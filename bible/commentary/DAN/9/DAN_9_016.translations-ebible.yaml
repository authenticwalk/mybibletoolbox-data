verse: DAN.009.016
translations:
  mal-C: കർത്താവേ, അവിടത്തെ സർവനീതിക്കും തക്കവണ്ണം ഇപ്പോൾ അങ്ങയുടെ കോപവും ക്രോധവും
    അങ്ങയുടെ വിശുദ്ധപർവതമായ ജെറുശലേം നഗരംവിട്ടു നീങ്ങുമാറാകട്ടെ. എന്തെന്നാൽ ഞങ്ങളുടെ
    പാപവും ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അതിക്രമവുംനിമിത്തം ജെറുശലേമും അങ്ങയുടെ ജനങ്ങളും
    ചുറ്റുമുള്ള എല്ലാവർക്കും ഒരു നിന്ദാവിഷയമായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: O Herr, gieb doch gemäß der Barmherzigkeit, die du immer bewiesen hast,
    daß dein Zorn und Grimm von deiner Stadt Jerusalem, von deinem heiligen Berge,
    ablasse! Denn um unserer Sünden und um der Missethaten unserer Väter willen ist
    Jerusalem und dein Volk dem Hohn aller derer verfallen, die rings um uns wohnen.
  lin-lin: Nkolo, nabondeli Yo, kolanda makambo nyonso oyo osalaka mpo na bosembo,
    kanda mpe kotomboka na Yo ezali kolongwa kati na engumba na Yo, Yelusalemi, ngomba
    na Yo ya bule ! likolo ya masumu na biso mpe ya mabe ya bakoko na biso, Yelusalemi
    mpe bato na Yo bakomi eloko ya liseki na miso ya bato nyonso oyo bazingeli biso.
  eng-LSV: O Lord, according to all Your righteous acts, please let Your anger and
    Your fury turn back from Your city Jerusalem, Your holy mountain, for by our sins,
    and by the iniquities of our fathers, Jerusalem and Your people [are] for a reproach
    to all our neighbors;
  eng-GNV: 'O Lord, according to all thy righteousnes, I beseech thee, let thine anger
    and thy wrath be turned away from thy citie Ierusalem thine holy Mountaine: for
    because of our sinnes, and for the iniquities of our fathers, Ierusalem and thy
    people are a reproche to all that are about vs.'
  eng-WEBSTER: 'O LORD, according to all thy righteousness, I beseech thee, let thy
    anger and thy fury be turned away from thy city Jerusalem, thy holy mountain:
    because for our sins and for the iniquities of our fathers, Jerusalem and thy
    people have become a reproach to all that are about us.'
  nhw-BL: Yeca, Toteco, quen quinamiqui ica nochi catli xitlahuac tijchijtoc, xijchihua
    se favor xiquijcuini mocualancayo ipan moaltepe Jerusalén. Ayacmo xicualani tohuaya
    catli nopona tiehuani pampa ya nopa moaltepe tlatzejtzeloltic. Huan ama por totlajtlacolhua
    huan inintlajtlacolhua tohuejcapan tatahua, nochi tlalme nejnechca ica paquij
    moaltepe Jerusalén huan toca paquij tojuanti timomasehualhua.
  swh-ONEN: Ee Bwana, wewe kwa kadiri ya matendo yako ya haki, ondoa hasira yako na
    ghadhabu yako juu ya Yerusalemu, mji wako, mlima wako mtakatifu. Dhambi zetu na
    maovu ya baba zetu yameifanya Yerusalemu na watu wako kitu cha kudharauliwa kwa
    wale wote wanaotuzunguka.
  bba-bba: Tɛ̃ Yinni, nɑ nun kɑnɑmɔ wunɛn durom sɔ̃, ɑ de wunɛn mɔru yu doonɑ wunɛn
    wuu Yerusɑlɛmun min di, ɡe ɡɑ wɑ̃ɑ wunɛn ɡuu te ɑ ɡɔsɑn wɔllɔ. Domi be bɑ sun
    sikerenɛ bɑ Yerusɑlɛmu kɑ bɛsɛ wunɛn tɔmbu ɡɛmɑ bɛsɛn torɑnu kɑ bɛsɛn bɑɑbɑbɑn
    dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: 'O Lord, according to all thy righteousness, I beseech thee, let thine
    anger and thy fury be turned away from thy city Jerusalem, thy holy mountain:
    because for our sins, and for the iniquities of our fathers, Jerusalem and thy
    people are become a reproach to all that are about us.'
  mpx-mpx: O Babala, owa pagan sasapona ana toginol, wam huga u ahek yoho wam panuwa
    Yelusalema elana, iya wam oya bwabwalena. He alomeyau ge tubumeyau wama gegi kaiwena,
    inoke boda gegewel bolo hi minaa gegelimeya Yelusalema ge ama wam gamagalau hi
    kite lowagima.
  luo-luo: Yaye Ruoth Nyasaye, kaluwore gi gik moko duto makare mitimo, yie iwe bedo
    gi mirima kod gero gi Jerusalem dalani maduongʼ kendo godi maler. Richowa gi timbe
    mamono mag kwerewa osemiyo Jerusalem kod jogi obedo joma ijaro gi jogo modak mokiewo
    kodwa.
  meu-meu: Ḡaubada e, emu kara maoromaorodia iboudiai heḡereḡeredia ai, emu badu bona
    emu lalo-dika na emu hanua Ierusalem, emu ororo helaḡana, amo baine siri; badina
    be emai kara dika bona senemai edia kara havara daidiai, Ierusalem bona oiemu
    bese na gwaurai-gwaurai herevana ai vada e hahelao, e ḡeḡemai dae taudia iboudiai
    bogaragidiai.
  npi-ULB: हे परमप्रभु, तपाईंका सबै धार्मिक कामहरूका कारणले, तपाईंको सहर यरूशलेम,
    तपाईंको पवित्र पर्वतबाट तपाईंको रिस र क्रोध हटोस् । हाम्रा पापहरू र हाम्रा पुर्खाहरूका
    अपराधहरूका कारणले, यरूशलेम र हाम्रा वरिपरि भएका तपाईंका मानिस सबै घृणाका पात्र
    भएका छन् ।
  yor-yor: Olúwa, ní ìbámu pẹ̀lú ìwà òdodo rẹ, yí ìbínú àti ìrunú rẹ padà kúrò ní
    Jerusalẹmu ìlú u rẹ, òkè mímọ́ rẹ. Ẹ̀ṣẹ̀ wa àti àìṣedéédéé àwọn baba wa ti mú
    Jerusalẹmu àti ènìyàn rẹ di ẹ̀gàn fún gbogbo àwọn tí ó yí wọn ká.
  pes-OPCB: ولی ای خداوند، التماس می‌کنم به خاطر امانتت، خشم و غضبت را از شهر مقدّست
    اورشلیم برگردانی، زیرا قوم تو و شهر تو به سبب گناهان ما و شرارت اجداد ما مورد
    تمسخر همسایگان واقع گردیده‌اند.
  tgl-ULB: Panginoon, dahil sa lahat ng iyong mga matuwid na mga gawa, hayaan mong
    mawala ang iyong galit at ang iyong poot mula sa iyong lungsod na Jerusalem, ang
    iyong banal na bundok. Dahil sa aming mga kasalanan, at dahil sa kalikuan ng aming
    mga ninuno, naging isang paksa ng pangungutya ang Jerusalem at ang iyong mga tao
    sa lahat ng nakapalibot sa amin.
  cbu-NT: Apaa, iy shiyaa yasaktanicha. Shiy kizpurtishcha kchinamshish. Ashiri Apaa,
    Irusarinaa kizpur tsiyantayarush waneerangish an na tsiyanish zambazangi, watam
    shaana Irusarinaa mishat mach Siyonaa pangeemish ipusarangshawa. Itaru, iyamandari
    yutaritshishirini, mishat zitaminarinimandtam yutaritshishirini ichingarusin tputs
    iyaa tayutaritkanaya.
  hui-hui: Inamebi inanaga mamalirumebi mana ko wiaru bialu heago hondowa í̠na pani
    inane mo ko halu inanaga tano Yarusalemebi bo gialahole birigoni. Ani birigo wali
    agali dindi maruha karumebi wali agali tano ogoniha kaware karumebi Yarusalemebi
    í̠ninaga wali agali kamarubi mege taraore bialu kagoni. Anigo áyu í̠naga tano
    Yarusaleme ogoni í̠naga hari loma bia hene o biagoria ngago hondowa keba haabo
    nahabe. Bamba ina biamogo bule howa biabe dewaore biriyago áyubi nde anidagua
    dege lone bibelo hame ledama.
  mya-mya: အို အ​ရှင်​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​တိတ် ကာ​လ​က အ​ကျွန်ုပ်​တို့​အား​ကာ​ကွယ်​စောင့်
    ရှောက်​တော်​မူ​ခဲ့​ပါ​၏။ သို့​ဖြစ်​၍​ယေ​ရု​ရှ​လင် မြို့​ကို​ဆက်​လက်​၍ အ​မျက်​ဒေါ​သ​ထွက်​တော်
    မ​မူ​ပါ​နှင့်။ ထို​မြို့​သည်​ကိုယ်​တော်​၏​မြို့​တော်၊ ကိုယ်​တော်​၏​သန့်​ရှင်း​သော​တောင်​တော်​ဖြစ်
    ပါ​၏။ အ​ကျွန်ု​တို့​၏​အ​ပြစ်​ဒု​စ​ရိုက်​များ နှင့်​ဘိုး​ဘေး​တို့​ပြု​ခဲ့​သည့်​မ​ကောင်း​မှု​များ
    ကြောင့် အိမ်​နီး​ချင်း​တိုင်း​ပြည်​များ​ရှိ​လူ အ​ပေါင်း​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ကိုယ်
    တော်​၏​လူ​မျိုး​တော်​အား​အ​ထင်​အ​မြင် သေး​ကြ​ပါ​၏။-
  bod-N: ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ཀྱི་དྲང་བདེན་ཐམས་ཅད་ལ་གཞིགས་ནས་ཁྲོ་གཏུམ་དང་ཞེ་སྡང་ཡོད་ཚད་ཉིད་ཀྱི་གྲོང་ཁྱེར་ཡེ་རུ་སཱ་ལེམ་སྟེ་ཉིད་ཀྱི་རི་བོ་དམ་པ་ལས་ཞི་བར་གྱུར་ཅིག
    ངེད་རྣམས་ཀྱི་སྡིག་པ་དང་ངེད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱིས་མ་རུང་བ་སྤྱད་པའི་དབང་གིས། ཡེ་རུ་སཱ་ལེམ་དང་ཁྱེད་ཀྱི་མི་སྡེ་ངེད་རྣམས་ནི་ཉེ་འཁོར་ལ་གནས་པའི་མི་རྣམས་ཀྱི་འཕྱ་སྨོད་བྱེད་ཡུལ་དུ་གྱུར་ཏོ།
    །
  sna-sna: Haiwa Ishe, dzorai kutsamwa kwenyu nehasha dzenyu kubva paJerusarema, guta
    renyu nechikomo chenyu chitsvene, nokuda kwamabasa enyu ose akarurama. Zvivi zvedu
    nezvakaipa zvamadzibaba edu zvakaita kuti Jerusarema nevanhu zvive chinhu chinosekwa
    neavo vose vakatipoteredza.
  spa-BLM: Señor, según toda tu justicia, haz que tu ira y tu enojo se aparten de
    tu ciudad, Jerusalén, tu monte santo; porque por nuestros pecados y por las iniquidades
    de nuestros padres, Jerusalén y tu pueblo se han convertido en un oprobio para
    todos los que nos rodean.
  cac-cac: Mamin Cajal, cojtac to tza c'ulejn̈ej tas tzala'. Yuj chi' eloc val d'a
    a c'ol ic'anel yaelal yed' yoval a c'ol ayoch d'a yib'an̈ chon̈ab' Jerusalén,
    yujto a chon̈ab' yaji, icpax yaj tzalan Sion. Masanil nación ay d'a slac'anil
    sb'uchvaj eb' d'a a chon̈ab' chi', yujn̈ej co chucal yed' yuj schucal eb' co mam
    quicham.
  swh-ULB: Bwana, iache hasira na ghadhabu yako iwe mbali na mji wako Yerusalemu,
    mlima wako mtakatifu. Hii ni kwasababu ya dhambi zetu, na kwasababu ya uovu wa
    baba zetu, Yerusalemu na watu wako wamekuwa kitu cha kudharauliwa na wote wanaotuzunguka.
  bel-bel: Госпадзе! па ўсёй праўдзе Тваёй хай адвернецца гнеў твой і абурэньне Тваё
    ад Твайго горада Ерусаліма, ад сьвятой гары Тваёй; бо за грахі нашыя і правіны
    бацькоў нашых Ерусалім і народ Твой у паганьбеньні ва ўсіх, хто нас атачае.
  deu-ELBBK: Herr, nach allen deinen Gerechtigkeiten lass doch deinen Zorn und deinen
    Grimm sich wenden von deiner Stadt Jerusalem, deinem heiligen Berg! Denn wegen
    unserer Sünden und der Ungerechtigkeiten unserer Väter sind Jerusalem und dein
    Volk zum Hohn geworden allen denen, die uns umgeben.
  mbb-OT: Umbe, Nengazen, tenged dà te kenikew he keupiya, edhangyù a ziyà te kenikew
    he iawè nu en is pauk nu te menge meǥinged diyà te Jerusalem te inged nu he segradu
    he vuvungan. Tenged te menge salè dey wey menge salà te menge kepuun dey, mibpeel-elezan
    key wey is menge tig-Jerusalem te menge etew he nekeelingkus kenami.
  mal-2015: കർത്താവേ, നിന്റെ സർവ്വനീതിക്കും ഒത്തവണ്ണം നിന്റെ കോപവും ക്രോധവും നിന്റെ
    വിശുദ്ധപർവ്വതമായ യെരൂശലേം നഗരത്തിൽനിന്നു നീങ്ങിപ്പോകുമാറാകട്ടെ; ഞങ്ങളുടെ പാപങ്ങൾനിമിത്തവും
    ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങൾനിമിത്തവും യെരൂശലേമും നിന്റെ ജനവും ഞങ്ങൾക്കു
    ചുറ്റും ഉള്ള എല്ലാവർക്കും നിന്ദയായി തീർന്നിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Rajeja, vaš savore tire čačipnaskre skutki visar het tiri bari choľi tire
    forostar le Jeruzalemostar, tire svete verchostar. Vaš amare bini a vaš o bini
    amare dadengre ačhiľa o Jeruzalem the tire nipi pre ladž sakoneske, ko bešen pašal
    amende.
  nlg-nlg: Mi ghoe to pilupilughai sono tana bona te padi, keri ke mo ko bei nia ghighirou
    daro ni bona gea Jerusalem, na pukuna gaia na komumu oli heghemu te ghaha ta nimua
    na ghotu tabu. Rana vure soko tara ghahara tana lei butonikomu sule tara talighutia
    Jerusalem tara pariparilea tua itaeni, kolura ghua ra nimua na vure vivili, na
    pukuna rana lei palumami, kolua nia lei didira na hahi na lei kukuamami/vaivarimami
    tara goni sokoi mai tua te padi.
  pes-OPV: ‌ای خداوند مسالت آنکه برحسب تمامی عدالت خود خشم و غضب خویش را از شهرخود
    اورشلیم و از کوه مقدس خود برگردانی زیرابه‌سبب گناهان ما و معصیتهای پدران ما اورشلیم
    و قوم تو نزد همه مجاوران ما رسوا شده است.
  ron-1924: Дар, Доамне, дупэ тоатэ ындураря Та, абате мыния ши урӂия Та де ла четатя
    Та, Иерусалимул, де ла мунтеле Тэу чел сфынт, кэч дин причина пэкателор ноастре
    ши дин причина нелеӂюирилор пэринцилор ноштри сунт Иерусалимул ши попорул Тэу
    де окара тутурор челор че не ынконжоарэ.
  ben-OBCV: হে প্রভু, তোমার ধার্মিকতা অনুসারে জেরুশালেমের প্রতি তোমার রাগ ও ক্রোধ
    থেকে নিবৃত্ত হও, জেরুশালেম তো তোমারই নগরী, তোমারই পবিত্র পর্বত। আমাদের পাপ ও আমাদের
    পূর্বপুরুষদের অনাচার, জেরুশালেম ও তোমার লোকেদের চারপাশের সকলের চোখে উপহাসের বস্তু
    করে তুলেছে।
  som-som: Sayidow, waan ku baryayaaye xaqnimadaada oo dhan aawadeed, Dhirifkaaga
    iyo cadhadaaduba ha ka leexdeen magaaladaada Yeruusaalem, oo ah buurtaada quduuska
    ah; waayo, dembiyadayada iyo xumaantii awowayaashayo aawadood ayaa Yeruusaalem
    iyo dadkaagiiba kuwo ceebaysan ugu noqdeen inta nagu wareegsan oo dhan.
  lat-VUC: Domine, in omnem justitiam tuam avertatur, obsecro, ira tua et furor tuus
    a civitate tua Jerusalem, et monte sancto tuo. Propter peccata enim nostra, et
    iniquitates patrum nostrorum, Jerusalem et populus tuus in opprobrium sunt omnibus
    per circuitum nostrum.
  eng-ASVBT: O Lord, according to all thy righteousness, let thine anger and thy wrath,
    I pray thee, be turned away from thy city Jerusalem, thy holy mountain; because
    for our sins, and for the iniquities of our fathers, Jerusalem and thy people
    are become a reproach to all that are round about us.
  ita-1885: Signore, secondo tutte le tue giustizie, racquetisi, ti prego, l'ira tua,
    e il tuo cruccio, inverso Gerusalemme, tua città; inverso il monte tuo santo;
    conciossiachè, per li nostri peccati, e per l'iniquità de' nostri padri, Gerusalemme,
    e il tuo popolo, sieno in vituperio appo tutti quelli che sono d'intorno a noi.
  eng-ULB: Lord, because of all your righteous deeds, let your anger and your wrath
    turn away from your city Jerusalem, your holy mountain. Because of our sins, and
    because of the iniquities of our ancestors, Jerusalem and your people have become
    an object of scorn to all those around us.
  spa-VBL: Por eso, Señor, porque eres tan bueno, aparta tu ira y tu furia contra
    Jerusalén, tu santo monte. A causa de nuestros pecados y de los de nuestros antepasados,
    Jerusalén y tu pueblo son objeto de burla por parte de todos nuestros vecinos.
  fra-_FOB: Seigneur, que selon toutes tes justices, ta colère et ton indignation
    se détournent de ta ville de Jérusalem, de ta montagne sainte; car, à cause de
    nos péchés et à cause des iniquités de nos pères, Jérusalem et ton peuple sont
    en opprobre à tous ceux qui nous entourent.
  mal-mal: കർത്താവേ, അങ്ങയുടെ സർവ്വനീതിക്കും ഒത്തവണ്ണം അങ്ങയുടെ കോപവും ക്രോധവും അങ്ങയുടെ
    വിശുദ്ധ പർവ്വതമായ യെരൂശലേം നഗരത്തിൽനിന്ന് നീങ്ങിപ്പോകുമാറാകട്ടെ; ഞങ്ങളുടെ പാപങ്ങൾ
    നിമിത്തവും ഞങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങൾ നിമിത്തവും യെരൂശലേമും അങ്ങയുടെ
    ജനവും, ചുറ്റുമുള്ള എല്ലാവർക്കും നിന്ദയായി തീർന്നിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai Rab, tū apne munsifānā kāmoṅ meṅ wafādār rahā hai! Ab bhī is kā lihāz
    kar aur apne saḳht ġhazab ko apne shahr aur muqaddas pahāṛ Yarūshalam se dūr kar!
    Yarūshalam aur terī qaum gird-o-nawāh kī qaumoṅ ke lie mazāq kā nishānā ban gaī
    hai, go ham mānte haiṅ ki yih hamāre gunāhoṅ aur hamāre bāpdādā kī ḳhatāoṅ kī
    wajah se ho rahā hai.
  suz-BL: परमप्रभु, इन ठीक पतीकेमी इन सहर यरूसलेम नु इन योव़शो डांडा आ पर्बम मगाइक्‍तीन,
    मचुरीन। आंइ पशो पाप नु आंइ किकी पिप आन मरिम्‍शो पशो आ पर्बम यरूसलेम नु इन योव़शो
    मुर आन नेक्‍था बाक्‍ब मुर रे पा शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍तेक्‍म।
  eng-NOY: O Lord, according to all thy goodness, let thine anger and thy fury, I
    beseech thee, be turned away from thy city Jerusalem, thy holy mountain! for because
    of our iniquities, and the iniquities of our fathers, Jerusalem and thy people
    are become a reproach to all that are about us.
  ita-1927: O Signore, secondo tutte le tue opere di giustizia, fa’, ti prego, che
    la tua ira e il tuo furore si ritraggano dalla tua città di Gerusalemme, il tuo
    monte santo; poiché per i nostri peccati e per le iniquità de’ nostri padri, Gerusalemme
    e il tuo popolo sono esposti al vituperio di tutti quelli che ci circondano.
  ckb-ckb: ئەی پەروەردگار، بەپێی هەموو ڕاستودروستییەکەت، تکایە تووڕەیی و هەڵچوونەکەت
    لەسەر شارەکەت، ئۆرشەلیم، دابمرکێنەوە کە کێوی پیرۆزی خۆتە. بەهۆی گوناهەکانمان و
    تاوانەکانی باوباپیرانمان ئۆرشەلیم و گەلەکەت لەلای هەموو ئەوانەی لە دەوروبەرمانن
    ڕیسوا بوون.
  eng-BBE: 'O Lord, because of your righteousness, let your wrath and your passion
    be turned away from your town Jerusalem, your holy mountain: because, through
    our sins and the evil-doing of our fathers, Jerusalem and your people have become
    a cause of shame to all who are round about us.'
  kan-OKCV: ಕರ್ತದೇವರೇ, ನಿಮ್ಮ ಎಲ್ಲಾ ನೀತಿಗಳ ಪ್ರಕಾರ ನಿಮ್ಮ ಕೋಪವನ್ನು, ನಿಮ್ಮ ಉಗ್ರತ್ವವನ್ನು
    ನಿಮ್ಮ ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿನಿಂದಲೂ ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಪರ್ವತದಿಂದಲೂ ತಿರುಗಿಸಿಬಿಡಿರಿ. ನಮ್ಮ
    ಪಾಪಗಳ ನಿಮಿತ್ತದಿಂದಲೂ, ನಮ್ಮ ಪಿತೃಗಳ ಅಕ್ರಮಗಳ ನಿಮಿತ್ತದಿಂದಲೂ ಯೆರೂಸಲೇಮ್ ಮತ್ತು ನಿಮ್ಮ ಜನರು
    ನೆರೆಹೊರೆಯವರೆಲ್ಲರ ನಿಂದೆಗೆ ಗುರಿಯಾಗಿವೆ.
  tam-2017: ஆண்டவரே, உம்முடைய எல்லா நீதியின்படியே, உமது கோபமும் உமது உக்கிரமும் உம்முடைய
    பரிசுத்தமலையாகிய எருசலேம் என்னும் உம்முடைய நகரத்தை விட்டுத் திரும்பும்படி செய்யும்;
    எங்கள் பாவங்களினாலும் எங்கள் முற்பிதாக்களின் அக்கிரமங்களினாலும் எருசலேமும் உம்முடைய
    மக்களாகிய நாங்களும் எங்கள் சுற்றுப்புறத்தார் அனைவருக்கும் அவமானமானோம்.
  spa-RV-1909: 'Oh Señor, según todas tus justicias, apártese ahora tu ira y tu furor
    de sobre tu ciudad Jerusalem, tu santo monte: porque á causa de nuestros pecados,
    y por la maldad de nuestros padres, Jerusalem y tu pueblo dados son en oprobio
    á todos en derredor nuestro.'
  ron-BTF: Doamne, conform tuturor dreptăților tale, te implor, să fie mânia și furia
    ta întoarse de la cetatea ta Ierusalim, muntele tău sfânt, deoarece pentru păcatele
    noastre și pentru nelegiuirile părinților noștri, Ierusalimul și poporul tău au
    ajuns să fie de ocară pentru toți cei din jurul nostru.
  eng-WEBP: Lord, according to all your righteousness, please let your anger and your
    wrath be turned away from your city Jerusalem, your holy mountain; because for
    our sins and for the iniquities of our fathers, Jerusalem and your people have
    become a reproach to all who are around us.
  eng-FBV: So Lord, because you are so good, please turn away from your anger and
    fury against Jerusalem, your holy mountain. Because of our sins and those of our
    forefathers, Jerusalem and your people are mocked by all our neighbors.
  nch-BL: Yeca, Toteco, quej quinamiqui ica nochi cati xitahuac tijchijtoc, xijchihua
    se favor ayecmo xicualani ica moaltepe Jerusalén, yon ayecmo xicualani tohuaya
    cati nopona tiehuani pampa ya nopa moaltepe tatzejtzeloltic. Huan ama por totajtacolhua
    huan inintajtacolhua tohuejcapan tatahua, nochi talme nejnechca ica paquij moaltepe
    Jerusalén huan toca paquij tojuanti timomasehualhua.
  vie-1934: Hỡi Chúa, tôi cầu xin Chúa cứ mọi sự công bình Ngài khiến cơn giận và
    thạnh nộ của Ngài xây khỏi thành Giê-ru-sa-lem Ngài, tức là núi thánh Ngài; vì
    ấy là bởi tội lỗi chúng tôi và sự gian ác tổ phụ chúng tôi mà Giê-ru-sa-lem và
    dân Ngài phải chịu những kẻ ở chung quanh chúng tôi sỉ nhục.
  hin-CV: हे प्रभु, आप अपने सारे धर्मी कामों को ध्यान में रखते हुए, अपने क्रोध और
    कोप को येरूशलेम शहर से दूर करिये, जो आपका शहर और आपका पवित्र पर्वत है. हमारे पापों
    और हमारे पूर्वजों के अपराधों ने येरूशलेम और आपके लोगों को उन सबके सामने उपेक्षा
    का पात्र बना दिया है, जो हमारे आस-पास रहते हैं.
  spa-BES: Oh Señor, a causa de tu justicia, deja que tu ira y tu pasión sean apartadas
    de tu ciudad Jerusalén, tu montaña sagrada; porque, a través de nuestros pecados
    y la maldad de nuestros padres, Jerusalén y tu pueblo se han convertido una causa
    de vergüenza para todos los que nos rodean.
  tdx-tdx: Ry Talè, ty amo havañona’o iabio, ehe ampitoliho tsy homb’ an-drova’o Ierosalaime,
    vohi’o miavakey, ty haviñera’o naho ty fiforoforoa’o; amy te sirikae’ ondaty mañohok’
    anaio t’Iero­salaime naho ondati’oo ty amo hakeo’aio naho o tahin-droae’aio.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ตามความชอบธรรมทั้งสิ้นของพระองค์ ขอให้​ความกริ้วและพระพิโรธของพระองค์หันกลับเสียจากเยรูซาเล็มนครของพระองค์
    ภู​เขาบริ​สุทธิ​์ของพระองค์ เพราะบาปของข้าพระองค์​ทั้งหลาย และความชั่วช้าของบรรพบุรุษของข้าพระองค์​ทั้งหลาย
    เยรูซาเล็มและประชาชนของพระองค์จึงกลายเป็​นที​่เยาะเย้ยในหมู่คนทั้งสิ้​นที​่​อยู่​รอบข้าพระองค์
  por-BR-2018: Ó Senhor, segundo todas tuas justiças, desvie agora tua ira e teu furor
    de sobre a tua cidade Jerusalém, teu santo monte; pois por causa de nossos pecados,
    e pela maldades de nossos pais, Jerusalém e teu povo foram humilhados por todos
    os que estão ao nosso redor.
  deu-ELO: Herr, nach allen deinen Gerechtigkeiten laß doch deinen Zorn und deinen
    Grimm sich wenden von deiner Stadt Jerusalem, deinem heiligen Berge! Denn wegen
    unserer Sünden und der Missetaten unserer Väter sind Jerusalem und dein Volk zum
    Hohne geworden allen denen, die uns umgeben.
  eng-WYC-2018: Lord, against all thy rightfulness. I beseech, thy wrath and thy strong
    vengeance be turned away from thy city Jerusalem, and from thy holy hill; for
    why for our sins, and for the wickednesses of our fathers, Jerusalem and thy people
    be in shame, to all men by our compass. (O Lord, according to all thy righteousness,
    I beseech thee, let thy anger and thy strong vengeance be turned away from thy
    city Jerusalem, and from thy holy hill; and because of our sins, and the wickednesses
    of our forefathers, Jerusalem and thy people be in shame, to all those who live
    all around us.)
  epo-epo: Ho Sinjoro, konforme al Via tuta bonfaremeco deturniĝu nun Via kolero kaj
    Via indigno de Via urbo Jerusalem, de Via sankta monto; ĉar pro niaj pekoj kaj
    pro la malbonagoj de niaj patroj Jerusalem kaj Via popolo estas hontindaĵo antaŭ
    ĉiuj niaj ĉirkaŭantoj.
  uig-PIN: Ɵtünimǝn, i Rǝb, pütkül ⱨǝⱪⱪaniyliⱪingƣa uyƣun, Yerusalem xǝⱨiringgǝ, yǝni
    muⱪǝddǝs teƣingƣa bolƣan ⱪǝⱨr-ƣǝzipingni tohtatⱪaysǝn! Qünki bizning ɵtküzgǝn
    gunaⱨlirimiz wǝ ata-bowilirimizning ⱪilƣan ⱪǝbiⱨliklirining wǝjidin, Yerusalem
    wǝ hǝlⱪing barliⱪ ǝtraptikilirimizning ⱨaⱪarǝt obyekti bolup ⱪalduⱪ.
  beo-beo: 'Di da musa: nini gaga:i dagoi. Amaiba:le, Di Yelusaleme amola ea fi ilima
    bu ougimusa: mae dawa:ma. Yelusaleme da Dia moilai bai bagadedafa amola Dia Hadigi
    Agolo gala. Na:iyado dunu fi huluane da wali Yelusaleme amo higale ba:sa. Bai
    nini amola ninia aowalalia da ledo bagade amola wadela:i hou bagade hamonanu.'
  tpi-OTNT: Na yu bin lukim ol sin na pasin nogut bilong mipela na bilong ol tumbuna
    bilong mipela, na yu bin mekim save long mipela na bagarapim taun Jerusalem. Na
    olgeta manmeri bilong ol kantri i stap klostu long Jerusalem, ol i save tok bilas
    long Jerusalem na long mipela ol manmeri bilong yu. Tasol nau mipela i laik bai
    yu no ken kros moa long Jerusalem, long wanem, em i taun bilong yu na em i stap
    antap long maunten bilong yu yet. Long bipo yu bin mekim planti gutpela wok bilong
    helpim mipela, na mipela i laik bai yu mekim olsem gen.
  hau-SA: Ya Ubangiji, ta wurin kiyaye dukan ayyukanka na adalci, ka huce daga fushinka
    da hukuncinka da ka yi a kan Urushalima, birninka, tudunka mai tsarki. Zunubinmu
    da laifofin iyayenmu sun mai da Urushalima da kuma mutanenka abin ba’a ga dukan
    waɗanda suke kewaye da mu.
  uig-LAT: Ötünimen, i Reb, pütkül heqqaniyliqinggha uyghun, Yérusalém shehiringge,
    yeni muqeddes téghinggha bolghan qehr-ghezipingni toxtatqaysen! Chünki bizning
    ötküzgen gunahlirimiz we ata-bowilirimizning qilghan qebihliklirining wejidin,
    Yérusalém we xelqing barliq etraptikilirimizning haqaret obyékti bolup qalduq.
  nde-nde: Nkosi, ngenxa yemisebenzi yakho yonke elungileyo, qambula ulaka lwakho
    lentukuthelo yakho kusuke eJerusalema, idolobho lakho, intaba yakho engcwele.
    Izono zethu lezinengiso zabobaba sezenze iJerusalema labantu bakho baba yinto
    yokuhlekisa kubo bonke abakhelene lathi.
  ton-ton: '¶ “ʻE Sihova ʻoku ou kole kiate koe, ʻo fakatatau mo hoʻo māʻoniʻoni kotoa
    pē, ke fakaʻafeʻi ho houhau mo ho tuputāmaki lahi mei hoʻo kolo ko Selūsalema,
    ko ho moʻunga tapu: he koeʻuhi ko ʻemau ngaahi hia, pea mo e hia ʻa ʻemau ngaahi
    tamai, kuo hoko ʻa Selūsalema, mo hoʻo kakai, ko e manukiʻanga kiate kinautolu
    kotoa pē, ʻoku nofo takatakai kiate kimautolu.'
  ces-1613: Ó Pane, podlé vší tvé dobrotivosti nechť se, prosím, odvrátí hněv tvůj
    a prchlivost tvá od města tvého Jeruzaléma, hory svatosti tvé; nebo pro hříchy
    naše a pro nepravosti otců našich Jeruzalém a lid tvůj v pohanění jest u všech,
    kteříž jsou vůkol nás.
  eng-WMB: Lord, according to all your righteousness, please let your anger and your
    wrath be turned away from your city Jerusalem, your holy mountain; because for
    our sins and for the iniquities of our fathers, Jerusalem and your people have
    become a reproach to all who are around us.
  tam-TCV: யெகோவாவே, உமது நேர்மையான எல்லா செயல்களுக்கேற்ப உமது பட்டணமும், உமது பரிசுத்த
    மலையுமான எருசலேமைவிட்டு உமது கோபத்தையும், கடுங்கோபத்தையும் விலக்கிவிடும். எங்கள்
    பாவங்களும், எங்கள் தந்தையர் செய்த அநியாயங்களும் எருசலேமையும், உமது மக்களையும்
    எங்களைச் சுற்றியுள்ளவர்கள் யாவருக்கும் முன்பாக ஒரு கேலிப்பொருளாக்கியது.
  ceb-ULB: O Ginoo, tungod sa tanan mong matarong nga mga buhat, ipalayo ang imong
    kasuko ug ang imong kapungot gikan sa imong siyudad sa Jerusalem, ang imong balaan
    bukid. Tungod sa among mga sala, ug sa kalapasan sa among mga katigulangan, ang
    Jerusalem ug ang imong katawhan nahimong tumong sa pagbiaybiay niadtong mga nagpalibot
    kanamo.
  pol-UBG: Panie, według wszelkiej twojej sprawiedliwości proszę, niech się odwróci
    twoja zapalczywość i twój gniew od twojego miasta, Jerozolimy, od twojej świętej
    góry, bo z powodu naszych grzechów i nieprawości naszych ojców Jerozolima i twój
    lud stały się przedmiotem zniewagi wśród wszystkich, którzy są dokoła nas.
  agr-agr: Apuh, ame wait anenkagtinaitam duka shiig dekaji. Tuja Jerusalén amina
    yaaktagmia duka wait aneasam ame kajeku akumesh tsagkujata, wagki ashí aents amina
    umigtamchau tikich nugkanmaya aidau iina pegkegchaujin, tuja iina apachji aajakajua
    nuna pegkegchaujinishkam Jerusalégkan tsaikajua nuna diisag amina aentsjum aidautinashkam
    dushiktamainawai.
  kyc-kyc: Wamba dokopa emba namwa pipya pyamalyuo nyiso karenge. Dokona lao Jerusaleme
    pipya imbuo karalu kara napipi. Jerusaleme embena yuu taone doko. Dee embena yuu
    kyau poo pyasi. Namwana koo dupwanape dee namwana rora ambasu dupwana yulu koo
    piyaminyi dokona wambu yuu liti wakale wakale maki palenge dupwa peparaeme namwa
    kilya kandelyaminyi.
  urd-GVU: اے رب، تُو اپنے منصفانہ کاموں میں وفادار رہا ہے! اب بھی اِس کا لحاظ کر
    اور اپنے سخت غضب کو اپنے شہر اور مُقدّس پہاڑ یروشلم سے دُور کر! یروشلم اور تیری
    قوم گرد و نواح کی قوموں کے لئے مذاق کا نشانہ بن گئی ہے، گو ہم مانتے ہیں کہ یہ
    ہمارے گناہوں اور ہمارے باپ دادا کی خطاؤں کی وجہ سے ہو رہا ہے۔
  deu-1912: Ach Herr, um aller deiner Gerechtigkeit willen wende ab deinen Zorn und
    Grimm von deiner Stadt Jerusalem und deinem heiligen Berge. Denn um unsrer Sünden
    willen und um unsrer Väter Missetat willen trägt Jerusalem und dein Volk Schmach
    bei allen, die um uns her sind.
  kan-2017: ಕರ್ತನೇ, ನಿನ್ನ ಸಮಸ್ತ ಧರ್ಮಕಾರ್ಯಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ನಿನ್ನ ಪಟ್ಟಣವೂ ಮತ್ತು ನಿನ್ನ
    ಪವಿತ್ರ ಪರ್ವತವೂ ಆದ ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ನಿನಗಿರುವ ಕೋಪವನ್ನು, ನಿನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ದಯಮಾಡಿ
    ತೊಲಗಿಸಿಬಿಡು; ನಮ್ಮ ಮತ್ತು ನಮ್ಮ ಪೂರ್ವಿಕರ ಪಾಪಾಪರಾಧಗಳ ನಿಮಿತ್ತ ಯೆರೂಸಲೇಮೂ, ನಿನ್ನ ಜನವೂ
    ನೆರೆಹೊರೆಯವರೆಲ್ಲರ ನಿಂದೆಗೆ ಗುರಿಯಾಗಿವೆಯಲ್ಲಾ.
  yap-yap: I gur e gab mat’aw, ere dab kum damumuw ngak yu Jerusalem, ya ir e binaw
    rom, ni fare burey rom nib thothup. Urngin e girdi’ ko pi nam ni yad ba chugur
    ngay e yad be changar nga but’ ngak yu Jerusalem nge ngak e girdi’ rom ni bochan
    e denen ni kug rin’ed nge pi kireb ni i ngongliy e pi chitamangimad.
  hlt-MCSB: Ka Boeipa aw, na duengnah loh a cungkuem bangla na thintoek neh na kosi
    Te na tlang cim neh na khopuei Jerusalem lamloh mael laeh saeh. Kaimih kah tholhnah
    dong neh a pa rhoek kathaesainah dongah ni Jerusalem neh na pilnam ka kaepvai
    boeih taengah kokhahnah la a om.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ማዼ ፂሎ ማዾ ዛሎሮ ቢያ ጌይጋፓ ኔኤም ዱማዼ ዹኬሎ፥ ዬሩሳላሜፓ ኔኤኮ ዻጎንታ ኔኤኒ
    ዳኬ ፑርቶ ባኮንታ ሺኢሻንዳጉዲ ኑ ኔና ሺኢቃኔ፤ ኑ ጎሞና ኑ ዓዶንሢ ዻቢንቶ ዛሎናሮ ዬሩሳላሜ ካታሞንታ ዴሮንታ ኑኡኮ ዓሺኖ
    ማዓ ዓጮ ባኣካ ኑ ዻውሲንቴኔ።
  twi-ASANTE: Awurade, sɛdeɛ wo tenenee nneyɛɛ nyinaa teɛ no enti, yi wʼabofuo ne
    wʼanibereɛ firi wo kuropɔn Yerusalem ne wo bepɔ kronkron no so. Esiane yɛn bɔne
    ne yɛn agyanom amumuyɛ enti, nnipa a atwa Yerusalem ho ahyia no nyinaa di Yerusalem
    ne wo nkurɔfoɔ ho fɛw.
  eng-WEBU: Lord, according to all your righteousness, please let your anger and your
    wrath be turned away from your city Jerusalem, your holy mountain; because for
    our sins and for the iniquities of our fathers, Jerusalem and your people have
    become a reproach to all who are around us.
  wal-wal: Abeet Godau, neeni kase ne xillo ooso ubbaa oottidoogaadan, hai ne hanqquwaanne
    ne teegaa ne katamaappe, Yerusalaameppe, ne geeshsha deriyaappe, wora zaara. Nuuni
    oottido nagarainne nu aawati oottido mooroi Yerusalaamenne ne asaanne nu yuushuwan
    de7iya ubbaassi qilliicciyoobaa kessiis.
  spa-PDDPT: Oh ʼAdonay, aparta tu ira y furor de sobre tu ciudad Jerusalén, tu Montaña
    Santa, según todas tus obras justas. Porque a causa de nuestros pecados y de las
    iniquidades de nuestros antepasados, Jerusalén y tu pueblo son el oprobio de los
    que nos rodean.
  gun-gun: Senhor, opa mba'e py ndereko porãa rupi eipe'a nho ke ndepoxya ha'e ndevaia
    ndevygua tetã Jerusalém ha'e ndevygua yvyty iky'a e'ỹ va'e re rembou va'ekue.
    Rojejavy ha'e oreru kuery voi heko vai rire orea katy'i rupi ikuai va'e ojojai
    okuapy Jerusalém tetã, ore ndevygua kuery guive.
  agu-BL: Ta' ilu' yi Cawl ketz, ej nin chin tz'aknak cuninu' na na el k'abu' te yolu'.
    Ma jalu' bin cuye'u' kapaj. Bne'u' pawor yi qui'k chi'ch mas c'u'lu' ske'j, nin
    te Jerusalén. Na ya'stzun yi teru' tanumu', nin ya'stzun yi ju'wtz yi chin xan
    nin yi jatxijt tanu' tan xcone'n teru'. Cyakil cu'n yi e' mas nación na chi'ch
    len chic'u'l te Jerusalén. Ej nin na chitzan tan yolche'n yi qui'c xac yi tanumu'.
    Poro yi mero bintzi, i'tz tan ketz kapaj, nin chipaj yi e' kamam kate', yi na
    tzan telse'n k'ej Jerusalén.
  ilo-ULB: O Apo, gapu iti amin a nalinteg nga aramidmo, mapukaw koma ti unget ken
    ti pungtotmo iti siudadmo a Jerusalem, ti nasantoan a bantaymo. Gapu kadagiti
    basolmi, ken gapu kadagiti basol dagiti kapuonanmi, nagbalin ti Jerusalem ken
    dagiti tattaom a pagkakatawaan dagiti amin nga adda iti aglawlawmi.
  kpg-kpg: Goe nogo haga dagaloaha gimaadou anadilaangi, malaa, Goe hudee hagawelewele
    hua igolo gi Jerusalem, idimaa, ma di gonduu mo dono waahale haga madagu ni aau.
    Digau o nia guongo aanei i madau daha gu haga balumee Jerusalem, mo au daangada,
    idimaa go madau huaidu mo nia huaidu o madau maadua mmaadua ala ne hai.
  uig-ARA: ئۆتۈنىمەن، ئى رەب، پۈتكۈل ھەققانىيلىقىڭغا ئۇيغۇن، يېرۇسالېم شەھىرىڭگە،
    يەنى مۇقەددەس تېغىڭغا بولغان قەھر-غەزىپىڭنى توختاتقايسەن! چۈنكى بىزنىڭ ئۆتكۈزگەن
    گۇناھلىرىمىز ۋە ئاتا-بوۋىلىرىمىزنىڭ قىلغان قەبىھلىكلىرىنىڭ ۋەجىدىن، يېرۇسالېم
    ۋە خەلقىڭ بارلىق ئەتراپتىكىلىرىمىزنىڭ ھاقارەت ئوبيېكتى بولۇپ قالدۇق.
  sus-sus: Marigi, i to darixi fe tinxinxie raba ra, i xa diɲɛ Darisalamu nun i xa
    geya sɛniyɛnxi ma. I bɔɲɛ xa xinbeli, i naxa xɔnɔ. Muxu xa yunubie nun muxu babae
    xa yunubie bara Darisalamuka birin nayaagi muxu dɔxɔbooree xɔn ma.»
  pon-2006: Komwi ketin tokedihsang omwi engieng pahn Serusalem, duwehte omwi kin
    ketin doandoarei kiht mahs. Pwe iei sapwellimomwi kahnimw, sapwellimomwi dohl
    sarawi. Aramas koaros nan wehi kan me mi limwaht kin mwamwahlikihla Serusalem
    oh sapwellimomwi aramas akan pwehki dipat akan oh dipen at pahpa kahlap ako.
  jae-jae: O Apômtau, aêac ateŋ aôm êtu nêm koleŋgêdêŋ samobŋa gebe ôkêŋ nêm têmtac
    ŋandaŋ to ŋalêlôm sec ênam jaê nêm malac Jerusalem to nêm lôm dabuŋ. Gebe aêacma
    sec to aêacma tameŋi nêŋ geoŋa gêgôm lau, taŋ sêgi aêac auc naŋ, sêsu Jerusalem
    to nêm lau susu.
  ksd-ksd: Ea Luluai, varogop ma kaum mangamangana takodo, boina ba kaum kankan ma
    kaum kulot na ngo kan kaum pia na pal Ierusalem, kan kaum luana i gomgom; tago
    diat par dia ki kikilane avet dia vul Ierusalem ma kaum tarai, ure kaveve lavur
    varpiam ma ure ra bilak na mangamangana kai ra umana tama i vevet.
  tur-YTC: Ey Yahve, bütün doğruluğuna göre, lütfen öfken ve gazabın kutsal dağından,
    Yeruşalem kentinden dönsün; çünkü günahlarımız ve atalarımızın suçları yüzünden
    Yeruşalem ve halkın çevremizdeki herkes için utanç kaynağı oldu.”
  ind-AYT: Ya Tuhan, sesuai dengan semua kebenaran-Mu, biarlah amarah dan murka-Mu
    berlalu dari kota Yerusalem, kota-Mu, gunung-Mu yang kudus. Sebab, oleh karena
    dosa-dosa kami dan kesalahan nenek moyang kami, Yerusalem dan umat-Mu telah menjadi
    cela bagi semua orang di sekeliling kami.
  nya-nya: Inu Ambuye, molingana ndi zochita zanu zolungama, tikukupemphani kuti muchotse
    mkwiyo ndi ukali wanu pa Yerusalemu mzinda wanu, phiri lanu loyera. Machimo athu
    ndi mphulupulu za makolo athu zachititsa kuti onse otizungulira atonze Yerusalemu
    ndi anthu anu.
  hrv-hrv: Gospode, po svoj pravednosti svojoj odvrati svoj gnjev i svoju jarost od
    Jeruzalema, grada svojega, Svete gore svoje, jer zbog naših grijeha i zlodjela
    naših otaca Jeruzalem i tvoj narod ruglo su svima koji nas okružuju.”
  mps-mps: Tama nago dago dwai sę, me dwai kolesaga dabe te dago wąį nǫų dabego
    me ebo sulama, tama nago dabolo dwai dene sabo menama, tama te taun Jerusalem
    dolali. Tama te Jerusalem pąde elaluali bulu tǫ kantri we bidi tigidali, augwaligo
    te Jerusalemba me, te nago we bidi dabolo me, posobo po weyu, gisugu mabo po wali.
    Tiali goli, megi te dago homugo te nago wado po te Jerusalemba munu ma wagi homu
    yali, magi baso meni, te nago taun da, tama te naga bulu dude digi ugwadu elalubao.
    Te polobadu nago da tau sabo wiegi yai sę hauwa yali, tama dago homugo nago te
    tiwai ma emainu homu ebo dao.
  tpi-tpi: Na yu bin lukim ol sin na pasin nogut bilong mipela na bilong ol tumbuna
    bilong mipela, na yu bin mekim save long mipela na bagarapim taun Jerusalem. Na
    olgeta manmeri bilong ol kantri i stap klostu long Jerusalem, ol i save tok bilas
    long Jerusalem na long mipela ol manmeri bilong yu. Tasol nau mipela i laik bai
    yu no ken kros moa long Jerusalem, long wanem, em i taun bilong yu na em i stap
    antap long maunten bilong yu yet. Long bipo yu bin mekim planti gutpela wok bilong
    helpim mipela, na mipela i laik bai yu mekim olsem gen.
  dan-1931: Herre, lad dog efter alle dine Retfærdshandlinger din Vrede og Harme vende
    sig fra din By Jerusalem, dit hellige Bjerg; thi ved vore Synder og vore Fædres
    Misgerninger er Jerusalem og dit Folk blevet til Spot for alle vore Naboer.
  vie-OVCB: Tuy nhiên, lạy Chúa, con nài xin Ngài cho cơn thịnh nộ của Ngài xoay khỏi
    thành Giê-ru-sa-lem, núi thánh của Ngài, đúng theo nguyên tắc công chính của Ngài.
    Vì tội lỗi chúng con và gian ác của tổ phụ, dân tộc Giu-đa và Giê-ru-sa-lem đã
    bị hình phạt đúng mức rồi, bị các dân tộc lân bang sỉ nhục, chúng con không cất
    đầu lên nổi.
  guj-2017: હે પ્રભુ, તમારાં સર્વ ન્યાયીકૃત્યોને કારણે, તમારો ક્રોધ તથા ગુસ્સો તમારા
    નગર યરુશાલેમ પરથી તમારા પવિત્ર પર્વત પરથી પાછો ફેરવો. અમારાં પાપોને કારણે તથા
    અમારા પિતૃઓના અપરાધોને કારણે યરુશાલેમ તથા તમારા લોકો અમારી આસપાસના લોકોની નજરમાં
    નિંદાપાત્ર બન્યા છે.
  pon-2006A: Komwi ketin tokedihsang omwi engieng pahn Serusalem, duwehte omwi kin
    ketin doandoarei kiht mahs. Pwe iei sapwellimomwi kahnimw, sapwellimomwi dohl
    sarawi. Aramas koaros nan wehi kan me mi limwaht kin mwamwahlikihla Serusalem
    oh sapwellimomwi aramas akan pwehki dipat akan oh dipen at pahpa kahlap ako.
  por-BRBSL: Senhor, de acordo com toda a tua justiça, por favor, que tua raiva e
    tua ira sejam desviadas de tua cidade Jerusalém, tua montanha santa; porque por
    nossos pecados e pelas iniqüidades de nossos pais, Jerusalém e teu povo se tornaram
    uma reprovação para todos os que estão ao nosso redor. '
  swe-swe: Herre, för all din rättfärdighets skull (eftersom du alltid gör det som
    är rättvist och rätt), vänd bort din vrede och ilska från din stad Jerusalem,
    ditt heliga berg. På grund av våra synder och våra förfäders (fäders) skuld blir
    Jerusalem och ditt folk hånat av alla folk omkring oss. []
  cth-cth: Oe Bawipa, na lannae pueng patetlah lungkhuek lungphuennae teh, kathounge
    mon, Jerusalem kho dawk hoi na takhoe pouh haw telah ka kâhei. Bangkongtetpawiteh,
    kaimae yonnae hoi mintoenaw e yonnae kecu dawk Jerusalem kho hoi na taminaw teh
    tengpam kaawm e naw koe pathoe han kawilah ka o awh toe.
  twi-twi: Awurade, sɛnea wo trenee nneyɛe nyinaa te no nti, yi wʼabufuw ne wʼanibere
    fi wo kuropɔn Yerusalem ne wo bepɔw kronkron no so. Esiane yɛn bɔne ne yɛn agyanom
    amumɔyɛ nti, nnipa a wɔatwa Yerusalem ho ahyia no nyinaa di Yerusalem ne wo nkurɔfo
    ho fɛw.
  hlt-hlt: Ka Boeipa aw, na duengnah loh a cungkuem bangla na thintoek neh na kosi
    te na tlang cim neh na khopuei Jerusalem lamloh mael laeh saeh. Kaimih kah tholhnah
    dong neh a pa rhoek kathaesainah dongah ni Jerusalem neh na pilnam ka kaepvai
    boeih taengah kokhahnah la a om.
  tbz-SIM: Kuyie nhɑ sɑ̀ɑ̀ ndɛumu, bɑ́ɑ́ yóu kɑ̀ɑ miɛkɛɛ do Sedisɑdɛmmu ɑ ɛì, ɑ kó
    ditɑ̃sɑ̀ɑ̀rì. Ti kó mɛyɛi nnɛ̀ ti yɛmbɛ̀ kɔ̃mɛ, mɛɛ̀ te kɛ̀ bɛnìtìbɛ̀ sɑ̃́ɑ̃́
    nSedisɑdɛmmu nɛ̀ ɑ nìtìbɛ̀.
  msy-2020: O Ekiam, nɨ en arazir kuraba ko en ovavibar arazir kurabar ganigha, egha
    puv e gamigha, Jerusalemɨn nguibar ekiam gasɨghasɨki. Ezɨ Jerusalem boroghɨra
    itir kantribar gumazamiziba, me bar dɨbovir akabar Jerusalem mɨgɨava, e nɨn gumazamiziba
    sara mɨgei. E kamaghsua, nɨ uam Jerusalemɨn ataran markɨ. Bar guizbangɨra, kar
    nɨn nguibam a nɨn mɨghsɨam gisɨn ti. Nɨ fomɨra an ingangarir aghuir avɨrim e bagha
    dagh ami, ezɨ nɨ ua kamaghɨn e bagh damuasa e ifonge.
  dop-dop: Tɑnɑ tɑ́ cɑɑnɑɑ tɑ́ ɩsɑɣɑtʋ tɔɔ kɛ́ Yosɑlɛm nɑ nyɑ́ yǝlɑɑ wɛ fɛɛlɛ tɑɑ
    kɛ́ mpɑ pɑ cɔɔnɑ-tʋ tɔ pɑ hɛkʋ tɑɑ. Ɩlɛ hɛɛsɩ nyɑ́ pɑ́ɑ́nɑ́ kɛ nyɑ́ pulɑɣɑ nɑŋŋ
    nyǝŋkɑ ɩcɑtɛ Yosɑlɛm tɔɔ kɛ́ nyɑ́ suulu sɔsɔ tɔɔ.
  azb-azb: Ey Xudavənd, bütün ədalətli işlərinə görə Sənə yalvarıram, qeyz və qəzəbini
    Öz şəhərin Yerusəlimdən, müqəddəs dağından döndər. Çünki bizim günahlarımızdan
    və atalarımızın təqsirlərindən ötrü Yerusəlim və Sənin xalqın bütün ətraf xalqlar
    arasında rüsvay oldu.
  eng-DBY: Lord, according to all thy righteousnesses, I beseech thee, let thine anger
    and thy fury be turned away from thy city Jerusalem, thy holy mountain; for because
    of our sins, and because of the iniquities of our fathers, Jerusalem and thy people
    [are become] a reproach to all round about us.
  hin-2017: हे प्रभु, हमारे पापों और हमारे पूर्वजों के अधर्म के कामों के कारण यरूशलेम
    की और तेरी प्रजा की, और हमारे आस-पास के सब लोगों की ओर से नामधराई हो रही है; तो
    भी तू अपने सब धार्मिकता के कामों के कारण अपना क्रोध और जलजलाहट अपने नगर यरूशलेम
    पर से उतार दे, जो तेरे पवित्र पर्वत पर बसा है।
  wol-KYG: Boroom bi, seetal ci sa gépp njekk, ba waññi sa mer ak sa xadar, mu moy
    Yerusalem, sab dëkk, saw tund wu sell. Ndax kat sunuy bàkkaar ak sunu ñaawtéefi
    maam tax na mboolem ñi ñu wër di sewal Yerusalem ak sa mbooloo.
  eng-YLT: '''O Lord, according to all Thy righteous acts, let turn back, I pray Thee,
    Thine anger and Thy fury from Thy city Jerusalem, Thy holy mount, for by our sins,
    and by the iniquities of our fathers, Jerusalem and Thy people [are] for a reproach
    to all our neighbours;'
  kne-kne: Sinalaknibam dakami ed idi, isonga adi ka koman ibonget din siyodad mo
    ay Jerusalem ya din Timplom sin nasantoan ay dontog mo. Laslasoyen din amin ay
    ipogaw sin nanliniked din ili ay Jerusalem ya din ipogaw mo gapo sin basbasol
    mi ya lawa ay inam-amag di aap-o mi.
  eng-WYC-2017: Lord, against all thy rightfulness [or rightwiseness]. I beseech,
    thy wrath and thy strong vengeance be turned away from thy city Jerusalem, and
    from thy holy hill; for why for our sins, and for the wickednesses of our fathers,
    Jerusalem and thy people be in shame, to all men by our compass.
  eng-WMBB: Lord, according to all your righteousness, please let your anger and your
    wrath be turned away from your city Jerusalem, your holy mountain; because for
    our sins and for the iniquities of our fathers, Jerusalem and your people have
    become a reproach to all who are around us.
  urd-GVH: ऐ रब, तू अपने मुंसिफ़ाना कामों में वफ़ादार रहा है! अब भी इसका लिहाज़ कर
    और अपने सख़्त ग़ज़ब को अपने शहर और मुक़द्दस पहाड़ यरूशलम से दूर कर! यरूशलम और
    तेरी क़ौम गिर्दो-नवाह की क़ौमों के लिए मज़ाक़ का निशाना बन गई है, गो हम मानते
    हैं कि यह हमारे गुनाहों और हमारे बापदादा की ख़ताओं की वजह से हो रहा है।
  rug-rug: Kei Baṉara, gua sapu taveti Agoi koari doduru Mua tinavete toṉotodi, si
    Mu va taliri taloa ia sa Mua binugoro meke tinaṉaziri pa Zerusalema, sa Mua vasileana
    lavata, sa Mua toqere hopena. Sa Zerusalema meke sari Mua tinoni si na vina sisireina
    kamahire tadi na tie pu koa vari likohaeni gami koa gua koari mami sinea meke
    sari mami tinavete kaleadi meke tadi na tamamami.
  gaz-gaz: Yaa Gooftaa, akkuma hojii kee qajeelaa sana hundaatti Yerusaalem magaalaa
    keetii fi gaara kee qulqulluu irraa aarii fi dheekkamsa kee deebisi. Cubbuun keenyaa
    fi balleessaan abbootii keenyaa namoota naannoo keenya jiraatan hunda biratti
    akka Yerusaalemii fi sabni kee waan kolfaa taʼan godheera.
  fra-LSG: Seigneur, selon ta grande miséricorde, que ta colère et ta fureur se détournent
    de ta ville de Jérusalem, de ta montagne sainte; car, à cause de nos péchés et
    des iniquités de nos pères, Jérusalem et ton peuple sont en opprobre à tous ceux
    qui nous entourent.
  gnn-gnn: Garray, nhenydja ŋunhi mel‐wuyunaramirri, yaka yana Garray mukthurra‐wala
    ŋaramurryiyanydja ŋanapurruŋgu. Ŋunha Djurutjalamdja wäŋa nhuŋuway yana wal'ŋu
    dhulŋuŋu, yurru ŋuruŋu ŋunhi yolŋuyu walalay ŋunhi walala yukurra nhina ḻiw'marama,
    walala yukurra waŋa yätjkumana dhika ŋunhayi wäŋanha ga ŋanapurrunha rrambaŋikumana,
    liŋgu ŋanapurru dhuwurr‐yätjthina, ga bitjarrayi liŋgu ŋuriŋi ŋanapurruŋgala märi'muyunydja
    walalay dhuwurr‐yätjkuŋalayi yana.
  yal-yal: Marigina, i ya xɔlɔn ba Yerusalɛn taan ma, e nun i ya geya sariɲanxina,
    i nama fitina mɛn kaane xili ma bayo i tinxin feene birin yi. Nxu yulubine nun
    nxu babane hakɛne bata nxu rayagi nxu rabilinna muxune yɛɛ ra.
  haw-1868: E ka Haku e, ke noi aku nei au ia oe, e like me kou pono a pau, e hoohuliia'ku
    kou huhu, a me kou ukiuki mai kou kulanakauhale o Ierusalema aku, mai kou mauna
    hoano aku; no ka mea, no ko makou hewa, a no ka hala o ko makou poe makua, ua
    lilo o Ierusalema a me kou poe kanaka i mea hoowahawahaia o na mea a pau a puni
    makou.
  arb-NAV: فَاصْرِفْ يَا سَيِّدُ، حَسَبَ رَحْمَتِكَ، سَخَطَكَ وَغَضَبَكَ عَنْ مَدِينَتِكَ
    أُورُشَلِيمَ جَبَلِ قُدْسِكَ إِذْ مِنْ جَرَّاءِ خَطَايَانَا وَآثَامِ آبَائِنَا
    أَصْبَحَتْ أُورُشَلِيمُ مَثَارَ عَارٍ لَنَا عِنْدَ جَمِيعِ الْمُحِيطِينَ بِنَا.
  ewe-ewe: O Aƒetɔ, le wò nu dzɔdzɔewo katã wɔwɔ me la, na wò dziku kple dɔmedzoe
    helĩhelĩ naɖe ɖa le Yerusalem, wò du kple wò to kɔkɔe la ŋu. Míaƒe nu vɔ̃wo kple
    mía fofowo ƒe dzidadawo na Yerusalem kple wò amewo zu fewuɖunu na ame siwo katã
    ƒo xlã mí.
  eng-LEE: O Lord, according to all thy righteousness, I beseech thee, let thy anger
    and thy fury be turned away from thy city Jerusalem, thy holy mountain; because
    through our sins, and through the iniquities of our fathers, Jerusalem and thy
    people are become a reproach to all who are round about us.
  asm-FB: হে প্ৰভু, বিনয় কৰোঁ, আপুনি কৰা সকলো ধাৰ্মিকতাৰ কাৰণে আপোনাৰ নগৰ যিৰূচালেমৰ
    পৰা, আপোনাৰ পবিত্ৰ পৰ্ব্বতৰ পৰা আপোনাৰ খং আৰু ক্ৰোধ আঁতৰাওক। আমাৰ পাপ আৰু আমাৰ
    পূৰ্বপুৰুষসকলৰ অপৰাধৰ কাৰণে, যিৰূচালেম আৰু আপোনাৰ লোক, আমাৰ চাৰিওফালে থকা সকলোৰে
    বাবে ঘৃণাৰ পাত্র হৈছে।
  sus-A: مَرِفِ، عِ تٌ دَرِشِ قٍ تِنشِنشِيٍ رَبَ رَ، عِ شَ دِحّ دَرِ سَلَمُ نُن عِ
    شَ فٍيَ سّنِيّنشِ مَ. عِ بْحّ شَ شِنبٍلِ، عِ نَشَ شْنْ. مُشُ شَ يُنُبِيٍ نُن مُشُ
    بَبَيٍ شَ يُنُبِيٍ بَرَ دَرِ سَلَمُكَ بِرِن نَيَافِ مُشُ دْشْبٌورٍيٍ شْن مَ.»
  fra-SBL: Seigneur, selon toute ta justice, fais que ta colère et ton courroux se
    détournent de ta ville Jérusalem, ta montagne sainte, car à cause de nos péchés
    et des iniquités de nos pères, Jérusalem et ton peuple sont devenus un opprobre
    pour tous ceux qui nous entourent.
  hbo-hbo: אֲדֹנָ֗י כְּכָל־צִדְקֹתֶ֙ךָ֙ יָֽשָׁב־נָ֤א אַפְּךָ֙ וַחֲמָ֣תְךָ֔ מֵעִֽירְךָ֥
    יְרוּשָׁלַ֖͏ִם הַר־קָדְשֶׁ֑ךָ כִּ֤י בַחֲטָאֵ֙ינוּ֙ וּבַעֲוֹנֹ֣ות אֲבֹתֵ֔ינוּ יְרוּשָׁלַ֧͏ִם
    וְעַמְּךָ֛ לְחֶרְפָּ֖ה לְכָל־סְבִיבֹתֵֽינוּ׃
  pjt-pjt: '@see-verse:DAN.009.015'
  kik-kik: Atĩrĩrĩ Wee Mwathani, kũringana na ciĩko ciaku cia ũthingu, ehereria Jerusalemu,
    itũũra rĩu rĩaku inene, na kĩrĩma gĩaku gĩtheru marakara na mangʼũrĩ maku. Mehia
    maitũ na mawaganu ma maithe maitũ nĩmo matũmĩte Jerusalemu hamwe na andũ aku matuĩke
    kĩndũ gĩa gũconorithio harĩ andũ arĩa othe matũthiũrũrũkĩirie.
  fra-NCL: Seigneur, puissent, selon toutes vos justices, votre colère et votre indignation
    se détourner de votre ville de Jérusalem, votre montagne sainte ; car c’est à
    cause de nos péchés et des iniquités de nos pères que Jérusalem et votre peuple
    sont en opprobre à tous ceux qui nous entourent.
  cek-AK: Aw Angraeng, na toenghaih baktih toengah, ciimcai nangmah ih mae, nangmah
    ih Jerusalem nuiah palung na phuihaih to dipsak let raeh, tiah tahmenhaih kang
    hnik; kaicae zaehaihnawk hoi kam panawk sakpazaehaihnawk pongah, kaicae taengah
    kaom kaminawk mah Jerusalem hoi nangmah ih kaminawk to kasae thuih o boeh.
  cuk-cuk: Bab-Dummad, be-ibmar-innikigwad-imakedba, be-urwed, be-sae-itoged, Jerusalén-neggweburgi
    mer be bar imake. Ar Jerusalén be-neggwebur gued, be-yar-islidikid gued. Anmar-isgusadbali,
    degi, anmar-dadgan-isgusadbali, anmar-dikarba bela-dulemar-yar-baid-baidgi-bukwamalad
    Jerusalén-neggweburgi, degi, be-dulamargi dodobukwamalad.
  uig-CYR: Өтүнимән, и Рәб, пүткүл һәққанийлиғиңға уйғун, Йерусалим шәһириңгә, йәни
    муқәддәс теғиңға болған қәһр-ғәзивиңни тохтатқайсән! Чүнки бизниң өткүзгән гуналиримиз
    вә ата-бовилиримизниң қилған қәбиһликлириниң вәҗидин, Йерусалим вә хәлқиң барлиқ
    әтраптикилиримизниң һақарәт объекти болуп қалдуқ.
  tel-2017: ప్రభూ, మా పాపాలనుబట్టి, మా పూర్వీకుల దోషాన్ని బట్టి, యెరూషలేము నీ ప్రజల
    చుట్టుపక్కల ఉన్న జాతులన్నిటి ఎదుట నింద పాలయింది. యెరూషలేము నీకు ప్రతిష్ఠితమైన
    పర్వతం. ఆ పట్టణం మీదికి వచ్చిన నీ కోపాన్ని నీ రౌద్రాన్ని మళ్లించుకోమని నీ నీతిగల
    కార్యాలన్నిటిని బట్టి విన్నపం చేసుకుంటున్నాను.
  hat-BSA: O Senyè, an akò ak tout zak ladwati Ou yo, kite gwo kòlè ak mekontantman
    Ou vire kite vil Ou a, Jérusalem, mòn sen Ou an. Paske, akoz peche nou yo ak inikite
    a papa zansèt nou yo, Jérusalem ak pèp Ou a te vin yon repwòch pou tout sila ki
    antoure nou yo.
  kos-kos: Kom tuh loangekutla in pacl somla, ke ma inge nimet kom sruokyana toasr
    lom sin acn Jerusalem. Siti se inge ma lom, eol mutal sum. Mwet nukewa in facl
    atulani nu sesr elos oru acn Jerusalem ac mwet lom mwe aksruksruk ke sripen ma
    koluk lasr ac ouiya koluk su mwet matu lasr somla elos tuh oru.
  hbo-WLC: אֲדֹנָ֗י כְּכָל־צִדְקֹתֶ֙ךָ֙ יָֽשָׁב־נָ֤א אַפְּךָ֙ וַחֲמָ֣תְךָ֔ מֵעִֽירְךָ֥
    יְרוּשָׁלִַ֖ם הַר־קָדְשֶׁ֑ךָ כִּ֤י בַחֲטָאֵ֙ינוּ֙ וּבַעֲוֺנ֣וֹת אֲבֹתֵ֔ינוּ יְרוּשָׁלִַ֧ם
    וְעַמְּךָ֛ לְחֶרְפָּ֖ה לְכָל־סְבִיבֹתֵֽינוּ ׃
  ibo-ibo: Onyenwe anyị, dịka ezi omume gị si dị, wezuga iwe gị na oke iwe gị nʼebe
    Jerusalem nọ, bụ obodo gị, na ugwu nsọ gị. Mmehie anyị na njehie nna anyị ha emeela
    ka Jerusalem na ndị gị bụrụ ihe ịkwa emo nye ndị gbara anyị gburugburu.
  ory-ory: ହେ ପ୍ରଭୁ, ବିନୟ କରେ, ତୁମ୍ଭର ସମସ୍ତ ଧାର୍ମିକତାନୁସାରେ, ତୁମ୍ଭର ନଗର ଯିରୂଶାଲମ,
    ତୁମ୍ଭର ପବିତ୍ର ପର୍ବତ ପ୍ରତି ତୁମ୍ଭର କ୍ରୋଧ ଓ କୋପ ନିବୃତ୍ତ ହେଉ; କାରଣ ଆମ୍ଭମାନଙ୍କର ପାପ
    ଓ ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ଅଧର୍ମ ସକାଶୁ ଯିରୂଶାଲମ ଓ ତୁମ୍ଭର ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ଲୋକଙ୍କର ନିନ୍ଦାର ପାତ୍ର ହୋଇଅଛନ୍ତି।
  chk-chk: Äm Samol, pokiten om föförün pwüng me om ümöümöch kose mochen kopwe siwili
    om ekiekin song me lingeringeriti om we telinimw Jerusalem me chukum we mi pin.
    Pun Jerusalem me noum aramas meinisin ra küna itengau me ren chokewe mi nom ünüküm
    pokiten äm tipis me tipisin äm kewe lewo.
  rop-rop: Bos, yubin maindimbat melabat brom longtaim. Wal yu nomo kipgon wail langa
    ola pipul langa Jerusalem enimo, dumaji im blanga yu taun, deya langa yu seikridwan
    hil. Ola pipul langa ola gulijapwan kantri oldei mokimbat Jerusalem. En dei oldei
    mokimbat melabat, yu ronwan pipul olabat. Melabat bin dumbat nogudbala ting en
    melabat grengrenfathamob bin dum nogudbala ting du.
  ukr-1871: Та Господи! при всїй справедливостї твоїй нехай відвернеться гнїв твій
    і досада твоя від міста твого Ерусалиму, й від сьвятої гори твоєї; се бо за гріхи
    наші й злочини батьків наших Ерусалим і народ твій терпить наругу від усїх, що
    навкруги нас.
  deu-1951: O Herr, laß doch um all deiner Gerechtigkeit willen deinen Zorn und Grimm
    sich abwenden von der Stadt Jerusalem, von deinem heiligen Berge! Denn um unserer
    Sünden und um unserer Väter Missetat willen wird Jerusalem und dein Volk von allen
    seinen Nachbarn beschimpft.
  eng-JPS: O Lord, according to all Thy righteousness, let Thine anger and Thy fury,
    I pray Thee, be turned away from Thy city Jerusalem, Thy holy mountain; because
    for our sins, and for the iniquities of our fathers, Jerusalem and Thy people
    are become a reproach to all that are about us.
  srp-1865: Gospode, po svoj pravdi tvojoj neka se odvrati gnjev tvoj i jarost tvoja
    od grada tvojega Jerusalima, svete gore tvoje; jer sa grijeha naših i s bezakonja
    otaca naših Jerusalim i tvoj narod posta rug u svijeh koji su oko nas.
  lug-lug: Ayi Mukama, ng’obutuukirivu bwo bwonna bwe buli, obusungu bwo n’ekiruyi
    kyo obiggye ku kibuga kyo Yerusaalemi, olusozi lwo olutukuvu, kubanga olw’ebibi
    byaffe n’ebikolwa byaffe ebitali bya butuukirivu ebya bajjajjaffe, tufuuse eky’okusekererwa
    eri abatwetoolodde bonna.
  heb-heb: אדני ככל צדקתך ישב נא אפך וחמתך מעירך ירושלם הר קדשך כי בחטאינו ובעונות
    אבתינו ירושלם ועמך לחרפה לכל סביבתינו׃
  ben-IRV: প্রভু, তোমার সমস্ত ধার্মিক কাজ অনুযায়ী, তোমার শহর যিরূশালেম, তোমার পবিত্র
    পাহাড় থেকে তোমার অসন্তোষ ও ভীষণ ক্রোধ দূর যাক। আমাদের পাপের জন্য ও আমাদের পূর্বপুরুষদের
    অপরাধের জন্য আমাদের চারপাশের লোকদের কাছে যিরূশালেম ও তোমার লোকেরা তুচ্ছ হয়েছে।
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਧਰਮ ਅਨੁਸਾਰ ਆਪਣੇ ਗੁੱਸੇ ਅਤੇ ਕ੍ਰੋਧ ਜੋ ਤੇਰੇ ਹੀ ਸ਼ਹਿਰ
    ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਹੈ ਜੋ ਪਵਿੱਤਰ ਪਰਬਤ ਹੈ ਮੂੰਹ ਮੋੜ ਕਿਉਂ ਜੋ ਸਾਡਿਆਂ ਪਾਪਾਂ ਦੇ ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ
    ਦੇ ਟੇਢਿਆਂ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਯਰੂਸ਼ਲਮ ਅਤੇ ਤੇਰੀ ਪਰਜਾ ਉਹਨਾਂ ਸਭਨਾਂ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਜੋ ਚੁਫ਼ੇਰੇ
    ਵੱਸਦੇ ਹਨ ਉਲਾਂਭਿਆਂ ਜੋਗ ਹੋਈ!
  mya-JVB: အိုဘုရား ရှင်၊ ဖြောင့်မတ် တော်မူခြင်း တရား တော်ရှိသမျှ တို့နှင့်အညီ ၊ သန့်ရှင်း
    သော တောင် တော် တည်းဟူသောကိုယ်တော် ၏ ယေရုရှလင် မြို့ မှ ပြင်းစွာသော ဒေါသ အမျက်
    တော်ကို လွှဲ တော်မူပါဟု အကျွန်ုပ် တောင်းပန်ပါ၏။ အကြောင်း မူကား၊ အကျွန်ုပ် တို့
    အပြစ် များမှစ၍ဘိုးဘေး တို့၏ အပြစ် များကြောင့် ၊ ယေရုရှလင် မြို့နှင့် ကိုယ်တော်
    ၏လူစု သည် ပတ်ဝန်းကျင် ၌ရှိသောသူတို့ တွင် ကဲ့ရဲ့ စရာအကြောင်းဖြစ်ပါ၏။
  hmo-hmo: Lohiabada e, oiemu kara maoromaoro hegeregerena lau noinoi, oi ese Ierusalema
    do oi badu henia lou lasi. Unai be oiemu hanua, oiemu ororo helagana. Aiemai kara
    dika bona aiemai sene taudia edia kerere dikadia dainai, Ierusalema ena badinai
    idia noho idau bese taudia ese Ierusalema bona aiemai hemarai idia kirikirilaia
    noho.
  urd-urd: ऐ ख़ुदावन्द, मैं तेरी मिन्नत करता हूँ कि तू अपनी तमाम सदाक़त के मुताबिक़
    अपने क़हर — ओ — ग़ज़ब को अपने शहर येरूशलेम, या'नी अपने कोह — ए — मुक़द्दस से ख़त्म
    कर, क्यूँकि हमारे गुनाहों और हमारे बाप — दादा की बदकिरदारी की वजह से येरूशलेम
    और तेरे लोग अपने सब आसपास वालों के नज़दीक जा — ए — मलामत हुए।
  rus-SYN: Господи! по всей правде Твоей да отвратится гнев Твой и негодование Твое
    от града Твоего, Иерусалима, от святой горы Твоей; ибо за грехи наши и беззакония
    отцов наших Иерусалим и народ Твой в поругании у всех, окружающих нас.
  bqc-SIM: Dii, lá n yãkɛaↄ maa píi, ǹ n pↄkũma ń n pↄfɛ̃o wee n wɛ̃́lɛ Yelusalɛũ
    ń n gbɛ̀sĩsĩowa sa, asa Yelusalɛũ ń wá gbɛ̃́ pↄ́ dɛ ń gbɛ̃́ ũↄ gↄ̃̀ láanipↄ
    ũ gbɛ̃́ pↄ́ liaawáziↄnɛ píiɛ wá duuna ń wá deziↄ yãvãikɛao yã́i.
  tcz-CHONGTHU: O Pakai, nangman na kitahna leh na hepina jal chun, Jerusalem khopi
    leh nalhang theng chunga nalung hanna hi, lungset tahin heimang in. Ajeh chu kapu
    ka pateu chonset jeh leh keiho chonset jeh'in, kaveluva cheng namdang hon nuisat
    leh seichahin eikoi tauve.
  mar-mar: हे प्रभू, आपल्या सर्व न्यायकृत्याप्रमाणे यरूशलेम नगरीवरील, तुझ्या पवित्र
    पर्वतावरील, आपला क्रोध व संताप दूर कर; आमच्या पातकांमुळे व आमच्या पूर्वजांच्या
    दुष्कर्मांमुळे यरूशलेम व तुझे लोक आसपासच्या सर्वांना निंदेचे विषय झाले आहेत.
  qub-qub: Nogacunaga musyämi Tayta, llapantapis alli jusgashayquita. Jerusalenpaj
    ama rabyashallaga caynachu ari. Jinachöpis Jerusalenga caycan rispitädu lömacho
    caycaj acrashayqui siudämi. Bisïnun nasyuncunacho tiyaj runacunaga fiyupa jamurparmi
    asipan Jerusalentawan acrashayqui runacunatapis nogacunapa juchäpita, unay caj
    awilöcunapa juchanpita.
  bqp-bqp: Tɛ̃ Yinni, nɑ nun kɑnɑmɔ wunɛn durom sɔ̃, ɑ de wunɛn mɔru yu doonɑ wunɛn
    wuu Yerusɑlɛmun min di, ge gɑ wɑ̃ɑ wunɛn guu te ɑ gɔsɑn wɔllɔ. Domi be bɑ sun
    sikerenɛ bɑ Yerusɑlɛmu kɑ bɛsɛ wunɛn tɔmbu gɛmɑ bɛsɛn torɑnu kɑ bɛsɛn bɑɑbɑbɑn
    dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Seyè, ou te toujou pran defans nou nan tan lontan. Tanpri, pa fache, pa
    move sou lavil Jerizalèm ankò. Se mòn pa ou la, se mòn ki apa pou ou a li ye.
    Tout moun k'ap viv nan peyi tou kole ak nou yo ap pase ni lavil Jerizalèm ni pèp
    ou a nan betiz, poutèt peche nou yo ak mechanste zansèt nou yo te fè.
  eng-BSB: O Lord, in keeping with all Your righteous acts, I pray that Your anger
    and wrath may turn away from Your city Jerusalem, Your holy mountain; for because
    of our sins and the iniquities of our fathers, Jerusalem and Your people are a
    reproach to all around us.
  eng-WEBPB: Lord, according to all your righteousness, please let your anger and
    your wrath be turned away from your city Jerusalem, your holy mountain; because
    for our sins and for the iniquities of our fathers, Jerusalem and your people
    have become a reproach to all who are around us.
  kbq-kbq: Ra Anumzamoka kagra fatgo kavukva nehana ne' mani'nananki, ruotage'ma hu'nea
    agonakare'ma me'nea Jerusalemi kumakuma krimpama ahenentana zana atro. Na'ankure
    tagri tvaonte'ma mani kagi'naza vahe'mo'za, tagrama huna kumimo'ene tagehe'mozama
    hu'naza kumi'mo hige'za, Jerusalemi kuma'ene kagri vahekura kiza zokago ke hurante'naze.
  nhe-BL: Yeca, Toteco, queja quinamiqui ica nochi tlen xitlahuac tijchijtoc, xijchihua
    se favor xiquijcueni mocualancayo ipan moaltepe Jerusalén. Ayoc xicualani tohuaya
    tlen nopano tiehuani pampa ya nopa moaltepe tlatzejtzeloltic. Huan ama ipampa
    totlajtlacolhua huan inintlajtlacolhua tohuejcapan tatahua, nochi tlaltini nejnechca
    ica paquij moaltepe Jerusalén huan toca paquij tojuanti timotlacajhua.
  bus-bus: Dii, lán n yãkɛnanↄↄ maa píngi nà, ǹ n pↄfɛ̃ kↄ̃n n pɛ̃tɛ̃o kɛ̃ n wɛ́tɛ
    Yerusalɛmua kↄ̃n n kpiiio sa, zaakɛ Yerusalɛmu kↄ̃n wamↄwa kɛ̀ wá dɛ n gbɛ̃ ũunↄ
    gↄ̃̀ fabona pↄ́ ũ gbɛ̃ kɛ̀ aↄ̃ↄ ligawaziinↄnɛ ń píngi wa durunnↄ kↄ̃n wa dezinↄ
    yãzaakɛnao yãnzi.
  gub-BL: O urezar, erepurupuhareko katu ne. Eikwahy wiwi zo nehe. Eikwahy wiwi zo
    Zeruzarez pe. Erezapo tawhu nereko haw romo ne. Ywytyr nezeupe neremimonokatu
    kwer rehe tuz. Ikatu 'ym ma'e uruzapo nerenataromo. Ureipy uzapo ikatu 'ym ma'e
    nerenataromo wà no. A'e rupi teko ko ywy huwake har rehe har uze'eg urywahyahy
    waiko Zeruzarez rehe wà, teko neremiaihu wanehe wà no.
  eng-DRA: 'O Lord, against all thy justice: let thy wrath and thy indignation be
    turned away, I beseech thee, from thy city Jerusalem, and from thy holy mountain.
    For by reason of our sins, and the iniquities of our fathers, Jerusalem, and thy
    people are a reproach to all that are round about us.'
