    heç bir yerə gəlməyib.
  eng-DBY: And he hath performed his words, which he spoke against us, and against
    our judges that judged us, by bringing upon us a great evil; so that there hath
    not been done under the whole heaven as hath been done upon Jerusalem.
  hin-2017: इसलिए उसने हमारे और हमारे न्यायियों के विषय जो वचन कहे थे, उन्हें हम पर
    यह बड़ी विपत्ति डालकर पूरा किया है; यहाँ तक कि जैसी विपत्ति यरूशलेम पर पड़ी है,
    वैसी सारी धरती पर और कहीं नहीं पड़ी।
  wol-KYG: Matal nga sa kàddu gi nga wax ci nun, nook sunu kilifa yi nu yilif, ba
    nga wàccee ci sunu kaw, ci Yerusalem, musiba mu réy mu masula am feneen fu mboolem
    asamaan tiim.
  eng-YLT: '''And He confirmeth His words that He hath spoken against us, and against
    our judges who have judged us, to bring in upon us great evil, in that it hath
    not been done under the whole heavens as it hath been done in Jerusalem,'
  kne-kne: Tinongpal mo din amin ay inbagam ay amagem en dakami ya sin mangituray
    en dakami, tan nakarkaro di inyat mo ay nanosa en dakami mo din odom ay ili isnan
    daga.
  eng-WYC-2017: And he ordained his words, which he spake on us, and on our princes,
    that deemed us, that they should bring in on us great evil, what manner evil was
    never under all heaven, by that that is done in Jerusalem,
  eng-WMBB: He has confirmed his words, which he spoke against us and against our
    judges who judged us, by bringing on us a great evil; for under the whole sky,
    such has not been done as has been done to Jerusalem.
  urd-GVH: जो कुछ तूने हमारे और हमारे हुक्मरानों के ख़िलाफ़ फ़रमाया था वह पूरा हुआ,
    और हम पर बड़ी आफ़त आई। आसमान तले कहीं भी ऐसी मुसीबत नहीं आई जिस तरह यरूशलम को
    पेश आई है।
  rug-rug: Ele va gorevura i Agoi sari zinama sapu ta zamani gami meke sari mami baṉara
    koari na tinasuna nomadi sapu va razani gami Goi. Pa kauruna sa doduruna sa maṉauru
    si loketoṉa gugua sapu ta tavete la pa Zerusalema si ele ta evaṉa.
  gaz-gaz: Ati balaa guddaa nutti fiduudhaan dubbii nuu fi bulchitoota keenya irratti
    dubbatame sana raawwatteerta. Wanni akka waan Yerusaalem irratti taʼe sanaa takkumaa
    guutummaa samiitii gaditti taʼee hin beeku.
  fra-LSG: Il a accompli les paroles qu’il avait prononcées contre nous et contre
    nos chefs qui nous ont gouvernés, il a fait venir sur nous une grande calamité,
    et il n’en est jamais arrivé sous le ciel entier une semblable à celle qui est
    arrivée à Jérusalem.
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhe ŋanapurrunha dharraykuŋala liŋgu ḻakaraŋala,
    ŋunhi yurru mari bathala buna ŋunhi ŋanapurru yurru yakanydja marrtji nhokalanydja
    romgurru, ga liŋguna dhuwala maḻŋ'thurrunana yulŋunydja, bitjarra yana liŋgu ŋunhi
    nhokala dhäwu'‐gänharamirriyu ḻakaraŋala. Nhe ŋanapurrunha dhä‐ḏir'yurrunanydja
    yuwalkkuŋala yana ga ŋanapurruŋgu ŋurru'‐ŋurruŋunha, yurru ŋanapurrunydja mukthurruna
    warray yana dhuwurr‐yätjthina djäma ŋula nhä; yaka ŋanapurru bilyurruna, ga marrtjina
    ŋuliwitjarra nhokalanydja yuwalkŋukurrunydja gal'ŋu romgurru ga dhukarrkurru.
  yal-yal: I bata na falan nakamali i naxan fala nxu xili ma e nun nxɔ kuntigin naxanye
    nxu ramaraxi. I tɔrɔya gbeen nafa nxu ma Yerusalɛn taani naxan ɲɔxɔndɔn munma
    godo yire yo yi
  haw-1868: A ua hooko mai oia i ka olelo ana i olelo ku e mai ai ia makou, a me ko
    makou poe lunakanawai, ka poe nana makou i hookolokolo mai, i kona hooili ana
    maluna o makou i ka poino nui; no ka mea, aohe hana malalo iho o ka lani a puni
    e like me ka mea i hanaia maluna o Ierusalema.
  arb-NAV: وَقَدْ نَفَّذْتَ قَضَاءَكَ الَّذِي قَضَيْتَ بِهِ عَلَيْنَا وَعَلَى قُضَاتِنَا
    الَّذِينَ تَوَلَّوْا أَمْرَنَا، جَالِباً عَلَيْنَا وَعَلَى أُورُشَلِيمَ شَرّاً
    عَظِيماً لَمْ يَحْدُثْ لَهُ مَثِيلٌ تَحْتَ السَّمَاءِ.
  ewe-ewe: Èwɔ nya siwo wogblɔ ɖe míawo kple míaƒe dziɖulawo ŋu la dzi, to dzɔgbevɔ̃e
    gã hehe va mía dzi me. Le dziƒo blibo la te la, womewɔ naneke kpɔ abe nu si wowɔ
    Yerusalem la ene o.
  eng-LEE: And he hath accomplished his words, which he had spoken concerning us,
    and concerning our judges that judged us, by bringing upon us a great evil, which
    was never done under the whole heaven as it hath been done in Jerusalem.
  asm-FB: যিহোৱাই আমাৰ আৰু আমাৰ শাসকসকলৰ বিৰুদ্ধে কোৱা কথা সিদ্ধ কৰিলে, আৰু আমাৰ ওপৰত
    মহা দুৰ্যোগ আনিলে। কিয়নো যিৰূচালেমলৈ যেনে কৰা হ’ল, গোটেই আকাশ মণ্ডলৰ তলত থকা
    কোনো ঠাইলৈ তেনে কৰা হোৱা নাই।
  sus-A: عِ نَشَن قَلَ مُشُ شَ قٍ رَ، عَ نُن مُشُ شَ مَنفّ شَ قٍ رَ، نَشٍيٍ نُ مُشُ
    يَمَرِ مَ، عِ بَرَ نَ وْيّنيِ رَكَمَلِ. عِ بَرَ مُشُ حَشَنكَتَ عَ حَاشِ رَ. عِ
    نَشَن نَبَشِ دَرِ سَلَمُ رَ، حَمَ يٌ مُ نُ نَ حَشَنكَتّ مْولِ سِنفٍ سْتْ.
  fra-SBL: Il a confirmé les paroles qu'il a prononcées contre nous et contre les
    juges qui nous ont jugés, en faisant venir sur nous un grand malheur ; car, sous
    tout le ciel, il n'a pas été fait à Jérusalem ce qui lui a été fait.
  hbo-hbo: וַיָּ֜קֶם אֶת־*דְּבָרָיו (דְּבָרֹ֣ו ׀) אֲשֶׁר־דִּבֶּ֣ר עָלֵ֗ינוּ וְעַ֤ל
    שֹֽׁפְטֵ֙ינוּ֙ אֲשֶׁ֣ר שְׁפָט֔וּנוּ לְהָבִ֥יא עָלֵ֖ינוּ רָעָ֣ה גְדֹלָ֑ה אֲשֶׁ֣ר
    לֹֽא־נֶעֶשְׂתָ֗ה תַּ֚חַת כָּל־הַשָּׁמַ֔יִם כַּאֲשֶׁ֥ר נֶעֶשְׂתָ֖ה בִּירוּשָׁלָֽ͏ִם׃
  pjt-pjt: '@see-verse:DAN.009.011'
  kik-kik: Na rĩu nĩũhingĩtie ciugo iria waririe cia gũtũũkĩrĩra ithuĩ na anene aitũ
    na ũndũ wa gũtũrehithĩria mwanangĩko mũnene. Gũkũ thĩ guothe gũtirĩ gwekwo ũndũ
    mũnene ta ũrĩa wĩkĩtwo Jerusalemu.
  fra-NCL: Il a tenu ses paroles qu’il a prononcées contre nous et contre nos juges
    qui nous jugeaient, en faisant venir sur nous une calamité si grande, qu’il n’en
    est jamais arrivé sous le ciel de pareille à celle qui est arrivée à Jérusalem.
  cek-AK: Anih mah kaicae hoi kaicae lokcaek kaminawk khaeah thuih ih amrohaih lok
    to koepsak moe, kaicae nuiah kalen parai amrohaih to phaksak boeh; Jerusalem nuiah
    sak ih baktiah vannawk boih tlim ah sah vai ai vop.
  cuk-cuk: ” ’Be anmarga, anmar-dummaganga, weyob sogsagusad, bemar nuekwaa nanasulile,
    an bemargi boni-dummad barmidagoye. Emidi, bela be we-ibmar-sogsagusadi, be imaksad.
    Jerusalén-neggweburgi neggusadyobi, bipisaar we-napneggi deyob gudisulid.
  uig-CYR: Сән Өзүң бизгә вә үстимиздин һөкүмдарлиқ қилғучимизға қарита дегәнлириңгә
    әмәл қилип бизгә зор еғир күлпәтни кәлтүрдүң; чүнки Йерусалимда қилинған ишлар
    асман астидики һәр қандақ башқа жутта әзәлдин қилинған әмәс!
  tel-2017: యెరూషలేములో జరిగిన అరిష్టం మరి ఏ దేశంలోనూ జరగలేదు. ఆయన మా మీదికి, మాకు
    పాలకులుగా ఉన్న మా న్యాయాధిపతుల మీదికి ఇంత గొప్ప కీడు రప్పించి, తాను చెప్పిన మాటలు
    నెరవేర్చాడు.
  hat-BSA: Li te konfime pawòl ke Li te pale kont nou, e kont chèf ki te gouvène nou
    yo, pou fè vini sou nou yon gwo malè. Paske anba tout syèl la, pa t janm gen okenn
    bagay ki te fèt tankou sa ki te fèt Jérusalem nan.
  kos-kos: Kom oru oana ma kom tuh fahk mu kom ac oru nu sesr, ac nu sin mwet kol
    lasr. Kom sang kalya nu sin Jerusalem yohk liki siti nukewa saya fin faclu,
  hbo-WLC: וַיָּ֜קֶם אֶת־דבריו ׀ אֲשֶׁר־דִּבֶּ֣ר עָלֵ֗ינוּ וְעַ֤ל שֹֽׁפְטֵ֙ינוּ֙ אֲשֶׁ֣ר
    שְׁפָט֔וּנוּ לְהָבִ֥יא עָלֵ֖ינוּ רָעָ֣ה גְדֹלָ֑ה אֲשֶׁ֣ר לֹֽא־נֶעֶשְׂתָ֗ה תַּ֚חַת
    כָּל־הַשָּׁמַ֔יִם כַּאֲשֶׁ֥ר נֶעֶשְׂתָ֖ה בִּירוּשָׁלִָֽם׃
  ibo-ibo: O meela ka okwu ya guzosie ike, bụ nke o kwuru megide anyị na ndị ndu anyị
    site nʼiwetara anyị oke mbibi a. Nke bụ na o nwebeghị mgbe ọbụla e merela ụdị
    ihe emere na Jerusalem nʼokpuru eluigwe.
  ory-ory: ପୁଣି, ସେ ଆମ୍ଭମାନଙ୍କ ଉପରେ ମହା ଅମଙ୍ଗଳ ଘଟାଇବା ଦ୍ୱାରା ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଓ ଯେଉଁ ବିଚାରକର୍ତ୍ତାଗଣ ଆମ୍ଭମାନଙ୍କର ବିଚାର କଲେ, ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯାହା କହିଥିଲେ,
    ଆପଣାର ସେହି ବାକ୍ୟ ସେ ସଫଳ କରିଅଛନ୍ତି; କାରଣ ଯିରୂଶାଲମ ପ୍ରତି ଯାହା କରାଯାଇଅଛି, ସମୁଦାୟ
    ଆକାଶମଣ୍ଡଳ ତଳେ ସେପରି କରାଯାଇ ନାହିଁ।
  chk-chk: Ka apwönüetä om kapasen pälüenikem me äm kewe sounemenem ren om awarato
    wom feiengau watte. Iwe, ükükün ewe feiengau mi tori Jerusalem esamwo fis me mwan
    won unusen fanüfan.
  rop-rop: Yubin dum wanim yubin tok yu garra dum langa melabat, en langa melabat
    bosmob. Yubin panishim Jerusalem mowa langa ola kantri langa dijan wel.
  ukr-1871: І він здїйснив слова свої, що вирік на нас та на суддїв наших, що нас
    судили, допустивши на нас велике лихо, якого не бувало під небесами, а яке довершилось
    над Ерусалимом.
  deu-1951: Und so hat er seine Drohungen ausgeführt, die er gegen uns und unsere
    Herrscher, die über uns regierten, ausgesprochen hat, daß er großes Unglück über
    uns bringen wolle, wie es unter dem ganzen Himmel noch nirgends vorgekommen und
    wie es nun wirklich an Jerusalem geschehen ist.
  eng-JPS: And He hath confirmed His word, which He spoke against us, and against
    our judges that judged us, by bringing upon us a great evil; so that under the
    whole heaven hath not been done as hath been done upon Jerusalem.
  srp-1865: I on potvrdi rijeèi svoje koje je govorio za nas i za sudije naše, koje
    su nam sudile, pustivši na nas zlo veliko, da tako ne bi pod svijem nebom kako
    bi u Jerusalimu.
  lug-lug: Otuukirizza ebigambo bye watwogerako, n’eri abakulembeze baffe, bw’otuleeseeko
    akabi akanene; era wansi w’eggulu tewabangawo kintu kinene bwe kityo ekyakolebwa,
    ng’ekyo ekituuse ku Yerusaalemi.
  heb-heb: ויקם את דבריו אשר דבר עלינו ועל שפטינו אשר שפטונו להביא עלינו רעה גדלה
    אשר לא נעשתה תחת כל השמים כאשר נעשתה בירושלם׃
  ben-IRV: আমাদের ও আমাদের শাসনকর্ত্তাদের বিরুদ্ধে সদাপ্রভু যে কথা বলেছেন তা পূর্ণ
    করবার জন্য তিনি আমাদের উপরে মহা দুর্যোগ এনেছেন। যিরূশালেমের প্রতি যা করা হয়েছে
    তা আকাশের নিচে আর কোথাও তেমন করা হয়নি যা তার সঙ্গে তুলনা করা যেতে পারে।
  pan-pan: ਉਹ ਨੇ ਆਪਣੀਆਂ ਉਹ ਗੱਲਾਂ ਜੋ ਉਸ ਨੇ ਸਾਡੇ ਲੋਕਾਂ ਦੇ ਨਾਲ ਅਤੇ ਸਾਡੇ ਨਿਆਂਈਆਂ ਦੇ ਨਾਲ
    ਜਿਹੜੇ ਸਾਡਾ ਨਿਆਂ ਕਰਦੇ ਸਨ ਆਖੀਆਂ ਸਨ, ਸੋ ਪੂਰੀਆਂ ਕੀਤੀਆਂ ਜੋ ਉਹ ਨੇ ਸਾਡੇ ਉੱਤੇ ਵੱਡੀ ਬਿਪਤਾ
    ਪਾਈ ਕਿਉਂ ਜੋ ਸਾਰੇ ਅਕਾਸ਼ ਦੇ ਹੇਠ ਅਜਿਹੀ ਗੱਲ ਨਹੀਂ ਹੋਈ ਜਿਹੀ ਯਰੂਸ਼ਲਮ ਨਾਲ ਹੋਈ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့တဘက် ၊ အကျွန်ုပ် တို့ကို အုပ် သော တရားသူကြီး တို့ တဘက် ၌
    မိန့် တော်မူသော စကား တော် ကို တည် စေ၍ ၊ အကျွန်ုပ် တို့အပေါ် မှာ ကြီးစွာ သော ဘေးဥပဒ်
    ကို ရောက် စေတော်မူပြီ။ အကြောင်းမူကား၊ ယေရုရှလင် မြို့၌ ဘေးရောက်သကဲ့သို့ ကောင်းကင်
    အောက် တွင် အဘယ်အရပ်၌မျှ မ ရောက်စဖူးပါ။
  hmo-hmo: “Guna oi sisiba henia do oi karaia gaudia, be oi karaia vadaeni ai dekenai,
    bona aiemai lohia taudia dekenai. Ierusalema dekenai oi siaia panisi ese hanua
    ibounai idia davaria panisi ia hanaia momokani.
  urd-urd: और उसने जो कुछ हमारे और हमारे क़ाज़ियों के ख़िलाफ़ जो हमारी 'अदालत करते
    थे फ़रमाया था, हम पर बलाए — 'अज़ीम लाकर साबित कर दिखाया, क्यूँकि जो कुछ येरूशलेम
    से किया गया वह तमाम जहान में' और कहीं नहीं हुआ।
  rus-SYN: И Он исполнил слова Свои, которые изрек на нас и на судей наших, судивших
    нас, наведя на нас великое бедствие, какого не бывало под небесами и какое совершилось
    над Иерусалимом.
  bqc-SIM: N yã́ pↄ́ n mɛ̀ a wá le kɛ̀wɛ̃ɛ ń wá dↄaanaↄ. N yãyìawá, wi yã́
    pↄ́ Yelusalɛũ lè taa e dṹnia guu yãao.
  tcz-CHONGTHU: Nangman naseisa na petchahin, chuleh naseidohsa bang bangin, keiho
    leh ka chunguva vaipote chung’a naboltai. Ajeh chu, hitobang’a hamsetna hi leiset
    pumpia umkha lou ahin, Jerusalem chung’a kibol ahi tai.
  mar-mar: परमेश्वराने आमच्या आणि आमच्या शासकाच्या विरोधात बोललेल्या वचनाची खात्री
    आमच्यावर अरिष्ट पाठवून केली आहे. यरूशलेमेवर जे संकट आले तसे आकाशाखाली कोठेही झाले
    नाही.
  qub-qub: Castigamänayquipaj nishayquinömi rasunpa castigamashcanqui nogacunata,
    mandajnëcunatapis. Manami imaypis cay pachamanga castïgu chayamushachu canan Jerusalenta
    castigashayquinöga.
  bqp-bqp: Nge mɛyɑ ɑ derɑ wunɛn gɑri yi koorɑ yi ɑ nɛɛ, kɑɑ bɛsɛ kɑ bɛsɛn wirugibu
    kuɑ. A derɑ Yerusɑlɛmu yɑ nɔni swɑ̃ɑru wɑ tèn bweseru bɑ ǹ wɑɑre gɑm.
  hat-hat: Ou te fè tou sa ou te di w'ap fè nou ansanm ak chèf ki t'ap gouvènen nou
    yo. Ou voye yon sèl malè sou lavil Jerizalèm, malè ki patko janm rive sou latè.
  eng-BSB: You have carried out the words spoken against us and against our rulers
    by bringing upon us a great disaster. For under all of heaven, nothing has ever
    been done like what has been done to Jerusalem.
  eng-WEBPB: He has confirmed his words, which he spoke against us and against our
    judges who judged us, by bringing on us a great evil; for under the whole sky,
    such has not been done as has been done to Jerusalem.
  kbq-kbq: Kagrama hu'nana naneke amage antenka, kva vahetire'ene tagrite'enena tusi'a
    knaza atrankeno e'ne. E'i ana knazana kora ama mopafina atrankeno ome'nea knaza
    atrankeno Jerusalemi kumatera efore hu'ne.
  nhe-BL: Huajca ta Toteco, tijchijtoc tlen titechilhui huan tlen tiquinilhui totlayacancahua
    tlen technahuatiyayaj para tijchihuasquía. Ta titechhualiquili ni cuesoli tlen
    nelía hueyi, pampa ax quema oncatoya ipan tlaltepactli seyoc tlamantli san se
    quej ni tlatzacuiltili tlen huetztoc topani tiJerusalén ehuani.
  bus-bus: N yã kɛ̀ n bè eé wa lee kɛ̀we kↄ̃n wa gbɛ̃nsinↄ. N mↄ́nzi kpàwazi, wèe
    yã kɛ̀ Yerusalɛmu lè taka e anduna guu zikiro.
  gub-BL: Eremume'u ikatu 'ym ma'e urewe neremiapo ràm. Na'e erezapo a'e ma'e urewe,
    ureruwihaw wanupe no. Erezepykahy urerehe. Ko 'ar 'ym mehe nerezepyk pixik kwaw
    amo teko wanehe urerehe nezepyk awer zàwe.
  eng-DRA: And he hath confirmed his words which he spoke against us, and against
    our princes that judged us, that he would bring in upon us a great evil, such
    as never was under all the heaven, according to that which hath been done in Jerusalem.
