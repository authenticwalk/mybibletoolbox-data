    atas kami. Di seluruh langit, belum pernah terjadi sesuatu seperti yang telah
    terjadi di Yerusalem.
  nya-nya: Inu mwakwaniritsa mawu amene munayankhula otitsutsa ife ndi otsutsa otilamulira
