    zimene zaonekera Yerusalemu.
  hrv-hrv: 'Izvršio je prijetnje kojima je zaprijetio nama i sucima koji su nam sudili:
    svalio je na nas tešku nesreću te se ne dogodi pod nebom što se dogodi u Jeruzalemu.'
  mps-mps: Nago te sę yaibao wali gilama tama te sę nago te dabolo me, dago tobolu
    bidi dabeba me yali. Nago te Jerusalemba te dwai sę mu elama, tama mu dolali.
    Te gasa taun me deli te Jerusalem taun dolali tiwai munu me ebeo.
  tpi-tpi: Yu mekim dispela samting olsem yu bin tok long mekim long mipela na long
    ol hetman bilong mipela. Yu bin mekim save tru long Jerusalem na bagarapim nogut
