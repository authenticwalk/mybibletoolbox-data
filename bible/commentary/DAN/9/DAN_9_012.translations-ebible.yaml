    gêŋ teŋ kêsa kêtôm, taŋ kêsa aŋga Jerusalem naŋ atom.
  ksd-ksd: Ma damana i tar vadovot kana tinata nina i ga vaale avet me, ma kaveve
    umana tena varkurai nina dia ga kure avet, tago i tar tulue ra ngala na balbali
    pire vevet; tago pa di ga pait mule ta magit damana ta ra vavai ra bakut da di
    ga pait ia tai Ierusalem.
  tur-YTC: Üzerimize büyük bir kötülük getirerek, bize karşı ve bize hükmeden hâkimlerimize
    karşı söylemiş olduğu sözleri doğruladı; çünkü bütün gökyüzünün altında Yeruşalem'e
    yapılana benzer bir şey yapılmamıştır.
  ind-AYT: Dia telah menetapkan firman-Nya, yang Dia ucapkan terhadap kami dan terhadap
