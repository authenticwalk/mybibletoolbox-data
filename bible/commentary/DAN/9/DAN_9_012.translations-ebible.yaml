  tbz-SIM: A do nɑ̀kɛ́ tì, tínti nɛ̀ ti kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ ti ni, tíì dɔ̀ɔ̀ri
    mɛyɛi mmɛ̀ɛ̀ ti tùɔ̀kùní Sedisɑdɛmmu mɛ kó kubotí í buotɛ́ kupíkù tɛkù mɑkù.
  msy-2020: Egha nɨ en gumazir dapaniba ko e damuasa mɨkemezɨ moghɨn, nɨ bizir kam
    gami. Egha nɨ Jerusalem puv a gamigha, bar pazavɨram a gasɨghasɨki. Jerusalem
