    e patetlah kalvan rahim alouke ram dawk phat sak boihoeh.
  twi-twi: Ɔhaw kɛse a wobɔɔ ho kɔkɔ sɛ wobɛyɛ atia yɛn ne yɛn ahemfo no, woayɛ. Ɔsoro
    ase nyinaa, biribiara nsii sɛnea asi wɔ Yerusalem no bi da.
  hlt-hlt: Te phoeiah a ol tah a ol bangla a thoh coeng. Te te kaimih taeng neh kaimih
    kah laitloek rhoek taengah a thui coeng. Kaimih sokah lai aka tloek loh kaimih
