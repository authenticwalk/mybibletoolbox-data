verse: DAN.009.012
translations:
  mal-C: വലിയ അനർഥം ഞങ്ങളുടെമേൽ വരുത്തുമെന്ന് ഞങ്ങൾക്കും ഞങ്ങളെ ന്യായപാലനംചെയ്തവർക്കും
    എതിരേ സംസാരിച്ചിരിക്കുന്ന വചനങ്ങൾ അങ്ങു നിറവേറ്റിയിരിക്കുന്നു; ജെറുശലേമിനു സംഭവിച്ചതുപോലെയുള്ള
    ഒന്ന് ആകാശത്തിൻകീഴിലെങ്ങും ഒരിക്കലും സംഭവിച്ചിട്ടില്ലല്ലോ.
  deu-TKW: Er machte sein Wort wahr, das er wider uns und unsere Regenten, die uns
    regierten, geredet hatte, daß er großes Unheil über uns bringen wolle, daß dergleichen
    nirgends unter dem Himmel angerichtet worden ist, wie in Jerusalem.
  lin-lin: Wana otindeli biso pasi makasi oyo, okokisi penza maloba oyo olobaki mpo
    na kotelemela biso mpe bakambi na biso ; mpe pasi oyo ekweyeli Yelusalemi etikala
    nanu kosalema te kati na mokili mobimba.
  eng-LSV: And He confirms His words that He has spoken against us, and against our
    judges who have judged us, to bring great calamity on us, in that it has not been
    done under the whole heavens as it has been done in Jerusalem,
  eng-GNV: 'And he hath confirmed his wordes, which he spake against vs, and against
    our iudges that iudged vs, by bringing vpon vs a great plague: for vnder the whole
    heauen hath not bene the like, as hath bene brought vpon Ierusalem.'
  eng-WEBSTER: 'And he hath confirmed his words, which he spoke against us, and against
    our judges that judged us, by bringing upon us a great evil: for under the whole
    heaven it hath not been done as it hath been done upon Jerusalem.'
  nhw-BL: Huajca ta Toteco, tijchijtoc catli techilhui huan catli tiquinilhui totlayacancahua
    catli technahuatiyayaj para tijchihuasquía. Ta techhualiquili ni tequipacholi
    catli nelía hueyi, pampa amo quema oncatoya ipan tlaltipactli seyoc tlamantli
    san se quej ni tlatzacuiltili catli huetztoc topani tiJerusalén ehuani.
  swh-ONEN: Umetimiza maneno uliyosema dhidi yetu na dhidi ya watawala wetu, kwa kuleta
    maafa makubwa juu yetu. Chini ya mbingu yote kamwe hapajatendeka kitu kama kile
    kilichotendeka kwa Yerusalemu.
  bba-bba: Nɡe mɛyɑ ɑ derɑ wunɛn ɡɑri yi koorɑ yi ɑ nɛɛ, kɑɑ bɛsɛ kɑ bɛsɛn wiruɡibu
    kuɑ. A derɑ Yerusɑlɛmu yɑ nɔni swɑ̃ɑru wɑ tèn bweseru bɑ ǹ wɑɑre ɡɑm.
  eng-KJVCPB: 'And he hath confirmed his words, which he spake against us, and against
    our judges that judged us, by bringing upon us a great evil: for under the whole
    heaven hath not been done as hath been done upon Jerusalem.'
  mpx-mpx: Valila u ba alomeyau ge wama tologuguiyau nu lahema, inoke wam baaba o
    iyaka u patunahot ge u ba nak bwabwatana i nem eliyama. He panuwa gegewel panayawi
    pwatanaa nige etega u aapapanak-an i oola toto u ginola Yelusalema elana.
  luo-luo: Masira maduongʼ mane iwacho ni inikel kuomwa kaachiel gi jatendwa isetimo.
    E bwo polo onge gima osetim machalo gi gima osetimore ne Jerusalem, e piny duto.
  meu-meu: Ia ese ena hereva vada e hamomokanidia. ai latamai ai bona ikwaramai taudia
    latadiai e gwaurai gaudia, hahehisi karana badana na ai latamai ai vada e mailaia;
    badina be guba idoinai henunai kara ta nega ta ai se karaia, Ierusalem vada e
    kara henia heḡereḡerena.
  npi-ULB: परमप्रभुले हामीमाथि ठुलो विपत्ति ल्याउनुभएर उहाँले हामी र हाम्रा शासकहरूका
    विरुद्धमा बोल्नुभएका वचनहरू पुरा गर्नुभएको छ । किनभने यरूशलेमलाई जे गरिएको छ सारा
    स्वर्गमुनि त्यस्तो कहिल्यै गरिएको छैन ।
  yor-yor: Ìwọ ti mú ọ̀rọ̀ tí o sọ sí wa sẹ àti lórí àwọn alákòóso wa, nípa mímú kí
    ibi ńlá bá wa, irú èyí tí kò tí ì ṣẹlẹ̀ rí lábẹ́ ọ̀run, bí ó ti ṣẹlẹ̀ sí Jerusalẹmu
    yìí.
  pes-OPCB: هر چه درباره ما و رهبرانمان گفته بودی به وقوع پیوسته است. آن بلای عظیمی
    که در اورشلیم بر سر ما آمد در هیچ جای دنیا دیده نشده است.
  tgl-ULB: Pinatunayan ni Yahweh ang mga salitang kaniyang sinabi laban sa amin at
    laban sa mga namumuno sa amin, sa pamamagitan ng pagdadala sa amin ng malaking
    kapahamakan. Sapagkat sa ilalim ng kabuuan ng langit wala pang nangyaring anumang
    bagay na maaaring ihambing sa kung ano ang nangyari sa Jerusalem.
  cbu-NT: Waneeshee kapung zangankachush, izuuru shaanaatsi kukish tuminuchsha. Paptsa,
    Waneeshish naanllpa, tárangush, kurakawaatstam, mishat ichingaru tputsee wasina
    kamanirangtaatish, nda mazinarangana. Anumand waneeshish kizpur yutarit, sirútama
    nda tputs ashimaa waneeshish patarusin, an na Irusarinash pantsatarangiya.
  hui-hui: Ai í̠na inahondobi inanaga agali haguaneruhondobi bule lariyadagua birida.
    Yarusalemebi nde mo ko halu bo gialobaga biriyagoni. Í̠na Yarusaleme mo ko halu
    bo gialobaga biridagua dindi mende mbira ani bini nawi.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​မိန့်​တော်​မူ​ခဲ့​သည် အ​တိုင်း အ​ကျွန်ုပ်​တို့​နှင့်​အ​ကျွန်ုပ်​တို့​ကို
    အုပ်​စိုး​သူ​တို့​အား အ​ပြစ်​ဒဏ်​ပေး​တော် မူ​ပါ​ပြီ။ ယေ​ရု​ရှ​လင်​မြို့​အား​ကမ္ဘာ​ပေါ်
    ရှိ​အ​ခြား​မြို့​များ​ထက်​ပို​၍ ပြင်း​ထန်​စွာ အ​ပြစ်​ပေး​တော်​မူ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ལུང་བསྟན་འགྲུབ་པར་མཛད་པ་དང་། ངེད་ཅག་དང་ངེད་ཅག་གི་འགོ་དཔོན་རྣམས་ལ་གནང་བའི་བཀའ་ལྟར་བསྒྲུབས་ཤིང་ངེད་ཅག་ལ་གོད་ཆགས་ཆེན་པོ་བྱུང་དུ་བཅུག
    ཡེ་རུ་སཱ་ལེམ་ལ་བྱུང་བའི་གོད་ཆགས་འདི་ལྟ་བུ་ནི་གནམ་འོག་ཀུན་ཏུ་དུས་ནམ་ཡང་བྱུང་མ་མྱོང་ངོ་།
    །
  sna-sna: Makazadzisa mashoko akataurwa pamusoro pedu napamusoro pamadzishe edu nokuuyisa
    pamusoro pedu njodzi huru. Hakuna kumbova nechinhu chakaitwa pasi pedenga rose
    chakafanana nezvakaitwa paJerusarema.
  spa-BLM: Él ha confirmado sus palabras, que pronunció contra nosotros y contra nuestros
    jueces que nos juzgaron, trayendo sobre nosotros un gran mal; pues bajo todo el
    cielo no se ha hecho tal cosa como se ha hecho a Jerusalén.
  cac-cac: Toxo ix elc'och tas ix ala' to ol javoc d'a quib'an̈ a on̈ tic yed' d'a
    eb' cajalil. Te nivan ix aj ac'an syaelal Jerusalén d'a yichan̈ juntzan̈xo chon̈ab'.
  swh-ULB: Yahweh ameyathibitisha maneno ambayo aliyasema kinyume na sisi na kinyume
    na viongozi wetu juu yetu, kwa kuleta juu yetu janga kubwa. Kwa kuwa chini ya
    mbingu yote haijawahi kufanyika kitu chochote ambacho kinaweza kulinganishwa na
    kile kilichofanyika huko Yerusalemu.
  bel-bel: І Ён стрымаў Сваё слова, якое сказаў на нас і на судзьдзяў нашых, што судзілі
    нас, каб навесьці на нас вялікае ліха, якога ня бывала пад небам і якое сталася
    ў Ерусаліме.
  deu-ELBBK: Und er hat seine Worte erfüllt, die er über uns und über unsere Richter
    geredet hat, die uns richteten, indem er ein großes Unglück über uns brachte,
    so dass unter dem ganzen Himmel keines geschehen ist wie dasjenige, das an Jerusalem
    geschehen ist.
  mbb-OT: Midtuman nu is kezeetan he impetizaan nu kenami wey te menge pengulu zey
    he iyan is ebpurungan key kenikew edsiluti. Umbe wazè pa nehitavù kayi te kelibutan
    he iring te mezaat he nehitavù diyà te Jerusalem.
  mal-2015: അവൻ വലിയ അനർത്ഥം ഞങ്ങളുടെ മേൽ വരുത്തിയതിനാൽ ഞങ്ങൾക്കും ഞങ്ങൾക്കു ന്യായപാലനം
    നടത്തിവന്ന ന്യായാധിപന്മാർക്കും വിരോധമായി താൻ അരുളിച്ചെയ്ത വചനങ്ങളെ നിവർത്തിച്ചിരിക്കുന്നു;
    യെരൂശലേമിൽ സംഭവിച്ചതുപോലെ ആകാശത്തിൻ കീഴിലെങ്ങും സംഭവിച്ചിട്ടില്ലല്ലോ.
  rmc-rmc: Doľikerďa peskre lava, so phenelas pre amende the pre amare vladara, hoj
    anela pre amende kajso baro nalačhipen. Se oda, so pes ačhiľa andro Jeruzalem,
    pes na ačhiľa ňikhaj tel calo ňebos.
  nlg-nlg: Mo gonia na hava to bosaa ge kaleghai ighai kolura rana habamami/hulimami.
    Mo toroa Jerusalem vulera rana lei komu sule tana maramana.
  pes-OPV: و اوکلام خود را که به ضد ما و به ضد داوران ما که برما داوری می‌نمودند گفته
    بود استوار نموده وبلای عظیمی بر ما وارد آورده است زیرا که زیر تمامی آسمان حادثه‌ای
    واقع نشده، مثل آنکه بر اورشلیم واقع شده است.
  ron-1924: Ел а ымплинит астфел кувинтеле пе каре ле ростисе ымпотрива ноастрэ ши
    ымпотрива кэпетениилор ноастре, каре не-ау кырмуит, ши а адус песте ной о маре
    ненорочире, аша кум ничодатэ ши никэерь суб чер ну с-а май ынтымплат о ненорочире
    ка ачея каре а венит акум асупра Иерусалимулуй.
  ben-OBCV: আমাদের ও আমাদের শাসকবর্গের বিরুদ্ধে যে বাক্য বলা হয়েছিল, আমাদের উপর মহা
    দুর্ভোগ এনে তুমি তা পূরণ করেছ। জেরুশালেমের প্রতি যা ঘটেছে তা সমস্ত আকাশের নিচে
    কখনও ঘটেনি।
  som-som: Hadalladiisii uu kaga hadlay annaga iyo xaakinnadayada na xukumi jiray
    wuxuu ku adkeeyey xumaan weyn oo uu nagu soo dejiyey; waayo, samada hoosteeda
    oo dhan laguma samayn waxa Yeruusaalem lagu sameeyey oo kale.
  lat-VUC: Et statuit sermones suos, quos locutus est super nos et super principes
    nostros, qui judicaverunt nos, ut superinduceret in nos magnum malum, quale numquam
    fuit sub omni cælo, secundum quod factum est in Jerusalem.
  eng-ASVBT: And he hath confirmed his words, which he spake against us, and against
    our judges that judged us, by bringing upon us a great evil; for under the whole
    heaven hath not been done as hath been done upon Jerusalem.
  ita-1885: Ed egli ha messe ad effetto le sue parole, ch'egli avea pronunziate contro
    a noi, e contro a' nostri rettori, che ci han retti, facendo venir sopra noi un
    mal grande; talchè giammai, sotto tutti i cieli, non avvenne cosa simile a quello
    ch'è avvenuto in Gerusalemme.
  eng-ULB: Yahweh has confirmed the words that he spoke against us and against our
    rulers over us, by bringing on us a great disaster. For under the whole of heaven
    there has not been done anything that could compare with what has been done to
    Jerusalem.
  spa-VBL: '“Has llevado a cabo lo que nos habías advertido, contra nosotros y contra
    nuestros gobernantes: un castigo tan terrible ha caído sobre Jerusalén, el peor
    que ha ocurrido en todo el mundo.'
  fra-_FOB: Il a accompli les paroles qu'il avait prononcées contre nous et contre
    les chefs qui nous ont gouvernés; il a fait venir sur nous un grand mal, tel qu'il
    n'en est point arrivé sous les cieux, de semblable à celui qui est arrivé à Jérusalem.
  mal-mal: യഹോവ വലിയ അനർത്ഥം ഞങ്ങളുടെമേൽ വരുത്തിയതിനാൽ ഞങ്ങൾക്കും ഞങ്ങൾക്ക് ന്യായപാലനം
    നടത്തിവന്ന ന്യായാധിപന്മാർക്കും വിരോധമായി താൻ അരുളിച്ചെയ്ത വചനങ്ങൾ നിവർത്തിച്ചിരിക്കുന്നു;
    യെരൂശലേമിൽ സംഭവിച്ചതുപോലെ ആകാശത്തിൻ കീഴിലെങ്ങും സംഭവിച്ചിട്ടില്ലല്ലോ.
  urd-GVR: Jo kuchh tū ne hamāre aur hamāre hukmrānoṅ ke ḳhilāf farmāyā thā wuh pūrā
    huā, aur ham par baṛī āfat āī. Āsmān tale kahīṅ bhī aisī musībat nahīṅ āī jis
    tarah Yarūshalam ko pesh āī hai.
  suz-BL: मिनु गे आंइ पर्बम नु आंइ निसाफ पाइब आन पर्बम इन देंशो लोव़ खाप्‍तीनी। यरूसलेम
    कली गेशो खोदेंशो श्‍येत रागी नेल्‍ल आन कली गेनायो मदुम्‍शो बाक्‍त।
  eng-NOY: And he hath fulfilled his word which he spake against us, and against our
    judges who judged us, by bringing great calamity upon us; for under the whole
    heaven hath it not been done as hath been done to Jerusalem.
  ita-1927: Ed egli ha mandato ad effetto le parole che avea pronunziate contro di
    noi e contro i nostri giudici che ci governano, facendo venir su noi una calamità
    così grande, che sotto tutto il cielo nulla mai è stato fatto di simile a quello
    ch’è stato fatto a Gerusalemme.
  ckb-ckb: ئەو ئاگادارکردنەوانەت هێنایە دی کە لەسەر ئێمە و ئەو دادوەرانەمان فەرمووبووت
    کە دادوەرییان بۆمان دەکرد، بۆ ئەوەی بەڵایەکی گەورەمان بەسەردا بهێنیت. لەژێر ئاسماندا
    شتی وا ڕووینەدابێت، وەک ئەوەی بەسەر ئۆرشەلیم هات.
  eng-BBE: 'And he has given effect to his words which he said against us and against
    those who were our judges, by sending a great evil on us: for under all heaven
    there has not been done what has been done to Jerusalem.'
  kan-OKCV: ಅವರು ನಮಗೂ, ನಮಗೆ ನ್ಯಾಯ ತೀರಿಸಿದ ನ್ಯಾಯಾಧಿಪತಿಗಳಿಗೂ ವಿರೋಧವಾಗಿ ತಾವು ಹೇಳಿದ ಮಾತುಗಳನ್ನು
    ನೆರವೇರಿಸಿ, ನಮ್ಮ ಮೇಲೆ ದೊಡ್ಡ ವಿನಾಶ ಬರುವ ಹಾಗೆ ಮಾಡಿದ್ದಾರೆ. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಡೆದ ಹಾಗೆ
    ಇಡೀ ಆಕಾಶದ ಕೆಳಗೆ ಎಲ್ಲೂ ನಡೆಯಲಿಲ್ಲ.
  tam-2017: எருசலேமில் சம்பவித்ததுபோல வானத்தின்கீழ் எங்கும் சம்பவிக்காத பெரிய தீங்கை
    எங்கள்மேல் வரச்செய்ததினால், அவர் எங்களுக்கும் எங்களை நியாயந்தீர்த்த நியாயாதிபதிகளுக்கும்
    விரோதமாகச் சொல்லியிருந்த தம்முடைய வார்த்தைகளை நிறைவேற்றினார்.
  spa-RV-1909: Y él ha verificado su palabra que habló sobre nosotros, y sobre nuestros
    jueces que nos gobernaron, trayendo sobre nosotros tan grande mal; que nunca fué
    hecho debajo del cielo como el que fué hecho en Jerusalem.
  ron-BTF: Și el a întărit cuvintele lui, pe care le-a vorbit împotriva noastră și
    împotriva judecătorilor noștri care ne-au judecat, aducând asupra noastră un mare
    rău, căci sub întreg cerul nu s-a făcut cum s-a făcut asupra Ierusalimului.
  eng-WEBP: He has confirmed his words, which he spoke against us and against our
    judges who judged us, by bringing on us a great evil; for under the whole sky,
    such has not been done as has been done to Jerusalem.
  eng-FBV: You have carried out what you warned us about, against us and against our
    rulers—such a terrible punishment brought upon Jerusalem, the worst that has ever
    happened in the whole world.
  nch-BL: Huajca ta Toteco, tijchijtoc cati techilhui huan cati tiquinilhui totayacancahua
    cati technahuatiyayaj para tijchihuasquía. Ta techhualiquili ni tequipacholi cati
    nelía hueyi, pampa amo quema oncatoya ipan taltipacti seyoc tamanti san se quej
    ni tatzacuiltili cati huetztoc topani tiJerusalén ehuani.
  vie-1934: Ngài đã làm cho chắc các lời đã phán nghịch cùng chúng tôi, cùng các quan
    án đã đoán xét chúng tôi, mà khiến tai vạ lớn đến trên chúng tôi; vì khắp dưới
    trời chẳng hề có tai vạ nào giống như đã làm ra trên Giê-ru-sa-lem.
  hin-CV: आपने हमारे ऊपर बड़ी विपत्ति लाकर हमारे और हमारे शासकों के विरुद्ध कहे गये
    वचन को आपने पूरा किया है. आकाश के नीचे सारी पृथ्वी पर ऐसी विपत्ति और कहीं नहीं
    पड़ी, जैसी विपत्ति येरूशलेम में पड़ी है.
  spa-BES: Y ha dado efecto a sus palabras que dijo contra nosotros y contra aquellos
    que fueron nuestros jueces, al enviarnos un gran mal, porque debajo de todo el
    cielo no se ha hecho, lo que se ha hecho a Jerusalén.
  tdx-tdx: Fa nampihenefe’e o tsara nitsarae’e ama’aio, naho amo mpizaka nifelek’
    anaio, amo hankàñe nafetsa’e ama’aio; o le lia’ey tsy nanoeñe ambanen-dikerañe
    iabio le fa nanoeñe am’ Ierosalaime.
  tha-KJV: พระองค์​ได้​ทรงยืนยันถ้อยคำของพระองค์ ซึ่งพระองค์​ได้​ตรัสกล่าวโทษข้าพระองค์​ทั้งหลาย
    และกล่าวโทษผู้ปกครองซึ่งปกครองข้าพระองค์ โดยนำให้ข้าพระองค์​เก​ิดวิบั​ติ​อย่างใหญ่หลวง
    เพราะว่าภายใต้​สวรรค์​ทั้งสิ้นไม่​มี​ที่​ใดที่​ได้​กระทำเหมือนที่​ได้​กระทำแก่​เยรูซาเล็ม
  por-BR-2018: E ele confirmou sua palavra que falou sobre nós, e sobre nossos juízes
    que nos julgavam, trazendo sobre nós tão grande mal, que nunca havia sido feito
    debaixo do céu como o que foi feito em Jerusalém.
  deu-ELO: Und er hat seine Worte erfüllt, die er über uns und über unsere Richter
    geredet hat, welche uns richteten, indem er ein großes Unglück über uns brachte;
    so daß unter dem ganzen Himmel keines geschehen ist wie dasjenige, welches an
    Jerusalem geschehen ist.
  eng-WYC-2018: And he ordained his words, which he spake on us, and on our princes,
    that deemed us, that they should bring in on us great evil, what manner evil was
    never under all heaven, by that that is done in Jerusalem, (And he ordained his
    words, which he spoke against us, and against our rulers, who judged us, so that
    they would bring in upon us great evil, what manner evil was never under all heaven,
    by that which is done in Jerusalem,)
  epo-epo: Kaj Li plenumis Sian vorton, kiun Li diris pri ni, kaj pri niaj juĝistoj,
    kiuj faradis juĝon ĉe ni, kaj Li venigis sur nin grandan malfeliĉon; sub la tuta
    ĉielo nenie fariĝis tio, kio fariĝis al Jerusalem.
  uig-PIN: Sǝn Ɵzüng bizgǝ wǝ üstimizdin ⱨɵkümdarliⱪ ⱪilƣuqimizƣa ⱪarita degǝnliringgǝ
    ǝmǝl ⱪilip bizgǝ zor eƣir külpǝtni kǝltürdüng; qünki Yerusalemda ⱪilinƣan ixlar
    asman astidiki ⱨǝrⱪandaⱪ baxⱪa yurtta ǝzǝldin ⱪilinƣan ǝmǝs!
  beo-beo: 'Di da musa: Yelusaleme moilai bai bagadega hamomu sia:i, amo Di da hamoi
    dagoi. Di da Yelusaleme amoma se iasu. Amola amo se iasu da Dia se iasu amo moilai
    bai bagade eno osobo bagadega diala Di da ilima i, amo da bagadewane baligisu.'
  tpi-OTNT: Yu mekim dispela samting olsem yu bin tok long mekim long mipela na long
    ol hetman bilong mipela. Yu bin mekim save tru long Jerusalem na bagarapim nogut
    tru. I no gat wanpela taun yu bin bagarapim olsem yu bin bagarapim Jerusalem.
  hau-SA: Ka cika kalmomin da ka yi a kanmu da kuma a kan masu mulkinmu ta wurin kawo
    mana babban bala’i. A duniya duka ba a taɓa yin wani abu kamar yadda aka yi wa
    Urushalima ba.
  uig-LAT: Sen Özüng bizge we üstimizdin hökümdarliq qilghuchimizgha qarita dégenliringge
    emel qilip bizge zor éghir külpetni keltürdüng; chünki Yérusalémda qilin’ghan
    ishlar asman astidiki herqandaq bashqa yurtta ezeldin qilin’ghan emes!
  nde-nde: Usuwagcwalisile amazwi okusilahla njalo alahla ababusi bethu ngokusehlisela
    incithakalo enkulu. Ngaphansi kwalo lonke izulu kakukaze kwenziwe ulutho olulingana
    lalokhu osekwenziwe eJerusalema.
  ton-ton: 'Pea kuo ne fakamoʻoni ki heʻene ngaahi folofola, ʻaia naʻa ne folofola
    kiate kimautolu, pea mo homau kau fakamaau, ʻaia naʻe fakamaauʻi ʻakimautolu,
    ʻi heʻene ʻomi kiate kimautolu ʻae kovi lahi: he naʻe ʻikai ha fai ʻi he lalo
    langi kotoa pē ʻo hangē ko ia kuo fai ki Selūsalema.'
  ces-1613: Pročež splnil slovo své, kteréž mluvil proti nám a proti soudcům našim,
    kteříž nás soudili, a uvedl na nás toto zlé veliké, jehož se nestalo pode vším
    nebem, jakéž se stalo v Jeruzalémě.
  eng-WMB: He has confirmed his words, which he spoke against us and against our judges
    who judged us, by bringing on us a great evil; for under the whole sky, such has
    not been done as has been done to Jerusalem.
  tam-TCV: எங்கள்மேல் பேரழிவைக் கொண்டுவந்து, எங்களுக்கும் எங்கள் ஆளுநர்களுக்கும் விரோதமாக
    பேசப்பட்ட வார்த்தைகளை நீர் நிறைவேற்றிவிட்டீர். எருசலேமுக்குச் செய்யப்பட்டதுபோல,
    முழு வானத்தின் கீழும் எந்த இடத்திலும் ஒருபோதும் செய்யப்படவில்லை.
  ceb-ULB: Gipamatud-an ni Yahweh ang mga pulong nga iyang gisulti batok kanamo ug
    batok sa among mga magmamando, pinaagi sa pagpahamtang kanamo sa dakong katalagman.
    Kay sa ilalom sa tibuok kalangitan wala gayod makatandi kung unsa ang nahitabo
    sa Jerusalem.
  pol-UBG: A on spełnił swoje słowa, które wypowiedział przeciwko nam i przeciwko
    naszym sędziom, którzy nas sądzili, i sprowadził na nas to wielkie nieszczęście.
    Nie zdarzyło się bowiem pod całym niebem to, co zdarzyło się w Jerozolimie.
  agr-agr: Ame yaunchuk ujajatkamu umiakum, jutii pegkegchau takasbaunum, tuja iina
    apuji aidaush pegkegchau takasagbaunum suwimak ishamain shiig katsunmainchau,
    yaunchuk Jerusalégnum aents iina shiwaaji aidau batsatu suwimak suwakmesh imatika
    susachbau sukagtusume.
  kyc-kyc: Namwa iso karenge akali dupwape dee namwape keta mende piru leene doko
    mee pii. Dokona lao yuu taone isa yuu dakena silyaminyi dupwa pyao kokwa soo nembenepape
    embame Jerusaleme kamame wakasako ingyuo randa maiyuo pyao kokwa sinyi nembee.
  urd-GVU: جو کچھ تُو نے ہمارے اور ہمارے حکمرانوں کے خلاف فرمایا تھا وہ پورا ہوا،
    اور ہم پر بڑی آفت آئی۔ آسمان تلے کہیں بھی ایسی مصیبت نہیں آئی جس طرح یروشلم کو
    پیش آئی ہے۔
  deu-1912: Und er hat seine Worte gehalten, die er geredet hat wider uns und unsre
    Richter, die uns richten sollten, daß er so großes Unglück über uns hat gehen
    lassen, daß desgleichen unter dem ganzen Himmel nicht geschehen ist, wie über
    Jerusalem geschehen ist.
  kan-2017: ಆಹಾ, ನಮ್ಮ ದೇವರು ನಮ್ಮ ಮೇಲೆ ದೊಡ್ಡ ಕೇಡನ್ನು ಬರಮಾಡಿ ನಮ್ಮನ್ನೂ, ನಮ್ಮನ್ನಾಳುವ ಅಧಿಪತಿಗಳನ್ನೂ
    ಕುರಿತು ಗದರಿಸಿ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ನೆರವೇರಿಸಿದ್ದಾನೆ; ಯೆರೂಸಲೇಮಿಗೆ ಆದಂತಹ ಕೇಡು ಭೂಮಂಡಲದಲ್ಲಿ
    ಎಲ್ಲಿಯೂ ಎಂದೂ ಆಗಲಿಲ್ಲವಲ್ಲಾ.
  yap-yap: Kam rin’ e tin mog ni bay mu rin’ ngomad nge ngak e pi’in ni ur gagiyeg
