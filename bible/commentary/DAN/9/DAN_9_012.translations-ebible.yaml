    họa như Giê-ru-sa-lem cả.
  guj-2017: અમારા પર મોટી આપત્તિ લાવીને અમારી તથા અમારા રાજકર્તાઓ વિરુદ્ધ તેમણે જે
    વચનો કહેલા હતાં તે યહોવાહે પરિપૂર્ણ કર્યાં છે. કેમ કે યરુશાલેમને જે કરવામાં આવ્યું
    છે તેવું આખા આકાશ નીચે ક્યાંય કરવામાં આવ્યું નથી.
  pon-2006A: Komw ketin kapwaiadahr me komw ketin mahsanih me komw pahn ketin wiahiong
    kiht oh at tungoal kaun akan. Komw ketin kalokehkier Serusalem kalokolok me laudsang
    kalokolok en kahnimw teikan en sampah.
  por-BRBSL: Ele confirmou suas palavras, que ele falou contra nós e contra nossos
