  dop-dop: N kɔnɑ Yosɑlɛm tɔɔ kɛ́ wɑkǝlʋɣʋ sɔsɔɔŋkʋ ŋku kʋ tɑkɑ pɑ tɑ nɑtɑ ɑntulinyɑ
    tǝnɑ tɑɑ tɔ. Ɩsɩɩ n kɑ kpɑɑlʋɣʋ tɑ́ nɑ tɑ́ ɑwulɑɑ nɑ tɑ́ sɔsɑɑ tɔ.
  azb-azb: O da başımıza böyük bəla gətirərək bizə və hökm edən hakimlərimizə qarşı
