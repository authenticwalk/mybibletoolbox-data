  dan-1931: og han fuldbyrdede de Ord, han havde talet imod os og de Herskere, som
    herskede over os, så han bragte en Ulykke over os så stor, at der ingensteds under
    Himmelen er sket Mage til den Ulykke, som ramte Jerusalem.
  vie-OVCB: Chúa đã xác nhận lời Ngài cảnh cáo chúng con và các phán quan của chúng
