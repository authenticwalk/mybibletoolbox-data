    ngak yugu reb e binaw u roy u fayleng.
  hlt-MCSB: Te phoeiah a ol tah a ol bangla a thoh coeng. Te Te kaimih taeng neh kaimih
    kah laitloek rhoek taengah a thui coeng. Kaimih sokah lai aka tloek loh kaimih
    soah yoethae a len hang khuen .Te dongah Jerusalem kah a saii bang te vaan boeih
    kah a hmuiah a saii noek moenih.
  mdy-ETH: ኑኡና ኑ ሱኡጎናይዳ ዼኤፒ ሜቶ ኔ ዔኪ ዬዓኒ ኬኤዜሢ ቢያ ኑ ጊዳ ኔ ማዺ ኩንሤኔ፤ ዬያሮ ዓጪዳ ቢያ ዓኣ ካታሞፓ
    ዬሩሳላሜጉዲ ሜታ ሄሌ ካታማ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Ɔhaw kɛseɛ a wobɔɔ ho kɔkɔ sɛ wobɛyɛ atia yɛn ne yɛn ahemfo no, woayɛ.
    Ɔsoro ase nyinaa, biribiara nsii sɛdeɛ asi wɔ Yerusalem no bi da.
  eng-WEBU: He has confirmed his words, which he spoke against us and against our
    judges who judged us, by bringing on us a great evil; for under the whole sky,
    such has not been done as has been done to Jerusalem.
  wal-wal: Qassi nu bollinne nuna kaalettiyaageetu bolli gita bashshaa ehaanau neeni
    haasayido qaalaa nu bolli poladasa. Aissi giikko, Yerusalaame bolli gakkidabaa
    mali saloppe garssan hara biittaa bolli mulekka gakkibeenna.
  spa-PDDPT: Él cumplió la Palabra que habló contra nosotros y contra nuestros gobernantes.
    Trajo sobre nosotros tan grande calamidad, porque nunca se hizo bajo el cielo
    algo semejante a lo que se hizo contra Jerusalén.
  gun-gun: Mba'eta ndee rejapo ndeayvu ojeupitypa aguã rami, orerovai ha'e oreruvixa
    oremboayvu va'ety kuery rovai ndeayvuague. Ha'e rami vy mba'emo vai ete rembou
    ore'áry. Mba'eta yva guy jave rupi oiko va'e'ỹ teri Jerusalém tetã re oiko va'ekue
    ramigua.
  agu-BL: Cha'stzun te ja el cu'nu' te yi yolu' yi talnaku' scyetz kamam kate', na
    ja ul jun chin wutzile'n il skawutz. Qui otoj na bajij jun e'chk takle'n bene'n
    tzi'n wi munt, chi tane'n yi june'j yi mbajij te'j Jerusalén.
  ilo-ULB: Tinungpal ni Yahweh dagiti sao a sinaritana a maibusor kadakami ken maibusor
    kadagiti mangiturturay kadakami, babaen iti panangiyeg kadakami iti nakaro a didigra.
    Ta iti baba ti entero a langit ket awan ti naaramid nga aniaman a banag a mabalin
    nga iyasping iti naaramid iti Jerusalem.
  kpg-kpg: Goe gu haga gila au mee ala gu helekai ai bolo e hai gii hai Kooe mai gi
    gimaadou mo madau dagi. Goe gu hagaduadua Jerusalem gi di hagaduadua koia e huaidu
    i nia hagaduadua o nia waahale ala i golo i henuailala.
  uig-ARA: سەن ئۆزۈڭ بىزگە ۋە ئۈستىمىزدىن ھۆكۈمدارلىق قىلغۇچىمىزغا قارىتا دېگەنلىرىڭگە
    ئەمەل قىلىپ بىزگە زور ئېغىر كۈلپەتنى كەلتۈردۈڭ؛ چۈنكى يېرۇسالېمدا قىلىنغان ئىشلار
    ئاسمان ئاستىدىكى ھەرقانداق باشقا يۇرتتا ئەزەلدىن قىلىنغان ئەمەس!
  sus-sus: I naxan fala muxu xa fe ra, a nun muxu xa mangɛ xa fe ra, naxee nu muxu
