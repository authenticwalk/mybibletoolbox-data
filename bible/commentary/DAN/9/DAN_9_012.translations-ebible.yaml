    nabaxi Darisalamu ra, ɲama yo mu nu na ɲaxankatɛ mɔɔli singe sɔtɔ.
  pon-2006: Komw ketin kapwaiadahr me komw ketin mahsanih me komw pahn ketin wiahiong
