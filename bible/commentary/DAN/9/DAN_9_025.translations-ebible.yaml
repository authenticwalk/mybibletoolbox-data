verse: DAN.009.025
translations:
  mal-C: '“അതുകൊണ്ട് ഇത് അറിയുകയും മനസ്സിലാക്കുകയുംചെയ്യുക: ജെറുശലേമിനെ പുനരുദ്ധരിച്ചു
    പുനർനിർമിക്കാൻ കൽപ്പന പുറപ്പെടുന്നതുമുതൽ അഭിഷിക്തനായ ഭരണാധിപന്റെ വരവുവരെ ഏഴ് ‘ഏഴുകളും’
    അറുപത്തിരണ്ട് ‘ഏഴുകളും’ ഉണ്ടായിരിക്കും. അതു കഷ്ടതയുടെ കാലത്തുതന്നെ തെരുവീഥികളും
    കിടങ്ങുകളുമായി പുനർനിർമിക്കപ്പെടും.'
  deu-TKW: 'Wisse daher und verstehe wohl: Von dem Zeitpunkt, da die Verheißung des
    Wiederaufbaus Jerusalems erging, bis zu einem Gesalbten, einem Fürsten, vergehen
    sieben Wochen, und während zweiundsechzig Wochen werden Plätze und Straßen von
    Jerusalem wieder gebaut werden, und am Ende der Zeiten'
  lin-lin: 'Yeba mpe sosola makambo oyo : wuta tango lisakoli ya kobongisa mpe ya
    kotonga lisusu Yelusalemi ebimaki kino koya ya mokonzi, Ye oyo azwaki epakolami,
    ekosala baposo sambo mpe baposo tuku motoba na mibale. Engumba ekotongama lisusu
    elongo na nzela mpe bamir na yango oyo batonga makasi.'
  eng-LSV: 'And you know, and consider wisely, from the going forth of the word to
    restore and to build Jerusalem until Messiah the Leader [is] seven periods of
    seven, and sixty-two periods of seven: the broad place has been built again, and
    the rampart, even in the distress of the times.'
  eng-GNV: Knowe therefore and vnderstande, that from the going foorth of the commandement
    to bring againe the people, and to builde Ierusalem, vnto Messiah the prince,
    shall be seuen weekes and threescore and two weekes, and the streete shalbe built
    againe, and the wall euen in a troublous time.
  eng-WEBSTER: 'Know therefore and understand, that from the going forth of the commandment
    to restore and to build Jerusalem to the Messiah the Prince shall be seven weeks,
    and sixty and two weeks: the street shall be built again, and the wall, even in
    troublous times.'
  nhw-BL: Huajca xijtlacaquili. Sintla se pehuas quipohuas sesen xihuitl tlen quema
    temacase nopa tlanahuatili para sempa ma quisencahuaca altepetl Jerusalén, elis
    49 xihuitl o 7 xihuitl panos 7 hueltas. Huan teipa elis seyoc 434 xihuitl o 7
    xihuitl panos 62 hueltas hasta quema ajsis nopa Mesías, nopa tlanahuatijquetl
    catli Toteco Dios quiijto techtitlanilisquía. Huan sempa quisencahuase Jerusalén
    ica icalles huan tepamitl, masque ohui para quichihuase.
  swh-ONEN: '“Ujue na kuelewa hili: Tangu kutolewa kwa amri ya kuutengeneza na kuujenga
    upya Yerusalemu mpaka kuja kwa Mpakwa mafuta, aliye mtawala, kutakuwako majuma
    saba na majuma sitini na mawili. Barabara zitajengwa tena pamoja na mahandaki,
    lakini katika wakati wa taabu.'
  bba-bba: Ǹ n mɛn nɑ, ɑ bwisikuo kpɑ ɑ tubu. Sɑɑ mìn di bɑ woodɑ wɛ̃ bu Yerusɑlɛmu
    sɔmɛ bu bɑni, sere wiruɡii wi Gusunɔ u ɡɔsɑ u kɑ nɑ, yɑ koo kowɑ sɑɑ nɔɔbɑ yirun
    nɔn nɔɔbɑ yiru. Yen biru, bɑ koo yen swɛɛ sɔmɛ kɑ yen ɡbɑ̃rɑru sɑɑ nɔɔbɑ yirun
    non wɑtɑ kɑ yiru sɔɔ. Sɑɑ ye, yɑ ko n sɑ̃ɑwɑ wɑhɑlɑn sɑɑ.
  eng-KJVCPB: 'Know therefore and understand, that from the going forth of the commandment
    to restore and to build Jerusalem unto the Messiah the Prince shall be seven weeks,
    and threescore and two weeks: the street shall be built again, and the wall, even
    in troublous times.'
  mpx-mpx: '“He nuwam ni sapu baaba hiwe kaiwena: tologugui etega abwe ni ba Yelusalema
    nihi tal pasikal, yaka ni telipunaa sauga o ni na ana siga tohouwa toto Yehoba
    wana hilihili gamagalina ni nem, he baliman seben paseben ge baliman seben ali
    gewi sikisti tu (62) nihi mowasi ga. (He sauga Yelusalema nihi tal pasikal, ginebi
    ana kamwasa ona ge ana gana gasigasisena, yaa sauga o elana nasi ni pulowan hot
    Yehoba wana gamagalau elal.)'
  luo-luo: '“Kuom mano bed kingʼeyo kendo kiwinjo tiend wachni kama: Chakre chiengʼ
    mane ogolie chik mondo ochak oger Jerusalem, nyaka chop biro mar Jal Mowir, ma
    Ruoth, biro bedo kinde maromo higni mia angʼwen gi piero ochiko kod higni mia
    angʼwen gi piero adek gangʼwen. Ibiro gere kendo, ka en gi yorene mag dala kod
    buche matut molwore, to nogere e kinde mag chandruok.'
  meu-meu: Taunabunai ba diba, lalomu danu baine parara, Ierusalem ihanamo-louna bona
    ihaginina herevana baine hedinarai negana ela bona lohia ta, e horoa tauna, bainema
    na pura hitu. Bena pura tauratoi-ahui rua lalodiai bae haginia lou, mai ariarana
    bona mai iḡeḡe-ahuna koupana, a hekwakwanai momo negana ai.
  npi-ULB: यो जान र बुझ, कि यरूशलेमलाई पुनर्स्थापित र पुनर्निर्माण गर्ने आज्ञा दिएपछि,
    अभिषिक्त जनको (जो अगुवा हुनेछन्) आगमनसम्‍म त्यहाँ सात सातहरू र बैसठ्ठी सातहरू
    हुनेछन् । धेरै विपदका समयहरू हुने भए तापनि, सडकहरू र सुरुङहरूसहित यरूशलेमको पुनर्निर्माण
    हुनेछ ।
  yor-yor: “Nítorí náà, mọ èyí pé, láti ìgbà tí a ti gbé ọ̀rọ̀ náà jáde wí pé kí a
    tún Jerusalẹmu ṣe, kí a sì tún kọ́, títí dé ìgbà ọmọ-aládé, ẹni òróró náà, alákòóso
    wa yóò fi dé, ó jẹ́ ọ̀sẹ̀ méje àti ọ̀sẹ̀ méjìlélọ́gọ́ta, a ó sì tún ìgboro àti
    yàrá rẹ̀ mọ, ṣùgbọ́n ní àkókò wàhálà ni.
  pes-OPCB: بدان و آگاه باش که از زمان صدور فرمان بازسازی اورشلیم تا ظهور مسیح رهبر،
    هفت ”هفته“ و شصت و دو ”هفته“ طول خواهد کشید و با وجود اوضاع بحرانی، اورشلیم با
    کوچه‌ها و حصارهایش بازسازی خواهد شد.
  tgl-ULB: Alamin at unawain na mula sa pagpapalaganap ng utos na panunumbalikin at
    itatayong muli ang Jerusalem sa pagdating ng isang hinirang (na magiging isang
    pinuno), magkakaroon ng pito na tig-pipito at pito na tig-aanimnaputdalawa. Muling
    maitatayo ang Jerusalem kasama ang mga lansangan at isang kanal kahit pa sa mga
    panahon ng kabalisahan.
  cbu-NT: Neetstam mazinakchush mangoonangcha. Yuwamun tputs yaktaa Irusarin yusur
    pangungints, tákchu, anumunsha 7 masach 7 tayusiychu, Apanll tputsee kurakaam
    ipuskachu, waana tiptsiree ksutchiya. Yaktaa Irusarina yusursha panguchinllinaya.
    Ngootsee wanasirsha yareersin, yaktaa watandpun yusur tandapunuchinlliniya. Anamun
    62 masach 7 tayusiychu, anush yaktash Irusarinash Utaáchich tputs taachinllina.
    Itaru, kapung kiyung kachiykusin taachinllinaya. Nda mapiyrsin taachinllinaya.
  hui-hui: Ai í̠na hale halu manda bulene ngago Yarusaleme tano lone bule lowa mali
    karia dege kahalu (49) ala bolangua pedagola agali timbuni haru haga haguane helo
    dabo helene Ngode Datagaliwabehanda ibilole lene biago ibulebira. Ani bidagola
    tigua Yarusaleme tanoha hariga bayaleru mo pehalu ege pabe timbunirume bu mabu
    bupe holebira. Anigo Yarusaleme tano mali pira waragariani kira dege kahalu (434)
    holebirago ai mali uruniha genda tandagala hangu handaho wiaabo holebira.
  mya-mya: ယ​ခု​ဖော်​ပြ​မည့်​အ​ချက်​ကို​သ​တိ​ပြု ၍​နား​လည်​လော့။ ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်
    လည်​တည်​ထောင်​ရန်​အ​မိန့်​ပေး​ချိန်​မှ​စ​၍ ဘု​ရား​သ​ခင်​ရွေး​ချယ်​သည့်​ခေါင်း​ဆောင်
    ပေါ်​လာ​ချိန်​အ​ထိ နှစ်​ပေါင်း​ခု​နစ်​နှစ်​နှင့် ခု​နစ်​လီ​ရှိ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သည်
    လမ်း​များ၊ ခိုင်​ခံ့​သော​မြို့​ရိုး​များ​နှင့်​ပြန် လည်​တည်​ထောင်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။
    ခု​နစ်​လီ​ကြာ​အောင်​တည်​လိမ့်​မည်။ သို့ ရာ​တွင်​ထို​ကာ​လ​သည်​ဒု​က္ခ​များ​ရာ ကာ​လ​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཡང་འདི་རྟོགས་ནས་ཧ་གོ་བར་གྱིས། ཡེ་རུ་སཱ་ལེམ་སླར་གསོ་དང་ཡང་བསྐྱར་བཞེང་བའི་བཀའ་བབས་པ་ནས་དེར་མཱ་ཤི་ཀ་སྟེ་རྒྱལ་པོ་དེ་ཉིད་ཕེབས་པའི་བར་དུ་བདུན་ཕྲག་བདུན་དང་།
    ཡང་བདུན་ཕྲག་དྲུག་ཅུ་རེ་གཉིས་ཡོད་པ་དང་། ཡེ་རུ་སཱ་ལེམ་ནི་ཐ་ན་ཐང་ཆེན་དང་འོབས་དོང་དང་བཅས་པ་ཡང་བསྐྱར་བཞེང་ངེས་ཡིན་ལ།
    དེ་ནི་དཀའ་སྡུག་ཆེ་བའི་དུས་སྐབས་ཤིག་གོ །
  sna-sna: '“Uzive uye unzwisise izvi: Kubva pakupiwa kwechirevo chokuvandudza nokuvaka
    Jerusarema kusvikira Muzodziwa, iye mutongi, auya, kuchava nevhiki nomwe uye vhiki
    makumi matanhatu nembiri. Richavakwa rine migwagwa uye nomugero, asi munguva dzokutambudzika.'
  spa-BLM: “Sabed, pues, y discernid que desde la salida de la orden de restaurar
    y edificar Jerusalén hasta el Ungido, el príncipe, habrá siete semanas y sesenta
    y dos semanas. Se construirá de nuevo, con calle y foso, incluso en tiempos difíciles.
  cac-cac: 'Yovalil ol nachajel jun tic uuj: Ayic ol alchajoc to ol b''ochajxiq''ue
    chon̈ab'' Jerusalén, ol ec'' uque'' semana b''ab''el, slajvi chi'' ol ec'' pax
    62 semana. Ichato chi'' ol ja jun Yajal to sic''b''ileli. A d''a jun tiempoal
    chi'', ol b''ochajxiq''ue scalleal yed'' smuroal Jerusalén chi'' d''a scal jantac
    yaelal.'
  swh-ULB: Ujue na kufahamu kuwa tangu kupitishwa kwa amri ya kurudi na kuijenga upya
    Yerusalemu mpaka ujio wa mpakwa mafuta (atakayekuwa kiongozi), kutakuwa na majuma
    saba na majuma sitini na mbili. Yerusalemu itajengwa pamoja na mitaa yake na handaki,
    licha ya kuwepo kwa nyakati za shida
  bel-bel: 'Дык ведай і разумей: ад часу, як выйдзе загад, каб адбудаваць Ерусалім,
    да Хрыста Ўладара сем тыдняў і шэсьцьдзясят два тыдні; і вернецца народ і адбудуюцца
    вуліцы і муры, але ў цяжкія часіны.'
  deu-ELBBK: 'So wisse denn und verstehe: Vom Ausgehen des Wortes, Jerusalem wiederherzustellen
    und zu bauen, bis auf den Messias, den Fürsten, sind 7 Wochen und 62 Wochen. Straßen
    und Gräben werden wiederhergestellt und gebaut werden, und zwar in Drangsal der
    Zeiten.'
  mbb-OT: “Kinahanglan he egketuenan nu wey egkesavut nu he puun te timpu te kebmandù
    ku he ed-umanan ebenguna is Jerusalem taman te kebpekeuma te pengulu he pinilì
    te Megbevayà, ne edlavey is 49 he tuig. Ne seled te 434 he tuig ed-umanan ebenguna
    is Jerusalem he zuen din menge pelasa wey pengalang. Ne timpu haazà te kesamuk.
  mal-2015: 'അതുകൊണ്ടു നീ അറിഞ്ഞു ഗ്രഹിച്ചുകൊള്ളേണ്ടതെന്തെന്നാൽ: യെരൂശലേമിനെ യഥാസ്ഥാനപ്പെടുത്തി
    പണിവാൻ കല്പന പുറപ്പെടുന്നതുമുതൽ അഭിഷിക്തനായോരു പ്രഭുവരെ ഏഴു ആഴ്ചവട്ടം; അറുപത്തുരണ്ടു
    ആഴ്ചവട്ടംകൊണ്ടു അതിനെ വീഥിയും കിടങ്ങുമായി കഷ്ടകാലങ്ങളിൽ തന്നേ വീണ്ടും പണിയും.'
  rmc-rmc: 'Vašoda džan a achaľuv: Akorestar, sar šunďiľa o lav pal oda, hoj pes pale
    te ačhavel o Jeruzalem, a dži akor, medik avela o Pomazimen vladcas, predžana
    efta kurke the šovardeš the duj (62) kurke. O uľici andro Jeruzalem the e ochrana
    pašal o foros ena pale upreačhade. Ale oda ena o phare časi.'
  nlg-nlg: Ko talugonighi tana manahamu mo ko ghilala utoi, tana bona na arevaghi
    kara bosa horua na gonioliana Jerusalem polo na bona na mane huhuli God te vilia
    ke sara mai, ra vitu taba ni vitu ma talukolua nia ono hangavulu rua na taba ni
    vitu ni niulu. Tana bona keri, Jerusalem kara gonioli kolui na lei halautu mana
    veivokovoko ngasi ge ke pilupilua, hauva na bona vaghana keri na bongi ni gunaguna.
  pes-OPV: پس بدان و بفهم که از صدور فرمان به جهت تعمیر نمودن و بناکردن اورشلیم تا
    (ظهور) مسیح رئیس، هفت هفته و شصت و دو هفته خواهد بودو (اورشلیم ) با کوچه‌ها و
    حصار در زمانهای تنگی تعمیر و بنا خواهد شد.
  ron-1924: Сэ штий дар ши сэ ынцелеӂь кэ, де ла даря порунчий пентру зидиря дин ноу
    а Иерусалимулуй пынэ ла Унсул (Месия), ла Кырмуиторул, вор трече шапте сэптэмынь;
    апой тимп де шайзечь ши доуэ де сэптэмынь, пецеле ши гропиле вор фи зидите дин
    ноу, ши ануме ын времурь де стрымтораре.
  ben-OBCV: '“মন দিয়ে শোনো ও বুঝে নাও: জেরুশালেমের পুনরুদ্ধার ও পূর্ণগঠনের আদেশ জারি
    হওয়ার সময় থেকে অভিষিক্ত ব্যক্তি, শাসক আসা পর্যন্ত সত্তরের ‘সাত’ এবং বাষট্টির
    ‘সাত’ অতিবাহিত হবে। জেরুশালেম রাস্তা ও শক্তিশালী প্রতিরক্ষা সহ পুনর্গঠিত হবে,
    যদিও সেই সময় সংকটময় হবে'
  som-som: Haddaba ogow oo garo in tan iyo markii amarku soo baxay in Yeruusaalem
    la soo celiyo oo la dhiso ilaa uu yimaado Kan subkan oo ah amiirka waxaa ahaan
    doona toddoba toddobaad, iyo laba iyo lixdan toddobaad; haddana wakhtiyada cidhiidhiga
    ah waa la dhisi doonaa oo waxaa loo yeeli doonaa jidad iyo derbi.
  lat-VUC: 'Scito ergo, et animadverte: ab exitu sermonis, ut iterum ædificetur Jerusalem,
    usque ad christum ducem, hebdomades septem, et hebdomades sexaginta duæ erunt:
    et rursum ædificabitur platea, et muri in angustia temporum.'
  eng-ASVBT: 'Know therefore and discern, that from the going forth of the commandment
    to restore and to build Jerusalem unto the anointed one, the prince, shall be
    seven weeks, and threescore and two weeks: it shall be built again, with street
    and moat, even in troublous times.'
  ita-1885: Sappi adunque, ed intendi, che da che sarà uscita la parola, che Gerusalemme
    sia riedificata, infino al Messia, Capo dell'esercito, vi saranno sette settimaane,
    e altre sessantadue settimane, nelle quali saranno di nuovo edificate le piazze,
    e le mura, e i fossi; e ciò, in tempi angosciosi.
  eng-ULB: Know and understand that from the issuing of the order to restore and rebuild
    Jerusalem to the coming of the anointed one (who will be a leader), there will
    be seven sevens and sixty-two sevens. Jerusalem will be rebuilt with streets and
    a moat, despite the times of distress.
  spa-VBL: Tienes que saber y comprender que desde el momento en que se da la orden
    de restaurar y reconstruir Jerusalén, hasta que el Mesías, transcurrirán siete
    semanas más sesenta y dos semanas. Se construirá con calles y defensas, a pesar
    de los tiempos difíciles.
  fra-_FOB: 'Sache-le donc et comprends: depuis l''émission de la parole ordonnant
    de retourner et de rebâtir Jérusalem, jusqu''au Christ, le Conducteur, il y a
    sept semaines et soixante-deux semaines: les places et les fossés seront rétablis,
    mais en un temps fâcheux.'
  mal-mal: 'അതുകൊണ്ട് നീ അറിയുകയും ഗ്രഹിക്കുകയും ചെയ്യേണ്ടത് എന്തെന്നാൽ: യെരൂശലേമിനെ
    യഥാസ്ഥാനപ്പെടുത്തി പണിയുവാൻ കല്പന പുറപ്പെടുന്നതുമുതൽ അഭിഷിക്തനായ ഒരു അഭിഷിക്തനായ
    ഒരു നായകന്‍ വരെ ഏഴ് ആഴ്ചവട്ടം; അറുപത്തിരണ്ട് ആഴ്ചവട്ടം കൊണ്ട് അതിനെ വീഥിയും കിടങ്ങുമായി,
    കഷ്ടകാലങ്ങളിൽ തന്നെ, വീണ്ടും പണിയും.'
  urd-GVR: Ab jān le aur samajh le ki Yarūshalam ko dubārā tāmīr karne kā hukm diyā
    jāegā, lekin mazīd sāt hafte guzareṅge, phir hī Allāh ek hukmrān ko is kām ke
    lie chun kar masah karegā. Tab shahr ko 62 haftoṅ ke andar chaukoṅ aur ḳhandaqoṅ
    samet nae sire se tāmīr kiyā jāegā, go is daurān wuh kāfī musībat se dochār hogā.
  suz-BL: मोपतीके यरूसलेम लेंशा सेल्‍तीक लोव़ तेल लुक्‍शो पिप मजाक्‍म सम्‍म ७ हप्‍ता
    बाक्‍नीम। मिनु ६२ हप्‍ता लां नु खिं आ एर ओंथ लेंशा सेल्‍चा कली माल्‍ब, दे रुप्‍शा
    तुइक्‍तो। मेना श्‍येत जतीक ना बाक्‍ब।
  eng-NOY: Know, therefore, and understand! From the going forth of the word that
    Jerusalem should be restored and built till an anointed one, a prince, are seven
    weeks; and during sixty-two weeks it shall be restored and built with streets
    and moats, yet in troublous times.
  ita-1927: Sappilo dunque, e intendi! Dal momento in cui è uscito l’ordine di restaurare
    e riedificare Gerusalemme fino all’apparire di un unto, di un capo, vi sono sette
    settimane; e in sessantadue settimane essa sarà restaurata e ricostruita, piazze
    e mura, ma in tempi angosciosi.
  ckb-ckb: «جا بزانە و تێبگە کە لە دەرچوونی بڕیارەکە بۆ نوێکردنەوە و بنیادنانەوەی
    ئۆرشەلیم، هەتا هاتنی پاشای دەستنیشانکراو، حەوت ”هەفتە“ و شەست و دوو ”هەفتە“ی پێ
    دەچێت. ئۆرشەلیم بە شەقامەکان و شوورابەندیەوە بنیاد دەنێتەوە، سەرباری ئەوەی کاتەکە
    تەنگانەیە.
  eng-BBE: 'Have then the certain knowledge that from the going out of the word for
    the building again of Jerusalem till the coming of a prince, on whom the holy
    oil has been put, will be seven weeks: in sixty-two weeks its building will be
    complete, with square and earthwork.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಅರಿತು ತಿಳಿಯಬೇಕಾದದ್ದು ಏನೆಂದರೆ, ಯೆರೂಸಲೇಮನ್ನು ತಿರುಗಿ ಕಟ್ಟಲು
    ಆಜ್ಞೆ ಹೊರಡುವ ದಿನದಿಂದ, ಆಳುವ ಒಬ್ಬ ಅಭಿಷಿಕ್ತರು ಬರುವುದರೊಳಗೆ ಏಳು ವಾರಗಳು ಕಳೆಯಬೇಕು! ಅದು
    ಪುನಃ ಕಟ್ಟಿದ ಮೇಲೆ, ಅರವತ್ತೆರಡು ವಾರಗಳು ಇರುವುದು. ಕಷ್ಟಕಾಲದಲ್ಲಿ ಬೀದಿ ಚೌಕಗಳಿಂದಲೂ ಕೋಟೆಕೊತ್ತಲುಗಳಿಂದಲೂ
    ಅದು ಕಟ್ಟಲಾಗುವುದು.
  tam-2017: 'இப்போதும் நீ அறிந்து உணர்ந்துகொள்ளவேண்டியது என்னவென்றால்: எருசலேமைத்
    திரும்ப எழுப்பித்துக்கட்டுகிறதற்கான கட்டளை வெளிப்படுவதுமுதல், பிரபுவாகிய மேசியா
    வரும்வரை ஏழு வாரங்களும், அறுபத்திரண்டு வாரங்களும் ஆகும்; அவைகளில் வீதிகளும் மதில்களும்
    மறுபடியும் கட்டப்படும்; ஆனாலும் துன்பமான காலங்களில் இப்படியாகும்.'
  spa-RV-1909: Sepas pues y entiendas, que desde la salida de la palabra para restaurar
    y edificar á Jerusalem hasta el Mesías Príncipe, habrá siete semanas, y sesenta
    y dos semanas; tornaráse á edificar la plaza y el muro en tiempos angustiosos.
  ron-BTF: Să știi de aceea și să înțelegi, că de la ieșirea poruncii de a restaura
    și de a construi Ierusalimul până la Mesia Prințul vor fi șapte săptămâni și șaizeci
    și două de săptămâni; strada va fi construită din nou și zidul, chiar în timpuri
    de necaz.
  eng-WEBP: “Know therefore and discern that from the going out of the commandment
    to restore and build Jerusalem to the Anointed One, the prince, will be seven
    weeks and sixty-two weeks. It will be built again, with street and moat, even
    in troubled times.
  eng-FBV: You need to know and understand that from the time the command is given
    to restore and rebuild Jerusalem, until the Messiah, seven weeks plus sixty-two
    weeks will elapse. It will be built with streets and defenses, in spite of the
    difficult times.
  nch-BL: “Huajca xijtacaquili. Sinta se pehuas quipohuas sesen xihuit ten quema temacase
    nopa tanahuatili para sempa ma quicualchijchihuaca altepet Jerusalén, elis 49
    xihuit o 7 xihuit panos 7 hueltas. Huan teipa elis seyoc 434 xihuit o 7 xihuit
    panos 62 hueltas hasta ajsis nopa Mesías, nopa tanahuatijquet cati Toteco Dios
    quiijto techtitanilisquía. Huan sempa quicualchijchihuase Jerusalén ica icalles
    huan tepamit, masque ohui para quichihuase.
  vie-1934: Ngươi khá biết và hiểu rằng từ khi ra lịnh tu bổ và xây lại Giê-ru-sa-lem,
    cho đến Đấng chịu xức dầu, tức là vua, thì được bảy tuần lễ và sáu mươi hai tuần
    lễ; thành đó sẽ được xây lại, có đường phố và hào, trong kỳ khó khăn.
  hin-CV: '“इस बात को जानो और समझ लो: येरूशलेम के फिर से स्थापित और पुनर्निर्माण के
    लिये वचन के निकलने से लेकर अभिषिक्त जन, शासक के आने तक सात ‘सात’ और बासठ ‘सात’
    का समय ठहराया गया है. इसका पुनर्निर्माण गलियों और एक खाई के साथ होगा, किंतु यह
    कठिन समय में होगा.'
  spa-BES: Ten entonces la certeza y entiende, desde la salida de la palabra para
    la construcción de Jerusalén nuevamente hasta la venida del mesías príncipe, serán
    siete semanas; en sesenta y dos semanas; en tiempos de angustia, volverá a ser
    edificada la plaza y el muro.
  tdx-tdx: Mahafohina arè naho maharendreha t’ie hifototse ami’ ty fitseizañe i tsara
    hampipolieñe ondatio hamboatse Ierosalaimey, am-para’ i Mpifehe Tinendrey, le
    ho hereñandro fito naho hereñandro enempolo-ro’ amby, vaho hamboareñe indraike
    i damokey naho i kijoliy, an-tsam-poheke.
  tha-KJV: เพราะฉะนั้นจงทราบและเข้าใจว่า นับตั้งแต่​การที่พระบัญชานั้นออกไปให้สร้างกรุงเยรูซาเล็มขึ้นใหม่
    จนถึงสมัยพระเมสสิยาห์ ผู้​เป็นประมุขก็เป็นเวลาเจ็ดสัปดาห์และเป็นเวลาหกสิบสองสัปดาห์
    และถนนจะถูกสร้างขึ้นพร้อมด้วยกำแพงเมือง แต่​ในยุคลำบาก
  por-BR-2018: 'Sabe pois e entendas: desde a saída da palavra para restaurar e edificar
    a Jerusalém até o Messias, o Príncipe, haverá sete semanas, e sessenta e duas
    semanas; voltará a ser construída com praças e muro, porém em tempos angustiosos.'
  deu-ELO: 'So wisse denn und verstehe: Vom Ausgehen des Wortes, Jerusalem wiederherzustellen
    und zu bauen, bis auf den Messias, den Fürsten, sind sieben Wochen und zweiundsechzig
    Wochen. Straßen und Gräben werden wiederhergestellt und gebaut werden, und zwar
    in Drangsal der Zeiten.'
  eng-WYC-2018: Therefore know thou, and perceive; from the going out of the word
    that Jerusalem be builded again, till to Christ, the duke, shall be seven weeks
    of years and two and sixty weeks of years; and again the street shall be builded,
    and walls, in the anguish of times. (And so know thou, and understand; from the
    going out of the word that Jerusalem be rebuilt, until the Anointed One, yea,
    the Prince, or the Ruler, shall be seven weeks of years and sixty-two weeks of
    years; and the streets and the walls shall be rebuilt, in the time of anguish.)
  epo-epo: 'Sciu, kaj komprenu: de la momento, kiam eliros la ordono, ke Jerusalem
    estu denove konstruata, ĝis la sanktoleado de la estro pasos sep jarsepoj kaj
    sesdek du jarsepoj; kaj denove estos konstruitaj la stratoj kaj muroj, kvankam
    en tempo malfacila.'
  uig-PIN: Xuni bilixing wǝ qüxinixing kerǝkki, Yerusalemni yengibaxtin ǝsligǝ kǝltürüp
    bina ⱪilix buyruⱪi jakarlanƣandin tartip, Mǝsiⱨ degǝn ǝmir mǝydanƣa qiⱪⱪuqǝ yǝttǝ
    ⱨǝssǝ «yǝttǝ waⱪit» ⱪoxulƣan atmix ikki ⱨǝssǝ «yǝttǝ waⱪit» ɵtidu. Yerusalem xǝⱨiri
    yengibaxtin bina ⱪilinip, mǝydan-koqilar wǝ sepil-istiⱨkam barliⱪⱪa kǝltürülidu,
    ǝmma bu bisǝrǝmjan künlǝrdǝ bolidu.
  beo-beo: 'Amo huluane noga:le dawa:ma. Ilia da Yelusaleme amo bu gagumusa: sia:mu.
    Amalalu ode fesu amo fesuale agoane da gidigimu. Amoga gilisili, ode fesu gala
    62 agoane amola da gidigimu (huluane da ode 483 da gidigimu). Ilia da Yelusaleme
    amo gasa bagade bu hiougimu amola ea logo amola gagoi gasa bagade gagumu. Be amo
    ode ganodini, ilia da se bagade nabimu. Be ode 483 da gidigisia, Gode Ea ilegei
    Hina Dunu (Mesaia) da doaga:i dagoi ba:mu.'
  tpi-OTNT: Yu mas harim na save olsem, stat long taim dispela tok i kamap bilong
    wokim gen Jerusalem, 7 taims 7-pela yia i mas pinis pastaim, orait na dispela
    bikman God i bin makim, em bai i kamap. Bai ol i wokim Jerusalem gen wantaim ol
    rot insait long taun na bikpela baret i raunim banis bilong taun. Na Jerusalem
    bai i stap olsem inap long 62 taims 7-pela yia, tasol ol dispela yia bai i stap
    olsem taim bilong hevi.
  hau-SA: “Sai ka sani ka kuma fahimci wannan; Tun daga sa’ad da aka kafa doka don
    a maido a kuma sāke gina Urushalima har sai Shafaffen nan, mai mulki, ya zo, za
    a yi shekara arba’in da tara, da shekara ɗari huɗu da talatin da huɗu. Za a sāke
    gina ta a yi mata tituna da mafaka.
  uig-LAT: Shuni bilishing we chüshinishing kérekki, Yérusalémni yéngibashtin eslige
    keltürüp bina qilish buyruqi jakarlan’ghandin tartip, Mesih dégen emir meydan’gha
    chiqquche yette hesse «yette waqit» qoshulghan atmish ikki hesse «yette waqit»
    ötidu. Yérusalém shehiri yéngibashtin bina qilinip, meydan-kochilar we sépil-istihkam
    barliqqa keltürülidu, emma bu biseremjan künlerde bolidu.
  nde-nde: 'Yazi njalo uzwisise lokhu: Kusukela ekukhutshweni kwesimemezelo sokuthi
    kuvuselelwe njalo kwakhiwe kutsha iJerusalema kuze kufike umbusi oGcotshiweyo
    kuzakuba lamaviki ‘ayizikhombisa’ eziyisikhombisa ‘lezikhombisa’ ezingamatshumi
    ayisithupha lambili. Lizakwakhiwa libe lemigwaqo lomgelo, kodwa kuyizikhathi zohlupho.'
  ton-ton: 'Ko ia ke ke poto pea ke ʻilo, mei he fakahā ʻoe fekau ke fakafoʻou mo
    langa ʻa Selūsalema, ʻo aʻu ki he Misaia ko e ʻEiki, ko e uike ʻe fitu ia, mo
    e uike ʻe onongofulu ma ua: ʻe toe langa ʻae hala mo e ʻa maka, ʻio, ʻi he kuonga
    ʻoe maveuveu.'
  ces-1613: Věziž tedy a rozuměj, že od vyjití výpovědi o navrácení a o vystavení
    Jeruzaléma až do Mesiáše vývody bude téhodnů sedm, potom téhodnů šedesáte dva,
    když již zase vzdělána bude ulice a příkopa, a ti časové budou přenesnadní.
  eng-WMB: “Know therefore and discern that from the going out of the commandment
    to restore and build Jerusalem to the Anointed One, the prince, will be seven
    weeks and sixty-two weeks. It will be built again, with street and moat, even
    in troubled times.
  tam-TCV: “நீ இதை அறிந்து விளங்கிக்கொள். எருசலேம் மீண்டும் புதுப்பித்து கட்டப்படும்படி
    உத்தரவு பிறப்பிக்கப்பட்டதிலிருந்து, அபிஷேகம் செய்யப்பட்டவரான ஆளுநர் வரும்வரைக்கும்
    ஏழு ‘ஏழுகளும்’ அறுபத்திரண்டு ‘ஏழுகளும்’ செல்லும். அது வீதிகளும், அலங்கங்களும்
    உடையதாய் கட்டப்படும். ஆயினும் துன்ப காலங்களிலேயே அது கட்டப்படும்.
  ceb-ULB: Sayra ug sabta nga sukad pa kini sa paghatag sa sugo sa pagbalik ug sa
    pagtukod pag-usab sa Jerusalem sa pag-abot sa tawong dinihogan (nga mao ang pangulo),
    aduna pay kapitoan kapito kapilo ug ka-62 kapiloan ka pito katuig. Tukoron pag-usab
    ang Jerusalem uban ang mga kadalanan ug kuta, bisan pa man sa mga panahon sa kagul-anan.
  pol-UBG: Dlatego wiedz i zrozum, że od wyjścia nakazu o przywróceniu i odbudowaniu
    Jerozolimy aż do Księcia Mesjasza będzie siedem tygodni i sześćdziesiąt dwa tygodnie.
    Zostaną odbudowane ulica i mur, ale w czasach trudnych.
  agr-agr: 'Juju ame shiig dekaata: Jerusalén tsaikbauwa nuna iwajatnume tabau chicham
    antuekatna nunú tsawantin nagkamas yamajam apu etegkamu wantinkatna duwi siete
    semana jegattawai. Jerusalégnum jinta ayá nunú iwagbaunak, Jerusalén peeja iwagbaujai
    sesenta y dos semana ashimkagtinai, tujash nunú tsawantinig senchi waitiamu, wake
    besemag atinai.'
  kyc-kyc: Dokona pii dake soo nyepe. Yuu Jerusaleme kamba elya pinya lao lamairamo
    yuu gii dokona piso pao Anatumi akali mende kyawa ingyuo rombo palyiyamo doko
    kararamo yuu gii dokopa ee kana akalisa kisima ipisu mange mendaki (49) dusipa
    epo para. Dokopa enakana yuu taone Jerusalemepe kata sukusa singi dupwape kana
    kame porai awali lao karengepe dupwa elya piraminyipa ee kana malu (434) karara.
    Kararamopape ee kana dusipana randa malu epara.
  urd-GVU: اب جان لے اور سمجھ لے کہ یروشلم کو دوبارہ تعمیر کرنے کا حکم دیا جائے گا،
    لیکن مزید سات ہفتے گزریں گے، پھر ہی اللہ ایک حکمران کو اِس کام کے لئے چن کر مسح
    کرے گا۔ تب شہر کو 62 ہفتوں کے اندر چوکوں اور خندقوں سمیت نئے سرے سے تعمیر کیا
    جائے گا، گو اِس دوران وہ کافی مصیبت سے دوچار ہو گا۔
  deu-1912: 'So wisse nun und merke: von der Zeit an, da ausgeht der Befehl, daß Jerusalem
    soll wieder gebaut werden, bis auf den Gesalbten, den Fürsten, sind sieben Wochen;
    und zweiundsechzig Wochen, so werden die Gassen und Mauern wieder gebaut werden,
    wiewohl in kümmerlicher Zeit.'
  kan-2017: ಇದನ್ನು ತಿಳಿದು ಮನದಟ್ಟುಮಾಡಿಕೋ; ಯೆರೂಸಲೇಮ್ ಜೀರ್ಣೋದ್ಧಾರವಾಗಿ ಕಟ್ಟಲ್ಪಡಲಿ ಎಂಬ
    ದೈವೋಕ್ತಿಯು ಹರಡುವ ದಿನದಿಂದ ಅಭಿಷಿಕ್ತನಾದ ಪ್ರಭುವು ಬರುವುದರೊಳಗೆ ಏಳು ವಾರಗಳು ಕಳೆಯಬೇಕು!
    ಅದು ಪುನಃ ಕಟ್ಟಲ್ಪಟ್ಟು ಅರವತ್ತೆರಡು ವಾರ ಇರುವುದು; ಅದಕ್ಕೆ ಚೌಕವೂ ಕಂದಕವೂ ಇರುವವು; ಆ ಕಾಲವು
    ಬಹು ಕಷ್ಟಕಾಲ.
  yap-yap: 'Mu telim ko tin ba’aray ma ga tay uwan’um ngam nang: Ngiyal’ ni nog ni
    ngan fulweg yu Jerusalem nga rogon nge yan i mada’ ko ngiyal’ nike yib e en nike
    turguy Got ni nge gagiyeg, e medlip yay e medlip e duw nap’an. Bay ni fulweg yu
    Jerusalem nga rogon ni kanon’ e yu pa’ i kanawo’ riy, ma kansuwoneg e pi yoror
    nib longbiy e binaw ni fan ko mael, ma bayi par ni medlip yay e nel’ i ragag nge
    l’agruw e duw, machane bayi par ni ba ngiyal’ ni ba yo’or e wagagey nge gafgow.'
  hlt-MCSB: Te dongah ming lamtah Jerusalem thoh ham neh sak hamla ol aka thoeng te
    cangbam laeh. A koelh rhaengsang hil yalh rhih neh yalh sawmrhuk panit khuiah
    toltung neh imhlai khaw a thoh vetih a sak suidae khobing tue la om ni.
  mdy-ETH: ዬያ ዒና ዔኪ ማሊ ጶቂሤ፤ ዬሩሳላሜ ጊንሣ ዓካዻንዳጉዲ ዓይሢንቴማፓ ዓርቃዖ ፆኦሲ ዶኦሜ ካኣታሢ ሙካንዳያ ሄላንዳኣና
    ላንካይ ቃልሾ ኬሊ ዓኣዻንዳኔ፤ ዬያጉዲ ሃሣ ላሂታሚ ላምዖ ቃልሾ ኬሊ ሜቶ ዎዴ ማዒ ዓኣንቴ ዬያይዳ ዶዲ ዬሩሳላሜ ካታሞኮ ሳዞ
    ጎይፆንታ ዙሎይዳ ዋርዲያኣ ቦኦኪንቲ ኮሺንታንዳኔ፤ ዬይ ዎዳ ቢያ ሜቶ ዎዴ ማዓንዳኔ።
  twi-ASANTE: '“Tie na te yei ase: Ɛfiri ɛberɛ a asɛm no bɛkɔ ama wɔasi Yerusalem
    ayɛ no foforɔ, kɔsi sɛ Deɛ Wɔasra no Ngo no bɛba no bɛyɛ mmerɛ nson ahodoɔ ‘nson’,
    ne aduosia mmienu ahodoɔ ‘nson’. Wɔbɛyiyi mmorɔno ne akwan na wɔayɛ abanbɔdeɛ
    a ɛyɛ den, nanso ɛbɛyɛ ahohiahia berɛ mu.'
  eng-WEBU: “Know therefore and discern that from the going out of the commandment
    to restore and build Jerusalem to the Anointed One, the prince, will be seven
    weeks and sixty-two weeks. It will be built again, with street and moat, even
    in troubled times.
  wal-wal: “Hegaa gishshau, hagaa eranne akeeka. Yerusalaame katamai bottokonettanaunne
    keexettanau azazoi kiyido gallassaappe biidi Halaqai Masee yaana gakkanaashin,
    laapputoo laappunainne usuppun tammanne naa77utoo laappun laittai aadhdhana. Hegan
    Yerusalaame katamai bottokonettana; ogetikka yuushuwaa gimbbetikka oosettana.
    SHin gimbbettiyo wodee meto wode gidana.
  spa-PDDPT: Sabe y entiende que desde la salida del decreto para restaurar y reedificar
    a Jerusalén hasta el Mesías Príncipe, habrá siete semanas y 62 semanas. Se volverá
    a edificar la plaza y el muro en tiempos angustiosos.
  gun-gun: Endu ke ha'vy reikuaa porã aguã. Jerusalém tetã omoatyrõa ha'e ojapopaa
    ju aguã re ijayvua ára guive huvixarã Omoĩ mbyrã oiko peve ma sete vezes sete
    ma'etỹ oiko 'rã, ha'e gui sessenta e duas vezes sete ju. Tape ikuai va'e ha'e
    tetã kora ma teĩgue ju 'rã omoatyrõmbaa, ikuai axy ete ma jave ta'vy.
  agu-BL: 'Tajwe''n yil tz''el atxum tetz, nin yil tz''a''tij le awi'' yi xtxolbile''j:
    Yil tz''el yi ort tan banle''n ba''n tetz Jerusalén, tajwe''n tan ticy''e''n juk
    sman. Ej nin tul yi juk smana''tz snuc''xok yi be'' tu yi tapij yi at solte''j
    Jerusalén. Poro wi''nin bis o''kl sbajok tul yi tiempa''tz. Ej nin jalen yil tz''ul
    yi wi''tz ajcaw yi bixba''nt tan Ryos tajwe''n tan ticy''e''nt oxc''al tu cobt
    sman.'
  ilo-ULB: Ammoem ken awatem a manipud iti pannakaited ti bilin tapno maisubli ken
    matarimaan ti Jerusalem iti iyu-umay ti napulotan (nga agbalinto a mangidadaulo),
    addanto iti pito a pito ken innem a pulo ket dua a pito. Matarimaanto ti Jerusalem
    nga addaan kadagiti kalsada ken kanal, uray pay kadagiti tiempo ti pannakariribuk.
  kpg-kpg: 'Malaa, goe gi iloo ge gi modongoohia e goe: Tugi i di madagoaa dela gu hagawaalanga
    bolo e hau haga hoou ai Jerusalem, gaa dae gi di hanimoi ai di Tagi dela gu hilihili aga
    go God, gei ogo nia ngadau e hidu hagalagolago gi di hidu la gaa too gi daha.
    Jerusalem la ga haga duu aga hoou ngaadahi mo nia ala mono abaaba maaloo dangihi.
    Gaa duu i golo i nia ngadau e hidu hagalagolago gi di modoono maa lua ngadau.
    Deelaa hogi di madagoaa o nia haingadaa llauehe.'
  uig-ARA: شۇنى بىلىشىڭ ۋە چۈشىنىشىڭ كېرەككى، يېرۇسالېمنى يېڭىباشتىن ئەسلىگە كەلتۈرۈپ
    بىنا قىلىش بۇيرۇقى جاكارلانغاندىن تارتىپ، مەسىھ دېگەن ئەمىر مەيدانغا چىققۇچە يەتتە
    ھەسسە «يەتتە ۋاقىت» قوشۇلغان ئاتمىش ئىككى ھەسسە «يەتتە ۋاقىت» ئۆتىدۇ. يېرۇسالېم
    شەھىرى يېڭىباشتىن بىنا قىلىنىپ، مەيدان-كوچىلار ۋە سېپىل-ئىستىھكام بارلىققا كەلتۈرۈلىدۇ،
    ئەمما بۇ بىسەرەمجان كۈنلەردە بولىدۇ.
  sus-sus: I xa a kolon, i xa a fahaamu. Darisalamu tife yaamari ma tɛmui naxɛ, han
    mangɛ sugandixi fa tɛmui, lɔxɔxun solofere nan dangima. Beenun lɔxɔxun tongo senni
    nun firin xa dangi, taa nun a tɛtɛ fama nɛ tide, hali na fa rabama tɔɔrɛ nan na.
  pon-2006: 'Eri, ke en ese oh dehdehki met: sang ni ahnsou me koasoandien onohnsapahl
    en Serusalem wiawiher lel ahnsou me kaun me Koht ketin piladahro pahn ketido,
    sounpar isuh pahn pak isuh pahn irepeseng. Serusalem pahn onohnda sapahl iangahki
    ahl akan oh kehl kan, oh pahn mihmihki erein sounpar 62 wad isuh, ahpw ahnsowo
    pahn wia ahnsou apwal.'
  jae-jae: Amboac tonaŋ ôjala ma nêm kauc êsa gebe ŋasawa, taŋ noc ŋajatu êsa gebe
    sêkwê Jerusalem sa êtiamŋa ma noc kasêga, taŋ sêniŋ oso naŋ, mêŋêô lasêŋa êtôm
    jala 7 êtu dim 7. Sêkwê Jerusalem sa ma sênam intêna to busawa ma êkô tobiŋ wapacgeŋ
    êtôm jala 62 êtu dim 7.
  ksd-ksd: Io, una nunure ma una matoto tana, ba da vartuluai upi da vatur mule Ierusalem,
    ma ba i par lavurua na vik ra luluai nina di ga tap ia na vana rikai; ma da vatur
    mule ure laptikai na vinun ma a ura vik, ma ra bala na gunan ma ra liplip tana,
    ma a dovotina a umana e na purpuruan nam.
  tur-YTC: “Bu nedenle, Yeruşalem'i eski haline döndürmek ve bina etmek için buyruğun
    çıkmasından Meshedilmiş Olan'a , Hükümdar'a kadar yedi hafta ve altmış iki hafta
    olacağını bil ve anla. Kent sıkıntı zamanlarında, sokakla ve hendekle yeniden
    bina edilecek.
  ind-AYT: “Ketahuilah dan pahamilah sejak firman itu keluar untuk memulihkan dan
    membangun kembali Yerusalem sampai kedatangan Mesias, Sang Pemimpin, ada tujuh
    minggu dan enam puluh dua minggu. Kota itu akan dibangun kembali dengan tanah-tanah
    lapangnya dan paritnya, tetapi di tengah-tengah masa kesulitan.
  nya-nya: “Tsono udziwe ndipo uzindikire izi kuti kuyambira pamene lamulo linaperekedwa
    kuti Yerusalemu akonzedwenso mpaka pamene mfumu Yodzozedwa idzafike padzapita
    zaka 49. Pa zaka 434 mzinda wa Yerusalemu udzamangidwanso, ndipo mabwalo ndi ngalande
    zake zidzatetezedwa. Koma nthawiyi idzakhala ya masautso.
  hrv-hrv: 'Znaj i razumij: Od časa kad izađe riječ ''Neka se vrate i neka opet sagrade
    Jeruzalem'' pa do Kneza Pomazanika: sedam sedmica, a onda šezdeset i dvije sedmice,
    i bit će opet sagrađeni trg i opkop, i to u teško vrijeme.'
  mps-mps: Nago odama, te tiwai koneao, te Jerusalem taun ma gagalama nigaibao wabo
    po pedalubo sogo, te 7 taims 7-pela yia, te tama kibu be siliyu bolo yaibao, tialima
    te Godigo Sa Muani Genuai Bidi, aga te sabolaibao. Te augwaligo te Jerusalem dali,
    te taun tomode sunumi dabe, me te taun bagulali genuai masigi obo dabe, te ma
    nigaibao. Tama te Jerusalem elalubadi te 62 taims 7-pela yia, teba usu naibao,
    tiali goli te kibu be dabede te sęgę elalubo sogo dao.
  tpi-tpi: Yu mas harim na save olsem, stat long taim dispela tok i kamap bilong wokim
    gen Jerusalem, 7 taims 7-pela yia i mas pinis pastaim, orait na dispela bikman
    God i bin makim, em bai i kamap. Bai ol i wokim Jerusalem gen wantaim ol rot insait
    long taun na bikpela baret i raunim banis bilong taun. Na Jerusalem bai i stap
    olsem inap long 62 taims 7-pela yia, tasol ol dispela yia bai i stap olsem taim
    bilong hevi.
  dan-1931: 'Og du skal vide og forstå: Fra den Tid Ordet* om Jerusalems Genrejsning
    og Opbyggelse udgik, indtil en Salvet, en Fyrste, kommer, er der syv Uger; og
    i to og tresindstyve Uger skal det genrejses og opbygges med Torve og Gader under
    Tidernes Trængsel. { [*dvs. Jeremias'', jfr. V. 2. 2 Krøn. 36, 21.] }'
  vie-OVCB: Anh nên lưu ý, từ khi lệnh tái thiết Giê-ru-sa-lem được ban hành cho đến
    khi Đấng Chịu Xức Dầu đăng quang phải mất bốn mươi chín năm cộng với bốn trăm
    bốn trăm ba mươi bốn năm. Các đường phố sẽ được đắp lại, các tường thành sẽ được
    xây lại, ngay giữa thời kỳ hoạn nạn.
  guj-2017: માટે જાણ તથા સમજ કે યરુશાલેમની મરામત કરવાનો તથા તેને બાંધવાનો હુકમ થયાના
    સમયથી તે અભિષિક્તના સમય સુધી સાત અઠવાડિયાં લાગશે. બાસઠ અઠવાડિયામાં યરુશાલેમની
    શેરીઓ તથા ખાઈ આપત્તિના સમયમાં પણ ફરી બંધાશે.
  pon-2006A: 'Eri, ke en ese oh dehdehki met: sang ni ahnsou me koasoandien onohnsapahl
    en Serusalem wiawiher lel ahnsou me kaun me Koht ketin piladahro pahn ketido,
    sounpar isuh pahn pak isuh pahn irepeseng. Serusalem pahn onohnda sapahl iangahki
    ahl akan oh kehl kan, oh pahn mihmihki erein sounpar 62 wad isuh, ahpw ahnsowo
    pahn wia ahnsou apwal.'
  por-BRBSL: “Saiba portanto e descubra que da saída do mandamento de restaurar e
    construir Jerusalém até o Ungido, o príncipe, serão sete semanas e sessenta e
    duas semanas. Ela será construída novamente, com rua e fosso, mesmo em tempos
    conturbados.
  swe-swe: '[Nu delas de 70 sjuperioderna in i tre grupper: 7, 62 och 1. Den sista
    delen har två halvor.] Det ska du veta och förstå att från det att ett ord (en
    order) om att återställa och bygga upp Jerusalem igen, till en smord (messias),
    en furste [kommer], ska det vara 7 sjuperioder [49 år]. Under 62 sjuperioder [434
    år] ska den [staden Jerusalem] på nytt bli uppbyggd, med torg (marknadsplats och
    gator) och försvarsmurar (eller vattensystem), även under svåra tider. []'
  cth-cth: Hatdawkvah, Jerusalem kho bout sak hanelah kâ poe hnin hoi Khrih Bawipa
    totouh yat 7 touh hoi yat 62 touh a ro han tie hah panuek lawih. Rucatnae tueng
    dawk lamnaw hoi tapang sak lah ao han.
  twi-twi: '“Tie na te eyi ase: Efi bere a asɛm no bɛkɔ ama wɔasi Yerusalem ayɛ no
    foforo, kosi sɛ Nea Wɔasra no Ngo no bɛba no bɛyɛ mmere ason ahorow ‘ason’, ne
    aduosia abien ahorow ‘ason.’ Wobeyiyi mmorɔn ne akwan na wɔayɛ bammɔ a ɛyɛ den,
    nanso ɛbɛyɛ ahohiahia bere mu.'
  hlt-hlt: Te dongah ming lamtah Jerusalem thoh ham neh sak hamla ol aka thoeng te
    cangbam laeh. A koelh rhaengsang hil yalh rhih neh yalh sawmrhuk panit khuiah
    toltung neh imhlai khaw a thoh vetih a sak suidae khobing tue la om ni.
  tbz-SIM: 'Ntɛ ɑ dò nkɛ́bɑntɛ́ tì kɛ tì yĩ̀ɛ̃́tɛ́: Kɛ́bennɛ́nɛ̀ bɛ̀ bɛ́i ndìì yiè
    dì bo wɛ̃tɛmɛ̀ Sedisɑdɛmmu kóò mɑɑ́ kɛ yɑ̀ɑ tuɔkɛnɛ̀ okpɑ̀ɑ̀tì bɛ̀ tɑ̃ɑ̃tɛ́ wè,
    dɛ̀ mɔ̀kɛ yɛbie nsipísìyiekɛ̀ kucɛ mɛ̀yiekɛ̀ ndi. Dɛ kó difɔ̃nkúò yɛbie nsipísìkuɔ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ kucɛ mɛ̀yiekɛ̀ yɛ miɛkɛ dihɛì nɛ̀ di kó sicɛ̃kperí dɛ̀ bo mɑɑ́. Dɛ
    kó yɛmɔ̀rɛ̀ dɛ̀ yó nyóùmu mɛdiɛ̀.'
  msy-2020: '“Nɨ oreghɨva, kamaghɨn fogh: Dughiar Jerusalem uam an ingaramin mɨgɨrɨgɨam
    otogh mangɨ 49plan azeniba gɨvaghtɨma, gumazir God en akurvaghasa mɨsevezim, an
    otogham. Eghtɨ me ua Jerusalemɨn ingarɨva, nguibar ekiamɨn aven tuavibar ingarɨva,
    afemozir ekiam gekuightɨ a nguibar ekiamɨn dɨvazir gavgavim gighuigham. Eghtɨ
    Jerusalem 434plan azenibar kamaghɨra ikiam, eghtɨ azenir kaba, kar osɨmtɨziba
    ikiamin azeniba.'
  dop-dop: Pǝ wɛɛ sɩ ń nyɩ nɑ ń cɛkǝnɑ sɩ, pǝ kpɑɣɑʋ wɑɑtʋ wei pɑ kpɑɑlɑɑ sɩ, pɑɑ
    tɑɣɑnɩ Yosɑlɛm kɛ ŋmɑʋ tɔ, nɑ pǝ́ polo nyʋɣʋ tʋ wei pɑ pǝlɑ nim nɑ pɑ́ kpɑ tɔ
    ɩ kɔntɛ tɔ. Pǝ wɛ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ kɛ tɔm nɑɑtosompɔɣɔlɑɣɑ kɛ́. Pǝlɛ pǝ
    pɑɑsi, pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ tɔm nɩɩtoso nɑ nɑɑlɛ tɑɑ kɛ́ pɑɑ tɑɣɑnɩ ɩcɑtɛ ŋmɑʋ
    nɑ tǝ koluŋɑ. Amɑ pǝ wɑɑtʋnɑɑ kɑ wɛɛ kɑtɛ kɛ́.
  azb-azb: 'Bunu bil və anla: Yerusəlimi bərpa edib tikmək üçün verilən fərmanın çıxmasından
    məsh olunmuş hökmdara qədər yeddi yeddiillik dövr keçəcək. Altmış iki yeddiillik
    dövr ərzində Yerusəlim yenidən küçələr və xəndəklərlə tikiləcək, amma bu çətin
    vaxtlarda olacaq.'
  eng-DBY: 'Know therefore and understand: From the going forth of the word to restore
    and to build Jerusalem unto Messiah, the Prince, are seven weeks, and sixty-two
    weeks. The street and the moat shall be built again, even in troublous times.'
  hin-2017: इसलिए यह जान और समझ ले, कि यरूशलेम के फिर बसाने की आज्ञा के निकलने से
    लेकर अभिषिक्त प्रधान के समय तक सात सप्ताह बीतेंगे। फिर बासठ सप्ताहों के बीतने
    पर चौक और खाई समेत वह नगर कष्ट के समय में फिर बसाया जाएगा।
  wol-KYG: 'Nanga xam kon xéll ne: li ko dale keroog ba ñuy siiwtaane dogal ba jëm
    ci leqli Yerusalem, tabaxaat ko, ba keroog njiit li ñu fal di feeñ, juróom ñaari
    àppi juróom ñaar la. Te ci juróom benn fukk ak ñaar ci àppi juróom ñaar lañuy
    tabaxaat pénc ak kàmb gu ñu aare dëkk bi. Waaye jamono yu metti lay doon.'
  eng-YLT: 'And thou dost know, and dost consider wisely, from the going forth of
    the word to restore and to build Jerusalem till Messiah the Leader [is] seven
    weeks, and sixty and two weeks: the broad place hath been built again, and the
    rampart, even in the distress of the times.'
  kne-kne: 'Masapol ngarud ay ammoem ya nemnemem na: Opatapolo ya siyam ay tawen di
    malabas manipod sin kaibilinana ay maamag kasin din siyodad ay Jerusalem enggana
    sin domatngan di dinotokan Diyos ay manturay. Maamag to kasin din siyodad ay Jerusalem
    et mawada di kalsada ya makneg ay alad na. Komakaman to si oneg di mamin pito
    ay enemapolo ya dowa ay tawen, ngem din timpo ay doy yan timpon di golo.'
  eng-WYC-2017: Therefore know thou, and perceive; from the going out of the word
    that Jerusalem be builded again, till to Christ, the duke, shall be seven weeks
    of years and two and sixty weeks of years; and again the street shall be builded,
    and walls, in the anguish of times.
  eng-WMBB: “Know therefore and discern that from the going out of the commandment
    to restore and build Jerusalem to the Anointed One, the prince, will be seven
    weeks and sixty-two weeks. It will be built again, with street and moat, even
    in troubled times.
  urd-GVH: अब जान ले और समझ ले कि यरूशलम को दुबारा तामीर करने का हुक्म दिया जाएगा,
    लेकिन मज़ीद सात हफ़ते गुज़रेंगे, फिर ही अल्लाह एक हुक्मरान को इस काम के लिए चुनकर
    मसह करेगा। तब शहर को 62 हफ़तों के अंदर चौकों और ख़ंदक़ों समेत नए सिरे से तामीर
    किया जाएगा, गो इस दौरान वह काफ़ी मुसीबत से दोचार होगा।
  rug-rug: 'Mu tumae nia mamu va bakalia si hie: Podalae pa totoso sapu tozi vura
    nia sa poropita pude kuri pule ia sa popoa Zerusalema, osolae kamo pa totoso sapu
    mae sa Baṉara ta pozae Mesaea, si kote pa ka zuapa totoso pa zuapa vuaheni (asa
    sa made ṉavulu sia vuaheni) meke kote hoda la kamo pa ka onomo ṉavulu rua totoso
    pa zuapa vuaheni pule, (asa si made gogoto toloṉavulu made vuaheni). Kote kuri
    pulea rini sa popoa Zerusalema, meke sari na siraṉa pa korapana meke sari na vetu
    hakehakei ṉiṉiradi, ba kote na totoso tasunadi si arini.'
  gaz-gaz: '“Waan kana beeki; hubadhus: Gaafa labsiin Yerusaalemin haaromsuu fi deebisanii
    ijaaruuf labsame kun baʼee jalqabee hamma Masiihichi, Bulchaan dhufutti ‘torban’
    torbaatamaa fi torban jaatamii lama taʼa. Isheen daandiiwwanii fi dallaa wajjin
    ni haaromfamti; garuu wanni kun yeroo rakkinaa keessa taʼa.'
  fra-LSG: Sache-le donc, et comprends! Depuis le moment où la parole a annoncé que
    Jérusalem sera rebâtie jusqu’à l’Oint, au Conducteur, il y a sept semaines; dans
    soixante-deux semaines, les places et les fossés seront rétablis, mais en des
    temps fâcheux.
  gnn-gnn: “Ŋäka mäkiri'‐witjurra ga marŋgithiyana yulŋunydja. Yo, ŋuriŋi buŋgawayunydja
    wal'ŋu yurru nherraṉ rom, märr yurru yolŋuyu walalay dhuḻ'yundhi biyapul dhuwala
    Djurutjalamdja wäŋa, ga dhäŋuru ŋuliŋuru ŋunhi 49 dhuŋgarra yurru djuḻkthun, ga
    biyapul yurru ŋayi ŋunhiyi wäŋa Djurutjalambuynydja biyapul wuṉḏaŋarryirriyi dhärra
    yukurra ḻiw'maranhara yana ḻoḻuwuynydja gunganhara. Yurru ŋulinyaramirriyunydjayi
    dhuwalayi wäŋanydja mukthun yurru mari‐yakay yukurra djingaryun.
  yal-yal: '“I xa a kolon, i yi a famun: Keli na falan yisarin waxatin ma naxan a
    fala a Yerusalɛn mɔn xa yitɔn, a ti, han Manga sugandixin faana, ɲɛɛ solofere
    dɔxɔde solofere nun ɲɛɛ solofere dɔxɔde tonge sennin nun firin nan tima. Taan
    nun a yinna mɔn tima nɛn koni a waxatine xɔdɔxɔma ayi nɛn.'
  haw-1868: E ike oe, a e noonoo hoi, mai ka puka ana mai o ke kauoha e hoihoi, a
    e kukulu ia Ierusalema, a hiki aku i ka Mesia, ke Alii, ehiku ia hebedoma, a he
    kanaono a me kumamalua hebedoma; alaila e kukulu hou ia na alanui, a me ka pa,
    i na manawa popilikia no.
  arb-NAV: لِهَذَا فَاعْلَمْ وَافْهَمْ أَنَّ الْحِقْبَةَ الْمُمْتَدَّةَ مُنْذُ صُدُورِ
    الأَمْرِ بِإِعَادَةِ بِنَاءِ أُورُشَلِيمَ إِلَى مَجِيءِ الْمَسِيحِ، سَبْعَةُ أَسَابِيعَ،
    ثُمَّ اثْنَانِ وَسِتُّونَ أُسْبُوعاً يُبْنَى فِي غُضُونِهَا سُوقٌ وَخَلِيجٌ. إِنَّمَا
    تَكُونُ تِلْكَ أَزْمِنَةَ ضِيقٍ.
  ewe-ewe: “Nya nu sia eye nàse egɔme. Tso sedede sia be woagbugbɔ Yerusalem atu dzi
    va se ɖe esime Amesiamina la, dziɖula la nava la, anye kɔsiɖa adre eye woagbugbɔe
    atu kple mɔtatawo kple tsisitoƒewo gake woawɔe le xaxaɣi.
  eng-LEE: 'Know therefore and comprehend, that from the going forth of the word to
    restore and to build Jerusalem unto the anointed the prince will be seven weeks:
    and during sixty and two weeks will it be again built with streets and ditches
    [around it], even in the pressure of the times.'
  asm-FB: সেয়ে জানি লোৱা আৰু বুজি লোৱা যে, যিৰূচালেম পুনৰ নিৰ্মাণ কৰাৰ আজ্ঞা পোৱাৰ
    পৰা আৰু অভিষেক কৰা শাসনকৰ্ত্তাজন অহালৈকে সাত সপ্তাহ আৰু বাষষ্ঠি সপ্তাহলৈকে হ’ব।
    যন্ত্রনাৰ সময়ৰ স্বত্তেও গড়েৰে সৈতে যিৰূচালেমৰ ৰাস্তা পুনৰ নিৰ্মাণ কৰা হ’ব।
  sus-A: عِ شَ عَ كٌلٌن، عِ شَ عَ قَهَامُ. دَرِ سَلَمُ تِقٍ يَامَرِ مَ تّمُي نَشّ،
    هَن مَنفّ سُفَندِشِ قَ تّمُي، لْشْشُن سٌلٌقٍرٍ نَن دَنفِمَ. بٍينُن لْشْشُن تٌنفٌ
    سٍننِ نُن قِرِن شَ دَنفِ، تَا نُن عَ تّتّ قَمَ نّ تِدٍ، هَلِ نَ قَ رَبَمَ تْورّ
    نَن نَ.
  fra-SBL: « Sachez donc et discernez que, depuis l'envoi du commandement de rétablir
    et de reconstruire Jérusalem jusqu'à l'Oint, le prince, il y aura sept semaines
    et soixante-deux semaines. Elle sera rebâtie, avec des rues et des douves, même
    en des temps troublés.
  hbo-hbo: וְתֵדַ֨ע וְתַשְׂכֵּ֜ל מִן־מֹצָ֣א דָבָ֗ר לְהָשִׁיב֙ וְלִבְנֹ֤ות יְרֽוּשָׁלַ֙͏ִם֙
    עַד־מָשִׁ֣יחַ נָגִ֔יד שָׁבֻעִ֖ים שִׁבְעָ֑ה וְשָׁבֻעִ֞ים שִׁשִּׁ֣ים וּשְׁנַ֗יִם
    תָּשׁוּב֙ וְנִבְנְתָה֙ רְחֹ֣וב וְחָר֔וּץ וּבְצֹ֖וק הָעִתִּֽים׃
  pjt-pjt: ‘Kulinma nyangatja, panya Godalu Jerusalemanya piṟuku palyantjaku wangkaku.
    Ka yiya 49 ngaṟala wiyaringkunyangka maḻangka wati panya Godalu miḻmiḻmaṟa tjunkunytjanya
    pitjaku. Kaya nyara palula aṟangka aṉangu panya tjuṯangkulta tjaatarira waṟka
    palyalku, munuya Jerusalemanya waḻi uwankara wiṟu mulapa palyalku iwara wiṟutjara,
    munuya wallpa kuṉpu puḻka mulapalta palyalku para-arintaṟa ngaṟanytjaku. Ka ngura
    nyara paluṟu tiṯutjara witu mulapa ngaṟaku yiya 434-kutu-wangkara. Palu yiya nyara
    palula tjanala kutjupa tjuṯangku Godaku walytja tjuṯa rawangku arkaṟa kuralkatiku.
  kik-kik: “Atĩrĩrĩ, menya na ũtaũkĩrwo atĩrĩ, ‘Kuuma rĩrĩa gwatuirwo atĩ itũũra rĩa
    Jerusalemu rĩcookererio na rĩakwo rĩngĩ, nginya rĩrĩa mũtongoria ũrĩa Mũitĩrĩrie
    Maguta agooka-rĩ, nĩgũkagĩa na ciumia mũgwanja na ciumia ingĩ mĩrongo ĩtandatũ
    na igĩrĩ. Itũũra rĩu nĩrĩgaakwo rĩngĩ, hamwe na njĩra ciarĩo na mũtaro, no gũgaakorwo
    kũrĩ mahinda ma thĩĩna.
  fra-NCL: 'Sache donc et comprends : depuis la sortie d’une parole ordonnant de rebâtir
    Jérusalem jusqu’à un oint, un chef, il y a sept semaines, et soixante-deux semaines ;
    elle sera rebâtie, places et enceinte, dans la détresse des temps.'
  cek-AK: 'To pongah Jerusalem to pakhraih moe, sak let hanah, lokpaekhaih ni hoi
    kamtong, Angraeng Messiah karoek to zarh sarih, zarh qui tarukto pacoeng, zarh
    hnetto akra tih, tito pakuem ah loe panoek ah: raihaih atue thungah lampui hoi
    tapang to sak let ah om tih.'
  cuk-cuk: '” ’We-ibmar be magar-itogergebed, be nue-wisguergebed: Jerusalén-neggwebur
    gannar-soblegega igar-uklesad-akale, Dule-Dummad-Nugsalesad nonikoedse, Itoged-gugle
    (7) naguoed. A-sorbali, itoged-dulapaa-gakabo (62) nagubaloed. Geb degine, Jerusalén-neggwebur,
    e-igar-dummagan, degi, e-galu-matusurmalad gannar soblenonikoed, A-ibagan, bukib-itoged-ibagan,
    degi, wile-itoged-ibagan guoed.'
  uig-CYR: Шуни билишиң вә чүшинишиң керәкки, Йерусалимни йеңибаштин әслигә кәлтүрүп
    бена қилиш буйруғи җакаланғандин тартип, Мәсиһ дегән әмир мәйданға чиққичә йәттә
    һәссә «йәттә вақит» қошулған атмиш икки һәссә «йәттә вақит» өтиду. Йерусалим шәһири
    йеңибаштин бена қилинип, мәйдан-кочилар вә сепил-истиһкам барлиққа кәлтүрүлиду,
    амма бу бисәрәмҗан күнләрдә болиду.
  tel-2017: యెరూషలేమును మళ్ళీ కట్టించవచ్చని ఆజ్ఞ బయలు దేరిన సమయం మొదలుకుని అభిషిక్తుడైన
    నాయకుడు వచ్చే దాకా ఏడు ఏడులు, 62 ఏడులు పడుతుందని గ్రహించి అర్థం చేసుకో. దురవస్థ
    గల కాలం అయినప్పటికీ పట్టణం రాచవీధులను కందకాలను మళ్ళీ కడతారు.
  hat-BSA: “Konsa, ou ta dwe konnen e disène ke depi yon dekrè vin pibliye pou restore
    e rebati Jérusalem jis rive nan Onksyone a, Prens lan, va gen sèt semèn ak swasann-de
    semèn. Li va rebati ankò, ak plas la, e ak kanal ranpa a, menm nan yon tan ki
    twouble.
  kos-kos: 'Esamya ma inge, ac kalem kac: Liki pacl se sapkinyuk in sifil musaiyuk
    Jerusalem ah nwe ke el su mosrweyukla ac tuku, yac itkosr pacl itkosr ac fah somla.
    Acn Jerusalem ac fah sifil musaiyukla, na ac oasr inkanek we ac kalkal kulana
    loangeyen siti uh, ac siti sac ac fah oanna nwe ke yac itkosr pacl onngoul luo
    somla, tusruktu in pacl se inge ac fah pus na mwe lokoalok.'
  hbo-WLC: וְתֵדַ֨ע וְתַשְׂכֵּ֜ל מִן־מֹצָ֣א דָבָ֗ר לְהָשִׁיב֙ וְלִבְנ֤וֹת יְרֽוּשָׁלִַ֙ם֙
    עַד־מָשִׁ֣יחַ נָגִ֔יד שָׁבֻעִ֖ים שִׁבְעָ֑ה וְשָׁבֻעִ֞ים שִׁשִּׁ֣ים וּשְׁנַ֗יִם
    תָּשׁוּב֙ וְנִבְנְתָה֙ רְח֣וֹב וְחָר֔וּץ וּבְצ֖וֹק הָעִתִּֽים׃
  ibo-ibo: '“Ma mara, werekwa uche ghọta nke a: Site nʼoge e nyere iwu ka e wugharịa
    Jerusalem tutu ruo mgbe Onye ahụ e tere mmanụ, onyendu ahụ ga-abịa, ga-abụ izu
    ụka asaa, na izu ụka iri isii na abụọ, a ga-ewughachi ya, na okporoụzọ ya, na
    olulu mmiri ya, maọbụ nʼime oge nsogbu.'
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେ ଜ୍ଞାତ ହୁଅ ଓ ବୁଝ ଯେ, ଯିରୂଶାଲମକୁ ପୁନଃସ୍ଥାପନ ଓ ନିର୍ମାଣ କରିବାର
    ଆଜ୍ଞା ପ୍ରକାଶ ହେବା ସମୟଠାରୁ ଅଧିପତି, ଅଭିଷିକ୍ତ ବ୍ୟକ୍ତିଙ୍କ ପର୍ଯ୍ୟନ୍ତ ସାତ ସପ୍ତାହ ହେବ;
    ପୁଣି, ସଙ୍କଟ କାଳରେ ହିଁ ତାହା ଛକ ଓ ପରିଖା ସହିତ ତିନି କୋଡ଼ି ଦୁଇ ସପ୍ତାହ ପୁନଃନିର୍ମିତ ହେବ।
  chk-chk: 'Kopwe silei o weweiti ei: Seni fansoun ewe kapas a towu pwe Jerusalem
    epwe kaüsefäl tori waren ewe sounemenem, ätewe mi kepit, ükükün fisu fän fisu
    ier repwe la. Iwe, Jerusalem epwe kaüsefäl, epwe pwal wor alan me an lenien chulap.
    Epwe nom lon ükükün fisu fän wone me ruu ier, nge epwe eu fansoun osupwang.'
  rop-rop: Yu garra teiknodis en sabi ol dislot ting. God garra dalim im pipul olabat
    blanga bildimbek Jerusalem igin. En brom det taim raidap langa det taim weya God
    garra jandim det lida weya imbin pikimat, 490 yiya garra gopas. En dei garra bildimap
    Jerusalem igin, garram ola roud en strongwan wol. En im garra jandap blanga 434
    yiya. Bat langa det taim, im garra jidan det taim blanga trabul.
  ukr-1871: 'Так дізнайсь і розумій: від того часу, як вийде приказ, щоб одбудувати
    Ерусалим, до Христа Владики — сїм сїмок і шістьдесять дві сїмки; й вернеться нарід
    і збудовані будуть улицї та мури, але в тїсних часах.'
  deu-1951: 'So wisse und verstehe: Vom Erlaß des Befehls zum Wiederaufbau Jerusalems
    bis auf den Gesalbten, einen Fürsten, vergehen sieben Wochen; und innert zweiundsechzig
    Wochen werden die Straßen und Gräben wieder gebaut, und zwar in bedrängter Zeit.'
  eng-JPS: Know therefore and discern, that from the going forth of the word to restore
    and to build Jerusalem unto one anointed, a prince, shall be seven weeks; and
    for threescore and two weeks, it shall be built again, with broad place and moat,
    but in troublous times.
  srp-1865: 'Zato znaj i razumij: otkad izide rijeè da se Jerusalim opet sazida do
    pomazanika vojvode biæe sedam nedjelja, i šezdeset i dvije nedjelje da se opet
    pograde ulice i zidovi, i to u teško vrijeme.'
  lug-lug: “Manya era tegeera ng’okuva ne kaakano ekiragiro nga bwe kiweereddwa ku
    kuzzibwawo kwa Yerusaalemi n’okutuusa ku kujja okw’omufuzi oyo eyafukibwako amafuta,
    waliba ebbanga lya wiiki musanvu. N’oluvannyuma kirizimbibwa mu wiiki nkaaga mu
    bbiri ne kiteekebwamu enguudo n’olusalosalo, newaakubadde nga biriba biro bya
    kutegana.
  heb-heb: ותדע ותשכל מן מצא דבר להשיב ולבנות ירושלם עד משיח נגיד שבעים שבעה ושבעים
    ששים ושנים תשוב ונבנתה רחוב וחרוץ ובצוק העתים׃
  ben-IRV: তুমি জেনে নাও ও বোঝো যে, যিরূশালেমকে আবার স্থাপন ও তৈরী করার আদেশ বের হওয়া
    থেকে শুরু করে সেই অভিষিক্ত নেতা (যিনি একজন শাসনকর্ত্তা হবেন) আসা পর্যন্ত সাত সপ্তাহ
    আর বাষট্টি সপ্তাহ হবে। যিরূশালেমকে আবার রাস্তা ও পরিখার সঙ্গে আবার নতুন করে তৈরী
    করা হবে এবং তা সঙ্কটকালেই হবে।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਜਾਣ ਅਤੇ ਸਮਝ ਲੈ ਕਿ ਜਿਸ ਵੇਲੇ ਤੋਂ ਯਰੂਸ਼ਲਮ ਦੇ ਦੂਜੀ ਵਾਰੀ ਉਸਾਰਨ ਦੀ
    ਆਗਿਆ ਨਿੱਕਲੇਗੀ ਚੁਣੇ ਹੋਏ ਦੇ ਰਾਜ ਤੱਕ ਸੱਤਰ ਸਾਤੇ ਹੋਣਗੇ ਅਤੇ ਬਾਹਠ ਸਾਤੇ ਉਹ ਬਜ਼ਾਰ ਸ਼ਹਿਰਪਨਾਹ
    ਸਣੇ ਬਣਾਇਆ ਜਾਵੇਗਾ ਪਰ ਔਖਿਆਈ ਦੇ ਦਿਨਾਂ ਵਿੱਚ
  mya-JVB: ထိုကြောင့် ၊ ယေရုရှလင် မြို့ကိုတဖန် တည်ထောင် ပြုစုစေခြင်းငှါ ၊ အမိန့် တော်ရှိသည်
    နေ့မှစ၍ ခရစ်တော်သခင်၏ လက်ထက်တိုင်အောင် ၊ ခုနစ် သိတင်း နှင့် ခြောက် ဆယ်နှစ် သိတင်း
    ကြာလိမ့်မည်ဟု သိမှတ် နားလည် လော့။ အနှောင့် အရှက် ခံရသောကာလ ၌ မြို့လမ်း ကို တဖန်
    တည်ထောင် ပြုစုရမည်ဟု စီရင် ဆုံးဖြတ်ခြင်းရှိ၏။
  hmo-hmo: '“Inai oi laloa namonamo: Ierusalema haginia lou herevana idia gwauraia
    ela bona Mesia ia ginidae be lagani ibounai 483 be do idia ore. Ierusalema ena
    ariara bona magu badadia do idia karaia lou, to nega dika lalonai do idia karaia.'
  urd-urd: इसलिए तू मा'लूम कर और समझ ले कि येरूशलेम की बहाली और ता'मीर का हुक्म जारी
    होने से मम्सूह फ़रमाँरवाँ तक सात हफ़्ते और बासठ हफ़्ते होंगे; तब फिर बाज़ार ता'मीर
    किए जाएँगे और फ़सील बनाई जाएगी, मगर मुसीबत के दिनों में।
  rus-SYN: 'Итак знай и разумей: с того времени, как выйдет повеление о восстановлении
    Иерусалима, до Христа Владыки семь седьмин и шестьдесят две седьмины; и возвратится
    народ и обстроятся улицы и стены, но в трудные времена.'
  bqc-SIM: Làasookɛ yã́piwa, níↄ dↄ̃ kɛ́ sɛa gↄↄ pↄ́ wa dìlɛ Yelusalɛũ ɛa sua
    a pá ziuwa e à gɛ̀ pɛ̀ kía pↄ́ Lua kpà mↄgↄↄwa aↄ dɛ wɛ̃̀ soplapla lɛɛ sopla
    ń wɛ̃̀ soplapla lɛɛ bàaↄ̃ ń plaoo ũɛ. Wa ɛa kálɛ, wi a gãaɛↄ kɛkɛ ń zɛaↄ,
    ãma taasi aↄ ku gↄↄpi.
  tcz-CHONGTHU: Hiche hi ngaijin lang kihettem in! Jerusalem semphat ding kiseidoh’a
    pat, Pathen thaonu khat vaihom ding hungdoh ding geihi, hapta sagi mun sagi toh
    hapta somgupleni mun sagi, lhing ding ahi. Chutah leh Jerusalem kisapha-a, kholai
    lamlen holeh kulpi pal dettah a kisempha ding. Hiche phatsung hi gim hesohna khang
    hi ding ahi.
  mar-mar: हे जाण आणि समजून घे की, यरूशलेमेची पुनर्बांधणी करण्याची आज्ञा झाल्यापासून
    तर अभिषिक्त पुढारी येईपर्यंतचा अवकाश सात सप्तके आणि बासष्ट आठवडे आहे. त्यानंतर
    यरूशमेलेची पुनर्बांधणी होईल; आणि संकटाच्या काळातही खंदक आणि कोट यांसह ती बांधण्यात
    येईल.
  qub-qub: 'Cayta sumaj tantiyacunquiman: Jerusalén siudäta allchananpaj nishanpita-pacha,
    acrashan mandaj chayamunancamaga canga ganchis semänarämi. Jerusalenpa intëru
    cantunpa pergancunatawan cällincunata allchananpäga caycan sojta chunca ishcay
    semänami. Ichanga chay wichan cangapaj amatar llaquicuymi.'
  bqp-bqp: Ǹ n mɛn nɑ, ɑ bwisikuo kpɑ ɑ tubu. Sɑɑ mìn di bɑ woodɑ wɛ̃ bu Yerusɑlɛmu
    sɔmɛ bu bɑni, sere wirugii wi Gusunɔ u gɔsɑ u kɑ nɑ, yɑ koo kowɑ sɑɑ nɔɔbɑ yirun
    nɔn nɔɔbɑ yiru. Yen biru, bɑ koo yen swɛɛ sɔmɛ kɑ yen gbɑ̃rɑru sɑɑ nɔɔbɑ yirun
    non wɑtɑ kɑ yiru sɔɔ. Sɑɑ ye, yɑ ko n sɑ̃ɑwɑ wɑhɑlɑn sɑɑ.
  hat-hat: Konprann sa byen, louvri zòrèy ou. Depi lè yo te bay lòd pou yo te rebati
    Jerizalèm lan jouk lè chèf Bondye chwazi a va vini an, sèt fwa sètan pral pase.
    Yo pral rebati Jerizalèm avèk wout li yo ak miray ranpa li yo. Lavil la pral kanpe
    pou sèt fwa swasanndezan, men pandan tout tan sa a, moun pral anba anpil tray.
  eng-BSB: 'Know and understand this: From the issuance of the decree to restore and
    rebuild Jerusalem, until the Messiah, the Prince, there will be seven weeks and
    sixty-two weeks. It will be rebuilt with streets and a trench, but in times of
    distress.'
  eng-WEBPB: “Know therefore and discern that from the going out of the commandment
    to restore and build Jerusalem to the Anointed One, the prince, will be seven
    weeks and sixty-two weeks. It will be built again, with street and moat, even
    in troubled times.
  kbq-kbq: E'ina hu'negu menima ama kema nentahisanunka antahi ama huo. Jerusalemi
    kuma'ma eriso'e huta ete kihoma huno kini ne'mo'ma hania knareti'ma agafa huteno
    vuno, ugagota Kini ne' Mesaiama efore'ma hania knare'ma uhanatisniana, e'i 49ni'a
    kafugi 434'a kafugi ana mikama erintesiana 483'a kafumofo agu'afi Jerusalemi kumara
    ete eri so'ea huza negi'za, kumapi ne'onse kantamina tro nehu'za, fra'ma ki'za
    mani'neza ha'ma hanaza kumataminena trora hugahazanagi, zamagra tusi'a knazamofo
    agu'afi mani'neza ana eri'zana erigahaze.
  nhe-BL: “Huajca xijtlacaquili. Intla se pehuas quipohuas sesen xihuitl tlen quema
    temacase nopa tlanahuatili para sampa ma quisencahuaca altepetl Jerusalén, elis
    49 xihuitl o 7 xihuitl panos 7 hueltas. Huan teipa elis seyoc 434 xihuitl o 7
    xihuitl panos 62 hueltas hasta quema ajsis nopa Mesías, nopa tlanahuatijquetl
    tlen Toteco Dios quiijto techtitlanilisquía. Huan sampa quisencahuase Jerusalén
    ica icalles huan tepamitl, yonque ohui para quichihuase.
  bus-bus: Ǹ laasuu lɛ́ yã kɛ̀a ǹgↄ̃ dↄ̃ kɛ̀ naana zaa gurↄↄ kɛ̀ wà dìɛ kɛ̀ Yerusalɛmu
    é ɛara à su a gwena ziia ai à gàa pɛ́ Mɛsaya mↄ́gurↄↄa eégↄ̃ dɛ azuma swɛɛplaa
    kↄ̃n azuma baaagↄ̃ awɛɛplaao ũmɛ. Weé ɛara wà káɛ weé à gãalɛnↄ kɛkɛ kↄ̃n zɛ́daanↄ,
    mↄde nawɛ̃a égↄ̃ kuu gurↄↄ pìa.
  gub-BL: Einu katu ko heze'eg nehe, Taniew. Ekwaw nehe no. Amo tuwihawete uzapo wi
    kar Zeruzarez tawhu teko wanupe a'e. A'e 'ar henataromo umumaw putar 49 kwarahy
    nehe. Na'e tuwihawete Tupàn hemixak kwer uhem putar a'e nehe. Zeruzarez pe myteromo
    har pyahu ma'e, ipàrirogaw aiha ma'e a'e no, umumaw putar 7 haw 62 kwarahy a'e
    nehe. Teko upuraraw putar ma'erahy tetea'u a'e kwarahy wamumaw mehe wà nehe.
  eng-DRA: 'Know thou therefore, and take notice: that from the going forth of the
    word, to build up Jerusalem again, unto Christ the prince, there shall be seven
    weeks, and sixty-two weeks: and the street shall be built again, and the walls
    in straitness of times.'
