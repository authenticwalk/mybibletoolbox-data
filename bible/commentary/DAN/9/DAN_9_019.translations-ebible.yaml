verse: DAN.009.019
translations:
  mal-C: കർത്താവേ, കേൾക്കണമേ. കർത്താവേ, ക്ഷമിക്കണമേ. കർത്താവേ, ചെവിക്കൊണ്ട് പ്രവർത്തിക്കണമേ.
    എന്റെ ദൈവമേ, തിരുനാമംനിമിത്തം ഇനിയും താമസിക്കരുതേ; അവിടത്തെ നഗരവും അവിടത്തെ ജനവും
    തിരുനാമം വഹിക്കുന്നല്ലോ.”
  deu-TKW: O Herr, höre! Herr, verzeihe! Herr, merke auf und handle ohne Zögern um
    deinetwillen, mein Gott; denn deinen Namen trägt deine Stadt und dein Volk!
  lin-lin: Nkolo, yoka ! Nkolo, limbisa ! Nkolo, yoka na bokebi ! Sala, kowumela te,
    mpo na lokumu ya Kombo na Yo moko, Nzambe na ngai ! Pamba te ngai, nazali kobelela
    Kombo na Yo mpo na bolamu ya engumba mpe ya bato na Yo ! »
  eng-LSV: O Lord, hear, O Lord, forgive; O Lord, attend and do; do not delay, for
    Your own sake, O my God, for Your Name is called on Your city, and on Your people.
  eng-GNV: 'O Lord, heare, O Lord forgiue, O Lord consider, and doe it: deferre not,
    for thine owne sake, O my God: for thy Name is called vpon thy citie, and vpon
    thy people.'
  eng-WEBSTER: 'O Lord, hear; O Lord, forgive; O Lord, hearken and do; defer not,
    for thy own sake, O my God: for thy city and thy people are called by thy name.'
  nhw-BL: ¡Ay Toteco, techtlacaquili! ¡Ay Toteco, techtlapojpolhui! ¡Ay Toteco, xijcaqui
    nocamanal! Xijchihua catli nimitztlajtlanía huan amo xihuejcahua para techpalehuis.
    Nochi masehualme sempa ma quiitaca mohueyitilis pampa nochi quimatij para Jerusalén
    moaltepe huan tiisraelitame timomasehualhua.”
  swh-ONEN: Ee Bwana, sikiliza! Ee Bwana, samehe! Ee Bwana, sikia na ukatende! Kwa
    ajili yako, Ee Mungu wangu, usikawie, kwa sababu mji wako na watu wako wanaitwa
    kwa Jina lako.”
  bba-bba: Yinni, ɑ bɛsɛn kɑnɑru nɔɔwɔ kpɑ ɑ sun suuru kuɑ. A bɛsɛn ɡere swɑɑ dɑkio
    kpɑ ɑ ko ye sɑ bikiɑ. A ku de n tɛ wunɛn yĩsirun sɔ̃. Domi wunɑ ɑ wuu ɡe kɑ tɔn
    be kpuro mɔ.
  eng-KJVCPB: 'O Lord, hear; O Lord, forgive; O Lord, hearken and do; defer not, for
    thine own sake, O my God: for thy city and thy people are called by thy name.'
  mpx-mpx: O Babala, wama awanun nu hago. O Babala, wama gegi nu nuwayoho. O Babala,
    wama awanun nu laeganan ge nu ginol ola. O no Yabowaine, alam kaiwena bahi wama
    awanun lahena ni eesowal, kaiwena Yelusalema alam panuwana ge ama wam gamagalau.”
  luo-luo: Yaye Jehova Nyasaye, yie iwinjwa! Yaye Jehova Nyasaye, yie iwenwa! Yaye
    Jehova Nyasaye, winjwa kendo ikonywa ma ok ideko, nikech dalani maduongʼ kod jogi
    miluongo gi nyingi.”
  meu-meu: Ḡaubada e, a kamonai; Ḡaubada e, emai dika ba gwau tao; Ḡaubada e, ba lalomai,
    ba kara; egu Dirava e, basio halahe, oi sibomu daimu ai, badina be emu hanua bona
    emu bese na oi ladamu e hahenemailaia.
  npi-ULB: हे परमप्रभु सुन्‍नुहोस्! हे परमप्रभु क्षमा गर्नुहोस्! हे परमप्रभु ध्यान
    दिनुहोस् र काम गर्नुहोस् । हे मेरा परमेश्‍वर, तपाईंको आफ्नै निम्‍ति ढिला नगर्नुहोस्,
    किनभने तपाईंको सहर र तपाईंका मानिस तपाईंकै नाउँले बोलाइन्‍छन् ।”
  yor-yor: Olúwa, fetísílẹ̀! Olúwa, dáríjì! Olúwa, gbọ́ kí o sì ṣe é! Nítorí i tìrẹ,
    Ọlọ́run mi, má ṣe pẹ́ títí, nítorí ìlú rẹ àti àwọn ènìyàn rẹ ń jẹ́ orúkọ mọ́ ọ
    lára.”
  pes-OPCB: «ای خداوند، دعای ما را بشنو و گناهان ما را ببخش. ای خداوند، به درخواست
    ما گوش بده و عمل نما و به خاطر خودت، ای خدای من، تأخیر نکن، زیرا نام تو بر این
    قوم و بر این شهر می‌باشد.»
  tgl-ULB: Panginoon makinig! Panginoon magpatawad! Panginoon, magbigay pansin at
    kumilos ka! Para sa iyong kapakanan, huwag mong ipagpaliban, aking Diyos, sapagkat
    ang iyong lungsod at ang iyong tao ay tinawag sa pamamagitan ng iyong pangalan.”
  cbu-NT: Apaa, na mazinangandama. Iyaa Utaáchcheetsini yutaritshishirini tachingeerush
    istangcha. Tputs shiyaa yasapana, aturi, mashkina. Irusarinaa yusur yaramaam mashkitamana,
    mishat tputsirish shiyaa yusur chinapana aturi, mashkitamana. Ashiri, Apaa, iyaa
    istangcha. Zapshtarinllpa, Apanllee tsiyatkuri, tárangina. Na kamaneena yuwaa
    nuw Danieli Utaáchcheem Apanllpa mashirangi anootsi.
  hui-hui: Anduane Homogo-o inanaga bi laramago hale halu ina biamogo bia. Anduane
    Homogo-o ko bibahende birimagoni domo wahai habe. Yarusaleme tano biagobi wali
    agali ogoniha karubi í̠nagaore kagoni. Anigo hondo ha nabi í̠ninaga mini timbuni
    yaraga hene kego manda bialu abaleore biamogo bibe, lalu Danielehanda Ngode Datagaliwabehondo
    bi ogoni lene.
  mya-mya: အို အ​ရှင်​ဘု​ရား၊ နား​ထောင်​တော်​မူ​ပါ။ အို အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​၏​အ​ပြစ်​များ
    ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။ အို အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​လျှောက်​ထား​ချက်​ကို​နား
    ထောင်​တော်​မူ​၍​အ​ရေး​ယူ​တော်​မူ​ပါ။ အို အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ဖင့်​နွဲ
    တော်​မ​မူ​ပါ​နှင့်။ သို့​မှ​သာ​လျှင်​ကိုယ်​တော် သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း
    ကို​လူ​တိုင်း​သိ​ရှိ​ပါ​လိမ့်​မည်။ ဤ​မြို့ နှင့်​ဤ​လူ​မျိုး​တော်​ကို​ကိုယ်​တော်​ပိုင်
    တော်​မူ​ပါ​၏'' ဟု​ဆု​တောင်း​ပတ္ထနာ​ပြု​၏။
  bod-N: ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ཀྱིས་གསན་རོགས་གནང་། ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ཀྱིས་དགོངས་ཡངས་གནང་བར་ཞུ།
    ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ཀྱིས་ཐུགས་མཉམ་བཞེས་ཏེ་བསྒྲུབ་པར་མཛད་རོགས། ཀྱེ་ང་ཡི་དཀོན་མཆོག་ལགས།
    ཁྱེད་ཉིད་ཀྱི་ཕྱིར་དུ་འགོར་འགྱང་མི་བྱེད་པར་ཞུ། རྒྱུ་མཚན་ནི་གྲོང་ཁྱེར་འདི་དང་མི་སྡེ་འདི་ནི་ཁྱེད་ཀྱི་མཚན་ནས་འབོད་པའི་ཕྱིར་རོ་ཞེས་ཞུས་པའོ།
    །
  sna-sna: Haiwa Ishe, inzwai! Haiwa Ishe kanganwirai! Haiwa Ishe, inzwai muite! Haiwa
    Mwari wangu, nokuda kwenyu musanonoka, nokuti vanhu venyu neguta renyu vakatumidzwa
    Zita renyu.”
  spa-BLM: Señor, escucha. Señor, perdona. Señor, escucha y haz. No te demores, por
    tu bien, Dios mío, porque tu ciudad y tu pueblo son llamados por tu nombre”.
  cac-cac: Mamin Cajalil, tac'vej on̈, ac' lajvoc co chucal. Cotan̈, colvajan̈ qued'oc.
    Yuj val a b'inajnaquil, mocab' ec' tiempo on̈ a colani, yujto ojtacab'il to ic
    on̈ yed' a chon̈ab' Jerusalén, xin chi d'a in lesal chi'.
  swh-ULB: Bwana, sikiliza! Bwana, samehe! Bwana, tuangalie na ufanye jambo! Kwa ajili
    yako mwenyewe, usichelewe, Mungu wangu, kwa kuwa mji wako na watu wako wanaitwa
    kwa jina lako.”
  bel-bel: Госпадзе, выслухай! Госпадзе, даруй! Госпадзе, уважы і зьдзейсьні, не спазьніся
    дзеля Цябе Самога, Божа мой, бо Тваё імя названа над горадам Тваім і над народам
    Тваім!»
  deu-ELBBK: Herr, höre! Herr, vergib! Herr, höre zu und handle; zögere nicht, um
    deiner selbst willen, mein Gott! Denn deine Stadt und dein Volk sind nach deinem
    Namen genannt.
  mbb-OT: Pemineǥa key, Nengazen, wey peseyluwa key. Segugunà key tevangi para meveǥayi
    ka te zengeg, su migkilala ka he Megbevayà diyà te inged nu wey menge etew nu.”
  mal-2015: കർത്താവേ, കേൾക്കേണമേ; കർത്താവേ, ക്ഷമിക്കേണമേ; കർത്താവേ, ചെവിക്കൊണ്ടു പ്രവർത്തിക്കേണമേ;
    എന്റെ ദൈവമേ, നിന്നെത്തന്നെ ഓർത്തു താമസിക്കരുതേ; നിന്റെ നാമം വിളിച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Rajeja, šun! Rajeja, odmuk! Rajeja, šun avri a ker! Ma odthov oda! Ker
    oda vaš tuke korkoreske, Devla miro! Bo tiro foros a tire manuša ľidžan tiro nav.“
  nlg-nlg: Maghutu, ko rongovighai! Maghutu, mo ko talukehai rana lei palumami. Maghutu,
    ko talu kulimu mai tamami, mo ko gonia tua. Ko nea eni, ge rana lei tinoni kara
    ghilalagho ighoe to God, mo ko bei kise, na pukuna na komu sule, ma rana vure
    ilokana ra nimua.”
  pes-OPV: ‌ای خداوند بشنو! ای خداوندبیامرز! ای خداوند استماع نموده، به عمل آور! ای
    خدای من به‌خاطر خودت تاخیر منمازیرا که شهر تو و قوم تو به اسم تو مسمی می‌باشند.»
  ron-1924: Аскултэ, Доамне! Яртэ, Доамне! Я аминте, Доамне! Лукрязэ ши ну зэбови,
    дин драгосте пентру Тине, Думнезеул меу! Кэч Нумеле Тэу есте кемат песте четатя
    Та ши песте попорул Тэу!”
  ben-OBCV: হে প্রভু, শোনো! হে প্রভু, ক্ষমা করো! হে প্রভু, এদিকে মন দাও ও আমাদের অনুরোধে
    কাজ করো! তোমার জন্য, হে আমার ঈশ্বর, দেরি কোরো না, কারণ তোমার নগর ও তোমার নগরবাসীরা
    তোমার নাম বহন করে।”
  som-som: Sayidow, na maqal; Sayidow, na cafi; Sayidow, na dhegayso oo yeel; ha raagin;
    aawadaa baan kugu baryaynaa Ilaahayow, maxaa yeelay magaaladaada iyo dadkaagaba
    waxaa loogu yeedhay magacaaga.
  lat-VUC: 'Exaudi, Domine; placare Domine: attende et fac: ne moreris propter temetipsum,
    Deus meus, quia nomen tuum invocatum est super civitatem et super populum tuum.'
  eng-ASVBT: O Lord, hear; O Lord, forgive; O Lord, hearken and do; defer not, for
    thine own sake, O my God, because thy city and thy people are called by thy name.
  ita-1885: Signore, esaudisci; Signore, perdona; Signore, attendi, ed opera, senza
    indugio, per amor di te stesso, o Dio mio; perciocchè la tua città, e il tuo popolo,
    si chiamano del tuo Nome.
  eng-ULB: Lord, listen! Lord, forgive! Lord, pay attention and take action! For your
    own sake, do not delay, my God, for your city and your people are called by your
    name.”
  spa-VBL: ¡Señor, por favor, escucha! ¡Señor, por favor, perdona! Por favor, ¡presta
    atención y haz algo! Por tu propio bien, Dios mío, no te demores, pues tu ciudad
    y tu pueblo se identifican con tu nombre”.
  fra-_FOB: Seigneur! exauce. Seigneur! pardonne. Seigneur! sois attentif et agis,
    à cause de toi-même; ô mon Dieu! ne tarde point, car ton nom est invoqué sur ta
    ville et sur ton peuple.
  mal-mal: കർത്താവേ, കേൾക്കണമേ; കർത്താവേ, ക്ഷമിക്കണമേ; കർത്താവേ, ചെവിക്കൊണ്ട് പ്രവർത്തിക്കണമേ;
    എന്റെ ദൈവമേ, തിരുനാമംനിമിത്തം ഇനിയും താമസിക്കരുതേ; ഈ പട്ടണവും ഈ ജനവും അങ്ങയുടെ
    നാമത്താൽ വിളിക്കപ്പെട്ടിരിക്കുന്നുവല്ലോ”.
  urd-GVR: Ai Rab, hamārī sun! Ai Rab, hameṅ muāf kar! Ai mere Ḳhudā, apnī ḳhātir
    der na kar, kyoṅki tere shahr aur qaum par tere hī nām kā ṭhappā lagā hai.”
  suz-BL: आं परमप्रभु, नेनीन। परमप्रभु, आंइ पाप क्‍याम्‍दीन। परमप्रभु, नेनीन। मिनु
    इन नें आ पर्बम मरिम्‍थु गेय पने। मारदे हना इन सहर नु इन मुर इन नें रे ब्रेत्‍चा
    पुंइसीशो बाक्‍नीम” दे गो दानीएलमी परमप्रभु कली देंती। येरमीया १४:९
  eng-NOY: O Lord, hear! O Lord, forgive! O Lord, hearken and do! Defer not, for thine
    own sake, O my God! For thy city and thy people are called by thy name.
  ita-1927: O Signore, ascolta! Signore, perdona! Signore, sii attento ed agisci;
    non indugiare, per amor di te stesso, o mio Dio, perché il tuo nome è invocato
    sulla tua città e sul tuo popolo!”
  ckb-ckb: ئەی پەروەردگار گوێ بگرە! ئەی پەروەردگار لێخۆشبە! ئەی پەروەردگار گوێ شل
    بکە و دەستبەکار بە! ئەی خودای من، لەبەر خۆت دوای مەخە، چونکە شارەکەت و گەلەکەت
    ناوی تۆیان هەڵگرتووە.»
  eng-BBE: O Lord, give ear; O Lord, have forgiveness; O Lord, take note and do; let
    there be no more waiting; for the honour of your name, O my God, because your
    town and your people are named by your name.
  kan-OKCV: ಕರ್ತದೇವರೇ ಕೇಳಿರಿ! ಕರ್ತದೇವರೇ ಕ್ಷಮಿಸಿರಿ! ಕರ್ತದೇವರೇ ಲಾಲಿಸಿರಿ ಮತ್ತು ಕಾರ್ಯವನ್ನು
    ಸಾಧಿಸಿರಿ! ನನ್ನ ದೇವರೇ, ನಿಮ್ಮ ನಿಮಿತ್ತವಾಗಿ ತಡಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ ಪಟ್ಟಣವೂ ನಿಮ್ಮ
    ಜನರೂ ನಿಮ್ಮ ಹೆಸರನ್ನು ಧರಿಸಿದ್ದಾರೆ.”
  tam-2017: ஆண்டவரே கேளும், ஆண்டவரே மன்னியும், ஆண்டவரே கவனியும், என் தேவனே, உம்மாலே
    அதைத் தாமதிக்காமல் செய்யும்; உம்முடைய நகரத்திற்கும் உம்முடைய மக்களுக்கும் உம்முடைய
    பெயர் இடப்பட்டிருக்கிறதே என்றேன்.
  spa-RV-1909: 'Oye, Señor; oh Señor, perdona; presta oído, Señor, y haz; no pongas
    dilación, por amor de ti mismo, Dios mío: porque tu nombre es llamado sobre tu
    ciudad y sobre tu pueblo.'
  ron-BTF: Doamne, ascultă; Doamne, iartă; Doamne, dă ascultare și lucrează; nu întârzia,
    pentru tine, Dumnezeul meu, fiindcă cetatea ta și poporul tău sunt chemați după
    numele tău.
  eng-WEBP: Lord, hear. Lord, forgive. Lord, listen and do. Don’t defer, for your
    own sake, my God, because your city and your people are called by your name.”
  eng-FBV: Lord, please listen! Lord, please forgive! Please pay attention and do
    something! For your own sake, my God, don't delay, for your city and your people
    are identified by your name.”
  nch-BL: “¡Ay Toteco, techtacaquili! ¡Ay Toteco, techtapojpolhui! ¡Ay Toteco, xijcaqui
    nocamanal! Xijchihua cati nimitztajtanía huan amo xihuejcahua para techpalehuis.
    Nochi masehualme sempa ma quiitaca mohueyitilis pampa nochi quimatij para Jerusalén
    moaltepe huan tiisraelitame timomasehualhua.”
  vie-1934: Hỡi Chúa! hãy dủ nghe; hỡi Chúa! hãy tha thứ; hỡi Chúa! hãy để ý và làm
