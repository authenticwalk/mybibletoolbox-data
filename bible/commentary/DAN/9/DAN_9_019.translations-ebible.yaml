  eng-WYC-2017: Lord, hear thou; Lord, be thou pleased, perceive thou, and do; my
    Lord God, tarry thou not, for thyself, for thy name is called to help on the city,
    and on thy people.
  eng-WMBB: Lord, hear. Lord, forgive. Lord, listen and do. Don’t defer, for your
    own sake, my God, because your city and your people are called by your name.”
  urd-GVH: ऐ रब, हमारी सुन! ऐ रब, हमें मुआफ़ कर! ऐ मेरे ख़ुदा, अपनी ख़ातिर देर न कर,
    क्योंकि तेरे शहर और क़ौम पर तेरे ही नाम का ठप्पा लगा है।”
  rug-rug: Kei Baṉara, va avoso! Baṉara taleosoni gami! Baṉara va taliṉa mae, Mamu
    tavetavete! Pa laemu Goi, qua Tamasa, si Mu lopu va sasanae, sina sa Mua vasileana
    lavata meke Mua tinoni si ta poza nia sa Pozamu.”
  gaz-gaz: Yaa Gooftaa dhaggeeffadhu! Yaa Gooftaa dhiifama nuu godhi! Yaa Gooftaa
    dhagaʼiitii waa hojjedhu! Yaa Waaqa ko, sababii magaalaan keetii fi sabni kee
    Maqaa keetiin waamamuuf ati hin turin.”
  fra-LSG: Seigneur, écoute! Seigneur, pardonne! Seigneur, sois attentif! Agis et
    ne tarde pas, par amour pour toi, ô mon Dieu! Car ton nom est invoqué sur ta ville
    et sur ton peuple.
  gnn-gnn: Garray, ŋäka ŋanapurruŋguŋu dhuwala bukumirriyanharanydja, ga bäy‐ḻakaraŋana
    yana. Garray, djämana yana yulŋunydja ŋuriŋi nhokalay ganydjarryuna; djämanydja
    waḏutjana, märr yurru bukmaknha yolŋu marŋgiyirrinydja ŋunhi nhepi Godtja yana.
    Liŋgu dhuwala wäŋa ga ŋanapurru dhuwala yolŋu'‐yulŋu yäkumirri nhokalaŋumirri
    yana.” Ga bitjarrayi ŋarra yukurrana bukumirriyaŋalanydja.
  yal-yal: Marigina, a ramɛ! Marigina nxu mafelu, i ɲɔxɔ lu. A raba, i nama bu i yɛtɛna
    fe ra. Ee! N ma Ala, bayo i xinla falama i ya taan nun i ya muxune nan xun ma.”
  haw-1868: 'E ka Haku e, e hoolono mai; e ka Haku e, e kala mai; e ka Haku e, e hoolohe
    mai, a e hana hoi; mai kakali, no kou pono iho no, e ko''u Akua: no kou kulanakauhale
    a me kou poe i kapaia ma kou inoa.'
  arb-NAV: فَاسْتَمِعْ أَيُّهَا السَّيِّدُ وَاغْفِرْ. أَصْغِ أَيُّهَا السَّيِّدُ وَتَصَرَّفْ
    وَلا تُبْطِئ مِنْ أَجْلِ نَفْسِكَ يَا إِلَهِي، لأَنَّ اسْمَكَ دُعِيَ عَلَى مَدِينَتِكَ
    وَعَلَى شَعْبِكَ».
  ewe-ewe: O Aƒetɔ, ƒu to anyi! O Aƒetɔ, tsɔe ke dzro! O Aƒetɔ, se nu eye nàwɔ nu!
    Le wò ŋutɔ ta, O nye Mawu, mègahe ɖe megbe o elabena wò Ŋkɔ le wò du kple wò amewo
    ŋu.”
  eng-LEE: O Lord, hear; O Lord, forgive; O Lord, hearken and do it; delay it not;
    for thy own sake, O my God; for thy name is called upon thy city and upon thy
    people.
  asm-FB: হে প্ৰভু, শুনক! হে প্ৰভু, ক্ষমা কৰক! হে প্ৰভু মনোযোগ দিয়ক, আৰু কাৰ্য কৰক!
    হে মোৰ ঈশ্বৰ, আপোনাৰ অভিপ্রায়ৰ বাবে পলম নকৰিব। আপোনাৰ নগৰ আৰু লোকসকলে আপোনাৰ
    নামেৰে মাতি আছে।”
  sus-A: مَرِفِ، عِ شَ مُشُ شَ دُبّ سُشُ. مَرِفِ، عِ شَ دِحّ. مَرِفِ، عِ شَ عِ حّنفِ
    سَ مُشُ شْن مَ. ﭑ مَرِفِ عَلَ، عِ نَشَ دُفُندِ، قٍ ندٍ رَبَ عِ شِلِ قَنيِ شَ قٍ
    رَ، بَرِ مَ عِ شِلِ سَشِ يِ تَا نُن يِ حَمَ نَن شُن مَ.»
  fra-SBL: Seigneur, écoute. Seigneur, pardonne. Seigneur, écoute et fais. Ne diffère
    pas, pour ton bien, mon Dieu, parce que ta ville et ton peuple sont appelés par
    ton nom. »
  hbo-hbo: אֲדֹנָ֤י ׀ שְׁמָ֙עָה֙ אֲדֹנָ֣י ׀ סְלָ֔חָה אֲדֹנָ֛י הַֽקֲשִׁ֥יבָה וַעֲשֵׂ֖ה
    אַל־תְּאַחַ֑ר לְמַֽעֲנְךָ֣ אֱלֹהַ֔י כִּֽי־שִׁמְךָ֣ נִקְרָ֔א עַל־עִירְךָ֖ וְעַל־עַמֶּֽךָ׃
  pjt-pjt: Uwa Mayatja, kulinmalanya munulanya kalypangku pungkuwiyangku wantima.
    Nyangatja panya nyuntumpa ngura munu nyuntumpa walytja tjuṯa nyinanyi. Ka wanyu
    warpungkula maḻakungku palyala aṉangu tjuṯangku nyuntunya Mayatja puḻka mulapa
    ngurkantara kulintjaku.” Nyanga palunyaṉa Godala tjapiningi.
  kik-kik: Wee Mwathani, tũthikĩrĩrie! Wee Mwathani tũrekere! Wee Mwathani, tũigue
    na ũtũteithie! Nĩ ũndũ waku, Wee Ngai wakwa, ndũkagonderere nĩ ũndũ wa itũũra
    rĩaku inene na andũ aku metanĩtio na Rĩĩtwa rĩaku.”
  fra-NCL: Seigneur, entendez ; Seigneur, pardonnez ; Seigneur, soyez attentif et
    agissez ; ne tardez pas, à cause de vous-même, ô mon Dieu ; car votre nom a été
    prononcé sur votre ville et votre peuple ! »
  cek-AK: Aw Angraeng, tahngai ah! Aw Angraeng, tahmen ah! Aw Angraeng, tahngai ah
    loe sah ah! Aw ka Sithaw, nangmah han ih ni, akrasak hmah; na vangpui hoi nangmah
    ih kaminawk loe na hmin hoiah kawk ih kami ah ni oh o, tiah lawkthuih.
  cuk-cuk: ” ’¡Bab-Dummadye, be anmar itoge! ¡Bab-Dummad, be anmarga isgued elie!
    ¡Bab-Dummad, be nue-anmar-itoge, be anmar-bendake! An-Bab-Dummadye, be-nug-dummarba-gued-ulale,
    be-neggwebur-ulale, degi, be-dulamar-be-nug-odummodimalad-ulale, be gwae anmar-bendakdage.’
    ”
  uig-CYR: И Рәб, аңлиғайсән! И Рәб, кәчүргәйсән! Қулақ селип аңлап амал қилғайсән!
    Өзүңниң нам-шөһритиң үчүн әнди тәхир қилмиғайсән! Чүнки Сениң бу шәһириң вә бу
    хәлқиң Өз намиң асасида аталған еди!».
  tel-2017: ప్రభూ ఆలకించు, ప్రభూ క్షమించు, ప్రభూ ఆలస్యం చేయక విని నా మనవి ప్రకారం
    దయ చెయ్యి. నా దేవా, ఈ నగరం, ఈ ప్రజ నీ పేరున ఉన్నవే. నీ ఘనతను బట్టి మాత్రమే నా
    ప్రార్థన విను” అని వేడుకున్నాను.
  hat-BSA: O Senyè, koute! O Senyè, padone! O Senyè, tande e aji! Pou koz pa Ou, O
    Bondye mwen an, pa fè reta. Paske vil Ou a, ak pèp Ou a rele pa non Ou.”
  kos-kos: O Leum, porongekut. O Leum, nunak munas nu sesr. O Leum, lohng pre lasr,
    ac kasrekut! Ac kom in tia pahtlac, tuh mwet nukewa in etu lah kom God. Siti se
    inge ac mwet inge ma lom.”
  hbo-WLC: אֲדֹנָ֤י ׀ שְׁמָ֙עָה֙ אֲדֹנָ֣י ׀ סְלָ֔חָה אֲדֹנָ֛י הַֽקֲשִׁ֥יבָה וַעֲשֵׂ֖ה
    אַל־תְּאַחַ֑ר לְמַֽעֲנְךָ֣ אֱלֹהַ֔י כִּֽי־שִׁמְךָ֣ נִקְרָ֔א עַל־עִירְךָ֖ וְעַל־עַמֶּֽךָ׃
  ibo-ibo: Onyenwe anyị nụrụ! Onyenwe anyị, gbaghara anyị! Onyenwe anyị biko, gee
    ntị ma zaa anyị. Nʼihi aha gị, O Chineke m, anọkwala ọdụ, nʼihi obodo gị, na ndị
    nke gị bụ aha gị ka a na-akpọ ha.”
  ory-ory: ହେ ପ୍ରଭୁ, ଶୁଣ; ହେ ପ୍ରଭୁ, କ୍ଷମା କର; ହେ ପ୍ରଭୁ, ମନୋଯୋଗ କରି କର୍ମ କର; ବିଳମ୍ବ
    ନ କର; ହେ ମୋʼ ର ପରମେଶ୍ୱର, ନିଜ ସକାଶେ କର୍ମ କର, କାରଣ ତୁମ୍ଭର ନଗର ଓ ତୁମ୍ଭର ଲୋକମାନେ ତୁମ୍ଭ
    ନାମରେ ଖ୍ୟାତ ଅଟନ୍ତି।”
  chk-chk: Äm Samol, kose mochen kopwe aüselingakem o amusala äm tipis. Äm Samol,
    kose mochen kopwe aüselinga kem o amüttirato om alilis ngenikem pokiten itom,
    pwe aramas meinisin repwe silei pwe en Kot. Pun ei telinimw om, nge ekei aramas
    noum.”
  rop-rop: YAWEI, yu irrim melabat! YAWEI, yu larramgo melabat fri brom melabat nogudbalawei!
    YAWEI, yu irrim melabat en yu dum gudbala ting blanga melabat! Yu garra kaman
    kwikbala blanga albumbat Jerusalem en dislot pipul blanga yu wulijim ebribodi
    garra sabi yu na God.” Lagijat na Denyul bin prei langa God.
  ukr-1871: Господи, вислухай! Господи, прости! Господи, вваж і вчини; не зволїкай
    задля тебе самого, Боже мій, бо твоє ймення назване на містї твому й на народї
    твому!
  deu-1951: Herr, höre! Herr, vergib! Herr, merke auf und handle und verziehe nicht,
    um deiner selbst willen, mein Gott! Denn nach deinem Namen ist deine Stadt und
    dein Volk genannt.
  eng-JPS: O Lord, hear, O Lord, forgive, O Lord, attend and do, defer not; for Thine
    own sake, O my God, because Thy name is called upon Thy city and Thy people.'
  srp-1865: Gospode, usliši, Gospode, oprosti, Gospode, pazi i uèini, ne èasi, sebe
    radi, Bože moj, jer je tvoje ime prizvano na ovaj grad i na tvoj narod.
  lug-lug: Ayi Mukama otuwulire! Ayi Mukama, otusonyiwe! Ayi Mukama otuwulire era
    obeeko ne ky’okolawo! Olw’okusaasira kwo, Ayi Katonda wange oleme okulwa, kubanga
    ekibuga kyo n’abantu bo n’eggwanga lyo bayitibwa Erinnya lyo.”
  heb-heb: אדני שמעה אדני סלחה אדני הקשיבה ועשה אל תאחר למענך אלהי כי שמך נקרא על
    עירך ועל עמך׃
  ben-IRV: প্রভু, শোন! প্রভু, ক্ষমা কর! প্রভু, মনোযোগ দাও এবং কিছু কর! আমার ঈশ্বর,
    তোমার জন্য আর দেরি কোরো না, কারণ তোমার শহর ও তোমার লোকেদের তোমার নামেই ডাকা হয়।”
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਸੁਣ! ਹੇ ਪ੍ਰਭੂ, ਬਖ਼ਸ਼ ਦੇਹ! ਹੇ ਪ੍ਰਭੂ, ਸੁਣ ਲੈ ਅਤੇ ਕੰਮ ਕਰ! ਹੇ ਮੇਰੇ
    ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਹੀ ਲਈ ਢਿੱਲ ਨਾ ਲਾ ਇਸ ਲਈ ਜੋ ਤੇਰਾ ਸ਼ਹਿਰ ਅਤੇ ਤੇਰੀ ਪਰਜਾ ਤੇਰੇ ਨਾਮ ਦੀ
    ਸਦਾਉਂਦੀ ਹੈ।
  mya-JVB: အိုဘုရား ရှင်၊ နားထောင် တော်မူပါ။ အိုဘုရား ရှင်၊ အပြစ်ကိုလွှတ် တော်မူပါ။
    အိုဘုရား ရှင်၊ နားထောင် ၍ ပြု တော်မူပါ။ အကျွန်ုပ် ၏ဘုရား သခင်၊ ကိုယ်တော် အတွက်
    ဖင့်နွှဲ တော်မ မူပါနှင့်။ ကိုယ်တော် ၏မြို့ ၊ ကိုယ်တော် ၏ လူစု သည် နာမ တော်ဖြင့်
    သမုတ် ခြင်းရှိပါသည်ဟု ဆုတောင်းပဌနာပြု ၏။
  hmo-hmo: “Lohiabada e, mani ai dekenai do oi kamonai henia. Aiemai dika do oi gwauatao.
    Lohiabada e, mani oi kamonai henia ai, bona durua kara do oi karaia. Vadaeni taunimanima
    ibounai do idia diba oi be Dirava. Oi naria daudau lasi! Inai hanua Ierusalema,
    bona iena taudia be oiemu.”
  urd-urd: ऐ ख़ुदावन्द, सुन, ऐ ख़ुदावन्द, मु'आफ़ फ़रमाए ख़ुदावन्द, सुन ले और कुछ कर;
    ऐ मेरे ख़ुदा, अपने नाम की ख़ातिर देर न कर, क्यूँकि तेरा शहर और तेरे लोग तेरे ही
    नाम से कहलाते हैं।”
  rus-SYN: Господи! услыши; Господи! прости; Господи! внемли и соверши, не умедли
    ради Тебя Самого, Боже мой, ибо Твое имя наречено на городе Твоем и на народе
    Твоем”.
  bqc-SIM: Dii, ma yãma! Dii, suɛ! Dii, swã́sɛ ma yã́i, ní kɛ kpakpa! Ma Lua,
    ńsu gɛ̃gɛ̃o n tↄ́ yã́i, asa n tↄ́ dↄ wɛ̃́lɛpi ń n gbɛ̃́ↄwaɛ.
  tcz-CHONGTHU: O Pakai ngaijin, O Pakai ngaidam in! O Pakai gelkhoh inlang bol jengin.
    O ka Pathen, nang leh nang kigelkhoh inlang, khongai sot tahih in. Ajeh chu, namite
    leh nakhopi hi, nangma minpua kikou cheh ahiuve.
  mar-mar: हे प्रभू, ऐक, हे प्रभू, क्षमा कर, हे प्रभू, कान दे, आणि कार्य कर, उशीर
    करू नको; हे माझ्या देवा, तू आपणाकरता असे कर, कारण तुझ्या नगराला व तुझ्या लोकांस
    तुझे नाव आहे.
  qub-qub: ¡Taytallau, Tayta! ¡Wiyaycamay ari! ¡Perdunaycamay ari! ¡Wiyaycamay ari
    Tayta Dios! ¡Juclla aywaycamuy ari yanapämänayquipaj! Tayta Diosnë, jutiqui-raycu,
    acrashayqui siudä-raycu, acrashayqui runacuna gamta alabarcaycäshoj-raycu yanapaycamay
    ari. Ama wiyaräcuychu ari.
  bqp-bqp: Yinni, ɑ bɛsɛn kɑnɑru nɔɔwɔ kpɑ ɑ sun suuru kuɑ. A bɛsɛn gere swɑɑ dɑkio
    kpɑ ɑ ko ye sɑ bikiɑ. A ku de n tɛ wunɛn yĩsirun sɔ̃. Domi wunɑ ɑ wuu ge kɑ tɔn
    be kpuro mɔ.
  hat-hat: Seyè, koute nou non! Seyè, padonnen nou! Seyè, louvri zòrèy ou! Fè kichòy!
    Pa mize, pou tout moun ka konnen se Bondye ou ye! Lavil la ansanm ak pèp la se
    pou ou yo ye. Se pou yo m'ap lapriyè.
  eng-BSB: O Lord, listen! O Lord, forgive! O Lord, hear and act! For Your sake, O
    my God, do not delay, because Your city and Your people bear Your name.”
  eng-WEBPB: Lord, hear. Lord, forgive. Lord, listen and do. Don’t defer, for your
    own sake, my God, because your city and your people are called by your name.”
  kbq-kbq: Ra Anumzamoka nunamuntia antahineraminka, kumitia atrenerantenka za'zatera
    omaninka nunamuntia antahineraminka, Kagraka'a kagifima zamagima hu'nana vaheku'ene
    Nagri nagimo'ma Jerusalemi kumate me'nesnige'za monora hunante vava hugahazema
    hunka hu'nana kumaku'ene kagesa nentahinka, ame hunka taza huo.
  nhe-BL: “ ‘¡Ay Toteco, xinechtlacaquili! ¡Ay Toteco, xitechtlapojpolhui! ¡Ay Toteco,
    xijcaqui notlajtol! Xijchihua tlen nimitztlajtlanía huan amo xihuejcahua para
    xitechpalehuis. Nochi tlacame sampa ma quiitaca mohueyitilis pampa nochi quimatij
    para Jerusalén moaltepe huan tiisraelitame timotlacajhua.’”
  bus-bus: Dii, ǹ ma yã ma! Dii, ǹ sùu kɛ! Dii, ǹ swã kpá ma yãzi ǹ kɛ kpakpaa!
    Ma Luda, ǹton gì kɛro n tↄ́ yãnzi, zaakɛ n tↄ́ kú wɛ́tɛ pìa kↄ̃n n gbɛ̃nↄmɛ.
  gub-BL: Urereinu pe nehe, o urezar. Emunàn ureremiapo kwer urewi nehe. Ezapo urereminoz
    nehe, urezar. Ezur urepytywà pà nehe. Na'arewahy ezapo nehe, o Tupàn hezar. Nezewe
    mehe teko paw ukwaw putar Tupàn romo nereko haw wà nehe. Ta'e uruiko neremiaihu
    romo ure xe. Zeruzarez wiko tawhu nereko haw romo no, a'e Tupàn pe.
  eng-DRA: 'O Lord, hear: O Lord, be appeased: hearken and do: delay not for thy own
    sake, O my God: because thy name is invocated upon thy city, and upon thy people.'
