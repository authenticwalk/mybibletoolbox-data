verse: DAN.009.005
translations:
  mal-C: ഞങ്ങൾ പാപംചെയ്തു, അതിക്രമം പ്രവർത്തിച്ചു; ദുഷ്ടതയോടെ ജീവിച്ചു. അങ്ങയുടെ കൽപ്പനകളിൽനിന്നും
    നിയമങ്ങളിൽനിന്നും വിട്ടുമാറി അങ്ങയോടു മത്സരിച്ചു.
  deu-TKW: Wir haben gesündigt und unrecht gethan, wir sind gottlos gewesen und haben
    uns aufgelehnt und sind von deinen Geboten und Ordnungen abgewichen.
  lin-lin: solo, tosalaki masumu mpe mabe na miso na Yo, totambolaki lokola bato mabe
    mpe batomboki, topesaki mibeko mpe mitindo na Yo mokongo.
  eng-LSV: 'we have sinned, and done perversely, and done wickedly, and rebelled,
    to turn aside from Your commands, and from Your judgments:'
  eng-GNV: We haue sinned, and haue committed iniquitie and haue done wickedly, yea,
    we haue rebelled, and haue departed from thy precepts, and from thy iudgements.
  eng-WEBSTER: 'We have sinned, and have committed iniquity, and have done wickedly,
    and have rebelled, even by departing from thy precepts and from thy judgments:'
  nhw-BL: Pero tlahuel miyac titlajtlacolchijtoque moixpa huan tlahuel titlaixpanotoque
    moca ta. Timotzontetilijtoque huan tijtlahuelcajtoque motlanahuatilhua huan mocamanal.
  swh-ONEN: tumetenda dhambi na kufanya mabaya. Tumekuwa waovu na tumeasi; tumegeuka
    mbali na maagizo yako na sheria zako.
  bba-bba: Sɑ torɑ, sɑ dɑɑ kɔ̃sɑ kuɑ, sɑ sɑ̃ɑ nuku kɔ̃suruɡibu, sɑ wunɛn ɡɑri yinɑ,
    sɑ mɑɑ wunɛn woodɑbɑ sɑrɑ.
  eng-KJVCPB: 'we have sinned, and have committed iniquity, and have done wickedly,
    and have rebelled, even by departing from thy precepts and from thy judgments:'
  mpx-mpx: Ama iyaka ha gegi, ge pagan nanakina ha ginol. Ha towaagiwa, yaka wam logugui
    ge wam panpankiti ali en ha pek.
  luo-luo: wasetimo richo kendo wasetimo marach. Wasetimo timbe maricho kendo wasengʼanyo;
    waselokore waweyo yoreni gi chikeni.
  meu-meu: Ai na vada a kara dika, vada a kara kerere, kara havara bona daḡedaḡe karadia
    vada a kara, emu haheḡani bona emu taravatu daladia amo vada a raka siri;
  npi-ULB: हामीले पाप गरेका छौं र गलत काम गरेका छौं। हामीले दुष्‍टतापुर्वक काम गरेका
    छौं र तपाईंका आज्ञा र विधिहरूबाट तर्केर हामीले बागी भएका छौं।
  yor-yor: Àwa ti ṣẹ̀, a sì ti ṣe búburú. Àwa ti hu ìwà búburú, a sì ti ṣe ọ̀tẹ̀,
    a ti yí padà kúrò nínú àwọn àṣẹ àti àwọn ìlànà rẹ̀.
  pes-OPCB: ولی ما گناه کرده و مرتکب شرارت شده‌ایم، ما سرکش و خطاکاریم و از دستورهای
    تو سرپیچی نموده‌ایم.
  tgl-ULB: Nagkasala kami at gumawa ng mali. Gumawa kami ng masama at kami ay naghimagsik,
    tumalikod mula sa iyong mga kautusan at mga atas.
  cbu-NT: Iy, Apaa, yutaritshishush izuuru pantsaranginiya. Nda shiyaa pakchiyam chinaranginiya.
    Izuuru shiyaa mapiyranginiya. Mishat, shiyaa kamachtamarish payumaam kasaranginiya.
    Shiyaa kukish mapiymari mapiyranginiya.
  hui-hui: Ainde ina wali agali koore kamagoni. Iname mana ko bialu liahe dewa birimagoni.
    Iname í̠na mana bayale tigabi bilimu lalu langiriruni mo wahowa nabi harimada.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်​ကူး​မိ​ကြ​ပါ ပြီ။ အ​မှား​ကို​ပြု​မိ​ကြ​ပါ​ပြီ။
    ညစ်​ညူး​သူ များ​ဖြစ်​၍​ပုန်​ကန်​မိ​ကြ​ပါ​ပြီ။ အ​ကျွန်ုပ် တို့​သည်​ကိုယ်​တော်​၏​အ​မိန့်​တော်​တို့​ကို
    ပစ်​ပယ်​၍ ကိုယ်​တော်​ပြ​တော်​မူ​သော​ပ​ညတ် များ​မှ​သွေ​ဖည်​မိ​ကြ​ပါ​ပြီ။-'
  bod-N: ངེད་ཅག་གིས་སྡིག་པ་བསགས་ནས་མ་རུང་བ་སྤྱད་པ་དང་། ལས་ངན་པ་དང་བཅས་ཁྱེད་ལ་ངོ་ལོག་བྱས་ནས་ཁྱེད་ཀྱི་བཀའ་རྒྱ་དང་ཁྲིམས་སྲོལ་ལ་འགལ་ཞིང་།
  sna-sna: takatadza tikaita zvakaipa. Takaita zvinhu zvakaipa uye takakumukirai;
    takatsauka tikava kure nemitemo nemirayiro yenyu.
  spa-BLM: hemos pecado, y hemos actuado con perversidad, y hemos hecho la maldad,
    y nos hemos rebelado, apartándonos de tus preceptos y de tus ordenanzas.
  cac-cac: Ix och co chucal yed' co pital d'ayach. Axon̈ej chucal ix co c'ulej. Ix
    co patiquejcanel a checnab'il yed' a c'ayb'ub'al.
  swh-ULB: Tumetenda dhambi na tumefanya yaliyo mabaya. Tumeenenda kwa uovu na tumeasi,
    tumegeuka upande kinyume na amri na maagizo yako.
  bel-bel: Грашылі мы, учынялі беззаконьне, рабілі несправядліва, упарціліся і адступалі
    ад запаведзяў Тваіх і ад пастановаў Тваіх
  deu-ELBBK: Wir haben gesündigt und verkehrt und gottlos gehandelt, und wir haben
    uns empört und sind von deinen Geboten und von deinen Rechten abgewichen.
  mbb-OT: Nekesalè key ziyà te kenikew. Mibaal key te mezaat wey mid-engkezan dey
    is menge suǥù nu wey menge sulunuzen he ibpesunud nu.
  mal-2015: ഞങ്ങൾ പാപം ചെയ്തു, വികടമായി നടന്നു, ദുഷ്ടത പ്രവർത്തിച്ചു; ഞങ്ങൾ മത്സരിച്ചു
    നിന്റെ കല്പനകളും വിധികളും വിട്ടുമാറിയിരിക്കുന്നു.
  rmc-rmc: Amen, o Izrael, kerďam o bini a kerahas o nalačhipen. Samas nalačhe a vzburinahas
    pes; visarďam pes het tire zakonendar the prikazendar.
  nlg-nlg: Ighai tai hahi sughua. Tai gonighi na lei nilabu kara dika. Mai tumu tana
    palu, mai nighi murilio na lei totobo to lioni kai gonighi, mai ririu keha tana
    hava te uto to bosai vanighai.
  pes-OPV: ما گناه و عصیان و شرارت ورزیده وتمرد نموده و از اوامر و احکام تو تجاوز
    کرده‌ایم.
  ron-1924: Ной ам пэкэтуит, ам сэвыршит нелеӂюире, ам фост рэй ши ындэрэтничь, не-ам
    абэтут де ла порунчиле ши орындуириле Тале.
  ben-OBCV: আমরা পাপ করেছি, অন্যায় আচরণ করেছি। আমরা দুষ্ট পথে চলেছি, বিদ্রোহী হয়েছি;
    তোমার আজ্ঞা ও বিধান থেকে বিপথে গিয়েছি।
  som-som: waannu dembaabnay, oo wax baannu si qalloocan u samaynay, oo shar baannu
    falnay, oo waannu caasiyownay, oo xataa waannu ka baydhnay amarradaadii iyo xukummadaadii,
  lat-VUC: 'peccavimus, iniquitatem fecimus, impie egimus, et recessimus: et declinavimus
    a mandatis tuis ac judiciis.'
  eng-ASVBT: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from thy precepts and from thine ordinances;
  ita-1885: noi abbiam peccato, ed abbiamo operato iniquamente, ed empiamente; e siamo
    stati ribelli, e ci siam rivolti da' tuoi comandamenti, e dalle tue leggi.
  eng-ULB: We have sinned and have done what is wrong. We have acted wickedly and
    we have rebelled, turning aside from your commands and decrees.
  spa-VBL: Pero nosotros hemos pecado, hemos hecho el mal. Hemos actuado con maldad,
    nos hemos rebelado contra ti. Nos hemos apartado de tus mandamientos y de tus
    leyes.
  fra-_FOB: Nous avons péché, nous avons commis l'iniquité, nous avons agi méchamment,
    nous avons été rebelles et nous nous sommes détournés de tes commandements et
    de tes ordonnances.
  mal-mal: ഞങ്ങൾ പാപംചെയ്തു, തിന്മയിൽ നടന്നു, ദുഷ്ടത പ്രവർത്തിച്ചു; ഞങ്ങൾ മത്സരിച്ച്
    അങ്ങയുടെ കല്പനകളും വിധികളും വിട്ടുമാറിയിരിക്കുന്നു.
  urd-GVR: Lekin ham ne gunāh aur badī kī hai. Ham bedīn aur bāġhī ho kar tere ahkām
    aur hidāyāt se bhaṭak gae haiṅ.
  suz-BL: गोपुकीमी पाप पशा, मरिम्‍शो पाइतक। मिनु इन अरेशो मटिथु नु इन कली गन गन पा,
    इन शेंशो नु निसाफ पतीके लोव़ प्रोंइतक।
  eng-NOY: We have sinned, and have committed iniquity, and have done wickedly, and
    have rebelled, even by departing from thy precepts and thy statutes.
  ita-1927: Noi abbiamo peccato, ci siam condotti iniquamente, abbiamo operato malvagiamente,
    ci siamo ribellati, e ci siamo allontanati da i tuoi comandamenti e dalle tue
    prescrizioni,
  ckb-ckb: گوناهمان کرد و تاوانمان کرد، خراپەمان کرد و یاخی بووین، لە فەرمانەکان و
    یاساکانی تۆ لاماندا.
  eng-BBE: 'We are sinners, acting wrongly and doing evil; we have gone against you,
    turning away from your orders and from your laws:'
  kan-OKCV: ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ ಮತ್ತು ಅಕ್ರಮಗಳನ್ನು ಮಾಡಿದ್ದೇವೆ. ಕೆಟ್ಟವರಾಗಿ ನಡೆದಿದ್ದೇವೆ
    ಮತ್ತು ತಿರುಗಿಬಿದ್ದಿದ್ದೇವೆ. ನಿಮ್ಮ ಕಟ್ಟಳೆಗಳನ್ನು ಮತ್ತು ನ್ಯಾಯಗಳನ್ನು ತೊರೆದುಬಿಟ್ಟಿದ್ದೇವೆ.
  tam-2017: நாங்கள் பாவம்செய்து, அக்கிரமக்காரர்களாக இருந்து, துன்மார்க்கமாக நடந்து,
    கலகம்செய்து, உம்முடைய கற்பனைகளையும் உம்முடைய நியாயங்களையும் விட்டு அகன்றுபோனோம்.
  spa-RV-1909: Hemos pecado, hemos hecho iniquidad, hemos obrado impíamente, y hemos
    sido rebeldes, y nos hemos apartado de tus mandamientos y de tus juicios.
  ron-BTF: Noi am păcătuit și am făcut nelegiuire și ne-am purtat cu stricăciune și
    ne-am răzvrătit, prin îndepărtarea de preceptele tale și de judecățile tale;
  eng-WEBP: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from your precepts and from your ordinances.
  eng-FBV: But we have sinned, we have done wrong. We have acted wickedly, we have
    rebelled against you. We have turned away from your commandments and your laws.
  nch-BL: Pero tahuel miyac titajtacolchijtoque moixpa huan tahuel titaixpanotoque
    ica ta. Timotzontetilijtoque huan tijtahuelcajtoque motanahuatilhua huan mocamanal.
  vie-1934: chúng tôi đã phạm tội, làm sự trái ngược, ăn ở hung dữ, chúng tôi đã bạn
    nghịch và đã xây bỏ các giềng mối và lệ luật của Ngài.
  hin-CV: हमने पाप और गलत काम किए हैं. हमने बुरे काम करके विद्रोह किया है; हमने आपकी
    आज्ञाओं और कानूनों को नहीं माना है.
  spa-BES: Somos pecadores, actuando mal y haciendo el mal; hemos ido en su contra,
    alejándonos de sus órdenes y de sus leyes.
  tdx-tdx: nandilatse zahay, nanao hakeo naho tahiñe, fa niola vaho nihànkañe amo
    fandilia’oo naho o fepè’oo.
  tha-KJV: ข้าพระองค์ทั้งหลายได้กระทำบาป และได้กระทำความชั่วช้า และได้ประกอบความชั่วและการกบฏ
    หันเสียจากข้​อบ​ังคับและคำตัดสินของพระองค์
  por-BR-2018: Nós pecamos, cometemos maldade; agimos perversamente, e fomos rebeldes,
    por termos nos desviado de teus mandamentos e de teus juízos.
  deu-ELO: Wir haben gesündigt und verkehrt und gesetzlos gehandelt, und wir haben
    uns empört und sind von deinen Geboten und von deinen Rechten abgewichen.
  eng-WYC-2018: We have sinned, we have done wickedness, we did unfaithfully, and
    went away, and bowed away from thy commandments and dooms. (We have sinned, we
    have done wickedness, we did unfaithfully, and rebelled, and turned away from
    thy commandments and thy judgements or thy commandments and thy laws.)
  epo-epo: Ni pekis, ni malbonagis, ni estis malpiaj, ni ribelis, kaj ni defalis de
    Viaj ordonoj kaj decidoj;
  uig-PIN: Biz gunaⱨ sadir ⱪilduⱪ, ⱪǝbiⱨlik ⱪilduⱪ; rǝzillik bilǝn Sening ǝmr-ⱨɵkümliringdin
    waz keqip, Sanga asiyliⱪ ⱪilduⱪ,
  beo-beo: Ninia da wadela:idafa fi. Ninia da wadela:i hou bagadedafa hamonanu. Ninia
    da Dia hamoma:ne sia:i amola sema higale yolesi dagoi. Dia da ninima moloidafa
    hou olelei, be ninia da amo hou higale yolesi dagoi.
  tpi-OTNT: “Mipela i manmeri nogut tru. Mipela i bin mekim sin na mekim rong long
    yu. Mipela i bin sakim tok bilong yu, na mipela i no mekim ol gutpela na stretpela
    pasin yu bin tokim mipela long mekim.
  hau-SA: mun yi zunubi muka kuma yi ba daidai ba. Mu mugaye ne da kuma ’yan tawaye;
    mun juya wa umarninka da shari’unka baya.
  uig-LAT: Biz gunah sadir qilduq, qebihlik qilduq; rezillik bilen Séning emr-hökümliringdin
    waz kéchip, Sanga asiyliq qilduq,
  nde-nde: senzile isono njalo senza okubi. Sisuke saxhwala, sahlamuka; siyifulathele
    imilayo yakho kanye lemithetho yakho.
  ton-ton: '“Kuo mau angahala, pea kuo mau fai angahala mo fai kovi, pea kuo mau talangataʻa,
    ʻio, ʻi heʻemau hē mei hoʻo ngaahi fekau pea mo hoʻo ngaahi fakamaau:'
  ces-1613: Zhřešiliť jsme a převráceně jsme činili, bezbožnost jsme páchali, a protivili
    jsme se, a odvrátili od přikázaní tvých a soudů tvých.
  eng-WMB: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from your precepts and from your ordinances.
  tam-TCV: நாங்களோ பாவம் செய்து அநியாயம் செய்தோம். நாங்கள் கொடியவர்களாயிருந்து, உமக்கெதிராகக்
    கலகம் செய்தோம். நாங்கள் உமது கட்டளைகளையும், நீதிச்சட்டங்களையும் விட்டு விலகிப்போனோம்.
  ceb-ULB: Nakasala kami ug gibuhat ang daotan. Nagpakadaotan kami ug nagmasinupakon,
    gisalikway ang imong mga sugo ug mga balaod.
  pol-UBG: Zgrzeszyliśmy, dopuściliśmy się nieprawości, postępowaliśmy niegodziwie
    i zbuntowaliśmy się, odstępując od twoich przykazań i praw;
  agr-agr: dekas pegkegchauwap takasji tajai. Ii aidautik aminig pegkegkesh iwainmamtsuji.
    Ame atsakmin wajukmaina numamtuk batsatu asa, ame umigtash kajimatki idaisa wainka
    yujaji.
  kyc-kyc: Namwa yulu koo pingi. Namwa koo dokome kopetame pyuo karenge. Embame namwa
    mawa pii langyuo dopa pipwa dapa pipwa leene dupwa namwame kamba lao mata joo
    peyama. Dee embame yulu rolae lasaka pii dupwa yaki nyuo kaeyama.
  urd-GVU: لیکن ہم نے گناہ اور بدی کی ہے۔ ہم بےدین اور باغی ہو کر تیرے احکام اور ہدایات
    سے بھٹک گئے ہیں۔
  deu-1912: wir haben gesündigt, unrecht getan, sind gottlos gewesen und abtrünnig
    geworden; wir sind von deinen Geboten und Rechten gewichen.
  kan-2017: ನಾವು ಪಾಪಾಪರಾಧಗಳನ್ನು ಮಾಡಿ ಕೆಟ್ಟವರಾಗಿ ನಡೆದು ನಿನಗೆ ತಿರುಗಿಬಿದ್ದು ನಿನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
    ತೊರೆದು
  yap-yap: “Kug denen gad kug ngongliyed e kireb, ma kug ngongliyed e tin nde mat’aw.
    Kug paged e tin mog ngomad ni nggu rin’ed ma kug pi’ed keru’mad ko tin kam dag
    ngomad ni ir e bmat’aw.
  hlt-MCSB: Ka tholh uh tih ka paihaeh uh dongah ka boe rhoe ka boe uh coeng. Kan
    tloelh uh tih na olpaek lamkah neh na laitloeknah lamloh ka nong uh coeng.
  mdy-ETH: «ኑኡኒ ጋዓንቴ ፑርታ፥ ዋይዚ ዒፃያ ማዒ ጎሜ ማዺ ኔኤም ዻቤኔ፤ ኔ ዎጎና ዓይሢፆና ኩንሢፆ ቦሂ ኑ ዒፄኔ።
  twi-ASANTE: Yɛayɛ bɔne, na yɛayɛ mfomsoɔ. Yɛabɔ atirimuɔden na yɛate atua; yɛakwati
    wo mmara ne wo nhyɛ.
  eng-WEBU: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from your precepts and from your ordinances.
  wal-wal: nuuni nagaraa oottidanne balida; nuuni iitabaa oottidanne makkalida; ne
    azazuwaappenne ne wogaappe wora simmida.
  spa-PDDPT: Pecamos, cometimos iniquidad, obramos impíamente, fuimos rebeldes y nos
    apartamos de tus Mandamientos y de tus Preceptos.
  gun-gun: Ore kuery ma rojejavy, teko vai rojapo. Orereko vaia rupi orekuai, orekuai
    vaikue rei nderovai, rejapo uka va'ekue ha'e ndereve guarã rejapo va'ekue gui
    rojepe'apa vy.
  agu-BL: Ta', max c'u'lu' skibaj. Na ja kajuch kil swutzu'. Ja kaban e'chk takle'n
    cachi' swutzu'. Ja el xtx'ixlu' ka'n. Ja el k'eju' ka'n. Ja kapaj yi ca'wlu'.
    Ja kak' wutz kacoc te yi yolu', nin ja kak' wutz kacoc te yi leyu'.
  ilo-ULB: Nagbasolkami ken inaramidmi iti saan a nasayaat. Nagtignaykami a sidadangkes
    ken nagrebeldekami, simmiasikami manipud kadagiti bilin ken lintegmo.
  kpg-kpg: Gimaadou gu ihala, guu hai nia huaidu ge gu hai gee. Gimaadou gu de hagalongo
    ang gi au helekai. Gimaadou guu huli gi daha mo nia mee e donu ala ne hagi mai
    Kooe gi gimaadou.
  uig-ARA: بىز گۇناھ سادىر قىلدۇق، قەبىھلىك قىلدۇق؛ رەزىللىك بىلەن سېنىڭ ئەمر-ھۆكۈملىرىڭدىن
    ۋاز كېچىپ، ساڭا ئاسىيلىق قىلدۇق،
  sus-sus: muxu bara yunubi raba, muxu bara tantan, muxu bara findi mixi ɲaaxi nun
    matandilae ra, muxu bara gbilen i xa sɛriyɛ nun i xa yaamarie fɔxɔ ra.
  pon-2006: “Se patohwan dipadahr, se patohwan wiadahr me suwed, se patohwan sapwungalahr.
    Se soikalahr dahme komwi ketin koasoanediong kiht pwe se en kin wia, oh se patohwan
    sohpeisang ahl pwung me komwi ketin kasalehiongkitehr.
  jae-jae: “Aêac agôm sec to geo ma keso to ali tauŋ sa ma akac tauŋ su aŋga nêm biŋsu
    to ŋagôliŋ.
  ksd-ksd: ave tar pait ra kaina, ave tar pait ra magit i gegagege, ave tar pait ra
    bilak na mangamangana, ave tar pait ra varpiam, ma ave tar vana kan kaum lavur
    vartuluai ma kaum lavur varkurai;
  tur-YTC: Günah işledik, sapkınlık ettik, kötülük yaptık, başkaldırdık, buyruklarından
    ve ilkelerinden saptık.
  ind-AYT: Kami telah berdosa dan bersalah, berlaku jahat dan memberontak, bahkan
    menyimpang dari perintah dan hukum-Mu.
  nya-nya: tachimwa ndipo tachita zolakwa ndi zoyipa. Takuwukirani posiya malangizo
    ndi malamulo anu.
  hrv-hrv: Mi sagriješismo, mi bezakonje počinismo, zlo učinismo, odmetnusmo se i
    udaljismo od zapovijedi i naredaba tvojih.
  mps-mps: “Da te dwai we bidi mu dao. Dago te sęgę sabo sę eyu, dwai sę nageba
    yai. Dago nago po sela sąyu, tama dago te nago dabolo yao wali te wiegi yai doloba
    pai kolesaga me isiąwai.
  tpi-tpi: “Mipela i manmeri nogut tru. Mipela i bin mekim sin na mekim rong long
    yu. Mipela i bin sakim tok bilong yu, na mipela i no mekim ol gutpela na stretpela
    pasin yu bin tokim mipela long mekim.
  dan-1931: Vi har syndet og handlet ilde, været gudløse og genstridige; vi veg fra
    dine Bud og Vedtægter
  vie-OVCB: Nhưng chúng con đã phạm tội, làm điều gian ác, xử sự cách hung dữ, phản
    loạn với Ngài, bỏ các điều răn và luật lệ Ngài.
  guj-2017: અમે પાપ કર્યું છે અને જે ખોટું છે તે કર્યું છે. તમારી આજ્ઞાઓ તથા તમારા
    હુકમોથી ફરીને દુષ્ટતા કરી છે અને બળવો કર્યો છે.
  pon-2006A: “Se patohwan dipadahr, se patohwan wiadahr me suwed, se patohwan sapwungalahr.
    Se soikalahr dahme komwi ketin koasoanediong kiht pwe se en kin wia, oh se patohwan
    sohpeisang ahl pwung me komwi ketin kasalehiongkitehr.
  por-BRBSL: we pecaram, e trataram perversamente, e fizeram perversamente, e se rebelaram,
    mesmo desviando-se de seus preceitos e de suas ordenanças.
  swe-swe: Vi har syndat (ordagrant ’missat målet’) [Israel hade misslyckats att vara
    ett heligt folk], gjort fel (ordagrant ’böjt, svängt’, vikit av från den rätta
    vägen, handlat förvrängt, förvridet), varit gudlösa och vikit av från dina bud
    och befallningar.
  cth-cth: na patoun e hoi kâ poe e dawk hoi ka cei payon awh teh, ka payon awh toe.
    Kamsoum hoe lah kho ka sak e teh, nang na taran awh toe.
  twi-twi: Yɛayɛ bɔne, na yɛayɛ mfomso. Yɛabɔ atirimɔden na yɛatew atua; yɛakwati
    wo mmara ne wʼahyɛde.
  hlt-hlt: Ka tholh uh tih ka paihaeh uh dongah ka boe rhoe ka boe uh coeng. Kan tloelh
    uh tih na olpaek lamkah neh na laitloeknah lamloh ka nong uh coeng.
  tbz-SIM: Ti dɑ yetɛ́nɛ̀mu, ti dɔ̀ɔ̀ mɛyɛi mmɛ, ti cɑ̀ɑ̀rɛ̀mu, kɛ yetɛ ɑ kpɛti, kɛ
    bùtínnɛ́ ɑ tɑnnɔ̀ nɛ̀ ɑ kuɔ́.
  msy-2020: “E gumazamizir derazir puvatɨziba. E arazir kuram gami, egha nɨn gɨn zuir
    tuavim ataki. E nɨn akam batuegha, Akar Gavgaviba ko, bizir nɨ damuasa e mɨkemeziba
    e dagh amir puvatɨ.
  dop-dop: Tǝ wɑkǝlɑɑ kɛ́ nɑ tǝ́ pǝsɩ ɑsɑɣɑɑ. Tǝ kʋlɑ nyɑ́ tɔɔ nɑ tǝ́ kisi nyɑ́ kiiŋ.
  azb-azb: Biz günah və təqsir etdik, pislik edib Sənə qarşı üsyankar olduq. Sənin
    əmrlərindən və hökmlərindən üz döndərdik.
  eng-DBY: we have sinned, and have committed iniquity, and have done wickedly, and
    have rebelled, even turning aside from thy commandments and from thine ordinances.
  hin-2017: हम लोगों ने तो पाप, कुटिलता, दुष्टता और बलवा किया है, और तेरी आज्ञाओं
    और नियमों को तोड़ दिया है।
  wol-KYG: Bàkkaar nanu, ñaaw nanu, tooñ nanu, gàntal la, dëddu say santaane ak sa
    ndigali yoon.
  eng-YLT: 'we have sinned, and done perversely, and done wickedly, and rebelled,
    to turn aside from Thy commands, and from Thy judgments:'
  kne-kne: Nanbasol kami ya say inamag mi din maikontra sin laydem, tan adi kamin
    tinongpal din bilbilin mo.
  eng-WYC-2017: We have sinned, we have done wickedness, we did unfaithfully, and
    went away, and bowed away from thy commandments and dooms.
  eng-WMBB: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from your precepts and from your ordinances.
  urd-GVH: लेकिन हमने गुनाह और बदी की है। हम बेदीन और बाग़ी होकर तेरे अहकाम और हिदायात
    से भटक गए हैं।
  rug-rug: gami si ele sea meke tavete va kaleana. Ele va karikari atu koa Goi; ele
    taliri taloa si gami koari na Mua ginarunu meke tinarae.
  gaz-gaz: nu cubbuu hojjenneerra; balleessineerras. Nu jalʼoota turre; fincilleerras;
    ajajaa fi seera kee irraa garagalleerra.
  fra-LSG: Nous avons péché, nous avons commis l’iniquité, nous avons été méchants
    et rebelles, nous nous sommes détournés de tes commandements et de tes ordonnances.
  gnn-gnn: “Garray, ŋanapurrunydja dhuwala dhuwurr‐yätj gal'ŋu yana; djämanydja ŋanapurru
    mirithina yana gal'ŋu ŋula nhä romdja nhäŋiniŋ', bitjarra ŋanapurru dhuwurr‐waḏatjtjurrunana
    nhuŋunydja rom. Nhenydja ŋunhi ḻakaraŋala ŋanapurruŋgu dhukarrnydja dhunupa nhinanharawu
    ŋamathanharawu, yurru ŋanapurrunydja bilyurruna, ga ŋapa warray wekaŋala nhuŋu;
    yaka ŋanapurru dhäruktja märraŋala nhuna.
  yal-yal: Nxu bata yulubin liga, nxu bata tantan, nxu bata findi sɔn kanne ra, nxu
    bata murutɛ i tan xili ma, nxu yi nxu xun xanbi so i ya yamarine nun i ya sariyane
    yi.
  haw-1868: 'Ua lawehala makou, a ua hana hewa hoi, me ka hana ino wale aku, a me
    ke kipi aku no hoi, ma ka haalele ana i kau mau kauoha, a me kou mau kanawai:'
  arb-NAV: إِنَّنَا أَخْطَأْنَا وَأَثِمْنَا وَارْتَكَبْنَا الشَّرَّ، وَتَمَرَّدْنَا
    وَانْحَرَفْنَا عَنْ وَصَايَاكَ وَأَحْكَامِكَ.
  ewe-ewe: míewɔ nu vɔ̃ eye míeda vo. Míesẽ ŋuta eye míedze aglã. Míeɖe asi le wò
    ɖoɖowo kple sewo ŋuti.
  eng-LEE: We have sinned, and have committed iniquity, and have done wickedly, and
    have rebelled, and have departed from thy commandments and from thy ordinances;
  asm-FB: আমি পাপ কৰিলোঁ, অসৎ কাৰ্য, দুষ্কৰ্ম, আৰু বিদ্ৰোহ আচৰণ কৰিলোঁ, আৰু তোমাৰ
    আজ্ঞা আৰু বিধান ত্যাগ কৰিলোঁ;
  sus-A: مُشُ بَرَ يُنُبِ رَبَ، مُشُ بَرَ تَنتَن، مُشُ بَرَ قِندِ مِشِ حَاشِ نُن مَتَندِلَيٍ
    رَ، مُشُ بَرَ فبِلٍن عِ شَ سّرِيّ نُن عِ شَ يَامَرِيٍ قْشْ رَ.
  fra-SBL: nous avons péché, nous avons agi avec perversité, nous avons fait le mal,
    nous nous sommes rebellés, nous nous sommes détournés de tes préceptes et de tes
    ordonnances.
  hbo-hbo: חָטָ֥אנוּ וְעָוִ֖ינוּ *וְהִרְשַׁעְנוּ (הִרְשַׁ֣עְנוּ) וּמָרָ֑דְנוּ וְסֹ֥ור
    מִמִּצְוֹתֶ֖ךָ וּמִמִּשְׁפָּטֶֽיךָ׃
  pjt-pjt: Palu nganaṉa tjukaṟuru nyinanytja wiyaṯu, munula nyuntula tungunpungkula
    kura tiṯutjarangku palyalkatingi nyuntumpa aṟa tjuṯa kuliṟa wantira alatjiṯu.
  kik-kik: nĩtwĩhĩtie na tũgeka ũũru. Nĩtũkoretwo tũrĩ aaganu na tũkarema, tũkahutatĩra
    maathani maku na mawatho maku.
  fra-NCL: nous avons péché, nous avons commis l’iniquité, nous avons été méchants
    et rebelles, nous nous sommes détournés de vos commandements et de vos lois.
  cek-AK: 'kaicae loe ka zae o boeh, hmuen ka sak o pazae boeh, kahoih ai hmuen to
    ka sak o moe, na misa ah ka oh o moeng boeh; na patuk ih lok hoi na lokcaekhaih
    doeh ka pazui o ai boeh:'
  cuk-cuk: Anmar nue-isgusad, anmar ibmar-isgana imaksad, anmar sunnasur-gudigusad,
    degi, anmar uayasuli-gudigusbalid. Anmar Be-Igar-Mamaidgi, degi, Be-Igar-Uksadgi
    bangusad.
  uig-CYR: Биз гуна садир қилдуқ, қәбиһлик қилдуқ; рәзиллик билән Сениң әмир-һөкүмлириңдин
    ваз кечип, Саңа асийлиқ қилдуқ,
  tel-2017: మేము పాపం, అతిక్రమం చేశాము. నీ ఆజ్ఞల నుండి, విధుల నుండి తప్పి పోయి, తిరుగుబాటు
    చేశాము.
  hat-BSA: nou te peche; nou te komèt inikite. Nou te aji ak mechanste e nou te fè
    rebèl, jiskaske nou vire kite kòmandman Ou yo ak règleman Ou yo.
  kos-kos: “Kut oru ma koluk, moul lasr arulana koluk, ac orekma lasr sesuwos. Kut
    tia oru ma kom sap kut in oru, ac forla liki ma kom akkalemye nu sesr mu ma pwaye.
  hbo-WLC: חָטָ֥אנוּ וְעָוִ֖ינוּ והרשענו וּמָרָ֑דְנוּ וְס֥וֹר מִמִּצְוֺתֶ֖ךָ וּמִמִּשְׁפָּטֶֽיךָ׃
  ibo-ibo: Ma anyị emehiela meekwa ihe nʼadịghị mma megide gị. Anyị emeela ajọ omume,
    anyị enupula isi megide gị, gbakụtakwa iwu gị niile azụ.
  ory-ory: ଆମ୍ଭେମାନେ ପାପ ଓ କୁଟିଳାଚରଣ କରିଅଛୁ ଓ ଦୁଷ୍କର୍ମ କରି ବିଦ୍ରୋହୀ ହୋଇଅଛୁ, ଆଉ ତୁମ୍ଭର
    ବିଧି ଓ ଶାସନର ପଥ ତ୍ୟାଗ କରିଅଛୁ।
  chk-chk: Äm aia tipis, äm aia föri mine a mwäl o ngau fän mesom, äm aia pwal ü ngonuk
    o lükümmach ngeni om kewe allük.
  rop-rop: Melabat bin dum nogudbala ting, en melabat brabli nogudbala, en melabat
    oldei dum rong ting. Melabat bin gibit bekboun langa yu, en melabat bin go melabat
    ronwei en nomo bin dum wanim yubin shoum melabat yu wandim melabat blanga dum.
  ukr-1871: Ми согрішили, творили неправедність, поводились упрямо й відступали від
    заповідей твоїх і від постанов твоїх,
  deu-1951: Wir haben gesündigt, unrecht getan, sind gottlos und widerspenstig gewesen
    und von deinen Geboten und Rechten abgewichen
  eng-JPS: we have sinned, and have dealt iniquitously, and have done wickedly, and
    have rebelled, and have turned aside from Thy commandments and from Thine ordinances;
  srp-1865: Zgriješismo i zlo èinismo i bismo bezbožni, i odmetnusmo se i otstupismo
    od zapovijesti tvojih i od zakona tvojih.
  lug-lug: twonoonye era tusobezza, tukoze eby’ekyejo n’eby’obujeemu, era
  heb-heb: חטאנו ועוינו והרשענו ומרדנו וסור ממצותך וממשפטיך׃
  ben-IRV: আমরা পাপ করেছি এবং যা মন্দ তাই করেছি। আমরা মন্দভাবে কাজ করেছি, বিদ্রোহ
    করেছি, তোমার আদেশ ও বাব্যস্থা থেকে সরে গিয়েছি।
  pan-pan: ਅਸੀਂ ਪਾਪ ਕੀਤੇ, ਅਸੀਂ ਟੇਢੇ ਕੰਮ ਕੀਤੇ, ਅਸੀਂ ਬਦੀ ਕੀਤੀ, ਅਸੀਂ ਵਿਰੋਧ ਕੀਤਾ, ਅਸੀਂ
    ਤੇਰੇ ਹੁਕਮਾਂ ਅਤੇ ਤੇਰੇ ਨਿਯਮਾਂ ਤੋਂ ਫਿਰ ਗਏ ਹਾਂ!
  mya-JVB: အကျွန်ုပ်တို့သည် ပြစ်မှား မိပါပြီ။ ဒုစရိုက် ကို ပြုမိ ပါပြီ။ မ တရားသဖြင့်
    ကျင့်မိပါပြီ။ ပုန်ကန် မိပါပြီ။ စီရင် ထုံးဖွဲ့တော်မူသောတရား လမ်းမှ လွှဲ မိပါပြီ။
  hmo-hmo: “Ai be ai kara dika, bona ai kerere karaia, bona ai be dika momokani. Oiemu
    taravatu herevadia be ai kamonai henia lasi, bona ai dekenai oi hadibaia dala
    maorona dekena amo ai raka siri vadaeni.
  urd-urd: हम ने गुनाह किया, हम बरगश्ता हुए, हम ने शरारत की, हम ने बग़ावत की बल्कि
    हम ने तेरे हुक्मों और तौर तरीक़े को तर्क किया है;
  rus-SYN: Согрешили мы, поступали беззаконно, действовали нечестиво, упорствовали
    и отступили от заповедей Твоих и от постановлений Твоих;
  bqc-SIM: Wa duunakɛ̀ wa yãvãikɛ̀. Wa tàaekɛ̀nɛ, wa zãnɛ yã́wa. Wa bↄ yã́ pↄ́
    ń dìlɛↄ ń n ikoyãↄ kpɛ.
  tcz-CHONGTHU: Ahivangin, keiho ka chonseuvin, adihlou jeng kaboluve. Keihon nang
    doumah mah kabolun chuleh na thupeh leh na chondan ho donlouvin kakoi uvin ahi.
  mar-mar: आम्ही पाप केले आणि आम्ही कुटीलतेने वागलो आणि बंड झालो तुझे नियम आणि तुझ्या
    निधीपासून वळलो.
  qub-qub: Nogacunaga juchatami rurashcä. Llutallantami rurashcäcuna. Gamta mana yarpashpämi
    goyashcäcuna. Mandamintuyquicunatapis, layniquicunatapis munashayquinöga manami
    rurashcäcunachu.
  bqp-bqp: Sɑ torɑ, sɑ dɑɑ kɔ̃sɑ kuɑ, sɑ sɑ̃ɑ nuku kɔ̃surugibu, sɑ wunɛn gɑri yinɑ,
    sɑ mɑɑ wunɛn woodɑbɑ sɑrɑ.
  hat-hat: Nou peche, nou fè mechanste, nou fè sa ki mal, nou vire do ba ou, nou pa
    fè sa ou te mande nou fè, ni sa ou te ban nou lòd fè.
  eng-BSB: we have sinned and done wrong. We have acted wickedly and rebelled. We
    have turned away from Your commandments and ordinances.
  eng-WEBPB: we have sinned, and have dealt perversely, and have done wickedly, and
    have rebelled, even turning aside from your precepts and from your ordinances.
  kbq-kbq: Hianagi tagra kumi huta kefo avu'ava nehuta, ha'reneganteta, amage'ma anteho
    hunka'ma tami'nana kasegene tra kenena tamefi humi'none.
  nhe-BL: Pero tlahuel miyac titlajtlacolchijtoque moixpa huan tlahuel titlaixpanotoque
    moca ta. Timotzontetilijtoque huan tijtlahuelcajtoque motlanahuatilhua huan motlajtol.
  bus-bus: Wa durun kɛ̀ wa yã zaaa kɛ̀. Wa taari kɛ̀nnɛ wa kpɛɛ lìnnɛ. Wa bↄ yã
    kɛ̀ ń dìɛ kↄ̃n n dokanↄ kpɛɛ.
  gub-BL: Uruzapo ikatu 'ym ma'e tetea'u ure. Uruzapo ikatu 'ymaw tetea'u no. Uruzapo
    iaiw haw neàmàtyry'ym pà. Urupytu'u neze'eg heruzar ire no. Nureruzar kwaw neremiapo
    kar no haw.
  eng-DRA: 'We have sinned, we have committed iniquity, we have done wickedly, and
    have revolted: and we have gone aside from thy commandments, and thy judgments.'
