verse: DAN.009.013
translations:
  mal-C: മോശയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിട്ടുള്ളതുപോലെ ഈ അനർഥമെല്ലാം ഞങ്ങൾക്കു ഭവിച്ചിരിക്കുന്നു.
    എന്നിട്ടും ഞങ്ങളുടെ അകൃത്യം വിട്ടുതിരിഞ്ഞ് അങ്ങയുടെ സത്യത്തിനു ചെവികൊടുത്തുകൊണ്ട്
    ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ കരുണയ്ക്കായി ഞങ്ങൾ അപേക്ഷിച്ചിട്ടില്ല.
  deu-TKW: Wie es im Gesetze Moses geschrieben steht, all' dieses Unglück kam über
    uns. Und wir haben Jahwe, unsern Gott, nicht dadurch begütigt, daß wir uns von
    unseren Sünden bekehrt und auf deine Treue geachtet hätten.
  lin-lin: Kolanda ndenge kaka ekomama kati na Mobeko ya Moyize, pasi yango nyonso
    ekomeli biso ; mpe tobondelaki te Yawe, Nzambe na biso ; totikaki te kosala masumu
    mpe tomipesaki te mpo na kososola bosolo na Yo.
  eng-LSV: as it is written in the Law of Moses, all this evil has come on us, and
    we have not appeased the face of our God YHWH to turn back from our iniquities,
    and to act wisely in Your truth.
  eng-GNV: 'All this plague is come vpon vs, as it is written in the Lawe of Moses:
    yet made we not our prayer before the Lord our God, that we might turne from our
    iniquities and vnderstand thy trueth.'
  eng-WEBSTER: 'As it is written in the law of Moses, all this evil is come upon us:
    yet we have not made our prayer before the LORD our God, that we might turn from
    our iniquities, and understand thy truth.'
  nhw-BL: Eltoc senquistoc quen ijcuilijtoc ipan itlanahuatilhua Moisés. Nochi ni
    tlaijiyohuilistli hualajtoc topani, pero amo timitztemojtoque para tijchihuase
    mopaquilis, TOTECO Dios. Amo tijcajtejtoque totlajtlacolhua para tijtemose catli
    melahuac.
  swh-ONEN: Kama vile ilivyoandikwa katika sheria ya Mose, misiba hii yote imekuja
    juu yetu, lakini hatujaomba fadhili kwa Bwana Mungu wetu kwa kugeuka kutoka dhambi
    zetu na kuwa wasikivu katika kweli yake.
  bba-bba: Wɑhɑlɑ ye kpuro, yɑ sun deemɑ nɡe mɛ Mɔwisi u yoruɑ woodɑn tireru sɔɔ.
    Kɑ mɛ, sɑ ǹ bɛsɛn dɑɑ kɔ̃sɑ deri su wunɛn ɡem swĩi kpɑ su wunɛn kĩi ɡeeru kɑsu.
  eng-KJVCPB: 'As it is written in the law of Moses, all this evil is come upon us:
    yet made we not our prayer before the Lord our God, that we might turn from our
    iniquities, and understand thy truth.'
  mpx-mpx: Nak gegewena o i masal eliyama i ola toto Mosese wana logugui i baunan.
    Yaa bwagana o, nige wama gegi ana en ha pepek ge wam baaba tutunahotina ha totoulil,
    inoke owa Yehoba wama Yabowaine atem ni laumwal ge nu yaliyaya kaiwema.
  luo-luo: Masichegi duto osebiro kuomwa, mana kaka ondiki e Chik Musa, to kata kamano
    pok wakwayo Jehova Nyasaye ma Nyasachwa ngʼwono, ka walokore waweyo richowa kendo
    waketo chunywa mar luwo adiera mare.
  meu-meu: Mose ena taravatu ai e torea heḡereḡerena ai, ina hahehisi karana idoinai
    na ai latamai ai vada e kau, ḡau tamona Iehova, emai Dirava, asia noi henimu ba
    lalo namo henimai, emai kara havara amo ba mede kerehai bona emu hereva momokanidia
    nahuadia baia toho helaoreana.
  npi-ULB: मोशाको व्यवस्थामा लेखिएझैं सबै विपत्ति हामीमाथि आइपरेको छन्, तापनि आफ्ना
    पापबाट फर्केर र तपाईं परमप्रभु परमेश्‍वरका सत्यतामा ध्यान दिएर हामीले तपाईंबाट
    कृपा पाउन अझैसम्‍म बिन्ती गरेका छैनौं ।
  yor-yor: Bí a ti kọ ọ́ sínú òfin Mose bẹ́ẹ̀ ni gbogbo ibi yìí ti dé bá wa, síbẹ̀
    a kò bẹ̀bẹ̀ fún ojúrere Olúwa Ọlọ́run wa, nípa yíyí padà kí a kúrò nínú ẹ̀ṣẹ̀
    wa kí a sì mọ òtítọ́ rẹ.
  pes-OPCB: این بلا طبق آنچه در تورات موسی نوشته شده بر سر ما آمد، ولی با وجود این
    باز نخواستیم از گناهانمان دست بکشیم و آنچه را درست است به جا آوریم تا تو از ما
    راضی شوی.
  tgl-ULB: Gaya ng nasusulat sa kautusan ni Moises, dumating ang lahat ng kapahamakan
    sa amin, ngunit hindi parin kami nagmakaawa mula kay Yahweh na aming Diyos sa
    pamamagitan ng pagtalikod mula sa aming mga kalikuan at bigyang pansin ang iyong
    katotohanan.
  cbu-NT: Ichingaru yuwartatam Móysisarini, yandarangu anuritam iyash kusarangiya.
    Apaa, izuuru shiyaa kasaranguni, mangeetsini yarangandama, nda shiyaa táranginiya.
    Yutaritshisheetsimari izuuru payuranginiya. Nda shiyaa kukish payumaam chinaranginiya.
  hui-hui: Mosese heneyangi bi mana lo wiyagoha howa genda bibahende ibulebira lariruni
    inaha ibai haya. Áyubi nde iname mana ko uruni wa nahe bialu haabo howa í̠naga
    mana henene ngaru baya hangu talialu bia nabi kamagoni.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​မော​ရှေ​၏​ပ​ညတ်​တ​ရား တွင် ဖော်​ပြ​ပါ​ရှိ​သ​မျှ​သော​အ​ပြစ်​ဒဏ်
    များ​ကို​ခံ​ရ​ကြ​ပါ​၏။ သို့​ရာ​တွင်​အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ယ​ခု အ​ခါ​၌​ပင်​လျှင်​အ​ကျွန်ုပ်​တို့​သည်​ကိုယ် တော်​နှစ်​သက်​တော်​မူ​စေ​ရန်​ကြိုး​စား​၍
    အ​ပြစ်​ဒု​စ​ရိုက်​ကို​ရှောင်​ခြင်း၊ သမ္မာ​တ​ရား တော်​ကို​လိုက်​လျှောက်​ကျင့်​သုံး​ခြင်း​အ​မှု
    တို့​ကို​မ​ပြု​မ​လုပ်​ကြ​သေး​ပါ။-
  bod-N: གོད་ཆགས་དེ་ཐམས་ཅད་ནི་ཏག་ཏག་མོ་ཤེའི་བཀའ་ཁྲིམས་ནང་དུ་བཀོད་པ་བཞིན་ངེད་ཅག་གི་སྟེང་དུ་བྱུང་ནའང་།
    ངེད་ཅག་གིས་ད་དུང་རང་ཉིད་སྡིག་པ་དང་བྲལ་ནས་ཁྱེད་ཀྱི་བདེན་པའི་བཀའ་རྟོགས་པའི་ཆེད་དུ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་འཇུག་མ་ཞུས།
  sna-sna: Sezvazvakanyorwa muMurayiro waMozisi, njodzi iyi yose yakawira pamusoro
    pedu, kunyange zvakadaro hatina kutsvaka nyasha dzaJehovha Mwari wedu nokutendeuka
    kubva pazvivi zvedu tichiteerera chokwadi chenyu.
  spa-BLM: Como está escrito en la ley de Moisés, todo este mal ha caído sobre nosotros.
    Sin embargo, no hemos suplicado el favor de Yahvé, nuestro Dios, para que nos
    convirtamos de nuestras iniquidades y tengamos discernimiento en tu verdad.
  cac-cac: Masanil juntzan̈ yaelal tz'ib' yajcan d'a ch'an̈ libro yuj vin̈aj Moisés,
    ix javi d'a quib'an̈ ticnaic. Palta an̈ej d'a spatic chucal ix on̈ b'atcani, majxo
    co c'anab'ajej a lolonel yic tzac' a vach'c'olal d'ayon̈.
  swh-ULB: Kama ilivyoandikwa kwenye sheria ya Musa, baa hili lote limetupata, ingawa
    bado hatujaomba rehema kutoka kwa Yahweh Mungu wetu kwa kugeuka na kuacha maovu
    yetu na kuufuata ukweli wako.
  bel-bel: Як напісана ў законе Майсеевым, так усё гэта ліха спадобіла нас; але мы
    не ўпрасілі Госпада Бога нашага, каб вярнуцца нам ад правінаў нашых і паразумнець
    у ісьціне Тваёй.
  deu-ELBBK: So wie es im Gesetz Moses geschrieben steht, ist all dieses Unglück über
    uns gekommen. Und wir flehten den HERRN, unseren Gott, nicht an, dass wir von
    unseren Ungerechtigkeiten umgekehrt wären und Einsicht erlangt hätten für deine
    Wahrheit.
  mbb-OT: Nehitavù diyà te kenami heini he silut sumalà is ingkesurat diyà te Kesuǥuan
    ni Moises. Piru Nengazen he Megbevayè dey, minsan pa te iyan heini nehitavù kenami
    wazè key ǥihapun medtinguha te kebpenunuat kenikew pinaaǥi te ked-iniyug te menge
    salè dey wey kegkilala te tutuu.
  mal-2015: മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങൾക്കു ഈ അനർത്ഥം ഒക്കെയും
    വന്നിരിക്കുന്നു; എന്നിട്ടും ഞങ്ങൾ ഞങ്ങളുടെ അകൃത്യങ്ങളെ വിട്ടുതിരിഞ്ഞു നിന്റെ സത്യത്താൽ
    ബുദ്ധിപഠിക്കേണ്ടതിന്നു ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൃപെക്കായി യാചിച്ചില്ല.
  rmc-rmc: Avke sar hin pisimen andro zakonos le Mojžišoskro, avke pre amende avľa
    kada savoro nalačhipen, bo amen na kamahas te el pre dzeka le RAJESKE, amare Devleske,
    hoj pes te visaras amare binendar a te das pozoris pre tiro čačipen.
  nlg-nlg: Ge o heghai rana lei totoro udolu tara bosatatei tua ta nina vetena Moses.
    Ighoe Yahweh nimami God, ma sughua itaeni, ighai tai mua tabotabo ge kai ririu
    keha tana lei nimami na hahi, mai mua tabotabo ge kai taonia nimua na utuni.
  pes-OPV: تمامی این بلا بر وفق آنچه در تورات موسی مکتوب است برما وارد شده است، معهذا
    نزد یهوه خدای خود مسالت ننمودیم تا از معصیت خودبازگشت نموده، راستی تو را بفهمیم.
  ron-1924: Дупэ кум есте скрис ын Леӂя луй Мойсе, тоатэ ненорочиря ачаста а венит
    песте ной, ши ной н-ам ругат пе Домнул Думнезеул ностру, ну не-ам ынторс де ла
    нелеӂюириле ноастре ши н-ам луат аминте ла адевэрул Тэу.
  ben-OBCV: মোশির ব্যবস্থায় যেমন লেখা আছে সেই অনুসারে এসব বিপর্যয় আমাদের উপরে এসেছে,
    তবুও পাপ থেকে মন ফিরিয়ে ও তোমার সত্যের দিকে মনোযোগ দিয়ে আমরা সদাপ্রভু আমাদের
    ঈশ্বরের কাছে অনুগ্রহ বিনতি করিনি।
  som-som: Sida ku qoran sharciga Muuse, xumaantan oo dhammu annagay nagu dhacday,
    welise Rabbiga Ilaahayaga ah raallinimo kama aannu baryin, si aannu uga soo jeesanno
    dembiyadayada, oo aannu runtaada uga fikirno.
  lat-VUC: 'Sicut scriptum est in lege Moysi, omne malum hoc venit super nos: et non
    rogavimus faciem tuam, Domine Deus noster, ut reverteremur ab iniquitatibus nostris,
    et cogitaremus veritatem tuam.'
  eng-ASVBT: 'As it is written in the law of Moses, all this evil is come upon us:
    yet have we not entreated the favor of Jehovah our God, that we should turn from
    our iniquities, and have discernment in thy truth.'
  ita-1885: Tutto questo male è venuto sopra noi, secondo quello ch'è scritto nella
    Legge di Mosè; e pur noi non abbiam supplicato al Signore Iddio nostro, convertendoci
    dalle nostre iniquità, e attendendo alla tua verità.
  eng-ULB: As it is written in the law of Moses, all this disaster has come on us,
    yet we have not begged for mercy from Yahweh our God by turning away from our
    iniquities and paying attention to your truth.
  spa-VBL: Tal como decía la Ley de Moisés, todo este castigo ha caído sobre nosotros,
    pero aún no te hemos pedido, Señor, nuestro Dios, que nos favorezcas, apartándonos
    de nuestros pecados y prestando atención a tu verdad.
  fra-_FOB: Selon ce qui est écrit dans la loi de Moïse, tout ce mal est venu sur
    nous; et nous n'avons pas supplié l'Éternel notre Dieu, pour nous détourner de
    nos iniquités et nous rendre attentifs à ta vérité.
  mal-mal: മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ ഞങ്ങൾക്ക് ഈ അനർത്ഥങ്ങൾ
    എല്ലാം വന്നിരിക്കുന്നു; എന്നിട്ടും ഞങ്ങൾ ഞങ്ങളുടെ അകൃത്യങ്ങൾ വിട്ടുതിരിഞ്ഞ് അങ്ങയുടെ
    സത്യത്താൽ ബുദ്ധിപഠിക്കേണ്ടതിന് ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ കൃപയ്ക്കായി യാചിച്ചില്ല.
  urd-GVR: Mūsā kī sharīat meṅ mazkūr har wuh lānat ham par nāzil huī jo nāfarmānoṅ
    par bhejī gaī hai. To bhī na ham ne apne gunāhoṅ ko chhoṛā, na terī sachchāī par
    dhyān diyā, hālāṅki is se ham Rab apne Ḳhudā kā ġhazab ṭhanḍā kar sakte the.
  suz-BL: मोसामी इन अरेशो लोव़म ‘मेको कली मटीब श्‍येत जाइनीम’ दे ब्रेक्‍शो खोदेंशो
    पा, मेको श्‍येत नेल्‍ल आंइ कली दुम्‍त। मिनु गोपुकीमी परमप्रभु यावे, आंइ परमप्रभु
    कली ‘इन थमा लोव़ कली रुप्‍तीक थुं गेकी’ दे मपुंइक। मिनु आंइ मरिम्‍शो पशो मप्रोंइक।
    इन कली दाक्‍शा मप्रोंइतीके ममिम्‍तक।
  eng-NOY: As it is written in the law of Moses, all this evil came upon us. For we
    made not our prayer to Jehovah our God, that we might turn from our iniquities,
    and give heed to thy truth.
  ita-1927: Com’è scritto nella legge di Mosè, tutta questa calamità ci è venuta addosso;
    e, nondimeno, non abbiamo implorato il favore dell’Eterno, del nostro Dio, ritraendoci
    dalle nostre iniquità e rendendoci attenti alla sua verità.
  ckb-ckb: هەروەک ئەوەی لە تەوراتی موسادا نووسرابوو هەموو ئەم بەڵایانە بەسەرماندا
    هات، بەڵام لە تاوانەکانمان نەگەڕاینەوە و سەرنجمان نەدایە ڕاستییەکەی تۆ، بۆ ئەوەی
    ڕەزامەندی یەزدانی پەروەردگارمان بەدەستبهێنین.
  eng-BBE: 'As it was recorded in the law of Moses, all this evil has come on us:
    but we have made no prayer for grace from the Lord our God that we might be turned
    from our evil doings and come to true wisdom.'
  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ, ಈ ಎಲ್ಲಾ ವಿನಾಶ ನಮ್ಮ ಮೇಲೆ ಬಂದಿದೆ. ಆದರೂ
    ನಾವು ನಮ್ಮ ಅಕ್ರಮಗಳನ್ನು ಬಿಟ್ಟು, ತಿರುಗಿಕೊಂಡು ನಿಮ್ಮ ಸತ್ಯವನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ, ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದಯೆಯನ್ನು ಬೇಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: மோசேயின் நியாயப்பிரமாணப் புத்தகத்தில் எழுதியிருக்கிறபடியே இந்தத் தண்டனைகள்
    எல்லாம் எங்கள்மேல் வந்தது; ஆனாலும் நாங்கள் எங்கள் அக்கிரமங்களைவிட்டுத் திரும்புவதற்கும்,
    உம்முடைய சத்தியத்தைக் கவனிக்கிறதற்கும், எங்கள் தேவனாகிய யெகோவாவின் முகத்தை நோக்கிக்
    கெஞ்சினதில்லை.
  spa-RV-1909: 'Según está escrito en la ley de Moisés, todo aqueste mal vino sobre
    nosotros: y no hemos rogado á la faz de Jehová nuestro Dios, para convertirnos
    de nuestras maldades, y entender tu verdad.'
  ron-BTF: Precum este scris în legea lui Moise, tot acest rău a venit peste noi,
    totuși nu ne-am făcut rugăciunea înaintea DOMNULUI Dumnezeul nostru, ca să ne
    întoarcem de la nelegiuirile noastre și să înțelegem adevărul tău.
  eng-WEBP: As it is written in the law of Moses, all this evil has come on us. Yet
    we have not entreated the favor of the LORD our God, that we should turn from
    our iniquities and have discernment in your truth.
  eng-FBV: Just as the Law of Moses said, all this punishment has fallen on us, but
    we still have not asked you, the Lord our God, to be favorable to us, turning
    away from our sins and paying attention to your truth.
  nch-BL: Eltoc senquisa quej ijcuilijtoc ipan itanahuatilhua Moisés. Nochi ni taijyohuilisti
    hualajtoc topani, pero amo timitztemojtoque para tijchihuase mopaquilis, TOTECO
    Dios. Amo tijcajtejtoque totajtacolhua para tijtemose cati melahuac.
  vie-1934: Cả tai vạ nầy đã đến trên chúng tôi như có chép trong luật pháp Môi-se;
    mà chúng tôi cũng không nài xin ơn của Giê-hô-va Đức Chúa Trời mình, đặng xây
    bỏ khỏi sự gian ác mình và thấu rõ đạo thật của Ngài.
  hin-CV: जैसा कि मोशेह के कानून में लिखा है, ये सारी विपत्ति हम पर आ पड़ी है, फिर
    भी हमने न तो याहवेह हमारे परमेश्वर का अनुग्रह पाने का यत्न किया है, और न ही अपने
    पापों को छोड़कर आपकी सच्चाई पर ध्यान दिया है.
  spa-BES: Como se registró en la ley de Moisés, todo este mal vino sobre nosotros,
    pero no hemos buscado él favor del Señor nuestro Dios, para que podamos ser apartados
    de nuestras malas acciones y llegar a la verdadera sabiduría.
  tdx-tdx: Ie sinokitse amy Tsara’ i Mosèy ao, le nidaiñe ama’ay o hekoheko rezao,
    fa tsy pinai’ay ty lahara’ Iehovà Andrianañahare’ay hiambohoa’ay o hakeo’aio,
    haharen­dreke ty hatò.
  tha-KJV: ดังที่​ได้​จาร​ึกไว้ในพระราชบัญญั​ติ​ของโมเสสแล้ว วิบัติ​ทั้งสิ้​นก​็​ได้​ตกอยู่เหนือข้าพระองค์ทั้งหลายแล้ว
    แต่​ข้าพระองค์ทั้งหลายยั​งม​ิ​ได้​อธิษฐานต่อพระพักตร์พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย
    โดยหันเสียจากความชั่วช้าของข้าพระองค์ และเข้าใจความจริงของพระองค์
  por-BR-2018: Assim como está escrito na Lei de Moisés, todo aquele mal veio sobre
    nós; contudo não suplicamos à face do SENHOR nosso Deus, para nos convertermos
    de nossas maldades, e entender a tua verdade.
  deu-ELO: So wie es im Gesetz Moses geschrieben steht, ist all dieses Unglück über
    uns gekommen. Und wir flehten Jehova, unseren Gott, nicht an, daß wir von unseren
    Missetaten umgekehrt wären und Einsicht erlangt hätten für deine Wahrheit.
  eng-WYC-2018: as it is written in the law of Moses. All this evil came [up] on us,
    and, our Lord God, we prayed not thy face, that we should turn again from our
    wickednesses, and should think (on) thy truth. (as it is written in the Law of
    Moses. All this evil came upon us, and, O Lord our God, we did not pray to thee,
    that we should turn back from our wickednesses, and should think upon thy truth.)
  epo-epo: Kiel estas skribite en la instruo de Moseo, tiel trafis nin tiu tuta malfeliĉo;
    ni tamen ne preĝis antaŭ la Eternulo, nia Dio, deturnante nin de niaj malbonagoj
    kaj penante kompreni Vian veron.
  uig-PIN: Musaƣa tapilanƣan Tǝwrat-ⱪanunida pütülgǝndǝk, bu pütün külpǝt bizgǝ qüxürülgǝn
    bolsimu, i Pǝrwǝrdigar Hudayimiz, lekin biz ⱪǝbiⱨliklirimizdin ⱪol üzüp, ⱨǝⱪiⱪitingni
    qüxinip yetidiƣan ⱪilƣaysǝn dǝp tehiqǝ Sǝndin iltipatingni ɵtünmiduⱪ.
  beo-beo: Di da se iasu huluane Mousese ea sema buga ganodini dedei, amo huluane
    ninima iasu. Be amo mae dawa:le, ninia Di hahawane ba:ma:ne, Dia dafawane hou
    hame fa:no bobogesa amola ninia wadela:i hou hame yolesiagai.
  tpi-OTNT: Mipela i kisim olgeta hevi olsem yu bin tok insait long lo bilong Moses.
    Tasol nau tu mipela i no lusim pasin bilong mekim sin na mipela i no askim yu
    long belgut long mipela, na mipela i no bihainim tok tru bilong yu.
  hau-SA: Kamar yadda yake a rubuce cikin Dokar Musa, dukan wannan bala’i ya sauko
    a kanmu, duk da haka ba mu nemi tagomashin Ubangiji Allahnmu ta wurin barin aikatawa
    zunubanmu, mu kuma mai da hankali a kan gaskiyarka ba.
  uig-LAT: Musagha tapilan’ghan Tewrat-qanunida pütülgendek, bu pütün külpet bizge
    chüshürülgen bolsimu, i Perwerdigar Xudayimiz, lékin biz qebihliklirimizdin qol
    üzüp, heqiqitingni chüshinip yétidighan qilghaysen dep téxiche Sendin iltipatingni
    ötünmiduq.
  nde-nde: Njengoba kulotshiwe eMthethweni kaMosi yonke le incithakalo yehlele kithi,
    ikanti kasicelanga umusa kaThixo uNkulunkulu wethu ngokufulathela izono zethu
    sifunisise iqiniso lakho.
  ton-ton: '‌ʻO hangē ko ia naʻe tohi ʻi he fono ʻa Mōsese, kuo hoko ʻae kovi ni kotoa
    pē kiate kimautolu: ka naʻe ʻikai ke fai ʻemau lotu ʻi he ʻao ʻo Sihova ko homau
    ʻOtua, koeʻuhi ke mau tafoki mei heʻemau ngaahi hia, pea ʻilo hoʻo moʻoni.'
  ces-1613: Tak jakž zapsáno jest v zákoně Mojžíšově, všecko to zlé přišlo na nás,
    a však ani tak jsme se nekořili před tváří hněvivou Hospodina Boha našeho, abychom
    se odvrátili od nepravostí svých, a šetřili pravdy jeho.
  eng-WMB: As it is written in the Torah of Moses, all this evil has come on us. Yet
    we have not entreated the favor of the LORD our God, that we should turn from
    our iniquities and have discernment in your truth.
  tam-TCV: மோசேயின் சட்டத்தில் எழுதியிருக்கிறதுபோலவே, இந்தப் பேரழிவு எங்கள்மேல் வந்தது.
    ஆயினும் நாங்கள் எங்கள் பாவங்களை விட்டுத் திரும்பி உமது உண்மையைக் கவனித்து, எங்கள்
    இறைவனாகிய யெகோவாவின் தயவைத் தேடவில்லை.
  ceb-ULB: Ingon nga nahisulat kini sa balaod ni Moises, ang tanan niining mga katalagman
    midangat kanamo, apan wala kami magpakilooy kang Yahweh nga among Dios pinaagi
    sa pagsalikway sa among mga kalapasan ug wala tagda ang imong kamatuoran.
  pol-UBG: Tak jak jest napisane w Prawie Mojżesza, całe to nieszczęście spadło na
    nas. My jednak nie błagaliśmy PANA, naszego Boga, o to, abyśmy mogli odwrócić
    się od naszych nieprawości i mieli wzgląd na twoją prawdę.
  agr-agr: Juju suwimak iina iyanjamja duka yaunchuk Moisés agajua nunú imanisag uminkae.
    Tuke Pujuu iina Apajuíjiyah, iik nunú iman dekainayatku ame egatsuk, tuja ame
    umigtsuk, nuigtush iina tudauji aidaush idaisachji, tuja amina chichamjumkesh
    umikchaji.
  kyc-kyc: Mosesena lowa dokona randa nyerami lao lapyamo dusipa pepare namwa jii.
    Jiinyipape kamame epapu Kamongo Anatu namwana koo dupwa yaki nyuo panda embena
    pii kinyi angi dokona moko minyuo pao emba rae mainyi pyambwalana lao suu pyaa
    nayama.
  urd-GVU: موسیٰ کی شریعت میں مذکور ہر وہ لعنت ہم پر نازل ہوئی جو نافرمانوں پر بھیجی
    گئی ہے۔ توبھی نہ ہم نے اپنے گناہوں کو چھوڑا، نہ تیری سچائی پر دھیان دیا، حالانکہ
    اِس سے ہم رب اپنے خدا کا غضب ٹھنڈا کر سکتے تھے۔
  deu-1912: Gleichwie es geschrieben steht im Gesetz Mose's, so ist all dies große
    Unglück über uns gegangen. So beteten wir auch nicht vor dem HERRN, unserm Gott,
    daß wir uns von den Sünden bekehrten und auf deine Wahrheit achteten.
  kan-2017: ಮೋಶೆಯ ಧರ್ಮನಿಯಮಗಳಲ್ಲಿ ಬರೆದಂತೆಯೇ ಈ ವಿಪತ್ತೆಲ್ಲಾ ನಮ್ಮ ಮೇಲೆ ಬಂದಿದೆ; ಆದರೂ ನಾವು
    ನಮ್ಮ ದುರ್ಮಾರ್ಗಗಳನ್ನು ತೊರೆದುಬಿಟ್ಟು ನಿನ್ನ ಸತ್ಯೋಪದೇಶವನ್ನು ಗ್ರಹಿಸಿ ನಡೆಯುವಂತೆ ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನೆಂಬ ನಿನ್ನ ದಯೆಯನ್ನು ಬೇಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Ke yib ngomad urngin fapi gechig ni bay murung’agen u lan e Motochiyel
    rok Moses. SOMOL ni Got romad, mus ko chiney ma dawor gu guyed rogon ni nggu pi’ed
    keru’mad ko denen ni gamad be rin’ nggu warod nga lanin’um ara gu folgad ko tin
    kamog ni aram e tin nib riyul’.
  hlt-MCSB: Moses kah olkhueng dongah a daek bangla yoethae cungkuem he kaimih soah
    pai coeng. Tedae kaimih kathaesainah lamloh mael ham neh na oltak dongah cangbam
    ham kaimih kah Pathen BOEIPA mikhmuh ah ka kothae uh pawh
  mdy-ETH: ሙሴ ዎጎይዳ ፃኣፒንቴ ጎይፆ ዬያ ቢያ ሜቶ ኑ ጊዳ ኔ ዔኪ ዬዔኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ዬይ ቢያ
    ማዔቴያ ኑኡኒ ጎሞ ቡኡፂ ማዒ፥ ጎኑሞ ዓይሣ ጎይፆ ዓኣዺ ኔ ማኣሪፆ ዴንቃኒ ኑ ሺኢቂባኣሴ።
  twi-ASANTE: Sɛdeɛ wɔatwerɛ wɔ Mose mmara mu no, saa amanehunu yi nyinaa aba yɛn
    so, nanso yɛnhwehwɛɛ Awurade yɛn Onyankopɔn mmɔborɔhunu, sɛ yɛbɛfiri yɛn bɔne
    ho na yɛapɛ nokorɛ akyiri ɛkwan.
  eng-WEBU: As it is written in the law of Moses, all this evil has come on us. Yet
    we have not entreated the favor of the LORD our God, that we should turn from
    our iniquities and have discernment in your truth.
  wal-wal: Muuse Higgiyan xaafettidoogaadan, ha bashshai ubbai nu bolli gakkiis. Gakkinkka
    nu nagaraappe simmibookko; ne tumaa ezggibookko; nena, GODAA nu Xoossaakka maarotaa
    oichchibookko.
  spa-PDDPT: Como está escrito en la Ley de Moisés, toda esta calamidad vino sobre
    nosotros. No imploramos el favor de Yavé nuestro ʼElohim, no nos apartamos de
    nuestra iniquidad, ni pusimos atención a tu verdad.
  gun-gun: Moisés rupigua lei re oĩa rami vy ha'e ramigua ete ou ore'áry. Ha'e rami
    teĩ ore ma ndee Senhor Oreruete pe ndorojerurei rokuapy orepytyvõ aguã, orereko
    vaia gui rojeko rerova aguã, neĩ ndeguigua anhetẽ va'e rupi orekuai aguã.
  agu-BL: Tan yi xtxolbile'j ja el cu'n te cyakil yi tz'iba'nt cyen le ley Moisés.
    Poro yi o' ketz qui nin ncu' kawutz teru', nin quinin ncyaj cyen cyakil yi e'chk
    takle'n cachi' yi na kaban, na o' cu'n pajol ca'wl.
  ilo-ULB: Kas naisurat iti linteg ni Moises, amin dagitoy a didigra ket dimteng kadakami,
    ngem saankami a nagpakpakaasi kenni Yahweh a Diosmi babaen iti panangtallikudmi
    kadagiti basol ken panangipangag iti kinapudnom.
  kpg-kpg: Goe gu dugu mai nia hagaduadua huogodoo ala gu haga modongoohia i lodo
    Nnaganoho Moses. “Meenei Dimaadua di madau God, dolomeenei hogi, gei gimaadou
    hagalee hagamahi e haga tenetene Goe i di madau huli gi daha mo madau huaidu be
    e daudali oo donu.
  uig-ARA: مۇساغا تاپىلانغان تەۋرات-قانۇنىدا پۈتۈلگەندەك، بۇ پۈتۈن كۈلپەت بىزگە چۈشۈرۈلگەن
    بولسىمۇ، ئى پەرۋەردىگار خۇدايىمىز، لېكىن بىز قەبىھلىكلىرىمىزدىن قول ئۈزۈپ، ھەقىقىتىڭنى
    چۈشىنىپ يېتىدىغان قىلغايسەن دەپ تېخىچە سەندىن ئىلتىپاتىڭنى ئۆتۈنمىدۇق.
  sus-sus: Na tɔɔrɛ birin bara muxu li alɔ Tawureta Munsa a masenxi ki naxɛ. Kɔnɔ
    muxu mu muxu Marigi Alatala maxandi, muxu mu gbilen muxu xa fe ɲaaxie fɔxɔ ra,
    muxu mu i xa nɔndi suxu.
  pon-2006: Se patohwan aleier kalokolok koaros me kileldier nan Kosonned en Moses.
    Ahpw pil ahnsou wet, Maing KAUN, at Koht, se sohte song en kaparanda kupwuromwi
    ni at sohpeisang at sapwung kan oh idawehnla elen omwi mehlel.
  jae-jae: Gêŋwapac taŋ teto gêc Mosenê biŋsu naŋ, samob kêtap aêac sa, mago aêac
    ajam malô Apômtau, aêacma Anôtô, atom gebe akac tauŋ su aŋga gêŋ sec to akêŋ taŋeŋ
    êndêŋ aômnêm biŋŋanô atom.
  ksd-ksd: Da di ga tumu ia ta ra tinata na varkurai kai Moses, damana go ra lavur
    kaina magit i tar tadav avet; ma a dovotina pa ave ga lul upi ra varmari kai ra
    Luluai kaveve God, upi avet a nukpuku kan kaveve lavur mangamangana gegagege,
    ma upi na kapa ra nuknuk i vevet ta kaum dovot na tinata.
  tur-YTC: Moşe'nin Yasası'nda yazılmış olduğu gibi, bütün bu kötülük başımıza geldi.
    Yine de suçlarımızdan dönelim ve senin gerçeğinde anlayışa sahip olalım diye,
    Tanrımız Yahve'nin lütfunu dilemedik.
  ind-AYT: Sesuai yang tertulis dalam hukum Taurat Musa, segala malapetaka ini telah
    menimpa kami. Namun, kami tidak memohon belas kasihan TUHAN, Allah kami, dan berbalik
    dari kesalahan-kesalahan kami dan memperhatikan kebenaran-Mu.
  nya-nya: Monga kunalembedwa mʼMalamulo a Mose, tsoka lililonse latifikira chikhalirecho
    sitinapemphe Yehova Mulungu wathu kuti atikomere mtima. Sitinasiye machimo athu,
    ndipo sitinasamale choonadi chanu.
  hrv-hrv: 'Sva ova nesreća, kao što je zapisano u Zakonu Mojsijevu, došla je na nas,
    a mi nismo umilostivili lice Jahve, Boga svojega: nismo se obratili od svojih
    bezakonja pa da prionemo uz istinu tvoju.'
  mps-mps: Nago te Mosesgo bomai po tomode wali po gilama dago te sęgę tigidali
    sali. Tiali goli, megi me dago te sęgę sabo kolesaga me tagalisiąma, tama dago
    nageba hanalu, te dabolo bugai haliga yabo po me hanalusiąwai, tama dago nago
    mu po wali me pisąwai.
  tpi-tpi: Mipela i kisim olgeta hevi olsem yu bin tok insait long lo bilong Moses.
    Tasol nau tu mipela i no lusim pasin bilong mekim sin na mipela i no askim yu
    long belgut long mipela, na mipela i no bihainim tok tru bilong yu.
  dan-1931: Som skrevet står i Mose Lov, kom hele denne Ulykke over os; og vi stemte
    ikke HERREN vor Gud til Mildhed ved at vende om fra vore Misgerninger og vinde
    Indsigt i din Sandhed.
  vie-OVCB: Tất cả các lời nguyền rủa ghi trong Kinh Luật Môi-se đều đã thực hiện
    đúng từng chi tiết. Dù thế, chúng con vẫn không chịu cầu xin ơn của Chúa Hằng
    Hữu là Đức Chúa Trời, từ bỏ tội ác và hết lòng tìm hiểu chân lý Ngài.
  guj-2017: મૂસાના નિયમશાસ્ત્રમાં લખેલી બધી આફતો અમારા પર આવી છે, તોપણ તમારા અન્યાયોથી
    પાછા ફરવા માટે, તમારું સત્ય સમજવા માટે, અમે યહોવાહ તમારા ઈશ્વરની દયા માટે વિનંતી
    કરી નથી.
  pon-2006A: Se patohwan aleier kalokolok koaros me kileldier nan Kosonned en Moses.
    Ahpw pil ahnsou wet, Maing KAUN, at Koht, se sohte song en kaparanda kupwuromwi
    ni at sohpeisang at sapwung kan oh idawehnla elen omwi mehlel.
  por-BRBSL: Como está escrito na lei de Moisés, todo este mal veio sobre nós. No
    entanto, não pedimos o favor de Javé, nosso Deus, para que nos desviemos de nossas
    iniqüidades e tenhamos discernimento em sua verdade.
  swe-swe: Just precis som det står skrivet i Mose lag (undervisning), kom allt detta
    onda (denna olycka) över oss. Trots detta har vi ännu inte försökt försona oss
    med Herren vår Gud. [Ordagrant ’blidka hans ansikte’, att vända sitt ansikte mot
    någon är ett tecken på favör och välvilja.] Vi har inte vänt oss bort från (slutat
    med) våra missgärningar (synder) och börjat söka (fråga efter, lyda) din sanning
    [dina levnadsregler och din moral i din undervisning].
  cth-cth: Mosi e kâlawk dawk thut tangcoung patetlah rawknae pueng teh kaimouh lathueng
    a pha toe. Hatei, payonpakainae kamlang takhai teh, a lawkkatang panue thai nahanelah,
    BAWIPA Cathut koe kâhet awh hoeh toe.
  twi-twi: Sɛnea wɔakyerɛw wɔ Mose mmara mu no, saa amanehunu yi nyinaa aba yɛn so,
    nanso yɛnhwehwɛɛ Awurade yɛn Nyankopɔn mmɔborɔhunu, sɛ yebefi yɛn bɔne ho na yɛapɛ
    nokware akyi kwan.
  hlt-hlt: Moses kah olkhueng dongah a daek bangla yoethae cungkuem he kaimih soah
    pai coeng. Tedae kaimih kathaesainah lamloh mael ham neh na oltak dongah cangbam
    ham kaimih kah Pathen BOEIPA mikhmuh ah ka kothae uh pawh
  tbz-SIM: A do nɑ̀kɛ́ mɛ̀ɛ̀ yɛi nkpɛ́í ɑ kóo tɔ̃ntì Mɔyiisi pɑ́tɛ miɛkɛ, mɛɛ̀ ti
    tùɔ̀kɛní, ti mɛ nyí yóu mɛyɛi nkɛ bo bónkùnnɛ ɑ miɛkɛ, ti í dɑkɛ ɑ tɑ̃ɑ̃tɛ́ tì
    kɛ bo tì dɔ̀ɔ̀ ti kpɛ́í.
  msy-2020: Ezɨ nɨ Moses osirizir akabar aven mɨkemezɨ moghɨn e osɨmtɨziba isi. Ezɨ
    datɨrɨghɨn e uaghan arazir kuram gamir arazim ataghizir puvatɨ, egha nɨ Ikiavɨra
    Itir God, en God, nɨ e gakongasa e bizitam gamizir puvatɨ. Egha e nɨn guizɨn akam
    barazir puvatɨ.
  dop-dop: Wɑhɑlɑ ɩnɩ ɩ mɑɣɑnɑ-tʋɣʋ ɩsɩɩ Moisi ŋmɑɑwɑ ɩ kiiŋ tɑkǝlɑɣɑ tɑɑ tɔ. Pɑɑ
    nɑ mpʋ tɔ, tǝ tɑ nɩɩtɑ tɑ ɩsɑɣɑtʋ sɔŋ kɛ hɑlǝnɑ sɑŋɑ sɩ tǝ́ pɑɑsǝnɑ nyɑ́ tɑmpɑnɑ.
  azb-azb: Musanın Qanununda yazıldığı kimi bütün bu bəla başımıza gəldi. Ancaq biz
    Allahımız Rəbbə üz tutmadıq ki, təqsirlərimizdən dönək və Onun həqiqətini dərk
    edək.
  eng-DBY: As it is written in the law of Moses, all this evil is come upon us; yet
    we besought not Jehovah our God, that we might turn from our iniquities, and understand
    thy truth.
  hin-2017: जैसे मूसा की व्यवस्था में लिखा है, वैसे ही यह सारी विपत्ति हम पर आ पड़ी
    है, तो भी हम अपने परमेश्वर यहोवा को मनाने के लिये न तो अपने अधर्म के कामों से
    फिरे, और न तेरी सत्य बातों पर ध्यान दिया।
  wol-KYG: Ni ñu ko binde ci yoonu Musaa, ni la nu musiba moomu mépp dikkale, te tinuwunu
    la, yaw, sunu Yàlla Aji Sax ji. Dëdduwunu sunuy bàkkaar it te séddunu sa worma.
  eng-YLT: as it is written in the law of Moses, all this evil hath come upon us,
    and we have not appeased the face of Jehovah our God to turn back from our iniquities,
    and to act wisely in Thy truth.
  kne-kne: Nilak-am mi amin din dosa ay naisolat sin linteg Moses. Ngem enggana ed
    wani, magay inam-amag mi ay kapnekam. Tan adi kami inbabawi din basbasol mi ya
    adi kami aben inon-onodan din inpaammom ay tet-ewa.
  eng-WYC-2017: as it is written in the law of Moses. All this evil came [up] on us,
    and, our Lord God, we prayed not thy face, that we should turn again from our
    wickednesses, and should think thy truth.
  eng-WMBB: As it is written in the Torah of Moses, all this evil has come on us.
    Yet we have not entreated the favour of the LORD our God, that we should turn
    from our iniquities and have discernment in your truth.
  urd-GVH: मूसा की शरीअत में मज़कूर हर वह लानत हम पर नाज़िल हुई जो नाफ़रमानों पर भेजी
    गई है। तो भी न हमने अपने गुनाहों को छोड़ा, न तेरी सच्चाई पर ध्यान दिया, हालाँकि
    इससे हम रब अपने ख़ुदा का ग़ज़ब ठंडा कर सकते थे।
  rug-rug: Gua mo sapu ta kubere pa Tinarae te Mosese, sari doduru vina kilasa si
    ele kamo koa gami, ba lopu hite taliri tu si gami koari mami sinea meke hata ia
    sa tataru na tinaleosae te Zihova mami Tamasa meke kopuni sari Mua zinama hinokaradi.
  gaz-gaz: Akkuma Seera Musee keessatti barreeffametti balaan kun hundi nutti dhufeera;
    taʼu iyyuu nu qalbii jijjiirrannee dhugaa duukaa buʼuudhaan Waaqayyo Waaqa keenya
    irraa araara hin barbaanne.
  fra-LSG: Comme cela est écrit dans la loi de Moïse, toute cette calamité est venue
    sur nous; et nous n’avons pas imploré l’Éternel, notre Dieu, nous ne nous sommes
    pas détournés de nos iniquités, nous n’avons pas été attentifs à ta vérité.
  gnn-gnn: '@see-verse:DAN.009.012'
  yal-yal: alo a sɛbɛxi kiin de Musa a sariyani. Na tɔrɔn birin bata fa nxu ma. Hali
    na, nxu mi Alatala maxandi, nxɔ Ala. Nxu munma fata nxɔ hakɛne ra, nxu mi i ya
    ɲɔndin kolon.
  haw-1868: E like me ka mea i palapalaia ma ke kanawai ia Mose, ua hiki mai keia
    poino a pau maluna o makou; aole nae makou i pule aku imua o Iehova ko makou Akua,
    i huli makou mai ko makou hewa aku, a i ike i kou oiaio.
  arb-NAV: وَكَمَا وَرَدَ فِي شَرِيعَةِ مُوسَى، أَصَابَنَا جَمِيعُ هَذَا الْبَلاءِ،
    وَلَمْ نَسْتَعْطِفْ وَجْهَكَ أَيُّهَا الرَّبُّ إِلَهُنَا تَائِبِينَ عَنْ آثَامِنَا
    وَمُتَنَبِّهِينَ لِحَقِّكَ.
  ewe-ewe: Abe ale si woŋlɔ ɖe Mose ƒe sewo me ene la, dzɔgbevɔ̃e sia katã dzɔ ɖe
    mía dzi, míedi Yehowa, mía Mawu la ƒe amenuveve to asiɖeɖe le míaƒe nu vɔ̃wo ŋu
    kple ŋkuléle ɖe wò nyateƒe la ŋu me o.
  eng-LEE: 'As it is written in the law of Moses; all this evil came over us: yet
    offered we not any entreaty before the Lord our God, to return from our iniquities,
    and to become intelligent in thy truth.'
  asm-FB: মোচিৰ বিধানত লিখাৰ দৰে, সকলো দুৰ্যোগ আমাৰ ওপৰত আহিল, তথাপি আমি নিজৰ অপৰাধৰ
    পৰা মন পালটন কৰি আপোনাৰ সত্যতালৈ মনোযোগ দি, আমাৰ ঈশ্বৰ যিহোৱাৰ পৰা অনুগ্ৰহ পাবলৈ
    প্ৰাৰ্থনা কৰা নাই।
  sus-A: نَ تْورّ بِرِن بَرَ مُشُ لِ عَلْ تَوُرٍتَ مُنسَ عَ مَسٍنشِ كِ نَشّ. كْنْ
    مُشُ مُ مُشُ مَرِفِ عَلَتَلَ مَشَندِ، مُشُ مُ فبِلٍن مُشُ شَ قٍ حَاشِيٍ قْشْ رَ،
    مُشُ مُ عِ شَ نْندِ سُشُ.
  fra-SBL: Comme il est écrit dans la loi de Moïse, tout ce malheur est venu sur nous.
    Et nous n'avons pas imploré la faveur de l'Éternel, notre Dieu, pour que nous
    nous détournions de nos iniquités et que nous soyons éclairés par ta vérité.
  hbo-hbo: כַּאֲשֶׁ֤ר כָּתוּב֙ בְּתֹורַ֣ת מֹשֶׁ֔ה אֵ֛ת כָּל־הָרָעָ֥ה הַזֹּ֖את בָּ֣אָה
    עָלֵ֑ינוּ וְלֹֽא־חִלִּ֜ינוּ אֶת־פְּנֵ֣י ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ לָשׁוּב֙ מֵֽעֲוֹנֵ֔נוּ
    וּלְהַשְׂכִּ֖יל בַּאֲמִתֶּֽךָ׃
  pjt-pjt: panya Moselu nganaṉala wangkangu nyanga alatji, ‘Nyura Mayatja Godala kulilwiyangku
    wantinyangkampa paluṟu kura puḻka mulapa iyalku.’ Alatji paluṟu wangkangu, ka
    mulapaṯu kuwari nyangalta nganaṉala kura utiringu. Palu kura panya nganaṉala utiringkunyangka
    nganaṉa nyuntula tjapilwiyangku wantingi nyuntu nganampa ngaḻṯuringkunytjaku.
    Munula kura wantinytja wiyangku tiṯutjarangku palyalkatingi, munula watarkuringu
    panya nyuntu wangkara kalkuntjatjanungku palyalpai alatjiṯu.
  kik-kik: O ta ũrĩa kwandĩkĩtwo watho-inĩ wa Musa-rĩ, mwanangĩko ũyũ wothe nĩũtũkinyĩrĩire.
    No rĩrĩ, tũtirĩ tũramaatha gwĩtĩkĩrĩka nĩ Jehova Ngai witũ, nĩguo tũtigane na
    mehia maitũ na tũcũũranie ũhoro waku wa ma.
  fra-NCL: Comme il est écrit dans la loi de Dieu, toute cette calamité est venue
    sur nous, et nous n’avons pas cherché à apaiser Yahweh, notre Dieu, en nous détournant
    de nos iniquités et en nous rendant attentifs à votre Vérité.
  cek-AK: Mosi ih kaalok pongah tarik ih baktih toengah, hae amrohaih boih kaicae
    nuiah phak; toe zaehaih to caehtaak moe, na loktang lok ka panoek o thai hanah,
    kaicae Angraeng Sithaw hmaa ah lawk ka thui o ai.
  cuk-cuk: ” ’Anmargi, bela we-bonigan, Moisés-Igar-narmaksadba gunonikid. Ar degite,
    anmar Bab-Dummad-Jehováʼse bendakleged gwen amissulid. Anmar-isgued anmar gwen
    iessulid, deginbali, anmar be-igar-innikigwad-maidba nanasurbalid.
  uig-CYR: Мусаға тапиланған Тәврат-қанунида пүтүлгәндәк, бу пүтүн күлпәт бизгә чүшүрүлгән
    болсиму, и Пәрвәрдигар Худайимиз, лекин биз қәбиһликлиримиздин қол үзүп, һәқиқитиңни
    чүшинип йетидиған қилғайсән дәп техичә Сәндин илтипатиңни өтүнмидуқ.
  tel-2017: మోషే ధర్మశాస్త్రంలో రాసిన కీడంతా మాకు సంభవించినా మేము మా చెడు నడవడి మానలేదు.
    నీ సత్యాన్ని అనుసరించి బుద్ధి తెచ్చుకునేలా మా దేవుడైన యెహోవాను జాలి చూపమని బతిమాలుకోలేదు.
  hat-BSA: Jan sa ekri nan lalwa Moïse la, tout malè sa a te vini sou nou. Malgre
    sa, nou pa t chache gras a SENYÈ la, Bondye nou an, ak desizyon pou vire kite
    inikite nou, e vin okipe nou de verite pa Ou a.
  kos-kos: ac ase nu sesr kain in kaiyuk nukewa ma aketeyuki in Ma Sap lal Moses.
    A nwe ingena, O LEUM GOD lasr, kut tia pacna srike in akinsewowoye kom, in forla
    liki ma koluk lasr, ac fahsr tukun ma pwaye lom.
  hbo-WLC: כַּאֲשֶׁ֤ר כָּתוּב֙ בְּתוֹרַ֣ת מֹשֶׁ֔ה אֵ֛ת כָּל־הָרָעָ֥ה הַזֹּ֖את בָּ֣אָה
    עָלֵ֑ינוּ וְלֹֽא־חִלִּ֜ינוּ אֶת־פְּנֵ֣י ׀ יְהוָ֣ה אֱלֹהֵ֗ינוּ לָשׁוּב֙ מֵֽעֲוֺנֵ֔נוּ
    וּלְהַשְׂכִּ֖יל בַּאֲמִתֶּֽךָ׃
  ibo-ibo: Ọ bụ dịka e si dee ya nʼiwu Mosis, ka mbibi a niile bịakwasịrị anyị, ma
    anyị achọbeghị ihuọma Onyenwe anyị Chineke anyị, na ichegharị site na mmehie anyị
    chee uche banyere eziokwu gị.
  ory-ory: ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଲିଖନାନୁସାରେ ଏହିସବୁ ଅମଙ୍ଗଳ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଘଟିଅଛି; ତଥାପି
    ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ଅଧର୍ମରୁ ଫେରିବା ପାଇଁ ଓ ତୁମ୍ଭର ସତ୍ୟତା ବୁଝିବା ପାଇଁ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ବିନତି କରି ନାହୁଁ।
  chk-chk: Ei feiengau a torikem a mak lon ewe puken allük än Moses. Nge äm aisap
    föri och mine en Kot äm Samol mi Lapalap kopwe chä ngenikem ren, pun aisap kul
    seni äm tipis, aisap pwal föri mine a let.
  rop-rop: Lagijat na yubin panishim melabat weya yubin tok langa det lowa blanga
    Mosis. Bat stil tudei melabat nomo bin trai blanga meigim yu gudbinji, en melabat
    nomo bin libum det nogudbalawei, en melabat nomo bin bulurrum det trubalawei blanga
    yu.
  ukr-1871: Як написано в законї Мойсейовім, так усе се лихо спало на нас; але ми
    не благали Господа, Бога нашого, щоб (допоміг) нам відвернутись від гріхів наших
    і зрозуміти правду твою.
  deu-1951: Wie es im Gesetz Moses geschrieben steht, ist all dies Unglück über uns
    gekommen; wir aber suchten das Angesicht des HERRN nicht dadurch zu besänftigen,
    daß wir uns von unsern Sünden abgewandt und auf deine Wahrheit geachtet hätten.
  eng-JPS: As it is written in the Law of Moses, all this evil is come upon us; yet
    have we not entreated the favour of the LORD our God, that we might turn from
    our iniquities, and have discernment in Thy truth.
  srp-1865: Kako je pisano u zakonu Mojsijevu, sve to zlo doðe na nas, i opet se ne
    molismo Gospodu Bogu svojemu da bismo se vratili od bezakonja svojega i pazili
    na istinu tvoju.
  lug-lug: Nga bwe kyawandiikibwa mu mateeka ga Musa, bwe bityo ebisobyo byonna bwe
    byatutuukako, naye ate nga tetunneegayirira kisa kya Mukama Katonda waffe, okulekayo
    ebikolwa byaffe ebitali bya butuukirivu tusseeyo omwoyo okugoberera amazima.
  heb-heb: כאשר כתוב בתורת משה את כל הרעה הזאת באה עלינו ולא חלינו את פני יהוה אלהינו
    לשוב מעוננו ולהשכיל באמתך׃
  ben-IRV: মোশির ব্যবস্থায় যেমন লেখা আছে, সেই সমস্ত দুর্যোগ আমাদের উপরে এসেছে, তবুও
    আমরা আমাদের পাপ থেকে ফিরিনি এবং ঈশ্বর সদাপ্রভুর কাছে দয়া পাওয়ার জন্য অনুরোধ
    জানাইনি ও তোমার সত্যের প্রতি আমরা মনোযোগ দিইনি।
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਹਨ, ਉਸੇ ਤਰ੍ਹਾਂ ਇਹ ਸਾਰੀਆਂ ਬਿਪਤਾਵਾਂ
    ਸਾਡੇ ਉੱਤੇ ਆਣ ਪਈਆਂ, ਤਦ ਵੀ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਨਾ ਕੀਤੀ ਜੋ ਅਸੀਂ
    ਆਪਣਿਆਂ ਟੇਢਿਆਂ ਕੰਮਾਂ ਤੋਂ ਹਟੀਏ ਅਤੇ ਤੇਰੀ ਸਚਿਆਈ ਵਿੱਚ ਸੁਚੇਤ ਹੋਈਏ।
  mya-JVB: မောရှေ ၏ ပညတ္တိ ကျမ်းစာ၌ မှတ်သား သည် အတိုင်း ၊ ဤ ဘေးဥပဒ် ရှိသမျှ သည် အကျွန်ုပ်
    တို့အပေါ် မှာ ရောက် ပါပြီ။ အကျွန်ုပ် တို့သည် ဒုစရိုက် များကိုရှောင်၍ သမ္မာ တရားတော်ကို
    နားလည် ခြင်းအလိုငှါ ၊ အကျွန်ုပ် တို့ ဘုရား သခင်ထာဝရဘုရား ထံ တော်၌ မ တောင်းပန်
    ဘဲ နေကြပါပြီတကား။
  hmo-hmo: Mose ena taravatu dekenai ia torea panisi ibounai be ai davaria vadaeni.
    To hari inai nega lalonai danu, Lohiabada aiemai Dirava e, oiemu ura karadia be
    ai badinaia lasi, bona aiemai kara dika ai rakatania lasi, bona oiemu hereva momokani
    be ai badinaia lasi.
  urd-urd: जैसा मूसा की तौरेत में लिखा है, यह तमाम मुसीबत हम पर आई, तोभी हम ने अपने
    ख़ुदावन्द अपने ख़ुदा से इल्तिजा न की कि हम अपनी बदकिरदारी से बा'ज़ आते और तेरी
    सच्चाई को पहचानते।
  rus-SYN: Как написано в законе Моисея, так все это бедствие постигло нас; но мы
    не умоляли Господа Бога нашего, чтобы нам обратиться от беззаконий наших и уразуметь
    истину Твою.
  bqc-SIM: Wá Lua, yã́pi wá lé lá a yã́ kú Mↄizi ikoyã láuwa, kási wi n
    kĩ́i wɛɛlɛo, wi mikɛ̃ wá duunaↄwa wa laaidↄ̀ n sĩanawao.
  tcz-CHONGTHU: Mose danthu lekhabua kisun gaosapna hijat pihi, ka chunguva ahunglhung
    tan ahi. Ahivangin, keihon ka chonsetnau kadalha nompouve. Chuleh Pakai ka Pathen’u
    henga jong ahepina ka holdeh pouvin, Pakai dihna hepha louvin kaum tauve.
  mar-mar: मोशेच्या नियमशास्त्रात लिहील्याप्रमाणे ही सर्व विपत्ती आमच्यावर आली, तरी
    आम्ही पश्चाताप करून आपला देव परमेश्वर याच्या दयेची आणभाक केली नाही.
  qub-qub: Cay ñacaycunaga llapanmi nogacunaman chayamusha Moisés isquirbishan laycho
    niycashanno. Chaypis nogacunaga manami gamman ricäramushcächu. Gam nishayquita
    ruranäpäga manami yarpachacushcächu. Llutan ruraycunallachömi goyashcä.
  bqp-bqp: Wɑhɑlɑ ye kpuro, yɑ sun deemɑ nge mɛ Mɔwisi u yoruɑ woodɑn tireru sɔɔ.
    Kɑ mɛ, sɑ ǹ bɛsɛn dɑɑ kɔ̃sɑ deri su wunɛn gem swĩi kpɑ su wunɛn kĩi geeru kɑsu.
  hat-hat: Jan sa te ekri nan liv lalwa Moyiz la, tout malè sa a tonbe sou nou. Men,
    menm apre sa, nou pa t' chache fè ou plezi, Seyè Bondye nou. Nou pa t' sispann
    fè sa ki mal pou nou te swiv verite ou la.
  eng-BSB: Just as it is written in the Law of Moses, all this disaster has come upon
    us, yet we have not sought the favor of the LORD our God by turning from our iniquities
    and giving attention to Your truth.
  eng-WEBPB: As it is written in the law of Moses, all this evil has come on us. Yet
    we have not entreated the favour of the LORD our God, that we should turn from
    our iniquities and have discernment in your truth.
  kbq-kbq: Hanki Mosese'ma kasegefima krente'nea knazamo'a, tamage huno maka tagrite
    efore hu'ne. Hianagi tagra rukrahera huta, Ra Anumzana tagri Anumzamofo asunku
    zankura memea nehuta, kumi avu'ava zantia atreta tamage naneke'a amagera onte'none.
  nhe-BL: Eltoc senquistoc queja ijcuilijtoc ipan itlanahuatilhua Moisés. Nochi ni
    tlaijiyohuilistli hualajtoc topani, pero ax timitztemojtoque para tijchihuase
    mopaquilis, TOTECO Dios. Ax tijcajtejtoque totlajtlacolhua para tijtemose tlen
    melahuac.
  bus-bus: Wa Luda, yã pì wa le lán à yã kú Musa doka takadan nà, mↄde wée n kii
    wɛtɛro, wée kpɛɛ li wa durunnↄnɛ wa làakari dↄ̀ n yãpuraaaro.
  gub-BL: A'e ma'e uzeapo ma'e Moizez ze'eg awer rupi katete. Nezewe rehe we nurupytu'u
    kwaw ikatu 'ym ma'e iapo re. Nuruzeagaw kwaw neze'eg azeharomoete har heruzar
    pà. Nuruzapo kwaw ma'e nemurywete kar pà, Tupàn Tuweharupi Wiko Ma'e urezar.
  eng-DRA: 'As it is written in the law of Moses, all this evil is come upon us: and
    we entreated not thy face, O Lord our God, that we might turn from our iniquities,
    and think on thy truth.'
