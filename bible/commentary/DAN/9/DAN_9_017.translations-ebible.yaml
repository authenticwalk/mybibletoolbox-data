  tel-2017: మా దేవా, దీన్ని బట్టి నీ సేవకుడు చేసే ప్రార్థనలను విజ్ఞాపనలను ఆలకించి,
    ప్రభువు చిత్తానుసారంగా శిథిలమై పోయిన నీ పరిశుద్ధ స్థలం మీదికి నీ ముఖప్రకాశం రానియ్యి.
  hat-BSA: Pou sa, koulye a, Bondye nou an, koute lapriyè a sèvitè Ou a, ak siplikasyon
    li yo, e pou koz a Ou menm, O Senyè, kite fas ou briye sou sanktiyè dezole Ou
    a.
  kos-kos: O God, lohng pre luk ac mwe kwafe luk. Sifilpa folokonak Tempul lom su
    tuh kunausyukla. Sifilpa folokonak, tuh mwet nukewa fah etu lah kom God.
  hbo-WLC: וְעַתָּ֣ה ׀ שְׁמַ֣ע אֱלֹהֵ֗ינוּ אֶל־תְּפִלַּ֤ת עַבְדְּךָ֙ וְאֶל־תַּ֣חֲנוּנָ֔יו
    וְהָאֵ֣ר פָּנֶ֔יךָ עַל־מִקְדָּשְׁךָ֖ הַשָּׁמֵ֑ם לְמַ֖עַן אֲדֹנָֽי׃
  ibo-ibo: “Ma ugbu a, Chineke anyị, biko nụrụ ekpere na arịrịọ ohu gị. Nʼihi aha
    gị, Onyenwe anyị jiri amara mee ka ihe si nʼihu gị mụkwasị ụlọnsọ gị nke tọgbọrọ
    nʼefu.
  ory-ory: ଏହେତୁ ହେ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର, ଏବେ ତୁମ୍ଭ ଦାସର ପ୍ରାର୍ଥନା ଓ ବିନତିରେ କର୍ଣ୍ଣପାତ
    କର ଓ ତୁମ୍ଭର ଏହି ଯେଉଁ ଧର୍ମଧାମ ଧ୍ୱଂସିତ ହୋଇଅଛି, ତହିଁ ପ୍ରତି ପ୍ରଭୁଙ୍କ ସକାଶେ ଆପଣା ମୁଖ
    ପ୍ରସନ୍ନ କର।
  chk-chk: Nge iei ai Kot, kose mochen kopwe aüselinga ai iotekin tüngor, ngang noum
    chon angang, nge pokiten itom kopwe pwal wopwapwasefäl ngeni imwom Imwenfel mi
    tala ikenai.
  rop-rop: “YAWEI det trubala God, yu irrim dijan preya blanga main. Mi jingat langa
    yu. Yu album melabat blanga bildimap det Serramoni Pleis blanga yu, weya bin binij
    longtaim wulijim ebribodi garra sabi yu na God.
  ukr-1871: Тепер же почуй, Боже наш, молитву слуги твого й благаннє його і глянь
    ласкавим лицем твоїм на спустошену сьвятиню твою, задля тебе самого, Господи.
  deu-1951: So höre nun, unser Gott, auf das Gebet deines Knechtes und auf sein Flehen
    und laß dein Antlitz leuchten über dein verwüstetes Heiligtum, um des Herrn willen!
  eng-JPS: Now therefore, O our God, hearken unto the prayer of Thy servant, and to
    his supplications, and cause Thy face to shine upon Thy sanctuary that is desolate,
    for the Lord's sake.
  srp-1865: Sada dakle poslušaj, Bože naš, molitvu sluge svojega i molbe njegove,
    i obasjaj licem svojim opustjelu svetinju svoju, Gospoda radi.
  lug-lug: “Kaakano, Ayi Katonda waffe, owulire okusaba n’okwegayirira kw’omuddu wo,
    olw’okusaasira kwo Ayi Mukama otunule eri ekifo kyo ekitukuvu.
  heb-heb: ועתה שמע אלהינו אל תפלת עבדך ואל תחנוניו והאר פניך על מקדשך השמם למען אדני׃
  ben-IRV: এখন, হে আমাদের ঈশ্বর, তোমার দাসের প্রার্থনা ও অনুরোধ শোন। হে প্রভু, তোমার
    জন্য, তোমার মুখ উজ্জ্বল কর সেই পবিত্র স্থানের জন্য যা পরিত্যক্ত হয়ে পড়ে আছে।
  pan-pan: ਹੁਣ ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਸੇਵਕ ਦੀ ਅਰਦਾਸ ਅਤੇ ਬੇਨਤੀ ਸੁਣ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਦੇ
    ਪ੍ਰਕਾਸ਼ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਲਈ ਆਪਣੇ ਪਵਿੱਤਰ ਥਾਂ ਉੱਤੇ ਜਿਹੜਾ ਉੱਜੜਿਆ ਪਿਆ ਹੈ ਚਮਕਾ।
  mya-JVB: ယခု မူကား ၊ အကျွန်ုပ် တို့ဘုရား သခင်၊ ကိုယ်တော် ၏ ကျွန် ပြုသောပဌနာ စကားကို
    နားထောင် တော်မူ ပါ။ ဆိတ်ညံ လျက်ရှိသောသန့်ရှင်း ရာဌာနတော်ကို ဘုရား ရှင်၏ အကျိုး
    တော်ကြောင့်၊ မျက်နှာ တော် ရောင်ခြည်ကို ထွန်းလင်း စေတော်မူပါ။
  hmo-hmo: “Aiemai Dirava e, mani lauegu guriguri bona lauegu noinoi oi kamonai henia.
    Oiemu Dubu Helaga, ia makohia noho gauna mani do oi haginia lou, vadaeni taunimanima
    do idia diba oi be Dirava.
  urd-urd: इसलिए अब ऐ हमारे ख़ुदा, अपने ख़ादिम की दुआ और इल्तिमास सुन, और अपने चेहरे
    को अपनी ही ख़ातिर अपने मक़दिस पर जो वीरान है जलवागर फ़रमा।
  rus-SYN: И ныне услыши, Боже наш, молитву раба Твоего и моление его и воззри светлым
    лицом Твоим на опустошенное святилище Твое, ради Тебя, Господи.
  bqc-SIM: Wá Lua, mapi n zↄ̀blena wabi pↄ́ málɛ kɛma si sa ń ma wɛ̃na wiio. N
    kúkĩi pↄ́ gbòo gwa n tↄ́ yã́i.
  tcz-CHONGTHU: O ka Pathen’u, nasohpa ka taona hi, nei ngaipeh inlang nei sanpeh
    tan! O Pakai, nang leh nang kigelkhohna jal’in, na dalhahsa muntheng hi, mailhaiselin
    namaivah chun hin salvah kit tan.
  mar-mar: हे आमच्या देवा, आपल्या सेवकाच्या प्रार्थना व विनविण्याकडे कान दे; प्रभू,
    तुझ्या ओसाड झालेल्या स्थानावर आपला प्रकाश पाड.
  qub-qub: Tayta Diosnë, ruwacur mañacamushäta wiyaycamay ari. Templuyqui chayno juchuchisha
    caycajtaga rispitasha canayquipaj alli ñawiquiwan ricäriy ari.
  bqp-bqp: Gusunɔ, ɑ nɛn nɔɔ swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru nɔ. A wunɛn sɑ̃ɑ yee te tɑ
    bɑnsu sɑ̃ɑ mi mɛɛrio wunɛn yĩsirun sɔ̃.
  hat-hat: O Bondye papa nou! Tanpri, tande lapriyè sèvitè ou la ap fè nan pye ou.
    M'ap mande ou, tanpri souple, voye je ou sou tanp ou a ki fin kraze, pou tout
    moun ka konnen se Bondye ou ye.
  eng-BSB: So now, our God, hear the prayers and petitions of Your servant. For Your
    sake, O Lord, cause Your face to shine upon Your desolate sanctuary.
  eng-WEBPB: “Now therefore, our God, listen to the prayer of your servant and to
    his petitions, and cause your face to shine on your sanctuary that is desolate,
    for the Lord’s sake.
  kbq-kbq: Hagi menina tagri Anumzamoka, kagri eri'za vahemo'nama taza huogu'ma nehua
    nunamuna antahinenaminka, Ra Anumzamoka kagri kagimofo knare zanku nentahinka,
    atregeno kavugosafinti masazamo'a havizantfama hu'nea mono nonka'a remsa hunteno.
  nhe-BL: “ ‘Toteco Dios, ama xijtlacaquili ni notlamaijtol nimotlatequipanojca. Xijchihua
    cuenta tlen nimitztlajtlanía para tlacame sampa ma mitzhueyimatica. Xijtlasojtla
    motiopa pampa mocajqui xolejtoc, huan sampa xijcualtlali.
  bus-bus: Wa Luda, ǹ mamↄma n zↄ̀bleri wɛ́ɛkɛɛ kɛ̀ mɛ́ɛ kɛɛmma sí sa kↄ̃n ma wɛ̃nda
    wiiio. Dii, ǹ aɛ dↄ n kúkii kɛ̀ gbòroa n tↄ́ yãnzi.
  gub-BL: O Tupàn urezar, herenu pe newe heze'eg mehe nehe. Ezapo hereminoz nehe.
    Emono neze'egatu neràpuzuhu rehe nehe. Nezewe mehe teko paw ukwaw putar Tupàn
    urezar romo nereko haw wà nehe. Ko 'ar rehe ni amo nuzekaiw kwaw neràpuzuhu rehe
    wà.
  eng-DRA: 'Now therefore, O our God, hear the supplication of thy servant, and his
    prayers: and shew thy face upon thy sanctuary which is desolate, for thy own sake.'
