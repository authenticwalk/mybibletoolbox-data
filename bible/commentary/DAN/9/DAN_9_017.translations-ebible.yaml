verse: DAN.009.017
translations:
  mal-C: “അതിനാൽ ഞങ്ങളുടെ ദൈവമേ, ഇപ്പോൾ അവിടത്തെ ദാസന്റെ പ്രാർഥനയ്ക്കും യാചനകൾക്കും
    ചെവിചായ്‌ക്കണമേ. ശൂന്യമായിക്കിടക്കുന്ന അവിടത്തെ വിശുദ്ധമന്ദിരത്തിന്മേൽ കർത്താവ്
    നിമിത്തം തിരുമുഖം പ്രകാശിപ്പിക്കണമേ.
  deu-TKW: Nun aber höre, unser Gott, auf das Gebet und Flehen deines Knechtes und
    laß dein Angesicht über dein zerstörtes Heiligtum leuchten um deiner Knechte willen,
    o Herr!
  lin-lin: Sik’oyo, Nzambe na biso, yoka losambo mpe mabondeli na ngai, mosali na
    Yo ! Mpo na lokumu na Yo, Nkolo, tala na miso ya ngolu Esika na Yo ya bule oyo
    ebebi !
  eng-LSV: and now, listen, O our God, to the prayer of Your servant, and to his supplication,
    and cause Your face to shine on Your sanctuary that [is] desolate, for the Lord’s
    sake.
  eng-GNV: Nowe therefore, O our God, heare the prayer of thy serunant, and his supplications,
    and cause thy face to shine vpon thy Sanctuarie, that lyeth waste for the Lords
    sake.
  eng-WEBSTER: Now therefore, O our God, hear the prayer of thy servant, and his supplications,
    and cause thy face to shine upon thy sanctuary that is desolate, for the LORD'S
    sake.
  nhw-BL: Toteco Dios, ama xijtlacaquili ni nonetlatlajtil nimotequipanojca. Xijchihua
    cuenta catli nimitztlajtlanía para masehualme sempa ma mitzhueyimatica. Xijtlasojtla
    motiopa pampa mocajqui sosoltic, huan sempa xijcualtlali.
  swh-ONEN: “Basi Mungu wetu, sasa sikia maombi na dua ya mtumishi wako. Ee Bwana,
    kwa ajili yako angalia kwa huruma ukiwa wa mahali pako patakatifu.
  bba-bba: Gusunɔ, ɑ nɛn nɔɔ swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru nɔ. A wunɛn sɑ̃ɑ yee te tɑ
    bɑnsu sɑ̃ɑ mi mɛɛrio wunɛn yĩsirun sɔ̃.
  eng-KJVCPB: Now therefore, O our God, hear the prayer of thy servant, and his supplications,
    and cause thy face to shine upon thy sanctuary that is desolate, for the Lord’s
    sake.
  mpx-mpx: “O wama Yabowaine, nau wam totuwalali no awanun nu hago. O Babala, alam
    kaiwena wam Limi Bwabwalena toto valila hi apapanak-an u pavavaluna.
  luo-luo: “Koro Nyasachwa, winj lamo gi kwayo mar jatichni. Nikech nyingi, yaye Ruoth
    Nyasaye, yie itim ngʼwono mondo kari maler mar lemo ochak oger.
  meu-meu: Taunabunai, emai Dirava e, emu hesiai tauna ena ḡuriḡuri bona ena noinoi
    ba hakala henidia, bona oi sibomu daimu ai, Ḡaubada e, oi vairamu ese emu gabu
    helaḡana, vada eme vahu gabuna, baine hadiaria.
  npi-ULB: अब हे हाम्रा परमेश्‍वर, तपाईंको दासको प्रार्थना र कृपाको निम्ति गरिएको
    उसको निवेदन सुन्‍नुहोस् । हे परमप्रभु, तपाईंको खातिर, उजाड भएको तपाईंको पवित्र
    स्थानमा आफ्नो अनुहार चम्काउनुहोस् ।
  yor-yor: “Nísinsin yìí, Ọlọ́run wa, gbọ́ àdúrà àti ẹ̀bẹ̀ ìránṣẹ́ rẹ, nítorí i tìrẹ
    Olúwa, fi ojú àánú wo ibi mímọ́ rẹ tí ó ti dahoro.
  pes-OPCB: «ای خدای ما، دعای خدمتگزار خود را بشنو! به التماس من توجه فرما! به خاطر
    خداوندیت بر خانهٔ مقدّست که ویران شده نظر لطف بینداز!
  tgl-ULB: Ngayon, aming Diyos, pakinggan mo ang dalangin ng iyong lingkod at sa kaniyang
    pagsusumamo para sa habag; para sa iyong kapakanan, Panginoon, pagliwanagin mo
    ang iyong mukha sa iyong santuwaryo na pinabayaan.
  cbu-NT: Ashiri Apaa, nuw shiyaa mashki anoo mazinangcha. Apaa, shiy pangish izuuru
    yurangarangu, ashiri shiysha anoo pangumaama istangcha. Chinasheetsish tuyamandangi,
    nda tputs shiyaa arangeem yutarit tsiyatamaama.
  hui-hui: Ngode Datagaliwabe-o i̱na bia lalu hale halu kogo biaore bibe. Wali agali
    dindi bibahendeha karume í̠ni mini lene harigo mandabu dai bilo í̠naga anda loma
    bini tigua ala bo gialo wahayago lone biadaiore bibelo hameledo.
  mya-mya: အို ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​၏ ကျွန်​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​နှင့်​အ​သ​နား
    ခံ​ချက်​ကို​နား​ထောင်​တော်​မူ​ပါ။ ကိုယ်​တော် သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း
    လူ တိုင်း​သိ​ကြ​စေ​ရန် ဖြို​ဖျက်​ခြင်း​ခံ​ရ​သည့် ကိုယ်​တော်​၏​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်
    ဆောက်​တော်​မူ​ပါ။-
  bod-N: ཀྱེ། ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ད་ལྟ་ཉིད་ཀྱི་ཞབས་ཕྱིའི་གསོལ་འདེབས་དང་ཞུ་བ་ལ་གསན་པར་མཛོད།
    ཀྱེ་གཙོ་བོ་ལགས། ཞིག་རོར་ལུས་པའི་གནས་དམ་པ་འདིར་ཉིད་ཀྱི་དོན་དུ་ཞལ་མདངས་སྤྲོ་བར་མཛོད་ཅིག
  sna-sna: “Zvino, imi Mwari wedu, inzwai minyengetero nemikumbiro yomuranda wenyu.
    Haiwa Ishe, nokuda kwenyu, mutarire nenyasha pamusoro petemberi yenyu yakaparara.
  spa-BLM: “Ahora, pues, Dios nuestro, escucha la oración de tu siervo y sus peticiones,
    y haz brillar tu rostro sobre tu santuario desolado, por amor al Señor.
  cac-cac: Ach co Diosal, ab' val in lesal yed' b'aj tzin tevi a in a checab' in tic.
    Yuj val a b'inaji, ch'ox a vach'c'olal d'a yib'an̈ a templo tz'inan yajcani.
  swh-ULB: Basi sasa, Mungu wetu, sikiliza sala za mtumishi wako na maombi yake kwa
    ajili ya rehema; kwa ajili yako, Bwana ufanye uso wako ung'ae katika sehemu yako
    takatifu iliyoachwa ukiwa.
  bel-bel: І сёньня пачуй, Божа наш, малітву раба Твайго і маленьне яго і паглядзі
    прасьветлым абліччам Тваім на спустошаную сьвятыню Тваю, дзеля Цябе, Госпадзе!
  deu-ELBBK: Und nun höre, unser Gott, auf das Gebet deines Knechtes und auf sein
    Flehen; und um des Herrn willen lass dein Angesicht leuchten über dein verwüstetes
    Heiligtum!
  mbb-OT: “Umbe, Megbevayè ku, pemineǥa nu is hangyù ku wey pengemuyù ku. Para meveǥayi
    ka te zengeg, Nengazen, umana nu venguna is baley nu he nerundus he mibey-anan
    en.
  mal-2015: ആകയാൽ ഞങ്ങളുടെ ദൈവമേ, അടിയന്റെ പ്രാർത്ഥനയും യാചനകളും കേട്ടു, ശൂന്യമായിരിക്കുന്ന
    നിന്റെ വിശുദ്ധമന്ദിരത്തിന്മേൽ കർത്താവിൻനിമിത്തം തിരുമുഖം പ്രകാശിക്കുമാറാക്കേണമേ.
  rmc-rmc: Ale akana, Devla amaro, šun avri e modľitba the o mangipen tire služobňikoskro.
    Ker oda prekal tute korkoreste, Rajeja, mi švicinel tiro muj pre tiro zňičimen
    Chramos.
  nlg-nlg: Aghe nimami God, keri ke, ko rongovia nigua na kokoeliulivuti [mana kukuruti].
    Mo ko vavolaghai tana lei nimami rana hahi. Mo ko tughuruvaghini olia nimua na
    Valetabu, te durake soko tua, keri ge kara ghilala rana vure soko ighoe ke, to
    God heghemu.
  pes-OPV: پس حال‌ای خدای ما دعا و تضرعات بنده خود را اجابت فرما و روی خود را بر مقدس
    خویش که خراب شده است به‌خاطر خداوندیت متجلی فرما.
  ron-1924: Аскултэ дар, акум, Думнезеул ностру, ругэчуня ши черериле робулуй Тэу
    ши, пентру драгостя Домнулуй, фэ сэ стрэлучяскэ Фаца Та песте Сфынтул Тэу Локаш
    пустиит!
  ben-OBCV: “এখন, আমাদের ঈশ্বর, তোমার দাসের প্রার্থনা ও বিনতি শোনো। তোমার জন্য, হে
    প্রভু, তোমার পরিত্যক্ত পবিত্রস্থানের দিকে অনুগ্রহের দৃষ্টি দাও।
  som-som: Haddaba Ilaahayow, bal maqal tukashadayda iyo baryadayda anoo ah addoonkaaga,
    oo aawadaa, Sayidow, uga dhig in wejigaagu ka hor iftiimo meeshaada quduuskaa
    oo kharribantay.
  lat-VUC: 'Nunc ergo exaudi, Deus noster, orationem servi tui, et preces ejus: et
    ostende faciem tuam super sanctuarium tuum, quod desertum est propter temetipsum.'
  eng-ASVBT: Now therefore, O our God, hearken unto the prayer of thy servant, and
    to his supplications, and cause thy face to shine upon thy sanctuary that is desolate,
    for the Lord’s sake.
  ita-1885: Ed ora, ascolta, o Dio nostro, l'orazione del tuo servitore, e le sue
    supplicazioni; e per amor del Signore, fa' risplendere il tuo volto sopra il tuo
    santuario, che è desolato.
  eng-ULB: Now, our God, listen to the prayer of your servant and to his pleas for
    mercy; for your sake, Lord, make your face shine on your sanctuary that is desolate.
  spa-VBL: Ahora, Señor nuestro, por favor, escucha la oración y la súplica de tu
    siervo, y por tu bien mira con benevolencia en tu santuario abandonado.
  fra-_FOB: Et maintenant écoute, ô notre Dieu! la requête de ton serviteur et ses
    supplications; et pour l'amour du Seigneur, fais luire ta face sur ton sanctuaire
    désolé.
  mal-mal: ആകയാൽ ഞങ്ങളുടെ ദൈവമേ, അടിയന്റെ പ്രാർത്ഥനയും യാചനകളും കേട്ട്, ശൂന്യമായിരിക്കുന്ന
    അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിന്മേൽ കർത്താവിൻ നിമിത്തം തിരുമുഖം പ്രകാശിപ്പിക്കുമാറാക്കണമേ.
  urd-GVR: Ai hamāre Ḳhudā, ab apne ḳhādim kī duāoṅ aur iltijāoṅ ko sun! Ai Rab, apnī
    hī ḳhātir apne tabāhshudā maqdis par apne chehre kā mehrbān nūr chamkā.
  suz-BL: मोपतीके आंइ परमप्रभु, इन गेय पाइब, आं देंशो नु पुंइशो लोव़ नेनीने। मिनु
    इन नें आ पर्बम इन ब्रेश्‍शो बाक्‍तीके कली लेंशा शिशी पा कोव़ङीन।
  eng-NOY: Now, therefore, O our God, hear the prayer of thy servant, and his supplications,
    and cause thy face to shine upon thy sanctuary that is desolate, for the Lord's
    sake!
  ita-1927: Ora dunque, o Dio nostro, ascolta la preghiera del tuo servo e le sue
    supplicazioni, e fa’ risplendere il tuo volto sul tuo desolato santuario, per
    amor del Signore!
  ckb-ckb: «ئێستاش ئەی خودای ئێمە، گوێ لە نزاکانی خزمەتکارەکەت و لە پاڕانەوەکەی بگرە.
    ئەی پەروەردگار، لە پێناوی خۆت ڕووت بەسەر پیرۆزگا کاولەکەتدا بدرەوشێنەوە.
  eng-BBE: And now, give ear, O our God, to the prayer of your servant and to his
    request for grace, and let your face be shining on your holy place which is made
    waste, because of your servants, O Lord.
  kan-OKCV: “ಈಗ, ನಮ್ಮ ದೇವರೇ, ಈ ನಿಮ್ಮ ಸೇವಕನ ಪ್ರಾರ್ಥನೆ ಮತ್ತು ವಿಜ್ಞಾಪನೆಗಳನ್ನು ಕೇಳಿರಿ.
    ಕರ್ತದೇವರೇ, ಹಾಳಾಗಿರುವ ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ನಿಮ್ಮ ನಿಮಿತ್ತವಾಗಿ ಅನುಗ್ರಹದಿಂದ ನೋಡಿರಿ.
  tam-2017: இப்போதும் எங்கள் தேவனே, நீர் உமது அடியானுடைய விண்ணப்பத்தையும் அவனுடைய
    கெஞ்சுதலையும் கேட்டு, பாழாய்க் கிடக்கிற உம்முடைய பரிசுத்த ஸ்தலத்தின்மேல் ஆண்டவரினிமித்தம்
    உமது முகத்தைப் பிரகாசிக்கச்செய்யும்.
  spa-RV-1909: Ahora pues, Dios nuestro, oye la oración de tu siervo, y sus ruegos,
    y haz que tu rostro resplandezca sobre tu santuario asolado, por amor del Señor.
  ron-BTF: Acum, de aceea, Dumnezeul nostru, ascultă rugăciunea servitorului tău și
    cererile lui, și pentru Domnul fă să strălucească fața ta peste sanctuarul tău
    pustiu.
  eng-WEBP: “Now therefore, our God, listen to the prayer of your servant and to his
    petitions, and cause your face to shine on your sanctuary that is desolate, for
    the Lord’s sake.
  eng-FBV: Now, our Lord, please listen to the prayer and pleading of your servant,
    and for your own sake look kindly on your abandoned sanctuary.
  nch-BL: “Toteco Dios, ama xijtacaquili ni nonetatajtil nimotequipanojca. Xijchihuili
    cuenta cati nimitztajtanía para masehualme sempa ma mitzhueyimatica. Xijtasojta
    motiopa pampa mocajqui sosoltic, huan sempa xijcualtali.
  vie-1934: Cho nên bây giờ, hỡi Đức Chúa Trời chúng tôi, xin đoái nghe lời khấn nguyện
    nài xin của kẻ tôi tớ Ngài! Xin vì cớ Chúa, hãy rạng mặt Ngài ra trên nơi thánh
    vắng vẻ của Ngài!
  hin-CV: “अब, हे हमारे परमेश्वर, अपने सेवक की प्रार्थना और विनती को सुनिये. हे प्रभु,
    अपने हित में, अपने उजड़े हुए पवित्र स्थान पर कृपादृष्टि कीजिये.
  spa-BES: Y ahora, presta atención, oh Dios nuestro, a la oración y súplica de tu
    siervo, y deja que tu rostro brille sobre tu lugar santo asolado, por amor del
    Señor.
  tdx-tdx: Ie amy zao, ry Andria­naña­hare’ay, janjiño ty halali’ i mpitoro’oy naho
    o fisolohoa’eo, vaho ampireandreaño ty lahara’o, ty ama’o, ry Talè, ty amy toe’o
    miavake nampangoakoaheñey.
  tha-KJV: ฉะนั้น โอ ข้าแต่พระเจ้าของข้าพระองค์​ทั้งหลาย บัดนี้ ขอทรงสดับฟังคำอธิษฐานของผู้​รับใช้​ของพระองค์
    และคำวิงวอนของเขา และขอทรงให้​พระพักตร์​ของพระองค์ทอแสงเหนือสถานบริ​สุทธิ​์ของพระองค์ซึ่งรกร้างนั้นเพื่อเห็นแก่​องค์​พระผู้เป็นเจ้า
  por-BR-2018: Agora pois, ó Deus nosso, ouve a oração de teu servo, e suas súplicas,
    e faze que teu rosto resplandeça sobre teu santuário assolado, por causa do Senhor.
  deu-ELO: Und nun höre, unser Gott, auf das Gebet deines Knechtes und auf sein Flehen;
    und um des Herrn willen laß dein Angesicht leuchten über dein verwüstetes Heiligtum!
  eng-WYC-2018: But now, our God, hear thou the prayer of thy servant, and the beseechings
    of him, and show thy face on thy saintuary, which is forsaken. (But now, our God,
    hear thou the prayer of thy servant, and his beseechings, and for thy own sake,
    let thy face shine upon thy sanctuary, which is deserted.)
  epo-epo: Kaj nun aŭskultu, ho nia Dio, la preĝon de Via servanto kaj lian petegon,
    kaj lumu per Via vizaĝo sur Vian dezertigitan sanktejon, pro la Sinjoro.
  uig-PIN: Əmdi i Hudayimiz, ⱪulungning dua wǝ tǝlǝplirigǝ ⱪulaⱪ salƣaysǝn, Ɵzüng
    üqün wǝyran ⱪilinƣan muⱪǝddǝs jayingni jamalingni kɵrsitip yorutⱪaysǝn.
  beo-beo: Hina Gode! Di na sia:ne gadosu amola na ha:giwane edegesu Dia nabima! Ninia
    Debolo mugului amo bu hahamoma. Dunu huluanedafa da Di da Godedafa amo dawa:ma:ne,
    Debolo bu hahamoma.
  tpi-OTNT: God, harim prea na askim bilong mi. Mi laik bai yu tingim biknem bilong
    yu na yu stretim bek dispela haus bilong yu ol i bin bagarapim.
  hau-SA: “Yanzu, ya Allahnmu, ka ji addu’o’i da koke-koken bayinka. Saboda sunanka,
    ya Ubangiji, ka duba da rahama wurinka mai tsarki da ya zama kango.
  uig-LAT: Emdi i Xudayimiz, qulungning dua we teleplirige qulaq salghaysen, Özüng
    üchün weyran qilin’ghan muqeddes jayingni jamalingni körsitip yorutqaysen.
  nde-nde: Manje-ke, Nkulunkulu wethu, zwana imikhuleko lokulabhela kwenceku yakho.
    Ngenxa yebizo lakho, awu Nkosi, ake uhawukele indlu yakho engcwele esibhidlikile.
  ton-ton: Pea ko eni, ʻe homau ʻOtua, fanongo ki he hū ʻa hoʻo tamaioʻeiki, mo ʻene
