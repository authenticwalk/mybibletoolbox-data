verse: DAN.009.002
translations:
  mal-C: ദാനീയേൽ എന്ന ഞാൻ, ജെറുശലേമിന്റെ ശൂന്യാവസ്ഥ എഴുപതു വർഷംകൊണ്ട് അവസാനിക്കും
    എന്നു യിരെമ്യാപ്രവാചകനുണ്ടായ യഹോവയുടെ അരുളപ്പാടനുസരിച്ചുള്ള ഒരു കാലസംഖ്യ തിരുവെഴുത്തുകളിൽനിന്ന്
    ഗ്രഹിച്ചു.
  deu-TKW: in seinem ersten Regierungsjahr, achtete ich, Daniel, in den heiligen Schriften
    auf die Zahl der Jahre, während welcher nach dem Worte Jahwes an den Propheten
    Jeremia Jerusalem in Trümmern liegen sollte, nämlich siebzig Jahre.
  lin-lin: na mobu ya liboso ya bokonzi na ye, ngai, Daniele, nasosolaki, na nzela
    ya mikanda, kolanda liloba oyo Yawe apesaki na mosakoli Jeremi, ete kobebisama
    ya engumba Yelusalemi esengeli kosala mibu tuku sambo.
  eng-LSV: in the first year of his reign, I, Daniel, have understood by scrolls the
    number of the years (in that a word of YHWH has been to Jeremiah the prophet),
    concerning the fulfilling of the desolations of Jerusalem—seventy years;
  eng-GNV: Euen in the first yeere of his reigne, I Daniel vnderstood by bookes the
    nomber of the yeeres, whereof the Lord had spoken vnto Ieremiah the Prophet, that
    he would accomplish seuentie yeeres in the desolation of Ierusalem.
  eng-WEBSTER: In the first year of his reign, I Daniel understood by books the number
    of the years, concerning which the word of the LORD came to Jeremiah the prophet,
    that he would accomplish seventy years in the desolations of Jerusalem.
  nhw-BL: Huan ipan nopa achtihui xihuitl ipan itequi, na niDaniel, nimomachtiyaya
    Icamanal Toteco ipan iama Jeremías catli huejcajya elqui se itlajtol pannextijca
    Toteco Dios. Huan nopona nijpanti campa Toteco quinextilijtoya para quiaxitis
    70 xihuitl para mocahuas semantoc altepetl Jerusalén.
  swh-ONEN: katika mwaka wa kwanza wa utawala wake, mimi Danieli nilielewa kutokana
    na Maandiko, kulingana na neno la Bwana alilopewa nabii Yeremia, kwamba ukiwa
    wa Yerusalemu ungetimizwa kwa miaka sabini.
  bba-bba: win bɑndun wɔ̃ɔ ɡbiikuu sɔɔ, Dɑniɛli u tirenu mɛɛrimɔ mɑ u ɡirɑri mi Yinni
    Gusunɔ u win sɔmɔ Yeremi sɔ̃ɔwɑ u nɛɛ, wɔ̃ɔ wɑtɑ kɑ wɔkurɑ Yerusɑlɛmu yɑ ko n
    sɑ̃ɑ bɑnsu.
  eng-KJVCPB: in the first year of his reign I Daniel understood by books the number
    of the years, whereof the word of the Lord came to Jeremiah the prophet, that
    he would accomplish seventy years in the desolations of Jerusalem.
  mpx-mpx: Wana sauga logugui ana baliman houwan gamwanaa, nau Daniyela buki bwabwalena
    ya vavasili. Inoke Yehoba wana baaba toto palopita Yelemaiya i lelelian ya minuwanuwatu-an,
    toto i ba Yelusalema ni samwalekaleka hawawal ana yapu baliman sebenti (70).
  luo-luo: an Daniel nafwenyo tiend Ndiko, kaluwore gi wach Jehova Nyasaye mane oyudo
    osemiyo Janabi Jeremia, ni kethruok mar Jerusalem biro tieko higni piero abiriyo.
  meu-meu: ena lohia laḡanina gini-gunana lalonai lau Daniel buka lalodia amo na diba
    laḡani hida baela ela bona Ierusalem ihavahuna baine guguru, Iehova ena hereva
    peroveta tauna Ieremia enai e kau heḡereḡerena; unu laḡanidia be hitu-ahui.
  npi-ULB: अब दाराले राज्‍य सुरु गरेको पहिलो वर्षमा, म दानिएलले, परमप्रभुको वचन पढ्दै
    थिएँ, जुन वचन यर्मियाकहाँ अगमवक्ता आएको थियो । यरूशलेम त्‍यागिएको अवस्‍थामा सत्तरी
    वर्षसम्म रहन्‍छ भनिएको मैले देखें ।
  yor-yor: Ní ọdún kìn-ín-ní ìjọba rẹ̀, èmi Daniẹli fi iyè sí i láti inú ìwé, gẹ́gẹ́
    bí ọ̀rọ̀ Olúwa tí wòlíì Jeremiah, wá pé, àádọ́rin ọdún ni Jerusalẹmu yóò fi wà
    ní ahoro.
  pes-OPCB: بله، در نخستین سال سلطنت او، من، دانیال، با خواندن کتب مقدّس متوجۀ کلام
    خداوند به ارمیای نبی شدم که فرموده بود ویرانی اورشلیم هفتاد سال طول خواهد کشید.
  tgl-ULB: Ngayon sa unang taon ng paghahari ni Dario, ako si Daniel, ay pinag-aaralan
    ko ang mga aklat na naglalaman ng salita ni Yahweh, ang salitang dumating kay
    Jeremias na propeta. Napag-aralan kong may pitumpung taon hanggang sa matapos
    ang pagpapabaya sa Jerusalem.
  cbu-NT: 'minamari masach Utaáchchu anush, nuwsha Danieli, Jeremiyasarinee wirkar
    natstarangina. Yuwaa Apanll Jeremiyasaa kamanku: Tputs Irusarinaa kapeeteersin,
    izuuru sumasush mucheersin, 70 masach kurimunaz taachiya, Apanll tárangu anoo
    natstarangina.'
  hui-hui: Ai Dariusi ibu mali mbira kini hene lowa Daniele i̱na Ngode Datagaliwabenaga
    mbuga wiago dagalaru. Ani daga lalu hewaria mali pira kariani (70) Yarusaleme
    bo gialobaga bu wulebira lalu Ngode Datagaliwabehanda ibunaga bi mana latagi haga
    agali Yaremaiaha howa mbiwia hene wiago dagalowa mitangi bialu haru.
  mya-mya: သူ​၏​နန်း​စံ​ပ​ထ​မ​နှစ်​၌​ငါ​ဒံ​ယေ​လ​သည် ကျမ်း​စာ​တော်​များ​ကို​လေ့​လာ​ကာ​ပ​ရော
    ဖက်​ယေ​ရ​မိ​အား ဘု​ရား​သခင်​မိန့်​တော်​မူ သည်​အ​တိုင်း​အ​နှစ်​ခု​နစ်​ဆယ်​တိုင်​တိုင်
    ယေ​ရု​ရှ​လင်​မြို့​ပျက်​စီး​ရ​မည်​အ​ကြောင်း ကို​စဉ်း​စား​ဆင်​ခြင်​လျက်​နေ​၏။-
  bod-N: ཁོ་རྒྱལ་པོར་བསྡད་པའི་སྲིད་ལོ་དང་པོར། གསུང་རབ་ལས་དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་གནང་བའི་བཀའ་ལྟར།
    ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ལོ་བདུན་ཅུའི་རིང་ལ་ཞིག་རོར་ལུས་སྲིད་པ་དཱ་ནེ་ཨེལ་བདག་གིས་རྟོགས་བྱུང་ངོ་།
    །
  sna-sna: mugore rokutanga rokutonga kwake, ini Dhanieri, ndakanzwisisa kubva muMagwaro,
    sezvakataura shoko raJehovha rakapiwa kuna Jeremia muprofita, kuti Jerusarema
    richagara riri dongo kwamakore makumi manomwe.
  spa-BLM: en el primer año de su reinado, yo, Daniel, comprendí por medio de los
    libros el número de los años sobre los cuales vino la palabra de Yahvé al profeta
    Jeremías para que se cumplieran las desolaciones de Jerusalén, es decir, setenta
    años.
  cac-cac: '@see-verse:DAN.009.001'
  swh-ULB: Sasa katika mwaka wa kwanza wa utawala wa Dario, mimi Danieli, nilikuwa
    najisomea vitabu vilivyo na neno la Yahweh, neno ambalo lilikuwa limemjia Yeremia
    nabii. Niligundua kwamba kungekuwa na miaka sabini hadi mwisho wa kuachwa kwa
    Yerusalemu ungefika.
  bel-bel: у першы год яго цараваньня я, Данііл, зразумеў па кнігах лічбу гадоў, пра
    якую было слова Гасподняе да Ераміі прарока, што семдзесят гадоў споўняцца над
    руінамі Ерусаліма.
  deu-ELBBK: im ersten Jahr seiner Regierung merkte ich, Daniel, in den Schriften
    auf die Zahl der Jahre, bezüglich derer das Wort des HERRN zu dem Propheten Jeremia
    geschehen war, dass nämlich 70 Jahre für die Verwüstung Jerusalems vollendet werden
    sollten.
  mbb-OT: '@see-verse:DAN.009.001'
  mal-2015: 'അവന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ തന്നേ, ദാനീയേൽ എന്ന ഞാൻ: യെരൂശലേമിന്റെ
    ശൂന്യാവസ്ഥ എഴുപതു സംവത്സരംകൊണ്ടു തീരും എന്നിങ്ങനെ യഹോവയുടെ അരുളപ്പാടു യിരെമ്യാപ്രവാചകന്നുണ്ടായ
    പ്രകാരം ഒരു കാലസംഖ്യ പുസ്തകങ്ങളിൽനിന്നു ഗ്രഹിച്ചു.'
  rmc-rmc: Sar ov kraľinelas ešebno berš, me, o Daniel, achaľiľom andral o Pisišagos,
    andral oda lav, so diňa o RAJ le prorokos Jeremijaš, hoj o Jeruzalem ačhela zňičimen
    pro eftavardeš (70) berš.
  nlg-nlg: Mi tana vuivuni ni niulu ta nina righitaoni, inau tu idumia mu naunaua
    tana buka ni vetena tara tabu. Tona taonia na hava Yahweh te bosadila tua vania
    na prophet Jeremiah, mu ghanaghanaa vaa ilokana ra vitu hungavulu na niulu igeva
    Jerusalem ke kabu pipiti.
  pes-OPV: در سال اول سلطنت او، من دانیال، عدد سالهایی را که کلام خداوند درباره آنها
    به ارمیای نبی نازل شده بود از کتب فهمیدم که هفتادسال در خرابی اورشلیم تمام خواهد
    شد.
  ron-1924: ын анул динтый ал домнией луй, еу, Даниел, ам вэзут дин кэрць кэ требуя
    сэ трякэ шаптезечь де ань пентру дэрымэтуриле Иерусалимулуй, дупэ нумэрул анилор
    деспре каре ворбисе Домнул кэтре пророкул Иеремия.
  ben-OBCV: তার রাজত্বের প্রথম বছরে, আমি, দানিয়েল ভাববাদী যিরমিয়কে সদাপ্রভুর দেওয়া
    বাক্য থেকে বুঝলাম যে, জেরুশালেমের পতন সত্তর বছর স্থায়ী হবে।
  som-som: sannaddii kowaad oo boqornimadiisa ayaan anigoo Daanyeel ahu kitaabbadii
    ka gartay intay ahaayeen sannadihii Ilaah kala hadlay Nebi Yeremyaah, oo ku saabsanaa
    wakhtiga la dhammaystirayo baabbi'inta wax la baabbi'inayo Yeruusaalem, waxayna
    ahaayeen toddobaatan sannadood.
  lat-VUC: anno uno regni ejus, ego Daniel intellexi in libris numerum annorum, de
    quo factus est sermo Domini ad Jeremiam prophetam, ut complerentur desolationis
    Jerusalem septuaginta anni.
  eng-ASVBT: in the first year of his reign I, Daniel, understood by the books the
    number of the years whereof the word of Jehovah came to Jeremiah the prophet,
    for the accomplishing of the desolations of Jerusalem, even seventy years.
  ita-1885: nell'anno primo di esso, io Daniele avendo inteso per i libri che il numero
    degli anni, de' quali il Signore avea parlato al profeta Geremia, ne' quali si
    dovevano compiere le desolazioni di Gerusalemme, era di settant'anni;
  eng-ULB: Now in the first year of Darius' reign I, Daniel, was studying the books
    containing Yahweh's word, the word that had come to Jeremiah the prophet. I observed
    that there would be seventy years until Jerusalem's abandonment would end.
  spa-VBL: Durante el primer año de su reinado, yo, Daniel, comprendí, por las Escrituras
    dadas al profeta Jeremías, que pronto se cumpliría el tiempo de setenta años en
    que Jerusalén quedaría desolada.
  fra-_FOB: La première année de son règne, moi, Daniel, je compris par les livres,
    que le nombre des années dont l'Éternel avait parlé au prophète Jérémie, pour
    finir les désolations de Jérusalem, était de soixante et dix ans.
  mal-mal: അവന്റെ വാഴ്ചയുടെ ഒന്നാം ആണ്ടിൽ തന്നെ, ദാനീയേൽ എന്ന ഞാൻ, യെരൂശലേമിന്റെ ശൂന്യാവസ്ഥ
    എഴുപത് സംവത്സരംകൊണ്ട് തീരും എന്നുള്ള യഹോവയുടെ അരുളപ്പാട് യിരെമ്യാപ്രവാചകനുണ്ടായതിന്റെ
    ഒരു കാലസംഖ്യ പുസ്തകങ്ങളിൽനിന്ന് ഗ്രഹിച്ചു.
  urd-GVR: kī hukūmat ke pahle sāl meṅ maiṅ, Dānyāl ne pāk nawishtoṅ kī tahqīq kī.
    Maiṅ ne ḳhāskar us par ġhaur kiyā jo Rab ne Yarmiyāh Nabī kī mārifat farmāyā thā.
    Us ke mutābiq Yarūshalam kī tabāhshudā hālat 70 sāl tak qāym rahegī.
  suz-BL: मिनु पिप दारा आ सासन पशो ङोंइती ङा बर्समी गो, दानीएलमी परमप्रभु यावेमी आ
    लोव़ पाइब येरमीया कली ब्रेक्‍पाइश्‍शो लोव़ ङा किताब पढेशा, यरूसलेम खतम दुम्‍चा
    कली ७० बर्स ली‍नीम, दे रुप्‍ता। येरमीया २५:११-१२; येरमीया २९:१०
  eng-NOY: in the first year of his reign, I Daniel attentively considered in the
    Books the number of the years, concerning which the word of Jehovah came to Jeremiah
    the prophet, that Jerusalem should remain in ruins till they were accomplished,
    namely, seventy years.
  ita-1927: il primo anno del suo regno, io, Daniele, meditando sui libri, vidi che
    il numero degli anni di cui l’Eterno avea parlato al profeta Geremia, e durante
    i quali Gerusalemme dovea essere in ruine, era di settant’anni.
  ckb-ckb: لە ساڵی یەکەمی پاشایەتییەکەی ئەو، من کە دانیالم لە نووسراوە پیرۆزەکانەوە
    بەپێی فەرمایشتی یەزدان بۆ یەرمیای پێغەمبەر تێگەیشتم کە ماوەی کاولبوونی ئۆرشەلیم
    حەفتا ساڵ دەبێت.
  eng-BBE: In the first year of his rule, I, Daniel, saw clearly from the books the
    number of years given by the word of the Lord to the prophet Jeremiah, in which
    the making waste of Jerusalem was to be complete, that is, seventy years.
  kan-OKCV: ದಾನಿಯೇಲನಾದ ನಾನು ಪವಿತ್ರ ಗ್ರಂಥಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ, ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿ ಯೆರೆಮೀಯನಿಗೆ
    ದಯಪಾಲಿಸಿದ ವಾಕ್ಯಾನುಸಾರ, ಯೆರೂಸಲೇಮ್ ಪಾಳುಬಿದ್ದಿರಬೇಕಾದ ಪೂರ್ಣ ಕಾಲಾವಧಿ ಎಪ್ಪತ್ತು ವರ್ಷಗಳೆಂದು
    ತಿಳಿದುಕೊಂಡೆನು.
  tam-2017: தானியேலாகிய நான் எருசலேமின் அழிவுகள் நிறைவேறிமுடிய எழுபதுவருடங்கள் ஆகுமென்று
    யெகோவா எரேமியா தீர்க்கதரிசியுடன் சொன்ன வருடங்களின் எண்ணிக்கையைப் புத்தகங்களில்
    படித்து அறிந்துகொண்டேன்.
  spa-RV-1909: En el año primero de su reinado, yo Daniel miré atentamente en los
    libros el número de los años, del cual habló Jehová al profeta Jeremías, que había
    de concluir la asolación de Jerusalem en setenta años.
  ron-BTF: În anul întâi al domniei lui, eu, Daniel, am înțeles din cărți că numărul
    anilor pentru care fusese cuvântul DOMNULUI către profetul Ieremia, pentru împlinirea
    pustiirilor Ierusalimului, era șaptezeci de ani.
  eng-WEBP: in the first year of his reign I, Daniel, understood by the books the
    number of the years about which the LORD’s word came to Jeremiah the prophet for
    the accomplishing of the desolations of Jerusalem, even seventy years.
  eng-FBV: During the first year of his reign, I, Daniel, understood from the Scriptures
    as given to the prophet Jeremiah that the time of seventy years for Jerusalem
    to lie desolate would soon be fulfilled.
  nch-BL: Huan ipan nopa achtohui xihuit ipan itequi, na niDaniel, nimomachtiyaya
    Icamanal Toteco ipan iama Jeremías cati huejcajquiya elqui se itajtolpanextijca
    Toteco Dios. Huan nopona nijpanti campa Toteco quinextilijtoya para quiaxitis
    70 xihuit para mocahuas semantoc altepet Jerusalén.
  vie-1934: đang năm đầu về triều người, ta, Đa-ni-ên, bởi các sách biết rằng số năm
    mà lời Đức Giê-hô-va đã phán cùng đấng tiên tri Giê-rê-mi, để cho trọn sự hoang
    vu thành Giê-ru-sa-lem, là bảy mươi năm.
  hin-CV: उसके राज्य के पहले साल, मैं, दानिएल, ग्रंथों से, येरेमियाह भविष्यवक्ता को
    दिये गये याहवेह के वचन के अनुसार यह समझ गया कि येरूशलेम की निर्जनता सत्तर वर्षों
    तक रहेगी.
  spa-BES: En el primer año de su gobierno, yo, Daniel, vi claramente en los libros
    el número de años dados por la palabra del Señor al profeta Jeremías, en los cuales
    la desolación de Jerusalén debía ser completo, es decir, en setenta años.
  tdx-tdx: amy taom-baloham-pifehea’ey, le nañotsohotso amo bokeo iraho, Daniele,
    ty ami’ty ia’ o taoñe tsinara’ Iehovà am’ Iiremeà mpitokio, ty haha-heneke ty
    fangoakoahañe Ierosa­laime, le fito-polo taoñe.
  tha-KJV: ในปีแรกแห่งรัชกาลของท่าน ข้าพเจ้าดาเนียลได้​เข​้าใจถึงจำนวนปีจากหนังสือ
