  swe-swe: Under Dareios första år som kung läste jag, Daniel, skrifterna [bl.a. Jeremia,
    Jesaja, Moseböckerna och Psaltaren]. Jag lade märke till Herrens ord till profeten
    Jeremia att antalet år som Jerusalem ska ligga i ruiner hade förutsagts. Det var
    70 år. [Profeten Jesaja nämner Kyros vid namn två hundra år tidigare, se . Jeremia
    hade profeterat om det judiska folkets 70-åriga fångenskap i Babylon, se . Den
    första profetian kom 605 f.Kr., samma år som Daniel och hans vänner blev bortförda
    till Babylon, se . Daniel hade säkert sett och hört Jeremia predika i Jerusalem
    innan han som tonåring deporterades till Babylon. Jeremia är kvar i Jerusalem
    och skriver flera brev till sina landsmän i Babylon. I ett brev, troligen skrivet
    inte så långt efter att Jerusalem erövrats 597 f.Kr., se , påminner han om att
    när 70 år har gått för Babel ska judarna föras tillbaka till sitt land och att
    Gud vill ge dem frid, en framtid och ett hopp, se . När Daniel nu läser dessa
    skrifter har han varit i Babylon i 66 år. Daniel inser att det bara är några år
    kvar innan det Jeremia profeterat ska ske. Det visar sig att samma år som Daniel
    skriver detta kommer Kyros tillåta judarna att återvända, och en första grupp
    reser så småningom tillbaka för att bygga upp templet. Uppmaningen till bön i
    är en av anledningarna till att Daniel börjar be när han läst detta. Senare kommer
    även Sakarja att referera till en 70-årsperiod från templets förstörelse 586 f.Kr.
    fram tills det var uppbyggt igen och invigdes 516 f.Kr. Det är intressant att
    se Daniels syn på skrifterna. Redan på 500-talet f.Kr. refererar han till Jeremia
    som Guds ord. Han citerar även från Moseböckerna och Psaltaren i sin bön. Se också
    . Jeremia hade förutsagt 70 års fångenskap, och Daniel trodde på ett bokstavligt
    uppfyllande av det profetiska ordet.]
