    concerning the fulfilling of the wastes of Jerusalem — seventy years;
  kne-kne: Sin damo ay tawen ay nanturayana, inad-adal ko din Nasantoan ay Kasolatan,
    yan nemnemnemek din inpaibagan Diyos sin mamadto ay si Jeremias ay kanana en pitopolo
    ay tawen ay mababakas ed Jerusalem.
  eng-WYC-2017: in the first year of his realm, I, Daniel, understood in books the
    number of years, of which number the word of the Lord was made to Jeremy, the
    prophet, that seventy years of desolation of Jerusalem should be [ful] filled.
  eng-WMBB: in the first year of his reign I, Daniel, understood by the books the
    number of the years about which the LORD’s word came to Jeremiah the prophet for
    the accomplishing of the desolations of Jerusalem, even seventy years.
  urd-GVH: की हुकूमत के पहले साल में मैं, दानियाल ने पाक नविश्तों की तहक़ीक़ की। मैंने
    ख़ासकर उस पर ग़ौर किया जो रब ने यरमियाह नबी की मारिफ़त फ़रमाया था। उसके मुताबिक़
    यरूशलम की तबाहशुदा हालत 70 साल तक क़ायम रहेगी।
  rug-rug: si arau, Daniela, si gilania koasa tinirona sa Kinubekubere Hope sapu zama
    nia Tamasa koe Zeremaea sa poropita, sapu kote koa ta huara eko mo sa popoa Zerusalema
    ka zuapa ṉavulu puta vuaheni.
  gaz-gaz: bara mootummaa isaa keessa waggaa tokkoffaatti ani Daaniʼel dubbii Waaqayyoo
    kan Ermiyaas raajichaaf kenname irraa akka Yerusaalem waggaa torbaatamaaf ontee
    turtu kitaabota qulqulluu irraa nan hubadhe.
  fra-LSG: la première année de son règne, moi, Daniel, je vis par les livres qu’il
    devait s’écouler soixante-dix ans pour les ruines de Jérusalem, d’après le nombre
    des années dont l’Éternel avait parlé à Jérémie, le prophète.
  gnn-gnn: '@see-verse:DAN.009.001'
  yal-yal: A mangayaan ɲɛɛ singeni, n tan Daniyɛli, n yi a kolon Kitabun xɔn ma, a
    a daxa ɲɛɛ tonge solofere xa kamali Yerusalɛn taan kala xanbini, fata ɲɛɛne yatɛn
    na Alatala naxan fala Nabi Yeremi xa.
  haw-1868: I ka makahiki mua o kona alii ana, ike iho la au, o Daniela nei, iloko
    o na buke, i ka helu ana o na makahiki ma ka olelo ana mai a Ieho va ia Ieremia
    i ke kaula, i hoopauia mai ai na makahiki he kanahiku o ko Ierusalema lukuia ana.
  arb-NAV: فِي السَّنَةِ الأُولَى مِنْ مُلْكِهِ، أَدْرَكْتُ أَنَا دَانِيَالَ، مِنْ
    دِرَاسَةِ الأَسْفَارِ الَّتِي دُوِّنَ فِيهَا وَحْيُ الرَّبِّ إِلَى إِرْمِيَا،
    أَنَّ عَدَدَ السَّنَوَاتِ الَّتِي قُضِيَ بِها عَلَى خَرَابِ أُورُشَلِيمَ هُوَ
    سَبْعُونَ سَنَةً.
  ewe-ewe: nye Daniel, mese egɔme tso Ŋɔŋlɔ Kɔkɔe la me, tso nya si Yehowa tsɔ na
    Nyagblɔɖila Yeremia me, be Yerusalem ƒe aƒedozuzu anɔ anyi ƒe blaadre.
  eng-LEE: In the first year of his reign, I Daniel searched in the books for understanding
    concerning the number of the years whereof the word of the Lord had come to Jeremiah
    the prophet, that he would let pass full seventy years over the ruins of Jerusalem.
  asm-FB: দাৰিয়াবচৰ ৰাজত্ব কালৰ প্ৰথম বছৰত মই দানিয়েলে, ভাববাদী যিৰিমিয়ালৈ অহা
    যিহোৱাৰ বাক্য থকা পুথি পঢ়িছিলো। মই পঢ়ি জানিব পাৰিছিলো যে, ইয়াত সত্তৰ বছৰলৈকে
    যিৰূচালেম ত্যাগ কৰা সমাপ্ত কৰা হ’ব।
  sus-A: عَ شَ مَنفّيَ حّ سِنفٍ، ﭑ تَن دَنِيّلِ، ﭑ نَشَ عَ كٌلٌن كِتَابُي سَابُي رَ
    عَ عَلَتَلَ نُ بَرَ عَ قَلَ عَننَبِ يٍرٍ مِ بّ، عَ دَرِ سَلَمُ شَ كَسَرّ بُمَ
    نّ حّ تٌنفٌ سٌلٌقٍرٍ.
  fra-SBL: la première année de son règne, moi, Daniel, je compris par les livres
    le nombre des années au sujet desquelles la parole de Yahvé fut adressée à Jérémie,
    le prophète, pour l'accomplissement des désolations de Jérusalem, soit soixante-dix
    ans.
  hbo-hbo: בִּשְׁנַ֤ת אַחַת֙ לְמָלְכֹ֔ו אֲנִי֙ דָּֽנִיֵּ֔אל בִּינֹ֖תִי בַּסְּפָרִ֑ים
    מִסְפַּ֣ר הַשָּׁנִ֗ים אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֶל־יִרְמִיָ֣ה הַנָּבִ֔יא לְמַלֹּ֛אות
    לְחָרְבֹ֥ות יְרוּשָׁלַ֖͏ִם שִׁבְעִ֥ים שָׁנָֽה׃
  pjt-pjt: '@see-verse:DAN.009.001'
  kik-kik: mwaka-inĩ wa mbere wa wathani wake-rĩ, niĩ Danieli nĩndataũkĩirwo kuuma
    maandĩko-inĩ matheru nĩ kiugo kĩrĩa Jehova eerĩte mũnabii Jeremia atĩ Jerusalemu
    nĩgũgakira ihooru mĩaka mĩrongo mũgwanja.
  fra-NCL: la première année de son règne, moi, Daniel, je portai mon attention, en
    lisant les livres, sur le nombre des années au sujet desquelles la parole de Yahweh
    avait été adressée au prophète Jérémie, et qui devaient s’accomplir sur les ruines
    de Jérusalem, soixante-dix ans.
  cek-AK: anih siangpahrang ah ohhaih saningto haih naah, Jerusalem amrohaih loe saning
    qui sarihto akra tih, tiah tahmaa Jeremiah khaeah thuih ih Angraeng ih lok to
    Kai, Daniel mah kaciim cabu rang hoiah ka panoek.
  cuk-cuk: 'Rey-Darío birgagwengus negsemaigua, ani, Daniel, an ibagwengi Jeremías-garda-narmakar-maid-absosigua,
    an magar-itononikid, bia-narmakar-nai, deun Bab-Jehová Jeremíasʼga-sogsagusgu:
    ‘Birga-dulapaa-gakambe (70) Jerusalén-neggwebur bergus sigoye.’'
  uig-CYR: Йәни тәхткә олтарған биринчи жили мәнки Даниял муқәддәс язмиларни оқушум
    билән Пәрвәрдигарниң Йәрәмия пәйғәмбәргә йәткүзгән калам-бешарити бойичә, Йерусалимниң
    харап болидиған җаза мәзгили йәтмиш жил екәнлигини чүшинип йәттим.
  tel-2017: అతని పరిపాలనలో మొదటి సంవత్సరం దానియేలు అనే నేను యెహోవా తన ప్రవక్త అయిన
    యిర్మీయాకు ఇచ్చిన వాక్కు రాసి ఉన్న గ్రంథాలు చదువుతున్నాను. యెరూషలేము విడిచిపెట్టబడిన
    స్థితిలో ఉండవలసిన 70 సంవత్సరాలు పూర్తి కావచ్చాయని గ్రహించాను.
  hat-BSA: nan premye ane a règn pa li a, mwen menm, Daniel, mwen te konprann selon
    liv yo, nonb dèzane selon pawòl SENYÈ a te vini a Jérémie, pwofèt la, pou ta fè
    akonplisman dezolasyon a Jérusalem yo, menm swasann-dis ane yo.
  kos-kos: In yac se oemeet in pacl el leum ah, nga lutlut ke book mutal uh, ac nunku
    na ke yac itngoul ma acn Jerusalem ac musalla uh, oana ke LEUM GOD El tuh fahk
    nu sel mwet palu Jeremiah.
  hbo-WLC: בִּשְׁנַ֤ת אַחַת֙ לְמָלְכ֔וֹ אֲנִי֙ דָּֽנִיֵּ֔אל בִּינֹ֖תִי בַּסְּפָרִ֑ים
    מִסְפַּ֣ר הַשָּׁנִ֗ים אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֶל־יִרְמִיָ֣ה הַנָּבִ֔יא לְמַלֹּ֛אות
    לְחָרְב֥וֹת יְרוּשָׁלִַ֖ם שִׁבְעִ֥ים שָׁנָֽה׃
  ibo-ibo: nʼafọ mbụ nke ọchịchị ya, ka mụ onwe m, bụ Daniel ghọtara site nʼakwụkwọ,
    dịka okwu Onyenwe anyị nyere Jeremaya onye amụma, nke ga-emezu mgbe Jerusalem
    ga-anọ na mbibi iri afọ asaa.
  ory-ory: ତାହାର ଶାସନ କାଳର ପ୍ରଥମ ବର୍ଷରେ ମୁଁ, ଦାନିୟେଲ, ଶାସ୍ତ୍ର ଦ୍ୱାରା ବର୍ଷର ସଂଖ୍ୟା,
    ଅର୍ଥାତ୍‍, ଯିରୂଶାଲମର ଉଚ୍ଛିନ୍ନତାର ସମୟ ସତୁରି ବର୍ଷ ହେବା ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ ବାକ୍ୟ
    ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ନିକଟରେ ଉପସ୍ଥିତ ହୋଇଥିଲା, ତାହା ମୁଁ ବୁଝିଲି।
  chk-chk: Lon aeuin ierin mwün ngang Taniel üa aleani me lon puk usun mine ewe Samol
    mi Lapalap a aiti ngeni ewe soufos Jeremaia, pwe Jerusalem epwe tala lon ükükün
    fik ier.
  rop-rop: Langa det feswan yiya na weya Daraiyas bin jidan king, mi na Denyul bin
    ridimbat detlot seikridwan buk, en aibin jinggabat wanim YAWEI det trubala God
    bin dalim Jeramaiya det speshalwan mesinja blanga Jerusalem, en hau det taun garra
    jidan bitsapwan blanga 70 yiya.
  ukr-1871: Першого року царювання його я, Даниїл, дослїдив із книг число років, яке
    було назначене словом Господнїм до пророка Еремії, що сїмдесять років перейде
    по опустошенню Ерусалиму.
  deu-1951: im ersten Jahre seiner Regierung, merkte ich, Daniel, in den Schriften
    auf die Zahl der Jahre, während welcher nach dem Worte des HERRN an den Propheten
    Jeremia Jerusalem in Trümmern liegen sollte, nämlich siebzig Jahre.
  eng-JPS: in the first year of his reign I Daniel meditated in the books, over the
    number of the years, whereof the word of the LORD came to Jeremiah the prophet,
    that He would accomplish for the desolations of Jerusalem seventy years.
  srp-1865: Prve godine njegova carovanja ja Danilo razumjeh iz knjiga broj godina,
    koje bješe rekao Gospod Jeremiji proroku da æe se navršiti razvalinama Jerusalimskim,
    sedamdeset godina.
  lug-lug: mu mwaka ogwo ogw’olubereberye, nze Danyeri ne ntegeera amakulu ag’ebyawandiikibwa,
    ng’ekigambo kya Mukama bwe kiri kye yawa Yeremiya nnabbi, ng’okubonaabona kwa
    Yerusaalemi kulitwala emyaka nsanvu.
  heb-heb: בשנת אחת למלכו אני דניאל בינתי בספרים מספר השנים אשר היה דבר יהוה אל ירמיה
    הנביא למלאות לחרבות ירושלם שבעים שנה׃
  ben-IRV: দারিয়াবসের রাজত্বের প্রথম বছরে আমি, দানিয়েল, আমি কিছু বই পাঠ করছিলাম
    যার মধ্য সদাপ্রভুর বাক্য ছিল, যে বাক্য যিরমিয় ভাববাদীর কাছে উপস্থিত হয়েছিল।
    আমি লক্ষ্য করলাম যে, যিরূশালেমের পরিত্যক্ত অবস্থা দূর হতে সত্তর বছর লাগবে।
  pan-pan: ਉਹ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਮੈਂ ਦਾਨੀਏਲ ਨੇ ਪੋਥੀਆਂ ਵਿੱਚੋਂ ਉਹਨਾਂ ਸਾਲਾਂ ਦਾ
    ਲੇਖਾ ਜਾਣਿਆ ਜਿਹਨਾਂ ਲਈ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੂੰ ਆਈ ਸੀ, ਜੋ ਉਹ ਯਰੂਸ਼ਲਮ ਦੇ ਉੱਜੜਨ
    ਦੇ ਸੱਤਰ ਸਾਲ ਪੂਰੇ ਹੋਣ।
  mya-JVB: ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ကို ပရောဖက် ယေရမိ ခံဘူးသည်ဖြစ်၍၊ ခါလာဒဲ နိုင်ငံ
    ကို အစိုးရ သော မေဒိ အမျိုး ၊ အာရွှေရု သား ဒါရိ နန်းစံပဌမ နှစ် တွင် ၊ ငါ ဒံယေလ
    သည် ထိုနှစ် ပေါင်းအရေအတွက် ကို ကျမ်းစာ အားဖြင့် သိ ရသောကြောင့် ၊
  hmo-hmo: 'Dariuse ia king lagani ginigunana lalonai, lau Daniela ese Buka Helaga
    lalonai Dirava ena hereva, Ieremia peroveta tauna ia torea gauna lau tahua: Unai
    be ia gwauraia lagani 70 lalonai Ierusalema hanua do ia makohia dika noho.'
  urd-urd: या'नी उसकी सल्तनत के पहले साल में, मैं दानीएल, ने किताबों में उन बरसों
    का हिसाब समझा, जिनके ज़रिए' ख़ुदावन्द का कलाम यरमियाह नबी पर नाज़िल हुआ कि येरूशलेम
    की बर्बादी पर सत्तर बरस पूरे गुज़रेंगे।
  rus-SYN: в первый год царствования его я, Даниил, сообразил по книгам число лет,
    о котором было слово Господне к Иеремии пророку, что семьдесят лет исполнятся
    над опустошением Иерусалима.
  bqc-SIM: ma Daniɛli ma yã́ pↄ́ Dii ò ãnabi Zelemiiɛ è taalau à mɛ̀, Yelusalɛũ
    a gↄ̃ bɛzia ũ wɛ̃̀ bàaↄ̃kwiɛ.
  tcz-CHONGTHU: Ama lengvaipoh kal kum masapen chun, Daniel keiman, Pathen thu kasim’a
    konin, Jeremiah themgao heng’a Pathenin ana phondohsa bangin, Jerusalem ahom’a
    akijam khu, kum som sagi sung kichaitei tei ding ahi, ti kahin hedoh tai.
  mar-mar: दरयावेशाच्या कारकिर्दीच्या पहिल्या वर्षी मी दानीएल, परमेश्वराचे वचन असलेल्या
    पुस्तकाचा अभ्यास करत होतो, ते वचन जे यिर्मया संदेष्टयाच्याद्वारे प्राप्त झाले.
    माझ्या लक्षात असे आले की, यरूशलेमेच्या ओसाड दशेचा वेळ पुरा होण्यास सत्तर वर्षे
    लागतील.
  qub-qub: Pay juc watana ray car mandaycaptinmi noga Daniel liguiycarä Tayta Diospa
    profëtan Jeremías isquirbishanta. Chaychöga caycaran ganchis chunca (70) watayaj
    Jerusalén juchushalla cacunanpaj profëtanta Tayta Dios musyachishanmi.
  bqp-bqp: win bɑndun wɔ̃ɔ gbiikuu sɔɔ, Dɑniɛli u tirenu mɛɛrimɔ mɑ u girɑri mi Yinni
    Gusunɔ u win sɔmɔ Yeremi sɔ̃ɔwɑ u nɛɛ, wɔ̃ɔ wɑtɑ kɑ wɔkurɑ Yerusɑlɛmu yɑ ko n
    sɑ̃ɑ bɑnsu.
  hat-hat: Mwen menm Danyèl, mwen t'ap etidye liv Bondye yo. Mwen t'ap kalkile sou
    swasanndizan lavil Jerizalèm te gen pou l' rete kraze a, jan Seyè a te di l' nan
    bouch pwofèt Jeremi an.
  eng-BSB: in the first year of his reign, I, Daniel, understood from the sacred books,
    according to the word of the LORD to Jeremiah the prophet, that the desolation
    of Jerusalem would last seventy years.
  eng-WEBPB: in the first year of his reign I, Daniel, understood by the books the
    number of the years about which the LORD’s word came to Jeremiah the prophet for
    the accomplishing of the desolations of Jerusalem, even seventy years.
  kbq-kbq: agafa huno ese kafuma kinima nemanige'na, Anumzamo'ma kasnampa ne' Jeremaiante
    eri ama huno'ma, Jerusalemi kumamo'a 70'a kafumofo agu'afi havizana huno megahie
    higeno'ma krente'nea avona hampri'na nentahi'na, tusi nagesa antahintahi hu'noe.
  nhe-BL: Huan ipan nopa achtohui xihuitl ipan itequi, na niDaniel, nimomachtiyaya
    Itlajtol Toteco ipan iama Jeremías tlen huejcajquiya elqui se itiocamanalojca
    Toteco Dios. Huan nopano nijpanti campa Toteco quinextilijtoya para quiaxitis
    70 xihuitl para mocahuas xolejtoc altepetl Jerusalén.
  bus-bus: mamↄma Daniɛli ma yã kɛ̀ Dii ò annabi Yɛrɛmayanɛ è takadan à bè, Yerusalɛmu
    é gↄ̃ bɛzĩ ũ wɛ̃̀ baaagↄ̃ akurimɛ.
  gub-BL: Tuwihawete romo heko mehe kwarahy ipy rehe azemu'e teko pape Tupàn ze'eg
    kwehe arer rehe ihe. Nezewe Tupàn Tuweharupi Wiko Ma'e uze'eg Zeremi pe a'e, uze'eg
    imume'u har pe a'e. — Zeruzarez umumaw putar 70 kwarahy heityk pyrer romo a'e
    nehe, i'i izupe. Nema'enukwaw a'e 70 kwarahy wanehe.
  eng-DRA: The first year of his reign, I Daniel understood by books the number of
    the years, concerning which the word of the Lord came to Jeremias the prophet,
    that seventy years should be accomplished of the desolation of Jerusalem.
