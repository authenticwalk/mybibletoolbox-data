    tama dago nago po odisąbo homu yalio. Dago dwai sę nageba ebaso, tama nago te
    wali po gilama te dabolo dwai dene mabo sę yai dao.
  tpi-tpi: Long ol lo Moses, wokman bilong yu, i bin givim long mipela, yu bin mekim
    strongpela tok olsem, bai yu mekim nogut long mipela sapos mipela i no bihainim
    gut dispela lo. Tasol mipela olgeta Israel i bin brukim ol lo bilong yu na mipela
    i no laik harim tok bilong yu. Mipela i mekim sin long yu, olsem na yu bin mekim
    save long mipela olsem yu bin tok.
  dan-1931: Nej, hele Israel overtrådte din Lov og faldt fra, ulydige mod din Røst;
    så udøste den svorne Forbandelse, som står skrevet i Guds Tjener Moses' Lov, sig
    over os, thi vi syndede imod ham;
  vie-OVCB: Thật, cả Ít-ra-ên đã phạm luật Ngài, đã xoay lưng không chịu vâng lời
    Ngài. Vì thế cơn đoán phạt đã đổ xuống trên đầu chúng con đúng như lời nguyền
    rủa ghi trong Kinh Luật Môi-se, đầy tớ Ngài, vì chúng con đã phạm tội chống lại
    Ngài.
  guj-2017: સર્વ ઇઝરાયલે ફરી જઈને તમારી વાણી માની નથી અને તમારા નિયમનું ઉલ્લંઘન કર્યું
    છે. તેથી ઈશ્વરના સેવક મૂસાના નિયમશાસ્ત્રમાં લખેલી પ્રતિજ્ઞા પ્રમાણે અમારા પર શાપ
    રેડી દેવામાં આવ્યો છે, કેમ કે અમે તેમની વિરુદ્ધ પાપ કર્યુ છે.
  pon-2006A: Wehin Israel pwon patohwan kauwehla sapwellimomwi kosonned akan oh sohte
    men rong omwi mahsen kan. Se patohwan dipadahr ong komwi, iei me komw ketikidohngehr
    poht keria ko me ntingdier nan pelien Kosonned en Moses, sapwellimomwi ladu.
  por-BRBSL: Sim, todo Israel transgrediu a sua lei, afastando-se, para não obedecer
    a sua voz. ' “Portanto, a maldição e o juramento escrito na lei de Moisés, servo
    de Deus, foi derramado sobre nós, pois pecamos contra ele”.
  swe-swe: Hela Israels folk övergav din undervisning (korsade en gräns) och vek av
    [bort från din väg], och vägrade lyda (lyssna till din röst). Det är anledningen
    till den förbannelse och ed som står i Mose, Guds tjänares, undervisning (Tora)
    [], eftersom vi har syndat mot dig.
  cth-cth: Atangcalah Isarelnaw pueng ni na lawk ka ngai awh laipalah, lam ka payon
    awh teh, kâlawk ka tapoe awh toe. Hatdawkvah, Cathut e san Mosi e kâlawk dawk
    thut lah kaawm e thoebonae teh, kaimouh lathueng awi lah ao toe.
  twi-twi: Israel nyinaa abu wo mmara so, na wɔafi ho a wɔmpɛ sɛ wɔyɛ osetie ma wo.
    “Enti nnome ne atemmu a wɔaka ntam akyerɛw wɔ Onyankopɔn somfo Mose Mmara mu no,
    wɔahwie agu yɛn so, sɛ yɛayɛ bɔne atia wo nti.
  hlt-hlt: Israel pum long khaw na olkhueng te a poe uh tih a taengphael dongah na
    ol te hnatun uh pawh. A taengah ka tholh uh dongah ni Pathen kah Sal Moses olkhueng
    khuiah a daek bangla thaephoeinah neh olhlo te kaimih soah nan hawk.
  tbz-SIM: Isidɑyɛɛribɛ bɛmɔu yetɛmu ɑ tié nkɛ dɑ bùtínnɛ́ kɛ cɑ̀ɑ̀rɛ̀. Dɛɛ̀ te kɛ̀
    mɛyɛi nhɑ nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í ɑ kóo tɔ̃ntì Mɔyiisi pɑ́tɛ miɛkɛ kɛ̀ mɛ̀ ti tùɔ̀kɛní.
  msy-2020: Ezɨ e Israelia bar nɨn Akar Gavgaviba abigha, nɨn akam barazir puvatɨ.
    Egha akɨrim ragha nɨn akam gasara. E arazir kuram nɨ gami. Kamaghɨn amizɨ, nɨ
    en arazir kuraba tuisigha gɨfa. Egha Akar Gavgavir kam nɨ Moses ganɨngizɨ an an
    osiri. Nɨ ivezir kuram gumazamizir akɨrim ragha nɨn akam gasaraziba me danɨngam.
    Nɨ ivezir kurar kam e gingegha gɨfa.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ yɔkɑ nyɑ́ kiiŋ, pɑ kisɑ nyɑ́ nɔɣɔ nɩɩʋ. Ɩlɛnɑ mpusinɑɑ
    nɑ wɑhɑlɑnɑɑ mpɑ pɑ tɔm nyɑ́ tǝmlɛ tʋ Moisi ŋmɑɑwɑ ɩ kiiŋ tɑkǝlɑɣɑ tɑɑ tɔ, pɑ́
    wɑtɩ-tʋɣʋ timpi tǝ pǝntǝnɑ-ŋ tɔ.
  azb-azb: Bütün İsraillilər Sənin qanununu pozub azdı, Sənin sözünə qulaq asmadı.
    Buna görə də Allahın qulu Musanın Qanununda yazılmış lənət başımıza yağdı və and
    yerinə yetdi, çünki Ona qarşı günah etdik.
  eng-DBY: 'And all Israel have transgressed thy law, even turning aside so as not
    to listen unto thy voice. And the curse hath been poured out upon us, and the
    oath that is written in the law of Moses the servant of God: for we have sinned
    against him.'
  hin-2017: वरन् सब इस्राएलियों ने तेरी व्यवस्था का उल्लंघन किया, और ऐसे हट गए कि
    तेरी नहीं सुनी। इस कारण जिस श्राप की चर्चा परमेश्वर के दास मूसा की व्यवस्था में
    लिखी हुई है, वह श्राप हम पर घट गया, क्योंकि हमने उसके विरुद्ध पाप किया है।
  wol-KYG: Israyil gépp a moy sa yoon, jàdd, baña déglu sa kàddu, ba këppoo sa alkàndey
    ngiñ, gi ñu bind ci yoonu Musaa, sa jaam ba, ndax danu laa tooñ.
  eng-YLT: and all Israel have transgressed Thy law, to turn aside so as not to hearken
    to Thy voice; and poured on us is the execration, and the oath, that is written
    in the law of Moses, servant of God, because we have sinned against Him.
  kne-kne: Sinalongasing din amin ay Israelita din linteg mo et sinigaan da ay nanongpal
    sin inbagam. Nanbasol kamin sik-a et inbokbok mo en dakami din dosa ay naisolat
    sin linteg Moses ay baam.
  eng-WYC-2017: And all Israel brake thy law, and bowed away, that they heard not
    thy voice; and cursing and loathing, which is written in the book of Moses, the
    servant of God, dropped on us, for we sinned to him.
  eng-WMBB: Yes, all Israel have transgressed your law, turning aside, that they should
    not obey your voice. “Therefore the curse and the oath written in the Torah of
    Moses the servant of God has been poured out on us, for we have sinned against
    him.
  urd-GVH: तमाम इसराईल तेरी शरीअत की ख़िलाफ़वरज़ी करके सहीह राह से भटक गया है, कोई
    तेरी सुनने के लिए तैयार नहीं था। अल्लाह के ख़ादिम मूसा ने शरीअत में क़सम खाकर
    लानतें भेजी थीं, और अब यह लानतें हम पर नाज़िल हुई हैं, इसलिए कि हमने तेरा गुनाह
    किया।
  rug-rug: Doduru pa Izireli si ele sekei sari Mua tinarae, meke taliri taloa, korodia
    va tabe Igo. Gua ke sari lineveleve meke sari vinilasa ta tokorodi koari na vinari
    pitui meke ta kuberedi koasa tinarae te Mosese, sa nabulu te Tamasa, si ele ta
    zoropo vura mae koa gami sina ele va sea atu si gami koa Goi.
  gaz-gaz: Israaʼeloonni hundinuu siif ajajamuu diduudhaan seera kee cabsaniiru; sirraa
    garagalaniirus. “Kanaafuu sababii nu cubbuu sitti hojjenneef abaarsaa fi kakuun
    Seera Musee garbicha Waaqaa sanaa keessatti barreeffame nurratti dhangalaʼe.
  fra-LSG: Tout Israël a transgressé ta loi, et s’est détourné pour ne pas écouter
    ta voix. Alors se sont répandues sur nous les malédictions et les imprécations
    qui sont écrites dans la loi de Moïse, serviteur de Dieu, parce que nous avons
    péché contre Dieu.
  gnn-gnn: Ŋanapurru Yitjuralyunydja bukmakthu yana bakmaraŋala nhuŋu romdja; yakana
    ŋanapurru dhäruk‐märraŋala nhuna. Ŋanapurru marrtjina gupa‐wuḻkthurrunana yana
    ŋanapurruŋgalaynha djälyu, ga dhiyakuyina märrwu ŋunhi marinydja marrtjinana lili
    ŋanapurruŋgu.
  yal-yal: Isirayila yamaan birin bata i ya sariyan kala, e mi i xuiin namɛ. Nanara,
    dangan naxan sɛbɛxi Musaa sariyan kui, na bata godo nxu fari.
  haw-1868: Oiaio, ua lawehala ka Iseraela a pau i kou kanawai ma ka haalele ana,
    a me ka malama ole ana i kou leo; no ia mea, ua nininiia mai ka poino maluna o
    makou, a me ka hoohiki i kakauia ma ke kanawai ia Mose, ke kauwa a ke Akua, no
    ka mea, ua hana hewa makou ia ia.
  arb-NAV: قَدْ تَعَدَّى كُلُّ شَعْبِ إِسْرَائِيلَ عَلَى شَرِيعَتِكَ، وَانْحَرَفُوا
    فَلَمْ يَسْمَعُوا صَوْتَكَ، فَسَكَبْتَ عَلَيْنَا اللَّعْنَةَ وَمَا أَقْسَمْتَ
    أَنْ تُوْقِعَهُ بِنَا، كَمَا نَصَّتْ عَلَيْهِ شَرِيعَةُ مُوسَى عَبْدِ اللهِ، لأَنَّنَا
    أَخْطَأْنَا إِلَيْكَ.
  ewe-ewe: Israel blibo la da le wò sewo dzi, wotrɔ le yowòme, eye wogbe toɖoɖo wò
    eya ta wotrɔ fiƒode kple atam siwo woŋlɔ ɖe Mawu ƒe dɔla Mose ƒe sewo me la, kɔ
    ɖe mía dzi elabena míewɔ nu vɔ̃ ɖe ŋutiwò.
  eng-LEE: 'Yea, all Israel have transgressed thy law, and have departed so as not
    to obey thy voice: therefore was poured out over us the curse, with the oath that
    is written in the law of Moses the servant of God; because we had sinned against
    him.'
  asm-FB: ইস্ৰায়েলী লোকসকলে আপোনাৰ বিধান লঙ্ঘন কৰিলে, আৰু বিপথগামী হৈ আপোনাৰ কথা
    মানি চলিবলৈ অমান্তি হ’ল। ঈশ্বৰৰ দাস মোচিৰ বিধানত লিখা শাও আৰু শপত আমাৰ ওপৰত অধিক
    পৰিমাণে ফলিয়ালে; কাৰণ আমি তেওঁৰ বিৰুদ্ধে পাপ কৰিলোঁ।
  sus-A: عِسِرَيِلَ حَمَ بِرِن بَرَ عِ شَ سّرِيّ مَتَندِ، مُشُ بَرَ مُشُ مَكُيَ عِ
    رَ، مُشُ مُ عِ شُي سُشُ.» «نَ نَن عَ رَ، دَنكّ نَشٍيٍ سّبّشِ تَوُرٍتَ مُنسَ كُي
    عَ بَرَ فٌرٌ مُشُ مَ. مُشُ بَرَ عَلَ شَ كٌنيِ مُنسَ شَ سّرِيّ كَنَ، نَ بَرَ قِندِ
    يُنُبِ رَ مُشُ بّ عَلَ مَبِرِ.
  fra-SBL: Oui, tout Israël a transgressé ta loi, en se détournant, pour ne pas obéir
    à ta voix. « C'est pourquoi la malédiction et le serment écrits dans la loi de
    Moïse, serviteur de Dieu, ont été répandus sur nous, car nous avons péché contre
    lui.
  hbo-hbo: וְכָל־יִשְׂרָאֵ֗ל עָֽבְרוּ֙ אֶת־תֹּ֣ורָתֶ֔ךָ וְסֹ֕ור לְבִלְתִּ֖י שְׁמֹ֣ועַ
    בְּקֹלֶ֑ךָ וַתִּתַּ֨ךְ עָלֵ֜ינוּ הָאָלָ֣ה וְהַשְּׁבֻעָ֗ה אֲשֶׁ֤ר כְּתוּבָה֙ בְּתֹורַת֙
    מֹשֶׁ֣ה עֶֽבֶד־הָֽאֱלֹהִ֔ים כִּ֥י חָטָ֖אנוּ לֹֽו׃
  pjt-pjt: Uwa, aṉangu Israelkunu uwankaraya nyuntula tungunpungkupairingu munuya
    nyuntumpa tjukurpa kuliṟa alatjiṯu wantingi. Ka panya nyuntu Moseku tjukurwanungku
    ngaṉmanytju wangkangu alatji, ‘Nyura ngayula kulintja wiyangku wantinyangkampaṉa
    ngayulu nyuralakutu kura puḻka iyalku.’ Munu panyan nyuntu mulapaṯu kalkuntjatjanungku
    tjukaṟurungku palyaṉu, ka mulapaṯu ngura nyara Jerusalemala kura puḻka nganaṉala
    utiringu nganampa mayatja tjuṯangka kuḻu. Uwa mulapa, kura pala palu puṟunypa
    ngaṉmanypa ngaṟanytja wiyaṯu,
  kik-kik: Bũrũri wothe wa Isiraeli nĩwagararĩte watho waku na ũgakũhutatĩra, na ũkarega
    gũgwathĩkĩra. “Nĩ ũndũ ũcio nĩtũkinyĩrĩirwo nĩ irumi na tũgacookererwo nĩ mwĩhĩtwa
    ũrĩa wandĩkĩtwo watho-inĩ wa Musa, ndungata ya Ngai, tondũ nĩtũkwĩhĩirie.
  fra-NCL: Tout Israël a transgressé votre loi et s’est détourné pour ne pas écouter
    votre voix ; alors se sont répandues sur nous la malédiction et l’imprécation
    qui sont écrites dans la loi de Moïse, serviteur de Dieu, parce que nous avons
    péché contre lui.
  cek-AK: Ue, Israel kaminawk boih mah na paek ih daan to aek o, lam amkhraeng o moe,
    na lok to tahngai o ai; to tiah na nuiah zaehaih a sak o boeh pongah, Sithaw ih
    tamna Mosi ih kaalok thungah tarik ih tangoenghaih hoi lokcaekhaihnawk to kaicae
    nuiah kraih boeh.
  cuk-cuk: Bela Israel-dulemar Be-Igar-Maidgi bangudmalad, beba ibsabisurmalad. A-ulale,
    anmar-isgusadbali, be anmarga ib-isganamar-sogsagusadi, anmargi aibinnonikid.
    We-ib-isganamar, be-mai-Moisés-Igar-narmaksadgi narmakar maid.
  uig-CYR: Пүткүл Исраил Сениң Тәврат-қанунуңға хилаплиқ қилип, авазиңға қулақ салмай
    Сениңдин йүз өриди. Дәрвәқә, Сениң қулуң Мусаға чүшүрүлгән Тәврат-қанунида пүтүлгән
    ләнәт һәмдә униң қәсәмядидики җазалар үстимизгә яғдурулди; чүнки биз Сениң алдиңда
    гуна садир қилдуқ.
  tel-2017: ఇశ్రాయేలీయులంతా నీ ధర్మశాస్త్రం అతిక్రమించి నీ మాట వినకుండా తిరుగుబాటు
    చేశారు. మేము పాపం చేశాము గనక శపిస్తానని నీవు నీ సేవకుడు మోషే ధర్మశాస్త్రంలో శపథం
    చేసి చెప్పినట్టు ఆ శాపాన్ని మా మీద కుమ్మరించావు.
  hat-BSA: Anverite tout Israël te transgrese lalwa Ou a, te vire akote e pa t obeyi
    vwa Ou. Konsa, malediksyon te vide sou nou, ansanm ak sèman ki ekri nan lalwa
    Moïse, sèvitè Bondye a, paske nou te peche kont Li.
  kos-kos: Israel nufon kunausla ma sap lom, ac tia lungse lohng ma kom fahk. Kut
    orekma koluk lain kom, pwanang kom ase mwe selnga nu facsr ma simla in Ma Sap
    lal Moses, mwet kulansap lom.
  hbo-WLC: וְכָל־יִשְׂרָאֵ֗ל עָֽבְרוּ֙ אֶת־תּ֣וֹרָתֶ֔ךָ וְס֕וֹר לְבִלְתִּ֖י שְׁמ֣וֹעַ
    בְּקֹלֶ֑ךָ וַתִּתַּ֨ךְ עָלֵ֜ינוּ הָאָלָ֣ה וְהַשְּׁבֻעָ֗ה אֲשֶׁ֤ר כְּתוּבָה֙ בְּתוֹרַת֙
    מֹשֶׁ֣ה עֶֽבֶד־הָֽאֱלֹהִ֔ים כִּ֥י חָטָ֖אנוּ לֽוֹ׃
  ibo-ibo: Ndị Izrel niile enupula isi nʼiwu gị, wezuga onwe ha, jụ ige gị ntị. “Ya
    mere, ọbụbụ ọnụ ahụ niile e dere nʼiwu Mosis, odibo nke Chineke adakwasịla anyị,
    nʼihi na anyị emehiela megide gị.
  ory-ory: ହଁ, ସମୁଦାୟ ଇସ୍ରାଏଲ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ଲଙ୍ଘନ କରିଅଛନ୍ତି, ତୁମ୍ଭର ରବରେ ଯେପରି ସେମାନେ
    ମନୋଯୋଗ ନ କରିବେ, ଏଥିପାଇଁ ସେମାନେ ବିପଥଗାମୀ ହୋଇଅଛନ୍ତି, ଏହି କାରଣରୁ ଅଭିଶାପ ଓ ପରମେଶ୍ୱରଙ୍କ
    ସେବକ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାରେ ଲିଖିତ ଶପଥ ଆମ୍ଭମାନଙ୍କ ଉପରେ ଢଳା ଯାଇଅଛି; କାରଣ ଆମ୍ଭେମାନେ ତାହାଙ୍କ
    ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ।
  chk-chk: Chon Israel meinisin ra puri om allük o kul senuk, pun resap aleasochisi
    alom. Äm aia tipis ngonuk, iei mine ka atoto wom ekewe anümamau mi fis fän akapel,
    ekewe mi mak lon ewe puken allük än Moses noum we chon angang.
  rop-rop: “Ola Isreil pipul bin breigim detlot lowa blanga yu en olabat nomo bin
    duwit en lisin wanim yubin tok. Dumaji melabat bin dum nogudbala ting langa yu,
    wal yubin panishim melabat na laik yubin tok blanga dum langa det lowa blanga
    yu wekinmen Mosis.
  ukr-1871: І ввесь Ізраїль переступив закон твій і відвернувся, щоб не слухати голосу
    твого; за те ж і спав на нас проклін та клятьба, що написані в законї слуги Божого,
    Мойсея, бо ми согрішили перед ним.
  deu-1951: sondern ganz Israel hat dein Gesetz übertreten und ist also abgewichen,
    daß es auf deine Stimme gar nicht hören wollte. Darum hat uns auch der Fluch und
    Schwur getroffen, welcher im Gesetz Moses, des Knechtes Gottes, geschrieben steht,
    weil wir an ihm gesündigt haben.
  eng-JPS: Yea, all Israel have transgressed Thy law, and have turned aside, so as
    not to hearken to Thy voice; and so there hath been poured out upon us the curse
    and the oath that is written in the Law of Moses the servant of God; for we have
    sinned against Him.
  srp-1865: I sav Izrailj prestupi zakon tvoj, i otstupi da ne sluša glasa tvojega;
    zato se izli na nas prokletstvo i zakletva napisana u zakonu Mojsija sluge Božijega,
    jer mu zgriješismo.
  lug-lug: Isirayiri yenna bamenye amateeka go ne bakuvaako, era bakujeemedde. “Noolwekyo
    ebikolimo n’ebirayiro ebyawandiikibwa mu mateeka ga Musa omuddu wa Mukama kyebivudde
    bitutuukako kubanga twayonoona mu maaso go.
  heb-heb: וכל ישראל עברו את תורתך וסור לבלתי שמוע בקלך ותתך עלינו האלה והשבעה אשר
    כתובה בתורת משה עבד האלהים כי חטאנו לו׃
  ben-IRV: সমস্ত ইস্রায়েলীয়েরা তোমার ব্যবস্থা অমান্য করেছে এবং বিপথে চলে গিয়েছে,
    তোমার বাক্য শুনতে অস্বীকার করেছে। তোমার দাস মোশির ব্যবস্থায় যে অভিশাপ ও শপথ লেখা
    আছে তা আমাদের উপরে ঢেলে দেওয়া হয়েছে, কারণ আমরা তোমার বিরুদ্ধে পাপ করেছি।
  pan-pan: ਹਾਂ, ਸਾਰਾ ਇਸਰਾਏਲ ਤੇਰੀ ਬਿਵਸਥਾ ਤੋਂ ਫਿਰ ਗਿਆ ਅਤੇ ਮੁੜ ਗਿਆ ਹੈ ਜੋ ਤੇਰੇ ਆਖੇ ਨੂੰ
    ਨਾ ਮੰਨੇ ਸੋ ਇਸ ਕਰਕੇ ਉਹ ਫਿਟਕਾਰ ਸਾਡੇ ਉੱਤੇ ਆ ਪਈ ਅਤੇ ਉਹ ਸਹੁੰ ਵੀ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੇਵਕ
    ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਵਿੱਚ ਲਿਖੀ ਹੋਈ ਹੈ, ਇਸ ਲਈ ਜੋ ਅਸੀਂ ਉਸ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ।
  mya-JVB: အကယ်စင်စစ်ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် ဗျာဒိတ်တော်အသံ ကို နား မ ထောင်၊
    လွှဲ သွား၍ ပညတ် တရားတော်ကို လွန်ကျူး ကြပါပြီ။ သို့ဖြစ်၍ ၊ ကိုယ်တော် ကို ပြစ်မှား
    သော အပြစ်ကြောင့် ၊ ကျိန်ဆို တော်မူ ခြင်းတည်းဟူသော၊ ဘုရား သခင်၏ ကျွန် မောရှေ ၏
    ပညတ္တိ ကျမ်း၌ မှတ်သား သော အကျိန် ကို အကျွန်ုပ် တို့ အပေါ် သို့ သွန်းလောင်း တော်မူ၏။
  hmo-hmo: Io, Israela taudia ibounai ese oiemu taravatu idia utua, bona oiemu hereva
    idia kamonai henia lasi. Ai kara dika oi dekenai, bona oiemu hesiai tauna, Mose,
    ena taravatu lalonai ia torea taunimanima hadikaia hereva, be oi siaia mai ai
    dekenai.
  urd-urd: हाँ, तमाम बनी — इस्राईल ने तेरी शरी'अत को तोड़ा और ना फ़रमानी इख़्तियार
    की ताकि तेरी आवाज़ के फ़रमाबरदार न हों, इसलिए वह ला'नत और क़सम, जो ख़ुदा के ख़ादिम
    मूसा की तौरेत में लिखी हैं हम पर पूरी हुई, क्यूँकि हम उसके गुनहगार हुए।
  rus-SYN: 'И весь Израиль преступил закон Твой и отвратился, чтобы не слушать гласа
    Твоего; и за то излились на нас проклятие и клятва, которые написаны в законе
    Моисея, раба Божия: ибо мы согрешили пред Ним.'
  bqc-SIM: Isailiↄ píi pã̀ n ikoyãa, aa gì n yãmai. Ɔ̃ n láaikɛ̀wá kɛ́ wa duunakɛ̀nɛ
    yã́i, lá ń ò n zↄ̀blena Mↄizi ikoyã láuwa.
  tcz-CHONGTHU: Israel pumpi hi, nadanthu juilou ahiuvin, nang’a kon’a kihei mangsoh
    ahitauve. Na thusei awgin jong angainom louvu ahitai. Hijeh’a chu, Pathen lhacha
    Mose danbua kisun banga, keiho Pathen douna-a ka chonset jeh’un ka chunguva gosapna
    leh thutanna chu akibunglha tai.
  mar-mar: सर्व इस्राएलाने तुझी वाणी नाकारून तुझ्या नियमाशास्त्राविरोधात पाप केले
    आहे. देवाचा सेवक मोशे यांच्याद्वारे लिहिलेल्या शापाचा आणि शपथेचा वर्षाव आमच्यांवर
    झाला आहे, कारण त्याच्या विरोधात पाप केले.
  qub-qub: Gam yachachimashayquita Israelcunaga llapanëmi mana wiyacushcächu. Nishayquicunatapis
    manami cumlishcäcunachu. Nogacunaga ricaycämaptiquimi fiyupa mana allita rurashcäcuna.
    Chaynöpami canan nogacunamanga maldisyun chayamasha sirbishojniqui Moisés isquirbishan
    laycho niycashanno.
  bqp-bqp: Mɛyɑ bɛsɛ Isirelibɑ kpuro sɑ wunɛn woodɑbɑ sɑrɑ, sɑ ǹ wunɛn gere swɑɑ
    dɑki. Sɑ torɑ. Yen sɔ̃nɑ bɔ̃ri yi ɑ derɑ wunɛn sɔm kowo Mɔwisi u yoruɑ woodɑn
    tireru sɔɔ yi sun di.
  hat-hat: Tout pèp Izrayèl la nèt pa t' swiv lòd ou. Yo pran chemen kwochi, yo pa
    koute ou lè ou te pale yo. Se konsa tout madichon ak tout malè ki te ekri nan
    lalwa Moyiz, sèvitè ou la, tonbe sou nou, paske nou te fè sa ki mal devan ou.
  eng-BSB: All Israel has transgressed Your law and turned away, refusing to obey
    Your voice; so the oath and the curse written in the Law of Moses the servant
    of God has been poured out on us, because we have sinned against You.
  eng-WEBPB: Yes, all Israel have transgressed your law, turning aside, that they
    should not obey your voice. “Therefore the curse and the oath written in the law
    of Moses the servant of God has been poured out on us, for we have sinned against
    him.
  kbq-kbq: Maka Israeli vahe'mota Kagri kasegea rutagreta tamefi hugami'none. Ana
    hu'nonku hunka, maka knazama tagritema fore'ma hania zamofo nanekene tazeri havizama
    hania zamofo nanekema kagri eri'za ne' Mosese'ma krente'nea kemo'a, tagrama kumi'ma
    hu'nona nona'a tagri tavufgare ana knazana fore nehie.
  nhe-BL: Nochi tiisraelitame tiquixpanotoque motlanahuatilhua huan timoiyocaquixtijtoque,
    huan ax timitzneltoquilijque tlen titechilhui. Yeca huetztoc topani nopa tlatelchihualistli
    tlen ijcuilijtoc ipan itlanahuatilhua Moisés, motlatequipanojca, pampa miyac titlajtlacolchijque
    ica ta.
  bus-bus: Isarailinↄ pã̀ n dokanɛ ń píngi aↄ̃ gì n yã mazi. Ben n láari kɛ̀wa kɛ̀
    wa durun kɛ̀nnɛ yãnzi, lán ń ò n zↄ̀bleri Musa doka takadan nà.
  gub-BL: Teko Izaew paw uzuhaw neze'eg wà. Nuweruzar kwaw neremiapo kar haw wà. Uruzapo
    ikatu 'ym ma'e nerenataromo. A'e rupi eremu'ar kar ze'egaiw urerehe, iaiw haw
    imu'ar kar pà urerehe no. Kwehe mehe Moizez neremiruze'eg umuapyk a'e iaiw haw
    pape rehe.
  eng-DRA: And all Israel have transgressed thy law, and have turned away from hearing
    thy voice, and the malediction, and the curse, which is written in the book of
    Moses the servant of God, is fallen upon us, because we have sinned against him.
