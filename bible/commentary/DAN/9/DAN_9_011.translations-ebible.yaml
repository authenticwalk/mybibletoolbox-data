verse: DAN.009.011
translations:
  mal-C: ഇസ്രായേൽ മുഴുവനും അവിടത്തെ അനുസരിക്കാതെ, അവിടത്തെ ന്യായപ്രമാണം ലംഘിച്ച് വഴിവിട്ടു
    നടന്നിരിക്കുന്നു. “ഞങ്ങൾ അങ്ങേക്കെതിരേ പാപംചെയ്തിരിക്കുകയാൽ ദൈവത്തിന്റെ ദാസനായ
    മോശയുടെ ന്യായപ്രമാണത്തിൽ ആണയിലൂടെ ശപഥംചെയ്തു രേഖപ്പെടുത്തിയിട്ടുള്ള ന്യായവിധി
    ഞങ്ങളുടെമേൽ ചൊരിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Ganz Israel hat dein Gesetz übertreten und ist in Ungehorsam von dir abgewichen.
    da ergoß sich über uns der Fluch und Schwur, der im Gesetze Moses, des Knechtes
    Gottes, geschrieben steht, weil wir gegen ihn gesündigt hatten.
  lin-lin: Bato nyonso ya Isalaele babukaki Mobeko na Yo, bapesaki yango mokongo mpe
    baboyaki kotosa Yo. Mpo na yango, bilakeli mabe mpe bitumbu oyo ekomama kati na
    Mobeko ya Moyize, mosali na Nzambe, esopanelaki biso, mpo ete tosalaki masumu
    liboso na Yo.
  eng-LSV: and all Israel has transgressed Your law, to turn aside so as not to listen
    to Your voice; and poured on us is the execration, and the oath, that is written
    in the Law of Moses, servant of God, because we have sinned against Him.
  eng-GNV: 'Yea, all Israel haue transgressed thy Lawe, and are turned backe, and
    haue not heard thy voyce: therefore the curse is powred vpon vs, and the othe
    that is written in the Lawe of Moses the seruant of God, because we haue sinned
    against him.'
  eng-WEBSTER: And all Israel have transgressed thy law, even by departing, that they
    might not obey thy voice; therefore the curse is poured upon us, and the oath
    that is written in the law of Moses the servant of God, because we have sinned
    against him.
  nhw-BL: Nochi tiisraelitame tiquixpanotoque motlanahuatilhua huan timoiyocaquixtijtoque,
    huan amo timitzneltoquilijque catli techilhui. Yeca huetztoc topani nopa tlatelchihualistli
    catli ijcuilijtoc ipan itlanahuatilhua Moisés, motequipanojca, pampa miyac titlajtlacolchijque
    ica ta.
  swh-ONEN: Israeli yote imekosea sheria yako na kugeuka mbali, nao wamekataa kukutii.
    “Kwa hiyo laana na viapo vya hukumu vilivyoandikwa katika Sheria ya Mose, mtumishi
    wa Mungu, vimemiminwa juu yetu, kwa sababu tumefanya dhambi dhidi yako.
  bba-bba: Mɛyɑ bɛsɛ Isirelibɑ kpuro sɑ wunɛn woodɑbɑ sɑrɑ, sɑ ǹ wunɛn ɡere swɑɑ
    dɑki. Sɑ torɑ. Yen sɔ̃nɑ bɔ̃ri yi ɑ derɑ wunɛn sɔm kowo Mɔwisi u yoruɑ woodɑn
    tireru sɔɔ yi sun di.
  eng-KJVCPB: Yea, all Israel have transgressed thy law, even by departing, that they
    might not obey thy voice; therefore the curse is poured upon us, and the oath
    that is written in the law of Moses the servant of God, because we have sinned
    against him.
  mpx-mpx: Ama Isileli gegewema wam logugui ha leke ge am en ha pewa nige anam ha
    hahago. “Wama gegi kaiwena inoke apapanak ge lahi bolo wam totuwalali Mosese wana
    logugui i baunan iyaka u ginol elama.
  luo-luo: Jo-Israel duto oseweyo luwo chikeni, kendo giseluwo yoregi giwegi, mi gidagi
    luori. “Kuom mano kwongʼ kod ngʼado bura mane osingi mondiki e kitap Chik Musa,
    ma jatich Nyasaye, oseol kuomwa, nikech wasetimo richo e nyimi.
  meu-meu: Israel idoinai ese emu taravatu vada e tataia utu; vada a raka siri, oi
    eremu ikamonaina asia ura. Heuduguirai bona gwauhamata helaḡana Dirava ena hesiai
    tauna Mose ena taravatu ai e hetore gaudia, na ai latamai ai vada eme hebubu dobi,
    badina be ai ese vada a kara dika henia.
  npi-ULB: तपाईंको वचन पालन गर्नलाई इन्‍कार गरेर सबै इस्राएलले तपाईंको व्यवस्थाको
    विरुद्धमा अपराध गरेका छन्। परमेश्‍वरका सेवक मोशाका व्यवस्थामा लेखिएका सराप र प्रतिज्ञा
    हामीमाथि खनिएका छन्, किनकि हामीले उहाँको विरुद्ध पाप गरेका छौं।
  yor-yor: Gbogbo Israẹli ti ṣẹ̀ sí òfin rẹ, wọ́n ti yípadà kúrò ní ọ̀dọ̀ rẹ, wọ́n
    kọ̀ láti ṣe ìgbọ́ràn sí ọ. “Nígbà náà ni ègún àti ìdájọ́ tí a kọ sílẹ̀ pẹ̀lú ìbúra
    nínú òfin Mose ìránṣẹ́ Ọlọ́run dà sórí i wa, nítorí tí àwa ti sẹ̀ sí ọ.
  pes-OPCB: تمام بنی‌اسرائیل از احکام تو سرپیچی کرده، از تو برگشته‌اند و به صدایت
    گوش نداده‌اند. همهٔ ما به تو گناه کرده‌ایم و به همین سبب لعنتهایی که در کتاب تورات
    خدمتگزارت موسی نوشته شده، بر سر ما آمده است.
  tgl-ULB: Lahat ng taga-Israel ay lumabag sa iyong mga utos at tumalikod sa iyong
    mga kautusan, tinatanggihang sundin ang iyong tinig. Ang sumpa at mga panunumpa
    na naisulat sa kautusan ni Moises, ang lingkod ng Diyos, ay naibuhos sa amin,
    sapagkat nagkasala kami laban sa kaniya.
  cbu-NT: Ichingarusin Israelchich shiyaa kukish kapeetarangsin, izuuru kamachtamareetsish
    ngataranganaya. Shiy tputsirish Móysisarini yandaku; Siy yutarit kapung taakchush
    anumand Apanll siyaa kapung wanichiya, tárangu, anuritam yuwamand ashirangani
    anumand na iyaamsha waneeshish tatsamoorangiya.
  hui-hui: Ina Isaraele wali agali bibahende kamarume í̠naga bi lariruni pugualu mo
    wahai harimagoni. Anigo í̠naga biabe bia haga Mosesehondo bi mana lamiriruni inahondo
    langinigo bi urunime lalu, Í̠naga mana lowini ngego iname talialu nabirimiyagua
    ina mo ko halu bolebero lariyagoni. Ai iname í̠hondo ko birimagonaga ina pani
    ngule laridagua ngiridagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး​ပင် လျှင် ကိုယ်​တော်​ရှင်​ပ​ညတ်​တော်​တို့​ကို​ချိုး
    ဖောက်​၍​အ​မိန့်​တော်​ကို​မ​လိုက်​နာ​ကြ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​ကို​ပြစ်​မှား
    ကြ​သည်​ဖြစ်​၍ ကိုယ်​တော့်​အ​စေ​ခံ​မော​ရှေ ၏​ပ​ညတ်​ကျမ်း​တွင်​ရေး​သား​ဖော်​ပြ​ထား
    သည့်​ကျိန်​စာ​များ​သင့်​စေ​တော်​မူ​ပါ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་དང་འགལ་ནས་ཁྱེད་དང་བྲལ་ཞིང་། ཁྱེད་ཀྱི་བཀའ་ལ་མ་མཉན་པས་ན།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་མོ་ཤེའི་བཀའ་ཁྲིམས་ནང་དུ་བཀོད་པའི་དམོད་པ་དང་མནའ་ཚིག་རྣམས་ངེད་ཅག་གི་སྟེང་དུ་བབས་པ་རེད།
    གང་ལ་ཞེ་ན། ངེད་ཅག་གིས་དངོས་གནས་ཁྱེད་དང་འགལ་བའི་སྡིག་པ་བྱས་པས་སོ། །
  sna-sna: VaIsraeri vose vakadarika murayiro wenyu ndokutsauka, vachiramba kukuteererai
    imi. “Naizvozvo kutukwa nokutonga kwaakapika kwakanyorwa mumurayiro waMozisi,
    muranda waMwari, zvakadururirwa pamusoro pedu, nokuti takakutadzirai imi.
  spa-BLM: Sí, todo Israel ha transgredido tu ley, apartándose, para no obedecer tu
    voz. “Por eso se ha derramado sobre nosotros la maldición y el juramento escritos
    en la ley de Moisés, siervo de Dios, porque hemos pecado contra él.
  cac-cac: A on̈ tic, co masanil ix co tenec' a checnab'il, ix ach co patiquejeli,
    man̈xalaj co gana ix cab' tas ix ala'. Yuj co mul chi', ix javi masanil juntzan̈
    yaelal d'a quib'an̈, aton tas tz'ib'ab'ilcan d'a yol ch'an̈ libro stz'ib'ejnaccan
    vin̈ a checab' aj Moisés.
  swh-ULB: Israeli wote wameiasi sheria yako na kugeukia upande, kwa kukataa kuitii
    sauti yako. Laana na viapo vilivyoandikwa katika sheria ya Musa, mtumishi wa Mungu,
    zimemwagwa juu yetu kwa kuwa tummetenda dhambi.
  bel-bel: І ўвесь Ізраіль пераступіў праз закон Твой і адвярнуўся, каб ня слухацца
    голасу Твайго; і за тое выліліся на нас праклён і прысяга, якія напісаны ў законе
    Майсея, раба Божага; бо мы зграшылі перад Ім.
  deu-ELBBK: Und ganz Israel hat dein Gesetz übertreten und ist abgewichen, so dass
    es deiner Stimme nicht gehorcht hat. Und so hat sich der Fluch und der Schwur
    über uns ergossen, der im Gesetz Moses, des Knechtes Gottes, geschrieben steht,
    weil wir gegen ihn gesündigt haben.
  mbb-OT: Midsupak is langun he menge Israilihanen te menge suǥù nu; kenè dan egkesuat
    he edtuman te menge lalag nu. Ne tenged te kebaal zey te salà, neseǥazan dey is
    rawak he ingkesurat diyà te Kesuǥuan ni Moises te suluǥuen nu.
  mal-2015: യിസ്രായേലൊക്കെയും നിന്റെ വചനം കേട്ടനുസരിക്കാതെ വിട്ടുമാറി നിന്റെ ന്യായപ്രമാണം
    ലംഘിച്ചിരിക്കുന്നു; ഇങ്ങനെ ഞങ്ങൾ അവനോടു പാപം ചെയ്തിരിക്കയാൽ ദൈവത്തിന്റെ ദാസനായ
    മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന ശാപവും ആണയും ഞങ്ങളുടെ മേൽ ചൊരിഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Calo Izrael na doľikerďa tiro zakonos a visarďa pes het, hoj te na šunel
    tiro hangos. Vašoda o prekošibena, so hine pisimen andro zakonos le Mojžišoskro,
    le Devleskre služobňikoskro, sas avričhide pre amende, bo kerehas o bini pre leste.
  nlg-nlg: Ighai udolu rana Israel tai diui nimua na lei vetena, mai hughui mai mua
    taonia na hava to bosa. Ighai tai hahi sono tana matamu, kakeri te ghaghua, ge
    o heghai rana totoro tara gere sokoi tua, ta nina vetena Moses, nimua tinoni lutu.
  pes-OPV: و تمامی اسرائیل از شریعت توتجاوز نموده و روگردان شده، به آواز تو گوش نگرفته‌اند
    بنابراین لعنت و سوگندی که در تورات موسی بنده خدا مکتوب است بر ما مستولی گردیده،
    چونکه به او گناه ورزیده‌ایم.
  ron-1924: чи тот Исраелул а кэлкат Леӂя Та ши с-а абэтут астфел ка сэ н-аскулте
    де гласул Тэу. Де ачея, не-ау ши ловит блестемеле ши журэминтеле скрисе ын Леӂя
    луй Мойсе, робул луй Думнезеу, пентру кэ ам пэкэтуит ымпотрива луй Думнезеу.
  ben-OBCV: সমগ্র ইস্রায়েল তোমার বিধান অমান্য করেছে ও বিপথে গেছে, তোমার বাধ্য হতে
    অস্বীকার করেছে। “তাই ঈশ্বরের দাস মোশির ব্যবস্থায় যেসব অভিশাপ ও বিচারের কথা লেখা
    আছে তা আমাদের উপর ঢেলে দেওয়া হয়েছে কারণ আমরা তোমার বিরুদ্ধে পাপ করেছি।
  som-som: Haah, reer binu Israa'iil oo dhammu sharcigaagii way ku xadgudbeen, oo
    xataa way ka baydheen, si aanay u addeecin codkaaga, sidaas daraaddeed ayaa cadhada
    lanoogu riday, iyo weliba dhaarta ku qoran sharciga Muuse, oo ahaa addoonkii Ilaah;
    waayo, waannu kugu dembaabnay.
  lat-VUC: 'Et omnis Israël prævaricati sunt legem tuam, et declinaverunt ne audirent
    vocem tuam: et stillavit super nos maledictio et detestatio quæ scripta est in
    libro Moysi servi Dei, quia peccavimus ei.'
  eng-ASVBT: 'Yea, all Israel have transgressed thy law, even turning aside, that
    they should not obey thy voice: therefore hath the curse been poured out upon
    us, and the oath that is written in the law of Moses the servant of God; for we
    have sinned against him.'
  ita-1885: E tutto Israele ha trasgredita la tua Legge, e si è tratto indietro, per
    non ascoltar la tua voce; laonde è stata versata sopra noi l'esecrazione, e il
    giuramento, scritto nella Legge di Mosè, servitor di Dio; perciocchè noi abbiam
    peccato contro a lui.
  eng-ULB: All Israel has transgressed your law and turned aside, refusing to obey
    your voice. The curse and oath that are written in the law of Moses, the servant
    of God, have been poured out on us, for we have sinned against him.
  spa-VBL: Todo Israel ha quebrantado tu ley y se ha alejado de ti, sin escuchar lo
    que tenías que decir. Por eso se ha derramado sobre nosotros la condena que proviene
    de nuestra promesa incumplida, a causa de nuestro pecado, tal y como quedó claro
    en la Ley de Moisés, el siervo del Señor.
  fra-_FOB: Tout Israël a transgressé ta loi et s'est détourné pour ne point écouter
    ta voix. Et la malédiction et les serments, qui sont écrits dans la loi de Moïse,
    serviteur de Dieu, ont fondu sur nous, parce que nous avons péché contre lui.
  mal-mal: യിസ്രായേലൊക്കെയും അങ്ങയുടെ വചനം കേട്ടനുസരിക്കാതെ വിട്ടുമാറി അങ്ങയുടെ ന്യായപ്രമാണം
    ലംഘിച്ചിരിക്കുന്നു; ഇങ്ങനെ ഞങ്ങൾ അങ്ങയോട് പാപം ചെയ്തിരിക്കുകയാൽ ദൈവത്തിന്റെ ദാസനായ
    മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്ന ശാപവും ആണയും ഞങ്ങളുടെമേൽ ചൊരിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tamām Isrāīl terī sharīat kī ḳhilāfwarzī karke sahīh rāh se bhaṭak gayā
    hai, koī terī sunane ke lie taiyār nahīṅ thā. Allāh ke ḳhādim Mūsā ne sharīat
    meṅ qasam khā kar lānateṅ bhejī thīṅ, aur ab yih lānateṅ ham par nāzil huī haiṅ,
    is lie ki ham ne terā gunāh kiyā.
  suz-BL: इस्राएली नेल्‍लेमी इन क्‍येङा ङोन लशा, इन अरेशो मटिथु, इन देंशो मपामे। मोपतीके
    गो इन गेय पाइब मोसामी ब्रेक्‍शो इन अरेशो लोव़मी सराप नु कसम आंइ तारी मोइक्‍चा
    पुंइसीशो बाक्‍नीक। मारदे हना गोपुकीमी इन कली पाप पाइतक। लेवी २६:१४-३९; ब्‍यवस्‍था
    २८:१५-६८
  eng-NOY: Yea, all Israel have transgressed thy law, and turned away, so as not to
    obey thy voice; therefore the curse is poured out upon us, and the oath that is
    written in the law of Moses, the servant of God, because we have sinned against
    him.
  ita-1927: Sì, tutto Israele ha trasgredito la tua legge, s’è sviato per non ubbidire
    alla tua voce; e così su noi si sono riversate le maledizioni e imprecazioni che
    sono scritte nella legge di Mosè, servo di Dio, perché noi abbiam peccato contro
    di lui.
  ckb-ckb: هەموو ئیسرائیل سەرپێچی فێرکردنەکانی تۆیان کرد، لایاندا و گوێڕایەڵبوونی
    تۆیان ڕەتکردەوە. «لەبەر ئەوە ئەو نەفرەت و سوێندەت بەسەرماندا ڕژاند کە لە تەوراتی
    موسای بەندەی خودا نووسرابوو، چونکە دەرهەق بە تۆ گوناهمان کرد.
  eng-BBE: 'And all Israel have been sinners against your law, turning away so as
    not to give ear to your voice: and the curse has been let loose on us, and the
    oath recorded in the law of Moses, the servant of God, for we have done evil against
    him.'
  kan-OKCV: ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ನಿಮ್ಮ ನಿಯಮವನ್ನು ಮೀರಿ ನಿಮಗೆ ವಿಧೇಯರಾಗದೇ ತೊಲಗಿ ಹೋದರು. “ಆದ್ದರಿಂದ
