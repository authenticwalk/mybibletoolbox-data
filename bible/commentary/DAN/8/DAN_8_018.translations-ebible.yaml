verse: DAN.008.018
translations:
  mal-C: അദ്ദേഹം എന്നോടു സംസാരിച്ചുകൊണ്ടിരിക്കെ, ഞാൻ ബോധരഹിതനായി, നിലത്തു കമിഴ്ന്നുവീണു.
    അദ്ദേഹം എന്നെ തൊട്ടു നിവർന്നുനിൽക്കുമാറാക്കി.
  deu-TKW: Und als er mit mir redete wurde ich ganz betäubt und blieb mit dem Angesicht
    auf der Erde liegen; er aber berührte mich und stellte mich wieder auf den Platz,
    wo ich gestanden hatte.
  lin-lin: Wana azalaki koloba na ngai, nakomaki na pongi moko ya makasi, mpe nakweyaki
    elongi kino na mabele ; kasi asimbaki ngai mpe atelemisaki ngai, kaka na esika
    oyo nazalaki.
  eng-LSV: And in his speaking with me, I have been in a trance on my face, on the
    earth; and he comes against me, and causes me to stand on my station,
  eng-GNV: 'Nowe as he was speaking vnto me, I being a sleepe fell on my face to the
    ground: but he touched me, and set me vp in my place.'
  eng-WEBSTER: 'Now as he was speaking with me, I was in a deep sleep on my face towards
    the ground: but he touched me, and set me upright.'
  nhw-BL: “Huan quema nechcamanalhuiyaya, tlahuel nicochqui campa nitilintoya tlalchi,
    pero yaya nechitzqui, huan quichijqui ma nimoquetza.
  swh-ONEN: Alipokuwa akinena nami, nilikuwa katika usingizi mzito, huku nimelala
    kifudifudi. Ndipo aliponigusa na kunisimamisha wima.
  bba-bba: Sɑnɑm mɛ u kɑ mɑn ɡɑri mɔ̀, yerɑ biti bɑkɑ mɑn mwɑ. Mɑ nɑ siriru tem ɡirɑri.
    U mɑn bɑbɑ u seeyɑ u yɔ̃rɑsiɑ mi nɑ rɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'Now as he was speaking with me, I was in a deep sleep on my face toward
    the ground: but he touched me, and set me upright.'
  luo-luo: Kane pod owuoyo koda ka akulo wiya piny, nindo matut notera. Eka nomula
    mi ochunga malo.
  meu-meu: Ia dounu e herevava ai, lau na goru-dihogu ai na mahuta hedavauhe; a ia
    ese e daugu toho, bena e haginigu tore.
  npi-ULB: तिनले मसँग बोलिरहँदा, मेरो अनुहार भुइँमा घोप्‍टो पारेर म गहिरो निद्रामा
    निदाएँ । तब तिनले मलाई छोए र मलाई खडा गराए ।
  yor-yor: Bí ó ṣe ń bá mi sọ̀rọ̀, mo ti sùn lọ fọnfọn, bí mo ṣe da ojú bolẹ̀. Nígbà
    náà ni ó fi ọwọ́ kàn mí, ó sì gbé mi dúró lórí ẹsẹ̀ mi.
  pes-OPCB: در حالی که او سخن می‌گفت من بیهوش بر زمین افتادم. ولی او مرا گرفت و بلند
    کرد
  tgl-ULB: Nang kausapin niya ako, nakatulog ako nang mahimbing na nasa lupa ang aking
    mukha. Pagkatapos, hinawakan niya ako at pinatayo.
  hui-hui: Ibugua bi lalu heaore dege i̱ de mborere bialu dindini pilope ho wiaabo
    haruya. Ani pilo wiwaria ibugua i̱ lone mo heya hayagola heyu haru.
  mya-mya: သူ​ဤ​သို့​ပြော​နေ​စဉ်​ငါ​သည်​မေ့​မြော​၍ မြေ​ပေါ်​သို့​လဲ​ကျ​သွား​လေ​သည်။
    သို့​ရာ တွင်​သူ​သည်​ငါ့​အား​ဆွဲ​ကိုင်​ထူ​မ​ပြီး လျှင်၊-
  bod-N: ཁོང་གིས་གཏམ་སྨྲ་བའི་དུས་སུ་བདག་ནི་གཉིད་ལྕི་པོ་ཁུགས་ཏེ་གདོང་སར་གཏད་ནས་བསྡད་པ་དང་།
    ཁོང་གིས་བདག་ལ་ཕྱག་གིས་རེག་ནས་ཡར་བསླངས་སོ། །
  sna-sna: Paakanga achataura neni, ndakabatwa nehope huru kwazvo, chiso changu chakatarira
    pasi. Ipapo akandibata akandisimudza ndikamira netsoka dzangu.
  spa-BLM: Mientras hablaba conmigo, caí en un profundo sueño con el rostro hacia
    el suelo; pero él me tocó y me enderezó.
  cac-cac: Ayic vanto slolon chi' d'ayin, ix in ec' lian d'a sat luum. Ix satel in
    c'ool, yuj chi' ix och yub'naj d'ayin, ix in squetzanq'ue lin̈an.
  swh-ULB: Alipokuwa anaongea na mimi, nilipata usiingizi mzito nikiwa nimelala kifudifudi.
    Kisha alinishika na kunisimamisha.
  bel-bel: І калі ён гаварыў са мною, я самлеў і ляжаў сваім тварам на зямлі; але
    ён дакрануўся да мяне і паставіў мяне на маё месца
  deu-ELBBK: Und als er mit mir redete, sank ich betäubt auf mein Angesicht zur Erde.
    Er aber rührte mich an und stellte mich auf meinen früheren Standort.
  mbb-OT: Ne zutun te kebpekidlalag din kedì, neewaan a te tanud is edlangkeb diyà
    te tanà. Piru migewezan e zin wey impeenew.
  mal-2015: അവൻ എന്നോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഞാൻ ബോധംകെട്ടു നിലത്തു കവിണ്ണു
    വീണു; അവൻ എന്നെ തൊട്ടു എഴുന്നേല്പിച്ചുനിർത്തി.
  rmc-rmc: Sar manca vakerelas, pašľuvavas le mujeha pre phuv a na džanavas mandar.
    Paľis pes mandar chudňa a thoďa man te ačhel pro pindre.
  nlg-nlg: 18 Tana bona te tona haliu sono na kokoe, inau tu tumu horu mubughoro,
    mu maturu ponolio, nia na matagu mana ihugu tana pari. Ma gaia te mai tabea na
    limagu, ge tughuruvaghiniu.
  pes-OPV: و حینی که او با من سخن می‌گفت، من برروی خود بر زمین در خواب سنگین می‌بودم
    و اومرا لمس نموده، در جایی که بودم برپا داشت.
  ron-1924: Пе кынд ымь ворбя ел, ам кэзут ку фаца ла пэмынт лешинат. Ел м-а атинс
    ши м-а ашезат ярэшь ын пичоаре ын локул ын каре мэ афлам.
  ben-OBCV: যখন তিনি আমার সঙ্গে কথা বলছিলেন, আমি গভীর ঘুমে মাটিতে উপুড় হয়েছিলাম।
    তখন তিনি আমাকে স্পর্শ করলেন ও আমাকে আমার পায়ে দাঁড় করিয়ে দিলেন।
  som-som: Oo intuu ila hadlayay ayaan hurdo aad u weyn la dhacay anigoo wejiga dhulka
    ku hayo, laakiinse isagii baa i taabtay oo i sara joojiyey.
  lat-VUC: 'Cumque loqueretur ad me, collapsus sum pronus in terram: et tetigit me,
    et statuit me in gradu meo,'
  eng-ASVBT: Now as he was speaking with me, I fell into a deep sleep with my face
    toward the ground; but he touched me, and set me upright.
  ita-1885: E mentre egli parlava a me, mi addormentai profondamente, con la faccia
    in terra; ma egli mi toccò, e mi fece rizzare in piè, nel luogo dove io stava.
  eng-ULB: When he spoke to me, I fell into a deep sleep with my face to the ground.
    Then he touched me and made me stand up.
  spa-VBL: Mientras me hablaba, perdí el conocimiento mientras me tumbaba boca abajo
    en el suelo. Pero él me agarró y me ayudó a ponerme de pie.
  fra-_FOB: Et comme il me parlait, je m'assoupis la face contre terre; mais il me
    toucha et me fit tenir debout à la place où j'étais.
  mal-mal: അവൻ എന്നോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ ഞാൻ ഗാഢനിദ്രയിലായി നിലത്ത് കവിണ്ണുവീണു;
    അവൻ എന്നെ തൊട്ട് എഴുന്നേല്പിച്ചുനിർത്തി.
  urd-GVR: Jab wuh mujh se bāt kar rahā thā to maiṅ madhosh hālat meṅ muṅh ke bal
    paṛā rahā. Ab farishte ne mujhe chhū kar pāṅwoṅ par khaṛā kiyā.
  suz-BL: मिनु मेकोमी आं कली लोव़ पवानु, गो खपीमी दिङ गोल्‍शा बाप्‍शा, थशो खोदेंशो
    दुम्‍ती। मिनु मेकोमी आं कली थिशा, पोक्‍शा राप्‍पाइक्‍ती।
  eng-NOY: But when he spake to me, I sank senseless upon my face to the ground; but
    he touched me, and lifted me up where I had stood.
  ita-1927: E com’egli mi parlava, io mi lasciai andare con la faccia a terra, profondamente
    assopito; ma egli mi toccò, e mi fece stare in piedi.
  ckb-ckb: کاتێک قسەی لەگەڵم دەکرد کەوتبوومە خەونێکی قووڵەوە و ڕووم ڕووەو زەوی بوو.
    ئینجا دەستی لێدام و هەڵیستاندمە سەر پێ.
  eng-BBE: 'Now while he was talking to me, I went into a deep sleep with my face
    to the earth: but touching me, he put me on my feet where I had been.'
  kan-OKCV: ಈಗ ಅವನು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿರುವಾಗ, ನಾನು ಮುಖ ಕೆಳಗಾಗಿ ನೆಲದ ಮೇಲೆ ಗಾಢನಿದ್ರೆಯಲ್ಲಿ
    ಬಿದ್ದಿದ್ದೆನು. ಆದರೆ ಅವನು ನನ್ನನ್ನು ಮುಟ್ಟಿ, ಎದ್ದು ನಿಲ್ಲುವಂತೆ ಮಾಡಿದನು.
  tam-2017: 'அவன் என்னுடன் பேசும்போது, நான் தரையில் முகங்குப்புறக்கிடந்து, அயர்ந்து
    தூங்கினேன்; அவனோ என்னைத்தொட்டு, நான் காலூன்றி நிற்கும்படி செய்து:'
  spa-RV-1909: 'Y estando él hablando conmigo, caí dormido en tierra sobre mi rostro:
    y él me tocó, é hízome estar en pie.'
  ron-BTF: Și în timp ce vorbea cu mine, eram într-un somn adânc cu fața mea spre
    pământ; dar el m-a atins și m-a ridicat să stau drept în picioare.
  eng-WEBP: Now as he was speaking with me, I fell into a deep sleep with my face
    toward the ground; but he touched me and set me upright.
  eng-FBV: As he spoke to me I lost consciousness as I laid face down on the ground.
    But he took hold of me and helped me to my feet.
  nch-BL: “Huan quema nechcamanalhuiyaya, tahuel nicochqui campa nihuetztoya talchi,
    pero yaya techitzqui, huan quichijqui ma nimoquetza.
  vie-1934: Khi người đang nói với ta, ta ngủ mê sấp mặt xuống đất; nhưng người đụng
    đến ta, khiến cho ta đứng dậy.
  hin-CV: जब वह मुझसे बातें कर रहा था, तब मैं भूमि की ओर अपना चेहरा किए पड़ा था और
    गहरी नींद में था. तब उसने मुझे छुआ और मुझे मेरे पैरों पर खड़ा कर दिया.
  spa-BES: 'Ahora, mientras me hablaba, dormí profundamente con la cara en la tierra:
    pero al tocarme, me puso de pie donde había estado.'
  tdx-tdx: Ie nisaontsie’e le nilañake ty roro an-tane an-tareheko le nedrè’e vaho
    nampitroare’e.
  tha-KJV: เมื่อท่านกำลังพู​ดอย​ู่กับข้าพเจ้า ข้าพเจ้าก็สลบหน้าติดดินอยู่ แต่​ท่านแตะต้องข้าพเจ้าให้ข้าพเจ้ายืนขึ้น
  por-BR-2018: E enquanto ele estava falando comigo, adormeci sobre meu rosto em terra;
    então ele me tocou, e fez ficar de pé.
  deu-ELO: Und als er mit mir redete, sank ich betäubt auf mein Angesicht zur Erde.
    Er aber rührte mich an und stellte mich auf meinen früheren Standort.
  eng-WYC-2018: And when he spake to me, I slid down groveling, either flat to the
    earth. And he touched me, and setted me in my degree, (or And he touched me, and
    set me upright).
  epo-epo: Kiam li parolis al mi, mi kuŝis senkonscie sur la tero; sed li ektuŝis
    min kaj starigis min sur mia loko.
  uig-PIN: 'U gǝp ⱪiliwatⱪanda mǝn biⱨox ⱨalda yǝrdǝ düm yatattim. Lekin u manga xundaⱪ
    bir yenik tegipla meni turƣuzdi wǝ manga mundaⱪ dedi: —'
  beo-beo: E da nama adolaloba, na da osobaga sidinasa:i dagoi. Be amomane e da na
    lobolele, bu wa:lesi.
  tpi-OTNT: Em i toktok yet, na ai bilong mi i raun na mi pundaun olgeta long graun.
    Tasol em i holim mi na litimapim mi na mi sanap.
  hau-SA: Yayinda yake magana da ni, barci mai nauyi ya kwashe ni, da nake kwance
    rubda ciki. Sai ya taɓa ni ya kuma tashe ni tsaye.
  uig-LAT: 'U gep qiliwatqanda men bihosh halda yerde düm yatattim. Lékin u manga
    shundaq bir yénik tégipla méni turghuzdi we manga mundaq dédi: —'
  nde-nde: Wathi esakhuluma lami, ngalala ubuthongo obunzima ngithe mbo phansi ngobuso.
    Wasengithinta, wangiphakamisa, wangimisa ngezinyawo zami.
  ton-ton: 'Pea ʻi heʻene kei lea kiate au, naʻaku mohe maʻu mo hoku mata ki he kelekele:
    ka naʻa ne ala mai kiate au, pea fokotuʻu hake au.'
  ces-1613: Když pak on mluvil se mnou, usnul jsem tvrdě, leže tváří svou na zemi.
    I dotekl se mne, a postavil mne tu, kdež jsem byl stál,
  eng-WMB: Now as he was speaking with me, I fell into a deep sleep with my face toward
    the ground; but he touched me and set me upright.
  tam-TCV: அவர் என்னிடம் பேசிக்கொண்டிருக்கையில் நான் கீழே விழுந்து ஆழ்ந்த நித்திரையில்
    இருந்தேன். அப்போது அவர் என்னைத் தொட்டு, தூக்கி, காலூன்றி நிற்கச்செய்தார்.
  ceb-ULB: Samtang nakigsulti pa siya kanako, natumba ako sa yuta nga walay panimuot.
    Unya gihikap niya ako ug gipabarog.
  pol-UBG: Gdy mówił do mnie, zapadłem w głęboki sen, leżąc twarzą ku ziemi. Wtedy
    dotknął mnie i postawił na nogi.
  urd-GVU: جب وہ مجھ سے بات کر رہا تھا تو مَیں مدہوش حالت میں منہ کے بل پڑا رہا۔ اب
    فرشتے نے مجھے چھو کر پاؤں پر کھڑا کیا۔
  deu-1912: Und da er mit mir redete, sank ich in eine Ohnmacht zur Erde auf mein
    Angesicht. Er aber rührte mich an und richtete mich auf, daß ich stand.
  kan-2017: ಅವನು ನನ್ನೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಲ್ಲಿ ನಾನು ಮೈಮರೆತು ಬೋರಲು ಬಿದ್ದಿದ್ದೆನು. ಆಗ ಅವನು
    ನನ್ನನ್ನು ಮುಟ್ಟಿ ನಿಲ್ಲಿಸಿ ನನಗೆ,
  yap-yap: Nap’an ni ka be non, mu gu par u rom u but’ nda kug nang ban’en. Me kol
    pa’ag nge sak’iy nigeg ngalang,
  hlt-MCSB: Kai ham a thui vaengah ka maelhmai neh diklai la ka ip coeng. Tedae kai
    te n'taek tih ka paihmuen la kai n'thoh .
  mdy-ETH: ዬያ ዒ ኬኤዛኣና ታኣኮ ዒና ዱጲ ባይቄም ባሊቶና ሳዓ ታ ሎኦሚናኣኮኬ፤ ዒዚ ጋዓንቴ ታኣኮ ዑፆ ፒፂ ሳዓፓ ታኣኒ
    ታ ቶኮና ዔቃንዳጉዲ ማኣዲ ዔቂሳዖ፥
  twi-ASANTE: Ɛberɛ a ɔrekasa akyerɛ me no, medaa nnahɔɔ a mʼanim butu fam. Na ɔsɔɔ
    me mu de me gyinaa me nan so.
  eng-WEBU: Now as he was speaking with me, I fell into a deep sleep with my face
    toward the ground; but he touched me and set me upright.
  wal-wal: I tanaara haasayiyo wode, taani biittan gufannada, xiskkuwaa kaira uttaas.
    Yaatin, i tana biittaappe pude denttidi, ta gediyan essiis.
  spa-PDDPT: Mientras él hablaba conmigo, me postré en tierra en un profundo adormecimiento.
    Pero él me tocó y me puso en pie.
  gun-gun: Xereve ijayvu ramo ha'a vy ndaikuaavei ranhe ajupy, xerova yvy re amovaẽ
    reve. Ha'e ramo xere opoko reve xemopu'ã imo'amy xe'aĩague py.
  agu-BL: '”Te yi na tzan i'' tan xtxole''n swetz ja el inc''u''l, nin ja chincu''
    trimp wuxtx''otx'', nintzun tzaje''n i''-tz tan intxicbaje''n. Itzun taltz swetz:'
  ilo-ULB: Idi makisasao isuna kaniak, nakaturogak ti narnekan a sipapakleb iti daga.
    Ket sinagidnak ken pinatakdernak.
  kpg-kpg: Dono madagoaa nogo helekai, au guu hinga gi hongo di gelegele, gu de iloo e au
    tenua. Mee gaa kumi au, ga hagaduu au gi ogu wae,
  uig-ARA: 'ئۇ گەپ قىلىۋاتقاندا مەن بىھوش ھالدا يەردە دۈم ياتاتتىم. لېكىن ئۇ ماڭا
    شۇنداق بىر يېنىك تېگىپلا مېنى تۇرغۇزدى ۋە ماڭا مۇنداق دېدى: ــ'
  sus-sus: A nu wɔyɛnfe n bɛ tɛmui naxɛ, n naxa matu a ra, n nan n yatagi rafelen
    bɔxi ma, kɔnɔ a naxa a bɛlɛxɛ din n na, a n nakeli.
  pon-2006: Nindokon eh patopato, I ahpw pwupwudiong nanpwel sohla kehn wasa. E ahpw
    koliehdi,
  ksd-ksd: Io, ba i ga tata piragu, iau ga va mat tuna ma ra matagu i ga tur ra pia;
    ma i ga bili iau, ma i ga vatur vatakodo iau.
  tur-YTC: Benimle konuşurken, yüzüm yere doğru derin bir uykuya daldım. Ama o bana
    dokundu ve beni doğrulttu.
  ind-AYT: “Saat dia berbicara denganku, aku tertidur dengan wajah menghadap ke tanah.
    Akan tetapi, dia menyentuh aku dan membuat aku berdiri tegak.
  nya-nya: Pamene ankandiyankhula ndinadzigwetsa pansi chafufumimba, nʼkugona tulo
    tofa nato. Kenaka anandikhudza ndi kundiyimiritsa.
  hrv-hrv: On još govoraše, a ja se onesvijestih, padoh na zemlju. On me dotače i
    uspravi na mom mjestu.
  mps-mps: Agai po odubadi yaide, ena gedu gęǫ page elama, tama ena tǫba mu degasa
    dulali. Tiali goli, agai ena nogo tola selama, te ena ugwaba sagolama, tama ena
    dolugulai.
  tpi-tpi: Em i toktok yet, na ai bilong mi i raun na mi pundaun olgeta long graun.
    Tasol em i holim mi na litimapim mi na mi sanap.
  dan-1931: Medens han talede med mig, lå jeg bedøvet med Ansigtet mod Jorden; men
    han rørte ved mig og fik mig på Benene
  vie-OVCB: 'Khi thiên sứ nói, tôi ngất đi, mặt vẫn áp xuống đất. Nhưng Gáp-ri-ên
    lay tôi dậy và nâng tôi đứng lên rồi tiếp:'
  guj-2017: તે જ્યારે બોલતો હતો ત્યારે હું જમીન પર ઊંધો પડીને ભરનિદ્રામાં પડ્યો. ત્યારે
    તેણે મને સ્પર્શ કરીને ઊભો કર્યો.
  pon-2006A: Nindokon eh patopato, I ahpw pwupwudiong nanpwel sohla kehn wasa. E ahpw
    koliehdi,
  por-BRBSL: Agora que ele estava falando comigo, caí num sono profundo com meu rosto
    em direção ao chão; mas ele me tocou e me pôs em pé.
  swe-swe: Medan Gabriel talade med mig föll jag ned i vanmakt (tappade jag medvetandet),
    med mitt ansikte mot marken. [Jämför Johannes liknande upplevelse i . Samma ord
    används också om Jonas djupa sömn i stormen, se .] Men Gabriel rörde vid mig och
    reste mig upp igen där jag tidigare stått.
  cth-cth: Hottelah, a dei lahunnah talai dawk mat ka i. Ahni ni a kut hoi na tek
    teh, na kangdue sak.
  twi-twi: Bere a ɔrekasa akyerɛ me no, medaa nnahɔɔ a mʼanim butuw fam. Na osoo me
    mu de me gyinaa mʼanan so.
  hlt-hlt: Kai ham a thui vaengah ka maelhmai neh diklai la ka ip coeng. Tedae kai
    te n'taek tih ka paihmuen la kai n'thoh.
  tbz-SIM: kɛ́nsɔkɛ́ kɛ n nɑ́ɑ́nnɛ̀ kɛ̀ m bɑɑ sĩ́ĩ́ nkɛtenkɛ̀ bɑ́ n yí yɛ̃́ m berí
    ndɛ̀ kòò m pĩ́ nkɛ́íiní kɛ́cónnɛ́,
  msy-2020: A mɨgɨavɨra itima, nan damaziba nan sirizɨ, kɨ ira mɨtogha akuava ongani.
    Ezɨ a nan suiragha na fezɨ kɨ tu.
  dop-dop: Ɩ yɔɣɔtɑɣɑnɑ-m mpʋ, ɩlɛnɑ mɑ ɩsɛ pili nɑ mɑ́ kɑ́ nyʋɣʋ. Ɩlɛnɑ ɩ́ kʋsɩ-m
    nɑ ɩ́ sǝŋsɩ-m.
  azb-azb: O mənimlə danışdığı vaxt üzüstə yıxılıb dərin yuxuya getmişdim. O məni
    tutub ayaq üstə qaldırdı
  eng-DBY: Now, as he was speaking with me, I was in a deep stupor, with my face toward
    the ground. And he touched me, and set me up where I had stood.
  hin-2017: जब वह मुझसे बातें कर रहा था, तब मैं अपना मुँह भूमि की ओर किए हुए भारी
    नींद में पड़ा था, परन्तु उसने मुझे छूकर सीधा खड़ा कर दिया।
  wol-KYG: Bi muy wax ak man, dëpp naa sama kanam fi suuf, ba daanu leer. Mu laal
    ma, taxawalaat ma fa ma taxawoon.
  eng-YLT: And in his speaking with me, I have been in a trance on my face, on the
    earth; and he cometh against me, and causeth me to stand on my station,
  eng-WYC-2017: And when he spake to me, I slid down groveling, either flat to the
    earth. And he touched me, and setted me in my degree.
  eng-WMBB: Now as he was speaking with me, I fell into a deep sleep with my face
    towards the ground; but he touched me and set me upright.
  urd-GVH: जब वह मुझसे बात कर रहा था तो मैं मदहोश हालत में मुँह के बल पड़ा रहा। अब
    फ़रिश्ते ने मुझे छूकर पाँवों पर खड़ा किया।
  rug-rug: Sipu korapa zama mae si asa koa rau, si ele mabubulu tu si arau, sa isumataqu
    si pa pepeso. Tiqu mae au sa meke ovulu sage nau sa pa nenequ.
  gaz-gaz: Yeroo inni natti dubbachaa turettis, ani addaan lafatti gombifamee hirriba
    cimaa keessan ture. Inni garuu na tuqee ol na qabee miilla kootiin na dhaabe.
  fra-LSG: Comme il me parlait, je restai frappé d’étourdissement, la face contre
    terre. Il me toucha, et me fit tenir debout à la place où je me trouvais.
  yal-yal: A falan tima n xa waxatin naxan yi, n yi fuga a ra, n yɛtagin yi lan bɔxɔn
    ma, koni a a yiin din n na, a n nakeli.
  haw-1868: 'A i kana olelo ana mai ia''u, ua moe loa iho la au ilalo ko''u maka i
    ka honua: aka, hoopa mai oia ia''u, a hoala ae ia''u iluna.'
  arb-NAV: وَفِيمَا كَانَ يُخَاطِبُنِي وَأَنَا مُكِبٌّ بِوَجْهِي إِلَى الأَرْضِ غَشِيَنِي
    سُبَاتٌ عَمِيقٌ، فَلَمَسَنِي وَأَنْهَضَنِي عَلَى قَدَمَيَّ،
  ewe-ewe: Esime wònɔ nu ƒom nam la, menɔ alɔ̃ me ʋĩi eye metsyɔ mo anyi. Eka asi
    ŋunye eye wòfɔm ɖe tsitre.
  eng-LEE: 'Now as he was speaking with me, I fell down in amazement on my face to
    the ground: but he touched me, and set me upright where I had been standing.'
  asm-FB: তেওঁ মোৰ লগত কথা পাতি থাকোঁতে, মই মাটিত উবুৰি হৈ পৰি ঘোৰ নিদ্ৰা গলোঁ; তেতিয়া
    তেওঁ মোক স্পৰ্শ কৰিলে আৰু মোক থিয় কৰালে।
  sus-A: عَ نُ وْيّنقٍ ﭑ بّ تّمُي نَشّ، ﭑ نَشَ مَتُ عَ رَ، ﭑ نَن ﭑ يَتَفِ رَقٍلٍن
    بْشِ مَ، كْنْ عَ نَشَ عَ بّلّشّ دِن ﭑ نَ، عَ ﭑ نَكٍلِ.
  fra-SBL: Comme il me parlait, je tombai dans un profond sommeil, le visage contre
    terre, mais il me toucha et me redressa.
  hbo-hbo: וּבְדַבְּרֹ֣ו עִמִּ֔י נִרְדַּ֥מְתִּי עַל־פָּנַ֖י אָ֑רְצָה וַיִּ֨גַּע־בִּ֔י
    וַיַּֽעֲמִידֵ֖נִי עַל־עָמְדִֽי׃
  pjt-pjt: Ka paluṟu ngayula ngaṟala wangkanyangka ngayulu kuliṟa ma-punkaṟa ilunytja
    puṟunypa alatjiṯu ngaringi yunpangku manta pampuṟa. Kaṉi paluṟu pampuṟa pakaltjingaṟa
    ngaṟatjunu,
  kik-kik: Hĩndĩ ĩyo aanjaragĩria-rĩ, ndaarĩ toro mũnene, ngakoma ndurumithĩtie ũthiũ
    thĩ. Nake akĩĩhutia na akĩnjũkĩria, akĩndũgamia na igũrũ.
  fra-NCL: Comme il me parlait, je tombai par terre sur ma face, frappé d’assoupissement ;
    mais il me toucha et me fit tenir debout, au lieu où je me tenais.
  cek-AK: To tiah kai khaeah lok ang thuih li naah, kai loe long ah tabok moe ka iih;
    toe anih mah kai ang sui moe, ang pathawk.
  cuk-cuk: ”Gabriel anga sunmaknaigua, an negoeded, napagi an melleded. Agine, an-ebunonikid,
    geb gwisguega an-imaksad.
  uig-CYR: 'У гәп қиливатқанда мән беһош һалда йәрдә дүм ятаттим. Лекин у маңа шундақ
    бир йеник тегипла мени турғузди вә маңа мундақ деди: —'
  tel-2017: అతడు నాతో మాట్లాడుతున్నప్పుడు నాకు గాఢనిద్ర పట్టి నేలపై సాష్టాంగపడ్డాను.
    కాబట్టి అతడు నన్ను పట్టుకుని లేపి నిలబెట్టాడు.
  hat-BSA: Alò, pandan li t ap pale avè m, Mwen te tonbe nan yon pwofon somèy, ak
    figi m atè, men li te touche mwen, e te fè m kanpe dwat.
  kos-kos: Ke el kaskas ah, nga putati nu infohk uh ac nikinyula. Tusruk el sruokyuwi,
    ac tulokinyuyak,
  hbo-WLC: וּבְדַבְּר֣וֹ עִמִּ֔י נִרְדַּ֥מְתִּי עַל־פָּנַ֖י אָ֑רְצָה וַיִּ֨גַּע־בִּ֔י
    וַיַּֽעֲמִידֵ֖נִי עַל־עָמְדִֽי ׃
  ibo-ibo: Mgbe ahụ ọ na-agwa m okwu, adara m nʼoke ụra, kpuo ihu nʼala. Ma o metụrụ
    m aka, nyere m aka iguzo ọtọ nʼụkwụ m.
  ory-ory: ସେ ମୋତେ କଥା କହୁ କହୁ ମୁଁ ଭୂମି ଆଡ଼େ ମୁଖ କରି ଘୋର ନିଦ୍ରାଗ୍ରସ୍ତ ହେଲି; ମାତ୍ର
    ସେ ସ୍ପର୍ଶ କରି ମୋତେ ଠିଆ କରାଇଲେ।
  chk-chk: Lupwen a kapas ngeniei, och masaroch a toriei, pwe üa chapala lepwül. Nge
    ewe mwän a amwöchüei o aütäei.
  rop-rop: Wen imbin stil toktokbat langa mi, aibin buldan langa graun jis laik aibin
    deigim fit, bat imbin tatjim mi en imbin meigim mi jandap.
  ukr-1871: Як же він говорив до мене, я лежав безсилий моїм лицем на землї; але він
    доторкнувся до мене й поставив мене на моє місце
  deu-1951: Als er aber mit mir redete, sank ich ohnmächtig zur Erde auf mein Angesicht.
    Er aber rührte mich an und stellte mich wieder auf meinen Standort.
  eng-JPS: Now as he was speaking with me, I fell into a deep sleep with my face toward
    the ground; but he touched me, and set me upright.
  srp-1865: A dok mi on govoraše, ja bijah izvan sebe ležeæi nièice na zemlji; a on
    me se dotaèe, i ispravi me, te stadoh.
  lug-lug: Awo bwe yali akyayogera nange, ne nkwatibwa otulo otungi ennyo, ng’amaaso
    gange nga ngavuunise ku ttaka, ye n’ankwatako n’angolokosa.
  heb-heb: ובדברו עמי נרדמתי על פני ארצה ויגע בי ויעמידני על עמדי׃
  ben-IRV: তিনি যখন আমার সঙ্গে কথা বলছিলেন, তখন আমি গভীর ঘুমে মাটিতে উপুড় হয়ে পরলাম।
    তখন তিনি আমাকে ছুঁয়ে পায়ে ভর দিয়ে দাঁড় করালেন।
  pan-pan: ਜਦ ਉਹ ਮੈਨੂੰ ਆਖਦਾ ਪਿਆ ਸੀ ਤਾਂ ਮੈਂ ਮੂੰਹ ਦੇ ਬਲ ਵੱਡੀ ਨੀਂਦ ਵਿੱਚ ਧਰਤੀ ਉੱਤੇ ਪਿਆ
    ਸੀ ਤਾਂ ਉਹ ਨੇ ਮੈਨੂੰ ਛੂਹਿਆ ਅਤੇ ਸਿੱਧਾ ਕਰ ਕੇ ਖੜਾ ਕੀਤਾ।
  mya-JVB: ထိုသို့ ဆို သောအခါ ငါသည် မြေ ပေါ်မှာပြပ်ဝပ်၍ မိန်းမောတွေဝေလျက်နေ၏။ ထိုသူသည်ငါ့
    ကို လက်နှင့် တို့ ၍ ယခင်နေရာ ၌ မတ်တတ် နေစေပြီးလျှင် ၊
  hmo-hmo: Unai bamona ia hereva neganai, lau be tano dekenai lau moru, lau mase bamona.
    To ia ese iena imana ia atoa, lau ia abia isi, lau gini.
  urd-urd: और जब वह मुझसे बातें कर रहा था, मैं गहरी नींद में मुँह के बल ज़मीन पर पड़ा
    था, लेकिन उसने मुझे पकड़ कर सीधा खड़ा किया,
  rus-SYN: И когда он говорил со мною, я без чувств лежал лицом моим на земле; но
    он прикоснулся ко мне и поставил меня на место мое,
  bqc-SIM: Gↄↄ pↄ́ àlɛ yã'omɛɛ, i ma kũ gbãa, má wúlɛa ma gbɛɛu. Ɔ̃ à ↄnàa
    à ma fɛlɛ à ma zɛ.
  mar-mar: जेव्हा तो माझ्याशी बोलला तेव्हा मी पालथा पडलो मला गाढ झोप लागली. मग त्याने
    मला स्पर्श करून उभे केले.
  qub-qub: Chayno niycämaptillanmi nogaga chiyacäcur pampaman tunirä. Chaura pay yataycamar
    yapay jatarcachimaran.
  bqp-bqp: Sɑnɑm mɛ u kɑ mɑn gɑri mɔ̀, yerɑ biti bɑkɑ mɑn mwɑ. Mɑ nɑ siriru tem girɑri.
    U mɑn bɑbɑ u seeyɑ u yɔ̃rɑsiɑ mi nɑ rɑɑ wɑ̃ɑ.
  hat-hat: Pandan li t'ap pale konsa, mwen pèdi konesans, mwen tonbe fas atè. Men,
    li ban m' men, li fè m' kanpe sou pye m' ankò.
  eng-BSB: While he was speaking with me, I fell into a deep sleep, with my face to
    the ground. Then he touched me, helped me to my feet,
  eng-WEBPB: Now as he was speaking with me, I fell into a deep sleep with my face
    towards the ground; but he touched me and set me upright.
  kbq-kbq: Hagi ana ankeromo'ma agi'ma reaka huno keagama nenasamigeno'a, navumo'a
    kagigagi hige'na navugosaregati mopafi traka hu'na mase'noe. Hianagi ana ankeromo'a
    navako huno nazeri otige'na oti fatgo hu'noe.
  nhe-BL: “Huan quema nechcamahuiyaya, nihuetzqui tlalchi huan tlahuel nicochqui,
    pero yajaya nechitzqui, huan quichijqui ma nimoquetza.
  bus-bus: Gurↄↄ kɛ̀ èe yã oomɛ, ii ma kũ gbãa, má daɛna ma puua. Ben à ↄ nàma
    à ma fɛɛ à ma zɛ.
  gub-BL: Ize'eg mehe we heàkàzym ywy rehe he'ar pà heruwaw ihe kury. Nezewe rehe
    we hepyhyk hemupu'àm pà.
  eng-DRA: 'And when he spoke to me I fell flat on the ground: and he touched me,
    and set me upright,'
