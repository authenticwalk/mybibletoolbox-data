verse: DAN.008.016
translations:
  mal-C: ഊലായി തീരങ്ങൾക്കു മധ്യേനിന്ന്, “ഗബ്രീയേലേ, ഇവനു ദർശനം ഗ്രഹിപ്പിച്ചുകൊടുക്കുക”
    എന്നു പറയുന്ന ഒരു പുരുഷന്റെ ശബ്ദം ഞാൻ കേട്ടു.
  deu-TKW: 'Und ich hörte eine menschliche Stimme aus der Gegend zwischen den beiden
    Ufern des Ulaj, die rief und sprach: Gabriel! erkläre dem dort das Gesicht!'
  lin-lin: 'Nayokaki mongongo moko lokola ya moto wuta na kati-kati ya moluka Ulayi ;
    ezalaki kobelela : — Gabrieli, limbolela moto oyo emoniseli.'
  eng-LSV: 'And I hear a voice of man between [the banks of] Ulai, and he calls and
    says: Gabriel, cause this [one] to understand the appearance.'
  eng-GNV: And I heard a mans voyce betweene the bankes of Vlai, which called, and
    sayde, Gabriel, make this man to vnderstand the vision.
  eng-WEBSTER: And I heard a man's voice between the banks of Ulai, which called,
    and said, Gabriel, make this man to understand the vision.
  nhw-BL: 'Huan nijcajqui itoscac se tlacatl catli hualayaya tlen campa nopa hueyatl
    Ulai, huan quiijto: ‘Gabriel, xiquilhui ne tlacatl catli quiitac.’'
  swh-ONEN: Kisha nikasikia sauti ya mwanadamu kutoka Mto Ulai ikiita, “Gabrieli,
    mwambie mtu huyu maana ya maono haya.”
  bba-bba: Mɑ nɑ mɑɑ ɡoon nɔɔ nuɑ dɑɑ te bɑ mɔ̀ Ulɑin suunun di. U nɔɔɡiru suɑ u nɛɛ,
    Gɑbiriɛ, ɑ durɔ wini kɑ̃si te tubusio.
  eng-KJVCPB: And I heard a man’s voice between the banks of Ulai, which called, and
    said, Gabriel, make this man to understand the vision.
  luo-luo: Eka nawinjo ngʼato kaluongo koa yo aora Ulai niya, “Gabriel, nyis ngʼatni
    tiend fweny mosenenono.”
  meu-meu: Bena tau ta gadona na kamonai, Ulai sinavaina isena padadia amo e boiboi,
    eto, Gabriel e, ina tau na mata-hanai anina ba hadibalaia.
  npi-ULB: ऊलै नहरको किनाराहरूका बिचबाट एक जना मानिसले यस्तो भन्दै गरेको आवाज मैले
    सुनें । उहाँले भन्‍नुभयो, “ए गाब्रिएल, यो दर्शन बुझ्‍नलाई यस मानिसलाई मदत गर ।”
  yor-yor: Mo gbọ́ ohùn ènìyàn ní ẹ̀gbẹ́ Ulai, tí ó ń ké pé “Gabrieli, sọ ìtumọ̀ ìran
    náà fún ọkùnrin yìí.”
  pes-OPCB: 'و صدایی از آن سوی رودخانهٔ اولای شنیدم که گفت: «ای جبرائیل، معنی این
    خواب را به دانیال بگو.»'
  tgl-ULB: Narinig ko ang tinig ng isang lalaking tumatawag sa pagitan ng mga pampang
    ng Ilog Ulai. Sinabi niya, “Gabriel, tulungan mo ang lalaking ito na maunawaan
    ang pangitain.”
  hui-hui: Handalu hewaria i̱na Iba Ulai pedagoria howa bi mbirame ola ede halu lalu,
    Dahuliyali Gaberelo-o í̠na Daniele ibugua emaga handayagonaga irane ogo ale lalu
    lamia, laya.
  mya-mya: ထို​အ​ချိန်​၌``အ​ချင်း​ဂါ​ဗြေ​လ၊ ထို​သူ​အား ရူ​ပါ​ရုံ​၏​အနက်​ကို​ဖော်​ပြ​လော့''
    ဟူ​၍​ဥ​လဲ မြစ်​ဘက်​မှ​လူ့​အ​သံ​နှင့်​ဟစ်​၍​ပြော​ဆို​သည် ကို​ငါ​ကြား​ရ​၏။-
  bod-N: ཡང་ཨུ་ལ་ཨི་ཡུར་བའི་འགྲམ་གྱི་མཚམས་ནས་མི་སྐད་ཅིག་གྲགས་འོངས་པ་ཐོས་ཤིང་དེ་ན་རེ།
    ཀྱེ་གབ་རི་ཨེལ། མི་འདི་ལ་ཞལ་གཟིགས་དེའི་དོན་མངོན་པར་མཛོད་ཅིག་ཅེས་སྨྲས་པས།
  sna-sna: Uye ndakanzwa inzwi romunhu richibva kuUrai richidana richiti, “Gabhurieri,
    taurira munhu uyu zvinoreva chiratidzo.”
  spa-BLM: 'Oí la voz de un hombre entre las orillas del Ulai, que llamaba y decía:
    “Gabriel, haz que este hombre entienda la visión”.'
  cac-cac: 'Ix vab''an yoch jun av scot d''a sti'' a'' Ulai, icha val sjaj anima,
    ix yalan icha tic: Gabriel, vach'' alej d''a jun vin̈ vinac tic yic snachajel
    yuj vin̈ tas ix yil chi'', xchi.'
  swh-ULB: Niliisikia sauti ya mtu ikiita katikati ya kingo za mfereji wa Ulai. Alisema,
    “Gabrieli, msaidie mtu huyu kuelewa maono.”
  bel-bel: 'І пачуў я ад сярэдзіны Улая голас чалавечы, які заклікаў і сказаў: «Гаўрыіле!
    растлумач яму гэтую ўяву!»'
  deu-ELBBK: 'Und ich hörte eine Menschenstimme zwischen den Ufern des Ulai, die rief
    und sprach: Gabriel, gib diesem das Gesicht zu verstehen!'
  mbb-OT: Ne nekezineg a te laǥeng te etew he ebpuun te Wahig he Ulai he edhenduen
    te, “Gabriel, iseysey nu ziyà te kandin is kehuluǥan duen te nelewasan din.”
  mal-2015: ഗബ്രീയേലേ, ഇവന്നു ഈ ദർശനം ഗ്രഹിപ്പിച്ചുകൊടുക്ക എന്നു ഊലായിതീരത്തുനിന്നു
    വിളിച്ചുപറയുന്ന ഒരു മനുഷ്യന്റെ ശബ്ദം ഞാൻ കേട്ടു.
  rmc-rmc: 'A šunďom le manušeskro hangos, sar vičinelas le paňestar Ulaj: „Gabrielona,
    de leske te achaľol kada viďeňje!“'
  nlg-nlg: Mi nau tu rongovia na talama ni manga te ghaeghahe mai paleva levuna na
    beti tina Ulai, “Gabriel, ko tughunitatea vania na ghanaghana ilokana na hava
    te righia.”
  pes-OPV: 'وآواز آدمی را از میان (نهر) اولای شنیدم که نداکرده، می‌گفت: «ای جبرائیل
    این مرد را از معنی‌این‌رویا مطلع ساز.»'
  ron-1924: 'Ши ам аузит ун глас де ом ын мижлокул рыулуй Улай, каре а стригат ши
    а зис: „Гавриле, тылкуеште-й ведения ачаста!”'
  ben-OBCV: এবং উলয় নদী থেকে এক মানুষের কণ্ঠস্বর শুনতে পেলাম, তিনি বললেন, “গ্যাব্রিয়েল,
    ওকে এই দর্শনের মানে বুঝিয়ে দাও।”
  som-som: Oo nin codkiis ayaan ka dhex maqlay Webi Uulay wuuna dhawaaqay, oo yidhi,
    Jibriilow, ninkan riyada garansii.
  lat-VUC: 'Et audivi vocem viri inter Ulai: et clamavit, et ait: Gabriel, fac intelligere
    istam visionem.'
  eng-ASVBT: And I heard a man’s voice between the banks of the Ulai, which called,
    and said, Gabriel, make this man to understand the vision.
  ita-1885: 'Ed io udii la voce d''un uomo, nel mezzo di Ulai, il qual gridò, e disse:
    Gabriele, dichiara a costui la visione.'
  eng-ULB: I heard a man's voice calling between the banks of the Ulai Canal. He said,
    “Gabriel, help this man understand the vision.”
  spa-VBL: 'También oí una voz humana que llamaba desde el río Ulai: “Gabriel, explica
    a este hombre el significado de la visión”.'
  fra-_FOB: 'Et j''entendis la voix d''un homme au milieu du fleuve Ulaï; il cria
    et dit: Gabriel, explique-lui la vision.'
  mal-mal: “ഗബ്രീയേലേ, ഇവന് ഈ ദർശനം ഗ്രഹിപ്പിച്ചുകൊടുക്കുക” എന്ന് ഊലായിതീരത്തുനിന്ന്
    വിളിച്ചുപറയുന്ന ഒരു മനുഷ്യന്റെ ശബ്ദം ഞാൻ കേട്ടു.
  urd-GVR: Sāth sāth maiṅ ne nahar Ūlāī kī taraf se kisī shaḳhs kī āwāz sunī jis ne
    kahā, “Ai Jibrāīl, is ādmī ko royā kā matlab batā de.”
  suz-BL: मिनु गो उलाइ खोला रे “गाब्रीएल, एको मुर कली एको कोंइतीके रे मार रुम्‍सीबा,
    मेको शेंदो” देंशो मुर आ सेंदा का नेंता। दानीएल ८:२; दानीएल ९:२१; लूका १:१९,२६
  eng-NOY: And I heard a man's voice between the banks of Ulai, which called and said,
    Gabriel, make this man to understand the vision.
  ita-1927: 'E udii la voce d’un uomo in mezzo all’Ulai, che gridò, e disse: “Gabriele,
    spiega a colui la visione”.'
  ckb-ckb: 'گوێم لە دەنگی مرۆڤێک بوو لەلای نۆکەندی ئولایەوە بانگی کرد و گوتی: «ئەی
    جبرائیل، واتای بینینەکە لەم پیاوە بگەیەنە.»'
  eng-BBE: And the voice of a man came to my ears between the sides of the Ulai, crying
    out and saying, Gabriel, make the vision clear to this man.
  kan-OKCV: ನಾನು ಊಲಾ ನದಿಯ ಮಧ್ಯದಲ್ಲಿದ್ದಾಗ, “ಗಬ್ರಿಯೇಲನೇ, ಈ ಮನುಷ್ಯನು ದರ್ಶನವನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವಂತೆ
    ಮಾಡು,” ಎಂದು ಹೇಳುವ ಮನುಷ್ಯನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದೆನು.
  tam-2017: அன்றியும் காபிரியேலே, இவனுக்குத் தரிசனத்தை விளங்கச்செய் என்று ஊலாயின்
    மத்தியிலே கூப்பிட்டுச் சொல்லுகிற ஒரு மனித சத்தத்தையும் கேட்டேன்.
  spa-RV-1909: 'Y oí una voz de hombre entre las riberas de Ulai, que gritó y dijo:
    Gabriel, enseña la visión á éste.'
  ron-BTF: 'Și am auzit vocea unui om între malurile Ulaiului, care a strigat și a
    spus: Gabriel, fă pe acest om să înțeleagă viziunea.'
  eng-WEBP: I heard a man’s voice between the banks of the Ulai, which called and
    said, “Gabriel, make this man understand the vision.”
  eng-FBV: I also heard a human voice calling from the River Ulai, “Gabriel, explain
    to this man the meaning of the vision.”
  nch-BL: 'Huan nijcajqui itoscac se tacat cati hualayaya ten campa nopa hueyat Ulai,
    huan quiijto: ‘Gabriel, xiquilhui ne tacat cati quiitac.’'
  vie-1934: 'Ta nghe tiếng một người nam từ giữa bờ sông U-lai, kêu và bảo rằng: Gáp-ri-ên,
    hãy cho người nầy hiểu sự hiện thấy đó.'
  hin-CV: और मैं उलाई नहर से एक मनुष्य की आवाज को पुकारता हुआ सुना, “हे गब्रिएल, इस
    व्यक्ति को उस दर्शन का अर्थ बताओ.”
  spa-BES: 'Y la voz de un hombre llegó a mis oídos entre los lados del Ulai, gritando
    y diciendo: Gabriel, aclara la visión a este hombre.'
  tdx-tdx: 'Tsinanoko t’indaty añivo’ i Olay nikoike ty hoe: Ry Gabriele, ampandrendreho
    ondaty toañe i aroñaroñey.'
  tha-KJV: และข้าพเจ้าได้ยินเสียงของชายผู้​หน​ึ่งระหว่างฝั่งแม่น้ำอุลัย และเสียงนั้​นร​้องเรียกและกล่าวว่า
    “กาเบรียลเอ๋ย จงทำให้ชายผู้​นี้​เข​้าใจในนิ​มิ​ตน​ั้นเถิด”
  por-BR-2018: 'E ouvi uma voz de homem entre as margens de Ulai, que gritou e disse:
    Gabriel, explica a visão a este.'
  deu-ELO: 'Und ich hörte eine Menschenstimme zwischen den Ufern des Ulai, welche
    rief und sprach: Gabriel, gib diesem das Gesicht zu verstehen!'
  eng-WYC-2018: And I heard the voice of a man betwixt (the banks of the) Ulai, and
    he cried (out), and said, Gabriel, make thou Daniel to understand this vision.
  epo-epo: 'Kaj el meze de Ulaj mi aŭdis homan voĉon, kiu vokis kaj diris: Gabriel,
    klarigu al li la vizion.'
  uig-PIN: 'Ulay ɵstingining otturisidin: — Əy Jǝbrail, bu adǝmgǝ ƣayibanǝ alamǝtni
    qüxǝndürüp bǝr, — degǝn bir adǝmning küqlük awazini anglidim.'
  beo-beo: 'Amola na nabaloba, sia: afae amo da Iulai hano na:iyadodili amoga manebe
    nabi, amane, “Ga:ibaliele! Amo dunuma di da ea simasi ba:i liligi ea bai ema olelema!”'
  tpi-OTNT: Na mi harim nek bilong wanpela man i singaut long namel bilong wara Ulai
    na i tok olsem, “Ensel Gebriel, yu autim as bilong dispela samting Daniel i lukim.”
  hau-SA: Sai na ji muryar wani mutum daga Ulai tana cewa, “Jibra’ilu, faɗa wa wannan
    mutum ma’anar wahayin.”
  uig-LAT: 'Ulay östingining otturisidin: — Ey Jebrail, bu ademge ghayibane alametni
    chüshendürüp ber, — dégen bir ademning küchlük awazini anglidim.'
  nde-nde: Ngasengisizwa ilizwi lomuntu limemeza lisuka e-Ulayi lisithi, “Gabhriyeli,
    tshela umuntu lo ingcazelo yombono lo.”
  ton-ton: Pea ne u fanongo ki he leʻo ʻoe tangata mei he vahaʻa ʻoe ongo kauvai ʻo
    ʻUlai, ʻaia naʻe ui ʻo pehē, “ʻE Kepeleli ke ke fakapotoʻi ʻae tangata ni ke ne
    ʻilo ʻae meʻa hā mai.”
  ces-1613: 'Slyšel jsem také hlas lidský mezi Ulaiem, kterýžto zavolav, řekl: Gabrieli,
    vylož tomuto vidění to.'
  eng-WMB: I heard a man’s voice between the banks of the Ulai, which called and said,
    “Gabriel, make this man understand the vision.”
  tam-TCV: பின் ஊலாய் என்னும் கால்வாயின் மறுபக்கத்திலிருந்து, ஒரு மனித குரல், “காபிரியேலே,
    இந்தத் தரிசனத்தின் விளக்கத்தை இந்த மனிதனுக்குத் தெரியப்படுத்து எனச் சொல்லக்கேட்டேன்.”
  ceb-ULB: Nadungog ko ang tingog sa tawo nga nagtawag tungatunga sa mga tampi sa
    Kanal sa Ulai. Miingon siya, “Gabriel, tabangi kining tawhana sa pagsabot sa panan-awon.”
  pol-UBG: 'Usłyszałem też ludzki głos między brzegami Ulaj, który zawołał: Gabrielu,
    wyjaśnij mu to widzenie.'
  urd-GVU: ساتھ ساتھ مَیں نے نہر اُولائی کی طرف سے کسی شخص کی آواز سنی جس نے کہا،
    ”اے جبرائیل، اِس آدمی کو رویا کا مطلب بتا دے۔“
  deu-1912: 'Und ich hörte mitten vom Ulai her einen mit Menschenstimme rufen und
    sprechen: Gabriel, lege diesem das Gesicht aus, daß er''s verstehe!'
  kan-2017: ಆಗ, “ಗಬ್ರಿಯೇಲನೇ, ಕನಸಿನ ಅರ್ಥವನ್ನು ಇವನಿಗೆ ತಿಳಿಯಪಡಿಸು” ಎಂದು ಮನುಷ್ಯ ಧ್ವನಿಯಂತಹ
    ಒಂದು ವಾಣಿಯು ಊಲಾ ಕಾಲುವೆಯ ದಡಗಳ ನಡುವೆ ನನಗೆ ಕೇಳಿಸಿತು.
  yap-yap: Mu gu rung’ag laman ba girdi’ nike non u ba’nem e lul’ ni Ulai ni be ga’ar,
    “Gabriel, mu weliy fan ngak e cha’nir e tin ke guy.”
  hlt-MCSB: Ulai lamkah hlang ol ka yaak vaengah pang tih , “Gabriel , a hmuethma
    he n'yakming sak lah,” a ti .
  mdy-ETH: ዒማና ዑላዬ ዎሮኮ ሱካፓ፦ «ጌብሬኤሌ! ዬያ ዓሢም ፆኦሲ ፔጋሲ ዻዌ ባኮ ዛሎ ቡሊ ኬኤዜ!» ጋዓ ዑኡሲ ታ ዋይዜኔ።
  twi-ASANTE: Na metee onipa nne a ɛrefrɛ firi Ulai mu sɛ, “Gabriel, kyerɛ saa ɔbarima
    yi anisoadehunu no ase.”
  eng-WEBU: I heard a man’s voice between the banks of the Ulai, which called and
    said, “Gabriel, make this man understand the vision.”
  wal-wal: Qassi taani Uulaaya SHaafaappe, “Gabreelaa, ha bitaniyaassi ha ajjuutaa
    birshshettaa yoota” yaagiya cenggurssaa siyaas.
  spa-PDDPT: 'Y oí una voz de hombre en las riberas del Ulai, que clamó: ¡Gabriel,
    facilita que éste entienda la visión!'
  gun-gun: 'Ha''e gui peteĩ ava aendu Ulai yakã rembe gui ijayvu nhendu rã. Ha''e
    va''e ma ojapukai vy aipoe''i: — Gabriel, upe va''e pe eikuaa uka na oexa ra''u
    va''ekue mba''erã paa — he''i.'
  agu-BL: 'Nintzun ben wital wi'' jun wunak yi na jilon. Cho''n na jilon tzaj stzi
    tzanla'' yi na bi''aj Ulay. Nintzun saj tloltz: ‘Gabriel, txolnin tetz yi jun
    yaje''j yi mbi na elepont yi jun wutzicy'' yi ntil,’ stzun yi juna''tz.'
  ilo-ULB: Nakangngegak iti timek ti tao nga agpukpukkaw iti nagbaetan dagiti teppang
    ti Karayan Ulai. Kinunana, “Gabriel, tulongam a maawatan daytoy a tao ti sirmata.”
  kpg-kpg: Au ga longono di lee e hanimoi i hongo di Monowai Ulai, “Gabriel, hagi anga ina
    di hadinga o dana mee ne mmada ginai.”
  uig-ARA: 'ئۇلاي ئۆستىڭىنىڭ ئوتتۇرىسىدىن: ــ ئەي جەبرائىل، بۇ ئادەمگە غايىبانە ئالامەتنى
    چۈشەندۈرۈپ بەر، ــ دېگەن بىر ئادەمنىڭ كۈچلۈك ئاۋازىنى ئاڭلىدىم.'
  sus-sus: N naxa mixi nde xui mɛ keli xure ra naxan xili «Ulayi xure,» a a falama
    a xui itexi ra, «Yibirila, laamatunyi tagiraba a bɛ.»
  pon-2006: I ahpw rongada ngihl ehu me liklikwerdo sang ni Pillap Ulai, “Kapriel,
    kawehwehiong wehwehn dahme e kilangehr.”
  ksd-ksd: 'Ma iau ga valongore ra nilai ra tutana maro ra ul a tava alir Ulai, i
    ga oro ma i ga biti: Gabriel, una vamatotone pa go ra tutana ta ra ninana.'
  tur-YTC: Ulay Kıyıları arasında bir adam sesi duydum. Adam, “Ey Gabriel, bu adama
    görümü anlat” diye seslendi.
  ind-AYT: Dan, aku mendengar suara manusia dari tengah-tengah Sungai Ulai, yang berseru
    dan berkata, “Gabriel, buatlah orang ini memahami penglihatan itu!”
  nya-nya: Ndipo ndinamva mawu a munthu kuchokera mʼmbali mwa mtsinje wa Ulai akuyitana
    kuti, “Gabrieli, muwuze munthuyu tanthauzo la masomphenyawo.”
  hrv-hrv: 'Začuh glas čovječji gdje viče preko Ulaja: “Gabriele, objasni mu to viđenje!”'
  mps-mps: Tama eno te bidi me deligo i wabo te ąį gamia Ulai tomode i weyu, te
    tama po wabo eno odali, “Ensel Gebriel, nago te Danielgo suali sę po page pusao,”
    wali.
  tpi-tpi: Na mi harim nek bilong wanpela man i singaut long namel bilong wara Ulai
    na i tok olsem, “Ensel Gebriel, yu autim as bilong dispela samting Daniel i lukim.”
  dan-1931: 'og jeg hørte en menneskelig Røst råbe over Ulaj: “Gabriel, udlæg ham
    Synet!”'
  vie-OVCB: 'Có tiếng ai từ bên kia Sông U-lai gọi: “Gáp-ri-ên, hãy cho Đa-ni-ên biết
    ý nghĩa của khải tượng ấy!”'
  guj-2017: મેં ઉલાઈ નદીના કિનારા વચ્ચેથી મનુષ્યનો અવાજ સાંભળ્યો. તેણે કહ્યું, “ગાબ્રિયેલ,
    આ માણસને સંદર્શન સમજવામાં મદદ કર.”
  pon-2006A: I ahpw rongada ngihl ehu me liklikwerdo sang ni Pillap Ulai, “Kapriel,
    kawehwehiong wehwehn dahme e kilangehr.”
  por-BRBSL: 'Ouvi a voz de um homem entre as margens do Ulai, que chamou e disse:
    “Gabriel, faça este homem entender a visão”.'
  swe-swe: 'Sedan hörde jag en människas röst över Ulaj [mellan flodbankarna] som
    ropade: ”Gabriel [en Guds ängel, hans namn betyder ”gudsman” eller ”Guds krigare”],
    förklara synen för honom.” [I Dan finns en liknande beskrivning där en himmelsk
    varelse svävar över flodvattnet, förutom att där är det över floden Tigris. Denna
    vers är första gången en ängel nämns vid namn i Bibeln. Ängeln Gabriel kommer
    även till Sakarias, Johannes döparens pappa, och Maria, se . Mikael, som kallas
    en ärkeängel, är den enda andra ängeln som namnges i Bibeln, se .]'
  cth-cth: Hatnavah, Ulai palang koehoi tami e lawk ni, Gabriel hete tami koe vision
    deingainae hah dei pouh haw, tie lawk ka thai.
  twi-twi: Na metee onipa nne a ɛrefrɛ fi Ulai mu se, “Gabriel, kyerɛ saa ɔbarima
    yi anisoadehu no ase.”
  hlt-hlt: Ulai lamkah hlang ol ka yaak vaengah pang tih, “Gabriel, a hmuethma he
    n'yakming sak lah,” a ti.
  tbz-SIM: 'Kɛ̀ n keè mɛtɑmmɛ̀ mɑmɛ̀ kukó Udɑii borɛ̀ kɛ̀ mɛ̀ pĩɛ̃kù kɛ tú: Kuyie
    ntɔ̃nnì Kɑbiyɛɛri, nɑ́kɛ́ onìtì yie nho dɔuǹtì tu mù.'
  msy-2020: Ezɨ kɨ gumazir mamɨn tiarim barazi a Ulain Fanemɨn ikia dia egha kamaghɨn
    mɨgei, “Ensel Gebriel, nɨ bizir Daniel ganizir kamɨn mɨngarimɨn gun mɨkɨm.”
  dop-dop: 'Nɑ mɑ́ nɩɩ nɔɣɔlʋ kpɛɛsɑ-ɩ nɑ pɔɣɔ wulɑyi wɑɑlɩ sɩ: Kɑpǝyɛɛ, sɛɣɛsɩ-ɩ
    toosee ɑnɩ ɑ hʋwɛɛ.'
  azb-azb: Mən Ulay kanalından bir insan səsi eşitdim. O nida edib «ey Cəbrayıl, bu
    görüntünü ona izah et» dedi.
  eng-DBY: And I heard a man's voice between [the banks of] the Ulai; and he called
    and said, Gabriel, make this [man] to understand the vision.
  hin-2017: तब मुझे ऊलै नदी के बीच से एक मनुष्य का शब्द सुन पड़ा, जो पुकारकर कहता
    था, “हे गब्रिएल, उस जन को उसकी देखी हुई बातें समझा दे।”
  wol-KYG: 'Ci kaw loolu ma dégg baatu nit jibe ca digg yoonu ndox ma ñuy wax Ulay.
    Mu àddu ca kaw ne: «Jibril, waxal kii peeñu mi.»'
  eng-YLT: 'And I hear a voice of man between [the banks of] Ulai, and he calleth
    and saith: Gabriel, cause this [one] to understand the appearance.'
  eng-WYC-2017: And I heard the voice of a man betwixt the banks of the Ulai, and
    he cried, and said, Gabriel, make thou Daniel to understand this vision.
  eng-WMBB: I heard a man’s voice between the banks of the Ulai, which called and
    said, “Gabriel, make this man understand the vision.”
  urd-GVH: साथ साथ मैंने नहर ऊलाई की तरफ़ से किसी शख़्स की आवाज़ सुनी जिसने कहा, “ऐ
    जिबराईल, इस आदमी को रोया का मतलब बता दे।”
  rug-rug: Meke avosia rau si keke mamalaiṉi tie, korapa titioko mae gua pa Tototolo
    Ulai sapu zama, “Qebireli, tozi nia sa guguana sa dinogodogorae koasa tie hie,”
    gua.
  gaz-gaz: Anis sagalee nama tokkoo kan “Yaa Gabriʼeel, hiikkaa mulʼata sanaa nama
    kanatti himi” jedhu tokko Uulayi nan dhagaʼe.
  fra-LSG: 'Et j’entendis la voix d’un homme au milieu de l’Ulaï; il cria et dit:
    Gabriel, explique-lui la vision.'
  yal-yal: N mɔn yi muxu xuiin mɛ Wɔlayi xuden tagi, a yi sɔnxɔ, a naxa, “Baraka Yibirila,
    muxuni ito rafamu fe toon bunna ra.”
  haw-1868: A lohe aku la au i ka leo kanaka ma Ulai e kahea ana, i ae la, E Gaberiela
    e, e hoakaka ae oe i na mea i ikeia ma ka hihio, i keia kanaka.
  arb-NAV: 'وَسَمِعْتُ صَوْتَ إِنْسَانٍ صَادِراً مِنْ بَيْنِ ضَفَّتَيْ نَهْرِ أُولايَ
    قَائِلاً: «يَا جِبْرَائِيلُ، فَسِّرْ لِهَذَا الرَّجُلِ الرُّؤْيَا».'
  ewe-ewe: eye mese ame aɖe ƒe gbe tso Ulai tɔsisi la gbɔ wògblɔ be, “Gabriel, gblɔ
    ŋutega la ƒe gɔmeɖeɖe na ŋutsu sia.”
  eng-LEE: And I heard the voice of a man between [the banks of] the Ulai, and it
    called, and said, Gabriel, cause this one to understand this appearance.
  asm-FB: উলয় নদীৰ মাজৰ পৰা মই এজন মানুহৰ মাত শুনিলোঁ; তেওঁ ক’লে, “হে গাব্ৰিয়েল,
    সেই মানুহজনক এই দৰ্শন বুজিবলৈ সহায় কৰা।”
  sus-A: ﭑ نَشَ مِشِ ندٍ شُي مّ كٍلِ شُرٍ رَ نَشَن شِلِ «عُلَيِ شُرٍ،» عَ عَ قَلَمَ
    عَ شُي عِتٍشِ رَ، «يِبِرِلَ، لَامَتُنيِ تَفِرَبَ عَ بّ.»
  fra-SBL: 'Entre les rives de l''Oulaï, j''entendis la voix d''un homme qui appelait
    et disait : « Gabriel, fais comprendre la vision à cet homme. »'
  hbo-hbo: וָאֶשְׁמַ֥ע קֹול־אָדָ֖ם בֵּ֣ין אוּלָ֑י וַיִּקְרָא֙ וַיֹּאמַ֔ר גַּבְרִיאֵ֕ל
    הָבֵ֥ן לְהַלָּ֖ז אֶת־הַמַּרְאֶֽה׃
  pjt-pjt: Munuṉa kulinu wangka watingku wangkanytja puṟunypa uṟu unngunguṟu karu
    panya Ulailanguṟu alatji mirara wangkanyangka, “Gabriel! Tjukurpa nyangatja Danielta
    utiṟa wangka!”
  kik-kik: Na ngĩigua mũgambo wa mũndũ ũgĩĩtana kuuma Rũũĩ rwa Ulai, ũkiuga atĩrĩ,
    “Wee Gaburieli, ta taũrĩra mũndũ ũyũ gĩtũmi gĩa kĩoneki kĩu onete.”
  fra-NCL: 'Et j’entendis une voix d’homme du milieu de l’Oulaï ; elle cria et dit :
    « Gabriel, fais-lui comprendre la vision. »'
  cek-AK: To naah Ulai vapui salakah kaom kami maeto ih lok to tacawt, Gabriel, hae
    kami han hnuksak ih hmuen thuih koehhaih to leh paeh, tiah thuih ih lok to ka
    thaih.
  cuk-cuk: 'Geb Ulai-diwar-gakaba, dule-gwensak binnasur-gole an itosad. Weyob soged:
    ‘Gabriel, negburgan-oyolesad we-dulega be oduloge.’'
  uig-CYR: 'Улай өстиңиниң оттурисидин: — Әй Җәбраил, бу адәмгә ғайипанә аламәтни
    чүшәндүрүп бәр, — дегән бир адәмниң күчлүк авазини аңлидим.'
  tel-2017: అప్పుడు ఊలయి నదీతీరాల మధ్య నిలిచి పలుకుతున్న ఒక మనిషి స్వరం విన్నాను.
    అది “గాబ్రియేలూ, ఈ దర్శనభావాన్ని ఇతనికి తెలియజెయ్యి” అని వినిపించింది.
  hat-BSA: 'Mwen te tande vwa a yon moun antre de rebò kanal Ulaï la. Li te rele fò
    e li te di: “Gabriel, fè nonm sa a konprann vizyon an.”'
  kos-kos: Nga lohng sie pusra pangme liki Infacl Ulai ac fahk, “Gabriel, fahkak nu
    sel kalmen aruruma se el liye an.”
  hbo-WLC: וָאֶשְׁמַ֥ע קוֹל־אָדָ֖ם בֵּ֣ין אוּלָ֑י וַיִּקְרָא֙ וַיֹּאמַ֔ר גַּבְרִיאֵ֕ל
    הָבֵ֥ן לְהַלָּ֖ז אֶת־הַמַּרְאֶֽה׃
  ibo-ibo: Ma anụrụ m olu otu onye na-akpọ oku site na mmiri Ulai sị, “Gebrel, kọwaara
    nwoke a ihe ọhụ a pụtara.”
  ory-ory: ପୁଣି, ଉଳୟ ନଦୀ ମଧ୍ୟରୁ ମୁଁ ମନୁଷ୍ୟର ରବ ଶୁଣିଲି, ସେ ଡାକି କହିଲେ, “ହେ ଗାବ୍ରିଏଲ,
    ଏହି ମନୁଷ୍ୟକୁ ଦର୍ଶନର ତାତ୍ପର୍ଯ୍ୟ ବୁଝାଇ ଦିଅ।”
  chk-chk: Iwe, üa rong mwelien eman aramas a kö seni epekin ewe chanpupu Ulai o apasa,
    “Kapriel, kopwe awewe ngeni ätei wewen künan we.”
  rop-rop: Aibin irrim sambodi bin jingat brom najasaid langa det riba gulum Yulai.
    Imbin jingat, “Geibriyal, yu dalim dijan men wanim det drim min.”
  ukr-1871: 'І почув я від середини Улая людський голос, що покликав і промовив: Гавриїле!
    витолкуй йому се видиво!'
  deu-1951: 'Und ich hörte vom Ulai her eine Menschenstimme, welche rief und sprach:
    Gabriel, erkläre diesem das Gesicht!'
  eng-JPS: 'And I heard the voice of a man between the banks of Ulai, who called,
    and said: ''Gabriel, make this man to understand the vision.'''
  srp-1865: 'I èuh glas èovjeèji nasred Ulaja, koji povika i reèe: Gavrilo, kaži ovome
    utvaru.'
  lug-lug: Ne mpulira eddoboozi ly’omusajja emitala w’omugga Ulaayi, eryakoowoola,
    ne lyogera nti, “Gabulyeri, tegeeza omusajja oyo amakulu g’okwolesebwa okwo.”
  heb-heb: ואשמע קול אדם בין אולי ויקרא ויאמר גבריאל הבן להלז את המראה׃
  ben-IRV: আমি একজন মানুষের স্বর শুনতে পেলাম যে ঊলয় নদীর তীরের মধ্য থেকে ডাকছিল,
    “গাব্রিয়েল, এই লোকটিকে দর্শনের অর্থ বুঝতে সাহায্য করো।”
  pan-pan: ਮੈਂ ਇੱਕ ਮਨੁੱਖ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਜਿਸ ਨੇ ਉਲਾਈ ਦੇ ਵਿਚਕਾਰ ਪੁਕਾਰ ਕੇ ਆਖਿਆ ਕਿ ਹੇ ਜ਼ਿਬਰਾਏਲ,
    ਇਸ ਮਨੁੱਖ ਨੂੰ ਇਸ ਦਰਸ਼ਣ ਦਾ ਅਰਥ ਦੱਸ!
  mya-JVB: အခြားသော သူက၊ အိုဂါဗြေလ ၊ ထို သူသည် ယခု မြင်သော ဗျာဒိတ် ရူပါရုံကို နားလည်
    စေခြင်းငှါအနက်ကို ပြန်ပြောလော့ဟု၊ ဥလဲ မြစ်နားကြား မှာ လူ အသံ နှင့်ဟစ် ၍ ပြောဆို
    သည်ကို ငါကြား ၏။
  hmo-hmo: Ma tau ta ena gadona lau kamonai, Ulai Sinavai unai kahana dekena amo ia
    boiboi mai, ia gwau, “Gaberiela e, unai mata hanai ena anina unai tauna dekenai
    do oi hadibaia.”
  urd-urd: और मैने ऊलाई में से आदमी की आवाज़ सुनी, जिसने बलन्द आवाज़ से कहा, कि “ऐ
    जबराईल, इस शख़्स को इस रोया के मा'ने समझा दे।”
  rus-SYN: 'И услышал я от средины Улая голос человеческий, который воззвал и сказал:
    “Гавриил! объясни ему это видение!”'
  bqc-SIM: 'Ɔ̃ ma gbɛ̃nazĩna lↄↄ mà bↄa Ulaii. À lɛzù à mɛ̀: Gabliɛli, wɛ́pungu
    pↄ́ gbɛ̃́pi è bↄↄlɛkɛɛ̀.'
  tcz-CHONGTHU: Chuin keiman, Ulai vadunga kon’a hung kikou mihem awgin khat kajan,
    hichun, “Gabriel, hiche mipa hi, themgao thilmua kivetsah chengse hi, ipi kiseina
    ham seipeh in” ati.
  mar-mar: मी एक मानवी वाणी ऐकली; ती उलई नदीच्या काठामधून आली ती म्हणाली, “गब्रीएला
    या पुरुषास हा दृष्टांत समजावून सांग.”
  qub-qub: 'Chaura Ulai mayupita runa gayacuycajta wiyarä. Cayno niycämuran: «Gabriel
    chay runata tantiyachiy ricashan imapaj cashantapis.»'
  bqp-bqp: Mɑ nɑ mɑɑ goon nɔɔ nuɑ dɑɑ te bɑ mɔ̀ Ulɑin suunun di. U nɔɔgiru suɑ u nɛɛ,
    Gɑbiriɛ, ɑ durɔ wini kɑ̃si te tubusio.
  hat-hat: 'Mwen tande yon vwa moun ki soti lòt bò larivyè Oulayi a ki t''ap di: -Gabriyèl!
    Esplike nonm sa a vizyon an non!'
  eng-BSB: 'And I heard the voice of a man calling from between the banks of the Ulai:
    “Gabriel, explain the vision to this man.”'
  eng-WEBPB: I heard a man’s voice between the banks of the Ulai, which called and
    said, “Gabriel, make this man understand the vision.”
  kbq-kbq: Anante antahugeno mago vahe'mofo ageru'mo Ulai tintegati kezatino, Danieli'ma
    ke'nea ava'nagna zamofo agafa'a Gebrieliga eri ama hunka asamio hu'ne.
  nhe-BL: 'Huan nijcajqui itos se tlacatl tlen hualayaya tlen campa nopa atemitl Ulai,
    huan quiijto: ‘Gabriel, xiquilhui ne tlacatl tlen quiitac.’'
  bus-bus: 'Ben ma gbɛ̃ntee kòto mà bↄna Ulaizi à lɛ zù à bè: Gabliɛli, ǹ wɛ́ɛgupu
    kɛ̀ gbɛ̃ pì è bↄkↄ̃tɛnɛ.'
  gub-BL: Aenu awa yrykawhu Uraz iwyr ize'eg mehe. Uhapukaz nezewe. — Kapiriew, emume'u
    katu hemixak kwer 'aw awa pe nehe, i'i izupe.
  eng-DRA: 'And I heard the voice of a man between Ulai: and he called, and said:
    Gabriel, make this man to understand the vision.'
