  tcz-CHONGTHU: Amaho lengvaipoh phat kichai konleh, achonsetnau asanval behseh jeh
    chun, alah uva kon’in, duha themtah leh ginneilou leng khat hung lendoh ding ahi.
  mar-mar: त्या राज्याच्या शेवटच्या काळात लोकांच्या पातकाचा घडा भरला त्यावेळी उग्ररुपी
    बुध्दीमान राजा उदयास येईल.
  qub-qub: Chay raycuna mandashan ushacaptin, jucha rurashancunapis mana awantaypäna
    captin, juc fiyu raymi mandaj cayman chayangapaj. Chayga cangapaj sabïdumi.
  bqp-bqp: Sinɑmbu nnɛ yen bɑndu tɑ̀ n kpɑ, mɑ bɑ durumgibu kpeerɑsiɑ, sunɔ goo u
    koo yɑri u tii suɑ kpɑ u n tɔmbu nɔni wɔ̃kubu yɛ̃.
  hat-hat: Lè ti wa sa yo va rive nan bout yo, lè y'a fin fè kont peche yo, gen yon
    wa k'ap parèt, l'ap san respè pou Bondye, l'ap woule tout moun.
  eng-BSB: In the latter part of their reign, when the rebellion has reached its full
    measure, an insolent king, skilled in intrigue, will come to the throne.
  eng-WEBPB: “In the latter time of their kingdom, when the transgressors have come
    to the full, a king of fierce face, and understanding riddles, will stand up.
  kbq-kbq: Hanki henka'a ana 4'a kini vahe'mo'zama kinima mani'za ome vagareku'ma
    hanaza knafina, vahe'mo'za tusi kumi hu'za eri hakare hugahaze. Anama hanaza knafina
    mago kini ne' efore hugahiankino, vahera zamage fenkami neteno, havigege nehuno,
    knare avu'avara huozmantegosie.
  nhe-BL: “ ‘Huan teipa quema ya tlantiyas inintlanahuatijcayo nopa tlanahuatiani
    tlen tlali Grecia huan yajuanti quichijtose tlen pano fiero, motlalanas se tlanahuatijquetl
    tlen ixcualantoc huan nelía tlalnamiqui para tlacajcayahuas.
  bus-bus: Aↄ̃ kíblena gurↄ zãa zĩ, tó aↄ̃ taarikɛna lɛ́ kà, kína uu fɛ̃kpana mↄnafikide
    kàsara é fɛɛ.
  gub-BL: A'e pureruze'egaw wapaw etea'i mehe nehe, wakatu 'ymaw iaiw wera'u mehe
    nehe, amo tuwihawete purupe ma'erahy ipuraraw kar har purupe hemu'em ma'e uzexak
    kar putar a'e nehe.
  eng-DRA: And after their reign, when iniquities shall be grown up, there shall arise
    a king of a shameless face, and understanding dark sentences.
