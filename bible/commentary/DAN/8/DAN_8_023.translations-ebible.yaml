verse: DAN.008.023
translations:
  mal-C: “അവരുടെ ഭരണത്തിന്റെ അന്ത്യകാലത്ത്—അതിക്രമക്കാരുടെ അതിക്രമം മുഴുക്കുമ്പോൾ—ഉഗ്രരൂപിയും
    കൗശലബുദ്ധിയുള്ളവനുമായ ഒരു രാജാവ് എഴുന്നേൽക്കും.
  deu-TKW: Wenn aber ihre Herrschaft zu Ende geht, indem die Frevler das Maß vollgemacht
    haben, wird ein frecher und ränkekundiger König auftreten.
  lin-lin: Na suka ya bokonzi na yango, tango batomboki bakokolisa mabe na bango kino
    na suka, mokonzi moko ya motema makasi mpe ya mayele mabe akobima ;
  eng-LSV: And in the latter end of their kingdom, about the perfecting of the transgressors,
    a king stands up, fierce of face, and understanding hidden things;
  eng-GNV: And in the end of their kingdome, when the rebellious shalbe consumed,
    a King of fierce countenance, and vnderstanding darke sentences, shall stand vp.
  eng-WEBSTER: And in the latter time of their kingdom, when the transgressors are
    come to the full, a king of fierce countenance, and understanding dark sentences,
    shall stand up.
  nhw-BL: “ ‘Huan teipa quema ya tlantiyas inintlanahuatijcayo nopa tlanahuatiani
    tlen tlali Grecia huan inijuanti quichijtose catli pano fiero, motlananas se tlanahuatijquetl
    catli ixcualantoc huan nelía tlalnamiqui para tlacajcayahuas.
  swh-ONEN: “Katika sehemu ya mwisho ya utawala wao, wakati waasi watakapokuwa waovu
    kabisa, atainuka mfalme mwenye uso mkali, aliye stadi wa hila.
  bba-bba: Sinɑmbu nnɛ yen bɑndu tɑ̀ n kpɑ, mɑ bɑ durumɡibu kpeerɑsiɑ, sunɔ ɡoo u
    koo yɑri u tii suɑ kpɑ u n tɔmbu nɔni wɔ̃kubu yɛ̃.
  eng-KJVCPB: And in the latter time of their kingdom, when the transgressors are
    come to the full, a king of fierce countenance, and understanding dark sentences,
    shall stand up.
  mpx-mpx: “Sauga abalogugui esopali o wali sauga kelaubwa ni mowasi ge gegi paganina
    iyaka i bwata hot, yaka kin etega ni masal iya tohugahuga ge kakawi ni sibaan.
  luo-luo: “E kinde ma lochgi chiegni rumo, jongʼanyo notim timbe maricho mogik, ruoth
    moro nobi ma wangʼe tek kendo matimo gik maricho.
  meu-meu: Edia lohia negana dokona ai, kara havara taudia bae goada ḡuḡuru negana
    ai, pavapava ta, vaira-auka bona hereva hehunidia anidia mai dibana tauna, baine
    tore isi.
  npi-ULB: ती राज्यहरूको पछिल्लो समयमा, जब अपराधीहरूको पाप चरम सिमामा पुग्छ, एक जना
    हठी राजा खडा हुनेछ, जो धेरै बुद्धिमान् हुनेछ ।
  yor-yor: “Ní ìgbà ìkẹyìn ìjọba wọn, nígbà tí àwọn oníwà búburú bá dé ní kíkún, ni
    ọba kan yóò dìde, tí ojú rẹ̀ le koko, tí ó sì mòye ọ̀rọ̀ àrékérekè.
  pes-OPCB: «در پایان سلطنت آنها، وقتی شرارت آنها از حد بگذرد، پادشاه دیگری به قدرت
    خواهد رسید که بسیار ظالم و مکار خواهد بود.
  tgl-ULB: Sa huling panahon ng mga kahariang iyon, kapag umabot na sa sukdulan ang
    mga lumalabag sa batas, lilitaw ang isang haring may mabagsik na mukha na napakatalino.
  hui-hui: Dindi uruni mo ko howa hamaro bulene kaware ngagolabi wali agalirume ko
    ngaru hangu mo tene halu kagolabi agali kuyama ko mbira kini holebira. Ibu koore
    howa mine halu wali agali bo wahagabi mo hondo hagabi holebira.
  mya-mya: '``ထို​နိုင်​ငံ​များ​သည်​ပျက်​သုဉ်း​ချိန်​နီး​၍ အ​ပြစ်​ဒဏ်​သင့်​လောက်​အောင်​ယုတ်​မာ​လာ
    သော​အ​ခါ​ခေါင်း​မာ​ဆိုး​ညစ်၊ ကောက်​ကျစ် လိမ်​လည်​တတ်​သော​ဘု​ရင်​တစ်​ပါး​ပေါ် ပေါက်​လာ​လိမ့်​မည်။-'
  bod-N: ཡང་རྒྱལ་ཁམས་དེ་རྣམས་ཀྱི་དུས་མཇུག་གྱེན་ལོག་པ་རྣམས་ཀྱི་ངན་སྤྱོད་ཚད་ལས་བརྒལ་བའི་དུས་སུ།
    གདོང་རིས་འཇིགས་སུ་རུང་བའི་རྒྱལ་པོ་ཞིག་འབྱུང་ཞིང་དེ་ནི་གཡོ་སྒྱུ་ཚ་པོ་ཞིག་ཡིན།
  sna-sna: “Panguva yokupedzisira yokutonga kwavo, vapanduki pavachanyanya kuipa,
    mambo ane chiso chakaomarara, mukuru wouipi, achamuka.
  spa-BLM: “En el último tiempo de su reino, cuando los transgresores hayan llegado
    a la plenitud, se levantará un rey de rostro feroz y que entiende de enigmas.
  cac-cac: Ayic toxo ol lajvoquec' yopisio juntzan̈ nación chi', ayic ol tz'acvoc
    chucalil d'a yichan̈ Dios, ay jun rey ol ac'an yajalil, malaj tz'och tas d'ay,
    te jelan yac'an musansatil.
  swh-ULB: Katika siku zijazo za falme hizo, wakati ambapo wahalifu watakuwa wamefikia
    kikomo chao, mfalme mwenye uso katili, na yeye mwenye akili sana, atainuka.
  bel-bel: А пад канец царства іх, калі адступнікі напоўняць меру беззаконьняў сваіх,
    паўстане цар нахабны і спрытны ў падступнасьці;
  deu-ELBBK: Und am Ende ihres Königtums, wenn die Frevler das Maß voll gemacht haben
    werden, wird ein König aufstehen, frechen Angesichts und der hinterhältig.
  mbb-OT: “Diyà te huziyan he menge andew te kedhadì kayi he menge hadì, dutun te
    timpu he utew en dekelà is salè dan, ne edhadì is sevaha he mesipala wey limbungan
    he hadì.
  mal-2015: എന്നാൽ അവരുടെ രാജത്വത്തിന്റെ അന്ത്യകാലത്തു അതിക്രമക്കാരുടെ അതിക്രമം തികയുമ്പോൾ,
    ഉഗ്രഭാവവും ഉപായബുദ്ധിയും ഉള്ളോരു രാജാവു എഴുന്നേല്ക്കും.
  rmc-rmc: Jekh strašno kraľis avela andre posledna dživesa lengre kraľišagoskre,
    sar imar dokerena savore bini andre peskri vzbura. Oda kraľis ela zacato the igen
    falošno.
  nlg-nlg: Mi tana bona kara va mai tana sosokodira rana kinakabu raeni, rana vure
    raeni kara hahi ngangata, me ke kalera na totoro. Tana bona keri, na vunaghi haba
    te kutuvatu me mua nia ghaghua ahei, me ghighirou, te dato mai me vunaghi pungisira.
  pes-OPV: و در آخر سلطنت ایشان چون گناه عاصیان به اتمام رسیده باشد، آنگاه پادشاهی
    سخت روی و در مکرها ماهر، خواهد برخاست.
  ron-1924: Ла сфыршитул стэпынирий лор, кынд пэкэтоший вор фи умплут мэсура нелеӂюирилор,
    се ва ридика ун ымпэрат фэрэ рушине ши виклян.
  ben-OBCV: “তাদের রাজত্বের পরবর্তী সময়ে, যখন বিদ্রোহীরা কদাচারে চরমে উঠবে তখন ভয়াবহ,
    কুচক্রান্তে দক্ষ, এক রাজার উদয় হবে।
  som-som: Marka ugu dambaysta boqortooyadooda, ee uu dembilayaasha wakhtigoodu buuxsamo
    waxaa kici doona boqor wejigiisa laga cabsado, oo garanaya waxyaalaha daahan.
  lat-VUC: Et post regnum eorum, cum creverint iniquitates, consurget rex impudens
    facie, et intelligens propositiones;
  eng-ASVBT: And in the latter time of their kingdom, when the transgressors are come
    to the full, a king of fierce countenance, and understanding dark sentences, shall
    stand up.
  ita-1885: Ed alla fine del lor regno, quando gli scellerati saranno venuti al colmo,
    sorgerà un re audace, e sfacciato, ed intendente in sottigliezze.
  eng-ULB: At the latter time of those kingdoms, when the transgressors shall have
    reached their limit, a grim-faced king, one who is very intelligent, will arise.
  spa-VBL: “Cuando esos reinos lleguen a su fin, cuando sus pecados hayan alcanzado
    su máxima extensión, un reino feroz y traicionero se subirá al poder.
  fra-_FOB: Et à la fin de leur règne, quand les pécheurs auront comblé la mesure,
    il s'élèvera un roi au visage audacieux et entendu dans l'artifice.
  mal-mal: എന്നാൽ അവരുടെ രാജത്വത്തിന്റെ അന്ത്യകാലത്ത് അതിക്രമക്കാരുടെ അതിക്രമം തികയുമ്പോൾ,
    ഉഗ്രഭാവവും ഉപായബുദ്ധിയും ഉള്ള ഒരു രാജാവ് എഴുന്നേല്ക്കും.
  urd-GVR: Un kī hukūmat ke āḳhirī aiyām meṅ bewafāoṅ kī badkirdārī urūj tak pahuṅch
    gaī hogī. Us waqt ek gustāḳh aur sāzish kā māhir bādshāh taḳht par baiṭhegā.
  suz-BL: मिनु मेको आन सासन पतीक अधिकार नुप्‍ची ना मेको आन मरिम्‍शो पतीकेम ब्रीतीके
    खकटा थुं पाइश्‍शो, शुश मरिम्‍शो पाइब पिप का जाक्‍ब। दानीएल ११:२१
  eng-NOY: And toward the end of their reign, when the transgressors have filled up
    the measure of their iniquities, a king shall arise of a fierce countenance, and
    cunning in artifices.
  ita-1927: E alla fine del loro regno, quando i ribelli avranno colmato la misura
    delle loro ribellioni, sorgerà un re dall’aspetto feroce, ed esperto in strattagemmi.
  ckb-ckb: «لە دوایین پاشایەتییان، کاتێک یاخیبوون لە دژی خودا دەگاتە ئەوپەڕی، پاشایەکی
    ڕوو وشک و فێڵباز پەیدا دەبێت.
  eng-BBE: And in the later years of their kingdom, when their evil doings have become
    complete, there will come up a king full of pride and expert in dark sayings.
  kan-OKCV: “ಅವರ ರಾಜ್ಯದ ಕಡೆಯ ಕಾಲದಲ್ಲಿ ಯಾವಾಗ ಅಪರಾಧಿಗಳು ತುಂಬಿ ಬರುವರೋ, ಆಗ ಕ್ರೂರ ಮುಖವುಳ್ಳವನೂ,
    ತಂತ್ರವುಳ್ಳವನೂ ಆದ ಒಬ್ಬ ಅರಸನು ಏಳುವನು.
  tam-2017: அவர்களுடைய ராஜ்ஜியபாரத்தின் கடைசிக்காலத்திலோவென்றால், பாதகருடைய பாதகம்
    நிறைவேறும்போது மூர்க்கமுகமும் தந்திரமான பேச்சுமுள்ள சாமர்த்தியமான ஒரு ராஜா எழும்புவான்.
  spa-RV-1909: Y al cabo del imperio de éstos, cuando se cumplirán los prevaricadores,
    levantaráse un rey altivo de rostro, y entendido en dudas.
  ron-BTF: Și în timpul de pe urmă al împărăției lor, după ce călcătorii de lege vor
    ajunge la plinătate, se va ridica un împărat cu o înfățișare aspră care înțelege
    vorbe adânci.
  eng-WEBP: “In the latter time of their kingdom, when the transgressors have come
    to the full, a king of fierce face, and understanding riddles, will stand up.
  eng-FBV: When those kingdoms come to an end, when their sins have reached their
    fullest extent, a ferocious and treacherous kingdom will rise to power.
  nch-BL: “ ‘Huan teipa quema ya tantiyas inintanahuatijcayo nopa tanahuatiani ten
    tali Grecia huan inijuanti quichijtose cati pano fiero, motananas se tanahuatijquet
    cati ixcualantoc huan nelía talnamiqui para tacajcayahuas.
  vie-1934: Đến kỳ sau rốt của nước chúng nó, khi số những kẻ bội nghịch đã đầy, thì
    sẽ dấy lên một vua, là người có bộ mặt hung dữ và thấu rõ những lời mầu nhiệm.
  hin-CV: “उनके शासन के बाद के समय में, जब विद्रोही अपनी पूरी दुष्टता पर होंगे, तब
    भयानक दिखनेवाला एक राजा का उदय होगा, जो षड़्‍यंत्र रचने में माहिर होगा.
  spa-BES: Y en los últimos años de su reino, cuando sus malas acciones se hayan completado,
    surgirá un rey lleno de orgullo y experto en dichos oscuros.
  tdx-tdx: Amo andro sengaha’ i fifeheañeio, ie fa heneke o fiolao, le hampitroa-batañe
    ty mpanjaka an-daharam-pisenge-hery, mahafohiñe onin-tsaontsy miheotse.
  tha-KJV: และในตอนปลายแห่งรัชสมัยของพวกเขา เมื่อผู้ละเมิดทั้งหลายได้กระทำเต็มขนาดแล้ว
    จะมี​กษัตริย์​องค์​หน​ึ่งพระพักตร์​ดุร้าย และมีความเข้าใจในเรื่องปริศนาเกิดขึ้น
  por-BR-2018: E ao fim do império deles, quando os transgressores se acabarem, se
    levantará um rei de rosto feroz, e entendido em astúcias.
  deu-ELO: Und am Ende ihres Königtums, wenn die Frevler das Maß voll gemacht haben
    werden, wird ein König aufstehen, frechen Angesichts und der Ränke kundig.
  eng-WYC-2018: And after the realm of them (or And after their kingdoms, or their
    reign), when wickednesses have increased, a king shall rise (up) unshamefast in
    face, and understanding propositions, either reasons set forth;
  epo-epo: En la fina tempo de tiuj regnoj, kiam la perfiduloj havos sukceson, aperos
    reĝo malmodesta, lerta ruzulo.
  uig-PIN: Bu padixaⱨliⱪlarning ahirⱪi mǝzgilidǝ, asiyliⱪ ⱪilƣuqilarning gunaⱨi toxuxi
    bilǝn tolimu nomussiz, qigix mǝsililǝrni bir tǝrǝp ⱪilalaydiƣan bir padixaⱨ mǝydanƣa
    qiⱪidu.
  beo-beo: Amo fi biyaduyale da wadela:i hou bagadedafa hamomu. Ilia da Gode Ea fofada:su
    amola se imunu ba:mu agoai galebe. Amo eso da gadenesea, eno hina bagade da heda:mu.
    Ea hou da nimi bagade, gasa fi amola hohonosu ba:mu.
  tpi-OTNT: “Long taim ol dispela kantri i laik pundaun na sin bilong ol manmeri i
    kamap nogut tru, orait long dispela taim tasol, wanpela king bai i kamap. Em bai
    i man nogut tru. Em bai i man bilong bikhet na man bilong giaman na trik.
  hau-SA: “Can wajen ƙarshe mulkinsu, sa’ad da muguntarsu ta kai intaha, wani mugun
    sarki mai rashin hankali, uban makirci, zai fito.
  uig-LAT: Bu padishahliqlarning axirqi mezgilide, asiyliq qilghuchilarning gunahi
    toshushi bilen tolimu nomussiz, chigish mesililerni bir terep qilalaydighan bir
    padishah meydan’gha chiqidu.
  nde-nde: Lapho umbuso wabo ususiya ekucineni, abahlamuki nxa sebexhwale beqisa,
    inkosi elolunya, eliqili kakhulu, izavela.
  ton-ton: “Pea ʻi he kuonga fakamui ʻo honau puleʻanga, ʻoka hoko ʻo kakato ʻae ngaahi
    angahala, ʻe tuʻu hake ha tuʻi ʻoku fofonga houhau, pea faʻa ʻiloʻi ʻae ngaahi
    kupuʻi lea ʻilongataʻa.
  ces-1613: Při dokonání pak království jejich, když na vrch vzejdou nešlechetníci,
    povstane král nestydatý a chytrý.
  eng-WMB: “In the latter time of their kingdom, when the transgressors have come
    to the full, a king of fierce face, and understanding riddles, will stand up.
  tam-TCV: அவர்களுடைய ஆட்சியின் பிற்பகுதியில் கலகக்காரர் முற்றிலும் கொடியவர்களாவார்கள்.
    அப்போது, கொடூரமான ஒரு அரசன் தோன்றுவான். அவன் சூழ்ச்சியில் வல்லவனாயிருப்பான்.
  ceb-ULB: Sa kataposang panahon niadtong mga gingharian, sa dihang moabot na sa utlanan
    ang ilang pagkamalinapason, motungha ang usa ka hari nga mapintas ang panagway
    nga hilabihan ka maalamon.
  pol-UBG: A pod koniec ich panowania, gdy przestępcy dopełnią swej miary, powstanie
    król o srogim obliczu i podstępny;
  urd-GVU: اُن کی حکومت کے آخری ایام میں بےوفاؤں کی بدکرداری عروج تک پہنچ گئی ہو گی۔
    اُس وقت ایک گستاخ اور سازش کا ماہر بادشاہ تخت پر بیٹھے گا۔
  deu-1912: In der letzten Zeit ihres Königreiches, wenn die Übertreter überhandnehmen,
    wird aufkommen ein frecher und tückischer König.
  kan-2017: ಆ ರಾಜ್ಯಗಳ ಕಡೆಯ ಕಾಲದಲ್ಲಿ, ಅಧರ್ಮಿಗಳ ಅಧರ್ಮವು ಪೂರ್ತಿಯಾದಾಗ ಕಠಿಣಮುಖನೂ, ತಂತ್ರವುಳ್ಳವನೂ
    ಆದ ಒಬ್ಬ ರಾಜನು ತಲೆದೋರುವನು.
  yap-yap: “Nap’an nra chugur nga tungun e gagiyeg ni yad be tay, ma ke yan i par
    e ngongol rorad ni kari kireb ndabisiy ni ngan gechig nagrad, ma bay yib reb e
    pilung nga tomurrad nib gelan’, ma rib kireb, ma ba sabanban.
  hlt-MCSB: Hmailong ah amih ram khaw boekoek cung vetih maelhmai aka tlung neh olkael
    aka yakming manghai phoe ni.
