verse: DAN.008.015
translations:
  mal-C: ദാനീയേൽ എന്ന ഞാൻ ദർശനം കണ്ടശേഷം അർഥം ഗ്രഹിക്കാൻ ആഗ്രഹിച്ചുകൊണ്ടിരിക്കെ, ഒരു
    പുരുഷരൂപം എന്റെമുമ്പിൽ നിൽക്കുന്നതു ഞാൻ കണ്ടു.
  deu-TKW: Als ich, Daniel, das Gesicht sah und es zu verstehen suchte, da stand mir
    mit einem Male jemand gegenüber, der das Aussehen eines Mannes hatte.
  lin-lin: Wana ngai, Daniele, nazalaki komona emoniseli yango na makanisi mpe koluka
    kososola yango, namonaki lokola moto moko atelemi liboso na ngai.
  eng-LSV: And it comes to pass in my seeing—I, Daniel—the vision, that I require
    understanding, and behold, standing before me [is] as the appearance of a mighty
    one.
  eng-GNV: Nowe when I Daniel had seene the vision, and sought for the meaning, beholde,
    there stoode before me like the similitude of a man.
  eng-WEBSTER: And it came to pass, when I, even I Daniel, had seen the vision, and
    sought for the meaning, then behold, there stood before me as the appearance of
    a man.
  nhw-BL: “Huan quema na, niDaniel, nijtlachiliyaya ni tlamantli huan nijnequiyaya
    nijmachilis tlaque quiijtosnequi, monexti noixpa se catli nesiyaya quen se tlacatl.
  swh-ONEN: Mimi Danieli nilipokuwa ninaangalia maono na kujaribu kuelewa, mbele yangu
    alisimama mmoja aliyefanana na mwanadamu.
  bba-bba: Sɑnɑm mɛ nɛ Dɑniɛli nɑ kɑ̃si te wɑɑmɔ, mɑ nɑ kɑsu tu mɑn yeeri, yerɑ nɑ
    ɡɑ̃ɑnu wɑ nu kɑ tɔnu weenɛ nu yɔ̃ nɛn wuswɑɑɔ.
  eng-KJVCPB: And it came to pass, when I, even I Daniel, had seen the vision, and
    sought for the meaning, then behold, there stood before me as the appearance of
    a man.
  luo-luo: An, Daniel, kane oyudo pod aparo kuom wachni kendo angʼe tiende, napo kaneno
    gima chalo gi dhano kochungʼ e nyima.
  meu-meu: Lau Daniel ese una mata-hanai na itaia vaitani, bena anina na tahua; bena
    ta na lau vairagu ai e gini, ita-itana na taunimanima na heto.
  npi-ULB: जब म, दानिएलले त्यो दर्शन देखें, तब मैले त्यो बुझ्ने कोसिस गरें । तब मेरो
    सामु एक जना खडा भए जो मानिसजस्तो देखिन्‍थे ।
  yor-yor: Nígbà tí èmi Daniẹli, ń wo ìran náà, mo sì ń fẹ́ kí ó yé mi, ẹnìkan tí
    ó sì dúró níwájú mi.
  pes-OPCB: وقتی سعی می‌کردم معنی این خواب را بفهمم، ناگهان وجودی شبیه انسان در برابر
    من ایستاد،
  tgl-ULB: Nang akong si Daniel ay nakita ang pangitain, sinubukan kong unawain ito.
    At may tumayo sa harapan ko na katulad ng isang lalaki.
  hui-hui: Daniele i̱na emaga handarugo ogonaga irane dege agiledabe lowa mitangitangi
    bialu hewaria dege abaleore mbirali agali handalehe ona i̱ hewagoria kaware íbu
    heane handaru.
  mya-mya: ငါ​ဒံ​ယေ​လ​သည်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​၏​အ​နက် ကို​သိ​ရှိ​နိုင်​ရန်​ကြိုး​စား​လျက်​နေ​စဉ်
    လူ့ သဏ္ဌာန်​ကို​ဆောင်​သူ​တစ်​ဦး​သည်​ငါ​၏​ရှေ့ တွင်​ရပ်​၍​နေ​သည်​ကို​မြင်​ရ​၏။-
  bod-N: དཱ་ནེ་ཨེལ་བདག་གིས་ཞལ་གཟིགས་དེ་མཐོང་ནས་དེར་བརྟག་ཅིང་དཔྱོད་པའི་དུས་སུ། ལྟོས་དང་།
    མི་ཡི་བྱད་གཟུགས་ལྡན་པ་ཞིག་བདག་གི་མདུན་དུ་ཀེ་རེར་ལངས་འདུག་ལ།
  sna-sna: Ini, Dhanieri, pandakanga ndichakatarira chiratidzo ndichiedza kuchinzwisisa,
    ndakaona hapo pamberi pangu mumwe akanga achiratidzika somunhu.
  spa-BLM: Cuando yo, Daniel, vi la visión, traté de entenderla. Y he aquí que se
    presentó ante mí alguien con apariencia de hombre.
  cac-cac: A in Daniel in tic, vanto in naan tas ix vil chi', yic snachajel vuuj tas
    syalelc'ochi. Axo ix vilani, ay jun icha yilji anima ix sch'oxq'ue sb'a d'a vichan̈.
  swh-ULB: Wakati mimi Danieli, nilipoona maono, nilijaribu kuyaelewa. na hapo mbele
    yangu alisimama yule aliyeoneakana kama mtu.
  bel-bel: 'І было: калі я, Данііл, убачыў гэтую ўяву і шукаў сутнасьці яе, вось,
    стаў перад мною як бы воблік Мужа.'
  deu-ELBBK: Und es geschah, als ich, Daniel, das Gesicht sah, da suchte ich Verständnis
    darüber; und siehe, da stand vor mir wie die Gestalt eines Mannes.
  mbb-OT: Ne zutun te kedtengtengi ku zuen te mibpelewasan kedì wey ked-isip-isip
    ku ke hengkey is kehuluǥan din, netekewtekew a te zuen midhitindeg diyà te etuvangan
    ku he henduen be te etew.
  mal-2015: എന്നാൽ ദാനീയേലെന്ന ഞാൻ ഈ ദർശനം കണ്ടിട്ടു അർത്ഥം ആലോചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരു പുരുഷരൂപം എന്റെ മുമ്പിൽ നില്ക്കുന്നതു കണ്ടു.
  rmc-rmc: Medik me, o Daniel, dikhavas o viďeňje a kamavas oleske te achaľol, jekhvareste
    paš ma ačhiľa vareko, ko dičholas avri sar murš.
  nlg-nlg: Inau tu tabotabo ge ku ghilala vakodoa na hava na mabubu te tughunitatea.
    Hauva so, sakai te vagha na tinoni te tughuru inaghogu.
  pes-OPV: و چون من دانیال رویا را دیدم و معنی آن راطلبیدم، ناگاه شبیه مردی نزد من
    بایستاد.
  ron-1924: Пе кынд еу, Даниел, авям ведения ачаста ши кэутам с-о причеп, ятэ кэ ынаинтя
    мя стэтя чинева каре авя ынфэцишаря унуй ом.
  ben-OBCV: যখন আমি, দানিয়েল, এই দর্শনটি দেখছিলাম ও বোঝার চেষ্টা করছিলাম, তখন আমার
    সামনে মানুষের মতো একজনকে দাঁড়িয়ে থাকতে দেখলাম।
  som-som: Oo markaan anigoo Daanyeel ah arkay riyadii ayaan doondoonay inaan garto,
    oo bal eeg, waxaa i soo hor istaagay wax nin u eg.
  lat-VUC: 'Factum est autem cum viderem ego Daniel visionem, et quærerem intelligentiam:
    ecce stetit in conspectu meo quasi species viri.'
  eng-ASVBT: And it came to pass, when I, even I Daniel, had seen the vision, that
    I sought to understand it; and, behold, there stood before me as the appearance
    of a man.
  ita-1885: Ora, quando io Daniele ebbi veduta la visione, ne richiesi l'intendimento;
    ed ecco, davanti a me stava come la sembianza di un uomo.
  eng-ULB: When I, Daniel, had seen the vision, I tried to understand it. Then there
    stood before me one who looked like a man.
  spa-VBL: Mientras yo, Daniel, trataba de entender lo que significaba esta visión,
    de repente vi a alguien que parecía un hombre de pie frente a mí.
  fra-_FOB: Pendant que moi, Daniel, je regardais la vision et que je cherchais à
    la comprendre, voici, quelqu'un qui avait l'apparence d'un homme se tint devant
    moi.
  mal-mal: എന്നാൽ ദാനീയേലെന്ന ഞാൻ ഈ ദർശനം കണ്ട് അർത്ഥം ആലോചിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരു പുരുഷരൂപം എന്റെ മുമ്പിൽ നില്ക്കുന്നത് കണ്ടു.
  urd-GVR: Maiṅ dekhe hue wāqiyāt ko samajhne kī koshish kar hī rahā thā ki koī mere
    sāmne khaṛā huā jo mard jaisā lag rahā thā.
  suz-BL: गो, दानीएलमी, एको कोंइतीके रे मार रुम्‍सीबा, दे तुइक्‍चा माल्‍ता। मिनु वोंइश
    मुर खोदेंशो का आं ङोंइती ग्रूशा, दोक राप्‍शो ताता।
  eng-NOY: And it came to pass, that when I Daniel saw the vision, I sought for the
    meaning; and behold, there stood one before me having the appearance of a man.
  ita-1927: E avvenne che, mentre io, Daniele, avevo questa visione e cercavo d’intenderla,
    ecco starmi ritta davanti come una figura d’uomo.
  ckb-ckb: من دانیالم، هێشتا خەریکی سەیرکردنی بینینەکەم و هەوڵدەدەم کە لێی تێبگەم،
    ئەوەتا یەکێک لە شێوەی پیاوێک لەبەردەمم ڕاوەستاوە.
  eng-BBE: And it came about that when I, Daniel, had seen this vision, I had a desire
    for the sense of it to be unfolded; and I saw one before me in the form of a man.
  kan-OKCV: ದಾನಿಯೇಲನೆಂಬ ನಾನು ಆ ದರ್ಶನವನ್ನು ನೋಡಿ, ಅದರ ಅರ್ಥವನ್ನು ಗ್ರಹಿಸಲು ಪ್ರಯತ್ನಿಸುತ್ತಿರುವಾಗ,
    ಮನುಷ್ಯನ ರೂಪದಂತಿರುವ ಒಬ್ಬನು ನನ್ನ ಮುಂದೆ ನಿಂತಿದ್ದನು.
  tam-2017: தானியேலாகிய நான் இந்தத் தரிசனத்தைக்கண்டு, அதின் அர்த்தத்தை அறிய முயற்சிக்கும்போது,
    இதோ, மனிதசாயலான ஒருவன் எனக்கு முன்னே நின்றான்.
  spa-RV-1909: Y acaeció que estando yo Daniel considerando la visión, y buscando
    su inteligencia, he aquí, como una semejanza de hombre se puso delante de mí.
  ron-BTF: Și s-a întâmplat, când eu, Daniel, am văzut viziunea și am căutat înțelesul
    că iată, cineva a stat în picioare înaintea mea ca înfățișarea unui om.
  eng-WEBP: When I, even I Daniel, had seen the vision, I sought to understand it.
    Then behold, there stood before me someone with the appearance of a man.
  eng-FBV: As I, Daniel, tried to work out what this vision meant suddenly I saw someone
    who looked like a man standing in front of me.
  nch-BL: “Huan quema na, niDaniel, nijtachiliyaya ni tamanti huan nijnequiyaya nijmachilis
    taya quiijtosnequi, monexti noixpa se cati nesiyaya quej se tacat.
  vie-1934: Khi mà ta, Đa-ni-ên, nhìn xem sự hiện thấy đó, và ta tìm cách để rõ nghĩa,
    nầy, có như hình dạng người nam đứng trước ta.
  hin-CV: जब मैं, दानिएल, दर्शन को देखकर, इसे समझने की कोशिश कर रहा था, तभी मैंने
    देखा कि मेरे सामने एक जन खड़ा हुआ, जो एक मनुष्य के जैसा दिख रहा था.
  spa-BES: Y sucedió que cuando yo, Daniel, había visto esta visión, tenía el deseo
    de entender su significado; y vi uno delante de mí en forma de hombre.
  tdx-tdx: Ie fa niaroñaron-draho, Daniele naho nimaneako rendreke, le nizoeko nijohañe
    aoloko eo ty amam-binta’ ondaty.
  tha-KJV: และอยู่มาเมื่อข้าพเจ้าดาเนียลได้​เห​็นนิ​มิ​ตน​ั้นแล้ว ข้าพเจ้าก็พยายามเข้าใจ
    และดู​เถิด มี​เหมือนมนุษย์ยืนอยู่​หน​้าข้าพเจ้า
  por-BR-2018: E aconteceu que, tendo eu, Daniel visto a visão, e buscando entendê-la,
    eis que alguém semelhante a um homem se pôs diante de mim.
  deu-ELO: Und es geschah, als ich, Daniel, das Gesicht sah, da suchte ich Verständnis
    darüber; und siehe, da stand vor mir wie die Gestalt eines Mannes.
  eng-WYC-2018: Forsooth it was done, when I, Daniel, saw the vision, and asked the
    understanding, lo! as the likeness of a man stood in my sight. (And it was done,
    when I, Daniel, saw the vision, and tried to understand it, behold! someone with
    the appearance of a man stood before me.)
  epo-epo: Dum mi, Daniel, estis rigardanta tiun vizion kaj serĉanta ĝian signifon,
    jen stariĝis antaŭ mi bildo de viro.
  uig-PIN: Bu ƣayibanǝ kɵrünüxni kɵrgǝndin keyin, mǝnki Daniyal uning mǝnisini oylawatⱪinimda,
    mana, aldimda adǝmning ⱪiyapitidǝ birsi pǝyda bolup ɵrǝ turdi.
  beo-beo: Na da amo simasi dadawa:lalu amola bai hogolaloba, na da hedolodafa na
    midadini dunu afae lelebe ba:i.
  tpi-OTNT: Mi Daniel, mi lukluk yet long dispela driman na mi wok long tingting strong
    bilong painimaut as bilong en. Na wantu mi lukim wanpela man i sanap klostu long
    mi.
  hau-SA: Yayinda ni, Daniyel, nake duban wahayi ina ƙoƙari in fahimce shi, sai ga
    wani a gabana wanda ya yi kama da mutum.
  uig-LAT: Bu ghayibane körünüshni körgendin kéyin, menki Daniyal uning menisini oylawatqinimda,
    mana, aldimda ademning qiyapitide birsi peyda bolup öre turdi.
  nde-nde: Kwathi mina Danyeli ngilokhu ngiwubukele umbono lo, ngizama ukuwuzwisisa,
    kwema khonapho phambi kwami othile owayefana lomuntu.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, hili ʻeku mamata, ʻio, ko au Taniela, ki he meʻa
    hā mai, mo ʻeku kumi ki hono ʻuhinga, pea ʻiloange naʻe hangē ne tuʻu ʻi hoku
    ʻao ha tangata.
  ces-1613: Stalo se pak, že když jsem já Daniel hleděl na to vidění, a ptal jsem
    se na rozum jeho, aj, postavil se podlé mne na pohledění jako muž.
  eng-WMB: When I, even I Daniel, had seen the vision, I sought to understand it.
    Then behold, there stood before me someone with the appearance of a man.
  tam-TCV: தானியேலாகிய நான் இத்தரிசனத்தைக் கவனித்துப் பார்த்து, அதை விளங்கிக்கொள்ள
    முயற்சி செய்துகொண்டிருந்தேன். அங்கே எனக்கு முன்பாக ஒருவர் நின்றார். அவர் ஒரு மனிதனைப்போல்
    இருந்தார்.
  ceb-ULB: Sa pagkakita ko sa panan-awon, ako si Daniel, naninguha sa pagsabot niini.
    Unya mibarog sa akong atubangan ang binuhat nga sama sa usa ka tawo.
  pol-UBG: A gdy ja, Daniel, patrzyłem na to widzenie i pytałem się o jego znaczenie,
    oto stanął przede mną ktoś o wyglądzie mężczyzny.
  urd-GVU: مَیں دیکھے ہوئے واقعات کو سمجھنے کی کوشش کر ہی رہا تھا کہ کوئی میرے سامنے
    کھڑا ہوا جو مرد جیسا لگ رہا تھا۔
  deu-1912: Und da ich, Daniel, solch Gesicht sah und hätte es gern verstanden, siehe,
    da stand's vor mir wie ein Mann.
  kan-2017: ದಾನಿಯೇಲನಾದ ನಾನು ಈ ಕನಸನ್ನು ಕಂಡು ಅದನ್ನು ಗ್ರಹಿಸಲು ಪ್ರಯತ್ನಿಸುತ್ತಿರುವಾಗ ಇಗೋ,
    ಮನುಷ್ಯ ಸದೃಶನೊಬ್ಬನು ನನ್ನೆದುರಿಗೆ ನಿಂತಿದ್ದನು.
  yap-yap: I gag, Daniel, e ug guy rogon ni nggu nang fan e pin’em nike pilyeg e changar
    rog kug guy. Ma yug gin ma ke sak’iy be’ nga p’eowcheg.
  hlt-MCSB: Kai Daniel kamah khaw mangthui ka hmuh vaengah yakmingnah ka tlap .Te
    vaengah hlang kah mueimae bangla kamah hmai ah tarha pai .
  mdy-ETH: ታኣኒ፥ ዳኣኔኤሌ ዬያ ዛጌ ባኮ ዛሎ ማላ ጎይሣ ዓኣንቴ ታ ዔሪባኣያ ፔቴ ዓሲ ማላ ባኣዚ ሙኪ ታ ቤርታ ዔቄኔ።
  twi-ASANTE: Ɛberɛ a me Daniel, merehwɛ anisoadehunu na mepɛɛ sɛ mete aseɛ no, obi
    a ɔte sɛ ɔbarima bɛgyinaa mʼanim.
  eng-WEBU: When I, even I Daniel, had seen the vision, I sought to understand it.
    Then behold, there stood before me someone with the appearance of a man.
  wal-wal: Taani, Daaneeli, ha ajjuutaa be7aiddanne a birshshettaa eranau qoppaidda
    de7ishin, issi asa milatiyaagee ta sinttan eqqidaagaa be7aas.
  spa-PDDPT: Aconteció que mientras yo, Daniel, consideraba la visión y procuraba
    comprenderla, vi que se colocó delante de mí uno que tenía aspecto de hombre.
  gun-gun: Ha'e ramo xee Daniel aikuaaxe aexa ra'u va'ekue mba'erã paa. Ha'e rã peteĩ
    ou xea py ava rami hova va'e.
  agu-BL: ”Ej inin tzun na chintzan wetz tan xmaye'n yi e'chk xtxolbila'se'j, nin
    tan xtxumle'n yi mbi na elepont, yi je'n joptuj jun tzinwutz yi icunin jun yaj
    tane'n.
  ilo-ULB: Idi nakitak ti sirmata, siak a ni Daniel ket pinadasko nga awaten daytoy.
    Ket adda nagtakder iti sangoanak nga aglanglanga a kasla maysa a tao.
  kpg-kpg: Au nogo hagamada belee hai gi modongoohia be di midi le e hai bolo aha,
    ga homouli hua tangada guu duu i ogu mua.
  uig-ARA: بۇ غايىبانە كۆرۈنۈشنى كۆرگەندىن كېيىن، مەنكى دانىيال ئۇنىڭ مەنىسىنى ئويلاۋاتقىنىمدا،
    مانا، ئالدىمدا ئادەمنىڭ قىياپىتىدە بىرسى پەيدا بولۇپ ئۆرە تۇردى.
  sus-sus: N tan Daniyɛli, n to nu na laamatunyi xa fe maɲɔxunma, alako n xa a fahaamu,
    daali nde naxa ti n ya i naxan nun mixi maniyɛ.
  pon-2006: I songosong en wehwehkihda wehwehn kaudiahl wet, ni ahnsowo mehmen pa
    mwadangete uh mwohi.
  ksd-ksd: Ma ba iau Daniel iau ga tar gire ra ninana, iau ga tikatikan upi ra kukuraina;
    ma ea, tikai da ra tutana i ga tur ta ra luaina matagu.
  tur-YTC: Ben, ben Daniel, görümü gördüğümde, onu anlamaya çalıştım. O zaman işte,
    önümde insana benzeyen biri duruyordu.
  ind-AYT: “Saat aku, Daniel, melihat penglihatan itu dan berusaha untuk memahaminya,
    kemudian, lihat, di hadapanku berdiri seseorang yang rupanya seperti manusia.
  nya-nya: Ine Danieli ndikuyangʼanitsitsa masomphenyawa ndi kuyesa kuwazindikira,
    kuwamvetsa, ndinangoona wina wooneka ngati munthu atayima patsogolo panga.
  hrv-hrv: Kad sam ja, Daniel, gledajući ovo viđenje, tražio da ga razumijem, gle,
    preda me stade kao neki čovjek.
  mps-mps: Ena te Daniel, eno te yali naba tonaluabo homu idubadi, tama eno te na
    page gegabo homu bomo yali. Tama polo tama te eno bidi me deli te ena pąde dolalubo
    suali.
  tpi-tpi: Mi Daniel, mi lukluk yet long dispela driman na mi wok long tingting strong
    bilong painimaut as bilong en. Na wantu mi lukim wanpela man i sanap klostu long
    mi.
  dan-1931: Medens jeg, Daniel, nu så Synet og søgte at forstå det, se, da stod der
    for mig en som en Mand at se til,
  vie-OVCB: Thấy khải tượng ấy, tôi tìm hiểu. Bỗng có ai giống như Con Người xuất
    hiện.
  guj-2017: જ્યારે, મેં દાનિયેલે આ સંદર્શન જોયું, ત્યારે મેં તેને સમજવાનો પ્રયત્ન
    કર્યો. એક માણસ જેવી આકૃતિ મારી સામે ઊભી હતી.
  pon-2006A: I songosong en wehwehkihda wehwehn kaudiahl wet, ni ahnsowo mehmen pa
    mwadangete uh mwohi.
  por-BRBSL: Quando eu, até mesmo eu, Daniel, tinha visto a visão, procurei compreendê-la.
    Então, eis que estava diante de mim alguém com a aparência de um homem.
  swe-swe: Medan jag, Daniel, såg synen försökte jag att förstå den. Plötsligt fick
    jag se en som såg ut som en man (mäktig hjälte) stå framför mig.
  cth-cth: Kai Daniel ni vision ka hmu e hah panue hanelah, kâyawm lahun nah tami
    hoi kâvan e buet touh ka hmalah a kangdue.
  twi-twi: Bere a me Daniel, merehwɛ anisoadehu na mepɛɛ sɛ mete ase no, obi a ɔte
    sɛ ɔbarima begyinaa mʼanim.
  hlt-hlt: Kai Daniel kamah khaw mangthui ka hmuh vaengah yakmingnah ka tlap. Te vaengah
    hlang kah mueimae bangla kamah hmai ah tarha pai.
  tbz-SIM: Mí nDɑnniyɛɛri kɛ̀ nní ntoti n yɛ̀mmɛ̀ kɛ bo bɑntɛ́ dɛ kó tidɔuǹtì tu mù,
    kɛ̀ dɛ̀mɑrɛ̀ɛ kɔtɛní kɛ́cómmú n yììkɛ̀ kɛ dònnɛ̀ onìtì.
  msy-2020: Ezɨ kɨ Daniel, kɨ irebar kamɨn garavɨra ikia, egha kɨ an mɨngarim gɨfoghasa
    puvɨra nɨghnɨsi. Egha kɨ garima gumazir mam zuamɨra nan boroghɨn tughav iti.
  dop-dop: Wɑɑtʋ wei Tɑniyɛɛlɩ mɑ́, mɑ toosɑ mpʋ, nɑ mɑ́ pɛɛkǝɣɩ mɑ toosee ɑnɩ ɑ hʋwɛɛ
    ɩlɛ, mɑ tutɑ nɔɣɔlʋɣʋlɛ mɑ ɩsɛntɑɑ nɑ ɩ́ nǝɣǝsǝnɑ yʋlʋ.
  azb-azb: Mən Daniel bu görüntünü görəndə onun mənasını öyrənmək istədim. Bu zaman
    qarşımda insan simasında olan bir nəfər dayandı.
  eng-DBY: And it came to pass, when I Daniel had seen the vision, I sought for the
    understanding of it, and behold, there stood before me as the appearance of a
    man.
  hin-2017: यह बात दर्शन में देखकर, मैं, दानिय्येल, इसके समझने का यत्न करने लगा; इतने
    में पुरुष का रूप धरे हुए कोई मेरे सम्मुख खड़ा हुआ दिखाई पड़ा।
  wol-KYG: May xool ci biir peeñu mi, man Dañeel, di jéema xam lu muy tekki, jëmm
    juy nirook góor, ne jimeet taxaw ci sama kanam.
  eng-YLT: '''And it cometh to pass in my seeing — I, Daniel — the vision, that I
    require understanding, and lo, standing over-against me [is] as the appearance
    of a mighty one.'
  eng-WYC-2017: Forsooth it was done, when I, Daniel, saw the vision, and asked the
    understanding, lo! as the likeness of a man stood in my sight.
  eng-WMBB: When I, even I Daniel, had seen the vision, I sought to understand it.
    Then behold, there stood before me someone with the appearance of a man.
  urd-GVH: मैं देखे हुए वाक़ियात को समझने की कोशिश कर ही रहा था कि कोई मेरे सामने
    खड़ा हुआ जो मर्द जैसा लग रहा था।
  rug-rug: Sipu korapa doṉo la si rau koasa dinogodogorae meke korapa podekia pude
    tumae nia, si turu nana pa kenuqu si keke sapu doṉo guana tie.
  gaz-gaz: Utuma ani Daaniʼel mulʼata sana argee hiikkaa isaa hubachuuf yaalaa jiruu
    inni nama fakkaatu tokko fuula koo dura dhaabate.
  fra-LSG: Tandis que moi, Daniel, j’avais cette vision et que je cherchais à la comprendre,
    voici, quelqu’un qui avait l’apparence d’un homme se tenait devant moi.
  yal-yal: N tan Daniyɛli, n yi fe tooni ito matoma, n mɔn yi a famunna fenma, daala
    nde yi ti n dɛxɔn ma naxan nun muxun maliga.
  haw-1868: Eia kekahi, i ka wa a'u a Daniela nei i ike ai ma ka hihio, a imi au i
    ke ano, alaila, aia hoi, ku mai la kekahi mea imua o'u, ua like kona ano me ko
    ke kanaka.
  arb-NAV: وَبَعْدَ أَنْ شَاهَدْتُ أَنَا دَانِيَالَ الرُّؤْيَا وَطَلَبْتُ تَفْسِيراً
    لَهَا، إِذَا بِشِبْهِ إِنْسَانٍ وَاقِفٍ أَمَامِي.
  ewe-ewe: Esime nye, Daniel, menɔ ŋutega la kpɔm eye menɔ agbagba dzem be mase egɔme
    la, ame aɖe si ɖi ŋutsu la tsi tsitre ɖe nye ŋkume
  eng-LEE: And it came to pass, when I, even I Daniel, saw the vision, and sought
    for understanding, that, behold, there was standing opposite to me something like
    the appearance of a man.
  asm-FB: মই দানিয়েলে যেতিয়া এই দৰ্শন পাইছিলোঁ, তেতিয়া মই তাক বুজিবলৈ চেষ্টা কৰিছিলোঁ;
    আৰু সেই ঠাইত মানুহৰ দৰে এজন লোক মোৰ সম্মুখত থিয় হৈছিল।
  sus-A: ﭑ تَن دَنِيّلِ، ﭑ تٌ نُ نَ لَامَتُنيِ شَ قٍ مَحْشُنمَ، عَلَكٌ ﭑ شَ عَ قَهَامُ،
    دَالِ ندٍ نَشَ تِ ﭑ يَ عِ نَشَن نُن مِشِ مَنِيّ.
  fra-SBL: Lorsque moi, Daniel, j'eus vu la vision, je cherchai à la comprendre. Et
    voici que se tenait devant moi quelqu'un qui avait l'apparence d'un homme.
  hbo-hbo: וַיְהִ֗י בִּרְאֹתִ֛י אֲנִ֥י דָנִיֵּ֖אל אֶת־הֶחָזֹ֑ון וָאֲבַקְשָׁ֣ה בִינָ֔ה
    וְהִנֵּ֛ה עֹמֵ֥ד לְנֶגְדִּ֖י כְּמַרְאֵה־גָֽבֶר׃
  pjt-pjt: Munu Danieltu piṟuku walkatjunu nyanga alatji, Kaṉa tjurkurpa nyangatja
    nyakunytjatjanungku ngayulu puṯu nguwanpa kuliningi, munuṉa palulanguṟu urulyaraṟa
    nyangu wati puṟunypa ngayula itingka utiringkula ngaṟanyangka.
  kik-kik: Rĩrĩa niĩ Danieli nderoragĩra kĩoneki kĩu o ngĩgeragia kũmenya gĩtũmi gĩakĩo-rĩ,
    hau mbere yakwa hakĩrũgama ũmwe wahaanaga ta mũndũ.
  fra-NCL: Tandis que moi, Daniel, je voyais la vision et que j’en cherchais l’intelligence,
    voici que se tenait devant moi comme une figure d’homme.
  cek-AK: Hnuksakhaih to Kai, Daniel khaeah amtueng, a thuih koehhaih ahlong to pakrong
    li naah, khenah, kami ih krang hoi kanghmong kami maeto ka hma ah angdoet.
  cuk-cuk: “Ani, Daniel, an negburgan-dakmaidgine, degi, an wisgubi-gumaidgine, we
    ibu-burba obare, ukiagwar an-asabin duleyob-daklege gwisgunonikid.
  uig-CYR: Бу ғайипанә көрүнүшни көргәндин кейин, мәнки Даниял униң мәнасини ойлаватқинимда,
    мана, алдимда адәмниң қияпитидә бириси пәйда болуп өрә турди.
  tel-2017: దానియేలు అనే నేను ఈ దర్శనం చూశాను. దాన్ని గ్రహించ గలిగిన వివేకం పొందాలని
    నాకు అనిపించింది. మనిషి రూపం ఉన్న ఒకడు నా ఎదుట నిలబడ్డాడు.
  hat-BSA: Lè mwen menm, Daniel, te fè vizyon an, mwen te chache konprann li. Epi
    gade byen, kanpe devan mwen se te yon bagay ki te sanble ak yon moun.
  kos-kos: Nga srike in suk kalmen aruruma se inge, na in kitin pacl ah na sie ma
    su oana luman mwet se tume nu sik.
  hbo-WLC: וַיְהִ֗י בִּרְאֹתִ֛י אֲנִ֥י דָנִיֵּ֖אל אֶת־הֶחָז֑וֹן וָאֲבַקְשָׁ֣ה בִינָ֔ה
    וְהִנֵּ֛ה עֹמֵ֥ד לְנֶגְדִּ֖י כְּמַרְאֵה־גָֽבֶר ׃
  ibo-ibo: Mgbe mụ bụ Daniel nọ na-ele ọhụ ahụ na-achọkwa ịghọta ya, o nwere otu onye
    dịka nwoke bịara guzo nʼihu m.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଦାନିୟେଲ ଏହି ଦର୍ଶନ ପାଇଲା ଉତ୍ତାରେ ତାହା ବୁଝିବା ପାଇଁ ଚେଷ୍ଟା
    କଲି; ଆଉ ଦେଖ, ମନୁଷ୍ୟାକୃତି ଏକ ବ୍ୟକ୍ତି ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, lupwen ngang Taniel üa sotuni ai üpwe weweiti wewen künaei we, nengeni,
    eman mi lapalapeni lapalapen mwän a ütä mwei.
  rop-rop: Afta na aibin trai blanga sabi mowa wanim det drim bin min en streidawei
    sambodi bin jandap lida langa mi.
  ukr-1871: 'І було: як я, Даниїл, бачив се видиво та бажав дійти його значіння, аж
    се вказалось передо мною нїби обличчє мужа.'
  deu-1951: Es begab sich aber, als ich, Daniel, das Gesicht sah und es zu verstehen
    suchte, siehe, da stand es vor mir wie die Gestalt eines Mannes.
  eng-JPS: And it came to pass, when I, even I Daniel, had seen the vision, that I
    sought to understand it; and, behold, there stood before me as the appearance
    of a man.
  srp-1865: A kad vidjeh ja Danilo ovu utvaru, i zaiskah da razumijem, gle, stade
    preda me kao èovjek.
  lug-lug: Awo nze Danyeri bwe namala okufuna okwolesebwa okwo nga nkyagezaako okutegeera
    amakulu gaakwo, laba ne wayimirira mu maaso gange ekifaananyi ng’eky’omusajja.
  heb-heb: ויהי בראתי אני דניאל את החזון ואבקשה בינה והנה עמד לנגדי כמראה גבר׃
  ben-IRV: আমি, দানিয়েল, যখন দর্শনটা দেখলাম, আমি তা বোঝার চেষ্টা করলাম। তখন সেখানে
    মানুষের মত দেখতে একজন ব্যক্তি আমার সামনে এসে দাঁড়ালেন।
  pan-pan: ਜਦ ਮੈਂ ਦਾਨੀਏਲ ਨੇ ਇਹ ਦਰਸ਼ਣ ਦੇਖਿਆ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਲੱਭਦਾ ਸੀ ਤਾਂ ਵੇਖੋ, ਮੇਰੇ ਸਾਹਮਣੇ
    ਕੋਈ ਖੜ੍ਹਾ ਸੀ ਜਿਸ ਦਾ ਰੂਪ ਮਨੁੱਖ ਜਿਹਾ ਸੀ।
  mya-JVB: ငါ ဒံယေလ သည် ထိုရူပါရုံ ကို မြင် ၍ အနက် ကို ရှာဖွေ သောအခါ ၊ လူ သဏ္ဌာန်
    ရှိသောသူတဦးသည် ငါ့ ရှေ့ တွင် ရပ် နေ၏။
  hmo-hmo: Lau, Daniela, unai mata hanai ena anina lau tahua noho neganai, ta ese
    iena toana be taunimanima bamona, be lauegu vairana dekenai ia gini.
  urd-urd: फिर यूँ हुआ कि जब मैं दानीएल ने यह रोया देखी, और इसकी ता'बीर की फ़िक्र
    में था, तो क्या देखता हूँ कि मेरे सामने कोई इंसान सूरत खड़ा है।
  rus-SYN: 'И было: когда я, Даниил, увидел это видение и искал значения его, вот,
    стал предо мною как облик мужа.'
  bqc-SIM: Gↄↄ pↄ́ ma Daniɛli málɛ wɛ́pungupi e màa, málɛ zɛwɛɛlɛ mà a yáasi
    dↄ̃, ↄ̃ ma pↄe è zɛa ma aɛ, à bↄ̀ lán gↄ̃ɛwa.
  tcz-CHONGTHU: Daniel keiman, hiche themgao thilmua mu kanei chu, ipi kiseina ham
    ahi kahetchen nomlheh in, kagel gelin; Hichepet chun, mihem lim tobang mikhat
    kamasanga ahung ding in,
  mar-mar: मग मी दानीएलाने हा दुष्टांत पाहून त्याचा अर्थ समजण्याचा प्रयत्न करत असता
    पाहा एक मानवासारखा कोणी तरी माझ्यासमोर उभा होता.
  qub-qub: Chaycuna imapaj cashantapis musyayta munar noga Daniel ricapaycaptëmi ñaupächo
    illajpita runano yurircuran.
  bqp-bqp: Sɑnɑm mɛ nɛ Dɑniɛli nɑ kɑ̃si te wɑɑmɔ, mɑ nɑ kɑsu tu mɑn yeeri, yerɑ nɑ
    gɑ̃ɑnu wɑ nu kɑ tɔnu weenɛ nu yɔ̃ nɛn wuswɑɑɔ.
  hat-hat: Mwen t'ap chache konprann sa vizyon an te vle di, lè mwen rete konsa mwen
    wè yon fòm ki te sanble ak yon moun kanpe devan m'.
  eng-BSB: While I, Daniel, was watching the vision and trying to understand it, there
    stood before me one having the appearance of a man.
  eng-WEBPB: When I, even I Daniel, had seen the vision, I sought to understand it.
    Then behold, there stood before me someone with the appearance of a man.
  kbq-kbq: Hanki nagra Danieli'na ana avana gnazama nege'na, ana ava'nagna zamofo
    agafa'agu'ma antahintahi hakarema nehugeno'a, ame huno mago ne'mo navuga eme oti'ne.
  nhe-BL: “Huan quema na, niDaniel, nijtlachiliyaya ni tlamantli huan nijnequiyaya
    nijmachilis tlachque quiijtosnequi, monexti noixpa se tlen nesiyaya queja se tlacatl.
  bus-bus: Gurↄↄ kɛ̀ mamↄma Daniɛli mɛ́ɛ wɛ́ɛgupu pì ee lɛ, mɛ́ɛ zɛ́ wɛtɛɛ mà à yáasi
    dↄ̃, ben ma pↄ́ke è zɛna ma aɛ à bↄ̀ lán gↄ̃gbɛ̃ bà.
  gub-BL: Azeagaw teko heremixak kwer ikwaw pà ihe. Na'arewahy amo ma'e awa zàwenugar
    uzexak kar herenataromo kury.
  eng-DRA: And it came to pass when I Daniel saw the vision, and sought the meaning,
    that behold there stood before me as it were the appearance of a man.
