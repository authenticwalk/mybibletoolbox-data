  epo-epo: Kaj pro lia saĝeco liaj ruzaĵoj sukcesos en lia mano, kaj li fieriĝos,
    kaj meze de paco li multajn pereigos, kaj li leviĝos kontraŭ la Princon de la
    princoj; sed li estos frakasita, kvankam ne per mano.
  uig-PIN: Ɵz ustatliⱪi bilǝn uning nazariti astida ⱨǝrⱪandaⱪ ⱨiylǝ-mikirlik heli
    ronaⱪ tapidu. U kɵnglidǝ tǝkǝbburlixip ɵzini qong tutidu; baxⱪilarning ɵzlirini
    bihǝtǝr ⱨes ⱪilƣan waⱪtidin paydilinip tuyuⱪsiz zǝrb ⱪilip nurƣun kixilǝrni ⱨalak
    ⱪilidu; u ⱨǝtta oquⱪtin oquⱪ «Əmirlǝrning Əmiri»gǝ ⱪarxi qiⱪidu. Lekin u ahirda
    insanlarning ⱪolisiz ⱨalak ⱪilinidu.
  beo-beo: 'E da ogogosu hou amola hohonosu hou amo bagade dawa:beba:le, e da ogogosu
    bagade hahawane hamomu. E da hi hou bagadewane hidale gaguia gadomu. Amola dunu
    amola uda ilia da noga:le esalumu dawa:lalu, e da hedolodafa amo huluane wadela:lesimu.
    Amola e da Baligili Bagadedafa Hina Gode, Ema gegemusa: dawa:mu. Be osobo bagade
    dunu ilia gasaga hame, be Gode Ea gasaga, e da gugunufinisi dagoi ba:mu.'
  tpi-OTNT: Em bai i stap hapman tru bilong giamanim ol manmeri, na olgeta trikpasin
    bilong en bai i win. Na long bel bilong em yet, em bai i ting em i nambawan tru.
    Ol manmeri bai i ting ol i stap gut, tasol wantu bai em i kirap na bagarapim planti
    bilong ol. Em bai i bikhet na i laik pait long dispela bikpela King i winim olgeta
    king. Na long dispela taim i no gat man bai i bagarapim em, tasol em bai i bagarap.
  hau-SA: Zai sa yaudara ta ƙara yin yawa, zai ɗaukaka kansa. Sa’ad da suke ji sun
    sami mafaka, zai hallaka mutane da yawa sa’an nan kuma yă fara gāba da Sarkin
    sarakuna. Duk da haka za a hallaka shi, amma ba da ikon mutum ba.
  uig-LAT: Öz ustatliqi bilen uning nazariti astida herqandaq hiyle-mikirlik xéli
    ronaq tapidu. U könglide tekebburliship özini chong tutidu; bashqilarning özlirini
    bixeter hés qilghan waqtidin paydilinip tuyuqsiz zerb qilip nurghun kishilerni
    halak qilidu; u hetta ochuqtin ochuq «Emirlerning Emiri»ge qarshi chiqidu. Lékin
    u axirda insanlarning qolisiz halak qilinidu.
  nde-nde: Izakwandisa inkohlakalo, izibone yona isedlula bonke abanye. Bazakuthi
    besithi sebezinzile, izabhubhisa abanengi ibe isihlasela iNkosi yamakhosi. Ikanti
    yona izabhujiswa kodwa hatshi ngezandla zomuntu.
  ton-ton: Pea ko e meʻa ʻi heʻene fai fakapotopoto foki, te ne ʻai ke ʻaonga ʻae
    kākā ʻi hono nima; pea te ne fakafuofua lahi ia ʻi hono loto, pea te ne fakaʻauha
    ʻae tokolahi ʻaki ʻae melino; pea te ne tuʻu hake foki ki he ʻEiki ʻoe ngaahi
    ʻeiki; ka e fesiʻi ia taʻeala ki ai ha nima.
  ces-1613: A obmyslností svou šťastně svede lest v předsevzetí svém, a v srdci svém
    zvelebí sebe, a v čas pokoje zhubí mnohé; nadto i proti knížeti knížat se postaví,
    a však bez rukou potřín bude.
  eng-WMB: Through his policy he will cause deceit to prosper in his hand. He will
    magnify himself in his heart, and he will destroy many in their security. He will
    also stand up against the prince of princes, but he will be broken without human
    hands.
  tam-TCV: இவ்வாறு அவன் வஞ்சனையை செழிக்கப்பண்ணி, தன்னை மிக உயர்ந்தவனாகக் கருதுவான்.
    பலர் தாங்கள் பாதுகாப்பாய் இருப்பதாக எண்ணும்போது, அவர்களைக் கொலைசெய்வான். அவன்
    இளவரசருக்கெல்லாம் இளவரசராய் இருப்பவருக்கு எதிர்த்து நிற்பான். ஆயினும் அவன் அழிக்கப்படுவான்.
    ஆனால், மனித வல்லமையினால் அல்ல.
  ceb-ULB: Pinaagi sa iyang pagkamalimbungon molampos ang iyang paglimbong ilalom
    sa iyang paghari. Magpakabantogan siya sa iyang hunahuna. Laglagon niya sa kalit
    lang ang daghang katawhan. Makigbatok pa gani siya sa Hari sa mga hari, ug mabuntog
    siya, apan dili pinaagi sa kamot sa tawo.
  pol-UBG: A dzięki jego pomyślności poszczęści mu się podstęp w jego ręku, będzie
    się wynosił w swoim sercu i w czasie pokoju zniszczy wielu. Ponadto powstanie
    przeciw Księciu książąt, lecz bez udziału ręki ludzkiej zostanie skruszony.
  urd-GVU: اپنی سمجھ اور فریب کے ذریعے وہ کامیاب رہے گا۔ تب وہ متکبر ہو جائے گا۔ جب
    لوگ اپنے آپ کو محفوظ سمجھیں گے تو وہ اُنہیں موت کے گھاٹ اُتارے گا۔ آخرکار وہ حکمرانوں
    کے حکمران کے خلاف بھی اُٹھے گا۔ لیکن وہ پاش پاش ہو جائے گا، البتہ انسانی ہاتھ
    سے نہیں۔
  deu-1912: Und durch seine Klugheit wird ihm der Betrug geraten, und er wird sich
    in seinem Herzen erheben, und mitten im Frieden wird er viele verderben und wird
    sich auflehnen wider den Fürsten allen Fürsten; aber er wird ohne Hand zerbrochen
    werden.
  kan-2017: ಯುಕ್ತಿಯಿಂದಲೇ ತನ್ನ ಮೋಸವನ್ನು ಸಿದ್ಧಿಗೆ ತಂದು, ಮನದಲ್ಲಿ ಉಬ್ಬಿಕೊಂಡು ನೆಮ್ಮದಿಯಾಗಿರುವ
    ಬಹಳ ಜನರನ್ನು ನಾಶಪಡಿಸಿ, ಪ್ರಭುಗಳ ಪ್ರಭುವಿಗೂ ವಿರುದ್ಧವಾಗಿ ಏಳುವನು. ಆಹಾ, ಯಾರ ಕೈಯೂ ಸೋಕದೆ
    ಹಾಳಾಗುವನು.
  yap-yap: Ma bay i mon’og i yan e tin ni be rin’ u fithik’ e sabanban ni bochan e
    ba sasaliyeb. Bay i par nib ufanthin me li’ bo’or e girdi’ ni yugu yad ra gin
    ma ke og ngorad. Ma bayi togopluw ngak fare Pilung ni ir e th’abi ga’ u fithik’
    e pilung, machane bay ni thirif u but’ ni gathi gelngin e girdi’ e bay ni maruwel
    ngay.
  hlt-MCSB: A lungmingnah nen khaw , a kut dongkah thailatnah nen khaw thaihtak vetih
    a thinko ah pomsang ni. Ommongnah dongah khaw muep paci vetih mangpa rhoek kah
    mangpa taengah pai bal ni. Tedae hlang kut mueh nen ni a. bawt eh.
  mdy-ETH: ዒዚ ዑሣ ዓኣዼ ፑርታ ካኣቲ ማዔሢሮ ጌሺሢና ዖርጎጫንዳኔ፤ ቢያፓ ዑሣ ዒ ፔና ዼግ ዼጊዳንዳኔ፤ ዔራንዳጉዲ ቤርታዺ
    ኬኤዙዋዖ ሚርጌ ዓሲ ዒዚ ዎዺ ኩርሳንዳኔ፤ ሃሣ ዒዚ ካኣቶ ቢያኮ ካኣታሢያ ዖሊ ዛጋንዳኔ፤ ጋዓንቴ ጋፒንፃ ዒ ባይቃንዳኔ፤ ዒዛ
    ባይዛንዳሢ ዓሲቱዋሴ።
  twi-ASANTE: Ɔbɛma nnaadaa agye ntini, na ɔbɛyɛ ahomasoɔ. Ɔbɛsɛe bebree a ɔmmɔ nkaeɛ,
    na ɔbɛsɔre atia ahenemma mu Ɔheneba no, nanso wɔbɛsɛe no a ɛmfiri onipa ahoɔden
    mu.
  eng-WEBU: Through his policy he will cause deceit to prosper in his hand. He will
    magnify himself in his heart, and he will destroy many in their security. He will
    also stand up against the prince of princes, but he will be broken without human
