verse: DAN.008.025
translations:
  mal-C: വഞ്ചന പടർന്നുപന്തലിക്കാൻ അദ്ദേഹം ഇടയാക്കുകയും മറ്റുള്ളവരെക്കാൾ താൻ ഉന്നതനെന്നു
    ഭാവിക്കുകയും ചെയ്യും. അവർ സുരക്ഷിതരെന്നു കരുതിയിരിക്കുന്ന അദ്ദേഹം പലരെയും നശിപ്പിക്കും.
    പ്രഭുക്കന്മാരുടെ പ്രഭുവിനെയും അദ്ദേഹം എതിർക്കും. എന്നാൽ അദ്ദേഹം തകർക്കപ്പെടും;
    മനുഷ്യകരംകൊണ്ടല്ലതാനും.
  deu-TKW: sein Sinnen richten. Mit seinen trügerischen Machenschaften wird er Glück
    haben, sich große Dinge vornehmen, viele unversehens ins Verderben stürzen und
    sich wieder den höchsten Herrn erheben, aber ohne Zuthun einer Menschenhand zerschmettert
    werden.
  lin-lin: Na mayele mabe na ye, akolonga kokosa bato ebele mpe akokoma na motema
    ya lofundu ; akoboma bato ebele oyo bazalaki na bango na kimia mpe akotelemela
    Mokambi ya bakambi, kasi akobebisama na nguya ya moto te.
  eng-LSV: And by his understanding he has also caused deceit to prosper in his hand,
    and in his heart he exerts himself, and by ease he destroys many; and he stands
    against the Prince of princes—and he is broken without hand.
  eng-GNV: 'And through his policie also, hee shall cause craft to prosper in his
    hand, and he shall extoll himselfe in his heart, and by peace shall destroy many:
    hee shall also stande vp against the prince of princes, but he shalbe broken downe
    without hand.'
  eng-WEBSTER: 'And through his policy also he shall cause craft to prosper in his
    hand; and he shall magnify himself in his heart, and by peace shall destroy many:
    he shall also stand up against the Prince of princes; but he shall be broken without
    hand.'
  nhw-BL: Pampa nopa tlanahuatijquetl itztos se tlacajcayajquetl, cuali quimatis quenicatza
    tlacajcayahuas huan quintlanis miyac masehualme catli ipan motemachijtose. Yaya
    tlahuel mocualitas huan mohueyimatis hasta pehuas quihuilanas nopa Tlanahuatijquetl
    Catli Más Hueyi Que Nochi Tlanahuatiani. Pero nopona Toteco quitlahuisos masque
    niyon se tlanahuatijquetl ipan tlaltipactli amo huelqui quitlanis.
  swh-ONEN: Atasababisha udanganyifu ustawi, naye atajihesabu mwenyewe kuwa bora.
    Wakati wajisikiapo kuwa wako salama, atawaangamiza wengi, na kushindana na Mkuu
    wa wakuu. Lakini ataangamizwa, isipokuwa si kwa uwezo wa mwanadamu.
  bba-bba: U koo tii suɑ win dukiɑn sɔ̃ kɑ win bwisin sɔ̃. U koo tɔn dɑbinu ɡo be
    bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. U koo mɑm sinɑ boko seesi. Adɑmɑ u koo kɔsikirɑ ɡoo u
    kun nùn bɑbe.
  eng-KJVCPB: 'And through his policy also he shall cause craft to prosper in his
    hand; and he shall magnify himself in his heart, and by peace shall destroy many:
    he shall also stand up against the Prince of princes; but he shall be broken without
    hand.'
  mpx-mpx: Alona wana siba kakawi ni patuwalali, yaka hauna nuwana ni ginol bosowaina
    ni ginol, ge atena hanaha ni kalaopopwi. Gamagalau nihi gewi nihi ba, ‘Nige ta
    bwebwe!’ yaka iya ni apapanak-agil. I ola al ni lut ge ni lohaveyan tohouwa wali
    Tohouwa elana. He abwe nak ni pwawa, yaa nige gamagal etega wana gasisi eliyana
    i oola.”
  luo-luo: Obiro miyo miriambo medore, kendo obiro kawore ni oyombo ji. E seche ma
    giparo ni gidhi maber, obiro nego ji mangʼeny kendo obiro chungʼ mondo oked gi
    Ruoth mar ruodhi. Kata kamano ibiro tieke, to ok gi teko mar dhano.
  meu-meu: Ena dibaka ai, kara koikoi anidia baine habadadia, ia unana henunai, bona
    lalona ai sibona baine heaḡi. Ia ese hutuma baine habuadia tari taku; lohia edia
    Lohia danu baine tuari henia, bena baine darere, a dia taunimanima ta imana amo.
  npi-ULB: आफ्नो धूर्तताले उसले आफ्नो हातमुनि छललाई सफल पार्नेछ । आफ्नै मनमा ऊ महान्
    हुनेछ । उसले अप्रत्‍यासित किसिमले धेरै मानिसहरूलाई नाश गर्नेछ । राजाहरूका राजाको
    विरुद्धमा पनि ऊ उठ्नेछ, र ऊ टुक्रा-टुक्रा पारिनेछ, तर मानिसका हातले होइन ।
  yor-yor: Nípa àrékérekè rẹ̀, yóò mú kí ẹ̀tàn gbèrú, yóò gbé ara rẹ̀ ga nínú ọkàn
    rẹ̀, nígbà tí wọ́n rò wí pé àlàáfíà dé, yóò sì pa àwọn ènìyàn run, nígbà tí wọn
    kò rò tẹ́lẹ̀, yóò sì lòdì sí olórí àwọn ọmọ-aládé, síbẹ̀, a ó pa á run ṣùgbọ́n
    kì í ṣe nípa agbára ènìyàn.
  pes-OPCB: با مهارت، نقشه‌های حیله‌گرانهٔ خود را عملی خواهد کرد و با یک حملهٔ غافلگیر
    کننده عدهٔ زیادی را از بین خواهد برد. آنقدر مغرور خواهد شد که بر ضد ”سرور سروران“
    خواهد برخاست، ولی سرانجام نابود خواهد گردید اما نه با قدرت بشری.
  tgl-ULB: Sa pamamagitan ng kaniyang katusuhan, pasasaganain niya ang panlilinlang
    sa ilalim ng kaniyang kamay. Lilitaw din siya laban sa Hari ng mga hari at mawawasak
    siya—ngunit hindi sa pamamagitan ng kapangyarihan ng tao.
  hui-hui: Ibu wali agalihondo ke̱ haga howa mo hondo hagane mana timbuni ibuha ngagome
    ibuni timbuni bolanguahe holebira. Ibuninaga minime ibu timbuniore kogonida mandabu
    holebira. Ani howa wali agali ti bayale kamalo mandabu karia ibugua ti dewaore
    bo haealo wahai holebira. Ani howa ibugua mine halu kini karu bibahendenaga kini
    timbuni bolangua hene mbira kagola wai bule bialu karia ibuni agalinaga hongome
    ndo bo waholebira.
  mya-mya: သူ​သည်​ပါး​နပ်​လိမ္မာ​သူ​ဖြစ်​သ​ဖြင့် လိမ် လည်​လှည့်​စား​မှု​တို့​တွင်​အောင်​မြင်​လိမ့်​မည်။
    သူ​သည်​မာန်​မာ​န​ထောင်​လွှား​ကာ​လူ​အ မြောက်​အ​မြား​ကို​အ​မှတ်​မ​ထင်​သုတ်​သင် သတ်​ဖြတ်​လိမ့်​မည်။
    သူ​သည်​ဘု​ရင်​တ​ကာ တို့​၏​ဘု​ရင်​ကို​ပင်​လျှင်​အံ​တု​လိမ့်​မည်။ သို့ ရာ​တွင်​သူ​သည်​လူ့​လက်​ဖြင့်​မ​ဟုတ်​ဘဲ
    သုတ်​သင်​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။-
  bod-N: ཁོས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས་གཞན་ལ་བསླུ་བྲིད་གཏོང་ཞིང་། སེམས་ལ་ཁེངས་དྲེགས་ཆེན་པོ་བཅངས་ནས་མི་ལ་མཉམ་འཇོག་མེད་དུས་མི་མང་པོ་རྩ་མེད་དུ་གཏོང་བ་དང་།
    རྒྱལ་པོ་ཀུན་གྱི་རྒྱལ་པོ་ལའང་རྒོལ་བར་འགྱུར་ཏེ། མི་མ་ཡིན་པ་ཞིག་གིས་ཁོ་གསོད་པའི་བར་དུ་དེ་ལྟར་བྱེད་དོ།
    །
  sna-sna: Achaita kuti kunyengera kubudirire, uye achazviona somunhu wapamusoro.
    Achaparadza vazhinji pavanofunga kuti vagarika uye achamukirawo Muchinda wamachinda.
    Asi zvazvo achazoparadzwa, asi kwete nesimba romunhu.
  spa-BLM: A través de su política hará que el engaño prospere en su mano. Se engrandecerá
    en su corazón, y destruirá a muchos en su seguridad. También se levantará contra
    el príncipe de los príncipes, pero será quebrado sin manos humanas.
  cac-cac: Yuj sjelanil, ol yal yixtan eb' anima, ol ste iq'uejchaan̈ sb'a. Tzijtum
    anima ol sateli ayic malaj jab'oc tas sna eb'. Ol stec'b'ej sb'a d'a yichan̈ Dios,
    Jun Yajalil eb' yajal. Vach'chom icha chi' ol yutoc sb'a, palta ol satjoqueloc,
    man̈ yujoc spoder anima.
  swh-ULB: Ataufanya udanganyifu usitawi chini ya mkono wake kwasababu ya ujanja wake.
    Atawaangamiza watu wengi bila kutegemea. Atainuka pia hata kinyume cha Mfalme
    wa wafalme, na atavunjwa, lakini si kwa mkono wowote wa binadamu.
  bel-bel: і, пры яго розуме, падступнасьць будзе мець посьпех у руцэ ў яго, і сэрцам
    сваім ён узьнясецца і ў час міру загубіць многіх і супраць Уладара ўладароў паўстане,
    але будзе зламаны - ня рукою.
  deu-ELBBK: Und durch seine Klugheit wird der Trug in seiner Hand gelingen; und er
    wird in seinem Herzen großtun und unversehens viele verderben. Und gegen den Fürsten
    der Fürsten wird er sich auflehnen, aber ohne Menschenhand zerschmettert werden.
  mbb-OT: Tenged te ebilidad din egkehimu sikandin he melempusen te kebpenlimbung
    din. Ebpegalbu sikandin, ne mahabet he menge etew is ebpenhimetayan din he kenè
    din en ebpetizeenan. Edsukulan din minsan is Pengulu te menge pengulu. Piru ziyà
    te huziyan he timpu edezeetan sikandin, kenà pinaaǥi te ǥehem te etew, kekenà,
    pinaaǥi te gehem te Megbevayà.
  mal-2015: അവൻ നയബുദ്ധിയാൽ തന്റെ ഉപായം സാധിപ്പിക്കയും സ്വഹൃദയത്തിൽ വമ്പു ഭാവിച്ചു,
    നിശ്ചിന്തയോടെയിരിക്കുന്ന പലരെയും നശിപ്പിക്കയും കർത്താധികർത്താവിനോടു എതിർത്തുനിന്നു
    കൈ തൊടാതെ തകർന്നുപോകയും ചെയ്യും.
  rmc-rmc: Vašoda, hoj ela vibito, avela leske avri o falošna droma. Ľidžala pes upre
    andro jilo a zňičinela but dženen akor, sar oda na užarena. Ačhavela pes the le
    Rajeske upral o raja, no ela zňičimen, ale na le manušeskra zoratar.
  nlg-nlg: Na vunaghi haba eni tana manahana geva ke gonighi na lei vata ni sorisori
    ke nei ge kara mai utuni. Mi tana ghanaghanana ke, me haba vulei ngangata tua
    gaia. Me labuleadira rana vure me mua hera tua na veiarovi, me tabotaboa heghena
    geke pepo kolua ghua na vunaghi habadira na lei vunaghi haba soko. Hauva ka, mana
    vunaghi haba keri, geva God ke taghalaghinia ta nina maana, te mua tana laga na
    tinoni.
  pes-OPV: و از مهارت او مکر در دستش پیش خواهد رفت و در دل خود مغرور شده، بسیاری را
    بغته هلاک خواهد ساخت و با امیر امیران مقاومت خواهد نمود، اما بدون دست، شکسته خواهد
    شد.
  ron-1924: Дин причина пропэширий луй ши избындирий виклениилор луй, инима и се ва
    ынгымфа, ва перде пе мулць оамень каре трэяу лиништиць ши се ва ридика ымпотрива
    Домнулуй домнилор, дар ва фи здробит фэрэ ажуторул вреуней мынь оменешть.
  ben-OBCV: সে মিথ্যা ছলনার বিস্তার ঘটাবে এবং সে নিজেকে শ্রেষ্ঠ মনে করবে। যারা নিজেদের
    নিরাপদ বোধ করবে, তাদের হঠাৎ সে আক্রমণ করে বহুজনকে বিনষ্ট করবে এবং অধিপতিগণের অধিপতির
    বিরুদ্ধে যুদ্ধ করবে। অথচ তার ধ্বংস অবশ্যই ঘটবে কিন্তু তা কোনো মানুষের শক্তিতে
    হবে না।
  som-som: Oo siyaasaddiisa ayuu khiyaanada gacantiisa kaga guulaysan doonaa; markaasuu
    xagga qalbiga iska weynayn doonaa, oo kuwo badan oo nabadgelyaysan ayuu baabbi'in
    doonaa. Wuxuu kaloo is-hor taagi doonaa Amiirka amiirrada; laakiinse waa la jejebin
    doonaa isagoo aan gacan la saarin.
  lat-VUC: 'secundum voluntatem suam, et dirigetur dolus in manu ejus: et cor suum
    magnificabit, et in copia rerum omnium occidet plurimos: et contra principem principum
    consurget, et sine manu conteretur.'
  eng-ASVBT: 'And through his policy he shall cause craft to prosper in his hand;
    and he shall magnify himself in his heart, and in their security shall he destroy
    many: he shall also stand up against the prince of princes; but he shall be broken
    without hand.'
  ita-1885: E per lo suo senno, la frode prospererà in man sua; ed egli si magnificherà
    nel cuor suo, e in pace ne distruggerà molti; e si eleverà contro al Principe
    de' principi; ma sarà rotto senza opera di mani.
  eng-ULB: By his craftiness he will make deceit prosper under his hand. He will become
    great in his own mind. He will unexpectedly destroy many people. He will even
    rise up against the King of kings, and he will be broken, but not by any human
    hand.
  spa-VBL: A través de su tortuosidad, sus mentiras serán convincentes y exitosas.
    Muestra su arrogancia tanto en el pensamiento como en la acción, destruyendo a
    los que se creían perfectamente seguros. Incluso lucha en oposición contra el
    Príncipe de los príncipes, pero será derrotado, aunque no por ningún poder humano.
  fra-_FOB: Et par son habileté, il fera réussir la fraude dans sa main. Il s'enorgueillira
    dans son cœur, et à l'improviste il fera périr beaucoup de gens; il s'élèvera
    contre le Prince des princes; mais il sera brisé sans le secours d'aucune main.
  mal-mal: അവൻ നയതന്ത്രത്താൽ തന്റെ ഭരണകാലത്ത് വഞ്ചന വളർത്തുകയും ഹൃദയത്തിൽ നിഗളിച്ച്,
    മുന്നറിയിപ്പില്ലാതെ പലരെയും നശിപ്പിക്കുകയും കർത്താധികർത്താവിനോട് എതിർത്ത് നില്‍ക്കുകയും
    ചെയ്യും. എന്നാൽ അവൻ മാനുഷകരങ്ങളാൽ അല്ലാതെ തകർന്നുപോകുകയും ചെയ്യും.
  urd-GVR: Apnī samajh aur fareb ke zariye wuh kāmyāb rahegā. Tab wuh mutakabbir ho
    jāegā. Jab log apne āp ko mahfūz samjheṅge to wuh unheṅ maut ke ghāṭ utāregā.
    Āḳhirkār wuh hukmrānoṅ ke hukmrān ke ḳhilāf bhī uṭhegā. Lekin wuh pāsh pāsh ho
    jāegā, albattā insānī hāth se nahīṅ.
  suz-BL: मेको आ निप्‍समी मुरुम मतुइक्‍चा ङा पा जोल पतीकेमी ग्राब। मिनु आंम थुंमी
    ‘गो नेल्‍ल क्‍येङा ठेयब नङ’ दे मिम्‍शा, शुश मुर आन कली साइक्‍ब। मिनु मेकोमी पिप
    आन पिप कली यो मरिम्‍शो पा बोक्‍ब। मिनु मेको खतम सेल्‍‍चा पुंइसीब। तन्‍न मुर आन
    गुइ रे ममाइ।
  eng-NOY: And through his cunning will he cause fraud to prosper in his hand, and
    he will magnify himself in his heart, and he will destroy many in the midst of
    security, and against the Prince of princes will he stand up; but he shall be
    broken without hand.
  ita-1927: A motivo della sua astuzia farà prosperare la frode nelle sue mani; s’inorgoglirà
    in cuor suo, e in piena pace distruggerà molta gente; insorgerà contro il principe
    de’ principi, ma sarà infranto, senz’opera di mano.
  ckb-ckb: بە تەڵەکەبازی وا دەکات فێڵبازی سەرکەوتوو بێت، دڵی لەخۆبایی دەبێت. کاتێک
    لە ئاسوودەییدا زۆران لەناودەبات و لە دژی میری میران دەوەستێتەوە. لەگەڵ ئەوەشدا
    تێکدەشکێنرێت، بەڵام بەبێ هێزی مرۆڤانە.
  eng-BBE: And his designs will be turned against the holy people, causing deceit
    to do well in his hand; in his heart he will make himself great, and send destruction
    on numbers who are living unconscious of their danger; and he will put himself
    up against the prince of princes; but he will be broken, though not by men's hands.
  kan-OKCV: ಅವನು ತನ್ನ ಶಕ್ತಿಯಿಂದಲೇ ತನ್ನ ಕಪಟತನವನ್ನು ಸಿದ್ಧಿಗೆ ತರುವನು. ಅವನು ಹೃದಯದಲ್ಲಿ
    ತನ್ನನ್ನು ತಾನೇ ಹೆಚ್ಚಿಸಿಕೊಂಡು ಸುರಕ್ಷಿತರಾಗಿದ್ದೇವೆಂದು ಹೇಳುವಾಗಲೇ ಅನೇಕರನ್ನು ನಾಶಮಾಡುವನು.
    ಅಲ್ಲದೆ ಅವನು ರಾಜಕುಮಾರರ ರಾಜಕುಮಾರನಿಗೆ ವಿರುದ್ಧವಾಗಿ ನಿಲ್ಲುವನು. ಆದರೂ ಮಾನವ ಶಕ್ತಿಯ ಬಳಕೆ
    ಇಲ್ಲದೆಯೂ ನಾಶವಾಗುವನು.
  tam-2017: அவன் தன் தந்திரத்தினால் வஞ்சகத்தைக் கைகூடிவரச்செய்து, தன் இருதயத்தில்
    பெருமைகொண்டு, அலட்சியத்துடன் இருக்கிற அநேகரை அழித்து, அதிபதிகளுக்கு அதிபதியாயிருக்கிறவருக்கு
    விரோதமாக எழும்புவான்; ஆனாலும் அவன் கையினாலல்ல வேறுவிதமாக முறித்துப்போடப்படுவான்.
  spa-RV-1909: 'Y con su sagacidad hará prosperar el engaño en su mano; y en su corazón
    se engrandecerá, y con paz destruirá á muchos: y contra el príncipe de los príncipes
    se levantará; mas sin mano será quebrantado.'
  ron-BTF: Și prin politica sa de asemenea va face viclenia să prospere în mâna sa;
    și se va preamări în inima sa și prin pace va nimici pe mulți; el de asemenea
    se va ridica împotriva Prințului prinților; dar va fi frânt fără mână.
  eng-WEBP: Through his policy he will cause deceit to prosper in his hand. He will
    magnify himself in his heart, and he will destroy many in their security. He will
    also stand up against the prince of princes, but he will be broken without human
    hands.
  eng-FBV: Through its deviousness, its lies will be convincing and successful. It
    shows its arrogance both in thought and action, destroying those who thought they
    were perfectly safe. It even fights in opposition against the Prince of princes,
    but it will be defeated, though not by any human power.
  nch-BL: Nopa tanahuatijquet elis se tacajcayajquet, huan yeca cuali quimatis quenicatza
    tacajcayahuas huan quintanis miyac masehualme cati ipan motemachijtose. Yaya tahuel
    mocualitas huan mohueyimatis hasta pehuas quitehuis nopa Tanahuatijquet Cati Más
    Hueyi Que Nochi Tanahuatiani. Pero nopona Toteco quitahuisos masque yon se tanahuatijquet
    ipan taltipacti amo huelqui quitanis.
  vie-1934: Người dùng quyền thuật làm nên chước gian dối mình được thắng lợi. Trong
    lòng người tự làm mình nên lớn, và trong lúc dân ở yên ổn, người sẽ hủy diệt nhiều
    kẻ; người nổi lên chống với vua của các vua, nhưng người sẽ bị bẻ gãy chẳng bởi
    tay người ta.
  hin-CV: वह उन्‍नति करने के लिये छल-प्रपंच का उपयोग करेगा, और वह अपने आपको बहुत बड़ा
    समझेगा. जब वे सुरक्षित महसूस करते होंगे, तब वह बहुतों को नाश कर देगा और राजकुमारों
    के राजकुमार के विरुद्ध उठ खड़ा होगा. तौभी वह नाश किया जाएगा, परंतु किसी मानव शक्ति
    के द्वारा नहीं.
  spa-BES: Y por su astucia sus engaños prosperaron; causando que el engaño prospere
    en su mano; por su influencia; en su corazón se hará grande y enviará destrucción
    a los muchos que viven inconscientes de su peligro; y se pondrá en contra del
    príncipe de los príncipes; pero será quebrantado, aunque no por manos de hombres.
  tdx-tdx: Amy fahilala’ey le hirao­rao ty famañahiañe am-pità’e ao, naho hirengevok’
    an-tro’e ao naho am-pilongoañe ty handrotsaha’e ty maro; hitroatse amy Talè’ o
    taleoy ka re, fe hianto tsy am-pitàñe.
  tha-KJV: ด้วยความฉลาดของท่าน ท่านจะกระทำให้การล่อลวงแพร่หลายขึ้นด้วยน้ำมือของท่าน
    ท่านจะพองตัวของท่านในใจของท่านเอง ท่านจะทำลายคนมากหลายโดยความสงบ แล​้วจะลุกขึ้นต่อสู้กับจอมเจ้านาย
    แต่​ท่านจะต้องถู​กห​ักทำลาย ไม่ใช่​ด้วยมือเลย
  por-BR-2018: E com sua inteligência fará prosperar o engano em seu poder; e em seu
    coração se engrandecerá, e com tranquilidade destruirá a muitos; e se levantará
    contra o Príncipe dos príncipes, porém sem mão será quebrantado.
  deu-ELO: Und durch seine Klugheit wird der Trug in seiner Hand gelingen; und er
    wird in seinem Herzen großtun und unversehens viele verderben. Und gegen den Fürsten
    der Fürsten wird er sich auflehnen, aber ohne Menschenhand zerschmettert werden.
  eng-WYC-2018: by his will, and guile shall be (ad)dressed in his hand. And he shall
    magnify his heart, and in abundance of all things, he shall slay full many men.
    And he shall rise against the prince of princes, and without hand he shall be
    all-broken. (willfully, and deceit shall be directed in his hand. And he shall
    magnify his heart, and in the abundance of everything, he shall kill a great many
    people. And he shall rise up against the Prince of princes, but he shall be broken,
