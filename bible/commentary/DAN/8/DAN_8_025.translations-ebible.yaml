  wal-wal: I cimmiyo gishshau, ayyo injjetana; qassi i bana ubbaappe xoqqu xoqqu oottana.
    Eti sa7i saro gi uttidaashin, etappe darota worana; qassi halaqatu Halaqaara i
    eqettana. SHin asi bochchennan i bau xayana.
  spa-PDDPT: Con su sagacidad hará prosperar el engaño en su mano. Se ensoberbecerá
    en su corazón. En tiempo de seguridad destruirá a muchos y se levantará contra
    el Príncipe de los príncipes. Pero será quebrantado, aunque no por mano humana.
  gun-gun: Ijapua rupi onhemo'arandu oikovy vy ojapo 'rã apu ipo'akave aguã rami.
