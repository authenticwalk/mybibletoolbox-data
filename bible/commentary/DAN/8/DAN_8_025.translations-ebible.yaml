    Mee ga haga balumee hogi di King dela e aamua i nia king ala i golo, gei mee ga daaligi
    gi daha, hagalee ne daaligi go nia mahi o nia daangada.
  uig-ARA: ئۆز ئۇستاتلىقى بىلەن ئۇنىڭ نازارىتى ئاستىدا ھەرقانداق ھىيلە-مىكىرلىك خېلى
    روناق تاپىدۇ. ئۇ كۆڭلىدە تەكەببۇرلىشىپ ئۆزىنى چوڭ تۇتىدۇ؛ باشقىلارنىڭ ئۆزلىرىنى
    بىخەتەر ھېس قىلغان ۋاقتىدىن پايدىلىنىپ تۇيۇقسىز زەرب قىلىپ نۇرغۇن كىشىلەرنى ھالاك
    قىلىدۇ؛ ئۇ ھەتتا ئوچۇقتىن ئوچۇق «ئەمىرلەرنىڭ ئەمىرى»گە قارشى چىقىدۇ. لېكىن ئۇ
    ئاخىردا ئىنسانلارنىڭ قولىسىز ھالاك قىلىنىدۇ.
  sus-sus: A a yɛtɛ igboma nɛ a xa naafuli nun a xa yanfanteya xa fe ra. A mixi gbegbe
    faxama nɛ, naxee bɔɲɛ nu saxi. A kelima nɛ mangɛe xa mangɛ xili ma. Kɔnɔ na birin
    dangi xanbi, a fama nɛ halakide, halaki naxan mu kelixi adama ma.
  pon-2006: Pwehki eh widing, e pahn kin pweida ni eh wiewia suwed kan. E pahn pohnmwahsohki
    pein ih oh kauwehla aramas tohto ni ahnsou me aramas sasairki. E pahn pil uhwong
    Nanmwarki keieu lapalap, ahpw e pahn mwomwla, ahpw kaidehn sang ni manaman en
    aramas.
  ksd-ksd: Ma ta kana kabinana na vatavua ra vavagu pirana, ma na nuk vangala pa mule,
    ma na vamutue mangoro tago pa dia monamono; na tut na vinarubu ure ra Luluai kai
    ra umana luluai; ma na tabubur vakuku ka.
  tur-YTC: Siyasetiyle elinde hileyi başarılı kılacak. Yüreğinde kendini büyütecek
    ve güvenlik içinde olan birçok kişiyi yok edecek. Ayrıca hükümdarların Hükümdarı'na
    karşı ayaklanacak, ama insan eli olmadan kırılacak.”
  ind-AYT: “Karena akal budinya, tipu daya yang dia lakukan akan berhasil. Dia akan
    meninggikan dirinya dalam hatinya, dan dia akan memusnahkan banyak orang dalam
    masa damai. Dia juga akan bangkit melawan Penguasa segala penguasa. Akan tetapi,
    pada akhirnya dia akan dihancurkan tanpa tangan.”
  nya-nya: Chifukwa cha kuchenjera kwake chinyengo chidzachuluka pa nthawi ya ulamuliro
    wake, ndipo idzadzikuza kuposa onse. Pamene oyera mtima adzaona ngati kuti ali
    otetezedwa, iyo idzawononga ambiri ndi kuwukira ngakhale Mfumu ya mafumu. Komabe
    idzawonongedwa, koma osati ndi mphamvu za munthu.
  hrv-hrv: Zbog njegove lukavosti prijevara će uspijevati u njegovoj ruci. On će se
    uznijeti u svome srcu, iz čista mira upropastit će mnoge. Suprotstavit će se Knezu
    nad knezovima, ali će - ne rukom - biti skršen.
  mps-mps: Agai te we bidi dabe tibo po ola mabo sę ebo tomoba mu pabo bidi pedelama,
    tama aga te tibo po homu hauwa dogia pabo kolesaga tigidali te ugwanu mu igulaibao.
    Tama aga haligade digi, aga te polalubo bidi mu da homu yaibao. Te we bidi dabego
    homude augwali te bugagia bidiba homu yaibao, tiali goli te polo tama mu te aga
    homu hogodalu, te augwali hauwa dolaibao. Aga te hagoma eyu, te tigidali king
    aiyaba elaluali, te genuai King God dali hwįabo homu yaibao. Tama te sogo te
    mena bidi mego te aga me dologobeo, tiali goli te aga dolaibao.
  tpi-tpi: Em bai i stap hapman tru bilong giamanim ol manmeri, na olgeta trikpasin
    bilong en bai i win. Na long bel bilong em yet, em bai i ting em i nambawan tru.
    Ol manmeri bai i ting ol i stap gut, tasol wantu bai em i kirap na bagarapim planti
    bilong ol. Em bai i bikhet na i laik pait long dispela bikpela King i winim olgeta
    king. Na long dispela taim i no gat man bai i bagarapim em, tasol em bai i bagarap.
  dan-1931: Mod de hellige skal hans Tanke rettes; hans svigefulde Råd skal lykkes
    ham, og han skal sætte sig store Ting for og styrte mange i Ulykke i deres Tryghed.
    Mod Fyrsternes Fyrste skal han rejse sig, men så skal han knuses, dog ikke ved
    Menneskehånd.
  vie-OVCB: Vua dùng tài trí và mưu kế quỷ quyệt để lừa gạt nhiều người, không ai
    chống nổi. Vua sinh lòng tự tôn tự đại và tiêu diệt nhiều người như trở bàn tay.
    Vua nổi lên chống lại Vua của các vua, nhưng bị tiêu diệt không do bàn tay con
    người.
  guj-2017: તે છેતરપિંડીથી પોતાના પ્રપંચમાં વિજયી થશે. તે રાજાઓના રાજા વિરુદ્ધ ઊભો
    થશે, તે તેઓને તોડી નાખશે પણ માનવ બળથી નહિ.
  pon-2006A: Pwehki eh widing, e pahn kin pweida ni eh wiewia suwed kan. E pahn pohnmwahsohki
    pein ih oh kauwehla aramas tohto ni ahnsou me aramas sasairki. E pahn pil uhwong
    Nanmwarki keieu lapalap, ahpw e pahn mwomwla, ahpw kaidehn sang ni manaman en
    aramas.
  por-BRBSL: Através de sua política, ele fará prosperar o engano em sua mão. Ele
    se engrandecerá em seu coração, e destruirá muitos em sua segurança. Ele também
    se levantará contra o príncipe dos príncipes, mas ele será quebrado sem mãos humanas.
  swe-swe: Genom sin kunskap (finurlighet) ska han lyckas med sitt svek (bedrägeri,
    ha svek i sin hand). Han ska ha en arrogant attityd (bli stor i sitt eget sinne).
    Utan förvarning (med fred, i stillhet) ska han förgöra många. [Betydelsen kan
    vara ”med lätthet” eller ”genom en falsk fred” eller när allt är stilla och fridfullt.]
    Han ska till och med sätta sig upp mot furstarnas Furste och krossas, men inte
    av människohand.
  cth-cth: Tâ hanelah a dumyen han, amahoima, ka taluepoung lah a kâpouk han. Roumnae
    ao ati awh navah ahni ni taminaw hah raphoe vaiteh, ahni ni, bawinaw e Bawi hah
    a taran han. Hatei, ahni teh, raphoe lah ao han. Tami e bahu hoi mahoeh.
  twi-twi: Ɔbɛma nnaadaa agye ntin, na ɔbɛyɛ ahomaso. Ɔbɛsɛe bebree a ɔmmɔ nkae, na
    ɔbɛsɔre atia ahenemma mu Ɔheneba no, nanso wɔbɛsɛe no a emfi onipa ahoɔden mu.
  hlt-hlt: A lungmingnah nen khaw, a kut dongkah thailatnah nen khaw thaihtak vetih
    a thinko ah pomsang ni. Ommongnah dongah khaw muep paci vetih mangpa rhoek kah
    mangpa taengah pai bal ni. Tedae hlang kut mueh nen ni a bawt eh.
  tbz-SIM: Ò bo nciì mɛdiɛ̀ nkɛ́nɑ kɛ́suó bɛtɔbɛ̀, nɛ̀ o kó tɛfentɛ̀ miɛkɛ ò bo kuɔ
    bɛnìtìbɛ̀ bɛ̀ɛ̀ do kɑri kɛ í yĩɛ̃̀kù, ò bo ndɔ́ kɛ́kpɑnnɛ̀ múnkɛ okpɑ̀ɑ̀tì diɛwè,
    dɛ mɔ̀nnì nɛ́ ndi bɛ̀ yóó ò kùɔmɛ̀ bɑ́ òmɔù í ò potɛ́.
  msy-2020: Egh a gumazamizibagh ifaramin fofozir aghuim ikɨva, egh an ifavarir arazir
    kamɨn an afiragh bar pɨn ikiam. Egh a uan navir averiamɨn nɨghnɨgh suam a bar
    ekefe. Eghtɨ gumazamiziba suam me deravɨra iti. Puvatɨ, a zuamɨra dɨkavighɨva
    men avɨribagh asɨghasigham. Egh a dɨkavigh Atrivir Atriviba Bar Dagh Afirazir
    Kam mɨsoghsɨ damuam. Eghtɨ dughiar kamɨn gumazitam a gasɨghasighan kogham, a uabɨ
    kuram iniam.”
  dop-dop: Ɩ ɑcilɑɣɑtʋ kɑtɑtǝlɑɣɑ kɛ ɩ kɑ tʋsǝnɑ yǝlɑɑ. Ɩ kɑlɑmpɑɑnɩ kɛ́ ɩ kɑ́ kʋnɑ
    yǝlɑɑ pɑɣɑlɛ mpɑ pɑ hʋʋ sɩ pɑ cɑɣɑnɑ pɑ tɩ tɔ. Hɑlǝnɑ ɩ́ kʋlɩ Awulɑɑ Wulɑʋ tɔɔ.
    Wɑɑtʋ ɩnǝɣɩ pɩɩ wɑkǝlɩ-ɩ, pǝ kɑɑ lɩɩnɑ yʋlʋ kiŋ.
  azb-azb: Öz hiyləgərliyi ilə məkrli işlərində uğur qazanacaq və ürəyində özünə qürrələnəcək.
    Əmin-amanlıqda yaşayan çoxlu adamı həlak edəcək və başçılar Başçısına qarşı çıxacaq,
    ancaq əl dəymədən məhv olacaq.
  eng-DBY: 'And through his cunning shall he cause craft to prosper in his hand; and
    he will magnify [himself] in his heart, and by prosperity will corrupt many; and
    he will stand up against the Prince of princes: but he shall be broken without
    hand.'
  hin-2017: उसकी चतुराई के कारण उसका छल सफल होगा, और वह मन में फूलकर निडर रहते हुए
    बहुत लोगों को नाश करेगा। वह सब राजाओं के राजा के विरुद्ध भी खड़ा होगा; परन्तु
    अन्त को वह किसी के हाथ से बिना मार खाए टूट जाएगा।
  wol-KYG: Xelum njublaŋam lay naxee, di réy-réylu, ba bett ñu bare, faagaagal leen,
    te dina dëkk kilifay kilifa yi. Waaye mooy sànku, te loxo du ko laal.
  eng-YLT: '''And by his understanding he hath also caused deceit to prosper in his
    hand, and in his heart he exerteth himself, and by ease he destroyeth many; and
    against the prince of princes he standeth — and without hand he is broken.'
  eng-WYC-2017: by his will, and guile shall be addressed in his hand. And he shall
    magnify his heart, and in abundance of all things, he shall slay full many men.
    And he shall rise against the prince of princes, and without hand he shall be
    all-broken.
  eng-WMBB: Through his policy he will cause deceit to prosper in his hand. He will
    magnify himself in his heart, and he will destroy many in their security. He will
    also stand up against the prince of princes, but he will be broken without human
    hands.
  urd-GVH: अपनी समझ और फ़रेब के ज़रीए वह कामयाब रहेगा। तब वह मुतकब्बिर हो जाएगा। जब
    लोग अपने आपको महफ़ूज़ समझेंगे तो वह उन्हें मौत के घाट उतारेगा। आख़िरकार वह हुक्मरानों
    के हुक्मरान के ख़िलाफ़ भी उठेगा। लेकिन वह पाश पाश हो जाएगा, अलबत्ता इनसानी हाथ
    से नहीं।
  rug-rug: Na sinekesekei si kote tavetavete nia sa pude bokaboka, meke kote vahesi
    pulenia pa bulona si asa. Totoso koa va leana sari tie si kote huara pani sa,
    meke kote turu va tia ia sa sa Baṉara tadi na baṉara. Ba kote ta seke huara si
    asa, ba lopu pa ṉiniraṉira tana tie.
  gaz-gaz: Inni badhaadhuuf jedhee gowwoomsaa hojjeta; akka nama guddaattis of ilaala.
    Inni yommuu isaan waan nagaa qaban seʼanitti baayʼee isaanii balleessee Mootii
    moototaattis ni kaʼa. Taʼu illee inni ni bada; garuu humna namaatiin miti.
  fra-LSG: A cause de sa prospérité et du succès de ses ruses, il aura de l’arrogance
    dans le cœur, il fera périr beaucoup d’hommes qui vivaient paisiblement, et il
    s’élèvera contre le chef des chefs; mais il sera brisé, sans l’effort d’aucune
    main.
  yal-yal: A lugoxi kɔtɛn na, a nɔma nɛn bonne yanfadeni. A wasoma nɛn a sondonni,
    a muxu wuyaxi raxɔrima nɛn naxanye yengin yi a ma, e makantanxi. A kelima nɛn
    Mangane Mangan xili ma, koni a kalama nɛn, hali adama fangan mi a raba.
  haw-1868: A ma kona maalea hoi, e hoolanakila oia i ka hana maalea a kona lima;
    e hookiekie oia ia ia iho iloko o kona naau, a i ka wa maluhia, e luku aku ia
    i na lehulehu; a e ku e no hoi ia i ke Alii o na'lii; aka, e okaoka liilii no
    ia me ka lima ole.
  arb-NAV: وَبِدَهَائِهِ وَمَكْرِهِ يُحَقِّقُ مَآرِبَهُ، وَيَتَكَبَّرُ فِي قَلْبِهِ
    وَيُهْلِكُ الْكَثِيرِينَ وَهُمْ فِي طُمَأْنِينَةٍ، وَيَتَمَرَّدُ عَلَى رَئِيسِ
    الرُّؤَسَاءِ لَكِنَّهُ يَتَحَطَّمُ بِغَيْرِ يَدِ الإِنْسَانِ.
  ewe-ewe: Ana beble nakpɔ dzidzedze eye wòabu eɖokui gã wu ale si wòle. Ne amewo
    bu be yewole dedie la, awu wo dometɔ geɖewo eye wòatsi tsitre ɖe fiawo dzi Fia
    la ŋu. Ke woatsrɔ̃e gake menye to amegbetɔ ƒe ŋusẽ me o.
  eng-LEE: 'And through his intelligence, and because he prospereth, is craftiness
    in his hand; and in his heart will he magnify himself, and in peace will he destroy
    many: he will also stand up against the Prince of princes; but without a human
    hand will he be broken.'
  asm-FB: তেওঁৰ শিল্পকৰ্মৰ দ্বাৰাই তেওঁ নিজৰ হাতেৰে মিছা উন্নতি সিদ্ধ কৰিব, এনে কি,
    তেওঁ নিজৰ ৰজাৰো ৰজাৰ বিৰুদ্ধে উঠিব, আৰু তেওঁক ভঙা হ’ব; কিন্তু মানুহৰ শক্তিৰে নহয়।
  sus-A: عَ عَ يّتّ عِفبٌمَ نّ عَ شَ نَاقُلِ نُن عَ شَ يَنقَنتٍيَ شَ قٍ رَ. عَ مِشِ
    فبٍفبٍ قَشَمَ نّ، نَشٍيٍ بْحّ نُ سَشِ. عَ كٍلِمَ نّ مَنفّيٍ شَ مَنفّ شِلِ مَ.
    كْنْ نَ بِرِن دَنفِ شَنبِ، عَ قَمَ نّ هَلَكِدٍ، هَلَكِ نَشَن مُ كٍلِشِ عَدَ مَ
    مَ.
  fra-SBL: Par sa politique, il fera prospérer la tromperie dans sa main. Il se glorifiera
    dans son cœur, et il détruira beaucoup de gens dans leur sécurité. Il se dressera
    aussi contre le prince des princes, mais il sera brisé sans mains humaines.
  hbo-hbo: וְעַל־שִׂכְלֹ֗ו וְהִצְלִ֤יחַ מִרְמָה֙ בְּיָדֹ֔ו וּבִלְבָבֹ֣ו יַגְדִּ֔יל
    וּבְשַׁלְוָ֖ה יַשְׁחִ֣ית רַבִּ֑ים וְעַ֤ל־שַׂר־שָׂרִים֙ יַעֲמֹ֔ד וּבְאֶ֥פֶס יָ֖ד
    יִשָּׁבֵֽר׃
  pjt-pjt: Munu paluṟu palyangku-palku aṉangu tjuṯa ngunti kuralku munu paluṟunku
    walytjangku mirawaṉiku, ‘Ngayulu puḻka mulapa kutjupa uwankarangka waintaṟa.’
    Kaya aṉangu tjuṯangku kulilku, ‘Munta-uwa-manti, tjinguṟu mayatja nyanga paluṟu
    nganaṉanya wiṟuṟa kanyilku.’ Palu alatji wangkanyangka mayatja paluṟu tjananya
    pungkula wiyalku. Munu paluṟu God Mayatja Katutjanya kuḻu anaṟa kuraṟa pungkuku,
    ka palunya Godalu kutjungku wiyalku.
  kik-kik: Nĩagatũma maũndũ ma maheeni magaacĩre, na nĩakeyona arĩ mũnene gũkĩra andũ
    arĩa angĩ. Rĩrĩa makaigua ta kũrĩ thayũ nĩguo nake akooragithia andũ aingĩ, o
    na okĩrĩre Mũnene wa anene. No rĩrĩ, nĩakanangwo, no ti hinya wa mũndũ ũkaamwananga.
  fra-NCL: A cause de son habileté, il fera prospérer la ruse dans sa main ; il s’enorgueillira
    dans son cœur, et en pleine paix il fera périr beaucoup de gens ; il s’élèvera
    contre le prince des princes, et il sera brisé sans la main d’un homme.
  cek-AK: Anih loe alinghaih rang hoiah a ukhaih prae to qoengsak ueloe, palung thungah
    angmah hoi angmah to amkoeh tih. Monghaih hoiah kami paroeai amrosak tih; anih
    mah angraengnawk ih Angraeng to misatuh tih; toe anih loe kami ih ban patoh ai
    ah anghma angtaa tih.
  cuk-cuk: ” ’We-rey nue-binsaed-nikadba emar-binsaed-gamai guoed, na emargi-obinye
    binsaoed. Ukiagwar, bukidar dulemar-gwen-akar-guosurye-binsamaladi ese berguoed.
    We-rey, Dule-Bur-Nuga-Nikadgine gwisgunonikoed, degi-inigwele, we-rey, burgwenonikoed,
    dulese burgosulid.
  uig-CYR: Өз устатлиғи билән униң назарити астида һәр қандақ һейлә-микирлик хелә
    ронақ тапиду. У көңлидә тәкәббурлишип өзини чоң тутиду; башқиларниң өзлирини бехәтәр
    һес қилған вақтидин пайдилинип туюқсиз зәрб қилип нурғун кишиләрни һалак қилиду;
    у һәтта очуқтин очуқ «Әмирләрниң Әмри»гә қарши чиқиду. Лекин у ахирда инсанларниң
    қолисиз һалак қилиниду.
  tel-2017: అతడు కుటిల బుద్ధితో మోసం ద్వారా వర్థిల్లుతాడు. అతడు రాజాధిరాజుతో సైతం
    యుద్ధం చేస్తాడు. అయితే చివరికి అతడు కూలిపోతాడు-కానీ అది మానవ బలం వల్ల జరగదు.
  hat-BSA: Atravè manèv li yo, se ak riz k ap avanse nan men li. Konsa, li va leve
    tèt li wo nan kè l, epi li va detwi anpil moun pandan yo ansekirite. Anplis, li
    va kanpe kont Prens dè prens yo, men li va vin kraze san èd moun.
  kos-kos: Ke sripen kutasrik ac orek fwacfa lal uh, el ac fah eis pac wo ouiya ke
    inkanek kikiap lal. El ac fah sifacna yukunul ke ma el oru, ac kunausla mwet puspis
    ke inkanek lukma lal. El ac lain pac Tokosra se ma fulat liki nukewa, tusruktu
    ac kunausyukla el, tuh tia ke ku lun mwet uh.
  hbo-WLC: וְעַל־שִׂכְל֗וֹ וְהִצְלִ֤יחַ מִרְמָה֙ בְּיָד֔וֹ וּבִלְבָב֣וֹ יַגְדִּ֔יל
    וּבְשַׁלְוָ֖ה יַשְׁחִ֣ית רַבִּ֑ים וְעַ֤ל־שַׂר־שָׂרִים֙ יַעֲמֹ֔ד וּבְאֶ֥פֶס יָ֖ד
    יִשָּׁבֵֽר׃
  ibo-ibo: Ọ ga-eme ka aghụghọ baa ụba, ọ ga-ahụta onwe ya dịka onye dị elu karịa,
    mgbe ndị mmadụ na-eche na udo dị, ọ ga-ebibi ọtụtụ ndị. Ọ ga-eguzo megide Onyeisi
    nke ndịisi, a ga-ebibi ya ma ọ bụghị nʼike nke mmadụ.
  ory-ory: ପୁଣି, ଆପଣା କୌଶଳ ଦ୍ୱାରା ତାହାର ହସ୍ତରେ ଛଳ ସଫଳ ହେବ ଓ ସେ ଆପଣା ଅନ୍ତଃକରଣରେ ନିଜକୁ
    ବଡ଼ାଇ କରିବ ଓ ସେମାନଙ୍କ ନିରାପଦ କାଳରେ ଅନେକଙ୍କୁ ବିନାଶ କରିବ; ଆହୁରି, ସେ ଅଧିପତିଗଣର ଅଧିପତିଙ୍କ
    ପ୍ରତିକୂଳରେ ଠିଆ ହେବ; ମାତ୍ର ସେ ବିନା ହସ୍ତରେ ଭଗ୍ନ ହେବ।
  chk-chk: Pokiten an tipachemsolä an angangen atuputup epwe fisiöch, epwe pwal lamalamtekia
    lon lelukan. Iwe, epwe arosala chomong aramas mwen resamwo mefi, epwe pwal fiu
    ngeni ewe Samol mi lap seni samol meinisin. Mürin epwe ninnila, nge sap ren pöün
    eman aramas.
  rop-rop: Dumaji im brabli snikinwan en trikibala, im garra dum enijing im wandim.
    Im garra laigim miselp en im garra binijimap loda pipul nomo garram woning. Im
    garra oldei mokimbat en im kaan teiknodis en rispek langa God du, bat God na garra
    binijimap det king.
  ukr-1871: І при його розумі буде й підступ удаватись у його руцї, й буде в серцї
    своїм нести себе високо, ба й часу спокою вигубить він многих і встане навіть
    на Володаря над володарями, але він погибне — не від руки (людської).
  deu-1951: Und ob seiner Klugheit und weil ihm der Betrug in seiner Hand gelingt,
    wird er sich in seinem Herzen erheben und viele in ihrer Sorglosigkeit verderben
    und wider den Fürsten der Fürsten auftreten, aber ohne Handanlegung zusammenbrechen.
  eng-JPS: And through his cunning he shall cause craft to prosper in his hand; and
    he shall magnify himself in his heart, and in time of security shall he destroy
    many; he shall also stand up against the prince of princes; but he shall be broken
    without hand.
  srp-1865: I lukavstvom njegovijem napredovaæe prijevara u njegovoj ruci, i podignuæe
    se u srcu svom, i u miru æe pogubiti mnoge, i ustaæe na kneza nad knezovima, ali
    æe se potrti bez ruke.
  lug-lug: Aliba mulimba nnyo, n’aleetera obulimba okweyongera, era alyegulumiza nnyo.
    Aligwikiriza abantu bangi n’abazikiriza, era n’alumba n’Omukulu w’abalangira.
    Wabula naye alizikirizibwa so si n’amaanyi ag’obuntu.
  heb-heb: ועל שכלו והצליח מרמה בידו ובלבבו יגדיל ובשלוה ישחית רבים ועל שר שרים יעמד
    ובאפס יד ישבר׃
  ben-IRV: তার চালাকির জন্য সে তার হাতের মাধ্যমে ছলনা করে সফলতা লাভ করবে এবং নিজেকে
    সবচেয়ে বড় মনে করবে। লোকে যখন নিজেদের নিরাপদ মনে করবে তখন সে অনেককে ধ্বংস করবে
    এবং রাজাদের রাজার বিরুদ্ধে দাঁড়াবে এবং সে ধ্বংস হবে, কিন্তু মানুষের শক্তিতে নয়।
  pan-pan: ਉਸ ਦੀ ਚਤਰਾਈ ਦੇ ਕਾਰਨ ਉਸਦਾ ਧੋਖਾ ਸਫ਼ਲ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਮਨ ਵਿੱਚ ਘਮੰਡੀ ਹੋ ਕੇ ਬਹੁਤਿਆਂ
    ਦਾ ਨਾਸ ਕਰੇਗਾ। ਉਹ ਹਾਕਮਾਂ ਦੇ ਹਾਕਮ ਦੇ ਵਿਰੁੱਧ ਉੱਠ ਖੜ੍ਹਾ ਹੋਵੇਗਾ ਪਰ ਅੰਤ ਵਿੱਚ ਉਹ ਬਿਨ੍ਹਾਂ
    ਹੱਥ ਲਾਏ ਤੋੜਿਆ ਜਾਵੇਗਾ।
  mya-JVB: သူသည်လိမ္မာ စွာပြုသဖြင့်၊ မုသာ လည်း အောင်မြင် လိမ့်မည်။ စိတ်ထောင်လွှား
    ခြင်းနှင့်တကွမိဿဟာယဖွဲ့သောအားဖြင့် လူများ တို့ကို ဖျက်ဆီး ၍ ၊ သခင် တို့၏သခင် ကို
    ဆန့်ကျင်ဘက် ပြုလိမ့်မည်။ သို့သော်လည်း ၊ လူလက် ဖြင့် ဒဏ်မ ခတ်ဘဲ ကျိုးပဲ့ ပျက်စီးခြင်းသို့
    ရောက်လိမ့်မည်။
  hmo-hmo: “Iena aonega ia bada dainai, iena gaukara mai koikoina dekenai do ia kwalimu.
    Do ia hekokoroku dikadika, bona taunimanima ese ia do idia halusia diba lasi.
    Ia ese danu king ibounai edia King do ia tuari henia gwauraia, to do ia lusi,
    taunimanima edia siahu dekena amo lasi.
  urd-urd: और अपनी चतुराई से ऐसे काम करेगा कि उसकी फ़ितरत के मन्सूबे उसके हाथ में
    खू़ब अन्जाम पाएँगे, और दिल में बड़ा ग़ुरूर करेगा और सुलह के वक़्त में बहुतों को
    हलाक करेगा; वह बादशाहों के बादशाह से भी मुक़ाबिला करने के लिए उठ खड़ा होगा, लेकिन
    बे हाथ हिलाए ही शिकस्त खाएगा।
  rus-SYN: и при уме его и коварство будет иметь успех в руке его, и сердцем своим
    он превознесется, и среди мира погубит многих, и против Владыки владык восстанет,
    но будет сокрушен - не рукою.
  bqc-SIM: Aà kↄ̃ni guu aà mↄafili a bↄlɛiɛ, iↄ dilɛ a ka. Tó gbɛ̃́ↄ yãe daao,
    ↄ̃ a ń dɛ̃ↄnzↄ̃ dasidasi, i fɛlɛ ń kíaↄ Kíao. Wa aà kaalɛ, ãma gbɛ̃nazĩna
    ↄ no.
  tcz-CHONGTHU: Duha thuh leh lheplhah them bulpi ahitoh lhon’a, gilou tah’a hung
    lendoh ding, chuleh mi tamtah gihsalna beiya asuhmang ding ahi. Aman leng chapate
    leh milen milalte geija gal abolkhum ding, amavang, akhonna leh mihem khut thahat
    pang louva amahi kisuchip ding ahi.
  mar-mar: तो कपटाने आपली कारस्थाने सिध्दीस नेईल तसेच तो अधिपतींच्या अधिपतींविरुद्ध
    विरोधात उठेल आणि त्याचा चुराडा होईल पण मनुष्याच्या बलाने नाही.
  qub-qub: Sabïdu cashpanmi llullapar pï-maytapis engañanga. Chayno ruraycorga fiyupami
    munayniyoj-tuconga. Aypalla runatami payman yäracur goyaycajcunata illajpita wañuchenga.
    Llapan raycunapita mas Munayniyojwanpis pillyaytami munangapaj. Chaymi ichanga
    wañuyta tarengapaj.
  bqp-bqp: U koo tii suɑ win dukiɑn sɔ̃ kɑ win bwisin sɔ̃. U koo tɔn dɑbinu go be
    bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. U koo mɑm sinɑ boko seesi. Adɑmɑ u koo kɔsikirɑ goo u
    kun nùn bɑbe.
  hat-hat: L'ap rize anpil. L'a reyisi chak fwa l'ap twonpe moun. L'ap fè lwanj tèt
    li. San bay avètisman, l'ap detwi anpil moun ki t'ap viv ak kè poze. L'ap atake
    ata pi gwo chèf la, chèf tout chèf yo. Men li menm, rive yon lè l'ap disparèt,
    san se pa ankenn moun ki fè l' anyen.
  eng-BSB: Through his craft and by his hand, he will cause deceit to prosper, and
    in his own mind he will make himself great. In a time of peace he will destroy
    many, and he will even stand against the Prince of princes. Yet he will be broken
    off, but not by human hands.
  eng-WEBPB: Through his policy he will cause deceit to prosper in his hand. He will
    magnify himself in his heart, and he will destroy many in their security. He will
    also stand up against the prince of princes, but he will be broken without human
    hands.
  kbq-kbq: Ana ne'mo'a havigema huno vahe'ma revatgama hania avu'avazamo hanigeno,
    maka zampina knarera nehuno, agrama agesama antahisiana nagra maka vahera zamagatere'noe
    huno antahigahie. Ana nehuno rama'a vahera antri hanazaza huno zamahe nefrino,
    maka kini vahe'mokizmi Kini nera ha' huntegahie. Hianagi mago vahe'mo ha'hunteno
    azeri haviza osaniaza agra'a haviza hugahie.
  nhe-BL: Pampa nopa tlanahuatijquetl itztos se tlacajcayajquetl, cuali quimatis quejatza
    tlacajcayahuas huan quintlanis miyac tlacame tlen ipan motemachijtose. Yajaya
    tlahuel mocualitas huan mohueyimatis hasta pehuas quitehuis nopa Tlanahuatijquetl
    Tlen Más Hueyi Que Nochi Tlanahuatiani. Pero nopano Toteco quimajcahuas yonque
    niyon se tlanahuatijquetl ipan tlaltepactli ax huelqui quitlanis.
  bus-bus: À ↄ̃ndↄ̃ↄ guu à mↄnafiki égↄ̃ papanamɛ, eégↄ̃ daa a ka. Tó gbɛ̃nↄ yãke
    dↄ̃naro, ben eé ń dúgu zↄ̃ paripari eé fɛɛ kↄ̃n kínanↄ Kínao. Weé à kaatɛ, mↄde
    gbɛ̃ntee ↄↄnlo.
  gub-BL: Nuzawy kwaw ikatu ma'e nehe. — Ikatu ma'e, i'i putar teko izupe wà nehe.
    Hemu'em putar wanupe nehe. Tuweharupi wiko wera'u putar amo wanuwi nehe. Uzuka
    putar teko tetea'u wanupe wemu'em pà nehe. Iahykaw rehe uze'eg putar nezewe nehe.
    Àzàmàtyry'ym putar Tupàn tuwihawete wanuwihawete ihe nehe, i'i putar nehe. Tupàn
    ae umumaw putar a'e awa a'e nehe. Nuzuka kar kwaw teko wanupe nehe, i'i Kapiriew
    ihewe.
  eng-DRA: 'According to his will, and craft shall be successful in his hand: and
    his heart shall be puffed up, and in the abundance of all things he shall kill
    many: and he shall rise up against the prince of princes, and shall be broken
    without hand.'
