    yvatekueve re Ipo'aka va'e rovai. Ha'e rã omopẽa 'rã avakue po'akaa py e'ỹ ta'vy.
  agu-BL: Tan yi tetz tajtza'kl yi chin cachi' nin, nin tan yi e'chk la'jil, xcyek
    tan cambaje'n wi'nin k'ej. Ej nin tan yi tajtza'kla'tz stocse' tib nim. Ej nin
    wi'nin wunak yi cho'n lk'uke' chic'u'l te'j ẍchiquimok ta'n. Ncha'tz tz'ocopon
    i' tan oyintzi' te yi wi'tz Kajcaw yi at jalen tzi'n tcya'j. Poro quil xcye' te'j,
    ma na slo'onk ta'n.
  ilo-ULB: Babaen iti kinasikapna rumang-ayto iti panangallilaw iti imana. Tumakderto
