  hbo-WLC: וְעַ֥ד שַֽׂר־הַצָּבָ֖א הִגְדִּ֑יל וּמִמֶּ֙נּוּ֙ הרים הַתָּמִ֔יד וְהֻשְׁלַ֖ךְ
