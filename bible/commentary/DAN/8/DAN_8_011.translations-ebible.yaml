verse: DAN.008.011
translations:
  mal-C: അത് സൈന്യത്തിന്റെ അധിപതിയോളം തന്നെത്തന്നെ വലുതാക്കി; അദ്ദേഹത്തിനു നിരന്തരം
    അർപ്പിക്കേണ്ട ഹോമയാഗമൃഗത്തെ നീക്കിക്കളയുകയും അദ്ദേഹത്തിന്റെ വിശുദ്ധമന്ദിരം ഇടിച്ചുകളയുകയും
    ചെയ്തു.
  deu-TKW: Sogar gegen den Fürsten des Heeres überhob er sich; ihm wurde das tägliche
    Brandopfer entzogen, und die Stätte seines Heiligtums zerstört.
  lin-lin: Emitombolaki kino kotia tembe na Mokonzi ya mampinga, elongolaki mbeka
    ya mokolo na mokolo na losambo mpe ebebisaki Esika na Ye ya bule elongo na miboko
    na yango.
  eng-LSV: And to the prince of the host it exerts itself, and the continual [sacrifice]
    has been taken away by it, and thrown down the base of his sanctuary.
  eng-GNV: And extolled himselfe against the prince of the hoste from whome the dayly
    sacrifice was taken away, and the place of his Sanctuarie was cast downe.
  eng-WEBSTER: Yes, he magnified himself even to the prince of the host, and by him
    the daily sacrifice was taken away, and the place of his sanctuary was cast down.
  nhw-BL: Huan mohueyichijqui hasta ica motlali nopa Tlayacanquetl ipan nopa Tlali
    Yejyectzi. Huan yaya catli itztoc nopa cuacuajtli ayacmo quincahuili imasehualhua
    Toteco ma quimacaca Toteco nopa tlacajcahualistli catli monequi mojmostla. Huan
    quichijqui amo tlapajpactli nopa tiopan calijtic campa quihueyichihuaj.
  swh-ONEN: Pembe hiyo ikajikweza ili iwe kama Mkuu wa hilo jeshi; ikamwondolea dhabihu
    ya kila siku, napo mahali pake patakatifu pakashushwa chini.
  bba-bba: Mɑ ɡɑ mɑɑ seewɑ ɡɑ tɑbu kowo ben ɡuro ɡuro seesi. Mɑ ɡɑ bururu bɑɑteren
    yɑ̃ku te bɑ rɑ nùn kue yɔ̃rɑsiɑ. Mɑ ɡɑ win sɑ̃ɑ yeru kɔsukɑ.
  eng-KJVCPB: Yea, he magnified himself even to the prince of the host, and by him
    the daily sacrifice was taken away, and the place of his sanctuary was cast down.
  mpx-mpx: Yaka totona i teli heyan i awatautau labulabum ana ivan ana Tohouwa elana.
    Powon bolo lan maisena ge maisena hi popowonan Tohouwa o elana i lopwali, ge wana
    Limi Bwabwalena ana bwabwalena i apanak.
  luo-luo: Nopiem gi jatend ogendini mag polo, nomiyo misengini mane itimone jatelono
    orumo kendo kare maler mar lemo bende nokethi.
  meu-meu: Sibona e heagi, guba oreana lohiana e dae henia; bena ḡole-oho boubouna,
    e heni louloumu ḡauna, na iena amo e abia oho, bona ena gabu helaḡana na e ḡiḡia
    dobi.
  npi-ULB: त्यसले आफूलाई सेनाका कमान्‍डर जत्तिकै महान् बनायो । त्यसले उहाँबाट नियमित
    होमबलि खोसेर लग्यो, र उहाँको पवित्रस्थानलाई अशुद्ध पारियो ।
  yor-yor: ó sì gbé ara rẹ̀ ga gẹ́gẹ́ bí ọmọ-aládé ẹgbẹ́ ogun ọ̀run; ó sì mú ẹbọ ojoojúmọ́
    kúrò lọ́dọ̀ rẹ̀, ó sì gba ààyè ibi mímọ́ rẹ̀.
  pes-OPCB: او حتی بر ضد «فرماندهٔ قوای آسمانی» قیام کرده، مانع تقدیم قربانیهای روزانه
    به او شد و خانهٔ مقدّس او را ویران ساخت.
  tgl-ULB: Naging dakila ito, kasindakila ng banal na pinuno ng hukbo. Kinuha mula
    sa kaniya ang karaniwang alay na susunugin at naging marumi ang lugar ng kaniyang
    santuwaryo.
  hui-hui: Ani buwa dahuliya andaganaga ami hearunaga kini heagobi bope hole wai bialu
    haya. Ani bialu howa kini ogoni ibuhondo horo bibahendeni mbirale mbira bo lomabu
    delagane wiago ne biagome mo wahaya. Ani buwa ibugua wali agalirume Ngode Datagaliwabe
    mitangi bialu lotu lole mo ngoai haga anda heagobi mo mebia haya.
  mya-mya: ကောင်း​ကင်​ဗိုလ်​ခြေ​တို့​၏​အ​ရှင်​ကို​ပင်​အာ ခံ​လျက် ကိုယ်​တော်​အား​ပူ​ဇော်​နေ​ကျ​ဖြစ်
    သည့်​ယဇ်​များ​ကို​ရပ်​စဲ​စေ​၍​ဗိ​မာန်​တော် ကို​ပျက်​စီး​စေ​၏။-
  bod-N: དེས་ཁེངས་དྲེགས་ཆེན་པོ་དང་བཅས་ནམ་མཁའི་དཔུང་ཚོགས་ཀྱི་གཙོ་བོར་འགྲན་བཙུགས་ཤིང་།
    ནམ་མཁའི་དཔུང་ཚོགས་ཀྱི་གཙོ་བོར་ཕུལ་བའི་དུས་རྒྱུན་གྱི་མཆོད་པ་མེད་པར་བཟོས་པ་དང་གནས་དམ་པའང་བཤིགས་པའོ།
    །
  sna-sna: Rwakazvikudza kuti rukure soMuchinda wehondo, rwakabvisa zvibayiro zvezuva
    nezuva kubva kwaari, uye nzvimbo yeimba yake tsvene ikaputsirwa pasi.
  spa-BLM: Sí, se engrandeció hasta el príncipe del ejército; y le quitó el holocausto
    continuo, y el lugar de su santuario fue derribado.
  cac-cac: Ix stec'b'an sb'a d'a yichan̈ vin̈ yajalil eb' ay d'a satchaan̈ chi'. Ix
    scachanoch vaan yac'chaj silab' tz'ac'ji d'a Dios d'a junjun c'u. Ix yixtanb'at
    b'aj tz'ochtaxon ejmelal d'a Dios chi'.
  swh-ULB: Alizidi kuwa mkubwa, mkubwa kama kamanda wa jeshi la kimungu. Sadaka za
    kuteketezwa za kila siku ziliondolewa mbali na yeye, na sehemu yake takatifu zilitiwa
    unajisi.
  bel-bel: і нават падняўся на Правадыра таго войска, і адабрана была ў Яго штодзённая
    ахвяра, і паганьбавана было месца сьвятыні Ягонай,
  deu-ELBBK: Selbst bis zu dem Fürsten des Heeres tat es groß; und es nahm ihm das
    beständige Opfer weg, und die Stätte seines Heiligtums wurde niedergeworfen.
  mbb-OT: Mid-isip din he lavew sikandin he mekeǥeǥehem te Pengulu te menge linimbag
    diyà te langit. Impeengked din is andew-andew he kebpemuhat diyà te valey te Megbevayà,
    ne midèdeetan din is baley te Megbevayà.
  mal-2015: അതു സൈന്യത്തിന്റെ അധിപതിയോളം തന്നെത്താൻ വലുതാക്കി, അവന്നുള്ള നിരന്തരഹോമയാഗം
    അപഹരിക്കയും അവന്റെ വിശുദ്ധമന്ദിരം ഇടിച്ചുകളകയും ചെയ്തു.
  rmc-rmc: Ľidžalas pes upre a kerelas pestar bareder sar o veľiťeľis la ňeboskra
    armadakro, zaačhaďa e sakodživeseskri obeta le RAJESKE a leskro Chramos čhiďa
    tele.
  nlg-nlg: Sughua te va hughuhughua na vunaghidira rana ghehemate ni kokou, me va
    betoa didira sukaghi tughu bongi tara ghehetighi vania, me va durakea nina Valetabu.
  pes-OPV: و به ضد سردار لشکر بزرگ شد و قربانی دایمی از او گرفته شد و مکان مقدس او
    منهدم گردید.
  ron-1924: С-а ынэлцат пынэ ла кэпетения оштирий, й-а смулс жертфа некурматэ ши й-а
    сурпат локул локашулуй сэу челуй сфынт.
  ben-OBCV: সেই শিংটি এত শক্তিশালী হয়ে উঠল যে সদাপ্রভুর সেনাবাহিনীর প্রধানের বিরুদ্ধে
    নিজেকে প্রতিষ্ঠা করল, সদাপ্রভুকে নিবেদিত দৈনিক নৈবেদ্য ছিনিয়ে নিল এবং তাঁর পবিত্রস্থান
    অপবিত্র করে তুলল।
  som-som: Oo weliba wuu ka sii xoog weynaaday amiirkii ciidanka, oo wuxuu ka qaaday
    qurbaankii la gubanayay oo joogtada ahaa, oo meeshiisii quduuska ahaydna hoos
    baa loo tuuray.
  lat-VUC: 'Et usque ad principem fortitudinis magnificatum est: et ab eo tulit juge
    sacrificium, et dejecit locum sanctificationis ejus.'
  eng-ASVBT: Yea, it magnified itself, even to the prince of the host; and it took
    away from him the continual burnt offering, and the place of his sanctuary was
    cast down.
  ita-1885: Anzi si fece grande fino al capo dell'esercito; e da quel corno fu tolto
    via il sacrificio continuo e fu gettata a basso la stanza del santuario d'esso.
  eng-ULB: It made itself to be as great as the commander of the army. It took away
    from him the regular burnt offering, and the place of his sanctuary was polluted.
  spa-VBL: 'Incluso trató de hacerse tan grande como el Príncipe del ejército celestial:
    eliminó el servicio continuo, y el lugar de su santuario fue destruido.'
  fra-_FOB: Elle s'éleva même jusqu'au chef de l'armée, lui enleva le sacrifice continuel
    et abattit la demeure de son sanctuaire.
  mal-mal: അത് സൈന്യത്തിന്റെ അധിപതിയോളം തന്നെത്താൻ ഉയർത്തി, അവനുള്ള നിരന്തരഹോമയാഗം
    അപഹരിക്കുകയും അവന്റെ വിശുദ്ധമന്ദിരം ഇടിച്ചുകളയുകയും ചെയ്തു.
  lit-lit: Jis pasidarė didis net prieš kareivijos kunigaikštį ir nuo jo jis pašalino
    kasdienę auką ir ano šventyklos vieta buvo prablokštas žemėn.
  urd-GVR: Wuh baṛhte baṛhte āsmānī fauj ke kamānḍar tak bhī pahuṅch gayā aur use
    un qurbāniyoṅ se mahrūm kar diyā jo use rozānā pesh kī jātī thīṅ. Sāth sāth sīṅg
    ne us ke maqdis ke maqām ko tabāh kar diyā.
  suz-BL: मेकोमी लडाइ पाइब आन नेल्‍ल क्‍येङा ठेयब कली यो ठेयब लेश्‍शो लोव़ पा, नाक्‍त
    किंत किंत ङा चोशा चढ़ेतीक रोइश्‍शा, परमप्रभु यावे आ बाक्‍तीके खिं प्रेश्‍शा गेप्‍तु।
    दानीएल ९:२७
  eng-NOY: Yea, he magnified himself even to the Prince of the host, and the daily
    sacrifice did he take away from him, and the place of his sanctuary was cast down.
  ita-1927: S’elevò anzi fino al capo di quell’esercito, gli tolse il sacrifizio perpetuo,
    e il luogo del suo santuario fu abbattuto.
  ckb-ckb: خۆی بە گەورە زانی تاوەکو خۆی یەکسان بکات بە خودای سوپاسالاری ئاسمان. قوربانی
    ڕۆژانە لەکارخرا و پیرۆزگاکەی وێران کرا.
  eng-BBE: It made itself great, even as great as the lord of the army; and by it
    the regular burned offering was taken away, and the place overturned and the holy
    place made waste.
  kan-OKCV: ಅದು ಯೆಹೋವ ದೇವರ ಸೈನ್ಯದ ಅಧಿಪತಿಗೆ ವಿರೋಧವಾಗಿ ಬಲಗೊಂಡು, ನಿತ್ಯ ಯಜ್ಞವನ್ನು ಯೆಹೋವ
    ದೇವರಿಗೆ ಸಲ್ಲದಂತೆ ಮಾಡಿ, ಅವನ ಪವಿತ್ರ ಸ್ಥಾನವನ್ನು ಕೆಡವಿ ಹಾಕಲಾಯಿತು.
  tam-2017: அது சேனையினுடைய அதிபதிவரைக்கும் தன்னை உயர்த்தி, அவரிடத்திலிருந்து அனுதின
    பலியை அகற்றிவிட்டது; அவருடைய பரிசுத்த இடம் தள்ளப்பட்டது.
  spa-RV-1909: Aun contra el príncipe de la fortaleza se engrandeció, y por él fué
    quitado el continuo sacrificio, y el lugar de su santuario fué echado por tierra.
  ron-BTF: Da, s-a preamărit chiar până la prințul oștirii și prin el sacrificiul
    zilnic a fost luat și locul sanctuarului său a fost dărâmat.
  eng-WEBP: Yes, it magnified itself, even to the prince of the army; and it took
    away from him the continual burnt offering, and the place of his sanctuary was
    cast down.
  eng-FBV: It even tried to make itself as great as the Prince of the heavenly army—it
    removed the continual service, and the place of his sanctuary was destroyed.
  nch-BL: Huan mohueyichijqui hasta ica motali nopa Tayacanquet ipan nopa Tali Yejyectzi.
    Huan yaya cati quiixnextía nopa cuacuajti ayecmo quincahuili imasehualhua Toteco
    ma quimacaca Toteco nopa tacajcahualisti cati monequi mojmosta. Huan quichijqui
    amo tapajpacti nopa tiopan calijtic campa quihueyichihuaj.
  vie-1934: Nó làm mình nên lớn cho đến tướng cơ binh; nó cất của lễ hằng dâng khỏi
    Ngài, và nơi thánh của Ngài bị quăng xuống.
  hin-CV: उसने अपने आपको याहवेह की सेना के सेनापति के जैसे बड़ा बना लिया; उसने याहवेह
    को चढ़ाए जानेवाले प्रतिदिन के बलिदान को छीन लिया, और उसके पवित्र स्थान को नीचे
    फेंकवा दिया.
  spa-BES: Se hizo grande, incluso tan grande como el jefe del ejército; y por eso
    la ofrenda quemada regular fue quitada, y el lugar sagrado fue echado abajo.
  tdx-tdx: Eka, nizonjoñe nahatakatse ty handigiligi’ i mpifehe’ i valobohòkey, kanao
    tinava’e ama’e i fisoroñañe boak’ àndroy vaho naretsa’e ambane i toe’e miavakey.
  tha-KJV: มันพองตัวขึ้​นอ​ีก แม้​กระทั่งถึงจอมของบริ​วาร และเครื่องเผาบูชาประจำวั​นก​็​ถู​กชิงไปเสีย
    และสถานบริ​สุทธิ​์ของพระองค์​ก็​ถู​กเหวี่ยงลง
  por-BR-2018: Engrandeceu-se até contra o príncipe do exército, e por ele foi tirado
    o contínuo sacrifício , e o lugar de seu santuário foi derrubado.
  deu-ELO: Selbst bis zu dem Fürsten des Heeres tat es groß; und es nahm ihm das beständige
    Opfer weg, und die Stätte seines Heiligtums wurde niedergeworfen.
  eng-WYC-2018: And he was magnified till to the prince of (the) strength, and he
    took away from him the continual sacrifice, and casted down the place of his hallowing.
    (And it was magnified unto the Prince of the host, and it took away from him the
    continual, or the daily, sacrifice, and threw down his sanctuary, or destroyed
    his Temple.)
  epo-epo: Kaj eĉ kontraŭ la armeestron ĝi leviĝis, forprenis de li la ĉiutagajn oferojn,
    kaj ruinigis lian sanktan loĝejon.
  uig-PIN: (u tolimu mǝƣrurlinip, ⱨǝtta samawiy ⱪoxunning Sǝrdari bilǝn tǝng bolmaⱪqi
    bolup, ibadǝthanida Sǝrdarƣa atap kündilik ⱪurbanliⱪ sunuxni ǝmǝldin ⱪaldurdi,
    ⱨǝmdǝ Sǝrdarning ibadǝthanisidiki «muⱪǝddǝs jay»ni wǝyran ⱪiliwǝtti.
  beo-beo: 'Amola e da Hebene dadi gagui gilisisu amo ilia Hina Bagade Ema gegemusa:
    dawa:i galu. Hina Bagadema eso huluane gobele salasu hou, amo e da hedofai amola
    e da Debolo diasu gugunufinisi dagoi.'
  tpi-OTNT: Na tu kom i traim long daunim King bilong ami bilong heven. Em i pinisim
    pasin bilong mekim ofa long dispela King, na em i bagarapim haus ol manmeri i
    save lotuim dispela King long en.
  hau-SA: Sai ya ɗora kansa ya zama mai girma kamar Sarkin runduna; sai aka ɗauke
    hadaya ta kullayaumi daga gare shi, aka kuma saukar da wurin masujadarsa ƙasa.
  uig-LAT: (u tolimu meghrurlinip, hetta samawiy qoshunning Serdari bilen teng bolmaqchi
    bolup, ibadetxanida Serdargha atap kündilik qurbanliq sunushni emeldin qaldurdi,
    hemde Serdarning ibadetxanisidiki «muqeddes jay»ni weyran qiliwetti.
  nde-nde: Lwaziphakamisa ngokuzikhukhumeza njengengomlawuli webutho likaThixo, lwamisa
    umhlatshelo walo wansuku zonke kuThixo lendawo yakhe yokukhonzela yangcoliswa.
  ton-ton: ‌ʻIo, naʻa mo e ʻEiki ʻoe ngaahi tokolahi naʻa ne fai fakafielahi ki ai,
    pea naʻe taʻofi meiate ia ʻae feilaulau ʻaho, pea naʻe fakalieliaʻi hono potu
    tapu.
  ces-1613: Anobrž až k vojska toho knížeti zpjal se, nebo od něho zastavena byla
    ustavičná obět, a zavržen příbytek svatyně Boží,
  eng-WMB: Yes, it magnified itself, even to the prince of the army; and it took away
    from him the continual burnt offering, and the place of his sanctuary was cast
    down.
  tam-TCV: அது சேனையின் தலைவராகிய இறைவனைப்போல தானும் பெரியவனாயிருக்கும்படி, தன்னை
    உயர்த்தியது. அது அவரிடமிருந்து அன்றாட பலியையும் எடுத்துக்கொண்டது. அவரின் பரிசுத்த
    ஆலயம் தாழ்த்தப்பட்டது.
  ceb-ULB: Gipakasama niya kabantogan ang iyang kaugalingon sa pangulo sa kasundalohan.
    Gikuha niini gikan kaniya ang inadlawang halad sinunog, ug gihugawan ang dapit
    sa iyang templo.
  pol-UBG: Wzniósł się nawet aż do księcia tego wojska i przez niego została odjęta
    codzienna ofiara i zostało porzucone miejsce jego świątyni.
