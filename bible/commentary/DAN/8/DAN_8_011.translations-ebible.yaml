    ھەمدە سەردارنىڭ ئىبادەتخانىسىدىكى «مۇقەددەس جاي»نى ۋەيران قىلىۋەتتى.
  sus-sus: A naxa a yɛtɛ ite han koore malekɛ galie xa mangɛ fan xili ma, a fa na
