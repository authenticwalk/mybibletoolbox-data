  ory-ory: ହଁ, ସେହି ବାହିନୀଗଣର ଅଧିପତି ବିରୁଦ୍ଧରେ ଆପଣାର ବଡ଼ାଇ କରି ତାହାଙ୍କଠାରୁ ନିତ୍ୟ ହୋମାର୍ଥକ
