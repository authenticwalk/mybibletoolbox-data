  heb-heb: ועד שר הצבא הגדיל וממנו הרים התמיד והשלך מכון מקדשו׃
  ben-IRV: সে মহান হয়ে উঠল, এমনকি সে সেই বাহিনীদের কর্তার সমান বলে দাবি করল। তাঁর
