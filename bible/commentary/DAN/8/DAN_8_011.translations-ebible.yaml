    অপবিত্র করল।
  pan-pan: ਸਗੋਂ ਉਸ ਨੇ ਸੈਨਾਂ ਦੇ ਪ੍ਰਧਾਨ ਤੱਕ ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਾ ਵਧਾਇਆ ਅਤੇ ਉਸ ਤੋਂ ਸਦਾ ਦੀ
    ਬਲੀ ਚੁੱਕੀ ਗਈ ਅਤੇ ਉਸ ਦਾ ਪਵਿੱਤਰ ਸਥਾਨ ਢਾਇਆ ਗਿਆ।
  mya-JVB: ထိုမျှမက၊ ဗိုလ်ခြေ သခင် တိုင်အောင် ထောင်လွှား ခြင်းကို ပြုလျက် ၊ နေ့ရက်အစဉ်
    ပြုသောဝတ်ကိုပယ်၍၊ သန့်ရှင်း ရာဌာနတော်ကို ရှုတ်ချ လေ၏။
  hmo-hmo: Io, unai doa maragina ese guba taudia edia Biaguna danu ia dagedage henia,
    bona iena dina ibounai boubou henia gauna ia koua, bona Dubu Helaga ena gaukara
    ia hadikaia.
  urd-urd: बल्कि उसने अजराम के फ़रमाँरवाँ तक अपने आप को बलन्द किया, और उससे दाइमी
    क़ुर्बानी को छीन लिया और उसका मक़दिस गिरा दिया।
  rus-SYN: и даже вознесся на Вождя воинства сего, и отнята была у Него ежедневная
    жертва, и поругано было место святыни Его.
  bqc-SIM: À azĩa dì à sáakpà ń zĩgↄ̃piↄ Kíao. À sa pↄ́ wìↄ owà lá gu
    lɛ́ dↄ mìdɛ, à aà kúkĩi kɛ̀ bɛzia ũ.
  tcz-CHONGTHU: Chuin kiloupi sahtah in, van sepai lamkai pipu jong chu adoutan, niseh’a
    maicham thilto tang louva hung kitohho jong akilah in, chuleh maicham muntheng
    hojong abonin asumang tan ahi.
  mar-mar: आणि त्याने आपणाला त्या सैन्याच्या अधिपतीबरोबर मोठ केले, आणि त्याचे नित्याचे
    होमार्पण बंद केले, व त्याच्या पवित्रस्थानाची जागा पाडून टाकली.
  qub-qub: Estrëllacunapa mandajnin Tayta Diostapis apäriyta munaran. Diosta adurana
    wasitapis ganrachiran. Waran-waran Diospaj rupachicunantapis illgächiran.
  bqp-bqp: Mɑ gɑ mɑɑ seewɑ gɑ tɑbu kowo ben guro guro seesi. Mɑ gɑ bururu bɑɑteren
    yɑ̃ku te bɑ rɑ nùn kue yɔ̃rɑsiɑ. Mɑ gɑ win sɑ̃ɑ yeru kɔsukɑ.
  hat-hat: Li grandi, li menm rive atake chèf lame ki nan syèl la, li fè yo sispann
    ofri bèt pou touye pou li. Li fè kraze Tanp yo te mete apa pou li a.
  eng-BSB: It magnified itself, even to the Prince of the host; it removed His daily
    sacrifice and overthrew the place of His sanctuary.
  eng-WEBPB: Yes, it magnified itself, even to the prince of the army; and it took
    away from him the continual burnt offering, and the place of his sanctuary was
    cast down.
  kbq-kbq: Ana nehuno monafima nemaniza sondia vahete Kva nekna hanue nehuno agrite'ma
    mago mago zupama ofama hunentaza ofanena erinetreno, mono'ma hunentaza nonena
    eri haviza hutre'ne.
  nhe-BL: Huan mohueyichijqui hasta ica motlali nopa Tlayacanquetl ipan nopa Tlali
    Yejyectzi. Huan yajaya tlen itztoc nopa cuacuajtli ayoc quincahuili itlacajhua
    Toteco ma quimacaca Toteco nopa tlacajcahualistli tlen monequi mojmostla. Huan
    quichijqui ax tlapajpactic nopa tiopan calijtic campa quihueyichihuaj.
  bus-bus: À a zĩnda sɛ̀ à kɛ̀ sáa kↄ̃n zĩ̀kpɛɛ pìnↄ Kínao. À saa kɛ̀ wègↄ̃ ooa lán
    guu e dↄↄ nà mì dɛ̀ à à kúkii kɛ̀ bɛzĩ ũ.
  gub-BL: Te umume'u a'e zauxiapekwer wanuwihaw iàmàtyry'ym àwàm no. Teko uzuka ma'ea'yr
    a'e tuwihaw henataromo wà. A'e àràpuhàrànete awa umupytu'u kar ma'ea'yr wazuka
    re wà kury. Umuaiw hàpuzuhu no.
  eng-DRA: 'And it was magnified even to the prince of the strength: and it took away
    from him the continual sacrifice, and cast down the place of his sanctuary.'
