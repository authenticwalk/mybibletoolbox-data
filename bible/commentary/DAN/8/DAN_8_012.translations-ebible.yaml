verse: DAN.008.012
translations:
  mal-C: സൈന്യത്തിന്റെ അധിപതിയോടുള്ള മത്സരംനിമിത്തം, നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗത്തിന്റെ
    സ്ഥാനത്ത് തന്നെ സേവിക്കാനുള്ള സമൂഹത്തെ ആ മൃഗം നിയമിച്ചു. അതു സത്യത്തെ തകിടംമറിച്ചുകൊണ്ടു
    ചെയ്ത പ്രവൃത്തികളിലെല്ലാം അഭിവൃദ്ധിപ്രാപിക്കുകയും ചെയ്തു.
  deu-TKW: Frevel wurde an die Stelle des täglichen Brandopfers gesetzt, und er warf
    die Wahrheit zu Boden und hatte mit seinem Thun Gelingen.
  lin-lin: Likolo ya botomboki ya bato liboso ya Nzambe, mampinga ya likolo ekomaki
    na se ya bokonzi ya liseke elongo na mbeka ya mokolo na mokolo. Liseke yango ezalaki
    kolonga na makambo nyonso oyo ezalaki kosala mpe ebwakaki solo na mabele.
  eng-LSV: And the host is given up, with the continual [sacrifice], through transgression,
    and it throws down truth to the earth, and it has worked, and prospered.
  eng-GNV: 'And a time shall be giuen him ouer the dayly sacrifice for the iniquitie:
    and it shall cast downe the trueth to the ground, and thus shall it doe, and prosper.'
  eng-WEBSTER: And a host was given him against the daily sacrifice by reason of transgression,
    and it cast down the truth to the ground; and it practiced, and prospered.
  nhw-BL: Huan mosisiniyaya yaya catli itztoc nopa cuacuajtli, huan Toteco quicajqui
    imasehualhua imaco. Nojquiya quicahuili ma quiquetza nopa tlacajcahualistli catli
    quitencahuayayaj mojmostla. Huan ne tlacatl catli eliyaya ne cuacuajtli quicuesijcaitac
    catli melahuac, huan quichijqui san catli yaya quinequiyaya, huan nochi catli
    quichijqui quisqui cuali para ya.
  swh-ONEN: Kwa sababu ya uasi, jeshi la watakatifu na dhabihu za kila siku vikatiwa
    mikononi mwake. Ikafanikiwa katika kila kitu ilichofanya, nayo kweli ikatupwa
    chini.
  bba-bba: Gɑ wɔllun tɑbu kowobu kɑ bɑɑdommɑn yɑ̃kunu nɔmɑ doke ɡɑ kɑmiɑ torɑnun sɔ̃.
    Mɑ ɡɑ ɡem kɑsɑ kuɑ temɔ. Ye ɡɑ bwisikɑ ɡu ko kpuro, yɑ ɡu koorɑwɑ.
  eng-KJVCPB: And a host was given him against the daily sacrifice by reason of transgression,
    and it cast down the truth to the ground; and it practised, and prospered.
  luo-luo: Nikech ngʼanyone, oganda mar joler kod misengni mitimo pile ka pile noket
    e lwete. Gimoro amora mane otimo ne odhi maber, kendo adiera nojwangʼ.
  meu-meu: Bena orea na ia imana ai e heato, bona gole oho boubouna, e heni louloumu
    ḡauna, danu, kara havara dainai; hereva momokani na tano ai e henege dobi, bona
    hari doa e gaukarava bona ena namo e habadaiava.
  npi-ULB: विद्रोहको कारणले, त्‍यो सेनालाई बोकोको सिङकहाँ सुम्पिइनेछ, र होमबलि रोकिनेछ
    । त्यो सिङले सत्यतालाई तल जमिनमा फाल्नेछ, र त्यसले जे गर्छ त्यसमा त्यो सफल हुनेछ
    ।
  yor-yor: A fún un ní ẹgbẹ́ ogun ọ̀run àti ẹbọ ojoojúmọ́ nítorí ìwà ọlọ̀tẹ̀ ẹ rẹ̀,
    ó sọ òtítọ́ nù nínú gbogbo ohun tó ṣe.
  pes-OPCB: به خاطر گناه قوم به او اجازه داده شد قوی شود و مانع تقدیم قربانیهای روزانه
    گردد. آن شاخ هر چه خواست انجام داد و حقیقت و عدالت را پایمال کرد.
  tgl-ULB: Dahil sa paghihimagsik, ibibigay ang hukbo sa sungay ng kambing at ititigil
    ang alay na susunugin. Ihahagis ng sungay ang katotohanan sa lupa at magtatagumpay
    ito sa kaniyang ginagawa.
  hui-hui: Wali agalime mana ko wiaru biyagome ne biago ibu hongo hayagola dahuliya
    andaganaga ami hearu bope halu horo bibahendengi mbirale bo lomabu delaga mana
    henene wiaru mo mebia hai haya. Ngode Datagaliwabenaga bi bibahende heneneore
    lowini ngaru wali agalime talialu nabilo lowa ne ogoni ibugua bi ogoni mo nagalone
    halu wali agalime hale howa talialu bulilono mo wahaya. Ani bialu howa ibunime
    buabiya alego bibahende biai halu haya.
  mya-mya: လူ​တို့​သည်​နေ့​စဉ်​ပူ​ဇော်​နေ​ကျ​ယဇ်​များ ကို​ပူ​ဇော်​မည့်​အ​စား​စစ်​မှန်​သော​ဘာ​သာ
    တ​ရား​ကို​မြေ​သို့​တိုင်​အောင်​ရှုတ်​ချ​ကြ​၏။ ထို​ဦး​ချို​သည်​ပြု​လေ​သ​မျှ​သော​အ​မှု
    တို့​တွင်​အောင်​မြင်​လေ​သည်။
  bod-N: སྡིག་ཉེས་ཀྱི་དབང་གིས་སྐྱེས་བུ་དམ་པས་དུས་རྒྱུན་གྱི་མཆོད་པའང་ཁོ་ལ་གཏད་པ་དང་།
    དེས་བདེན་པ་ཉིད་ས་ལ་བརྡབས་ཤིང་ཅི་བྱེད་འདོད་ན་དོན་ཀུན་ལྷུན་གྱིས་འགྲུབ་པའོ། །
  sna-sna: Nokuda kwokumukira, hondo yavatsvene uye chibayiro chamazuva ose zvakapiwa
    kwarwuri. Rwakabudirira pane zvose zvarwaiita, uye chokwadi chikakandirwa pasi.
  spa-BLM: El ejército se entregó a él junto con el holocausto continuo por desobediencia.
    Echó por tierra la verdad, e hizo su voluntad y prosperó.
  cac-cac: A yuj schuc pensaril jun yajal chi', ix yac'och soldado b'aj tz'ac'jitaxon
    silab' d'a junjun c'u yed' scachjioch vaan yac'ji silab' chi'. Ix satanel jun
    ejmelal vach' alb'ilcan yuj Dios. Ichato chi' b'ian ix sc'ulan tas snib'ej.
  swh-ULB: Kwasababu ya uasi, pembe ya mbuzi ilipewa jeshi, na sadaka za kuteketezwa
    zitasitishwa. Pembe itautupa ukweli chini ardhini, na itafanikiwa katika kila
    jambo ilifanyalo.
  bel-bel: і войска аддадзена разам з штодзённаю ахвяраю за грэх, і ён, скідаючы ісьціну
    на зямлю, дзеяў і меў посьпех.
  deu-ELBBK: Und das Heer wurde dahingegeben samt dem beständigen Opfer, um des Frevels
    willen. Und es warf die Wahrheit zu Boden und handelte und hatte Gelingen. –
  mbb-OT: Minsan pa te iyan heini kerepasan din, intuǥut he mezizalem te gehem din
    is menge linimbag diyà te langit wey is andew-andew he kebpemuhat. Bali wazà diyà
    te kandin is tutuu, ne mibmelempusen sikandin diyà te menge vaal zin.
  mal-2015: അതിക്രമം ഹേതുവായി നിരന്തരഹോമയാഗത്തിന്നെതിരായി ഒരു സേന നിയമിക്കപ്പെടും;
    അതു സത്യത്തെ നിലത്തു തള്ളിയിടുകയും കാര്യം നടത്തി സാധിപ്പിക്കയും ചെയ്യും.
  rmc-rmc: Le Devleskre manuša visaľile le Devlestar andre vzbura a oddine pes ole
    rohoske a obetinenas leske. Oda rohos čhiďa o čačipen pre phuv a savoro, so kerelas,
    leske avelas avri.
  nlg-nlg: Rana vure tara gonighi rana lei totobo tara hahi iga, mara nia murilio
    na sukaghi te maemane tara gonia tughu dani, mara sonikeha tana voladira na taluuutuni
    te utuni. Na kala eni te nighi laga vule na lei totobo te gonighi.
  pes-OPV: و لشکری به ضد قربانی دایمی، به‌سبب عصیان (قوم به وی ) داده شد و آن (لشکر)راستی
    را به زمین انداختند و او (موافق رای خود) عمل نموده، کامیاب گردید.
  ron-1924: Оастя а фост педепситэ дин причина пэкатулуй сэвыршит ымпотрива жертфей
    некурмате; корнул а арункат адевэрул ла пэмынт ши а избутит ын че а ынчепут.
  ben-OBCV: বিদ্রোহের কারণে সদাপ্রভুর লোকদের এবং দৈনিক উৎসর্গ তার হাতে সঁপে দেওয়া
    হল; সে যা কিছু করল সবকিছুতেই সফল হল এবং সত্য বর্জিত হল।
  som-som: Markaasaa ciidankii iyo qurbaankii joogtada ahaaba isagii la siiyey, waxaana
    loo siiyey xadgudub, markaasuu runtii dhulka ku soo tuuray, wuxuu sameeyey ayuuna
    ku barwaaqoobay.
  lat-VUC: 'Robur autem datum est ei contra juge sacrificium propter peccata: et prosternetur
    veritas in terra, et faciet, et prosperabitur.'
  eng-ASVBT: And the host was given over to it together with the continual burnt offering
    through transgression; and it cast down truth to the ground, and it did its pleasure
    and prospered.
  ita-1885: E l'esercito fu esposto a misfatto contro al sacrificio continuo; ed egli
    gettò la verità in terra, ed operò, e prosperò.
  eng-ULB: Because of rebellion, the army will be given over to the goat's horn, and
    the burnt offering will be stopped. The horn will throw truth down to the ground,
    and it will succeed in what it does.
  spa-VBL: Un ejército de pueblos y el servicio continuo le fueron entregados a causa
    de la rebelión, y derribó la verdad, y tuvo éxito en todo lo que hizo.
  fra-_FOB: Et l'armée fut livrée avec le sacrifice continuel, à cause du péché, et
    la corne jeta la vérité par terre, et elle agit et prospéra.
  mal-mal: അതിക്രമംനിമിത്തം നിരന്തരഹോമയാഗത്തിനെതിരെ ഒരു സേന നിയമിക്കപ്പെടും; അത് സത്യം
    നിലത്ത് തള്ളിയിട്ടു. അവൻ ഇതെല്ലാം നടത്തി വിജയിക്കുകയും ചെയ്യും.
  urd-GVR: Us kī fauj se rozānā kī qurbāniyoṅ kī behurmatī huī, aur sīṅg ne sachchāī
    ko zamīn par paṭaḳh diyā. Jo kuchh bhī us ne kiyā us meṅ wuh kāmyāb rahā.
  suz-BL: मिनु आ परमप्रभु कली काइ मटितीकेमी नाक्‍त किंत किंत ङा चढे़तीक मचढ़ेचा ङा
    पा गेय पाइब वोइक्‍तु। मिनु मेकोमी थमा पा शेंतीक कली खतम पोक्‍शा, आ मरिम्‍शो पतीक
    चहिं बारना बारन लपाइक्‍तु।
  eng-NOY: And a host was placed over the daily sacrifice with impiety, and it cast
    down truth to the ground, and it accomplished its purpose and prospered.
  ita-1927: L’esercito gli fu dato in mano col sacrifizio perpetuo a motivo della
    ribellione; e il corno gettò a terra la verità, e prosperò nelle sue imprese.
  ckb-ckb: لەبەر یاخیبوون، سوپا پیرۆزەکان و پێشکەشکردنی قوربانی ڕۆژانە درانە دەستی
    شاخەکە. ڕاستی خرایە ژێر پێ، شاخەکەش لە هەموو ئەوەدا سەرکەوتوو بوو کە کردی.
  eng-BBE: '... against the regular burned offering; and ... crushed down to the earth,
    and it did its pleasure and things went well for it.'
  kan-OKCV: ಪ್ರತಿದಿನ ಯಜ್ಞದ ಸಂಗಡ ಯೆಹೋವ ದೇವರ ಸೈನ್ಯವೂ ಸಹ ಅಪರಾಧದ ನಿಮಿತ್ತವಾಗಿ ಅದಕ್ಕೆ ಕೊಡಲಾಯಿತು.
    ಅದು ಸತ್ಯವನ್ನು ನೆಲಕ್ಕೆ ಕೆಡವಿ, ಇಷ್ಟಾರ್ಥವನ್ನು ಪೂರೈಸಿಕೊಂಡು ಅನುಕೂಲ ಪಡೆಯಿತು, ವೃದ್ಧಿಗೆ
    ಬಂದಿತು.
  tam-2017: பாதகத்தினிமித்தம் அனுதின பலியுடன்கூட சேனையும் அதற்கு ஒப்புக்கொடுக்கப்பட்டது;
    அது சத்தியத்தைத் தரையிலே தள்ளியது; அது செய்ததெல்லாம் அதற்குச் சாதகமானது.
  spa-RV-1909: 'Y el ejército fuéle entregado á causa de la prevaricación sobre el
    continuo sacrificio: y echó por tierra la verdad, é hizo cuanto quiso, y sucedióle
    prósperamente.'
  ron-BTF: Și o oaste i-a fost dată împotriva sacrificiului zilnic, din cauza fărădelegii
    și a aruncat adevărul la pământ; și a lucrat și a prosperat.
  eng-WEBP: The army was given over to it together with the continual burnt offering
    through disobedience. It cast down truth to the ground, and it did its pleasure
    and prospered.
  eng-FBV: An army of people and the continual service were handed over to it because
    of rebellion, and it overthrew truth, and it was successful in everything it did.
  nch-BL: Huan mosisiniyaya yaya cati quiixnextiyaya nopa cuacuajti, huan Toteco quincajqui
    imasehualhua imaco. Nojquiya quicahuili ma quitilquetza nopa tacajcahualisti cati
    quitencahuayayaj mojmosta. Huan ne tacat cati eliyaya nopa cuacuajti quicuesijcaitac
    cati melahuac, huan quichijqui san cati yaya quinequiyaya, huan nochi cati quichijqui
    quisqui cuali para ya.
  vie-1934: Vì cớ tội lỗi thì cơ binh được phó cho nó, luôn với của lễ thiêu hằng
    dâng; và nó ném bỏ lẽ thật xuống đất, nó làm theo ý mình và được thạnh vượng.
  hin-CV: विद्रोह के कारण, याहवेह के लोग और प्रतिदिन का बलिदान उसे दे दिये गए. वह
    जो कुछ भी करता, उसमें उन्‍नति करता गया, और सच्चाई को भूमि पर फेंक दिया गया.
  spa-BES: Y él ejército fue entregado al cuerno a causa de la transgresión junto
    con él sacrificio continuo; echó por tierra la verdad e hizo lo que quiso y próspero.
  tdx-tdx: Fiolàñe ty nanolorañe aze i valobohòkey naho i sorom-boak’ àndroy. Nafetsa’e
    ambane ty havañonañe naho nanoe’e ze nisatri’e vaho nirao­rao.
  tha-KJV: และเพราะเหตุการละเมิด เขาได้รับมอบบริวารไว้​สู้​กับการเผาบูชาประจำวัน และความจริ​งก​็​ถู​กเหวี่ยงลงที่​ดิน
    และเขานั้​นก​็​ปฏิบัติ​งานและเจริญขึ้น
  por-BR-2018: E por causa da transgressão, o exército lhe foi entregue, assim como
    o contínuo sacrifício ; e lançou a verdade em terra, e teve sucesso naquilo que
    fez.
  deu-ELO: Und das Heer wurde dahingegeben samt dem beständigen Opfer, um des Frevels
    willen. Und es warf die Wahrheit zu Boden und handelte und hatte Gelingen. -
  eng-WYC-2018: Forsooth strength was given to him against the continual sacrifice
    for sins, and truth shall be cast down in (the) earth; and he shall have prosperity,
    and shall do. (And the heavenly host was delivered unto it, and it raised itself
    up against the continual, or the daily, sacrifice for sins, and it threw down
    the truth to the ground; and it prospered, or was successful, in all that it did.)
  epo-epo: Forto estis donita al ĝi kontraŭ la ĉiutagaj oferoj pro peko; kaj ĝi ĵetis
    la veron sur la teron kaj laboris kun sukceso.
  uig-PIN: Asiyliⱪ tüpǝylidin Hudaning hǝlⱪi wǝ kündilik ⱪurbanliⱪ qong münggüzgǝ
    tapxurulidu). U ⱨǝⱪiⱪǝtni ayaƣ asti ⱪilidu; uning barliⱪ ixliri naⱨayiti onguxluⱪ
    boldi.
  beo-beo: Amalalu, Debolo diasu amoga dunu amola uda da gobele salasu houdafa amo
    fisili, ilia Debolo ganodini wadela:i hou fawane hamosu. Godema dafawaneyale dawa:su
    houdafa da yolesi dagoi ba:i. Amola gaheabolo hono da hi hanai hou amo hahawane
    didili hamonanu.
  tpi-OTNT: Ol manmeri i bin mekim pasin nogut, olsem na dispela kom i kisim strong
    bilong daunim ol ami bilong heven na bilong pinisim pasin bilong mekim ofa long
    olgeta de. Ol tok bilong God i tru olgeta, tasol dispela kom i rabisim dispela
    tok, bai ol manmeri i no ken bihainim moa. Olgeta samting dispela kom i laik mekim,
    em i mekim tasol.
  hau-SA: Saboda tawaye, sai aka ba da rundunar tsarkaka da kuma hadayar ƙonawa ta
    kowace rana ga ƙahon. Sai ya yi watsi da gaskiya, ya yi abin da ya ga dama, ya
    kuwa yi nasara.
  uig-LAT: Asiyliq tüpeylidin Xudaning xelqi we kündilik qurbanliq chong münggüzge
    tapshurulidu). U heqiqetni ayagh asti qilidu; uning barliq ishliri nahayiti ongushluq
    boldi.
  nde-nde: Ngenxa yomvukela, ibutho likaThixo, kanye lomhlatshelo wansuku zonke kwanikelwa
    kulo. Lwaphumelela kukho konke olwalukwenza, iqiniso alabe lisatsho ulutho.
  ton-ton: Pea naʻe tuku kiate ia ʻae kautau ke taʻofi ʻaki ʻae feilaulau ʻaho koeʻuhi
    ko e angahala, pea naʻa ne fakahifo ki lalo ʻae moʻoni, pea naʻa ne faʻa fai mo
    tupu lelei.
  ces-1613: Tak že vojsko to vydáno v převrácenost proti ustavičné oběti, a povrhlo
    pravdu na zemi, a což činilo, šťastně mu se dařilo.
  eng-WMB: The army was given over to it together with the continual burnt offering
    through disobedience. It cast down truth to the ground, and it did its pleasure
    and prospered.
  tam-TCV: கீழ்ப்படியாத கலகத்தின் நிமித்தம் பரிசுத்தவான்களின் சேனையும், அன்றாட பலியும்
