  yal-yal: Fata a murutɛ ɲaxin na, na ganla nun lɔxɔ yo lɔxɔ saraxan yi lu a sɛnbɛn
    bun ma. Fenna yi ɲɔndin woli bɔxɔni. A yi nɔ dɛɛn sɔtɔ a kɛwanla ngaan ma.
  haw-1868: A ua haawiia mai ia ia kekahi poe e ku e i ua mau mohai la no ka hala,
