  urd-GVH: उस की फ़ौज से रोज़ाना की क़ुरबानियों की बेहुरमती हुई, और सींग ने सच्चाई
    को ज़मीन पर पटख़ दिया। जो कुछ भी उसने किया उसमें वह कामयाब रहा।
  rug-rug: Koa gua koasa vinaripera tanisa kikiho hitekena, si sa puku tie madidi
