  agu-BL: Na cho'n cya'te'n yi e' tetz sanlar tul yi jun ama'la'tz yi wi'nin xanil.
    Ya'stzun tulejtz tan tu' yi yab ajtza'kl yi oc le wi'. Ja ban yi tetz tajbil,
    na ja bnix wi'nin e'chk takle'n cachi' ta'n. Nin cyakil yi nxtxum, ja xcye' i'
