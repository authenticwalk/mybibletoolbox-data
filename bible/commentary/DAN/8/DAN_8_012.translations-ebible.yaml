    a pura dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋ ɩsɔtɑɑ yǝlɑɑ nɑ kɔtɑɣɑ tɑm nyǝŋkɑ kɛ kʋ niŋ tɑɑ kɛ́ kʋ ɩsɑɣɑtʋ
    tɔɔ. Ɩlɛnɑ kʋ́ fɛlɩ tɑmpɑnɑ Ɩsɔ sɛɛʋ kɛ nɔɔhɛɛ, nɑ kʋ́ wɑɑ kʋ tǝmɑ tɑɑ.
  azb-azb: Qanunsuzluq üzündən bu ordu və daimi yandırma qurbanı kiçik buynuza təslim
