  asm-FB: দুষ্টতাৰ কাৰণে বাহিনীসকলক তাৰ ওপৰত দিয়া হ’ল, আৰু হোম বলি বন্ধ কৰা হ’ল।
    এইদৰে সকলো সত্যতাক ভূ-লুণ্ঠিত কৰিলে; আৰু যি কৰিলে তাত কৃতকাৰ্য হ’ল।
  sus-A: كٌورٍ مَلٍكّ فَلِيٍ نَشَ لُ سِكْتّ شَ نْي بُن. سّرّشّ نَشَن نُ بَمَ لْشْ
    يٌ لْشْ، نَ قَن نَشَ كَنَ مَتَندِ سَابُي رَ. قٍرِ نَشَ نْندِ وْلّ. عَ شَ قٍ نَشَ
    سْونّيَ.
  fra-SBL: L'armée lui fut livrée, ainsi que l'holocauste perpétuel, par la désobéissance.
    Il a jeté la vérité par terre, et il a fait sa volonté et a prospéré.
  hbo-hbo: וְצָבָ֛א תִּנָּתֵ֥ן עַל־הַתָּמִ֖יד בְּפָ֑שַׁע וְתַשְׁלֵ֤ךְ אֱמֶת֙ אַ֔רְצָה
    וְעָשְׂתָ֖ה וְהִצְלִֽיחָה׃
  pjt-pjt: Kaya mulapaṯu aṉangu tjuṯangku timpulangka tjarpara Godanya ungkunytja
    wiyangku wantira kuraringu, ka kura kutju ngaṟangi. Uwa, yuṟuwilya panya paluṟu
    Godaku tjukurpa tjukaṟuru wantingu mununku walytjangku kuliṟa mukuringkula kura
    kutjupa kutjupa tjuṯa rawangku alatjiṯu palyaningi.
  kik-kik: Nĩ ũndũ wa ũremi, mbũtũ cia andũ arĩa atheru na magongona ma o mũthenya
