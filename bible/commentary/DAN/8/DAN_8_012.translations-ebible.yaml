  wal-wal: Makkalaa gaasuwan geeshshatu olanchchatinne hachchi hachchi yarshshiyo
    yarshshoi he kaciyaassi imettiis. Tumaikka sa7an olettiis; he kacee oottiyoobai
    ubbai ayyo injjetiis.
  spa-PDDPT: Se le entregó el ejército para oponerse al sacrificio continuo por causa
    de la transgresión. Echó a tierra la verdad, efectuó cuanto quiso y prosperó.
  gun-gun: Onhe'ẽ raxavea py hakua va'e pe yva pygua kuery omboaxapaa, mba'emo ome'ẽ
    jepi va'e regua guive. Ha'e ramo oity yvy rupi anhetẽ va'e ae, mba'emo ojapo va'e
