  arb-NAV: وَبِسَبَبِ الْمَعْصِيَةِ سُلِّطَ عَلَى جُنْدِ القِدِّيسِينَ وَعَلَى الْمُحْرَقَةِ
    الْيَوْمِيَّةِ. وَحَالَفَهُ التَّوْفِيقُ فِي كُلِّ مَا صَنَعَ فَطَرَحَ الْحَقَّ
    عَلى الأَرْضِ.
  ewe-ewe: Le aglãdzedze ta la, wotsɔ ame kɔkɔewo ƒe aʋakɔ la kple gbe sia gbe ƒe
    vɔsa de asi nɛ. Nu sia nu si wòwɔ la dze edzi nɛ eye wòtsɔ nyateƒe ƒu gbe ɖe anyigba.
  eng-LEE: 'And the host is given up together with the continual sacrifice, by reason
    of transgression: and it casteth down the truth to the ground, and it doth [this],
