  hin-2017: और लोगों के अपराध के कारण नित्य होमबलि के साथ सेना भी उसके हाथ में कर
    दी गई, और उस सींग ने सच्चाई को मिट्टी में मिला दिया, और वह काम करते-करते सफल हो
    गया।
  wol-KYG: Gàngooru xare gi tegu na ciy loxoom, boole kook saraxu bés bu jot bi, lépp
