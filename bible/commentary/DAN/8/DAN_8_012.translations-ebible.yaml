  tbz-SIM: Kɛ̀ dìi nɑnɛ̀ dɛĩ́nkɛ̀ kɔbɛ kɛ́pɑɑ mbɛ̀ do feu ìì wũɔ̃, nɛ̀ mɛdɔɔ̀rìmɛ̀
    yɛimɛ miɛkɛ kɛ̀ dɛ kó diyènnìi yetɛ timɔ́mmɔnti kɛ́nnɔ nkɛ dɔɔri dì dɔ́ mɛ̀ɛ̀
    kó dimɑ̀ɑ̀.
  msy-2020: Gumazamiziba arazir kurabagh ami, kamaghɨn komɨn kam gavgavim inigha Godɨn
    Nguibamɨn mɨdorozir gumaziba me dɨkabɨnasa, egh dughiabar zurara ofa gamir arazim
    agɨvasa. Ezɨ Godɨn akaba bar guizbangɨra, ezɨ komɨn kam Godɨn guizɨn akam gasɨghasɨki.
