  kan-2017: ಆತನ ಪವಿತ್ರ ಸ್ಥಾನವನ್ನು ಕೆಡವಿ ನಿತ್ಯ ಹೋಮವನ್ನು ಅಡಗಿಸುವುದಕ್ಕೆ ನೀಚತನದಿಂದ ಒಂದು
    ಸೈನ್ಯವನ್ನಿಳಿಸಿ ಸತ್ಯಧರ್ಮವನ್ನು ನೆಲಕ್ಕೆ ದೊಬ್ಬಿ, ತನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನು ನೆರವೇರಿಸಿಕೊಂಡು
