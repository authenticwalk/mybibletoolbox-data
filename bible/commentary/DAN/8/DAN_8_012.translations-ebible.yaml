  mdy-ETH: ፑርቱሞፓ ዔቄያና ዬያኮ ዖሎ ዓሶንታ ቢያ ኬሊ ዒንጎ ባካኣ ዔውቲ ዬማ ካኣሮማም ዒንጊንቴኔ፤ ዒማ ጎኑሞ ዔኪ ሳዖይዳ
    ኬኤሬኔ፤ ዒማ ማዻ ባካ ቢያ ዒማም ጊኢጋያ ማዔኔ።
  twi-ASANTE: Esiane atuateɛ no enti, wɔde ahotefoɔ asafo no ne wɔn daa daa afɔdeɛ
