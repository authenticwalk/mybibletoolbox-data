  fra-NCL: Et une armée a été livrée par infidélité, avec le culte perpétuel, et la
    corne a jeté la vérité par terre ; elle l’a fait et elle a réussi.
  cek-AK: Zaehaih pop parai pongah ni thokkruek sak ih angbawnhaih to pakaa hanah,
    anih khaeah misatuh thaih kami to paek pae; anih mah loktang lok to long ah vah
    ving; to tiah a sakhaih pongah hmuennawk boih ah hmacawn.
  cuk-cuk: Anmar-dulemar-uaya-sulidaed-ulale, e-dulemar-bila-onomalad igar-innikigwad-mamaid
    oichosmalad, deginbali, bane-bane ibmar-ogumakar-ukleged obelosmarbalid. We-bebe-gar-senigwad
    ibmar-imakbiedba ibmar imaksad. Bela ega ibmar nueganbi nosad.
  uig-CYR: Асийлиқ түпәйлидин Худаниң хәлқи вә күндилик қурбанлиқ чоң мүңгүзгә тапшурулиду).
    У һәқиқәтни аяқ асти қилиду; униң барлиқ ишлири наһайити оңушлуқ болди.
  tel-2017: తిరుగుబాటు మూలంగా ఆ మేకపోతు కొమ్ముకు ఒక సేన ఇవ్వడం జరిగింది. అతడు సత్యాన్ని
    నేలపాలు చేసి ఇష్టానుసారంగా జరిగిస్తూ వర్థిల్లాడు.
  hat-BSA: Epi akoz transgresyon, lame a va vin livre a kòn nan ansanm ak sakrifis
    nòmal la. Li te voye verite a jis atè, e sa te fè plezi, e li te pwospere.
  kos-kos: Mwet uh orekma koluk in Tempul, ac tila oru mwe kisa ma fal in orek we
    ke len nukewa uh, ac alu pwaye uh sisila. Koac srisrik soko ah orala nukewa ma
    el ke oru uh.
  hbo-WLC: וְצָבָ֛א תִּנָּתֵ֥ן עַל־הַתָּמִ֖יד בְּפָ֑שַׁע וְתַשְׁלֵ֤ךְ אֱמֶת֙ אַ֔רְצָה
    וְעָשְׂתָ֖ה וְהִצְלִֽיחָה׃
  ibo-ibo: Nʼihi nnupu isi, e nyefere usuu ndị nsọ na aja nsure ọkụ a na-esure kwa
    ụbọchị nʼaka ya. Ọ gara nʼihu nʼihe niile o mere. E mekwara ka eziokwu daa nʼala.
  ory-ory: ପୁଣି, ଆଜ୍ଞାଲଙ୍ଘନ ସକାଶୁ ନିତ୍ୟ ହୋମବଳି ସହିତ ବାହିନୀ ତାହା ହସ୍ତରେ ସମର୍ପିତ ହେଲା
    ଓ ସେ ସତ୍ୟତାକୁ ଭୂମିରେ ନିପାତ କଲା, ଆଉ ସ୍ଵେଚ୍ଛାମତ କର୍ମ କରି ସଫଳତା ଲାଭ କଲା।
  chk-chk: Iwe, ewe mwich a tolong fän nemenien ewe mächä, nge ewe mächä a puri pinin
    ewe asoren kek mi fis iteiten rän, a pwal turunufasei ewe lamalam mi let. Iwe,
    meinisin mine a föri a chök fisitä.
  rop-rop: Ola pipul bin dumbat nogudbala ting deya, en olabat nomo bin gibit det
    gudwan sekrifais ofring ebridei, en dei nomo bin bulurrum det trubalawan wed blanga
    God. Det hon bin jis dum ebrijing imbin wandim.
  ukr-1871: І віддано йому задля гріхів і воінство й щоденну жертву, й кинув він правдою
    об землю, й що тілько чинив він, все йому щастило.
  deu-1951: Und ein Heer ward gesetzt über das beständige [Opfer], durch Übertretung;
    und die Wahrheit wurde zu Boden geworfen, und sein Unternehmen gelang ihm.
  eng-JPS: And the host was given over to it together with the continual burnt-offering
    through transgression; and it cast down truth to the ground, and it wrought, and
    prospered.
  srp-1865: I vojska bi dana u otpad od žrtve svagdašnje, i obori istinu na zemlju,
    i što èinjaše napredovaše mu.
  lug-lug: Olw’obujeemu eggye awamu n’ekiweebwayo ekyokebwa ekya buli lunaku ne biriweebwa.
    Amazima ne gasuulibwa wansi, ne buli kye lyakolanga ne kiba kya mukisa.
  heb-heb: וצבא תנתן על התמיד בפשע ותשלך אמת ארצה ועשתה והצליחה׃
  ben-IRV: তার বিদ্রোহের জন্যই, সেই ছাগলের শিংকে একটা বাহিনী দেওয়া হবে এবং প্রতিদিনের
    নৈবেদ্য উৎসর্গ করা বন্ধ হবে। সেই শিং সত্যকে মাটিতে ছুঁড়ে ফেলবে এবং সে যা কিছু
    করবে তাতেই সফল হবে।
  pan-pan: ਸੋ ਉਹ ਸੈਨਾਂ ਸਦਾ ਦੀ ਹੋਮ ਦੀ ਭੇਂਟ ਨਾਲ ਅਪਰਾਧ ਕਰਨ ਕਰਕੇ ਉਸ ਨੂੰ ਦਿੱਤੀ ਗਈ ਅਤੇ ਉਸ
    ਨੇ ਸਚਿਆਈ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਸੁੱਟਿਆ। ਉਹ ਇਹ ਕਰਦਾ ਅਤੇ ਸਫ਼ਲ ਹੁੰਦਾ ਰਿਹਾ।
  mya-JVB: အပြစ် များသောကြောင့် နေ့ရက်အစဉ် ပြုသောဝတ်နှင့်တကွ ဗိုလ်ခြေ ကိုလည်း ထိုချိုသည်ရ၍
    သမ္မာ တရား ကို မြေ သို့ နှိမ့်ချ ၏။ ထိုသို့ ပြု ၍ အောင်မြင် ခြင်းသို့ ရောက်လေ၏။
  hmo-hmo: Taunimanima edia kara dika ia toreisi dainai, dina ibounai boubou henia
    gauna idia hadikaia. Idia ese tomadiho kara momokani idia negea diho tano dekenai,
    badina be unai doa ese iena gaukara dikana ibounai dekenai ia kwalimu.
  urd-urd: और अजराम ख़ताकारी की वजह से क़ायम रहने वाली क़ुर्बानी के साथ उसके हवाले
    किए गए, और उसने सच्चाई को ज़मीन पर पटख़ दिया और वह कामयाबी के साथ यूँ ही करता
    रहा।
  rus-SYN: И воинство предано вместе с ежедневною жертвою за нечестие, и он, повергая
    истину на землю, действовал и успевал.
  bqc-SIM: Wà zĩgↄ̃piↄ nàɛ̀ a ↄzĩ ń sa pↄ́ wìↄ o lá gu lɛ́ dↄo tàae pↄ́ wa
    kɛ̀ yã́i, ↄ̃ à sĩana pã̀lɛ zĩ́lɛ. Yã́ pↄ́ a kɛ̀ píi à saasɛ̀.
  tcz-CHONGTHU: Hiche doubolpa chung’a lethuhlou na dingin, van sepai hochu akikang
    seuvin ahi. Hiche jeh chun, niseh’a maicham’a thil hung kitoh ho jouse atang tan,
    ama khut’a akipedoh tai. Hitichun saki chu ahatlheh jeng in, chuleh amachal lheh
    jeng in, thutah jeng jong tol’ah chotphan aum tai.
  mar-mar: आणि लोकांच्या पातकामुळे नित्याच्या होमार्पणासहित ते सैन्य त्याच्या स्वाधीन
    करण्यात आले; तेव्हा त्याने सत्य मातीस मिळवले; आणि ते कार्य करीत व समृद्ध होत गेले.
  qub-qub: Chayno illgächirmi marca-masëcuna mana wiyacoj cashanpita paycunataga chay
    wagra maquichacurcuran. Chayno rurarmi Tayta Diospa laynincunataga manacajman
    churaran; munashanta ruraran. Llapan rurashanpis munashanno llojshiparan.
  bqp-bqp: Gɑ wɔllun tɑbu kowobu kɑ bɑɑdommɑn yɑ̃kunu nɔmɑ doke gɑ kɑmiɑ torɑnun sɔ̃.
    Mɑ gɑ gem kɑsɑ kuɑ temɔ. Ye gɑ bwisikɑ gu ko kpuro, yɑ gu koorɑwɑ.
  hat-hat: Li fè sòlda lame li yo al moute kan yo kote yo te konn ofri bèt pou touye
    pou Bondye a. Ti kòn lan voye bon relijyon Bondye a jete atè, li te rive nan tou
    sa l'ap fè.
  eng-BSB: And in the rebellion, the host and the daily sacrifice were given over
    to the horn, and it flung truth to the ground and prospered in whatever it did.
  eng-WEBPB: The army was given over to it together with the continual burnt offering
    through disobedience. It cast down truth to the ground, and it did its pleasure
    and prospered.
  kbq-kbq: Vahemo'zama kumi'ma nehaza zamo ana pazive'mofona hankave amigeno, monafima
    nemaniza sondia vahe hankavea eri netreno, mago mago zupama ofama nehaza zana
    eri netreno, tamage nanekea eritre'ne. Ana nehuno ana pazivemo'ma nazano hunaku'ma
    hiazana amne tro huke'za hu'ne.
  nhe-BL: Huan mosisiniyaya yajaya tlen itztoc nopa cuacuajtli, huan Toteco quicajqui
    itlacajhua imaco. Nojquiya quicahuili ma quiquetza nopa tlacajcahualistli tlen
    quitencahuayayaj mojmostla. Huan ne tlacatl tlen eliyaya ne cuacuajtli quicuesijcaitac
    tlen melahuac, huan quichijqui san tlen yajaya quinequiyaya, huan nochi tlen quichijqui
    quisqui cuali para ya.
  bus-bus: Wà zĩ̀kari pìnↄ nànɛ à ↄzĩ kↄ̃n saa kɛ̀ wègↄ̃ oo lán guu e dↄↄ nào bↄnkpɛɛyã
    kɛ̀ wà kɛ̀ yãnzi, ben à yãpuraa pã̀ɛ tↄↄtɛ. Yã kɛ̀ à kɛ̀ píngi bↄ̀ maa.
  gub-BL: Nuzuka kar kwaw ma'e teko wanupe tuweharupi a'e Tupàn henataromo wà. Uzuka
    kar ma'e imono pyr ikatu 'ym ma'e a'e, wanekuzaromo a'e. Umumaw Tupànete imuwete
    haw. Nazawy kwaw ma'e iapo mehe ihe, i'i uzeupe. Hemiapo paw ikatu izupe.
  eng-DRA: 'And strength was given him against the continual sacrifice, because of
    sins: and truth shall be cast down on the ground, and he shall do and shall prosper.'
