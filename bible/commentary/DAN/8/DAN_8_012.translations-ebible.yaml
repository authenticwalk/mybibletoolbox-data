  uig-ARA: ئاسىيلىق تۈپەيلىدىن خۇدانىڭ خەلقى ۋە كۈندىلىك قۇربانلىق چوڭ مۈڭگۈزگە تاپشۇرۇلىدۇ).
    ئۇ ھەقىقەتنى ئاياغ ئاستى قىلىدۇ؛ ئۇنىڭ بارلىق ئىشلىرى ناھايىتى ئوڭۇشلۇق بولدى.
  sus-sus: Koore malekɛ galie naxa lu sikɔtɛ xa nɔɛ bun. Sɛrɛxɛ naxan nu bama lɔxɔ
    yo lɔxɔ, na fan naxa kana matandi saabui ra. Feri naxa nɔndi wɔlɛ. A xa fe naxa
    sɔɔnɛya.
  pon-2006: Aramas akan eri wiadahr dihp wasao oh solahr wia meirong en rahn koaros,
    oh lamalam mehlel lekdeklahr. Kodo inenen pweida ni mehkoaros me e wiadahr.
  ksd-ksd: Ma di ga nur tar ra kor na tarai tana ma ra tinabar di tuntun tar ia ta
    ra bungbung par, tago di ga pait ra varpiam; ma di ga vue pukue vue ra dovotina,
    ma i ga papait kana mamainga ma i ga tavua.
  tur-YTC: Ordu, itaatsizlik yüzünden sürekli yakılan kurbanla birlikte ona teslim
    edildi. Gerçeği yere attı ve isteğini yaptı ve başarılı oldu.
  ind-AYT: Tentaranya terus-menerus memberontak, maka ia melemparkan kebenaran ke
    tanah, dan segala pencapaiannya berhasil.”
  nya-nya: Gulu lake la nkhondo linathetsa nsembe zoperekera machimo za tsiku ndi
    tsiku; chipembedzo choonadi chinaponderezedwa pansi. Nyangayi inapambana mu zonse
    zimene inachita.
  hrv-hrv: Vojska se digla na žrtvu svagdašnju zbog opačine, na zemlju oborila istinu
    i uspje u svemu što činjaše.
  mps-mps: Te we bidi dabego dwai kolesaga ebaso, tama te komgo te dagalude ami bidi
    dabe aiyaba elaluabo bomo selama, tama te tigidali side ofa ebo kolesaga silainogo
    yali. Te Godigo po da, te mu po naga wali, tiali goli, te komgo te po begela dolali,
    te we bidi dabego wali pomainu me idali weyu tama tialio. Tama me, tigidali sę
    te komgo yainu homu yali, te agai eyu naga yali.
  tpi-tpi: Ol manmeri i bin mekim pasin nogut, olsem na dispela kom i kisim strong
    bilong daunim ol ami bilong heven na bilong pinisim pasin bilong mekim ofa long
    olgeta de. Ol tok bilong God i tru olgeta, tasol dispela kom i rabisim dispela
    tok, bai ol manmeri i no ken bihainim moa. Olgeta samting dispela kom i laik mekim,
    em i mekim tasol.
  dan-1931: Og på Alteret for det daglige Offer lagdes en Misgerning; Sandheden kastedes
    til Jorden, og Hornet havde Lykke med, hvad det gjorde.
  vie-OVCB: Nhưng các thiên binh không được phép tiêu diệt nó mặc dù nó phạm thượng.
    Vì đó, chân lý và công chính bị chà đạp trong khi sự gian ác chiến thắng tung
    hoành khắp nơi.
  guj-2017: બંડને કારણે સૈન્ય તથા દહનાર્પણ તેને આપી દેવામાં આવ્યું. સત્યને જમીન પર
    ફેંકી દીધું, પોતાની ઇચ્છા પ્રમાણે વર્ત્યું અને સફળ થયું.
  pon-2006A: Aramas akan eri wiadahr dihp wasao oh solahr wia meirong en rahn koaros,
    oh lamalam mehlel lekdeklahr. Kodo inenen pweida ni mehkoaros me e wiadahr.
  por-BRBSL: O exército foi entregue a ele juntamente com o contínuo holocausto através
    da desobediência. Ele jogou a verdade no chão, e fez seu prazer e prosperou.
  swe-swe: En ondskefull krigsliknande operation fördes mot det dagliga offret. [Den
    första delen av vers 12 är svåröversatt. Ordagrant är det fyra ord där det första
    är ”och en här/militär”. Det andra kan betyda ”vara mot” eller ”överlämna”. Det
    tredje ordet är ”det dagliga” och det sista är i eller på ”synd”. Det ”dagliga”
    syftar mest troligen på det dagliga offret i templet i Jerusalem som ska upphöra.
    Orsaken är en militär offensiv. Ordet ”synd” används även om uppror mot Gud så
    betydelsen kan också vara att på grund av Israels avfall och överträdelse tillåter
    Gud det dagliga offret att upphöra.] Sanningen kastades ned på marken, och hornet
    var framgångsrikt i allt det gjorde [under en begränsad tid]. [Under de fruktansvärda
    åren 167-164 f.Kr. var det judiska folket under Antiochos tyranni.]
  cth-cth: Payonnae dawk hnintangkuem sak e hmaisawi thuengnae hoi ransanaw hoi hote
