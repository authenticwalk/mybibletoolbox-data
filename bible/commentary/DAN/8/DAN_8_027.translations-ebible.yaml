verse: DAN.008.027
translations:
  mal-C: ഇതിനുശേഷം ദാനീയേലെന്ന ഞാൻ വളരെദിവസത്തേക്കു ക്ഷീണിതനും രോഗിയുമായിരുന്നു. പിന്നീട്
    വീണ്ടും ഞാൻ എഴുന്നേറ്റ് രാജകാര്യങ്ങളിൽ വ്യാപൃതനായി. ഈ ദർശനത്തെക്കുറിച്ചു ഞാൻ അത്ഭുതപരവശനായി;
    അതു മനുഷ്യന്റെ ഗ്രഹണശക്തിക്ക് അതീതമായിരുന്നു.
  deu-TKW: Ich, Daniel, aber war eine Zeit lang krank. Dann konnte ich wieder aufstehen
    und die Geschäfte des Königs besorgen; ich war voll Verwunderung über das Gesicht,
    doch ohne es zu verstehen.
  lin-lin: Ngai, Daniele, nalembaki penza nzoto mpe nabelaki mikolo ebele. Sima na
    yango, natelemaki mpe nazongelaki kolandela misala ya mokonzi. Emoniseli oyo nazwaki
    ekamwisaki ngai mpe nazalaki kososola yango te.
  eng-LSV: And I, Daniel, have been, indeed, I became sick [for] days, and I rise,
    and do the king’s work, and am astonished at the appearance, and there is none
    understanding.”
  eng-GNV: 'And I Daniel was striken and sicke certaine dayes: but when I rose vp,
    I did the Kings busines, and I was astonished at the vision, but none vnderstood
    it.'
  eng-WEBSTER: And I Daniel fainted, and was sick certain days; afterward I rose,
    and did the king's business; and I was astonished at the vision, but none understood
    it .
  nhw-BL: “Huan teipa na, niDaniel, nijmatqui para nechtlamiquixtili nochi nofuerza,
    huan nimococohuayaya para se ome tonali. Teipa nimotlananqui huan noja nijpalehuiyaya
    nopa tlanahuatijquetl ipan itequi ipan nopa tlali. Pero tlahuel nimotequipachoyaya
    ica nopa temictli catli nijpixqui pampa amo nihuelqui nijmachilía.
  swh-ONEN: Mimi Danieli nilikuwa nimechoka sana, na nikalala nikiwa mgonjwa kwa siku
    kadhaa. Ndipo nikaamka, nikaenda kwenye shughuli za mfalme. Nilifadhaishwa na
    maono hayo, nami sikuweza kuyaelewa.
  bba-bba: Mɑ nɛ Dɑniɛli nɑ kuɑ sɔ̃ɔ dɑbiru nɑ bɑrɔ. Nɑ ǹ dɑm mɔ. Yen biruwɑ nɑ seewɑ
    nɑ nɛn sɔmburu mɔ̀ te sinɑ boko u mɑn wɛ̃. Mɑ nɑ wɑ̃ɑ nɑndɑbu sɔɔ kɑ̃si ten sɔ̃.
    Domi tɑ ǹ mɑn yeeri.
  eng-KJVCPB: And I Daniel fainted, and was sick certain days; afterward I rose up,
    and did the king’s business; and I was astonished at the vision, but none understood
    it.
  luo-luo: An Daniel, tekra norumo, kendo nabedo matuo kuom ndalo mangʼeny. Eka ne
    achungo malo, kendo adhi nyime gi tije ruoth. Fweny mane aneno nomako dhoga; kendo
    ne ok anyal winjo tiende maber.
  meu-meu: Bena lau Daniel taugu na e manori, dina haida na hekure noho, mai goreregu
    ida. Bena na tore isi, hanua pavapavana ena ḡaukara na karaia; a una mata-hanai
    dainai lalogu e hekwarahi; bona asina dibaia namonamo.
  npi-ULB: अनि, म दानिएल थकित भएँ र केही दिनसम्म कमजोर भएँ । त्यसपछि, म उठें, र राजाको
    कामधन्धामा लागें । तर म दर्शनको कारणले भयभीत भएँ, र यसलाई बुझ्ने त्यहाँ कोही थिएन
    ।
  yor-yor: Èmi Daniẹli sì ṣe àárẹ̀ fún ọjọ́ mélòó kan. Nígbà náà, mo dìde, mo sì ń
    bá iṣẹ́ ọba lọ. Ìran náà sì bà mí lẹ́rù, kò sì yé mi.
  pes-OPCB: آنگاه من چند روزی ضعیف و بیمار شدم. سپس برخاستم و طبق معمول به کارهایی
    که پادشاه به من سپرده بود، مشغول شدم. ولی رؤیایی که دیده بودم فکر مرا مشغول کرده
    بود، زیرا درک آن مشکل بود.
  tgl-ULB: At akong si Daniel ay napagod at nanghina sa loob ng ilang araw. Pagkatapos,
    bumangon ako at pumunta sa gawain ng hari. Ngunit kinilabutan ako dahil sa pangitain
    at walang sinumang nakaunawa nito.
  hui-hui: Bi ogoni hale howa i̱na bu miniha gendaho howa horo marungi warago bo wiru.
    Warago dabi haya handala Kini Belesasa ibugua biabe mo ngiyago bule dai biru.
    Ani howa emaga handarugonaga irane handa walia nahabehe howa mini burugulo haru.
  mya-mya: ငါ​ဒံ​ယေ​လ​သည်​ရက်​ပေါင်း​များ​စွာ​စိတ် ညှိုး​ငယ်​လျက် မ​ကျန်း​မ​မာ​ဖြစ်​၍​နေ​၏။
    ထို နောက်​ငါ​သည်​ထ​၍​ဘု​ရင်​ပေး​အပ်​ထား​သည့် အ​လုပ်​တာ​ဝန်​ကို​ဆောင်​ရွက်​၏။ သို့​ရာ​တွင်
    ထို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ကြောင့်​စိတ်​ရှုပ်​ထွေး​လျက် နေ​သ​ဖြင့် ငါ​သည်​ယင်း​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်
    ကို​နား​မ​လည်​နိုင်​ပါ။
  bod-N: དཱ་ནེ་ཨེལ་བདག་ནི་ཤིན་ཏུ་ངལ་བ་དང་། ཉིན་འགའ་ལ་ན་བའི་རྗེས་སུ་ཡར་ལངས་ནས་རྒྱལ་པོའི་ལས་དོན་བསྒྲུབས་ནའང་།
    ཞལ་གཟིགས་དེ་ལ་བདག་ཧ་ལས་ཤིང་དེའི་དོན་རྟོགས་མ་ཐུབ་བོ། །
  sna-sna: Ini, Dhanieri, ndakapera simba ndikarwara kwamazuva mazhinji. Ipapo ndakamuka
    hangu ndikandobata basa ramambo. Ndakatyiswa nechiratidzo; chakanga chisinganzwisisike.
  spa-BLM: Yo, Daniel, me desmayé y estuve enfermo durante algunos días. Luego me
    levanté y me ocupé de los asuntos del rey. Me asombraba la visión, pero nadie
    la entendía.
  cac-cac: A inxo Daniel in tic, ix te el vip ix vab'i. Ix in penaayax jaye' c'ual.
    Ix lajvi chi', ix in q'ue vaan, ix b'at vilanxi vopisio ayoch yuj vin̈ rey. Palta
    te ilc'olal vaj yuj jun ix ch'oxchaj vil chi', yujto max nachajel vuj tas val
    syalelc'ochi.
  swh-ULB: Ndipo mimi, Danieli nilichoka sana na nikalala nikiwa dhaifu kwa siku kadhaa.
    Kisha nikainuka na nikaenda kufanya kazi za mfalme. Lakini nilikuwa nimetishwa
    sana na maono, na hapakuwa na mtu yeyote aliyeweza kuyaelewa.
  bel-bel: А я, Данііл, зьнямогся, і нядужыў некалькі дзён; потым устаў і пачаў займацца
    царскімі справамі; я вельмі зьдзіўлены быў уяваю гэтаю і не разумеў яе.
  deu-ELBBK: Und ich, Daniel, war dahin und war einige Tage krank. Dann stand ich
    auf und verrichtete die Geschäfte des Königs. Und ich war entsetzt über das Gesicht,
    und niemand verstand es.
  mbb-OT: Ne kegkepasad kayi, siak si Daniel, midluyahan a wey nezeruwan a te nepipira
    he andew. Ne kegkeulii kedì, midlikuan ku te edterebahu is insarig kedì te hadì.
    Piru kemulu a egkeliveǥi zuen te nelewasan ku. Mereǥen heini he edsevutan.
  mal-2015: എന്നാൽ ദാനിയേലെന്ന ഞാൻ ബോധംകെട്ടു, കുറെ ദിവസം ദീനമായ്ക്കിടന്നു; അതിന്റെ
    ശേഷം ഞാൻ എഴുന്നേറ്റു രാജാവിന്റെ പ്രവൃത്തിനോക്കി; ഞാൻ ദർശനത്തെക്കുറിച്ചു വിസ്മയിച്ചു;
    ആർക്കും അതു മനസ്സിലായില്ലതാനും.
  rmc-rmc: Me, o Daniel, slabisaľiľom a nasvaľiľom pro vajkeci dživesa. Paľis ušťiľom
    a keravas le kraľiskri služba. Igen man čudaľinavas upral oda viďeňje a našťi
    oleske achaľuvavas.
  nlg-nlg: Murina tu righi sosokoa na mabubu eni, inau, Daniel, te lugu ngangata na
    huligu mu nia vahaghi sakai pe rua na bongi. Murina vaho ge u oli tana lutugu
    te vaheu na vunaghi haba ge ku lutua, mi nau tu ghanaghana talaua sono na mabubu
    keri, mu mua ghilala utoa na hava ilokana.
  pes-OPV: آنگاه من دانیال تا اندک زمانی ضعیف وبیمار شدم. پس برخاسته، به‌کارهای پادشاه
    مشغول گردیدم، اما درباره رویا متحیر ماندم واحدی معنی آن را نفهمید.
  ron-1924: Еу, Даниел, ам стат лешинат ши болнав май мулте зиле; апой м-ам скулат
    ши мь-ам вэзут де требуриле ымпэратулуй. Ерам уймит де ведения ачаста, ши нимень
    ну штия.
  ben-OBCV: আমি, দানিয়েল, বিধ্বস্ত হলাম ও কয়েক দিন অসুস্থ হয়ে শুয়ে থাকলাম। পরে
    আমি উঠলাম ও রাজার কাছে আমার দায়িত্ব পালন করলাম। দর্শনে আমি হতভম্ব হয়ে গেলাম;
    যা ছিল বোধশক্তির অতীত।
  som-som: 'Markaasaan anigoo Daanyeel ahu suuxay, dhawr maalmoodna waan bukay, dabadeedna
    waan kacay, oo shuqulkii boqorka qabtay: oo riyadii waan la yaabay, laakiinse
    ciduna ma garan.'
  lat-VUC: 'Et ego Daniel langui, et ægrotavi per dies: cumque surrexissem, faciebam
    opera regis, et stupebam ad visionem, et non erat qui interpretaretur.'
  eng-ASVBT: 'And I, Daniel, fainted, and was sick certain days; then I rose up, and
    did the king’s business: and I wondered at the vision, but none understood it.'
  ita-1885: Ed io Daniele fui tutto disfatto, e languido per molti giorni; poi mi
    levai, e feci gli affari del re; ed io stupiva della visione; ma niuno se ne avvide.
  eng-ULB: Then I, Daniel, was overcome and lay weak for several days. Then I got
    up, and went about the king's business. But I was appalled by the vision, and
    there was no one who understood it.
  spa-VBL: Después de esto, yo, Daniel, quedé exhausto y estuve enfermo durante días.
    Luego me levanté y volví a trabajar para el rey, pero estaba desolado por lo que
    había visto en la visión y no podía entenderlo.
  fra-_FOB: Et moi, Daniel, je tombai en défaillance et fus malade pendant quelques
    jours; puis je me levai et fis les affaires du roi. J'étais étonné de la vision,
    mais personne ne la comprit.
  mal-mal: എന്നാൽ ദാനീയേലെന്ന ഞാൻ ബോധരഹിതനായി, കുറെ ദിവസങ്ങൾ രോഗിയായിക്കിടന്നു; അതിന്‍റെശേഷം
    ഞാൻ എഴുന്നേറ്റ് രാജാവിന്റെ കാര്യാദികൾ നോക്കി; ഞാൻ ദർശനത്തെക്കുറിച്ച് വിസ്മയിച്ചു;
    ആർക്കും അത് മനസ്സിലായില്ലതാനും.
  urd-GVR: Is ke bād maiṅ, Dānyāl niḍhāl ho kar kaī dinoṅ tak bīmār rahā. Phir maiṅ
    uṭhā aur bādshāh kī ḳhidmat meṅ dubārā apne farāyz adā karne lagā. Maiṅ royā se
    saḳht pareshān thā, aur koī nahīṅ thā jo mujhe us kā matlab batā sake.
  suz-BL: मिनु नोले गो, दानीएल, काइ सोक्‍त मपाइश्‍शो खोदेंशो दुम्‍ती। मिनु का निक्‍शी
    नाक्‍त रोइ पा बाक्‍ती। मिनु नोले बोक्‍शा, पिप आ गेय पथ लती। मिनु मेको आं तशो कोंइतीके
    आ पर्बम हिंती। मारदे हना मेको कोंइतीके रुप्‍ब सुइ मबाक्‍ब।
  eng-NOY: And I Daniel fainted, and was sick some days; then I rose up and did the
    king's business; and I was astonished at the vision, but no one explained it.
  ita-1927: E io, Daniele, svenni, e fui malato vari giorni; poi m’alzai, e feci gli
    affari del re. Io ero stupito della visione, ma nessuno se ne avvide.
  ckb-ckb: من کە دانیالم، بۆ چەند ڕۆژێک بێهێز و لاواز بووم، ئینجا هەستام و دەستم کردەوە
    بە کاروبارەکانی پاشا. واقم وڕمابوو لە بینینەکە، لە سەرووی تێگەیشتنەوە بوو.
  eng-BBE: 'And I, Daniel, was ill for some days; then I got up and did the king''s
    business: and I was full of wonder at the vision, but no one was able to give
    the sense of it.'
  kan-OKCV: ದಾನಿಯೇಲನಾದ ನಾನು ಬಳಲಿ ಕೆಲವು ದಿನಗಳವರೆಗೂ ಅಸ್ವಸ್ಥನಾದೆನು. ಅನಂತರ ನಾನು ಎದ್ದು,
    ಅರಸನ ಕೆಲಸ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದೆನು. ನಾನು ಆ ದರ್ಶನದ ಬಗ್ಗೆ ಬೆಚ್ಚಿಬೆರಗಾದೆನು. ಅದರ ಅರ್ಥವನ್ನೇ
    ಗ್ರಹಿಸಿಕೊಳ್ಳಲಾಗಲಿಲ್ಲ.
  tam-2017: தானியேலாகிய நான் சோர்வடைந்து, சிலநாட்கள் வியாதிப்பட்டிருந்தேன்; பின்பு
    நான் எழுந்திருந்து, ராஜாவின் வேலையைச் செய்து, அந்தத் தரிசனத்தினால் திகைத்துக்கொண்டிருந்தேன்;
    ஒருவருக்கும் அது தெரியாது.
  spa-RV-1909: 'Y yo Daniel fuí quebrantado, y estuve enfermo algunos días: y cuando
    convalecí, hice el negocio del rey; mas estaba espantado acerca de la visión,
    y no había quien la entendiese.'
  ron-BTF: Și eu, Daniel, am leșinat și am fost bolnav câteva zile; după aceea m-am
    ridicat și am făcut afacerile împăratului; și mă minunam de viziune, dar nu a
    priceput-o nimeni.
  eng-WEBP: I, Daniel, fainted, and was sick for some days. Then I rose up and did
    the king’s business. I wondered at the vision, but no one understood it.
  eng-FBV: After this, I, Daniel, became exhausted, and I was sick for days. Then
    I got up and went back to working for the king, but I was devastated at what I'd
    seen in vision and I couldn't understand it.
  nch-BL: “Huan teipa na, niDaniel, nijmatqui para techtamiquixtili nochi nofuerza,
    huan nimococohuayaya para se ome tonati. Teipa nimotananqui huan noja nijpalehuiyaya
    nopa tanahuatijquet ipan itequi ipan nopa tali. Pero tahuel nimotequipachohuayaya
    ica nopa temicti cati nijpixqui pampa amo nihuelqui nijmachilía.
  vie-1934: Bấy giờ, ta, Đa-ni-ên, mê mẩn, và đau ốm trong mấy ngày; đoạn ta chổi
    dậy và làm việc vua. Ta rất lấy làm lạ về sự hiện thấy ấy, nhưng chẳng ai rõ ý
    nó.
  hin-CV: मैं, दानिएल, टूट गया था. मैं बहुत दिनों तक थका हुआ पड़ा रहा. तब मैं उठा
    और राजा के कामकाज में लग गया. मैं दर्शन से डर गया था; यह समझ के बाहर की बात थी.
  spa-BES: Y yo, Daniel, estuve agotado y enfermo por algunos días; luego me levanté
    e hice los asuntos del rey; y estaba estupefacto con la visión, pero nadie fue
    capaz de interpretarla.
  tdx-tdx: Nitoiran-draho Daniele naho nisilok’ andro maromaro, vaho nitroatse nitoro­ñe
    i mpanjakay. Nampañeveñe ahy i aroñaroñey, fe tsy eo ty hampalange aze.
  tha-KJV: และข้าพเจ้าดาเนียลก็​อ่อนเพลีย และนอนเจ็​บอย​ู่หลายวัน แล​้วข้าพเจ้าก็​ลุ​กขึ้นไปปฏิบั​ติ​ราชการของกษั​ตริ​ย์​ต่อไป
    แต่​ข้าพเจ้าก็งงงันโดยนิ​มิ​ตน​ั้น และไม่​เข​้าใจเรื่องราวเลย
  por-BR-2018: E eu, Daniel, enfraqueci, e fiquei doente por alguns dias; depois me
    levantei, e tratei dos negócios do do rei; porém continuei espantado acerca da
    visão, e não havia quem a entendesse.
  deu-ELO: Und ich, Daniel, war dahin und war einige Tage krank. Dann stand ich auf
    und verrichtete die Geschäfte des Königs. Und ich war entsetzt über das Gesicht,
    und niemand verstand es.
  eng-WYC-2018: And I, Daniel, was astonied, and was sick by full many days; and when
    I had risen, I did the works of the king; and I was astonied at the vision, and
    none was, that interpreted, either expounded. (And I, Daniel, was astonished,
    and was made sick by all of this for a great many days; and then I rose up, and
    did my work for the king; yea, I was astonished by the vision, but there was no
    one who could interpret, or who could expound, it for me.)
  epo-epo: Kaj mi, Daniel, senfortiĝis, kaj estis malsana dum kelke da tagoj. Poste
    mi leviĝis kaj komencis okupadi min per la aferoj de la reĝo. Mi estis konsternita
    de la vizio, sed neniu tion rimarkis.
  uig-PIN: Mǝnki Daniyal maƣdurumdin ⱪelip, birnǝqqǝ kün aƣrip yetip ⱪaldim. Keyin
    ornumdin turup yǝnila padixaⱨning ixlirida boldum. Lekin bu ƣayibanǝ alamǝt kɵnglümni
    parakǝndǝ ⱪiliwǝtkǝnidi. Uning mǝnisini yexǝlǝydiƣan adǝm yoⱪ idi.
  beo-beo: 'Na da amo sia: nababeba:le, da:i dioi galu. Amola eso mogili na da oloi
    galu. Amalalu, oloi da damunuba, na wa:legadole, bu hawa: hamosu amo hina bagade
    da nama ilegei, amo hamomusa: asi. Be na da simasi amo bu dadawa:lalu. Be amomane,
    amo ea bai na da noga:le hame dawa:i.'
  tpi-OTNT: Mi harim dispela tok pinis, na mi bel hevi tru, na long sampela de mi
    sik. Sik i pinis na mi kirap na mi go bek long dispela wok King Belsasar i bin
    givim mi. Na mi wok long tingting planti long dispela driman, tasol mi no inap
    save gut long as bilong en.
  hau-SA: Ni, Daniyel, na gaji matuƙa na kuma yi rashin lafiya na kwanaki masu yawa.
    Sa’an nan sai na tashi na ci gaba da hidimar sarki. Wahayin ya shige mini duhu,
    ya fi ƙarfin fahimtata.
  uig-LAT: Menki Daniyal maghdurumdin qélip, birnechche kün aghrip yétip qaldim. Kéyin
    ornumdin turup yenila padishahning ishlirida boldum. Lékin bu ghayibane alamet
    könglümni parakende qiliwetkenidi. Uning menisini yésheleydighan adem yoq idi.
  nde-nde: Mina Danyeli, ngadinwa kakhulu ngalala ngingogulayo okwensuku ezimbalwa.
    Ngasengivuka ngaqhubeka ngomsebenzi wami wenkosi. Ngadideka ngombono lowo; wawungaphezu
    kwengqondo.
  ton-ton: 'Pea ko au Taniela ne u pongia, pea ne u mahaki ʻi he ngaahi ʻaho niʻihi;
    pea hili ia ne u tuʻu hake ʻo fai ʻae ngāue ʻae tuʻi: pea ne u ofo ʻi he meʻa
    hā mai, ka naʻe ʻikai ʻilo hono ʻuhinga ʻe ha taha.'
  ces-1613: Tedy já Daniel zchuravěl jsem, a nemocen jsem byl několik dnů. Potom povstav,
    konal jsem povinnost od krále poručenou, byv předěšen nad tím viděním, čehož však
    žádný na mně neseznal.
  eng-WMB: I, Daniel, fainted, and was sick for some days. Then I rose up and did
    the king’s business. I wondered at the vision, but no one understood it.
  tam-TCV: அதன்பின் தானியேலாகிய நான் இளைப்படைந்து அநேக நாட்கள் நோயுற்றிருந்தேன். பின்
    நான் எழுந்து அரசனின் அலுவல்களைக் கவனிக்கப்போனேன். ஆனால் அந்தத் தரிசனத்தில் கண்டவற்றால்
    திகைப்படைந்திருந்தேன். அது விளங்கிக்கொள்ளும் ஆற்றலுக்கு அப்பாற்பட்டது.
  ceb-ULB: Unya ako si Daniel, gikapoy ug naluya sulod sa pipila ka mga adlaw. Unya
    mibangon ako ug gibuhat ang buluhaton alang sa hari. Apan nalisang ako sa panan-awon,
    ug walay usa nga makasabot niini.
  pol-UBG: Wtedy ja, Daniel, zemdlałem i chorowałem przez kilka dni; potem wstałem
    i załatwiałem sprawy króla; zdumiewałem się nad tym widzeniem, ale nikt go nie
    rozumiał.
  urd-GVU: اِس کے بعد مَیں، دانیال نڈھال ہو کر کئی دنوں تک بیمار رہا۔ پھر مَیں اُٹھا
    اور بادشاہ کی خدمت میں دوبارہ اپنے فرائض ادا کرنے لگا۔ مَیں رویا سے سخت پریشان
    تھا، اور کوئی نہیں تھا جو مجھے اُس کا مطلب بتا سکے۔
  deu-1912: Und ich, Daniel, ward schwach und lag etliche Tage krank. Darnach stand
    ich auf und richtete aus des Königs Geschäft. Und verwunderte mich des Gesichts;
    und war niemand da, der mir's auslegte.
  kan-2017: ಆಗ ದಾನಿಯೇಲನಾದ ನಾನು ಮೂರ್ಛೆಹೋಗಿ, ಕೆಲವು ದಿನಗಳು ಕಾಯಿಲೆ ಬಿದ್ದೆನು. ಆ ಮೇಲೆ ಎದ್ದು
    ರಾಜಕಾರ್ಯವನ್ನು ನಡೆಸಿದೆನು. ಆ ಕನಸಿಗೆ ಬೆಚ್ಚಿಬೆರಗಾದೆನು. ಅದು ಯಾರಿಗೂ ತಿಳಿಯಲಿಲ್ಲ.
  yap-yap: I gag Daniel e gu par ni gowa nchuchuyeg nga but’ mu gu par ni in e rran
    ni gub m’ar. Ma aram mu gu sak’iy nggu sul ko maruwel nike pi’ e en ni pilung
    ngog, machane gu par nike balyangan’ug ko tin ni kug guy ya de yag ni gu nang
    fan.
  hlt-MCSB: Kai Daniel khaw ka om dae khohnin loh nue coeng. Ka thoh neh manghai kah
    bitat te ka saii .Te dongah a hmuethma nen khaw ka pong tih ka yakming voel pawh
    .
  mdy-ETH: ታኣኒ፥ ዳኣኔኤሌ ዒማና ሚርጌና ላቤሢሮ ዑፃ ታኣኮ ሃርጌም ሚርጌ ኬሊ ታ ላሄኔ፤ ዬካፓ ታኣኒ ዔቂ ካኣቲ ታና ማዾም
    ዓይሤ ባኮ ማዼኔ፤ ዬያ ታ ዛጌ ባኮ ዛሎ ኮሺ ታ ማሊ ሜታዼኔ፤ ዬይ ዓይጎ ባኣዚታቴያ ዔራኒ ታ ዳንዳዒባኣሴ።
  twi-ASANTE: Me, Daniel, meyɛɛ mmerɛ, na meyaree nna kakra. Akyire yi, mesɔre kɔyɛɛ
    ɔhene adwuma. Anisoadehunu no yɛɛ me ahodwirie; na ɛboro nteaseɛ so.
  eng-WEBU: I, Daniel, fainted, and was sick for some days. Then I rose up and did
    the king’s business. I wondered at the vision, but no one understood it.
  wal-wal: Taani Daaneeli, keehi daafurido gishshau, sahettada daro gallassaa zin77aas.
    Hegaappe guyyiyan denddada, kawuwaa oosuwaa baas. Ha ajjuutan taani keehippe shabbirettaas;
    akeekanaukka danddayabeikke.
  spa-PDDPT: Y yo, Daniel, quedé quebrantado y estuve enfermo algunos días. Luego
    me levanté y atendí los negocios del rey, pero estaba espantado a causa de la
    visión. No la entendía.
  gun-gun: Ha'e gui ma xee Daniel xekangy vy mbovy ára rei e'ỹ xemba'eaxy. Ha'e gui
    apu'ã ju vy apena aikovy huvixave pegua ikuai va'e re. Aexa ra'u va'ekue gui anhemondyi
    rei aikovy, oikuaa ete va'erã jipoi ramo.
  agu-BL: ”Yi wital yi xtxolbile'j, ninin tzun inyobte'n wetz. Nin qui'ct nin inwalor
    bantz tetz cobox k'ej. Yi tule'n mu'ẍ yos swuch', nin no'c junt tir xlaj yi rey
    tan banle'n tane'n yi wetz wak'un. Poro wi'nin tzun imbisune'ntz tan yi jun inwutzicy'a'tz
    yi nwil, na qui nin el intxum tetz yi mbi na elepont,” stzun Daniel bantz.
  ilo-ULB: Ket siak a ni Daniel, kimmapsut ken nagsakitak iti sumagmamano nga aldaw.
    Kalpasanna, bimmangonak ket intuloyko ti pakaseknan ti ari. Ngem maikulkulengak
    gapu iti sirmata, ket awan ti siasinoman a makaawat iti daytoy.
  kpg-kpg: Au nogo manawa gee ge nogo magi i nia laangi e logo. Nomuli, gei au gaa hana
    e hai di moomee di king ne hagaingoo mai bolo e hai, gei au nogo hinihini i di
    midi, nogo de iloo di maa.
  uig-ARA: مەنكى دانىيال ماغدۇرۇمدىن قېلىپ، بىرنەچچە كۈن ئاغرىپ يېتىپ قالدىم. كېيىن
    ئورنۇمدىن تۇرۇپ يەنىلا پادىشاھنىڭ ئىشلىرىدا بولدۇم. لېكىن بۇ غايىبانە ئالامەت
    كۆڭلۈمنى پاراكەندە قىلىۋەتكەنىدى. ئۇنىڭ مەنىسىنى يېشەلەيدىغان ئادەم يوق ئىدى.
  sus-sus: «N tan Daniyɛli, n sɛnbɛ birin naxa ɲɔn, n man fa fura xi wuyaxi bun ma.
    N to yalan, n naxa keli, n fa mangɛ xa walie suxu. Na laamatunyi naxa n ifu, n
    mu nɔ a fahaamude.»
  pon-2006: I inenen pahtoula oh soumwahukihda kaudiahl wet erein rahn ekei. I ahpw
    pwourda oh pwuralahng nan doadoahk me nanmwarkio kilelehiong ie, ahpw I sawehwehki
    kaudiahlo oh sohte kak dehdehkihda.
  ksd-ksd: Ma iau Daniel iau ga matmat ma iau ga mait ta umana bung; namur iau ga
    tut mulai, ma iau ga pait ra papalum kai ra king; ma iau ga kaian ta ra ninana,
    ma pa iau ga matoto tana.
  tur-YTC: Ben Daniel, bitkin düştüm ve günlerce hasta kaldım. Sonra kalktım ve kralın
    işini yaptım. Görüme şaştım, ama kimse anlamadı.
  ind-AYT: “Aku, Daniel, menjadi pingsan dan sakit beberapa hari lamanya. Sesudah
    itu, aku bangun dan melakukan tugas raja. Aku terheran-heran terhadap penglihatan
    itu, tetapi tidak memahaminya.”
  nya-nya: Ine Danieli ndinafowoka ndipo ndinadwala masiku angapo. Kenaka ndinadzuka
    ndi kupitiriza ntchito za mfumu. Ndinada nkhawa ndi masomphenyawo; ndipo sindinathe
    kuwamvetsa.
  hrv-hrv: Tada ja, Daniel, obnemogoh i bijah bolestan više dana. Zatim ustadoh da
    vršim kraljevske poslove. Bijah smeten zbog viđenja, no nitko to nije dokučio.
  mps-mps: Eno te po oda selama, tama ena haliga sęgę mu yali, tama meba sogode
    ena gasi tiwai yali. Gasi silama da, te ena hogodama, tama ena te king Belsasargo
    mani sęba ma palio. Tama te nade eno homu hauwa ebo sę yali, tiali goli eno
    te na page kuna koneabo usu meni yanio.
  tpi-tpi: Mi harim dispela tok pinis, na mi bel hevi tru, na long sampela de mi sik.
    Sik i pinis na mi kirap na mi go bek long dispela wok King Belsasar i bin givim
    mi. Na mi wok long tingting planti long dispela driman, tasol mi no inap save
    gut long as bilong en.
  dan-1931: Men jeg, Daniel, lå syg en Tid lang; så stod jeg op og udførte min Gerning
    i kongens Tjeneste. Jeg var rædselsslagen over Synet og forstod det ikke.
  vie-OVCB: Bấy giờ, tôi ngất xỉu và đau ốm lâu ngày. Khi đã bình phục, tôi tiếp tục
    lo việc nước. Tôi ngạc nhiên vì khải tượng đó nhưng không hiểu rõ ý nghĩa.
  guj-2017: પછી હું દાનિયેલ, આ સાંભળીને મૂર્છિત થયો અને ઘણા દિવસો સુધી બીમાર રહ્યો.
    ત્યારબાદ હું સાજો થયો અને રાજાનું કામકાજ કરવા લાગ્યો. પણ તે સંદર્શનથી હું વ્યાકુળ
    હતો પરંતુ કોઈને તેની સમજ પડી નહિ.
  pon-2006A: I inenen pahtoula oh soumwahukihda kaudiahl wet erein rahn ekei. I ahpw
    pwourda oh pwuralahng nan doadoahk me nanmwarkio kilelehiong ie, ahpw I sawehwehki
    kaudiahlo oh sohte kak dehdehkihda.
  por-BRBSL: Eu, Daniel, desmaiei, e fiquei doente por alguns dias. Depois me levantei
    e fiz os negócios do rei. Fiquei imaginando a visão, mas ninguém a compreendeu.
  swe-swe: Jag, Daniel, blev helt utmattad. [Synen påverkade honom både psykiskt och
    fysiskt.] Jag var sjuk i flera dagar [oförmögen att ta mig ur sängen]. Sedan [när
    jag återfått krafterna] stod jag upp och återgick till min tjänst hos kungen [i
    Belshassars regim i Babylon]. Jag var skräckslagen (förundrad, handfallen) över
    synen, och ingen kunde förklara den. [Daniel hade sett kungar men inga namn och
    exakta tider.]
  cth-cth: Hattoteh kai Daniel teh, nget tawn laihoi ka pataw. Hathnukkhu ka thaw
    teh, siangpahrang thaw bout ka tawk. Ka hmu e vision ni puenghoi kângai na ru
    sak. Hothateh, apinihai panuek thai hoeh.
  twi-twi: Me, Daniel, meyɛɛ mmerɛw, na meyaree nna kakra. Akyiri no, mesɔre kɔyɛɛ
    ɔhene adwuma. Anisoadehu no yɛɛ me ahodwiriw; na ɛboroo ntease so.
  hlt-hlt: Kai Daniel khaw ka om dae khohnin loh nue coeng. Ka thoh neh manghai kah
    bitat te ka saii. Te dongah a hmuethma nen khaw ka pong tih ka yakming voel pawh.
  tbz-SIM: Dɛ kó dimɔ̀nnì mí nDɑnniyɛɛri kɛ̀ dɛ̀ n yɔ̃ntɛ, kɛ̀ nní mmɔ nkɛ dɔ̀ yɛmɔ̀rɛ̀
    mɑyɛ̀. N kɔ̃̀ntì tɛ̃̀ńnɛ́ dìì mɔ̀nnì kɛ̀ n wɛ̃tɛ kɛ́sɔɔtɛ́ n tɔ̃mmú okpɑ̀ɑ̀tì
    borɛ̀. Kɛ̀ dɛ̀ nkpɑɑ́ n kɔɔ́nnɛ̀ dɛ kó tidɔuǹtì kpɛ́í mbɑ́ m mu nyí tì bɑntɛ́.
  msy-2020: Ezɨ kɨ akar kam baregha gɨvagha, bar oseme, egha dughiar mabar kɨ arei.
    Ezɨ arɨmariam gɨvazɨma, kɨ dɨkavigha ua ingangarir Atrivim Belsasar na ganɨngizim
    bagha ghu. Egha kɨ irebar kam puv a gɨnɨghnɨgha, nɨghnɨzir avɨribagh amua deragha
    an mɨngarim gɨfozir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ yɔɔlɑ-m nɑ pǝ́ pǝsɩ-m kʋtɔntʋ kɛ wɛɛ pɑɣɑlɛ. Pǝ cɛpɑ mɑ tɔɔ,
    ɩlɛnɑ mɑ́ mǝlɩ wulɑʋ tǝmlɛ tɑɑ. Toosee ɑnɩ ɑ wɑkǝlɑ mɑ lɑŋlɛ kɛ ḿpʋ́ɣʋ́ mɑ tɑ
    cɛkǝnɑ-yɛ.
  azb-azb: Onda mən Daniel taqətdən düşdüm və bir neçə gün xəstə oldum. Sonra qalxıb
    padşahın işləri ilə məşğul olmağa başladım. Mən bu görüntüdən çaşqın hala gəlmişdim,
    onu anlaya bilmirdim.
  eng-DBY: 'And I Daniel fainted, and was sick [certain] days: then I rose up, and
    did the king''s business. And I was astonished at the vision, but none understood
    [it].'
  hin-2017: तब मुझ दानिय्येल का बल जाता रहा, और मैं कुछ दिन तक बीमार पड़ा रहा; तब
    मैं उठकर राजा का काम-काज फिर करने लगा; परन्तु जो कुछ मैंने देखा था उससे मैं चकित
    रहा, क्योंकि उसका कोई समझानेवाला न था।
  wol-KYG: Ba loolu amee ma ne làcc, wopp ay fan, man Dañeel. Gannaaw gi ma jóg, dellu
    ca liggéeyu buur. Ma waaru nag ca peeñu ma, ndax daa wees sama dég-dég.
  eng-YLT: And I, Daniel, have been, yea, I became sick [for] days, and I rise, and
    do the king's work, and am astonished at the appearance, and there is none understanding.
  eng-WYC-2017: And I, Daniel, was astonied, and was sick by full many days; and when
    I had risen, I did the works of the king; and I was astonied at the vision, and
    none was, that interpreted, either expounded.
  eng-WMBB: I, Daniel, fainted, and was sick for some days. Then I rose up and did
    the king’s business. I wondered at the vision, but no one understood it.
  urd-GVH: इसके बाद मैं, दानियाल निढाल होकर कई दिनों तक बीमार रहा। फिर मैं उठा और
    बादशाह की ख़िदमत में दुबारा अपने फ़रायज़ अदा करने लगा। मैं रोया से सख़्त परेशान
    था, और कोई नहीं था जो मुझे उसका मतलब बता सके।
  rug-rug: Arau, Daniela, si malohoro meke koa moho si rau ka visavisa rane. Beto
    si tekulu sage si arau meke va tana qua koari na tinavete tanisa baṉara. Pupuhu
    sisigiti nia rau sa dinogodogorae; na tasuna hola pude gilania sa guguana.
  gaz-gaz: Ani Daaniʼelis akka malee dadhabee guyyoota baayʼee dhukkubsadheen ciise.
    Ergasiis kaʼee gara hojii mootichaa nan dhaqe. Anis mulʼatan argee sanaan rifadheen
    ture; dubbiin isaas naaf hin galle.
  fra-LSG: Moi, Daniel, je fus plusieurs jours languissant et malade; puis je me levai,
    et je m’occupai des affaires du roi. J’étais étonné de la vision, et personne
    n’en eut connaissance.
  yal-yal: “N tan Daniyɛli, n yi lu soge wuyaxi, n fangan ɲanxi, n furaxi. Na xanbi,
    n keli, n yi n tɔgbɔ mangan hayune ra. N yi kɔntɔfinla nin, lan na fe toxin ma,
    bayo n mi yi a famuma.”
  haw-1868: Owau, o Daniela nei, ua maule iho la au, a ua mai hoi i kekahi mau la.
    Mahope iho, ku ae la au iluna, a hana ae la i ka hana a ke alii; a kahaha nui
    iho la ko'u naau i ua hihio la, aka, aohe mea nana i ike.
  arb-NAV: فَضَعُفْتُ أَنَا دَانِيَالَ وَنَحَلْتُ أَيَّاماً، ثُمَّ قُمْتُ وَعُدْتُ
    أُبَاشِرُ أَعْمَالَ الْمَلِكِ. وَرَوَّعَتْنِي الرُّؤْيَا، وَلَمْ أَكُنْ أَفْهَمُهَا.
  ewe-ewe: Ɖeɖi te nye, Daniel ŋu eye menɔ dɔba dzi ŋkeke aɖewo. Emegbe mefɔ eye meyi
    fia la ƒe dɔwɔwɔ dzi. Ŋutega la wɔ nuku nam ŋutɔ; ekɔ wu amewo ƒe gɔmesese.
  eng-LEE: And I Daniel grieved, and was sick several days; afterward I rose up, and
    did the king's business; and I was depressed because of the appearance; but no
    one observed it.
  asm-FB: তাৰ পাছত মই দানিয়েলে মূৰ্চ্ছিত হৈ কিছু দিনলৈকে নৰিয়াত পৰি আছিলোঁ। তাৰ
    পাছত মই উঠিলোঁ, আৰু ৰজাৰ ব্যৱসায়লৈ গলো; কিন্তু সেই দৰ্শনৰ বাবে মই হতভম্ব হৈছিলোঁ,
    আৰু সেই ঠাইত সেই দৰ্শন বুজি পোৱা কোনো এজনো নাছিল।
  sus-A: «ﭑ تَن دَنِيّلِ، ﭑ سّنبّ بِرِن نَشَ حْن، ﭑ مَن قَ قُرَ شِ وُيَشِ بُن مَ.
    ﭑ تٌ يَلَن، ﭑ نَشَ كٍلِ، ﭑ قَ مَنفّ شَ وَلِيٍ سُشُ. نَ لَامَتُنيِ نَشَ ﭑ عِقُ،
    ﭑ مُ نْ عَ قَهَامُدٍ.»
  fra-SBL: Moi, Daniel, je me suis évanoui et j'ai été malade pendant quelques jours.
    Puis je me suis levé et j'ai fait les affaires du roi. Je m'interrogeais sur la
    vision, mais personne ne la comprenait.
  hbo-hbo: וַאֲנִ֣י דָנִיֵּ֗אל נִהְיֵ֤יתִי וְנֽ͏ֶחֱלֵ֙יתִי֙ יָמִ֔ים וָאָק֕וּם וָאֶֽעֱשֶׂ֖ה
    אֶת־מְלֶ֣אכֶת הַמֶּ֑לֶךְ וָאֶשְׁתֹּומֵ֥ם עַל־הַמַּרְאֶ֖ה וְאֵ֥ין מֵבִֽין׃ פ
  pjt-pjt: Kaṉa nyanga palulanguṟu tjukurpa nyakula ngayulu paku puḻkaringkula uparingu
    munuṉa tjiṉṯu maṉkurpa puṯu pakaṟa ngaringi. Munuṉa palulanguṟu pakaṟa mayatja
    panya Piltjatjaku ankula waṟkaringi. Palu ngayulu tjukurpa nyanga palunya nyakunytjatjanungku
    kurunpa iniringkula puṯu kuliningi.
  kik-kik: Nĩ ũndũ ũcio, niĩ Danieli ngĩthirwo nĩ hinya, na ngĩikara ndĩ mũrũaru mĩthenya
    mĩingĩ. Ngĩcooka ngĩũkĩra, na ngĩthiĩ na mbere kũruta wĩra wa mũthamaki. Nĩndainainirio
    nĩ kĩoneki kĩu, tondũ ndiahotire gũtaũkĩrwo nĩ ũhoro wakĩo.
  fra-NCL: Et moi, Daniel, je tombai en défaillance et fus malade pendant plusieurs
    jours ; puis je me levai et m’occupai des affaires du roi. J’étais stupéfait de
    ce que j’avais vu, et personne ne le comprenait.
  cek-AK: Kai, Daniel loe thazok sut moe, ni nasetto thung maw loe ngan ang nat; to
    pacoengah kang thawk moe, siangpahrang ih toksak hanah ka caeh. Hnuksakhaih pongah
    kang pho sut, toe mi mah doeh panoek o ai.
  cuk-cuk: ”Ani, Daniel, an bela-bela nolloo itonaded. Geb an undarsaar uellemai gusad.
    An gannar gwisgusadgine, reyga-negselemaidgi an gannar arbadbalid. Degi-inigwele,
    an we-negburgan-daksadbali, bela-bela bukib-binsadii gualid, ar ade, an magar-itosulid.”
  uig-CYR: Мәнки Даниял мағдурумдин қелип, бир нәччә күн ағрип йетип қалдим. Кейин
    орнумдин туруп йәнила падишаниң ишлирида болдум. Лекин бу ғайипанә аламәт көңлүмни
    паракәндә қиливәткән еди. Униң мәнасини йешәләйдиған адәм йоқ еди.
  tel-2017: దానియేలు అనే నేను తట్టుకోలేక కొన్నాళ్లు నీరసంగా పడి ఉన్నాను. తరువాత నేను
    లేచి రాజు కోసం చేయవలసిన పని చేస్తూ వచ్చాను. ఈ దర్శనాన్ని గూర్చి నిర్ఘాంతపోయిన
    స్థితిలో ఉండిపోయాను. దాన్ని అర్థం చేసుకోగలిగిన వారెవరూ లేరు.
  hat-BSA: Konsa, mwen menm, Daniel, te vin malad pandan plizyè jou. Lè m te leve
    ankò, mwen te kontinye fè zafè a wa a. Mwen te etone de vizyon an e mwen pa t
    gen moun ki te konprann li.
  kos-kos: Nga arulana toasrla ac mas ke len na pus. Na nga fah tukakek ac folokla
    nu ke orekma ma tokosra el pakiya nu sik, tusruktu nga fohs na ke aruruma sac,
    ac tia ku in etu kalmac.
  hbo-WLC: וַאֲנִ֣י דָנִיֵּ֗אל נִהְיֵ֤יתִי וְנֶֽחֱלֵ֙יתִי֙ יָמִ֔ים וָאָק֕וּם וָאֶֽעֱשֶׂ֖ה
    אֶת־מְלֶ֣אכֶת הַמֶּ֑לֶךְ וָאֶשְׁתּוֹמֵ֥ם עַל־הַמַּרְאֶ֖ה וְאֵ֥ין מֵבִֽין׃ פ
  ibo-ibo: Mụ bụ Daniel, nọrọ nʼọnọdụ ike ọgwụgwụ na ahụ esighị ike. Mgbe ụbọchị ole
    na ole gafekwara, ebiliri m bidokwa na-agagharị, na-arụkwa ọrụ eze, ma obi jọrọ
    m njọ nke ukwuu nʼihi nrọ ahụ, nʼihi na ọ karịrị m nghọta.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ଦାନିୟେଲ କ୍ଳାନ୍ତ ହେଲି ଓ ଅନେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପୀଡ଼ିତ ହେଲି; ତହିଁ
    ଉତ୍ତାରେ ମୁଁ ଉଠି ରାଜକାର୍ଯ୍ୟ କଲି; ଆଉ, ମୁଁ ସେହି ଦର୍ଶନରେ ଚମତ୍କୃତ ହେଲି, ମାତ୍ର କେହି
    ସେ ଦର୍ଶନ ବୁଝିଲେ ନାହିଁ।
  chk-chk: Iwe, ngang Taniel üa apwangapwangala o samau lon ekoch rän. Mürin üa pwätä
    o föri ai angang ngeni ewe king. Nge üa chök rükö ren künaei we, pun üsap wewe
    ren.
  rop-rop: Afta tharran aibin brabli nogudbinji en brabli sik longtaim. Brom deya
    aibin gidap en gobek en dum det wek blanga det king, bat aibin brabli wori blanga
    det drim en ai nomo bin sabi brabliwei.
  ukr-1871: І я, Даниїл, занедужав і лежав слабий кілька день; потім я встав і занимався
    справами царства; та я все був здивований сим видивом і не міг розібрати його.
  deu-1951: Aber ich, Daniel, lag mehrere Tage krank, ehe ich wieder aufstehen und
    die Geschäfte des Königs besorgen konnte. Ich war aber ganz erstaunt über das
    Gesicht und verstand es nicht.
  eng-JPS: And I Daniel fainted, and was sick certain days; then I rose up, and did
    the king's business; and I was appalled at the vision, but understood it not.
  srp-1865: Tada ja Danilo zanemogoh, i bolovah neko vrijeme; poslije ustah i vrših
    poslove careve; i èudih se utvari, ali niko ne dozna.
  lug-lug: Nze Danyeri ne mpulira nga nkooye nnyo era ne ndwala okumala ennaku. N’oluvannyuma
    nga nzisuuse ne nzira ku mirimu gya kabaka, kyokka okwolesebwa okwo ne kuntawanya
    nnyo mu mutima, ate nga sitegeera makulu gaakwo.
  heb-heb: ואני דניאל נהייתי ונחליתי ימים ואקום ואעשה את מלאכת המלך ואשתומם על המראה
    ואין מבין׃
  ben-IRV: তখন আমি, দানিয়েল ক্লান্ত হয়ে পড়লাম এবং কিছুদিন অসুস্থ হয়ে শুয়ে রইলাম।
    তারপর আমি উঠলাম এবং রাজার কাজ করতে গেলাম। কিন্তু আমি সেই দর্শনের জন্য খুবই হতভম্ব
    হয়েছিলাম, কিন্তু কেউ বুঝতে পারল না।
  pan-pan: ਮੈਨੂੰ, ਦਾਨੀਏਲ ਨੂੰ ਮੂਰਛਾ ਪੈ ਗਈ ਅਤੇ ਕਈਆਂ ਦਿਨਾਂ ਤੱਕ ਬਿਮਾਰ ਪਿਆ ਰਿਹਾ, ਫਿਰ ਉਹ
    ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਉੱਠਿਆ ਅਤੇ ਰਾਜੇ ਦਾ ਕੰਮ-ਧੰਦਾ ਕਰਨ ਲੱਗਾ ਅਤੇ ਦਰਸ਼ਣ ਨਾਲ ਘਬਰਾਉਂਦਾ ਰਿਹਾ
    ਪਰ ਉਹ ਨੂੰ ਕਿਸੇ ਨੇ ਨਾ ਜਾਣਿਆ।
  mya-JVB: ထိုအခါ ငါ ဒံယေလ သည် မော ၍ နာ လျက် နေ၏။ တဖန် အနာမှထမြောက် ၍ ဘုရင် ၏အမှု
    တော်ကို ဆောင်ရွက် ၏။ မြင်ပြီးသော ဗျာဒိတ် ရူပါရုံကို ငါအံ့ဩ သော်လည်း ထိုအမှုကို
    အဘယ်သူမျှမ ရိပ်မိ ကြ။
  hmo-hmo: Vadaeni lau Daniela, gari dainai lau mase bamona, bona lau gorere dina
    haida. Gabeai lau toreisi, vadaeni king ese lau ia henia gaukara ma lau karaia
    lou. Unai mata hanai dekenai lau hoa, mai laloa daradara danu, to iena anina be
    lau davaria lasi.
  urd-urd: और मुझ दानीएल को ग़श आया, और मैं कुछ रोज़ तक बीमार पड़ा रहा; फिर मैं उठा
    और बादशाह का कारोबार करने लगा, और मैं ख़्वाब से परेशान था लेकिन इसको कोई न समझा।
  rus-SYN: И я, Даниил, изнемог, и болел несколько дней; потом встал и начал заниматься
    царскими делами; я изумлен был видением сим и не понимал его.
  bqc-SIM: Ma Daniɛli ma yɛ̃̀ɛɛ làa, ↄ̃ ma gyãkɛ̀ gↄↄpla. Kɛ́ ma fɛlɛ, ma ɛa zĩkɛ̀
    kíɛ. Wɛ́pungu pↄ́ má èpi yã́ dia, mi a bↄↄlɛ dↄ̃o.
  tcz-CHONGTHU: Chuin Daniel keima tah hi, katija behseh jengin, nikho tampi kadammo
    lotan ahi. Chujouvin, ka thouvin lengpa kin lhacha natong din in k che tai. Ahivangin,
    ka thilmu ho chengse chu ka hethem theihih beh jengin chuleh ka lung ahesoh sahlheh
    jengin ahi.
  mar-mar: तेव्हा मी दानीएल बरेच दिवस अशक्त होऊन आजारी पडलो मग मी बरा होऊन राजकामासाठी
    गेलो तो दृष्टांत मी सगळ्यांना सांगितला पण त्यास समजणारा कोणीच नव्हता.
  qub-qub: Chaura, noga Danielga mayarä callpäpis mana cajtanöna. Chaynöpami gueshyarä
    achca junaj. Gueshyaycashäpita jatarcorga nasyuncho mandaj mandamashancunata ruraycarä.
    Chay suyñuynëcho ricashäpämi ichanga fiyupa llaquicur yarpachacuycarä tantiyayta
    mana camäpacur.
  bqp-bqp: Mɑ nɛ Dɑniɛli nɑ kuɑ sɔ̃ɔ dɑbiru nɑ bɑrɔ. Nɑ ǹ dɑm mɔ. Yen biruwɑ nɑ seewɑ
    nɑ nɛn sɔmburu mɔ̀ te sinɑ boko u mɑn wɛ̃. Mɑ nɑ wɑ̃ɑ nɑndɑbu sɔɔ kɑ̃si ten sɔ̃.
    Domi tɑ ǹ mɑn yeeri.
  hat-hat: Lè sa a, mwen santi mwen t'ap faya. Mwen pase kèk jou malad. Apre sa, mwen
    leve, m' al fè travay wa a te ban m' fè a. Men, vizyon an t'ap boulvèse lespri
    m' toujou, m' pa t' ka konprann li.
  eng-BSB: I, Daniel, was exhausted and lay ill for days. Then I got up and went about
    the king’s business. I was confounded by the vision; it was beyond understanding.
  eng-WEBPB: I, Daniel, fainted, and was sick for some days. Then I rose up and did
    the king’s business. I wondered at the vision, but no one understood it.
  kbq-kbq: Hagi nagra Danieli'na anankema antahitogeno'a hankavenimo'a omanege'na,
    mago'a kna kri eri'na mase'noe. Anama hutege'na ete oti'na kini ne'mofo eri'zama
    e'nerua eri'zante vu'noe. Ana nehu'na ana ava'nama ke'noa zanku antahintahi hakare
    hu'noanagi, ana ava'namofo agafa'a antahi amara osu'noe.
  nhe-BL: “Huan teipa na, niDaniel, nijmatqui para nechtlamiquixtili nochi nofuerza,
    huan nimococohuayaya para se ome tonali. Teipa nimotlalanqui huan noja nijpalehuiyaya
    nopa tlanahuatijquetl ipan itequi ipan nopa tlali. Pero tlahuel nimocuesoyaya
    ica nopa temictli tlen nijpixqui pampa ax nihuelqui nijmachilía.
  bus-bus: Mamↄma Daniɛli ma gbãaa yã̀a, ben ma gyãa kɛ̀ gurↄ plaa. Kɛ̀ ma fɛɛ,
    ma ɛara ma zĩi kɛ̀ kínanɛ. Ma bídi kɛ̀ wɛ́ɛgupu kɛ̀ má è pì yãa, mɛ́ɛ à bↄkↄ̃tɛna
    dↄ̃ro.
  gub-BL: Ihe Taniew amumaw 'ar tetea'u hezemumikahy pà hema'eahy romo ihe. A'e re
    hekatu. Azypyrog wi tuwihaw ima'ema'e haw iapo pà. Nezewe rehe we hema'enukwaw
    wiwi heremixak kwer rehe. Ta'e napuner kwaw ikwaw katu haw rehe xe.
  eng-DRA: 'And I Daniel languished, and was sick for some days: and when I was risen
    up, I did the king’s business, and I was astonished at the vision, and there was
    none that could interpret it.'
