verse: DAN.008.026
translations:
  mal-C: “സന്ധ്യകളെയും ഉഷസ്സുകളെയുംപറ്റിയുണ്ടായ ദർശനം സത്യമാണ്. എന്നാൽ ഈ ദർശനം മുദ്രവെക്കുക;
    അതു വിദൂരഭാവികാലത്തേക്കുള്ളതാകുന്നു.”
  deu-TKW: Und das Gesicht von den Abenden und Morgen, von dem die Rede war, ist wahr;
    du aber halte das Geschaute geheim, denn es bezieht sich auf in ferner Zukunft
    liegende Tage.
  lin-lin: Emoniseli ya bapokwa mpe ya batongo oyo epesamelaki yo ezali ya solo, kasi
    bomba yango malamu, pamba te etali makambo oyo ekosalema na mikolo ekoya.
  eng-LSV: And the appearance of the evening and of the morning, that is told, is
    true; and you, hide the vision, for [it is] after many days.
  eng-GNV: 'And the vision of the euening and the morning, which is declared, is true:
    therefore seale thou vp the vision, for it shall be after many dayes.'
  eng-WEBSTER: 'And the vision of the evening and the morning which was told is true:
    wherefore shut thou up the vision; for it shall be for many days.'
  nhw-BL: Ya nimitzilhuijtoc catli tiquitac huan quesqui tiotlac huan ijnaloc amo
    oncas se tlacajcahualistli, huan nochi ya ni melahuac, pero ama amo aqui xiquilhui
    catli tiquitztoc. Xicajocui ipan moyolo pampa noja polihui miyac tonali para panos.’
  swh-ONEN: “Maono kuhusu jioni na asubuhi ambayo umepewa ni kweli, lakini yatie muhuri
    maono haya, kwa maana yanahusu wakati mrefu ujao.”
  bba-bba: Kɑ̃si te ɑ wɑ tɔ̃nu nɔrɔbun subɑ yiru kɑ ɡoobɑ wunɔbun (2.300) sɔ̃, tɑ
    sɑ̃ɑwɑ ɡem. A ye nɛnuɔ ɑsiri sɔɔ. Domi yɑ wɑ̃ɑwɑ sɑnɑm dɑ̃ɑkim sɔ̃.
  eng-KJVCPB: 'And the vision of the evening and the morning which was told is true:
    wherefore shut thou up the vision; for it shall be for many days.'
  luo-luo: “Fweny mag okinyi godhiambo mosenyisi gin adier, to kik ihulgi ni ngʼato
    nikech gin gik mabiro timore bangʼe e ndalo mabiro.”
  meu-meu: Hari adorahi bona daba sivaraidia mata-hanaina na momokani; a una mata-hanai
    ba hunia, badina be una na dina hoho vairai herevana.
  npi-ULB: साँझ र बिहानको विषयमा बताइएका यी दर्शनहरू सत्य हुन् । तर यो दर्शनलाई मोहर
    लगाई बन्द गर, किनकि यसले भविष्यका धेरै दिनहरूलाई जनाउँछ ।”
  yor-yor: “Ìran alẹ́ àti ti òwúrọ̀, tí a fihàn ọ́ jẹ́ òtítọ́, ṣùgbọ́n pa ìran náà
    mọ́, nítorí pé, ó jẹ mọ́ ti ọjọ́ iwájú.”
  pes-OPCB: «خوابی را نیز که دربارهٔ قربانیهای روزانهٔ صبح و عصر دیدی به وقوع خواهد
    پیوست. ولی تو این خواب را مخفی نگه دار، زیرا در آیندهٔ بسیار دور واقع خواهد شد.»
  tgl-ULB: Totoo ang pangitain na sinabi tungkol sa mga gabi at mga umaga. Ngunit
    selyohan mo ang pangitain, sapagkat tumutukoy ito sa maraming araw sa hinaharap.”
  hui-hui: Ai bo lomabu mulene egereba alendola handarigonaga irane langirugoni. Mbirale
    handaridaruni bibahende tagira piai holebira. Anigo uruni abale áyu ogoni tagira
    íbu nabulebirago wali agali maru karu nalami í̠ni miniha yu habe, lalu langiya.
  mya-mya: ညဥ့်​ဦး​ယံ၊ နံ​နက်​ယံ​ပူ​ဇော်​ရာ​ယဇ်​များ နှင့်​သက်​ဆိုင်​၍ သင့်​အား​ငါ​ရှင်း​လင်း​ပြ​သည့်
    ဤ​ရူ​ပါ​ရုံ​သည်​အ​ကောင်​အ​ထည်​ပေါ်​လာ လိမ့်​မည်။ သို့​ရာ​တွင်​ယင်း​သို့​အ​ကောင်​အ​ထည်
    ပေါ်​ရန်​အ​ချိန်​များ​စွာ​လို​သေး​သ​ဖြင့်​ထို ရူ​ပါ​ရုံ​ကို​လျှို့​ဝှက်​၍​ထား​လော့''
    ဟု​ဆို​၏။
  bod-N: ནངས་དགོང་གི་ཞལ་གཟིགས་དེ་བདེན་པ་ཡིན་ནའང་། ཁྱོད་ཀྱིས་ཞལ་གཟིགས་དེ་གང་སར་མི་སྒྲོག་པར་སྦོས་ཤིག
    གང་ལ་ཞེ་ན། དེ་ནི་མ་འོངས་པའི་ལོ་ཟླ་མང་པོ་ཞིག་གི་སྐོར་ཡིན་པས་སོ་ཞེས་གསུངས་སོ། །
  sna-sna: “Chiratidzo chamadekwana nechamagwanani chakapiwa kwauri ndechechokwadi,
    asi vanza chiratidzo icho, nokuti ndechenguva inouya.”
  spa-BLM: “La visión de las tardes y las mañanas que se ha contado es verdadera;
    pero sella la visión, porque pertenece a muchos días por venir.”
  cac-cac: A tas ix il d'a silab' tz'ac'ji d'a yemc'ualil yed' d'a q'uin̈ib'alil,
    tic val ix vach' alchajel d'ayach. A jun chi' yovalil ol elc'ochoc. Canocab'n̈ej
    d'a a pensar, malajocab' b'aj tzala', yujto a juntzan̈ chi', ol elc'ochoc ayic
    te nivanxo tiempo ol ec'oc, xchi ángel Gabriel chi'.
  swh-ULB: Maono kuhusu jioni na asubuhi ulizoambiwa ni ya kweli. Lakini uyafunge
    maono haya, kwa kuwa yanahusu siku nyingi za wakati ujao.
  bel-bel: А ўява пра вечар і раніцу, пра якую сказана, сапраўдная; але ты схавай
    гэтую ўяву, бо яна пра далёкія часіны».
  deu-ELBBK: Und das Gesicht von den Abenden und von den Morgen, wovon gesprochen
    worden, ist Wahrheit; und du, verschließe das Gesicht, denn es sind noch viele
    Tage bis dahin.
  mbb-OT: “Daniel, tutuu is migkaǥi ku kenikew he mehitenged te kebpeengkezi te meselem
    wey mahapun he kebpemuhat. Piru kenè nu en dèpa tudtula heini su egkeuǥet pa egkehitavù.”
  mal-2015: സന്ധ്യകളെയും ഉഷസ്സുകളെയും കുറിച്ചു പറഞ്ഞിരിക്കുന്ന ദർശനം സത്യമാകുന്നു;
    ദർശനം ബഹുകാലത്തേക്കുള്ളതാകയാൽ അതിനെ അടെച്ചുവെക്ക.
  rmc-rmc: Čačo hin oda viďeňje, so tuke sas phendo pal o rača the tosara, sar pes
    na obetinela. Ale tu oda viďeňje zapečaťin, bo predžana but berša, medik pes kada
    ačhela.“
  nlg-nlg: Gaia na mabubu to righia te vania na sukaghi ni nulavi mana puipungi to
    tutughunitatea vanigho tua ke, geva ke mai utuni. Mo ko bei bosatatea gea, na
    pukuna igeva ke holaa na daro ni bona ngangata ge ke kale.”
  pes-OPV: پس رویایی که درباره شام و صبح گفته شد یقین است اما تو رویا را بر هم نه
    زیرا که بعد از ایام بسیار واقع خواهد شد.»
  ron-1924: Яр ведения ку сериле ши диминециле де каре а фост ворба есте адевэратэ.
    Ту печетлуеште ведения ачаста, кэч есте ку привире ла ниште времурь ындепэртате.”
  ben-OBCV: “তোমাকে যে 2,300 সন্ধ্যা ও সকালের দর্শন দেওয়া হয়েছে তা সত্য, কিন্তু
    তুমি এই দর্শন সিলমোহর দিয়ে বন্ধ করে রাখো, কেননা এসব বিষয় সুদূর ভবিষ্যতের।”
  som-som: Oo riyadii fiidadka iyo subaxyada ee laguu sheegay waa run, laakiinse adigu
    riyada xidh, waayo, waxaa iska leh maalmo badan oo iman doona.
  lat-VUC: 'Et visio vespere et mane, quæ dicta est, vera est: tu ergo visionem signa,
    quia post multos dies erit.'
  eng-ASVBT: 'And the vision of the evenings and mornings which hath been told is
    true: but shut thou up the vision; for it belongeth to many days to come.'
  ita-1885: E la visione de' giorni di sera, e mattina, ch'è stata detta, è verità;
    or tu, serra la visione; perciocchè è di cose che avverranno di qui a molto tempo.
  eng-ULB: The vision about the evenings and mornings that has been told is true.
    But seal up the vision, for it refers to many days in the future.”
  spa-VBL: “La visión sobre las tardes y las mañanas que se te ha explicado es verdadera,
    pero por ahora sella esta visión porque se refiere a un futuro lejano”.
  fra-_FOB: La vision des soirs et des matins, qui a été dite, est véritable. Mais
    toi, scelle la vision, car elle se rapporte à un temps éloigné.
  mal-mal: സന്ധ്യകളെയും ഉഷസ്സുകളെയും കുറിച്ച് പറഞ്ഞ് തന്ന ദർശനം സത്യമാകുന്നു; ദർശനം
    ബഹുകാലത്തേക്കുള്ളതാകയാൽ അത് മുദ്രവയ്ക്കുക.
  urd-GVR: Ai Dānyāl, shāmoṅ aur subhoṅ ke bāre meṅ jo royā tujh par zāhir huī wuh
    sachchī hai. Lekin filhāl use poshīdā rakh, kyoṅki yih wāqiyāt abhī pesh nahīṅ
    āeṅge balki bahut dinoṅ ke guzar jāne ke bād hī.”
  suz-BL: मिनु मेको इ कली कोंइशो नाक्‍दो नाक्‍त आ पर्बम कोंइतीके कोंइशो थमा बाक्‍ब।
    तन्‍न गे एको कोंइतीके कली इ थुंमी ख्रुइश्‍शा वोइक्‍चा माल्‍नेवे। मारदे हना एको
    शुश नोले दुम्‍ब लोव़ बाक्‍ब” दे माइक्‍ती। दानीएल ८:१४; दानीएल १२:४
  eng-NOY: And the vision of the evening and the morning, which was told thee, is
    true; but do thou seal up the vision, for it relates to many days.
  ita-1927: E la visione delle sere e delle mattine, di cui è stato parlato, è vera.
    Tu tieni segreta la visione, perché si riferisce ad un tempo lontano”.
  ckb-ckb: «ئەو بینینەی ئێوارە و بەیانی کە بە تۆ درا ڕاستە، بەڵام تۆ بینینەکە بە نهێنی
    بهێڵەوە، چونکە بۆ داهاتووی دوورە.»
  eng-BBE: 'And the vision of evenings and mornings which has been talked of is true:
    and keep the vision secret; for it has to do with the far-off future.'
  kan-OKCV: “ನಿಮಗೆ ನೀಡಲಾದ ಸಂಜೆ ಮತ್ತು ಮುಂಜಾನೆಗಳ ದರ್ಶನವು ಸತ್ಯವಾದದ್ದು. ಆದರೆ ಆ ದರ್ಶನವು
    ಗುಟ್ಟಾಗಿರಲಿ. ಏಕೆಂದರೆ ಅದು ಬಹು ದೂರದ ಭವಿಷ್ಯಕ್ಕೆ ಸಂಬಂಧಿಸಿದ್ದು.”
  tam-2017: சொல்லப்பட்ட இரவுபகல்களின் தரிசனம் சத்தியமாயிருக்கிறது; ஆதலால் இந்தத் தரிசனத்தை
    நீ மறைத்துவை; அதற்கு இன்னும் அநேகநாட்கள் ஆகும் என்றான்.
  spa-RV-1909: 'Y la visión de la tarde y la mañana que está dicha, es verdadera:
    y tú guarda la visión, porque es para muchos días.'
  ron-BTF: Și viziunea serii și dimineții ce s-a spus este adevărată; de aceea închide
    viziunea; căci va fi așa pentru multe zile.
  eng-WEBP: “The vision of the evenings and mornings which has been told is true;
    but seal up the vision, for it belongs to many days to come.”
  eng-FBV: The vision about the evenings and mornings that has been explained to you
    is true, but for now seal up this vision because it refers to the distant future.”
  nch-BL: Ya nimitzilhuijtoc cati tiquitac huan quesqui tiotac huan ijnaloc amo oncas
    tacajcahualisti, huan nochi ya ni melahuac, pero ama amo aqui xiquilhui cati tiquitztoc.
    Xicajocui ipan moyolo pampa noja polihui miyac tonali para panos.’
  vie-1934: Vả, sự hiện thấy về các buổi chiều và các buổi mai mà đã nói đến là thật.
    Nhưng ngươi hãy giữ kín sự hiện thấy đó, vì nó quan hệ với sau nhiều ngày.
  hin-CV: “शाम और सबेरे का जो दर्शन तुम्हें दिया गया है, वह सत्य है, परंतु तुम इसे
    गुप्‍त रखो, क्योंकि यह बहुत आगे के भविष्य के संबंध में है.”
  spa-BES: Y la visión de las tardes y mañanas de la que se ha hablado es verdadera
    y mantenga la visión en secreto; porque es para muchos días.
  tdx-tdx: Ie i aroñaron-kariva naho maraiñey, le to i nitaroñeñe ama’oy; aa le liteo
    i aroñaroñey fa mbe ho amo andro maro añeo.
  tha-KJV: นิ​มิ​ตเรื่องเวลาเย็นและเวลาเช้าซึ่งบอกเล่านั้นเป็นความจริง แต่​จงปิดบังนิ​มิ​ตน​ั้นไว้​เถอะ
    เพราะเป็นเรื่องของอีกหลายวันข้างหน้า”
  por-BR-2018: E a visão da tarde e a manhã que foi dita é verdadeira; tu, porém guarda
    em segredo a visão, porque é para muitos dias.
  deu-ELO: Und das Gesicht von den Abenden und von den Morgen, wovon gesprochen worden,
    ist Wahrheit; und du, verschließe das Gesicht, denn es sind noch viele Tage bis
    dahin.
  eng-WYC-2018: And the vision, which is said in the morrowtide and eventide, is true.
    Therefore seal thou the vision, for it shall be after many days.
  epo-epo: La vizio pri la vespero kaj la mateno, kiu estas dirita al vi, estas vera;
    sed tenu la vizion sekrete, ĉar ĝi rilatas tempon malproksiman.
  uig-PIN: Sanga ayan ⱪilinƣan, ahxamdin ǝtigǝngiqǝ dawamlaxⱪan bu ƣayibanǝ alamǝt
    ǝmǝlgǝ axmay ⱪalmaydu. Lekin sǝn uni waⱪtinqǝ mǝhpiy tut. Qünki u kɵp künlǝr keyinki
    kǝlgüsi ⱨǝⱪⱪididur».
  beo-beo: Amo simasi da daeya amola hahabe gobele salasu amoma hobea misunu hou olelesa,
    amo da dafawane ba:mu. Be wahadafa, amo hou mae adole, wamolegema. Bai amo hou
    da waha hame be fa:nodafa ba:mu!”
  tpi-OTNT: Mi bin autim as bilong dispela driman i gat tok bilong ol ofa bilong apinun
    na bilong moning. Ol dispela samting yu lukim bai i kamap. Tasol yu no ken autim
    dispela driman long ol arapela manmeri, long wanem, ol dispela samting bai i no
    inap kamap kwik.”
  hau-SA: “Wahayin nan na safiya da yamma da aka nuna maka gaskiya ne, amma ka ɓoye
    wahayin, gama ya shafi nan gaba mai tsawo ne.”
  uig-LAT: Sanga ayan qilin’ghan, axshamdin etigen’giche dawamlashqan bu ghayibane
    alamet emelge ashmay qalmaydu. Lékin sen uni waqtinche mexpiy tut. Chünki u köp
    künler kéyinki kelgüsi heqqididur».
  nde-nde: “Umbono owuphiweyo owezikhathi zokuhlwa lezokusa uliqiniso, kodwa ugcike
    umbono lo, ngoba uphathelane lesikhathi esizayo esikhatshana.”
  ton-ton: 'Pea ko e meʻa hā mai ʻoe efiafi mo e pongipongi, ʻaia naʻe tala ʻoku moʻoni
    ia: ko ia ke ke tāpuni ke maʻu ʻae meʻa hā mai; he ko e meʻa ia ki he ngaahi ʻaho
    lahi.”'
  ces-1613: Vidění pak to večerní a jitřní, o němž povědíno, jest jistá pravda; pročež
    ty zavři to vidění, nebo jest mnohých dnů.
  eng-WMB: “The vision of the evenings and mornings which has been told is true; but
    seal up the vision, for it belongs to many days to come.”
  tam-TCV: “உனக்குக் கொடுக்கப்பட்ட இரண்டாயிரத்து முந்நூறு மாலை, காலை தரிசனத்தின் விளக்கம்
    உண்மையானது. ஆயினும், இந்தத் தரிசனத்தை முத்திரையிடு. ஏனெனில் இது வெகுகாலத்திற்குப்
    பின் நடக்கப்போவதைப்பற்றியது எனச் சொன்னார்.”
  ceb-ULB: Matuod ang panan-awon nga gisulti kanimo mahitungod sa mga kagabhion ug
    sa mga kabuntagon. Apan silyohi ang panan-awon, kay magtumong kini sa umaabot
    sa daghang mga adlaw.
  pol-UBG: A to widzenie wieczorne i poranne, o którym była mowa, jest prawdą. Dlatego
    zapieczętuj to widzenie, bo spełni się po wielu dniach.
  urd-GVU: اے دانیال، شاموں اور صبحوں کے بارے میں جو رویا تجھ پر ظاہر ہوئی وہ سچی
    ہے۔ لیکن فی الحال اُسے پوشیدہ رکھ، کیونکہ یہ واقعات ابھی پیش نہیں آئیں گے بلکہ
    بہت دنوں کے گزر جانے کے بعد ہی۔“
  deu-1912: Dies Gesicht vom Abend und Morgen das dir gesagt ist, das ist wahr; aber
    du sollst das Gesicht heimlich halten, denn es ist noch eine lange Zeit dahin.
  kan-2017: ಕನಸಿನಲ್ಲಿ ತಿಳಿಸಲ್ಪಟ್ಟ ಉದಯಾಸ್ತಮಾನಗಳ ವಿಷಯವು ನಿಜವೇ ಸರಿ. ಆದರೆ ಆ ಕನಸು ಗುಟ್ಟಾಗಿರಲಿ.
