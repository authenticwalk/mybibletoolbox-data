  pan-pan: ਉਹ ਸ਼ਾਮ ਅਤੇ ਸਵੇਰ ਦਾ ਦਰਸ਼ਣ ਜੋ ਤੂੰ ਦੇਖਿਆ ਅਤੇ ਸੁਣਿਆ ਹੈ ਸੋ ਸੱਚ ਹੈ, ਪਰ ਤੂੰ ਉਸ
    ਦਰਸ਼ਣ ਨੂੰ ਬੰਦ ਕਰ ਛੱਡ ਕਿਉਂ ਜੋ ਇਹ ਦੇ ਵਿੱਚ ਪੂਰਾ ਹੋਣ ਵਿੱਚ ਬਹੁਤ ਸਮਾਂ ਬਾਕੀ ਹੈ।
  mya-JVB: ညဦး နှင့် နံနက် ကို ဘော်ပြသော ဗျာဒိတ် ရူပါရုံ စကားမှန် သည် ဖြစ်၍ ၊ ထိုစကားကို
    တံဆိပ်ခတ် ထား လော့။ တာရှည် သော ကာလ တိုင်တိုင်တည် လိမ့်မည်ဟု ဆို၏။
  hmo-hmo: Inai dina 2,300 ena mata hanai oi dekenai ia hedinaraia gauna do ia momokani,
    to taunimanima dekenai do oi hedinaraia lasi, badina nega daudau ia noho ela bona
    do ia vara momokani.”
  urd-urd: और यह सुबह शाम की रोया जो बयान हुई यक़ीनी है, लेकिन तू इस रोया को बन्द
    कर रख, क्यूँकि इसका 'इलाक़ा बहुत दूर के दिनों से है।”
  rus-SYN: Видение же о вечере и утре, о котором сказано, истинно; но ты сокрой это
    видение, ибо оно относится к отдаленным временам”.
  bqc-SIM: Sa kↄↄ ń sa oosio ogↄↄ wɛ́pungu pↄ́ ń èá sĩanaɛ. Yã́pi ká láu,
    asa a kɛgↄↄ zã̀ɛ.
  tcz-CHONGTHU: Hichea themgao thilmua namu nilhah leh jingkah sangni leh jathum hilchenna
    thuhi, adihtah mong mong ahi. Amavang, hiche gaothuhi, nikho sotpi nung’a hungsoh
    ding ahijeh'in, Mohor namkhum inlang, thuguh in koi tan.
  mar-mar: हा सांज-सकाळाचा दृष्टांत सांगितला तो खरा आहे पण तू हा गुप्त ठेव कारण तो
    भविष्यात अनेक दिवसानंतर पूर्ण होईल.”
  qub-qub: «Ayca junajpis imano cananpäpis suyñur ricashayquega rasunpami canga. Ichanga
    gam ama pitapis willapaychu. Cananpita unayllataga chay ricashayquicuna llapanpis
    rasunpami canga.»
  bqp-bqp: Kɑ̃si te ɑ wɑ tɔ̃nu nɔrɔbun subɑ yiru kɑ goobɑ wunɔbun (2.300) sɔ̃, tɑ
    sɑ̃ɑwɑ gem. A ye nɛnuɔ ɑsiri sɔɔ. Domi yɑ wɑ̃ɑwɑ sɑnɑm dɑ̃ɑkim sɔ̃.
  hat-hat: Vizyon ou te fè pou maten ak aswè yo gen pou rive vre jan yo te esplike
    ou li a. Men, pa di anyen sou sa, paske l'ap pran yon bon ti tan anvan li rive
    vre.
  eng-BSB: The vision of the evenings and the mornings that has been spoken is true.
    Now you must seal up the vision, for it concerns the distant future.”
  eng-WEBPB: “The vision of the evenings and mornings which has been told is true;
    but seal up the vision, for it belongs to many days to come.”
  kbq-kbq: Hagi ava'nagna zampima mika nantera ofaramima nehaza zama negenka, mika
    kinaga ofaramima nehaza zama ke'nanana, e'i tamage'za ke'nane. Hianagi ana zamo'a
    ame' huno forera osu zazate meteno fore hugahianki, eri amara hunka vahera ozamasaminka
    atregeno frakino meno.
  nhe-BL: Ya nimitzilhuijtoc tlen tiquitac huan quesqui tiotlac huan ijnaloc ax oncas
    se tlacajcahualistli, huan nochi ya ni melahuac, pero ama ax aqui xiquilhui tlen
    tiquitztoc. Xicajcocui ipan moyolo pampa noja polihui miyac tonali para panos.’
  bus-bus: Sa kↄngↄ kↄ̃n sa uusiɛo ogurↄ wɛ́ɛgupu kɛ̀ ń è nɛ́ yãpuraamɛ. Ǹ yã pì
    ká takadan, zaakɛ eé kɛ ziakpɛɛ zĩmɛ.
  gub-BL: Na'e uze'eg wi Kapiriew ihewe kury. — Aipo amo umume'u ma'ea'yr hapy haw
    karuk mehe har hemimume'u newe wà. Aipo umume'u katu wazuka haw ku'em mehe har
    newe wà. Emume'u zo neremixak kwer nepuahu zàwenugar hemimume'u teko wanupe nehe.
    Ta'e kwarahy tetea'u ipaw ire zo a'e ma'e uzeapo putar a'e nehe, i'i ihewe.
  eng-DRA: 'And the vision of the evening and the morning, which was told, is true:
    thou therefore seal up the vision, because it shall come to pass after many days.'
