verse: DAN.008.007
translations:
  mal-C: അത് ആട്ടുകൊറ്റനരികെ വരുന്നതായി ഞാൻ കണ്ടു. അത് ആട്ടുകൊറ്റന്റെനേരേ ക്രോധത്തോടെ
    പാഞ്ഞുചെന്നു. അത് ആട്ടുകൊറ്റനെ ഇടിച്ച് അതിന്റെ കൊമ്പുകൾ ചിതറിച്ചുകളഞ്ഞു. അതിനോട്
    എതിർത്തു നിൽക്കാനുള്ള ശക്തി ആട്ടുകൊറ്റന് ഉണ്ടായിരുന്നില്ല. അതിനാൽ അത് അതിനെ നിലത്തു
    തള്ളിയിട്ടു ചവിട്ടിക്കളഞ്ഞു. ആട്ടുകൊറ്റനെ അതിന്റെ ശക്തിയിൽനിന്നു രക്ഷിക്കാൻ ആരും
    ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Ich sah, wie er den Widder in die Seite traf und in heftigster Erbitterung
    auf den Widder losschlug und ihm die beiden Hörner zerbrach; und da der Widder
    nicht stark genug war, ihm standzuhalten, warf er ihn zu Boden und trat ihn mit
    den Füßen, ohne daß jemand den Widder aus seiner Gewalt errettet hätte.
  lin-lin: Namonaki ntaba yango kopusana pene ya meme ya mobali na kanda makasi, ebetaki
    meme ya mobali mpe ebukaki yango maseke nyonso mibale ; meme ezalaki ata na makasi
    te ya kobundisa ntaba. Boye, ntaba ebwakaki meme na mabele mpe enyataki yango ;
    mpe ezalaki na moto moko te mpo na kobikisa meme ya mobali na maboko ya ntaba
    wana.
  eng-LSV: And I have seen it coming near the ram, and it becomes embittered at it,
    and strikes the ram, and breaks its two horns, and there has been no power in
    the ram to stand before it, and it casts it to the earth, and tramples it down,
    and there has been no deliverer to the ram out of its power.
  eng-GNV: 'And I saw him come vnto the ramme, and being moued against him, he smote
    the ramme, and brake his two hornes: and there was no power in the ramme to stand
    against him, but he cast him downe to the grounde, and stamped vpon him, and there
    was none that coulde deliuer the ramme out of his power.'
  eng-WEBSTER: 'And I saw him come close to the ram, and he was moved with anger against
    him, and smote the ram, and broke his two horns: and there was no power in the
    ram to stand before him, but he cast him down to the ground, and stamped upon
    him: and there was none that could deliver the ram out of his hand.'
  nhw-BL: Huan quitlapanili nopa ome icuacua nopa oquich borrego pampa amo quipixqui
    fuerza para ihuaya mohuilanas, niyon amo aqui hueliyaya quimanahuis tlen nopa
    oquich chivo catli tetic hualajqui. Huan nopa chivo quitlanqui nopa oquich borrego
    huan quitlahuiso huan ipan moquejquetzqui.
  swh-ONEN: Nikamwona akimshambulia yule kondoo dume kwa hasira nyingi, akimpiga yule
    kondoo dume na kuvunja pembe zake mbili. Yule kondoo dume hakuwa na nguvu za kumzuia
    yule beberu, hivyo akamwangusha yule kondoo dume chini na kumkanyaga, wala hakuna
    aliyeweza kumwokoa yule kondoo dume kutoka nguvu za huyo beberu.
  bba-bba: Nɑ ɡu wɑ ɡɑ yɑ̃ɑ te susi kɑ mɔru ɡɑ tu so ɡɑ kɔbi bɔɔkɑ. Yɑ̃ɑ te, tɑ kpɑnɑ
    tu kɑ tii yinɑ. Mɑ ɡɑ tu surɑ temɔ ɡɑ yɑsisimɔ. Goo sɑri wi u tu wɔrɑ ɡen nɔmɑn
    di.
  eng-KJVCPB: 'And I saw him come close unto the ram, and he was moved with choler
    against him, and smote the ram, and brake his two horns: and there was no power
    in the ram to stand before him, but he cast him down to the ground, and stamped
    upon him: and there was none that could deliver the ram out of his hand.'
  mpx-mpx: '@see-verse:DAN.008.006'
  luo-luo: Nanene komonjo im gi tekre duto, kendo nochwoye momuko tungene duto ariyo.
    Im ne onge teko ma dimi ochungʼ e nyime kendo nywogno nogoye piny e lowo monyone
    piny, to onge ngʼama ne nyalo reso im mi gol e tekone.
  meu-meu: Lau na itaia, ia ese hari mamoe maruanena e heau henia kahi, bena e badu
    henia lalo-dika, e nuaia, doana ruaosi e hakwaidudia. Hari mamoe maruanena na
    asi goadana ia vairanai baine gini; una ḡau ese e nuaia keto tano ai, bena e moia
    patapata; asi tauna ta ese una mamoe maruanena na ia siahuna amo baine hamauria
    diba.
  npi-ULB: त्यो बोकोलाई उक्‍त भेडाको नजिक आएको मैले देखें । भेडासँग त्यो धेरै रिसाएको
    थियो, र त्यसले भेडालाई हिर्कायो र त्यसका दुईवटै सिङलाई भाँचिदियो । त्यसको सामु
    खडा हुनलाई त्यो भेडो शक्तिहीन थियो । बोकोले त्यसलाई भुइँमा ढाल्‍यो र त्यसलाई कुल्चियो
    । त्यसको शक्तिबाट त्यो भेडालाई बचाउने त्यहाँ कोही थिएन ।
  yor-yor: Mo rí i tí ó fi ìtara kọlu àgbò náà, ó lu àgbò náà bolẹ̀, ó sì ṣẹ́ ìwo
    rẹ̀ méjèèjì. Àgbò náà kò sì ní agbára láti dojúkọ ọ́, Òbúkọ náà kàn án mọ́lẹ̀,
    ó sì fi ẹsẹ̀ tẹ̀ ẹ́ mọ́lẹ̀, kò sì ṣí ẹni tí ó lè gba àgbò náà là kúrò lọ́wọ́ agbára
    rẹ̀.
  pes-OPCB: سپس با غضب بر قوچ حمله برد و دو شاخش را شکست و او را که یارای برابری نداشت
    به زمین کوبید و پایمال کرد، و کسی نبود او را از دستش نجات دهد.
  tgl-ULB: Nakita ko na lumapit ang kambing sa lalaking tupa. Galit na galit siya
    sa lalaking tupa, sinugod niya ang lalaking tupa at binali ang dalawang sungay
    nito. Walang kapangyarihan ang lalaking tupa upang tumayo sa harapan niya. Ibinuwal
    siya ng kambing sa lupa at tinapakan siya. Walang sinuman ang makapagliligtas
    sa lalaking tupa mula sa kaniyang kapangyarihan.
  hui-hui: Ani puwa ibugua hongo taraore howa nogo sibi biagonaga ne kira biago bo
    gaibu wahayagola nogo sibi biago ibugua gungu bia dai bibe nahe haya. Ani beagola
    meme biagome hongo taraore howa nogo sibi biago dindini bo hengedape howa lerelo
    yu ibagabu wahaya. Ani bialu heagola nogo sibi ogoni biamogo bulene mbirali naheya.
  mya-mya: ငါ​သည်​ဆိတ်​က​သိုး​အား​ဝှေ့​သည်​ကို​ကြည့် ၍​နေ​၏။ ဆိတ်​သည်​ပြင်း​စွာ​အ​မျက်​ထွက်​၍
    သိုး​ကို​တ​အား​ကုန်​ဝှေ့​လိုက်​ရာ​သိုး​၏​ဦး ချို​နှစ်​ချောင်း​ကျိုး​လေ​၏။ သိုး​သည်​ပြန်​လည်
    ခု​ခံ​နိုင်​စွမ်း​မ​ရှိ​သ​ဖြင့်​မြေ​ပေါ်​သို့​လဲ ကျ​ကာ​ခြေ​နှင့်​အ​နင်း​ခံ​ရ​လေ​သည်။
    အ​ဘယ်​သူ​မျှ​သူ့​အား​မ​ကယ်​နိုင်​တော့​ပေ။
  bod-N: ར་ཕོ་དེ་ལུག་ཐུག་གི་ཉེ་སར་ཕྱིན་པ་བདག་གིས་མཐོང་ཞིང་། ལུག་ཐུག་དེའི་སྟེང་ཁོང་ཁྲོ་མེ་ལྟར་འབར་ནས་བརྡུངས་ཤིང་རྭ་ཅོ་གཉིས་ཀའང་བཅག་པའོ།
    །ལུག་ཐུག་གིས་ཚུགས་མ་ཐུབ་པས་ར་ཕོ་དེས་ལུག་ཐུག་ས་ལ་བརྡབས་ཤིང་རྡོག་བརྫིས་བཏང་ནའང་།
    སུ་ཞིག་གིས་ཀྱང་ལུག་ཐུག་དེ་ར་ཕོའི་སྟོབས་ལས་སྐྱོབ་མ་ཐུབ།
  sna-sna: Ndakaiona ichirwisa gondobwe nehasha kwazvo, ikaritunga ndokuvhuna nyanga
    dzaro mbiri. Gondobwe rakanga risina simba rokurwisana nayo; nhongo yakariwisira
    pasi ikaritsika-tsika, uye hakuna akagona kununura gondobwe pasimba rayo.
  spa-BLM: Lo vi acercarse al carnero, y se llenó de ira contra él, e hirió al carnero
    y le rompió los dos cuernos. No hubo fuerza en el carnero para resistir ante él,
    sino que lo arrojó al suelo y lo pisoteó. No hubo nadie que pudiera librar al
    carnero de su mano.
  cac-cac: Ix smac'an can̈chaj sch'aac noc' calnel chi' noc' schab'il. Man̈xalaj yip
    noc' calnel chi' yic stec'b'ej sb'a d'a yichan̈ noc' chiva chi'. Ix lajvi chi',
    ix telvi noc' yuj noc' chiva chi' d'a sat luum, ix tec'jiem etzan noc' yuj noc'.
    Malaj mach ix yal scolan noc'.
  swh-ULB: Niliiona mbuzi ikija karibu na kondoo. Mbuzi alikuwa na hasira na kondoo,
    alimpiga kondoo na alizivunja pembe zake mbili. Kondoo hakuwa na nguvu za kusimama
    mbele zake. Mbuzi alimgonga kondoo akaanguka chini na akamkanyaga. Hapakuwa na
    yeyote wa kumwokoa kutoka katika nguvu zake.
  bel-bel: І бачыў я, як ён, дабегшы да барана, раз'ятрыўся на яго і ўдарыў барана
    і зламаў яму рогі; і ня стала сілы ў барана ўстояць супроць яго, і той паваліў
    яго на зямлю і патаптаў яго, і ня было нікога, хто мог бы адратаваць барана ад
    яго.
  deu-ELBBK: Und ich sah ihn bei dem Widder anlangen. Und er erbitterte sich gegen
    ihn, und er stieß den Widder und zerbrach seine beiden Hörner; und in dem Widder
    war keine Kraft, um vor ihm zu bestehen. Und er warf ihn zu Boden und zertrat
    ihn, und niemand rettete den Widder aus seiner Hand.
  mbb-OT: Tenged te utew zin kegkepauk, wazè din engkezi te edtebek haazà is kerehidu
    taman te nengerupù sikan is dezuwa he sungey zin. Ne zutun kenè en ebpekesukul
    haazà is kerehidu. Nepiley haazà ne midtekutakan duen te kambing. Ne wazà neketavang
    kandin.
  mal-2015: അതു ആട്ടുകൊറ്റനോടു അടുക്കുന്നതു ഞാൻ കണ്ടു; അതു ആട്ടുകൊറ്റനോടു ക്രുദ്ധിച്ചു,
    അതിനെ ഇടിച്ചു അതിന്റെ കൊമ്പു രണ്ടും തകർത്തുകളഞ്ഞു; അതിന്റെ മുമ്പിൽ നില്പാൻ ആട്ടുകൊറ്റന്നു
    ശക്തിയില്ലാതെയിരുന്നു; അതു അതിനെ നിലത്തു തള്ളിയിട്ടു ചവിട്ടിക്കളഞ്ഞു; അതിന്റെ
    കയ്യിൽനിന്നു ആട്ടുകൊറ്റനെ രക്ഷിപ്പാൻ ആരും ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: Dikhľom, sar avľa paš o baranos, choľaha andre leste demaďa a phagľa leske
    soduj rohi. Le baranos na sas zor te obačhel angle leste. O capos leha demaďa
    andre phuv a uštarelas pre leste. Na sas ňiko te zachraňinel le baranos leskra
    zoratar.
  nlg-nlg: Mi nau tu vaevanea te pepoa na sheep mane, me rutu ngangata me labu dikalaa
    me ghotighi ra rua na kalana. Na sheep mane eni te mua loghoa siki lagana ke nia
    pepo tughu, keri ke na goat te sonihorua tana pari me turibitabitaa, me taho ghua
    ahei ke ghoi vavolaa.
  pes-OPV: و او را دیدم که چون نزدقوچ رسید با او بشدت غضبناک شده، قوچ را زد وهر دو
    شاخ او را شکست و قوچ را یارای مقاومت با وی نبود پس وی را به زمین انداخته، پایمال
    کردو کسی نبود که قوچ را از دستش رهایی دهد.
  ron-1924: Л-ам вэзут кум с-а апропият де бербек, с-а арункат ынкрунтат асупра луй,
    а избит пе бербек ши й-а фрынт амындоуэ коарнеле, фэрэ ка бербекул сэ и се фи
    путут ымпотриви; л-а трынтит ла пэмынт ши л-а кэлкат ын пичоаре, ши нимень н-а
    скэпат пе бербек дин мына луй.
  ben-OBCV: আমি আরও দেখলাম ছাগলটি ক্ষিপ্তভাবে তেড়ে গিয়ে পুরুষ মেষটিকে ধাক্কা মারল
    ও তার শিং দুটি ভেঙে দিল। তাকে প্রতিরোধ করার মতো পুরুষ মেষটির ক্ষমতা ছিল না; তারপর
    ছাগলটি পুরুষ মেষটিকে সজোরে মাটিতে ফেলে দিয়ে পা দিয়ে মাড়াতে লাগল এবং কেউ তাকে
    ছাগলটির কবল থেকে রক্ষা করতে পারল না।
  som-som: Oo waxaan arkay isagoo wankii u soo dhowaaday, aad buuna ugu xanaaqay,
    oo wankii buu hardiyey, labadiisii geesna wuu ka jebiyey. Wankiina ma lahayn xoog
    uu iskaga celiyo, laakiinse dhulkuu ku tuuray, wuuna ku tuntay, mana jirin mid
    wanka orgiga ka samatabbixin karaa.
  lat-VUC: 'Cumque appropinquasset prope arietem, efferatus est in eum, et percussit
    arietem: et comminuit duo cornua ejus, et non poterat aries resistere ei: cumque
    eum misisset in terram, conculcavit, et nemo quibat liberare arietem de manu ejus.'
  eng-ASVBT: And I saw him come close unto the ram, and he was moved with anger against
    him, and smote the ram, and brake his two horns; and there was no power in the
    ram to stand before him; but he cast him down to the ground, and trampled upon
    him; and there was none that could deliver the ram out of his hand.
  ita-1885: Ed io vidi che, essendo presso del montone, egli infellonì contro a lui,
    e cozzò il montone, e fiaccò le sue due corna, e non vi fu forza nel montone da
    durar davanti a lui; laonde lo gettò per terra, e lo calpestò; e non vi fu chi
    scampasse il montone di man sua.
  eng-ULB: I saw the goat come close to the ram. He was very angry at the ram, and
    he hit the ram and broke off its two horns. The ram was powerless to stand before
    him. The goat knocked him down to the ground and trampled on him. There was no
    one who could rescue the ram from his power.
  spa-VBL: Observé cómo la cabra cargaba furiosamente contra el carnero, golpeándolo
    y rompiéndole los dos cuernos. El carnero no tenía fuerzas para resistir el ataque
    de la cabra. La cabra tiró al carnero al suelo, pisoteándolo, y no hubo posibilidad
    de rescatarlo del poder de la cabra.
  fra-_FOB: Et je le vis atteindre le bélier; et, s'irritant contre lui, il le heurta
    et brisa ses deux cornes; et le bélier n'avait pas la force de lui résister; il
    le jeta à terre et le foula aux pieds, et il n'y eut personne qui délivrât le
    bélier de sa puissance.
  mal-mal: അത് ആട്ടുകൊറ്റനോട് അടുക്കുന്നത് ഞാൻ കണ്ടു; അത് ആട്ടുകൊറ്റനോട് ക്രുദ്ധിച്ച്,
    അതിനെ ഇടിച്ച് അതിന്റെ കൊമ്പ് രണ്ടും തകർത്തുകളഞ്ഞു; അതിന്റെ മുമ്പിൽ നില്ക്കുവാൻ
    ആട്ടുകൊറ്റന് ശക്തിയില്ലായിരുന്നു; അത് ആട്ടുകൊറ്റനെ നിലത്ത് തള്ളിയിട്ട് ചവിട്ടിക്കളഞ്ഞു;
    അതിന്റെ കൈയിൽനിന്ന് ആട്ടുകൊറ്റനെ രക്ഷിക്കുവാൻ ആരും ഉണ്ടായിരുന്നില്ല.
  lit-lit: Ir mačiau jį priartėjant prie avino ir, prieš jį įpykęs, jis smogė avinui
    ir nulaužė jo abu ragus, o avinas neturėjo jėgos atsilaikyti prieš jį, tai jis
    parbloškė jį ant žemės ir sutrypė jį, ir nebuvo nė vieno, kuris būtų galėjęs išvaduoti
    aviną iš jo rankos.
  urd-GVR: Maiṅ ne dekhā ki wuh menḍhe ke pahlū se ṭakrā gayā. Baṛe ġhusse meṅ us
    ne use yoṅ mārā ki menḍhe ke donoṅ sīṅg ṭukṛe ṭukṛe ho gae. Is bebas hālat meṅ
    menḍhā us kā muqābalā na kar sakā. Bakre ne use zamīn par paṭaḳh kar pāṅwoṅ tale
    kuchal diyā. Koī nahīṅ thā jo menḍhe ko bakre ke qābū se bachāe.
  suz-BL: मिनु गो मेको सांड गे दोरशो ताता। मेको थाम्‍पा गाइश्‍शा, मेको सांड कली ख्रुशा,
    आ ग्रोव़ निम्‍फा जिक्‍ताक्‍व। मेको सांड बोल मपाइश्‍शो दुम्‍शा, मेको बोका कली मारेइ
