  kan-OKCV: ಅದು ಟಗರಿನ ಹತ್ತಿರ ಬರುವುದನ್ನು ನಾನು ನೋಡಿದೆನು. ಅದರ ಮೇಲಿನ ಕ್ರೋಧದಿಂದ ಅದನ್ನು
