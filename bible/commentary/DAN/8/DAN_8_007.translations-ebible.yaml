  kan-2017: ನನ್ನ ಕನಸಿನಲ್ಲಿ ಟಗರನ್ನು ಸಮೀಪಿಸಿ, ಅದರ ಮೇಲಣ ಕ್ರೋಧದಿಂದ ಉರಿಯುತ್ತಾ, ಅದರ ಮೇಲೆ
