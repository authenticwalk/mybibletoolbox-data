    iti pannakabalinna.
  kpg-kpg: Au ga daumada a mee e heebagi gi di siibi daane. Mee gu hagawelewele huoloo
    gaa lele giibeni gaa tugi i di siibi daane ga hadihadi nia madaagoo e lua o maa.
    Di siibi daane gu ono mahi e heebagi gi mee ai, guu hudu gi hongo di gelegele
    gu dagadagahi, ge deai tangada e mee di hagamaamaa a mee ai.
  uig-ARA: مەن ئۇنىڭ قوچقارغا يېقىن كېلىپ، غەزەپ بىلەن قوچقارنى ئۈسۈپ ئىككى مۈڭگۈزىنى
    سۇندۇرىۋەتكەنلىكىنى كۆردۈم. قوچقارنىڭ قارشىلىق كۆرسەتكۈدەك مادارى قالمىغانىدى،
    تېكە ئۇنى يەرگە يىقىتىپ، دەسسەپ-چەيلىدى، تېكىنىڭ چاڭگىلىدىن ئۇنى قۇتقۇزىۋالىدىغان
    ئادەم چىقمىدى.
  sus-sus: N naxa a to a yɛxɛɛ kontonyi gerema, a naxa a feri firinyi kana. Kontonyi
    mu nɔ a ra. Sikɔtɛ naxa a rabira bɔxi, a a maboron, mixi yo mu nɔ e tagi ibade.
  pon-2006: I ahpw mwasamwasahn duwen eh poar pohn sihpwo. E inenen lingeringer pahn
    sihpwo oh poaralahng powe oh kauwehla kode riauo. Sohte en sihpwo eh kehlail en
    uhwong. E ahpw pwupwudiong napwel oh tiatihdi, oh sohte emen me kak doarehla.
  ksd-ksd: Ma iau ga gire ba i maravai tadav ra sip, ma i ga balakadik ure, ma i ga
    ubu ra sip, ma i ga bubur ra ura ramuna; ma pa ta dekdek i ra sip upi na tur ta
    ra luaina matana, i ga rapue ke ra pia ma i ga inabut taun ia; ma pa i ga tale
    ta tikai ba na valaun ra sip kan ra dekdekina.
  tur-YTC: Koçun yanına yaklaştığını gördüm ve ona karşı öfkelendi, koça vurdu ve
    iki boynuzunu kırdı. Koçta onun önünde duracak güç yoktu; onu yere devirdi ve
    çiğnedi. Koçu onun elinden kurtarabilecek kimse yoktu.
  ind-AYT: Aku melihat ia mendekat ke samping domba jantan itu dan sangat marah kepadanya,
    kemudian menghantam domba jantan itu dan mematahkan kedua tanduknya. Domba jantan
    itu tidak berdaya untuk menghadapinya, ia dihempaskan ke bumi, diinjak-injak,
    dan tidak ada yang melepaskan domba jantan itu dari kuasanya.”
  nya-nya: Inafika pafupi ndipo inalimbana nayo mwaukali nkhosa yayimuna ija nʼkuthyola
    nyanga zake ziwiri. Nkhosa yayimunayo inalibenso mphamvu zogonjetsera mbuziyo;
    choncho mbuzi ija inagwetsa nkhosayo pansi nʼkuyipondaponda, ndipo palibe akanatha
    kulanditsa nkhosayo kwa mbuziyo.
  hrv-hrv: 'Vidjeh kako se približi ovnu: bijesno udari na ovna i slomi mu oba roga,
    a ovan nije imao snage da mu se opre; obori ga jarac na zemlju i stade ga nogama
    gaziti; nikoga ne bijaše da spasi ovna.'
  mps-mps: Tama agai te sipsip dali hwįbo eno suali. Te memego wado mu dwai eyu,
    tama nogo sągą dili bomo dede pelama, tama dolo udayu, tama te omai sipsipba
    hudula paligi pali, tama agai gąų kom si togwa sąwani. Te omai sipsipgo aga
    degelabo bomo meni yani, tama te memego aga te tǫba aiya daboasa sąnama, tama
    aga dolagila mu agaga pali. Tama te magi nai me deligo te sipsip tau sabo usu
    me ebeo.
  tpi-tpi: Na mi lukim em i pait long sipsip. Dispela meme i kros nogut tru na taitim
    bun na i ran i go stret na bamim sipsip man na brukim tupela kom bilong en. Sipsip
    man i no gat strong bilong sakim em na meme i tromoi em i go daun long graun na
    i krungutim em nogut tru. Na i no gat wanpela samting inap long helpim dispela
    sipsip.
  dan-1931: og jeg så, hvorledes den, da den nåede Vædderen, rasende stormede imod
    den, stødte til den og sønderbrød begge dens Horn; og Vædderen havde ikke kraft
    til at modstå den, men Bukken kastede den til Jorden og trampede på den, og ingen
    reddede Vædderen af dens Vold.
  vie-OVCB: Con dê chạy lại húc con chiên, tấn công dữ dội đến nỗi đánh gãy cả hai
    sừng con chiên. Con chiên không còn sức chống cự, con dê vật nó xuống rồi giẫm
    đạp lên trên. Không ai có thể cứu con chiên khỏi sức mạnh của con dê.
  guj-2017: મેં બકરાને તેની નજીક આવતો જોયો. તે બકરા પર ક્રોધે ભરાયો હતો, તેણે પેલા
    બકરા ઉપર હુમલો કર્યો અને તેના બન્ને શિંગડાં ભાંગી નાખ્યાં. એ બકરો તેની આગળ ઊભો
    રહેવાને અશક્ત હતો. આવેલા બકરાએ તેને નીચે પછાડી દીધો અને તેને કચડી નાખ્યો. કેમ
    કે તેના બળથી તેને બચાવનાર કોઈ જ ન હતું.
  pon-2006A: I ahpw mwasamwasahn duwen eh poar pohn sihpwo. E inenen lingeringer pahn
    sihpwo oh poaralahng powe oh kauwehla kode riauo. Sohte en sihpwo eh kehlail en
    uhwong. E ahpw pwupwudiong napwel oh tiatihdi, oh sohte emen me kak doarehla.
  por-BRBSL: Eu o vi chegar perto do carneiro, e ele se moveu com raiva contra ele,
    bateu no carneiro, e quebrou seus dois chifres. Não havia poder no carneiro para
    estar diante dele; mas ele o jogou no chão e o pisoteou. Não havia ninguém que
    pudesse livrar o carneiro de sua mão.
  swe-swe: Jag såg [i min syn] hur bocken kom fram till baggen i förbittring och bröt
    av hans två horn. Baggen hade inte kraft att stå emot honom. Bocken kastade baggen
    på marken och trampade ner honom. Ingen kunde befria baggen från bockens våld
    (hans hand).
  cth-cth: ateng a pha toteh, puenghoi a lungkhuek dawkvah, tutan hah a deng teh tutan
    e ki kahni touh e hah, letlet a khoe pouh. Tutan ni a ngang thai hoeh dawkvah,
    hmaetan ni tutan hah talai dawk a parawp teh, a coungroe. A kut dawk hoi tutan
    hah apinihai lawm thai hoeh.
  twi-twi: Ɔpapo no sii ntɔkɔnan a emu yɛ den, na ɔpem Odwennini no bubuu ne mmɛn
    abien no. Odwennini no yɛɛ mmerɛw na wantumi annyina ɔpapo no anim; enti ɔpapo
    no pem no hwee fam, tiatiaa no so, na obiara antumi annye no amfi ne nsam.
  hlt-hlt: Te phoeiah tutal taengla a ben tih tutal te a phaep. Tutal te a thoeh tih
    a ki rhoi te tlawt. Tutal te anih hmai ah pai hamla a khuiah thadueng khueh pawt
    tih diklai la a voeih. Tutal te a suntlae tih anih kut lamloh aka huul om pawh.
  tbz-SIM: Kɛ̀ n yɑ̀ dì potɛ́mɛ̀ dipedɑɑ̀ nɛ̀ kɛmiɛkɛ kɛ́ ndì puotì kɛ bɔ́ɔ́tɛ́ bɔ́ɔ́tɛ́
    di yìè nyɛdɛ́ kɛ́ dì bɔ mbɑ́ dì í nnɑ kɛ dì bɑ̀ɑo, kɛ́ ndì fũrì bɑ́ òmɔù í nnɑ
    kɛ dì fìètɛ.
  msy-2020: Egha kɨ an garima a sipsip mɨsosi. Ezɨ memen kam bar anɨngaghegha, gavgavim
    uabɨn akuigha ivegha ghua, sipsipɨn apurim uabɨ a gasegha an komning apɨriaghatɨ.
    Sipsipɨn apurim a munasan gavgaviba puvatɨ, ezɨ meme anekunizɨ a nguazim giraghuzɨ,
    ana dɨkabɨni. Ezɨ sipsipɨn kamɨn akurvaghamin bizitam itir puvatɨ.
  dop-dop: Kʋ tɑlɑ-kʋ ɩlɛnɑ kʋ niki-kʋɣʋ yɔkʋɣʋ hɑlǝnɑ kʋ pɛlɩ kʋ hǝŋ nɑɑlɛ. Ɩwɑɑʋ
    tɑ pǝsɩ-kʋ pǝ́cɔ́ nɔɣɔlʋ tɑ wɑɑsɩ-kʋ. Ɩlɛnɑ pǝŋtʋlʋɣʋ hu-kʋɣʋ ɑtɛ nɑ kʋ́ fɛlɩ-kʋɣʋ
    nɔɔhɛɛ.
  azb-azb: Mən gördüm ki, o qeyzə gəlib qoça hücum etdi və qoçu vurub iki buynuzunu
    qırdı. Qoçda onun qabağında durmağa qüvvət yox idi. O, qoçu yerə yıxıb tapdaladı.
    Qoçu onun əlindən qurtaran olmadı.
  eng-DBY: And I saw him come close to the ram, and he was enraged with him, and smote
    the ram, and broke his two horns; and there was no power in the ram to stand before
    him; and he cast him down to the ground, and trampled upon him; and there was
    none that could deliver the ram out of his hand.
  hin-2017: मैंने देखा कि वह मेढ़े के निकट आकर उस पर झुँझलाया; और मेढ़े को मारकर उसके
    दोनों सींगों को तोड़ दिया; और उसका सामना करने को मेढ़े का कुछ भी वश न चला; तब
    बकरे ने उसको भूमि पर गिराकर रौंद डाला; और मेढ़े को उसके हाथ से छुड़ानेवाला कोई
    न मिला।
  wol-KYG: Ma gis ko nag, mu dikk ba ca moom, song kook xadar, dóor kuuy mi, damm
    ñaari béjjénam, te kuuy mi manu koo të. Mu daane ko ci suuf, note ko, te kenn
    manu koo teqaleek moom.
  eng-YLT: And I have seen it coming near the ram, and it becometh embittered at it,
    and smiteth the ram, and breaketh its two horns, and there hath been no power
    in the ram to stand before it, and it casteth it to the earth, and trampleth it
    down, and there hath been no deliverer to the ram out of its power.
  eng-WYC-2017: And when he had nighed nigh the ram, he hurtled fiercely on him, and
    he smote the ram, and all-brake twain [or two] horns of him, and the ram might
    not against-stand him. And when he had sent that ram into [the] earth, he defouled
    [him]; and no man might deliver the ram from his hand.
  eng-WMBB: I saw him come close to the ram, and he was moved with anger against him,
    and struck the ram, and broke his two horns. There was no power in the ram to
    stand before him; but he cast him down to the ground and trampled on him. There
    was no one who could deliver the ram out of his hand.
  urd-GVH: मैंने देखा कि वह मेंढे के पहलू से टकरा गया। बड़े ग़ुस्से में उसने उसे यों
    मारा कि मेंढे के दोनों सींग टुकड़े टुकड़े हो गए। इस बेबस हालत में मेंढा उसका मुक़ाबला
    न कर सका। बकरे ने उसे ज़मीन पर पटख़कर पाँवों तले कुचल दिया। कोई नहीं था जो मेंढे
    को बकरे के क़ाबू से बचाए।
  rug-rug: Dogoria rau sapu raza va kaleana ia sa sa sipi kokoreo, seke ia sa meke
    huara pani sa sari karua kikihona. Lopu garo sa sipi kokoreo, lopu boka raza hobena;
    la sa qoti meke seke gore nia pa pepeso meke neti ia sa, meke lopu keke si boka
    la harupu ia sa sipi kokoreo pa ṉiniraṉira tanisa qoti.
  gaz-gaz: Ani utuu inni akka malee aaree isa dhaʼee gaanfa isaa lamaanis isa irraa
    caccabsuu nan arge. Hoolaan sun of irraa isa dhowwuuf humna hin qabu ture; reʼeen
    sun lafaan isa dhaʼee of jalatti dhidhiite; hoolaa sanas humna isaa jalaa baasuu
    kan dandaʼu tokko iyyuu hin turre.
  fra-LSG: Je le vis qui s’approchait du bélier et s’irritait contre lui; il frappa
    le bélier et lui brisa les deux cornes, sans que le bélier eût la force de lui
    résister; il le jeta par terre et le foula, et il n’y eut personne pour délivrer
    le bélier.
  yal-yal: N yi a to a masoɛ kontonna ra. A a kɔnkɔ a ma, a a garin, a a feri firinne
    gira. Hali kontonna mi fanga sɔtɔ, a kɔtɔn nati. Kɔtɔn yi a rabira bɔxɔni, a yi
    a bodon, muxu yo mi nɔ a bɛ a yii.
  haw-1868: A i ko'u ike ana ia ia, hookokoke ia i ka hipakane, ua wela kona huhu
    ia ia, a kui ikaika aku la oia i ka hipakane, a haihaiia kona mau pepeiaohao;
    aole ikaika iloko O ka hipakane e ku imua ona, aka, hoolei oia ia ia ilalo i ka
    lepo, a hehi iho la ia maluna ona; aohe mea nana e hoopakele i ka hipakane mai
    kona lima aku.
  arb-NAV: وَمَا إِنْ وَصَلَ إِلَيْهِ حَتَّى هَجَمَ عَلَيْهِ وَضَرَبَهُ وَحَطَّمَ
    قَرْنَيْهِ، فَعَجَزَ الْكَبْشُ عَنْ صَدِّهِ. وَطَرَحَهُ التَّيْسُ عَلَى الأَرْضِ
    وَدَاسَهُ وَلَمْ يَكُنْ لِلْكَبْشِ مَنْ يُنْقِذُهُ مِنْ يَدِهِ.
  ewe-ewe: Mekpɔe wòlũ ɖe agbo la dzi dɔmedzoetɔe, tu dzoe eye wòŋe eƒe dzo eveawo.
    Ŋusẽ menɔ agbo la ŋu wòatrɔ anɔ te ɖe enu o. Gbɔ̃tsu la ƒoe ƒu anyi, tu afɔ edzi
    eye naneke mete ŋu ɖee le eƒe asi me o.
  eng-LEE: 'And I saw him coming close unto the ram, and he became bitterly enraged
    against him, and he struck the ram, and broke his two horns: and there was no
    power in the ram to stand forward before him: and he cast him down to the ground,
    and stamped upon him; and there was no one to deliver the ram out of his hand.'
  asm-FB: মই ছাগলীটোক মেৰ-ছাগটোৰ ওচৰলৈ অহা দেখিলোঁ। তাৰ মেৰ-ছাগটোৰ ওপৰত অতিশয় খং
    উঠিছিল, আৰু সি মেৰ-ছাগক খুন্দা মাৰি তাৰ শিং দুটা ভাঙি দিলে। তাৰ আগত থিয় হৈ থাকিবলৈ
    সেই মেৰ-ছাগৰ আৰু শক্তি নাছিল। সেই ছাগলীটোৱে মেৰ-ছাগটোক মাটিত পেলাই ভৰিৰে গচকিলে,
    সেই ঠাইত ছাগলীটোৰ হাতৰ পৰা ভেড়াটোক উদ্ধাৰ কৰিব পৰা কোনো নাছিল।
  sus-A: ﭑ نَشَ عَ تٌ عَ يّشّي كٌنتٌنيِ فٍرٍ مَ، عَ نَشَ عَ قٍرِ قِرِنيِ كَنَ. كٌنتٌنيِ
    مُ نْ عَ رَ. سِكْتّ نَشَ عَ رَبِرَ بْشِ، عَ عَ مَبٌرٌن، مِشِ يٌ مُ نْ عٍ تَفِ
    عِبَدٍ.
  fra-SBL: Je l'ai vu s'approcher du bélier, et il s'est mis en colère contre lui ;
    il a frappé le bélier et lui a brisé les deux cornes. Le bélier n'avait pas la
    force de se tenir devant lui, mais il le jeta à terre et le piétina. Il n'y avait
    personne qui pût délivrer le bélier de sa main.
  hbo-hbo: וּרְאִיתִ֞יו מַגִּ֣יעַ ׀ אֵ֣צֶל הָאַ֗יִל וַיִּתְמַרְמַ֤ר אֵלָיו֙ וַיַּ֣ךְ
    אֶת־הָאַ֔יִל וַיְשַׁבֵּר֙ אֶת־שְׁתֵּ֣י קְרָנָ֔יו וְלֹא־הָ֥יָה כֹ֛חַ בָּאַ֖יִל
    לַעֲמֹ֣ד לְפָנָ֑יו וַיַּשְׁלִיכֵ֤הוּ אַ֙רְצָה֙ וַֽיִּרְמְסֵ֔הוּ וְלֹא־הָיָ֥ה מַצִּ֛יל
    לָאַ֖יִל מִיָּדֹֽו׃
  pjt-pjt: '@see-verse:DAN.008.006'
  kik-kik: Ngĩona yatharĩkĩra ndũrũme ĩyo ĩrakarĩte mũno, ĩkĩringa ndũrũme ĩyo na
    ĩkiunanga hĩa ciayo cierĩ. Nayo ndũrũme ĩyo ndĩarĩ na hinya wa kũmĩĩtiiria, nĩ
    ũndũ ũcio thenge ĩyo ĩkĩmĩgũtha, ĩkĩmĩgũithia thĩ na ĩkĩmĩrangĩrĩria, na gũtirĩ
    mũndũ ũngĩahotire kũhonokia ndũrũme ĩyo kuuma harĩ hinya wa thenge ĩyo.
  fra-NCL: Je le vis s’approcher du bélier ; s’irritant contre lui, il frappa le bélier
    et lui brisa les deux cornes, sans que le bélier eut la force de se tenir devant
    lui ; il le jeta par terre et le foula aux pieds, et personne ne délivrait le
    bélier de sa main.
  cek-AK: 'Tuu tae taeng phak naah anih nuiah palungphui moe, tuu tae to a daeng pongah,
    tuu ih taki hnetto angkhaeh pae hmaek: tuu tae loe anih hma ah angdoet thaihaih
    tha to tawn ai boeh pongah, maeh mah tuu to long ah atimsak moe, anih to khok
    hoiah atit; anih ban thung hoi tuu pahlong thaih kami mi doeh om ai.'
  cuk-cuk: ”An daksad, igi sibad-machered, sibad-wawaad-macheredgi sabsur yoledapi.
    E-ibe bebe-gar-warbogwad bichisad. Sibad-wawaad-machered, sibad-machered-abinsaega
    gwen gargangued-nika gussulid. Degisoggu, sibad-macheredi, sibad-wawaad-machered-omukusad,
    e-birgi dii-dii annasad. Dule-wargwensaale, sibad-machered-e-ganguedgi, sibad-wawaad-bendaksasulid.
  uig-CYR: Мән униң қочқарға йеқин келип, ғәзәп билән қочқарни үсүп икки мүңгүзини
    сундуривәткәнлигини көрдүм. Қочқарниң қаршилиқ көрсәткидәк мадари қалмиған еди,
    текә уни йәргә жиқитип, дәссәп-чәйлиди, текиниң чаңгилидин уни қутқузивалидиған
    адәм чиқмиди.
  tel-2017: నేను చూస్తుండగా ఆ మేకపోతు పొట్టేలుపై తిరగబడి, భీకరమైన రౌద్రంతో దాని మీదికి
    వచ్చి ఆ పొట్టేలును గెలిచి దాని రెండు కొమ్ములను విరగ్గొట్టింది. ఆ పొట్టేలు దాని
    నెదిరించలేక పోయింది. ఆ మేకపోతు దాన్ని నేలపై పడేసి తొక్కుతూ ఉంది. దాని బలాన్ని
    అదుపు చేసి ఆ పొట్టేలును తప్పించడం ఎవరివల్లా కాలేదు.
  hat-BSA: Mwen te wè li vin bò kote belye a e li te anraje sou li. Epi li te frape
    belye a. Li te kraze de kòn li yo, e belye a pa t gen fòs pou reziste ak li. Konsa,
    li te voye l a tè, e te ponpe sou li. Pa t gen moun ki pou delivre belye a devan
    pouvwa li.
  kos-kos: Nga liye na ke el uni sheep mukul soko ah. Upala kasrkusrak lal, oru el
    atuyang nu kacl twe koteya koac lukwa ah. Wangin ku lun sheep mukul soko ah in
    lainul. Toloki el nu infohk uh ac futfutungyuki el, ac wangin sie su ku in molella.
  hbo-WLC: וּרְאִיתִ֞יו מַגִּ֣יעַ ׀ אֵ֣צֶל הָאַ֗יִל וַיִּתְמַרְמַ֤ר אֵלָיו֙ וַיַּ֣ךְ
    אֶת־הָאַ֔יִל וַיְשַׁבֵּר֙ אֶת־שְׁתֵּ֣י קְרָנָ֔יו וְלֹא־הָ֥יָה כֹ֛חַ בָּאַ֖יִל
    לַעֲמֹ֣ד לְפָנָ֑יו וַיַּשְׁלִיכֵ֤הוּ אַ֙רְצָה֙ וַֽיִּרְמְסֵ֔הוּ וְלֹא־הָיָ֥ה מַצִּ֛יל
    לָאַ֖יִל מִיָּדֽוֹ׃
  ibo-ibo: Ahụrụ m ka o ji oke iwe lụso ebule ahụ ọgụ kujipụ mpi abụọ ya. Ebule ahụ
    enweghị ike iguzogide ya. Ọ tụdara ya nʼala, were ụkwụ ya zọda ya, ma na o nweghị
    onye ọbụla nwere ike ịnapụta ebule ahụ site nʼike ya.
  ory-ory: ପୁଣି, ମୁଁ ଦେଖିଲି ଯେ, ସେ ସେହି ମେଷ ନିକଟକୁ ଆସିଲା ଓ ତାହା ଉପରେ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ
    ଉତ୍ତେଜିତ ହୋଇ ସେହି ମେଷକୁ ଆଘାତ କଲା ଓ ତାହାର ଦୁଇ ଶୃଙ୍ଗ ଭାଙ୍ଗି ପକାଇଲା ଓ ତାହା ସମ୍ମୁଖରେ
    ଠିଆ ହେବା ପାଇଁ ସେହି ମେଷର ଆଉ ଶକ୍ତି ରହିଲା ନାହିଁ; ମାତ୍ର ସେ ଛାଗ ତାହାକୁ ଭୂମିରେ ପକାଇ
    ପଦରେ ଦଳିଲା, ଆଉ ତାହାର ହସ୍ତରୁ ସେହି ମେଷକୁ ଉଦ୍ଧାର କରିବା ପାଇଁ କେହି ନ ଥିଲା।
  chk-chk: Üa pwal küna pwe ewe kuuch a fiu ngeni ewe sip. A opwura o kupi mächän
    kewe ruofoch fän an song, nge esap wor pöchökülen ewe sip pwe epwe tongeni apälüa.
    Iwe, ewe kuuch a aturala ewe sip lepwül o ipweri, nge esap wor eman a tongeni
    amanaua.
  rop-rop: Aibin luk imbin fait langa det ship. Det biligout bin brabli wail en imbin
    jamp langa det ship en breigimap det dubala hon blanga det ship. Det bigwan ship
    nomo bin abum eni pawa blanga faitbek langa det biligout. Det biligout bin tjakamdan
    det ship langa graun en imbin pudumbut det ship, en nobodi bin strongbala blanga
    album det ship.
  ukr-1871: І я бачив, як він, наближившись до барана, розлютився на нього й ударив
    барана та й зломив у нього обидва роги; й не мав баран сили встояти проти нього;
    він повалив його додолу та й розтоптав його, а не було нїкого, хто б міг оборонити
    барана від нього.
  deu-1951: Und ich sah, wie er nahe an den Widder herankam und sich erbittert auf
    ihn warf und den Widder schlug und ihm seine beiden Hörner zerbrach; und da der
    Widder nicht stark genug war, um ihm standzuhalten, warf er ihn zu Boden und zertrat
    ihn; und niemand rettete den Widder aus seiner Gewalt.
  eng-JPS: And I saw him come close unto the ram, and he was moved with choler against
    him, and smote the ram, and broke his two horns; and there was no power in the
    ram to stand before him; but he cast him down to the ground, and trampled upon
    him; and there was none that could deliver the ram out of his hand.
  srp-1865: I vidjeh ga gdje doðe do ovna, i razgnjeviv se na nj udari ovna, te mu
    slomi oba roga i ne bješe sile u ovnu da mu odoli, nego ga obori na zemlju i pogazi
    ga, i ne bješe nikoga da izbavi ovna od njega.
  lug-lug: Ne ngiraba ng’esemberera endiga eyo ennume, mu busungu obungi n’egitomera
    era n’emenya amayembe gaayo gombi; endiga ennume n’eggwaamu amaanyi n’eteyinza
    kwetaasa, embuzi ennume n’egikoona n’egwa wansi n’egirinnyirira, ne wataba n’omu
    eyayinza okuwonya endiga ennume eyo mu maanyi g’embuzi ennume.
  heb-heb: וראיתיו מגיע אצל האיל ויתמרמר אליו ויך את האיל וישבר את שתי קרניו ולא היה
    כח באיל לעמד לפניו וישליכהו ארצה וירמסהו ולא היה מציל לאיל מידו׃
  ben-IRV: আমি দেখলাম ছাগলটা সেই ভেড়াটার কাছে গেল। সে ভেড়াটার প্রতি প্রচণ্ড রেগে
    ছিল এবং সে ভেড়াটাকে আঘাত করল ও তার শিং দুইটি ভেঙে ফেলল। তার সামনে দাঁড়াবার ভেড়াটার
    আর কোন ক্ষমতা রইল না; ছাগলটা তাকে মাটিতে ফেলে পায়ে মাড়াতে লাগল। তার হাত থেকে
    ভেড়াটাকে উদ্ধার করার জন্য সেখানে কেউ ছিল না।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਮੇਂਢੇ ਦੇ ਨੇੜੇ ਪੁੱਜਾ ਅਤੇ ਉਹ ਦਾ ਕ੍ਰੋਧ ਉਸ ਦੇ ਉੱਤੇ ਜਾਗਿਆ,
    ਮੇਂਢੇ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਸ ਦੇ ਦੋਵੇਂ ਸਿੰਙ ਭੰਨ ਸੁੱਟੇ। ਉਸ ਮੇਂਢੇ ਵਿੱਚ ਜ਼ੋਰ ਨਹੀਂ ਸੀ ਕਿ
    ਉਹ ਦਾ ਸਾਹਮਣਾ ਕਰੇ, ਇਸ ਲਈ ਉਹ ਨੇ ਉਸ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਢਾਹ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਕੁਚਲ ਸੁੱਟਿਆ
    ਅਤੇ ਕੋਈ ਨਹੀਂ ਸੀ ਜੋ ਮੇਂਢੇ ਨੂੰ ਉਹ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਸਕੇ।
  mya-JVB: အနားသို့ ရောက် သောအခါ၊ ပြင်းစွာ အမျက်ထွက် သဖြင့် သိုး ကို ခတ် ၍ သိုးချို
    နှစ် ချောင်းကို ချိုးဖဲ့ ၏။ သိုး သည်ခံနိုင် သော တန်ခိုး မ ရှိ သည်ဖြစ်၍ ၊ ဆိတ်သည်
    သူ့ ကိုမြေ ၌ လှဲ ၍ နင်း လေ၏။ သူ့ လက် မှ အဘယ်သူမျှသိုး ကို မ ကယ် မလွှတ်နိုင်။
  hmo-hmo: Lau itaia unai nanigosi tau ese mamoe ia heatu henia. Ia dagedage henia
    dikadika dainai ia heau henia, vadaeni mamoe tau ena doana rua ia hamakohia. Mamoe
    tau be ia goada lasi do ia koua, bona durua tauna ta be lasi. Vadaeni mamoe tau
    be tano dekenai ia moru, vadaeni nanigosi tau ese ia moia dikadika.
  urd-urd: और मैने देखा कि वह मेंढे के क़रीब पहुँचा और उसका ग़ज़ब उस पर भड़का और उसने
    मेंढे को मारा और उसके दोनों सींग तोड़ डाले और मेंढे में उसके मुक़ाबले की हिम्मत
    न थी, तब उसने उसे ज़मीन पर पटख़ दिया और उसे लताड़ा और कोई न था कि मेंढे को उससे
    छुड़ा सके।
  rus-SYN: И я видел, как он, приблизившись к овну, рассвирепел на него и поразил
    овна, и сломил у него оба рога; и недостало силы у овна устоять против него, и
    он поверг его на землю и растоптал его, и не было никого, кто мог бы спасти овна
    от него.
  bqc-SIM: Má è, kɛ́ à sùwà ń pↄfɛ̃o màa, à aà gbɛ̃̀gbɛ̃ à aà kↄ́ba mɛ̀n
    plapiↄ ɛ̀'ɛ, ↄ̃ sãsakaopi i fↄ̃ kaakaanakɛ̀o. Blesana aà sɛ nɛ̀ à ↄ̃zↄ̃̀wà,
    gbɛ̃e i fↄ̃ aà bↄ̀ aà ↄzĩo.
  tcz-CHONGTHU: Kelchal chun lunghang tah a kelngoi chal chu akitapi jeng in ahileh,
    kelngoichal ki teni chu atatbong tai. Kelngoichal chu kelchal masang’a apangjou
    tapoi. Kelchal chun kelngoichal chu tol suhnan aneiyin, chuleh akengin achil tan
    ahi. Kelchal thahatna-a kon chun kelngoichal chu koimacha ahuh doh ding aum tapoi.
  mar-mar: मी पाहिले तो बकरा त्या एडक्याजवळ आला तो एडक्यावर रागे भरुन होता आणि त्याने
    एडक्यास धडक दिली आणि त्याची दोन शिंगे तोडून टाकली. एडका त्याच्यासमोर उभा राहण्यास
    शक्तीहिन होता. बकऱ्याने त्यास जमिनीवर पाडून तुडवून टाकले त्याच्या हातून त्या एडक्यास
    सोडविण्याचे कोणालाही सामर्थ्य नव्हते.
  qub-qub: Carni cajman chayaycorga llapan callpanwan tupaycuran. Chaura carnipa ishcan
    wagranta paquipariran. Carnipaga manana callpan carannachu pillyananpaj. Chaymi
    chïbuga pampaman tunirachiran. Pampacho jitaraycajtana lluchcar-usharan. Chayno
    magaycajta washänanpaj manami pipis caranchu.
  bqp-bqp: Nɑ gu wɑ gɑ yɑ̃ɑ te susi kɑ mɔru gɑ tu so gɑ kɔbi bɔɔkɑ. Yɑ̃ɑ te, tɑ kpɑnɑ
    tu kɑ tii yinɑ. Mɑ gɑ tu surɑ temɔ gɑ yɑsisimɔ. Goo sɑri wi u tu wɔrɑ gen nɔmɑn
    di.
  hat-hat: Mwen wè l' atake belye mouton an. Li move sou li, li frape l', li kase
    de kòn li yo. Belye mouton an pa t' gen fòs pou kenbe tèt ak li. Bouk kabrit la
    jete l' atè, li pilonnen l' anba pye l'. Pat gen pesonn pou wete belye a anba
    pat bouk kabrit la.
  eng-BSB: I saw him approach the ram in a rage against him, and he struck the ram
    and shattered his two horns. The ram was powerless to stand against him, and the
    goat threw him to the ground and trampled him, and no one could deliver the ram
    from his power.
  eng-WEBPB: I saw him come close to the ram, and he was moved with anger against
    him, and struck the ram, and broke his two horns. There was no power in the ram
    to stand before him; but he cast him down to the ground and trampled on him. There
    was no one who could deliver the ram out of his hand.
  kbq-kbq: Ana hige'na anante kogeno ana mememo'a sipisipi afu'mofona tusi arimpa
    ahenenteno, eme ahe nefrino, tare pazive'ararena rufutagi atre'ne. Ana sipisipimo'a
    hankavetino hara hugara osigeno, meme afumo'a ahetregeno masegeno agiareti rehapati'ne.
    Ana higeno mago afi'zagamo'a, mememofo hankavefintira aza huno agura ovazi'ne.
  nhe-BL: Huan quitlapanili nopa ome icuacua nopa oquich borrego pampa ax quipixqui
    fuerza para ihuaya motehuis, niyon ax aqui hueliyaya quimanahuis tlen nopa oquich
    chivo tlen tetic hualajqui. Huan nopa chivo quitlanqui nopa oquich borrego huan
    quimajcajqui huan ipan moquejquetzqui.
  bus-bus: Kɛ̀ má è à sùzi kↄ̃n pↄfɛ̃o lɛ, à à gbɛ̃̀gbɛ̃ ai à à koba mɛ̀n plaaa pìnↄ
    ɛ̀'ɛ, ben sãkaro pì e fↄ̃ à pɛ̀aro. Blèkofĩi à nɛ̀ à kɛ̀sɛ pɛ̀ɛpɛɛa, gbɛ̃kee
    e fↄ̃ à à bↄ̀ à ↄzĩro.
  gub-BL: Aexak àràpuhàrànete awa wikwahy ma'e inugwer àràpuhàràn hawitu ma'e iàmàtyry'ym
    mehe. Uhaw mokoz i'ak izuwi wà. Ta'e àràpuhàràn hawitu ma'e na'ikàg kwaw a'e xe.
    Nupuner kwaw uzepyro haw rehe. Àràpuhàrànete awa weityk inugwer àràpuhàràn ywy
    rehe. Upyropyrog hehe no. Ni amo nupuner kwaw àràpuhàràn hawitu ma'e ipyro haw
    rehe àràpuhàrànete awa ikwahy haw wi wà.
  eng-DRA: 'And when he was come near the ram, he was enraged against him, and struck
    the ram: and broke his two horns, and the ram could not withstand him: and when
    he had cast him down on the ground, he stamped upon him, and none could deliver
    the ram out of his hand.'
