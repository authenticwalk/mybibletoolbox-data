verse: DAN.008.022
translations:
  mal-C: ഒടിഞ്ഞ കൊമ്പിന്റെ സ്ഥാനത്തു മുളച്ചുവന്ന നാലു കൊമ്പുകളും അദ്ദേഹത്തിന്റെ രാജ്യത്തുനിന്ന്
    ഉത്ഭവിക്കുന്ന നാലു രാജ്യങ്ങളെ കാണിക്കുന്നു; എന്നാൽ അദ്ദേഹത്തിന്റെ ശക്തിയോടെ അല്ലതാനും.
  deu-TKW: 'Und daß, nachdem es abgebrochen war, vier andere Hörner an seine Stelle
    traten, bedeutet: es werden aus seinen Unterthanen vier Reiche entstehen, aber
    ohne die Kraft zu besitzen, die ihm eigen war.'
  lin-lin: 'Tango liseke yango ebukanaki, maseke minei ebimaki na esika na yango :
    ezali kolakisa ete babokonzi minei ekobima wuta na ekolo oyo, kasi nguya na yango
    ekokokana te.'
  eng-LSV: and that being broken, four stand up in its place, four kingdoms stand
    up from the nation, and not in its power.
  eng-GNV: And that that is broken, and foure stoode vp for it, are foure kingdomes,
    which shall stand vp of that nation, but not in his strength.
  eng-WEBSTER: Now that being broken, whereas four stood up in its place, four kingdoms
    shall stand up out of the nation, but not in his power.
  nhw-BL: Huan nopa nahui cuacuajtli catli quisque quema iachtihui cuacua postejqui,
    quinequi quiijtos para ipan ni tlali motlananase nahui tlanahuatiani ipan nahui
    tlanahuatijcayotl, pero amo quipiyase chicahualistli quen nopa achtihui quipixqui.
  swh-ONEN: Zile pembe nne zilizoota badala ya ile pembe iliyovunjika zinawakilisha
    falme nne ambazo zitatokea kutoka taifa lake, lakini hakuna hata mmoja utakaokuwa
    na nguvu kama ule uliovunjika.
  bba-bba: Kɔbɑ nnɛ ye yɑ kpiɑ bɑkɑ ye yɑ bɔɔkirɑn min di, yɑ sɑ̃ɑwɑ sinɑmbu nnɛ ɡɑbu
    be bɑ koo yɑri sunɔ ɡbiikoo win min di. Adɑmɑ bɑ ǹ dɑm wɑsi nɡe wi.
  eng-KJVCPB: Now that being broken, whereas four stood up for it, four kingdoms shall
    stand up out of the nation, but not in his power.
  mpx-mpx: Hon o i mwagabom yaka hon esopali hi siun lahe ana sapu Gilis ana abalogugui
    nihi wali ni tabwa abalogugui esopali, yaa wali gasisi nige ni oola abalogugui
    toto houwan.
  luo-luo: Tunge angʼwen mane okaw kar mano mane omuk oko ochungʼ kar pinjeruodhi
    angʼwen mabiro chakore e pinye to ok bi bedo gi teko marom gi mare.
  meu-meu: Doa ta e kwaidu, bena ia gabuna ai doa hani e tubu anina be basileia hani
    na iena bese amo bae vara, a iena siahu basie haheḡereḡerea.
  npi-ULB: अनि जुन सिङ भाँचियो, जसको ठाउँमा चारवटा अरू उम्रे, उसको राज्यबाट चारवटा
    राज्‍य खडा हुनेछन्, तर उसको महान् शक्तिमा होइन ।
  yor-yor: Ìwo mẹ́rin mìíràn sì dìde dúró dípò ọ̀kan tí ó ṣẹ́, èyí dúró gẹ́gẹ́ bí
    ìjọba mẹ́rin tí yóò dìde nínú orílẹ̀-èdè náà, ṣùgbọ́n wọn kì yóò ní ní irú agbára
    kan náà.
  pes-OPCB: آن شاخی که دیدی شکست و چهار شاخ دیگر به جایش درآمد، به این مفهوم است که
    حکومت یونان چهار قسمت خواهد شد و هر قسمت پادشاهی خواهد داشت، ولی هیچ‌کدام به اندازهٔ
    پادشاه اول بزرگ نخواهند بود.
  tgl-ULB: Ang naputol na sungay sa lugar kung saan lumitaw ang apat na iba pa—lilitaw
    mula sa kaniyang bansa ang apat na kaharian, ngunit hindi kasinlakas ng kaniyang
    dakilang kapangyarihan.
  hui-hui: Í̠na mani ne timbuni mbiraore biago gaibu wahalu maria andaho aribia hayane
    handaridagonaga irane Girigi dindi mahalu tu wigi bialu dindi hobane maria wulebirago
    handarida. Anigo dindi maria uruni abale dindi mbiraore hangu howa hongo ho hayagobi
    ndo holebira, laya.
  mya-mya: ထို​ဦး​ချို​ကျိုး​၍​သွား​သော​အ​ခါ​ပေါက်​လာ သည့်​ဦး​ချို​လေး​ချောင်း​တို့​မှာ
    ထို​နိုင်​ငံ​မှ​ကွဲ ပြား​ပေါ်​ပေါက်​လာ​မည့်​နိုင်​ငံ​လေး​ခု​ဖြစ်​၏။ သို့​ရာ​တွင်​ထို​နိုင်​ငံ​တို့​သည်
    ပ​ထ​မ​နိုင်​ငံ လောက်​အင်​အား​ကြီး​မား​ကြ​လိမ့်​မည် မ​ဟုတ်။
  bod-N: ཡང་རྭ་ཅོ་ཞིག་ཆག་པར་གྱུར་ཅིང་དེའི་ཤུལ་དུ་རྭ་ཅོ་གཞན་པ་བཞི་སྐྱེས་པ་དེ་ནི་རྒྱལ་ཁབ་དེ་ལས་རྒྱལ་ཁམས་བཞི་འབྱུང་བར་འགྱུར་བ་དེ་ཡིན་མོད།
    འོན་ཀྱང་དེ་རྣམས་ནི་ཁོའི་དབང་སྟོབས་ལས་བརྒལ་མི་སྲིད།
  sna-sna: Nyanga ina dzakatsiva ruya rwakavhunika dzinomirira ushe una huchabuda
    murudzi rwake asi hahuzovi nesimba rakaenzana.
  spa-BLM: En cuanto a lo que fue quebrado, en el lugar donde se levantaron cuatro,
    se levantarán cuatro reinos de la nación, pero no con su poder.
  cac-cac: A chan̈e' ch'aac ix q'ueul sq'uexuloc jun ix can̈chajb'at chi', syalelc'ochi
    to ol spoj snan̈al jun nación chi'. Chan̈e' nacional ol ajelc'ochoc, palta man̈
    lajanoc yip yed' jun b'ab'el.
  swh-ULB: Na kuhusu pembe iliyovunjika, ambayo katika nafasi yake pembe zingine nne
    zilichipuka - hizi ni falme nne zitakazoinuka kutoka katika taifa lake, lakini
    hazitakuwa na nguvu kubwa.
  bel-bel: 'ён зламаўся, і замест яго вырасьлі іншыя чатыры: гэта - чатыры царствы
    паўстануць з гэтага народу, але не зь яго сілаю.'
  deu-ELBBK: 'Und dass es zerbrach und vier an seiner statt aufkamen: Vier Königreiche
    werden aus dieser Nation aufstehen, aber nicht mit seiner Macht.'
  mbb-OT: Sikan is heepat he sungey he midlepew hein nerupù sikan is nehuna he sungey,
    ebpaalung te heepat he ginhedian te Grecia he egkevahinbahin. Piru is menge hadì
    dan, kenà ebpekeiring is kegkemekeǥeǥehem dan duen te nehuna kandan he hadì hein
    wazè pa mevahin haazà he ginhedian.
  mal-2015: 'അതു തകർന്ന ശേഷം അതിന്നു പകരം നാലു കൊമ്പു മുളെച്ചതോ: നാലു രാജ്യം ആ ജാതിയിൽനിന്നുത്ഭവിക്കും;
    അതിന്റെ ശക്തിയോടെ അല്ലതാനും.'
  rmc-rmc: O štar rohi, save barile avri, sar o baro rohos leske phadžiľa, hine o
    štar kraľišagi, so avena leskre narodostar, ale na ela len ajsi zor sar les.
  nlg-nlg: Ra vati rana kala to vaevanei tara dato mai kolua nia na vuivuni ni kala
    te tumu horu ke, te tughuru vanira ra vati na kinakabu ilokana sakai na kinakabu
    kara vilivoka ma kara mua ghoi laga vagha na vuivuni ni kinakabu.
  pes-OPV: و اما آن شکسته شدن و چهار در جایش برآمدن، چهارسلطنت از قوم او اما نه از
    قوت او برپا خواهندشد.
  ron-1924: Челе патру коарне каре ау крескут ын локул ачестуй корн фрынт сунт патру
    ымпэрэций каре се вор ридика дин нямул ачеста, дар каре ну вор авя атыта путере.
  ben-OBCV: প্রথম শিংটি ভেঙে দেওয়ার পরে যে চারটি শিং গজিয়ে উঠেছিল সেগুলি চারটি বিভক্ত
    রাজ্যের প্রতীক। তার রাজ্য বিভক্ত হয়ে এসব রাজ্য গড়ে উঠবে কিন্তু এসব রাজ্য প্রথম
    রাজ্যের মতো শক্তিশালী হবে না।
  som-som: Oo midkii ka jabay meeshii afartu soo istaagtay, quruuntaas waxaa ka soo
    bixi doonta afar boqortooyo, laakiinse xooggiisa ma yeelan doonaan.
  lat-VUC: 'Quod autem fracto illo surrexerunt quatuor pro eo: quatuor reges de gente
    ejus consurgent, sed non in fortitudine ejus.'
  eng-ASVBT: And as for that which was broken, in the place whereof four stood up,
    four kingdoms shall stand up out of the nation, but not with his power.
  ita-1885: E ciò che quello è stato rotto, e quattro son sorti in luogo di essosignifica
    che quattro regni sorgeranno della medesima nazione, ma non già con medesima possanza
    di quello.
  eng-ULB: As for the horn that was broken, in the place of which four others arose—four
    kingdoms will arise from his nation, but not with his great power.
  spa-VBL: Los cuatro cuernos que surgieron en lugar del cuerno grande que se rompió
    representan los cuatro reinos que surgieron de esa nación, pero no tan poderosos
    como el primero.
  fra-_FOB: Et cette corne s'étant brisée, les quatre cornes qui se sont élevées à
    sa place sont quatre rois qui s'élèveront de cette nation, mais ils n'auront pas
    sa force.
  mal-mal: അത് തകർന്ന ശേഷം അതിന്റെ സ്ഥാനത്ത് നാല് കൊമ്പുകൾ മുളച്ചതോ, നാല് രാജ്യങ്ങൾ
    ആ രാജ്യത്തിൽനിന്ന് ഉത്ഭവിക്കും; അത്രത്തോളം ശക്തിയുള്ളവ അല്ലതാനും.
  urd-GVR: Tū ne dekhā ki yih sīṅg ṭūṭ gayā aur us kī jagah chār sīṅg nikal āe. Is
    kā matlab hai ki pahlī bādshāhī se chār aur nikal āeṅgī. Lekin chāroṅ kī tāqat
    pahlī kī nisbat kam hogī.
  suz-BL: मिनु गे मेको ग्रोव़ जिक्‍शा मेको आ पा ङा ४ ओटा ग्रोव़ ग्रूशो ताप्‍तीवी।
    मेको आ रागी ४ ओटा राज्‍य दुम्‍नीम। तन्‍न मेकोपुकी ङोंइती ङा राज्‍य खोदेंशो सक्ति
    पाइश्‍शो मदुम्‍नीम।
  eng-NOY: And as that was broken, and four arose in its place, four kingdoms shall
    arise out of the nation, but not with his power.
  ita-1927: Quanto al corno spezzato, al cui posto ne son sorti quattro, questi sono
    quattro regni che sorgeranno da questa nazione, ma non con la stessa sua potenza.
  ckb-ckb: بەڵام ئەو چوار قۆچەی کە لە شوێنی قۆچە شکێنراوەکە پەیدابوون، ئەوا چوار پاشایەتی
    لە نەتەوەکەی ئەوەوە پەیدا دەبن، بەڵام هەمان هێزی ئەویان نابێت.
  eng-BBE: And as for that which was broken, in place of which four came up, four
    kingdoms will come up from his nation, but not with his power.
  kan-OKCV: ಆ ಕೊಂಬು ಮುರಿದುಹೋದ ಮೇಲೆ, ಅದಕ್ಕೆ ಬದಲಾಗಿ ನಾಲ್ಕು ಕೊಂಬುಗಳು ಎದ್ದಂತೆಯೇ, ಆ ಜನಾಂಗದಿಂದ
    ನಾಲ್ಕು ರಾಜ್ಯಗಳು ಉದಯಿಸುವುವು. ಆದರೆ ಮೊದಲನೆಯ ಅರಸನಿಗೆ ಇದ್ದಷ್ಟು ಅಧಿಕಾರ ಅವರಿಗೆ ಇರುವುದಿಲ್ಲ.
  tam-2017: அது முறிந்துபோனபின்பு அதற்குப் பதிலாக நான்கு கொம்புகள் எழும்பினது என்னவென்றால்,
    அந்த தேசத்திலே நான்கு ராஜ்ஜியங்கள் எழும்பும்; ஆனாலும் அவனுக்கு இருந்த வல்லமை அவைகளுக்கு
    இருக்காது.
  spa-RV-1909: Y que fué quebrado y sucedieron cuatro en su lugar, significa que cuatro
    reinos sucederán de la nación, mas no en la fortaleza de él.
  ron-BTF: Și acesta fiind rupt, patru s-au ridicat în locul lui, patru împărății
    se vor ridica din națiune, dar nu în puterea lui.
  eng-WEBP: As for that which was broken, in the place where four stood up, four kingdoms
    will stand up out of the nation, but not with his power.
  eng-FBV: The four horns that came up in place of the large horn that was broken
    represent the four kingdoms that arose from that nation, but not as powerful as
    the first.
  nch-BL: Huan nopa nahui cuacuajti cati quisque quema iachtohui cuacua postejqui,
    quinequi quiijtos para ipan ni tali motananase nahui tanahuatiani ipan nahui tanahuatijcayot,
    pero amo quipiyase chicahualisti quej nopa achtohui quipixqui.
  vie-1934: 'Về sừng đã gãy đi, có bốn sừng mọc lên trong chỗ nó: tức là bốn nước
    bởi dân tộc đó dấy lên, song quyền thế không bằng sừng ấy.'
  hin-CV: वे चार सींग, जो एक टूटे हुए सींग के जगह निकल आए, वे चार राज्यों को दर्शाते
    हैं, जो उसी के देश से उदय होंगे पर उनकी शक्ति पहले के राज्य के समान न होगी.
  spa-BES: Y en cuanto a lo que estaba roto, en lugar del cual surgieron cuatro, surgirán
    cuatro reinos de su nación, pero no con su poder.
  tdx-tdx: Aa ie nipozake, le niongake handimbe aze ty efatse, avaho fifelehañe efatse
    ka ty hitroatse boak’ amy fifeheañey, fe tsy amy haozara’ey.
  tha-KJV: ส่วนเขาที่​หัก และมี​อี​กสี่เขางอกขึ้นแทนนั้น คืออาณาจักรสี่อาณาจักรจะเกิดขึ้นจากประชาชาติ​นั้น
    แต่​ไม่มี​อำนาจเหนือเขาแรกนั้น
  por-BR-2018: E quanto a ter sido quebrado, e terem surgido quatro em seu lugar,
    significa que quatro reinos surgirão daquela nação, mas não com a força dele.
  deu-ELO: 'Und daß es zerbrach und vier an seiner Statt aufkamen: vier Königreiche
    werden aus dieser Nation aufstehen, aber nicht mit seiner Macht.'
  eng-WYC-2018: Forsooth that when that horn was broken, four horns rised for it,
    four kings shall rise of the folk of him, but not in the strength of him. (And
    when that horn was broken, and four horns rose up for it, four kings shall rise
    up out of his nation, but they shall not have power equal to his.)
  epo-epo: ĝi rompiĝis, kaj anstataŭ ĝi eliris kvar aliaj; kvar regnoj formiĝos el
    la nacio, sed ne tiel fortaj, kiel ĝi estis antaŭe.
  uig-PIN: U münggüz sunup kǝtkǝndin keyin ornidin ɵsüp qiⱪⱪan ⱨeliⱪi tɵt münggüz
    bu ǝlning tɵt padixaⱨliⱪⱪa bɵlünidiƣanliⱪini kɵrsitidu. Biraⱪ ularning küqi birinqi
    padixaⱨliⱪⱪa yǝtmǝydu.
  beo-beo: 'Hono biyaduyale gala, amo da musa: hono goudane fadegaiba:le eno heda:i,
    amo ea dawaloma:ne da musa: fi da afafane fi biyaduyale bu hamomu. Be afafaeba:le,
    ilia gasa da musa: fi ea gasa amo defele hame be gudu agoane ba:mu.'
  tpi-OTNT: Yu bin lukim dispela traipela kom i bruk, na 4-pela arapela kom i kamap
    long ples bilong en. As bilong dispela i olsem. Kantri Grik bai i bruk na i kamap
    4-pela nupela kantri. Tasol ol bai i no gat strong olsem bipo taim kantri i no
    bruk yet.
  hau-SA: Ƙahoni huɗu da suka maya wannan da ya karye yana a madadin masarautu huɗu
    da za su tashi daga cikin al’ummarsa amma ba za su sami irin ikonsa ba.
  uig-LAT: U münggüz sunup ketkendin kéyin ornidin ösüp chiqqan héliqi töt münggüz
    bu elning töt padishahliqqa bölünidighanliqini körsitidu. Biraq ularning küchi
    birinchi padishahliqqa yetmeydu.
  nde-nde: Impondo ezine ezathatha indawo yalolo olwephukayo zimele imibuso emine
    ezaphuma esizweni sakhe kodwa kayiyikuba lamandla alingana lawaso.”
  ton-ton: Pea koeʻuhi foki naʻe fasi ia, pea tuʻu hake ai ʻae toko fā, ʻe tuʻu hake
    mei he puleʻanga ʻae puleʻanga ʻe fā, ka e ʻikai tatau mo hono mālohi ʻoʻona.
  ces-1613: Že pak zlámán jest, a povstali čtyři místo něho, čtvero království z svého
    národu povstane, ale ne s takovou silou.
  eng-WMB: As for that which was broken, in the place where four stood up, four kingdoms
    will stand up out of the nation, but not with his power.
  tam-TCV: முறிந்துபோன கொம்பு இருந்த இடத்தில் முளைத்த அந்த நான்கு கொம்புகளும், அவனுடைய
    நாட்டில் இருந்து எழும்பப்போகும் நான்கு அரசுகளாகும். ஆனால் அதே வல்லமை இவற்றிற்கு
    இராது.
  ceb-ULB: Samtang ang sungay nga nabali diha sa dapit nga gituboan sa laing upat
    ka mga sungay - upat ka mga gingharian ang motungha gikan sa iyang nasod, apan
    dili sama kaniyag gahom.
  pol-UBG: A to, że został złamany, a powstały cztery inne w jego miejsce, oznacza,
    że cztery królestwa powstaną z jego narodu, ale nie będą miały jego potęgi.
  urd-GVU: تُو نے دیکھا کہ یہ سینگ ٹوٹ گیا اور اُس کی جگہ چار سینگ نکل آئے۔ اِس کا
    مطلب ہے کہ پہلی بادشاہی سے چار اَور نکل آئیں گی۔ لیکن چاروں کی طاقت پہلی کی نسبت
    کم ہو گی۔
  deu-1912: Daß aber vier an seiner Statt standen, da es zerbrochen war, bedeutet,
    daß vier Königreiche aus dem Volk entstehen werden, aber nicht so mächtig, wie
    er war.
  kan-2017: ಆ ಕೊಂಬು ಮುರಿದ ಮೇಲೆ ಅದರ ಸ್ಥಾನದಲ್ಲಿ ನಾಲ್ಕು ಕೊಂಬುಗಳು ಎದ್ದ ವಿಷಯವೇನೆಂದರೆ ಆ
    ಜನಾಂಗದೊಳಗಿಂದ ನಾಲ್ಕು ರಾಜ್ಯಗಳು ಏಳುವವು; ಆದರೆ ಮೊದಲನೆಯ ರಾಜನಿಗೆ ಇದ್ದಷ್ಟು ಶಕ್ತಿಯು ಅವುಗಳಿಗೆ
    ಇರುವುದಿಲ್ಲ.
  yap-yap: Fa aningeg i gagey ni fa’ani yib i bogor ko fa ngiyal’ ni ba’aram ni m’ing
    e bin som’on e gagey e re nam nem nni guruynag nge par ni aningeg guruy nra reb
    e pilung ma be gagiyegnag bang, machane dabiyag ni nge ta’reb gelngirad ko fa
    bin som’on e pilung ni i gagiyegnag fare nam ni polo’ ko som’on.
  hlt-MCSB: Te te a tlawt phoeiah a yueng pali a cawn he namtom lamkah ram pali pai
    suidae a thadueng neh om mahpawh .
  mdy-ETH: ቤርታኣ ካኣራሢ ሜቃዛ ቤዛ ኬስኬ ዖይዶ ካኣሮንሢ ዬይ ካኣታሢ ካኣታዺ ዎይሣ ዓጫ ዖይዶ ካኣቶ ማዒ ፓቂንታንዳሢ ማላታያኬ፤
    ዬይ ፔቴ ፔቴ ካኣታ ቤርታኣ ካኣታሢጉዲ ዶዲ ማዒንዱዋኣሢያ ዔርዛያኬ።
  twi-ASANTE: Mmɛn ɛnan a ɛbɛsii abɛn a ɛbubuu no anan mu no gyina hɔ ma ahennie ɛnan
    a ɛbɛsɔre afiri ne ɔman no mu, nanso wɔn tumidie renyɛ pɛ.
  eng-WEBU: As for that which was broken, in the place where four stood up, four kingdoms
    will stand up out of the nation, but not with his power.
  wal-wal: Kacee me77i wodhdhin, a sohuwan mokkida oiddu kaceti a kawotettaappe shaahettidi
    kiyana oiddu kawotettatu leemiso; shin eta wolqqai koiroogaa wolqqaa gakkenna.
  spa-PDDPT: En cuanto al cuerno que fue quebrado y cuatro surgieron en su lugar,
    significa que de ese reino se levantarán cuatro reinos, aunque no con la fuerza
    del primero.
  gun-gun: Ha'e va'e omopẽa ague gui irundy ju oẽ va'e ma irundy huvixave ha'e va'e
    regua ae. Ha'e va'e kuery opu'ã avi 'rã teĩ jypygua imbaraeteague rami ha'e kuery
    imbaraete va'erã e'ỹ ta'vy.
  agu-BL: Ej nin yi cyajt tuc' yi e' jal yi tele'n yi jun, na ẍchaj yi ẍchijalok cyaj
    ajcaw yi ẍchijatxe' yi jun nacióna'tz ẍchiwutz. Poro quil jepon yi cyetz chichamil
    tan cawu'n chi mban yi bajx.
  ilo-ULB: Ket maipapan iti sara a natukkol, iti disso a nagtuboan ti sabali nga uppat—
    tumaudto dagiti uppat a pagarian manipud iti nasionna, ngem saan a kabilbileg
    ti pannakabalinna.
  kpg-kpg: Nia madaagoo e haa ne tomo aga e pono di madaagoo ne hadi matagidagi la go
    nia henua king e haa i muli di haahi haa tenua deelaa, ala hagalee e maaloo be
    tenua matagidagi.
  uig-ARA: ئۇ مۈڭگۈز سۇنۇپ كەتكەندىن كېيىن ئورنىدىن ئۆسۈپ چىققان ھېلىقى تۆت مۈڭگۈز
    بۇ ئەلنىڭ تۆت پادىشاھلىققا بۆلۈنىدىغانلىقىنى كۆرسىتىدۇ. بىراق ئۇلارنىڭ كۈچى بىرىنچى
    پادىشاھلىققا يەتمەيدۇ.
  sus-sus: Feri singe to gira, feri naani naxa mini a ɲɔxɔɛ ra. Nee misaalixi na bɔxi
    mangɛya naanie nan na, kɔnɔ e sɛnbɛ mu gbo alɔ na singe.»
  pon-2006: Kode pahieu me wosada ni ahnsou me kode keieuo ohla wehwehki wehio pahn
    pwalpeseng wiahda wehi pahieu me sohte pahn kehlail duwehte wehi keieuo.
  ksd-ksd: Ma nam i ga tabubur ma ra ivat dia ga kia vue, a ivat na kiki na varkurai
    diat a tavua rikai ta nam ra vuna tarai, ma pa diat a ongor da ra luaina.
  tur-YTC: Kırılmış ve yerine dört boynuz çıkmış olana gelince, uluslardan dört krallık
    yükselecek, ama onun gücüyle değil.”
  ind-AYT: Tanduk itu patah, dan empat buah tanduk yang muncul pada tempat itu adalah
    empat kerajaan yang akan muncul dari bangsa itu, tetapi tidak sekuat yang dahulu.”
  nya-nya: Kunena za nyanga inathyoka ija ndi nyanga zinayi zimene zinaphuka mʼmalo
    mwake zikutanthauza maufumu anayi amene adzatuluka mʼdziko lake; koma sizidzafanana
    mphamvu ndi ufumu woyambawo.
  hrv-hrv: slomljeni rog i četiri roga što izbiše na njegovu mjestu, to su četiri
    kraljevstva što će izići iz njegova naroda, ali neće imati njegovu moć.
  mps-mps: Nago te moni bage kom togwa pabo suali, tama aga te pesagede gasa gesi
    kom me si me si pedelali. Te page e tiwai dao. Te kantri Grik te peda pelama,
    te gesi kantri me si me si pedelaibao. Tiali goli, te kantri bulu peda pisąbadi,
    te bomo elaluali, te tiwai gilama nosali me elalugobeo,” wali.
  tpi-tpi: Yu bin lukim dispela traipela kom i bruk, na 4-pela arapela kom i kamap
    long ples bilong en. As bilong dispela i olsem. Kantri Grik bai i bruk na i kamap
    4-pela nupela kantri. Tasol ol bai i no gat strong olsem bipo taim kantri i no
    bruk yet.
  dan-1931: At det brødes af, og at fire andre voksede frem i Stedet, betyder, at
    fire Riger skal fremstå af hans Folk, dog uden hans Kraft.
  vie-OVCB: Khi sừng lớn bị gãy, bốn sừng khác mọc lên thay thế chỉ về Đế quốc Hy
    Lạp sẽ bị chia thành bốn nước nhưng không mạnh bằng nước đầu tiên.
  guj-2017: જે શિંગડું ભાંગી ગયું તેની જગ્યાએ બીજાં ચાર શિંગડાં ઊગ્યાં તે એ છે કે
    તે પ્રજામાંથી ચાર રાજ્યો ઊભાં થશે, પણ પોતાના બળથી નહિ.
  pon-2006A: Kode pahieu me wosada ni ahnsou me kode keieuo ohla wehwehki wehio pahn
    pwalpeseng wiahda wehi pahieu me sohte pahn kehlail duwehte wehi keieuo.
  por-BRBSL: Quanto ao que foi quebrado, no lugar onde quatro se levantaram, quatro
    reinos se levantarão fora da nação, mas não com seu poder.
  swe-swe: Hornet som bröts av och de fyra andra som växte fram i dess ställe [] betyder
    att fyra riken ska uppstå ur hans folk, men de ska inte ha hans [den första kungen,
    Alexander den stores] styrka.
  cth-cth: Hote ki a lawt teh, hmuen dawk ki pali touh a cawn tie teh, ahnie uknaeram
    dawk hoi ram pali touh a tâco han. Hatei, ahmaloe e ram patetlah bahu tawn awh
    hoeh.
  twi-twi: Mmɛn anan a ebesisii mmɛn a ebubuu no anan mu no gyina hɔ ma ahenni anan
    a ɛbɛsɔre afi ne man no mu, nanso wɔn tumidi renyɛ pɛ.
  hlt-hlt: Te te a tlawt phoeiah a yueng pali a cawn he namtom lamkah ram pali pai
    suidae a thadueng neh om mahpawh.
  tbz-SIM: Diyènnì dìì bɔ̀ɔ́tɛ́ kɛ̀ yɛtɛyɛ̀ yɛ̀nɑ̀ɑ̀ yɛ̀nní di kó difɔ̃̀tìrì dɛ̀ bɛnkú
    bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀nɑ̀ɑ̀ ndi bɛ̀ɛ̀ yóó cɔutɛ́ oketiwè, bɛ kó muwɛ̃rímú nɛ́ í yóó
    tuɔkɛ o kɔ̃mu.
  msy-2020: Ezɨ nɨ ganizir komɨn ekiar dɨpɨrizir kam, 4pla komɨn maba an danganim
    otifi. Bizir kamɨn mɨngarim kamakɨn. Kantri Grik bigh kantrin igiar 4pla ikiam.
    Egh me gavgaviba puvatɨgham, mati fomɨra kantri bɨghizir puvatɨzɨ mokɨn.
  dop-dop: Kʋ hǝlʋɣʋ sɔsɔɔŋkʋ ŋkʋ kʋ pɛlɑɑ, nɑ hǝŋ liɣiti wei ɩ nyɔ kʋ lonte tɑɑ tɔɣɔlɛ,
    kɑwulɑsɩ nsi sɩɩ tɛ nɑ sɩ kʋlɩ piitim mpɩ pǝ tɑɑ tɔ. Amɑ sɩ kɑɑ hiki tomɑ kɛ mpʋ.
  azb-azb: Qırılan buynuzun yerinə çıxan dörd buynuz o millətdən çıxacaq dörd padşahlığı
    təmsil edir. Ancaq onlar birinci padşah qədər güclü olmayacaq.
  eng-DBY: Now that being broken, whereas four stood up in its stead, four kingdoms
    shall stand up out of the nation, but not with his power.
  hin-2017: और वह सींग जो टूट गया और उसकी जगह जो चार सींग निकले, इसका अर्थ यह है कि
    उस जाति से चार राज्य उदय होंगे, परन्तु उनका बल उस पहले का सा न होगा।
  wol-KYG: Dañu koo damm, ñeenti béjjén wuutu ko, di ñeenti nguur yu soqeekoo ca xeet
    wa, waaye duñu am doole ni ga jiitu.
  eng-YLT: and that being broken, stand up do four in its place, four kingdoms from
    the nation do stand up, and not in its power.
  eng-WYC-2017: Forsooth that when that horn was broken, four horns rised for it,
    four kings shall rise of the folk of him, but not in the strength of him.
  eng-WMBB: As for that which was broken, in the place where four stood up, four kingdoms
    will stand up out of the nation, but not with his power.
  urd-GVH: तूने देखा कि यह सींग टूट गया और उस की जगह चार सींग निकल आए। इसका मतलब है
    कि पहली बादशाही से चार और निकल आएँगी। लेकिन चारों की ताक़त पहली की निसबत कम होगी।
  rug-rug: Sari ka made kikiho sapu hobena sa keke sapu ele moku taloa si sari ka
    made butubutu baṉara sapu kote vura sage koasa keke butubutu kekenu, ba lopu kote
    ṉiṉira gua sa butubutu asa si arini.
  gaz-gaz: Gaanfawwan afran gaanfa cabe tokko iddoo buʼan mootummoota saba isaa keessaa
    baʼan afran argisiisan; isaan garuu humna akka isaa hin qaban.
  fra-LSG: Les quatre cornes qui se sont élevées pour remplacer cette corne brisée,
    ce sont quatre royaumes qui s’élèveront de cette nation, mais qui n’auront pas
    autant de force.
  yal-yal: Fenna to gira, feri naanin yi mini a funfuni naxan findixi mangaya naanin
    na naxanye kelima a bɔxɔni, koni e mi fanga sɔtɔma alo a tan.”
  haw-1868: A o ka haihai ana o ia mea, a kupu mai na mea eha e pani i kona hakahaka,
    pela no e ku mai ai na aupuni eha mai loko mai o keia lahuikanaka, aka, aole nae
    e like me kona ikaika.
  arb-NAV: وَمَا إِنِ انْكَسَرَ حَتَّى خَلَفَهُ أَرْبَعَةٌ عِوَضاً عَنْهُ، تَقَاسَمُوا
    مَمْلَكَتَهُ وَلَكِنْ لَمْ يُمَاثِلُوهُ فِي قُوَّتِهِ.
  ewe-ewe: Dzo ene siwo to ɖe ɖeka si woŋe teƒe lae nye fiaɖuƒe ene siwo ado tso eƒe
    dukɔ me gake ŋusẽ ma tɔgbi ke manɔ wo ŋu o.
  eng-LEE: But that it was broken, and that four sprung up in its stead, [signifieth
    that] four kingdoms will spring up out of the nation, but not with his power.
  asm-FB: আৰু সেয়ে ভাঙি যোৱা শিঙৰ ঠাইত তাৰ সলনি আন চাৰিটা শিং গজি উঠাৰ অৰ্থ এই, তেওঁৰ
    দেশৰ পৰা চাৰিখন ৰাজ্য উৎপন্ন হ’ব, কিন্তু তেওঁৰ পৰাক্ৰমৰ সৈতে নহ’ব।
  sus-A: قٍرِ سِنفٍ تٌ فِرَ، قٍرِ نَانِ نَشَ مِنِ عَ حْشْي رَ. نٍيٍ مِسَالِشِ نَ بْشِ
    مَنفّيَ نَانِيٍ نَن نَ، كْنْ عٍ سّنبّ مُ فبٌ عَلْ نَ سِنفٍ.»
  fra-SBL: Quant à ce qui a été brisé, à la place où quatre se sont levés, quatre
    royaumes se lèveront de la nation, mais non avec sa puissance.
  hbo-hbo: וְהַ֨נִּשְׁבֶּ֔רֶת וַתַּֽעֲמֹ֥דְנָה אַרְבַּ֖ע תַּחְתֶּ֑יהָ אַרְבַּ֧ע מַלְכֻיֹ֛ות
    מִגֹּ֥וי יַעֲמֹ֖דְנָה וְלֹ֥א בְכֹחֹֽו׃
  pjt-pjt: Ka panya yuruwilya waṟa kaṯakatinyangka piṟuku yuṟuwilya kutjara kutjara
    pakaṉu, nyara paluṟu tjanaya nintini mayatja kutjara kutjara utiringkunytjaku,
    palu tjana upa nguwanpa panya ngaṉmanyitja puṟunypa wiya.
  kik-kik: Hĩa icio inya ciamerire ithenya rĩa rũhĩa rũu ruoinĩkire irũgamĩrĩire mothamaki
    mana marĩa makoima thĩinĩ wa bũrũri wake, no matigaakorwo marĩ na ũhoti ta wake.
  fra-NCL: Si cette corne s’est brisée, et si quatre cornes se sont dressées à sa
    place ; c’est que quatre royautés s’élèveront de cette nation, mais sans avoir
    la même force.
  cek-AK: Kang khaek taki ahmuen ah tacawt taki palito loe, to prae thung hoiah prae
    palito tacawt tih, tiah thuih koehhaih ih ni, toe thacak o mak ai.
  cuk-cuk: Bebe-gar-bichisgusad-anar bebe-gar-walabake-noargusadi, Grecia-yargine
    neg-sogabake-selegoed-e-wilub gued. We-negseleged-sogabakegwad gebe-negselesadyobi
    gangued nikumalosulid.
  uig-CYR: У мүңгүз сунуп кәткәндин кейин орнидин өсүп чиққан һелиқи төрт мүңгүз бу
    әлниң төрт падишалиққа бөлүнидиғанлиғини көрситиду. Бирақ уларниң күчи биринчи
    падишалиққа йәтмәйду.
  tel-2017: అది పెరిగిన తరువాత దానికి బదులుగా నాలుగు కొమ్ములు పుట్టాయి గదా. నలుగురు
    రాజులు ఆ జాతిలో పుడతారు గాని వారికి అతనికున్నంత బలం ఉండదు.
  hat-BSA: Kòn ki te kase a ak kat kòn ki te leve nan plas li a se kat wayòm ki va
    leve sòti nan nasyon sa a, malgre se pa avèk pouvwa li.
  kos-kos: Koac akosr ma kom tuh liye sikyak tukun koac soko meet ah kaptalik ah,
    kalmac pa ac fah kitakatelik mutunfacl lulap sac nu ke tokosrai akosr, su ac fah
    tia ku oana kuiyen tokosrai se meet ah.
  hbo-WLC: וְהַ֨נִּשְׁבֶּ֔רֶת וַתַּֽעֲמֹ֥דְנָה אַרְבַּ֖ע תַּחְתֶּ֑יהָ אַרְבַּ֧ע מַלְכֻי֛וֹת
    מִגּ֥וֹי יַעֲמֹ֖דְנָה וְלֹ֥א בְכֹחֽוֹ׃
  ibo-ibo: Dịka mpi ahụ siri gbajie, mpi anọ ọzọ pupụta nʼọnọdụ ya, otu a ka alaeze
    anọ ga-esi pụta na mba ya, ma ike ha agaghị eru ka nke mbụ ahụ.
  ory-ory: ଆଉ, ଯେଉଁ ଶୃଙ୍ଗ ଭଗ୍ନ ହୋଇ ତହିଁର ସ୍ଥାନରେ ଯେ ଚାରି ଶୃଙ୍ଗ ଉତ୍ପନ୍ନ ହେଲା, ଏଥିରେ
    ସେହି ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଚାରି ରାଜ୍ୟ ଉତ୍ପନ୍ନ ହେବାର ଜାଣିବ, ମାତ୍ର ପରାକ୍ରମରେ ତାହାର
    ତୁଲ୍ୟ ନୋହିବ।
  chk-chk: Ekewe fofoch mächä mi pwükütä lerasen ewe efoch mi kup wewen rüanü mwü
    repwe ütä seni ewe mwü, nge pöchöküler esap wewe ngeni pöchökülen ewe aeuin mwü.
  rop-rop: Det fobala hon bin kamat weya det feswan bin breik. Wal fobala kantri garra
    kamat brom det bigwan kantri blanga det feswan king bat dei kaan abum det pawa
    laik det feswan king bin abum.
  ukr-1871: 'Він зломився, а замість нього виросли чотирі инші: се значить, що четверо
    царств повстане з сього народу, але не такі дужі, як був він.'
  deu-1951: Daß es aber zerbrach und an seiner Statt vier andere aufgekommen sind,
    bedeutet, daß aus dem Volk vier Königreiche entstehen werden, doch nicht von der
    Stärke, die jener hatte.
  eng-JPS: And as for that which was broken, in the place whereof four stood up, four
    kingdoms shall stand up out of the nation, but not with his power.
  srp-1865: A što se on slomi, i mjesto njega narastoše èetiri, to su èetiri carstva,
    koja æe nastati iza toga naroda, ali ne s njegovom silom.
  lug-lug: N’amayembe ana agadda mu kifo kyalyo nga limenyese, bwe bwakabaka obuna
    obuliva mu ggwanga lye, naye tebuliba na buyinza bwe bumu ng’obubwe.
  heb-heb: והנשברת ותעמדנה ארבע תחתיה ארבע מלכיות מגוי יעמדנה ולא בכחו׃
  ben-IRV: সেই শিংয়ের বিষয়ে যেটা ভেঙে ফেলা হয়েছিল এবং যার জায়গায় অন্য আরো চারটা
    শিং উঠেছিল, তা হল চারটি রাজ্য যা সেই জাতির মধ্য থেকে উঠবে কিন্তু তাঁর মত শক্তিশালী
    হবে না।
  pan-pan: ਇਸ ਕਰਕੇ ਉਹ ਦੇ ਟੁੱਟਣ ਦੇ ਪਿੱਛੋਂ ਉਹ ਦੇ ਥਾਂ ਵਿੱਚ ਚਾਰ ਹੋਰ ਨਿੱਕਲੇ ਸੋ ਇਹ ਚਾਰ ਰਾਜੇ
    ਹਨ ਜਿਹੜੇ ਉਸ ਦੇਸ਼ ਦੇ ਵਿਚਕਾਰ ਉੱਠਣਗੇ ਪਰ ਉਹਨਾਂ ਦਾ ਜ਼ੋਰ ਉਹ ਦੇ ਵਰਗਾ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုချိုကျိုးပဲ့ ၍ ၊ သူ့ အရာ ၌ ချိုလေး ချောင်းပေါက် သည်မှာ၊ အရင်နိုင်ငံ
    တွင် နိုင်ငံ လေး ပါး တည်ထောင် လိမ့်မည်။ အရင်နိုင်ငံ၏တန်ခိုး နှင့် မ ပြည့်စုံကြ။
  hmo-hmo: “Unai doa 4, doa ginigunana, mahokia gauna dekena amo idia tubu daekau
    gaudia be bese 4 edia toana, unai Helene basileia dekena amo do idia tubu daekau,
    to do idia goada lasi unai doa ginigunana bamona.
  urd-urd: और उसके टूट जाने के बा'द, उसकी जगह जो चार और निकले वह चार सल्तनतें हैं
    जो उसकी क़ौम में क़ायम होंगी, लेकिन उनका इख़्तियार उसकी तरह न होगा।
  rus-SYN: 'он сломился, и вместо него вышли другие четыре: это четыре царства восстанут
    из этого народа, но не с его силою.'
  bqc-SIM: Kↄ́ba mɛ̀n síiↄ̃ pↄ́ bↄ̀lɛ kↄ́ba pↄ́ ɛ̀ gɛ̃ɛ ũpiↄá kpala mɛ̀n síiↄ̃
    pↄ́ aa bↄlɛ aà bui guuↄɛ, ãma an gbãa a kaaàwao.
  tcz-CHONGTHU: Akilentah aboh jouva, aumna mun’a, ki adang litah ahung dondoh jeng
    bang’a chu, Greek lenggam chu kehli kisoa, lenggam li tah umdoh ding ahi. Hijong
    leh, lenggam masapen bang’a loupi umlou ding ahiuve.
  mar-mar: जसे त्याचे तुटलेले शिंग ज्याच्या जागी चार शिंग आली, तसा त्या देशातून चार
    राज्याचा उदय होईल, पण त्याचासारखा बलवान एकही नसणार.
  qub-qub: Rimir caj wagran paquicäcuptin chuscu wagrancuna wiñamöga caycan chay nasyunta
    chuscoj raycuna mandananpämi. Ichanga chay guepa caj raycunaga manami rimir caj
    ray munayniyoj cashannönachu canga.
  bqp-bqp: Kɔbɑ nnɛ ye yɑ kpiɑ bɑkɑ ye yɑ bɔɔkirɑn min di, yɑ sɑ̃ɑwɑ sinɑmbu nnɛ gɑbu
    be bɑ koo yɑri sunɔ gbiikoo win min di. Adɑmɑ bɑ ǹ dɑm wɑsi nge wi.
  hat-hat: Kat kòn ou wè ki te pouse apre premye kòn lan te kase a, sa vle di gen
    kat moun ki pral separe peyi a. Yo chak pral gouvènen bò pa yo. Men, peyi a p'ap
    janm gen menm fòs la ankò.
  eng-BSB: The four horns that replaced the broken one represent four kingdoms that
    will rise from that nation, but will not have the same power.
  eng-WEBPB: As for that which was broken, in the place where four stood up, four
    kingdoms will stand up out of the nation, but not with his power.
  kbq-kbq: Hagi ana mememofoma 4'a ne'onse pazivetamima hanati'za ra pazive'ma ruhantagi
    netre'za agri noma eri'naza zamofo agafa'amo'a, Grisi mopa 4'afi refko hanige'za,
    4'a kini vahe'mo'za kegava hugahaze. Hianagi ko'ma Grisi mopare kinima mani'nea
    ne'mofo hankavea agateoregahaze.
  nhe-BL: Huan nopa nahui cuacuajtli tlen quisque quema iachtohui cuacua postejqui,
    quinequi quiijtos para ipan ni tlali motlalanase nahui tlanahuatiani ipan nahui
    tlanahuatijcayotl, pero ax quipiyase chicahualistli queja nopa achtohui quipixqui.
  bus-bus: Koba mɛ̀n siigↄ̃ↄ kɛ̀ aↄ̃ bↄ̀ɛ koba kɛ̀ ɛ̀ gɛ̃ɛ ũu pì nɛ́ kpata mɛ̀n siigↄ̃ↄ
    kɛ̀ aↄ̃é bↄɛ à borii guunↄmɛ, mↄde aↄ̃ gbãaa é ká lán à bàro.
  gub-BL: I'ak izypy ika re 4 i'ak uhem hekuzaromo a'e wà. Umuza'aza'ak putar ywy
    4 pehegwer romo wà nehe. Na'ikàg kwaw tuwihawete ipy zàwe wà nehe.
  eng-DRA: 'But whereas when that was broken, there arose up four for it: four kings
    shall rise up of his nation, but not with his strength.'
