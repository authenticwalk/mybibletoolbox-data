verse: DAN.008.008
translations:
  mal-C: കോലാട്ടുകൊറ്റൻ വളരെ വലുതായിത്തീർന്നു. അതിന്റെ ശക്തി വർധിച്ചപ്പോൾ വലിയ കൊമ്പു
    തകർന്നുപോയി. അതിന്റെ സ്ഥാനത്ത് ആകാശത്തിലെ നാലു കാറ്റുകൾക്കുംനേരേ നാല് അസാധാരണ
    കൊമ്പുകൾ മുളച്ചുവന്നു.
  deu-TKW: Der Ziegenbock aber wurde außerordentlich mächtig; doch als er seine höchste
    Macht besaß, brach das große Horn ab, und an seiner Stelle kamen vier andere Hörner
    auf, die in der Richtung der vier Winde des Himmels standen.
  lin-lin: Ntaba ya mobali ekolaki makasi ; kasi tango ekomaki lisusu na nguya makasi,
    liseke na yango ya monene ebukanaki. Maseke minei ya minene ebotaki na esika ya
    liseke wana moko mpe etalaki na bangambo minei ya likolo.
  eng-LSV: And the young male goat has exerted itself very much, and when it is strong,
    the great horn has been broken; and a vision of four comes up in its place, at
    the four winds of the heavens.
  eng-GNV: 'Therefore the goate waxed exceeding great, and when he was at the strongest,
    his great horne was broken: and for it came vp foure that appeared toward the
    foure windes of ye heauen.'
  eng-WEBSTER: 'Therefore the he-goat became very great: and when he was strong, the
    great horn was broken; and in its stead came up four notable ones towards the
    four winds of heaven.'
  nhw-BL: Huan nopa chivo nelía mohueyimatqui huan mocuili noja más fuerza. Huan quema
    mochijtoya neltetic, postejqui icuacua catli hueyi huan nopona campa tlatzquitoya,
    quisqui seyoc nahui cuacuajtli catli tlanextiyaya najcac pampa ipan nochi inacastla
    quinequiyaya tlahuilanati.
  swh-ONEN: Yule beberu akawa mkubwa sana, lakini katika kilele cha nguvu zake ile
    pembe yake ndefu ilivunjika, na mahali pake pakaota pembe nne kubwa kuelekea pande
    nne za dunia.
  bba-bba: Mɑ boo ɡe, ɡɑ kpɛ̃ɑ. Ye ɡɑ kpɛ̃ɑ ɡɑ kpɑ, yerɑ kɔbɑ bɑkɑ ye, yɑ bɔɔrɑ. Kɔbɑ
    yen ɑyerɔwɑ kɔbi nnɛ nɑnumɡii yi kpiɑ. Mɑ yi mɛɛrɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ,
    yen bɑɑyere ɡoo teeru ɡiɑ.
  eng-KJVCPB: 'Therefore the he goat waxed very great: and when he was strong, the
    great horn was broken; and for it came up four notable ones toward the four winds
    of heaven.'
  mpx-mpx: '@see-verse:DAN.008.007'
  luo-luo: Nywogno nomedo bedo gi teko, to kata obedo ni ne en ratego kamano, to tunge
    maduongʼno notur mi tunge angʼwen mamoko notwi kanyo kamoro ka moro siemo tunge
    angʼwen mag polo.
  meu-meu: Bena hari nani maruanena na sibona e heaḡi dikadika; a ena goada negana
    ai hari doana badana e kwaidu, bena ia gabuna ai doa hani, hedinarai mataka-mataka
    ḡaudia, e vara, guba laidia haniosi kahadia e tubu henidia.
  npi-ULB: तब त्यो बोको धेरै ठुलो भयो । तर जब त्यो शक्तिशाली भयो, त्यसको ठुलो सिङ
    भाँचियो, र त्यसको ठाउँमा अरू चार ठुला सिङ पलाए जसले आकाशका चारै बतासलाई देखाए
    ।
  yor-yor: Òbúkọ náà sì di alágbára púpọ̀, ṣùgbọ́n nígbà tí ó dé góńgó, agbára rẹ̀
    ru sókè, ìwo ńlá a rẹ̀ sì ṣẹ́ dànù, ní ipò o rẹ̀, ìwo mẹ́rin mìíràn hù, ó sì yọrí
    sí ìhà igun mẹ́rẹ̀ẹ̀rin ọ̀run.
  pes-OPCB: بز نر بسیار بزرگ شد، ولی در حالی که در اوج قدرت بود ناگهان شاخش شکست و
    به جای آن چهار شاخ بلند در چهار جهت مختلف درآمد.
  tgl-ULB: At naging napakalaki ng kambing. Ngunit nang maging malakas siya, nabali
    ang malaking sungay at tumubo sa lugar nito ang apat na iba pang mga sungay na
    nakaturo sa apat na hangin ng kalangitan.
  hui-hui: Ai nogo meme biago ibu hongohe howa mine taraore haya. Ani bialu howa hongo
    timbuniore halu hearia ibunaga ne gayane biago gaibu wahaya. Ani biyagola ne mbiraore
    ala hene biagoria ne maria anda ho aribia haya. Ne mani ha aribia hayadaruni ti
    ala hayagobi ndo timbuniore haya. Ti ani howa mbirago ibugua uyurahayagi handa
    uyu howa heagola mendego ibugua unurahayagi handa unu howa hea. Tebonego ibugua
    amu ni ibiragoha handa amu howa halu manego ibugua ni paliragoha handa dai buwa
    heane handaru.
  mya-mya: ဆိတ်​သည်​ပို​၍​ပို​၍​မာန်​မာ​န​ထောင်​လွှား လာ​၏။ သို့​ရာ​တွင်​သူ​တန်​ခိုး​အ​ကြီး​ဆုံး
    အ​ချိန်​သို့​ရောက်​သော​အ​ခါ​သူ​၏​ဦး​ချို သည်​ကျိုး​သွား​ပြီး​လျှင် ထို​ဦး​ချို​၏​နေ​ရာ
    တွင်​အ​ရပ်​လေး​မျက်​နှာ​သို့​ငေါ​ထွက်​နေ သော​ဦး​ချို​လေး​ချောင်း​ပေါက်​၍​လာ​လေ
    သည်။-
  bod-N: ར་ཕོ་དེ་ཁེངས་དྲེགས་ཤིན་ཏུ་ཆེ་ནའང་། སྟོབས་ཤུགས་ཆེས་ཆེ་བའི་དུས་སུ་དེའི་རྭ་ཅོ་སྦོམ་པོ་དེ་གློ་བུར་ཉིད་ལ་ཆག་པ་དང་།
    དེའི་ཤུལ་དུ་མངོན་གསལ་ཆེ་བའི་རྭ་ཅོ་བཞི་སྐྱེས་ཤིང་ནམ་མཁའི་ཕྱོགས་བཞི་རུ་བརྐྱངས་པའོ།
    །
  sna-sna: Nhongo yakava huru kwazvo, asi yakati yasimba kwazvo, runyanga rwayo rukuru
    rwakavhunika, uye panzvimbo yarwo pakamera dzimwe nyanga ina dzakasimba dzakananga
    kumhepo ina dzokudenga.
  spa-BLM: El macho cabrío se engrandeció sobremanera. Cuando se hizo fuerte, el gran
    cuerno se rompió, y en su lugar surgieron cuatro cuernos notables hacia los cuatro
    vientos del cielo.
  cac-cac: Axo noc' mam chiva chi', ix ste vach' iq'uejchaan̈ sb'a noc'. Axo ix aji,
    ayic te tec'an noc' chi', ix can̈chajb'at jun sch'aac noc' te nivan chi', axo
    chan̈exo sch'aac noc' ix q'ueul sq'uexuloc jun chi'. Ayic ix q'ueul sch'aac noc'
    chi', ix b'atcan q'uelan junjun ch'aac chi' d'a stojolal schan̈il pac'an̈ yolyib'an̈q'uinal
    tic.
  swh-ULB: Ndipo mbuzi alikua akawa mkubwa, lakini alipokuwa na nguvu, pembe kubwa
    ilivunjwa, na katika sehemu yake zilichipuka na kukua pembe nne kubwa zilizochomoza
    kuelekea pepo nne za mbingu.
  bel-bel: Тады казёл над меру ўзьвялічыўся; але калі ён узмацніўся, дык зламаўся
    вялікі рог, і замест яго вырасьлі чатыры, павернутыя на чатыры вятры нябесныя.
  deu-ELBBK: Und der Ziegenbock wurde groß über die Maßen. Und als er stark geworden
    war, zerbrach das große Horn, und vier ansehnliche Hörner wuchsen an seiner statt
    nach den vier Winden des Himmels hin.
  mbb-OT: Ne mid-iseg pa is kegkemekeǥeǥehem duen te kambing. Ne hein utew en sikandin
    mekeǥeǥehem, nerupù sikan is sungey zin. Piru midtuvuan haazà is nerupuan te heepat
    he nekeviza he menge sungey he ebpeketezù diyà te nekedseselekawà he vahin te
    kelibutan.
  mal-2015: കോലാട്ടുകൊറ്റൻ ഏറ്റവും വലുതായിത്തീർന്നു; എന്നാൽ അതു ബലപ്പെട്ടപ്പോൾ വലിയ
    കൊമ്പു തകർന്നുപോയി; അതിന്നു പകരം ആകാശത്തിലെ നാലു കാറ്റിന്നു നേരെ ഭംഗിയുള്ള നാലു
    കൊമ്പു മുളെച്ചുവന്നു.
  rmc-rmc: O capos pes ľidžalas igen upre. Ale sar imar sas andre peskri nekbareder
    zor, phadžiľa leske oda baro rohos a pre leskro than barile aver štar bare rohi
    pro štar svetoskre seri.
  nlg-nlg: Na goat eni te sule na rongoraghana. Hauva, mi tana bona gaia te loghoa
    na maana sule ngangata, na kalana te taghoti. Mi tana malana tara tololo dato
    mai iga ra vati rana kala vaolu tara sopa tutuhu va i ulu mi boko, ilau mi longa.
  pes-OPV: وبز نر بی‌نهایت بزرگ شد و چون قوی گشت آن شاخ بزرگ شکسته شد و در جایش چهار
    شاخ معتبر بسوی بادهای اربعه آسمان برآمد.
  ron-1924: Цапул ынсэ а ажунс фоарте путерник, дар, кынд а фост путерник де тот,
    и с-а фрынт корнул чел маре. Ын локул луй ау крескут патру коарне марь, ын челе
    патру вынтурь але черурилор.
  ben-OBCV: এরপর ছাগলটি আরও শক্তিশালী হয়ে উঠল কিন্তু ক্ষমতার শিখরে তার প্রকাণ্ড শিংটি
    ভেঙে দেওয়া হল এবং তার বদলে চারটি শিং আকাশের চারদিকে গজিয়ে উঠল।
  som-som: Markaasaa orgigii aad iyo aad isu weyneeyey, oo markuu aad xoog u yeeshay
    ayaa geeskii weynaa ka jabay; markaasaa beddelkiisii waxaa u soo baxay afar gees
    oo waaweyn oo u jeeday samada afarteeda jaho.
  lat-VUC: 'Hircus autem caprarum magnus factus est nimis: cumque crevisset, fractum
    est cornu magnum, et orta sunt quatuor cornua subter illud per quatuor ventos
    cæli.'
  eng-ASVBT: 'And the he-goat magnified himself exceedingly: and when he was strong,
    the great horn was broken; and instead of it there came up four notable horns
    toward the four winds of heaven.'
  ita-1885: E il becco divenne sommamente grande; ma come egli si fu fortificato,
    quel gran corno fu rotto; e in luogo di quello, sorsero quattro altre corna ritorte,
    verso i quattro venti del cielo.
  eng-ULB: Then the goat became very large. But when he became strong, the large horn
    was broken, and in its place four other large horns grew up that pointed toward
    the four winds of the heavens.
  spa-VBL: El macho cabrío se hizo muy poderoso, pero en la cúspide de su poder se
    le rompió el cuerno grande. En su lugar surgieron cuatro grandes cuernos que señalaban
    los cuatro vientos del cielo.
  fra-_FOB: Et le bouc grandit extrêmement; mais quand il fut puissant, sa grande
    corne se brisa, et à sa place, il en surgit quatre considérables, vers les quatre
    vents des cieux.
  mal-mal: കോലാട്ടുകൊറ്റൻ ഏറ്റവും വലിപ്പമുള്ളതായിത്തീർന്നു; എന്നാൽ അത് ബലപ്പെട്ടപ്പോൾ
    വലിയ കൊമ്പ് തകർന്നുപോയി; അതിന് പകരം ആകാശത്തിലെ നാല് കാറ്റിനു നേരെ ഭംഗിയുള്ള നാല്
    കൊമ്പുകൾ മുളച്ചുവന്നു.
  urd-GVR: Bakrā nihāyat tāqatwar ho gayā. Lekin tāqat ke urūj par hī us kā baṛā sīṅg
    ṭūṭ gayā, aur us kī jagah mazīd chār zabardast sīṅg nikal āe jin kā ruḳh āsmān
    kī chār simtoṅ kī taraf thā.
  suz-BL: मिनु नोले मेको बोकामी ठेयब सक्ति ताप्‍तु। मिनु मेको नेल्‍ल क्‍येङा सक्ति
    पाइश्‍शो दुम्‍तीके मेको आ दुइश्‍शो ग्रोव़ जिक्‍त। मिनु मेको जिक्‍शो ग्रोव़ आ पा
    ङा अर्को ४ ओटा ग्रोव़ रागी आ पूर्ब, पच्‍छिम, उत्तर, दक्‍खिन गे हिरशा ग्रूतेक्‍म।
    दानीएल ११:४
  eng-NOY: And the he-goat became exceedingly great; but when he became strong the
    great horn was broken, and instead of it grew up four conspicuous ones toward
    the four winds of heaven.
  ita-1927: Il capro diventò sommamente grande; ma, quando fu potente, il suo gran
    corno si spezzò; e, in luogo di quello, sorsero quattro corna cospicue, verso
    i quattro venti del cielo.
  ckb-ckb: ئینجا تەگەکە زۆر خۆی بە زل زانی، بەڵام کاتێک لەخۆبایی بوو شاخە گەورەکەی
    شکا، لە جێی ئەو شاخەش چوار شاخی گەورەتر بەرەو چوار باکەی ئاسمان دەرچوون.
  eng-BBE: 'And the he-goat became very great: and when he was strong, the great horn
    was broken, and in its place came up four other horns turned to the four winds
    of heaven.'
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಹೋತವು ಬಹಳವಾಗಿ ಬಲಗೊಂಡಿತು. ಆದರೆ ಅದು ಪ್ರಾಬಲ್ಯಕ್ಕೆ ಬಂದ ಮೇಲೆ ಅದರ
    ದೊಡ್ಡ ಕೊಂಬು ಮುರಿದುಹೋಯಿತು. ಅದರ ಸ್ಥಾನದಲ್ಲಿ ನಾಲ್ಕು ಅದ್ಭುತವಾದ ಕೊಂಬುಗಳು ಮೊಳೆತು, ಆಕಾಶದ
    ಚತುರ್ದಿಕ್ಕಿಗೆ ಚಾಚಿಕೊಂಡವು.
  tam-2017: அப்பொழுது வெள்ளாட்டுக்கடா மிகவும் வல்லமைகொண்டது; அது பலங்கொண்டிருக்கும்போது,
    அந்தப் பெரிய கொம்பு முறிந்துபோனது; அதற்குப் பதிலாக ஆகாயத்தின் நான்கு திசைகளுக்கும்
    எதிராக விசேஷித்த நான்குகொம்புகள் முளைத்தெழும்பின.
  spa-RV-1909: Y engrandecióse en gran manera el macho de cabrío; y estando en su
    mayor fuerza, aquel gran cuerno fué quebrado, y en su lugar subieron otros cuatro
    maravillosos hacia los cuatro vientos del cielo.
  ron-BTF: De aceea țapul a crescut foarte mare; și când a fost puternic, marele corn
    a fost rupt; și în locul lui au ieșit patru coarne însemnate spre cele patru vânturi
    ale cerului.
  eng-WEBP: The male goat magnified himself exceedingly. When he was strong, the great
    horn was broken; and instead of it there came up four notable horns toward the
    four winds of the sky.
  eng-FBV: The goat grew very powerful, but at the height of its power its large horn
    was broken off. In its place four large horns came up, pointing to the four winds
    of heaven.
  nch-BL: Huan nopa chivo nelía mohueyimatqui huan mocuili noja más fuerza. Huan quema
    mochijtoya neltetic, postejqui icuacua cati hueyi huan nopona campa tatzquitoya,
    quisqui seyoc nahui cuacuajti cati tanextiyaya najcac pampa ipan nochi inacasta
    quinequiyaya tatehuiti.
  vie-1934: Con dê đực làm mình nên lớn lắm; nhưng khi nó đã mạnh, thì cái sừng lớn
    của nó gãy đi, và ở chỗ đó, có bốn cái sừng mọc rõ ra hướng về bốn gió trên trời.
  hin-CV: बकरा बहुत शक्तिशाली हो गया, पर उसके बलवंत हो जाने पर, उसका बड़ा सींग टूट
    गया, और इसके स्थान पर चार महत्वपूर्ण सींग निकलकर चारों दिशाओं की ओर बढ़ने लगे.
  spa-BES: Y el macho cabrío se hizo muy grande; y cuando estaba fuerte, se rompió
    el gran cuerno, y en su lugar aparecieron otros cuatro cuernos que se convirtieron
    en los cuatro vientos.
  tdx-tdx: Nitoabotoabotse amy zao i oselahiy, le ie an-dengo’ ty haozara’e ro pinozake
    i tsifa’e ra’elahiy; niboake nandimbe aze an-toe’e eo ty tsifa efatse niatreke
    i tiok’ efa’ i likerañey rey.
  tha-KJV: แล​้วแพะผู้​ก็​พองตัวขึ้นอย่างยิ่ง แต่​เมื่​อม​ันแข็งแรง เขาใหญ่​ของมั​นก​็​หัก
    มี​เขาเด่​นอ​ีกสี่เขางอกขึ้นแทนที่ หันไปทางทิศลมทั้งสี่ของฟ้าสวรรค์
  por-BR-2018: E o bode se engrandeceu muito; porém, quando estava em sua maior força,
    aquele grande chifre foi quebrado, e em seu lugar subiram outros quatro muito
    visíveis, na direção dos quatro ventos do céu.
  deu-ELO: Und der Ziegenbock wurde groß über die Maßen; und als er stark geworden
    war, zerbrach das große Horn, und vier ansehnliche Hörner wuchsen an seiner Statt
    nach den vier Winden des Himmels hin.
  eng-WYC-2018: Forsooth the buck of goats was made full great; and when he had increased,
    the great horn was broken, and four horns rised (up) under it, by four winds of
    heaven (or by the four winds of the heavens).
  epo-epo: Tiam la virkapro forte grandiĝis. Kiam ĝi fariĝis tre forta, rompiĝis la
    granda korno, kaj anstataŭ ĝi eliris kvar aliaj en la direkto al la kvar ventoj
    de la ĉielo.
  uig-PIN: Tekǝ barƣanseri ⱨǝywǝtlik bolup kǝtti; lekin u heli küqiyip bolƣanda, qong
    münggüzi sunup qüxüp, ǝslidiki jayidin asmandiki tɵt xamalƣa ⱪarap turidiƣan,
    kɵzgǝ kɵrünǝrlik tɵt münggüz ɵsüp qiⱪti.
  beo-beo: 'Amalalu, goudi gawali ea gasa da heda:le, bagadedafa ba:i. Be ea gasa
    da baligili bagade heda:lalu, amo esoga, ea hono amo ea si dogoa sogebi dialu,
    amo fi dagoi ba:i. Be amo hono ea musa: sogebi amoga hono biyaduyale heda:lebe
    ba:i. Amo hono da hisu hisu sogiagai. Afae da eso mabadili, eno da eso dabadili,
    eno da gadili, eno da ganodini, agoane sogia gagai ba:i.'
  tpi-OTNT: Orait dispela meme i hambak moa yet na i soim strong bilong en. Tasol
    taim strong bilong en i kamap bikpela tru, kom bilong en i bruk. Na 4-pela arapela
    kom i kamap long ples bilong dispela kom i bruk. Ol dispela 4-pela kom i traipela
    moa. Narapela kom i lukluk i go olsem long hap not, na narapela i lukluk i go
    olsem long hap saut, na narapela i lukluk i go olsem long hap sankamap, na narapela
    i lukluk i go olsem long hap san i go daun.
  hau-SA: Bunsurun kuwa ya ƙasaita, amma a ƙwanƙolin ikonsa sai aka karye babban ƙahonsa,
    kuma a wurin da ƙahon nan ya kasance waɗansu sanannun ƙahoni huɗu suka tsiro suna
    fuskantar kusurwoyin nan huɗu.
  uig-LAT: Téke barghanséri heywetlik bolup ketti; lékin u xéli küchiyip bolghanda,
    chong münggüzi sunup chüshüp, eslidiki jayidin asmandiki töt shamalgha qarap turidighan,
    közge körünerlik töt münggüz ösüp chiqti.
  nde-nde: Impongo (imbuzi) yaba lamandla amakhulu, kodwa kwathi amandla ayo esemakhulu
    kangako uphondo lwayo olukhulu lwephuka, endaweni yalo kwakhula impondo ezine
    eziqaphileyo ezakhula zakhangela kuwo wonke amagumbi amane omkhathi.
  ton-ton: 'Ko ia naʻe hoko ʻo lahi ʻaupito ʻae kosi tangata: pea ʻi he lolotonga
    ʻa ʻene mālohi naʻe fasi ʻae nifo māsila; pea ke fetongi ia, naʻe tupu hake ʻae
    nifo ʻe fā ki he feituʻu matangi ʻe fā ʻoe langi.'
  ces-1613: Kozel pak velikým učiněn jest velmi. A když se ssilil, zlámal se roh ten
    veliký, i zrostli znamenití čtyři místo něho, na čtyři strany světa.
  eng-WMB: The male goat magnified himself exceedingly. When he was strong, the great
    horn was broken; and instead of it there came up four notable horns toward the
    four winds of the sky.
  tam-TCV: அந்த வெள்ளாட்டுக்கடா முன்பைவிட பெரிதாயிற்று. ஆனால் அது வல்லமையில் உயர்ந்திருந்த
    வேளையில் அதன் கொம்பு உடைந்துவிட்டது. அந்த இடத்தில் வேறு நான்கு கம்பீரமான கொம்புகள்
    முளைத்து வானத்தின் நான்கு திசைகளை நோக்கி வளர்ந்தன.
  ceb-ULB: Unya midako pag-ayo ang torong kanding. Apan sa dihang nakusgan na siya,
    nabali ang iyang dakong sungay, ug sa nahimutangan niini mitubo ang upat ka laing
    dagkong sungay nga nag-atubang sa upat ka mga kahanginan sa kalangitan.
  pol-UBG: Wtedy kozioł stawał się bardzo wielki, ale gdy stał się potężny, złamał
    się wielki róg, a na jego miejsce wyrosły cztery rogi okazałe na cztery strony
    świata.
  urd-GVU: بکرا نہایت طاقت ور ہو گیا۔ لیکن طاقت کے عروج پر ہی اُس کا بڑا سینگ ٹوٹ
    گیا، اور اُس کی جگہ مزید چار زبردست سینگ نکل آئے جن کا رُخ آسمان کی چار سمتوں
    کی طرف تھا۔
  deu-1912: Und der Ziegenbock ward sehr groß. Und da er am stärksten geworden war,
    zerbrach das große Horn, und wuchsen ihm an seiner Statt vier ansehnliche gegen
    die vier Winde des Himmels.
  kan-2017: ಆ ಹೋತವು ತನ್ನನ್ನು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿಸಿಕೊಂಡಿತು, ಆದರೆ ಅದು ಪ್ರಾಬಲ್ಯಕ್ಕೆ ಬಂದಾಗಲೇ
    ಅದರ ದೊಡ್ಡ ಕೊಂಬು ಮುರಿದು ಹೋಯಿತು. ಅದರ ಸ್ಥಾನದಲ್ಲಿ ನಾಲ್ಕು ಅದ್ಭುತವಾದ ಕೊಂಬುಗಳು ಮೊಳೆತು
    ಚತುರ್ದಿಕ್ಕುಗಳಿಗೆ ಚಾಚಿಕೊಂಡವು.
  yap-yap: Ma re kaming nem e be munmun ma be gel e tolngan’ rok nge ufanthin, machane
    nap’an ni yan i taw nga gelngin fare kaming me m’ing fare gagey rok. Me yib i
    for aningeg e gagey ni ba ga’ u luwan, nra reb ma gin ba sor ngay.
  hlt-MCSB: Maae tal bahoeng rhoeng tih a thaom dae a ki len tah tlawt .Te phoeiah
    a yueng pali Te mingphanah la cawn tih vaan khohli pali taengla hoiuh.
  mdy-ETH: ዬይ ዋኣራሢ ዑሣ ዓኣዼ ዶዳያ ማዔኔ፤ ዬይ ዋኣራሢ ፔቶ ዎልቃዺፆፓ ዔቄያና ዒዛኮ ዶዶ ጉራና ሜቄኔ፤ ዬካፓ ቤዞይዳ
    ዖይዶ ዼኤፒ ዼኤፒ ካኣሪ ኬስኬኔ፤ ዬይ ፔቴ ፔቴ ካኣራ ዖይዶ ዛሎ ባንሢ ቢያ ሺሬያኬ፤
  twi-ASANTE: Ɔpapo no bɛyɛɛ ɔniɛdenfoɔ kɛseɛ. Nanso, nʼaniɛden no duruu ne mpɔmpɔnsoɔ
    no, nʼabɛn kɛseɛ no buiɛ, na nʼanan mu no, mmɛn akɛseɛ ɛnan fifiriiɛ a ɛkyerɛkyerɛ
    ɔsoro mframa ɛnan no so.
  eng-WEBU: The male goat magnified himself exceedingly. When he was strong, the great
    horn was broken; and instead of it there came up four notable horns toward the
    four winds of the sky.
  wal-wal: He deeshsha orggee keehi gitatiis; shin a wolqqai dari dari biyo wode,
    a wogga kacee meqqiis; meqqidaagaa sohuwan, oiddu wogga kaceti biittaayyo oiddu
    bagga ginaakko simmidi diccidosona.
  spa-PDDPT: El macho cabrío se engrandeció muchísimo, pero cuando estaba en su mayor
    poderío, aquel gran cuerno fue quebrado. En su lugar surgieron otros cuatro cuernos
    notables hacia los cuatro puntos cardinales del cielo.
  gun-gun: Kavara ma ipo'akave ete. Ha'e rami teĩ onhemombaraetea pyve hakua tuvixa
    va'e omopẽa. Hakua opẽague gui irundy ju oẽ tuvixa va'e. Ha'e va'e nunga joa katy
    e'ỹ-e'ỹ oje'oi irundy henda yvytu oipejua katy.
  agu-BL: ”Itzun yi jun chiwa'tz mast cunin tzun ẍchamil jaltz. Poro tul yi jun tiempa'tz
    yi jale'n mas ẍchamil ninin el buk'x yi jun chin tuc'a'tz yi at txol yi wutz.
    Kale ele't buk'x yi jun chin tuc'a'tz, cyaj cu'n tzun xel jaltz. Yi cyaj tuc'a'tz
    cyaj xtx'u'c e' ele't. Jun na ẍchaj nin je'n tzi'n. Ej nin junt na ẍchaj nin tele'n
    tzi'n. Ma yi junt, cho'n na ẍchaj nin toque'n tzi'n, nin yi wi'tzbil cho'n na
    ẍchaj nin cwe'n tzi'n.
  ilo-ULB: Ket dimmakkel unay ti kalding. Ngem idi pimmigsa isuna, natukkol ti dakkel
    a sarana, ket iti nakaikkatan ti sarana, nagtubo dagiti uppat a dadakkel a sara
    a nakaturong kadagiti uppat nga angin dagiti langit.
  kpg-kpg: Di kuudi gu mada hagamuamua mai, gaa dae loo gi dono madagoaa ne maaloo dangihi,
    ge dono madaagoo gaa hadi. Nia madaagoo e haa ga tomo aga i di lohongo di maa,
    e lui huogodoo nadau ngudu gi nia gowaa geegee.
  uig-ARA: تېكە بارغانسېرى ھەيۋەتلىك بولۇپ كەتتى؛ لېكىن ئۇ خېلى كۈچىيىپ بولغاندا،
    چوڭ مۈڭگۈزى سۇنۇپ چۈشۈپ، ئەسلىدىكى جايىدىن ئاسماندىكى تۆت شامالغا قاراپ تۇرىدىغان،
    كۆزگە كۆرۈنەرلىك تۆت مۈڭگۈز ئۆسۈپ چىقتى.
  sus-sus: Sikɔtɛ naxa xungbo a fanyi ra, kɔnɔ a sɛnbɛ to gbo, a feri magaaxuxi naxa
    gira. Feri magaaxuxi naani gbɛtɛ naxa bula a ɲɔxɔɛ ra. E ya nu rafindixi duniɲa
    tunxun naanie biri ra.
  pon-2006: En kuhto eh aklapalap ahpw lalaudla, ahpw ni eh miher nan eh manaman koaros,
    kodeo pa ohla. Kode pahieu ahpw uhd wosada wasa me kode pwoato miheo, kod ko uhpeseng.
  ksd-ksd: Kari ra me i ga manga vangala mule; ma ba i ga ongor, di ga bubur ra ngala
    na ramuna, ma ra ivat na enana ramuna dia ga kia vue, ma dia ga vatale ra ivat
    na matana vuvu.
  tur-YTC: Teke kendini çok büyüttü. Güçlü olduğunda büyük boynuzu kırıldı; ve onun
    yerine gökyüzünün dört rüzgarına doğru dört belirgin boynuz çıktı.
  ind-AYT: “Kambing jantan itu sangat meninggikan diri. Namun, saat ia menjadi kuat,
    tanduknya yang besar itu patah, dan dari situ muncul empat tanduk yang mencolok,
    mengarah pada keempat mata angin di langit.”
  nya-nya: Mbuziyo inayamba kudzikuza kwambiri chifukwa cha mphamvu zake koma pamene
    mphamvuzo zinakula kwambiri nyanga yake yayikulu inathyoka, ndipo mʼmalo mwake
    panamera nyanga zinayi moloza mbali zonse zinayi.
  hrv-hrv: Jarac osili veoma, ali kad osili, veliki se rog slomi, a na njegovu mjestu
    izrastoše četiri velika roga prema četiri vjetra nebeska.
  mps-mps: Tialima, nosali te memego hagoma umabo mu eyu, tama aga bomo ola mawai.
    Tiali goli, te aga bomo genuai mu pedalubo sogo, agai gąų kom te togwa palio.
    Tama te togwa pali kom elaluali pesagede te gasa kom me si me si pedelali. Te
    me si me si kom te moni dobo dwai mu yali. Te kom me deligo te not badu tonalubo
    tiwai yali, tama gasa mego te saut badu tonalubo tiwai yali, tama gasa mego te
    giliga pedalubo madiba tonalu, tama gasa mego te giliga dega sabo badu tonalu
    yalio.
  tpi-tpi: Orait dispela meme i hambak moa yet na i soim strong bilong en. Tasol taim
    strong bilong en i kamap bikpela tru, kom bilong en i bruk. Na 4-pela arapela
    kom i kamap long ples bilong dispela kom i bruk. Ol dispela 4-pela kom i traipela
    moa. Narapela kom i lukluk i go olsem long hap not, na narapela i lukluk i go
    olsem long hap saut, na narapela i lukluk i go olsem long hap sankamap, na narapela
    i lukluk i go olsem long hap san i go daun.
  dan-1931: Derpå blev Gedebukken såre mægtig; men som den var allermægtigst, brødes
    det store Horn af, og i Stedet voksede fire andre frem mod alle fire Verdenshjørner.
  vie-OVCB: Con dê càng lớn mạnh. Nhưng khi nó hết lớn, cái sừng lớn bị gãy đi, nhường
    chỗ cho bốn sừng đặc biệt, mọc lên hướng về bốn ngọn gió trên trời.
  guj-2017: ત્યારે તે બકરાએ ઘણું મહત્વ ધારણ કર્યું. પણ જ્યારે તે બળવાન થયો ત્યારે
    તેનું મોટું શિંગડું ભાંગી ગયું, તેની જગ્યાએ આકાશના ચાર પવન તરફ ચાર મોટા શિંગડાં
    ફૂટી નીકળ્યાં.
  pon-2006A: En kuhto eh aklapalap ahpw lalaudla, ahpw ni eh miher nan eh manaman
    koaros, kodeo pa ohla. Kod pahieu ahpw uhd wosada wasa me kod ehuo miheo, kod
    pahieu ko uhpeseng.
  por-BRBSL: O bode macho se engrandeceu excessivamente. Quando ele era forte, o grande
    chifre foi quebrado; e em vez dele, surgiram quatro chifres notáveis em direção
    aos quatro ventos do céu.
  swe-swe: '[Denna seger gjorde att geten tog baggens plats.] Bocken blev ännu större
    (agerade ännu mer arrogant), men när den stod på höjden av sin makt bröts det
    stora hornet av. Fyra andra [horn] växte fram i dess ställe, mot himlens fyra
    väderstreck. [De fyra framträdande hornen refererar till Alexander den stores
    efterträdare. Efter hans död 323 f.Kr. delades riket under en tjugoårsperiod med
    många stridigheter bland fyra av hans generaler. Kassandros, tog Makedonien och
    Grekland; Lysimachos, tog Trakien och mindre Asien; Seleukos, tog Syrien och området
    åt öster; och Ptolemaios, tog Egypten och Israel.]'
  cth-cth: Hottelah hoi, hote hmaetan teh, puenghoi a roung teh a len. A tha ao lahunnah,
    a ki a lawt pouh. Hote ki hmuen dawk ki pali touh a cawn teh, kalvan kahlî pali
    touh koe lah, a kangvawi awh.
  twi-twi: Ɔpapo no bɛyɛɛ oniɔdenfo kɛse. Nanso, nʼaniɔden no duu ne mpɔmpɔnso no,
    nʼabɛn kɛse no bui, na nʼanan mu no, mmɛn akɛse anan fifii a ɛkyerɛkyerɛ ɔsoro
    mframa anan no so.
  hlt-hlt: Maae tal bahoeng rhoeng tih a thaom dae a ki len tah tlawt. Te phoeiah
    a yueng pali te mingphanah la cawn tih vaan khohli pali taengla hoiuh.
  tbz-SIM: Kɛ̀ dibɔdɑɑ̀ wɛ̃rímú ndɛukú mɛdiɛ̀ mbɑ́ mù í mmɔkɛ mù mɑ̀mɛ̀, di wɛ̃rímú
    tùɔ̀kɛ dìì mɔ̀nnì mu mɑ̀nku kɛ̀ diyènnì diɛrìi bɔ́ɔ́tɛ́, kɛ̀ yɛtɛyɛ̀ɛ yɛ̀nní yɛ̀nɑ̀ɑ̀
    dɛ kó difɔ̃̀tìrì kɛ́nwetí itemmɑ̀nkɛ ìnɑ̀ɑ̀.
  msy-2020: Egha memen kam bar puvɨra ifaghata, uan gavgavim akakasi. Egha an gavgavim
    bar ekevezir dughiamɨn, an komɨn ekiam dɨpɨri. Ezɨ an danganimɨn 4plan komɨn igharaziba
    otifi. Egha da bar ekefe. Ezɨ komɨn 4plan kaba nguazimɨn 4plan ruaghateviba bar
    dar gari.
  dop-dop: Ḿpʋ́ɣʋ́ kʋ lɑpɑ toŋ kɛ sɔsɔm. Kʋ tomɑ pɩɩ teu ɩlɛnɑ kʋ hǝlʋɣʋ sɔsɔɔʋ ŋkʋ
    kʋ pɛlɩ kpɑkpɑɑ. Ɩlɛnɑ hǝŋ toŋ nyǝŋ liɣiti nyɔ kʋ lonte tɑɑ. Nɑ ɩ́ nyǝnǝɣǝnɑ ɑntulinyɑ
    hɔɣɔlǝŋ tǝnɑ tɑɑ.
  azb-azb: Bir müddət təkə özünü çox yüksəltdi, ancaq qüvvətlənəndə böyük buynuzu
    qırıldı. Onun əvəzinə göylərin dörd səmtinə doğru yönəlmiş gözə çarpan dörd buynuz
    çıxdı.
  eng-DBY: And the he-goat became exceeding great; but when he was become strong,
    the great horn was broken; and in its stead came up four notable ones toward the
    four winds of the heavens.
  hin-2017: तब बकरा अत्यन्त बड़ाई मारने लगा, और जब बलवन्त हुआ, तक उसका बड़ा सींग टूट
    गया, और उसकी जगह देखने योग्य चार सींग निकलकर चारों दिशाओं की ओर बढ़ने लगे।
  wol-KYG: Sikket bi mujj màgg lool; ba fa kàttanam yem, béjjén bu gudd ba damm, ñeenti
    béjjén yu yéeme sax, wuutu ko, jublook ñeenti ngelawi asamaan.
  eng-YLT: '''And the young he-goat hath exerted itself very much, and when it is
    strong, broken hath been the great horn; and come up doth a vision of four in
    its place, at the four winds of the heavens.'
  eng-WYC-2017: Forsooth the buck of goats was made full great; and when he had increased,
    the great horn was broken, and four horns rised under it, by four winds of heaven.
  eng-WMBB: The male goat magnified himself exceedingly. When he was strong, the great
    horn was broken; and instead of it there came up four notable horns towards the
    four winds of the sky.
  urd-GVH: बकरा निहायत ताक़तवर हो गया। लेकिन ताक़त के उरूज पर ही उसका बड़ा सींग टूट
    गया, और उस की जगह मज़ीद चार ज़बरदस्त सींग निकल आए जिनका रुख़ आसमान की चार सिम्तों
    की तरफ़ था।
  rug-rug: Nomana sa ṉiniraṉira tanisa qoti ba pa korapana sa totoso sapu ṉiṉira hola
    si asa si moku palae sa nana kikiho nomana, meke pa nana lolomo si vura mae si
    ka made kikiho nomadi sapu toqolo sage la koari ka made givusuna sa maṉauru.
  gaz-gaz: Reʼeen sunis akka malee guddate; garuu yeroo humni isaa jabaatetti gaanfi
    isaa guddichi isa irraa cabe; qooda isaas gaanfawwan afur guddatanii gara bubbeewwan
    samii afraniitti baʼan.
  fra-LSG: Le bouc devint très puissant; mais lorsqu’il fut puissant, sa grande corne
    se brisa. Quatre grandes cornes s’élevèrent pour la remplacer, aux quatre vents
    des cieux.
  yal-yal: Kɔtɔn sɛnbɛn yi gbo ayi han! Koni a sɛnbɛn to gbo ayi, a feri gbeen yi
    gira. Feri rayabuxi naanin yi mini a funfuni, e xunne tixi bɔxɔn tongon naaninne
    ra.
  haw-1868: No ia mea, mahuahua loa ka ikaika o ua kao kane la; a i kona wa i ikaika
    loa ai, ua uhaiia kona pepeiaohao nui; a ua paniia no hoi Kona hakahaka i na pepeiaohao
    nui eha, e ku pono ana i na makani eha o ka lani.
  arb-NAV: فَعَظُمَ شَأْنُ التَّيْسِ. وَعِنْدَمَا اعْتَزَّ انْكَسَرَ الْقَرْنُ الْعَظِيمُ
    وَنَبَتَ عِوَضاً عَنْهُ أَرْبَعَةُ قُرُونٍ بَارِزَةٍ نَحْوَ جِهَاتِ الأَرْضِ الأَرْبَعِ.
  ewe-ewe: Gbɔ̃tsu la va xɔ ŋkɔ ale gbegbe gake le eƒe ŋusẽ ƒe kɔkɔƒe la, eƒe dzo
    biɖa la ŋe eye dzo titri ene to ɖe eteƒe do ɖe dziƒoya eneawo gbɔ.
  eng-LEE: 'And the shaggy he-goat became very great: but when he was grown strong,
    the great horn was broken; and there came up four slightly large ones in its place
    toward the four winds of heaven.'
  asm-FB: তাৰ পাছত সেই ছাগলীটো অতিশয় ডাঙৰ হ’ল; কিন্তু সি যেতিয়া বলৱান হ’ল তাৰ ডাঙৰ
    শিংটো ভাগি গ’ল, আৰু তাৰ সলনি আকাশৰ চাৰিদিশৰ বতাহৰ ফালে চাৰিটা ডাঙৰ শিং গজি উঠিল।
  sus-A: سِكْتّ نَشَ شُنفبٌ عَ قَنيِ رَ، كْنْ عَ سّنبّ تٌ فبٌ، عَ قٍرِ مَفَاشُشِ نَشَ
    فِرَ. قٍرِ مَفَاشُشِ نَانِ فبّتّ نَشَ بُلَ عَ حْشْي رَ. عٍ يَ نُ رَقِندِشِ دُنِحَ
    تُنشُن نَانِيٍ بِرِ رَ.
  fra-SBL: Le bouc s'éleva à un haut degré d'orgueil. Quand il fut fort, la grande
    corne se brisa, et à sa place s'élevèrent quatre grandes cornes vers les quatre
    vents du ciel.
  hbo-hbo: וּצְפִ֥יר הָעִזִּ֖ים הִגְדִּ֣יל עַד־מְאֹ֑ד וּכְעָצְמֹ֗ו נִשְׁבְּרָה֙ הַקֶּ֣רֶן
    הַגְּדֹולָ֔ה וַֽתַּעֲלֶ֜נָה חָז֤וּת אַרְבַּע֙ תַּחְתֶּ֔יהָ לְאַרְבַּ֖ע רוּחֹ֥ות
    הַשָּׁמָֽיִם׃
  pjt-pjt: Munu palulanguṟu ma-kuṉpuringkula wituwitu puḻka mulararingu munu kaṉany-kaṉanyaringu.
    Palu paluṟu kuṉpu puḻkaringkunyangka palumpa panya yuṟuwilya kaṯakatingu, ka kaṯakatinyangka
    palumpa aṟangka yuṟuwilya kutjara kutjara piṟuku pakaṉu munuya wiḻitjunangi wiluṟara,
    alinytjara, uḻpaṟira munu kakaraṟa.
  kik-kik: Thenge ĩyo ĩkĩgĩa na hinya mũno, no rĩrĩa hinya wayo waingĩhire mũno-rĩ,
    rũhĩa rũu rwayo rũnene rũkiunĩka, na ithenya rĩaruo hakĩmera hĩa ingĩ inya nene,
    irorete mĩena ĩna ĩrĩa huho iria cia igũrũ ihurutanaga.
  fra-NCL: Le jeune bouc grandit extrêmement et, quand il fut devenu fort, la grande
    corne se brisa, et je vis quatre cornes s’élever à sa place vers les quatre vents
    du ciel.
  cek-AK: To pongah maeh tae loe paroeai len; toe a thacak li naah taki kalen to angkhaeh
    pae ving, to taki ahmuen ah van takhi palito ohhaih ahmuen bangah kangqoi, thacak
    taki palito tacawt.
  cuk-cuk: ”Sibad-machered bur bule gargangumai gualid. Ar na bela-bela bur gargangued-nikadgine,
    e-ibe bebe-gar-bur-suid bichisad. A-anale, walabake bebe-gar-dummagan noalid.
    We-bebe-gar-walabakegwadi burwa-sogabake-gormaidsiki nogwismalad.
  uig-CYR: Текә барғансери һәйвәтлик болуп кәтти; лекин у хелә күчийип болғанда, чоң
    мүңгүзи сунуп чүшүп, әслидики җайидин асмандики төрт шамалға қарап туридиған,
    көзгә көрүнәрлик төрт мүңгүз өсүп чиқти.
  tel-2017: ఆ మేకపోతు విపరీతంగా పెరిగి పోయింది. అది బాగా పుష్టినొందగా దాని పెద్దకొమ్ము
    విరిగింది. విరిగిన దానికి బదులుగా నాలుగు ప్రసిద్ధమైన కొమ్ములు ఆకాశపు నలుదిక్కులకు
    నాలుగు పెరిగాయి.
  hat-BSA: Epi kabrit mal la te agrandi pouvwa li anpil, anpil. Men depi li te vin
    pwisan an, pi gwo kòn nan te kase. Epi li te ranplase ak kat kòn, ki parèt byen
    klè, ki te sòti vè kat van syèl yo.
  kos-kos: Nani soko ah yokyokelik na funmwet lal, tusruktu in pacl se na ma yokelik
    ku lal uh, na kaptelik koac soko kacl ah, na koac akosr sifilpa kapak aolla, ac
    kais soko koac inge foralik nu epang, eir, kutulap ac roto.
  hbo-WLC: וּצְפִ֥יר הָעִזִּ֖ים הִגְדִּ֣יל עַד־מְאֹ֑ד וּכְעָצְמ֗וֹ נִשְׁבְּרָה֙ הַקֶּ֣רֶן
    הַגְּדוֹלָ֔ה וַֽתַּעֲלֶ֜נָה חָז֤וּת אַרְבַּע֙ תַּחְתֶּ֔יהָ לְאַרְבַּ֖ע רוּח֥וֹת
    הַשָּׁמָֽיִם׃
  ibo-ibo: Mkpi ahụ, dịịrị ike nke ukwu, ma nʼuju ike ya a gbajipụrụ mpi ukwu ya.
    Nʼọnọdụ mpi ahụ mpi anọ puputara chee ihu nʼakụkụ anọ nke eluigwe,
  ory-ory: ଏଉତ୍ତାରେ ସେ ଛାଗ ଆପଣାର ଅତିଶୟ ବଡ଼ାଇ ପ୍ରକାଶ କଲା ଓ ସେ ବଳବାନ ଥିଲା ବେଳେ ତାହାର
    ବୃହତ ଶୃଙ୍ଗ ଭଗ୍ନ ହେଲା; ଆଉ, ତହିଁର ପରିବର୍ତ୍ତରେ ଆକାଶର ଚତୁର୍ଦ୍ଦିଗ ଆଡ଼େ ଚାରି ବିଲକ୍ଷଣ
    ଶୃଙ୍ଗ ଉତ୍ପନ୍ନ ହେଲା।
  chk-chk: Mürin, ewe ätemwänin kuuch a püsin fokun atekiatäi. Nge lupwen an nemenem
    a senüküla, mächän mi langatam a kup. Iwe, lerasen ewe efoch ra pwükütä fofoch
    mächän mi langatam, nge iteiten efoch me efoch a iti ngeni lepelien läng me rüanü.
  rop-rop: Wal det biligout bin meigim miselp mowa haibala, en wen imbin jidan garram
    detmatj pawa na det bigiswan hon blanga im bin breik, en fobala bigwan hon bin
    kamat, en holot bin poindimbat difrinwei.
  ukr-1871: Тодї став козел дуже великим; як він пішов угору, то й зломився здоровий
    ріг, і замість нього виросли чотирі, обернені на чотирі вітри небесні.
  deu-1951: Der Ziegenbock aber ward sehr groß; als er aber am stärksten war, zerbrach
    sein großes Horn, und es wuchsen an dessen Statt vier ansehnliche Hörner auf,
    nach den vier Himmelsgegenden hin.
  eng-JPS: And the he-goat magnified himself exceedingly; and when he was strong,
    the great horn was broken; and instead of it there came up the appearance of four
    horns toward the four winds of heaven.
  srp-1865: I jarac posta vrlo velik; a kad osili, slomi se veliki rog, i mjesto njega
    narastoše znamenita èetiri roga prema èetiri vjetra nebeska.
  lug-lug: Embuzi ennume ne yeegulumiza nnyo, naye mu maanyi gaayo amangi, ejjembe
    lyayo eddene ne limenyeka, we lyali amayembe ana agalabika obulungi ne gamerawo
    nga gadda eri embuyaga ennya ez’omu ggulu.
  heb-heb: וצפיר העזים הגדיל עד מאד וכעצמו נשברה הקרן הגדולה ותעלנה חזות ארבע תחתיה
    לארבע רוחות השמים׃
  ben-IRV: পরে ছাগলটা খুবই মহান হয়ে উঠল। কিন্তু সে যখন শক্তিশালী হয়ে উঠল তখন তার
    বড় শিংটা ভেঙে গেল এবং তার জায়গায় চার দিকে চারটে শিং উঠল যা আকাশের চারটে বায়ুর
    দিকে মুখ করেছিল।
  pan-pan: ਤਦ ਉਸ ਬੱਕਰੇ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬਹੁਤ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਜਦ ਉਹ ਬਲਵਾਨ ਹੋਇਆ ਤਾਂ ਉਹ ਦਾ
    ਵੱਡਾ ਸਿੰਙ ਟੁੱਟ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਥਾਂ ਚਾਰ ਅਚਰਜ਼ ਸਿੰਙ ਅਕਾਸ਼ ਦੀਆਂ ਚਾਰੇ ਦਿਸ਼ਾਵਾਂ ਵੱਲ ਨਿੱਕਲੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ ထိုဆိတ် သည် အလွန် ကြီးမား ခြင်းသို့ ရောက်လေ၏။ ခွန်အား ကြီးသောအခါ
    ချို ကြီး ကျိုးပဲ့ ၏။ ထိုချိုအရာ၌ ထူးဆန်း သော ချိုလေး ချောင်းပေါက် ၍၊ မိုဃ်း ကောင်းကင်လေး
    မျက်နှာသို့ မျက်နှာပြုကြ၏။
  hmo-hmo: Unai nanigosi tau ia toreisi goada herea, to iena goada ia bada herea neganai,
    iena doana badana ia makohia. Makohia gabuna dekenai be doa badadia 4 idia tubu,
    ta ta be idau gabu idau gabu dekenai idia duduia lao.
  urd-urd: और वह बकरा निहायत बुज़ुर्ग हुआ, और जब वह निहायत ताक़तवर हुआ तो उसका बड़ा
    सींग टूट गया और उसकी जगह चार अजीब सींग आसमान की चारों हवाओं की तरफ़ निकले।
  rus-SYN: Тогда козел чрезвычайно возвеличился; но когда он усилился, то сломился
    большой рог, и на место его вышли четыре, обращенные на четыре ветра небесных.
  bqc-SIM: Ɔ̃ blesana azĩa dì, ãma kɛ́ à pɛ̀lɛ maamaa, aà kↄ́ba zↄ̃ↄpi ɛ̀, ↄ̃
    kↄ́ba pãleↄ bↄ̀ kpa mɛ̀n síiↄ̃ a gɛ̃ɛ ũ, an lɛ́ dↄdↄ dṹnia gola síiↄ̃ↄwa.
  tcz-CHONGTHU: Kelchal chu ahung thahat lheh jeng tai. Ahivang in, hitia ahatpet
    tah chun, aki lentah khatseh anei chu abongtan ahi. Hiche ki lentah umna mun’a
    chun, ki loupitah li ahung dondoh kit in, hiche ho chun leiset ningli lam anga
    cheh’un, akhang khang tauve.
  mar-mar: मग तो बकरा मोठा झाला पण तो जेव्हा प्रबळ झाला, तेव्हा त्याचे मोठे शिंग मोडले
    आणि त्याच्या जागेवर चार नवीन शिंगे फुटली ती चारही बाजूस ठळक होती.
  qub-qub: Chay chïbuga mas callpayoj munayniyoj ricacuycaran. Chayno fiyupa munayniyoj
    caycaptin jatuncaray wagran paquicäcuran. Chaypa ruquinna chuscu wagracuna wiñamuran.
    Chay wagrancuna cay pachachöga chuscun läduman togriraycaran.
  bqp-bqp: Mɑ boo ge, gɑ kpɛ̃ɑ. Ye gɑ kpɛ̃ɑ gɑ kpɑ, yerɑ kɔbɑ bɑkɑ ye, yɑ bɔɔrɑ. Kɔbɑ
    yen ɑyerɔwɑ kɔbi nnɛ nɑnumgii yi kpiɑ. Mɑ yi mɛɛrɑ hɑnduniɑn goonu nnɛ kpuro sɔɔ,
    yen bɑɑyere goo teeru giɑ.
  hat-hat: Bouk kabrit la konmanse grandi, li vin awogan anpil. Lè li fin chita pouvwa
    li byen chita, gwo kòn li an kase. Kat lòt gwo kòn pouse nan plas premye a, yo
    chak t'ap pwente nan direksyon kat gwo van yo.
  eng-BSB: Thus the goat became very great, but at the height of his power, his large
    horn was broken off, and four prominent horns came up in its place, pointing toward
    the four winds of heaven.
  eng-WEBPB: The male goat magnified himself exceedingly. When he was strong, the
    great horn was broken; and instead of it there came up four notable horns towards
    the four winds of the sky.
  kbq-kbq: Anama huteno'a mememo'a tusi hankavenentake zaga efore hu'ne. Hianagi hankave'amo'ma
    ome rama nehigeno'a, hankavenentake pazive'amo'a ruhantagirami'ne. Ana higeno
    anampintira 4'a hankave pazivetami hanatiteno, ama mopamofona 4'a kaziga asoparega
    avugosa ome hunte eme hunte hu'ne.
  nhe-BL: Huan nopa chivo nelía mohueyimatqui huan mocuili noja más fuerza. Huan quema
    mochijtoya neltetic, postejqui icuacua tlen hueyi huan nopano campa tlatzquitoya,
    quisqui seyoc nahui cuacuajtli tlen tlanextiyaya najcac pampa ipan nochi inacastla
    quinequiyaya tlatehuiti.
  bus-bus: Ben blèkofĩi a zĩnda dì, mↄde kɛ̀ à pɛ̀ɛ maamaa, à koba bíta pì ɛ̀, ben
    koba pãndenↄ bↄ̀ɛ wà kpà mɛ̀n siigↄ̃ à gɛ̃ɛ ũ, aↄ̃ lɛ́ dↄdↄ anduna gooda siigↄ̃ↄnↄa.
  gub-BL: Upuner wiwi kury. Ipuner haw uhua'u wera'u mehe amo uhaw i'ak izuwi. Hekuzaromo
    uhem 4 i'ak ipuku ma'e wà. Ipuku kwarahy heixe haw awyze har kutyr, kwarahy ihemaw
    awyze har kutyr no, kwarahy ihemaw kutyr no, kwarahy heixe haw kutyr no.
  eng-DRA: 'And the he goat became exceeding great: and when he was grown, the great
    horn was broken, and there came up four horns under it towards the four winds
    of heaven.'
