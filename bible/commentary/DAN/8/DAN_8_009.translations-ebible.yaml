  ory-ory: ପୁଣି, ସେହି ଶୃଙ୍ଗମାନର ଗୋଟିକର ମଧ୍ୟରୁ ଗୋଟିଏ କ୍ଷୁଦ୍ର ଶୃଙ୍ଗ ଉତ୍ପନ୍ନ ହୋଇ ଦକ୍ଷିଣ
