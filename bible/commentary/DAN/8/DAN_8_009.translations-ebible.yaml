  heb-heb: ומן האחת מהם יצא קרן אחת מצעירה ותגדל יתר אל הנגב ואל המזרח ואל הצבי׃
  ben-IRV: সেই শিংগুলোর একটা থেকে আর একটা শিং উঠল; সেটা প্রথমে ছোট ছিল কিন্তু পরে
