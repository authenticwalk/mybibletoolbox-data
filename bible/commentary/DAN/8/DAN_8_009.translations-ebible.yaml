    pɩɩ sɔsɔm nɑ kʋ́ tɑlɑ ilim tǝlɩɩlɛ nɑ pǝ ntɔɣɔŋ tɔɔ nɑ tɛtʋ kʋpɑntʋ tɔɔ.
