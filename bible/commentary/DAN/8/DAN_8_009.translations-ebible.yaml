verse: DAN.008.009
translations:
  mal-C: അവയിൽ ഒന്നിൽനിന്ന് ഒരു ചെറിയ കൊമ്പു മുളച്ച് തെക്കോട്ടും കിഴക്കോട്ടും മനോഹരദേശത്തിനുനേരേയും
    അത്യന്തം വലുതായിത്തീർന്നു.
  deu-TKW: Von einem derselben aber ging ein anderes kleines Horn aus, das sich außerordentlich
    nach Süden, Osten und der Zierde der Länder gin vergrößerte.
  lin-lin: Bongo, wuta na moko kati na maseke nyonso minei, liseke moko ya moke ebimaki.
    Ekolaki makasi, mpe nguya na yango ekomaki na ngambo ya sude, ya este mpe na ngambo
    ya Mokili oyo eleki kitoko.
  eng-LSV: And from one of them has come forth a little horn, and it exerts itself
    greatly toward the south, and toward the east, and toward the beautiful [land];
  eng-GNV: And out of one of them came foorth a litle horne, which waxed very great
    toward the South, and toward the East, and towarde the pleasant land.
  eng-WEBSTER: And out of one of them came forth a little horn, which became exceeding
    great, towards the south, and towards the east, and towards the pleasant land
    .
  nhw-BL: “Huan ipan se nopa cuacuajtli quisqui seyoc cuacuajtli catli quentzi tziquitetzi
    catli moscalti huan ontlachixtoya para tlahuilanati ica sur, huan campa hualquisa
    tonati huan campa Israel, nopa Tlali Yejyectzi.
  swh-ONEN: Kutoka mojawapo ya zile pembe nne palitokea pembe ndogo ukaongezeka nguvu
    kuelekea kusini, na kuelekea mashariki, na kuelekea Nchi ya Kupendeza.
  bba-bba: Sɑɑ kɔbi yin tiɑn di, kɔbu piibu ɡɑɡɑ yɑrɑ ɡɑ kpɛ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ kɑ sɔ̃ɔ yɑri yeru ɡiɑ kɑ sere tem mɛ mu ɡeɑ bo ɡiɑ.
  eng-KJVCPB: And out of one of them came forth a little horn, which waxed exceeding
    great, toward the south, and toward the east, and toward the pleasant land.
  mpx-mpx: '@see-verse:DAN.008.008'
  luo-luo: Bangʼe tungʼ moro nochako otwi koa kuom tunge angʼwen-go, nochako kotin
    to bangʼe achien nodongo ka en gi teko kochomo yo milambo gi yo wuok chiengʼ kod
    yo Piny Maber mar Israel.
  meu-meu: Idia ta ena amo doa maragina ta e vara, bena e tubu badabada, diho kahana
    bona mairiveina kahana bona mai hairaina tanona e tubu henidia.
  npi-ULB: तीमध्येबाट अर्को एउटा सिङ पलायो, जुन पहिला सानो थियो, तर त्यो दक्षिणमा,
    पूर्वमा, र सुन्दरताको देशमा धेरै विशाल भयो ।
  yor-yor: Lára ọ̀kan nínú wọn, ìwo mìíràn yọ jáde, ó kékeré, ṣùgbọ́n ó dàgbà nínú
    agbára sí ìhà gúúsù, àti sí ìhà ìlà-oòrùn àti sí ilẹ̀ dídára.
  pes-OPCB: از یکی از این شاخها، شاخ کوچکی درآمد و طولی نکشید که رو به جنوب و مشرق
    و به طرف سرزمین زیبای اسرائیل رشد کرد و
  tgl-ULB: Tumubo ang isa pang sungay mula sa isa sa mga ito, maliit sa una, ngunit
    naging napakalaki sa timog, sa silangan at sa maluwalhating lupain ng Israel.
  hui-hui: Ne maria hayadaruni mbiranaga parane mbira anda howa ibugua hongo taraore
    halu wali agali unugohayagi hearubi amu ni tagira ibiragohayagi hearubi bibahende
    bope hai halu dindi Ngode Datagaliwabehanda ibunaga wali agaliru minigo biagobi
    bope haya.
  mya-mya: ထို​ဦး​ချို​လေး​ချောင်း​အ​နက်​တစ်​ချောင်း တွင်​ချို​အ​တက်​တစ်​ချောင်း​ပေါက်​၍​လာ​၏။
    ထို​ချို​တက်​သည်​တောင်​ဘက်​အ​ရပ်၊ အ​ရှေ့ အ​ရပ်​နှင့်​ကတိ​ထား​တော်​မူ​သော​ပြည်​တော်
    သို့​တိုင်​အောင်​အာ​ဏာ​တန်​ခိုး​ရှိ​လေ​သည်။-
  bod-N: རྭ་ཅོ་དེ་དག་ཁྲོད་ཀྱི་གཅིག་ལས་ཡང་རྭ་ཅོ་ཆུང་ངུ་ཞིག་སྐྱེས་ཤིང་། རྭ་ཅོ་ཆུང་ངུ་དེ་ཤིན་ཏུ་ཆེན་པོར་རྒྱས་ནས་ལྷོ་ཕྱོགས་དང་ཤར་ཕྱོགས།
    མཛེས་སྡུག་ལྡན་པའི་ཡུལ་ལྗོངས་བཅས་ཀྱི་ཕྱོགས་སུ་བརྐྱངས།
  sna-sna: Pano rumwe runyanga pakabuda rumwe runyanga, rwakatanga rwuri ruduku asi
    rwakakura musimba kurutivi rwezasi uye nechokumabvazuva uye rwakananga kuNyika
    Yakaisvonaka.
  spa-BLM: De uno de ellos salió un cuerno pequeño que creció enormemente hacia el
    sur, hacia el este y hacia la tierra gloriosa.
  cac-cac: A d'a junoc juntzan̈ ch'aac chi', ix paq'uelta junxo yune' ch'aac. A jun
    chi', te nivan ix aji yed' yipalil ix smac juntzan̈ lugar d'a sur yed' d'a stojolal
    b'aj sjavi c'u. Ix smacpax lum luum te nib'ab'il.
  swh-ULB: Kutoka katika pembe moja ilichipuka pembe nyingine, ilikuwa ndogo hapo
    awali, lakini baadaye ilikuwa pembe kubwa upande wa kusini, na mashariki, na katika
    nchi ya uzuri.
  bel-bel: А з аднаго выйшаў малы рог, які нязвычайна вырас на поўдзень і на ўсход
    і да цудоўнай краіны,
  deu-ELBBK: Und aus dem einen von ihnen kam ein kleines Horn hervor; und es wurde
    ausnehmend groß gegen Süden und gegen Osten und gegen die Zierde.
  mbb-OT: Is sevaha zuen te heepat he sungey, midsubpang te zeisey he sungey. Heini
    he sungey nehimu he mekeǥeǥehem diyà te zivavà, wey ziyà te edsilaan, wey minsan
    diyà te mekempet he tanè he Israel.
  mal-2015: അവയിൽ ഒന്നിൽനിന്നു ഒരു ചെറിയ കൊമ്പു പുറപ്പെട്ടു; അതു തെക്കോട്ടും കിഴക്കോട്ടും
    മനോഹരദേശത്തിന്നു നേരെയും ഏറ്റവും വലുതായിത്തീർന്നു.
  rmc-rmc: Andral jekh olendar avľa avri jekh cikno rohos, so igen barolas pre južno
    sera, pre vichodno sera a paľis ke Šukar phuv.
  nlg-nlg: Ta sakai tadira ra vati na kala raeni ke, ke va base mai iga sakai na kala
    pile, ma nina na maana te saopoa paleva longa mi ulu, me va sara tana pari rongoragha
    ni Israel.
  pes-OPV: و ازیکی از آنها یک شاخ کوچک برآمد و به سمت جنوب و مشرق و فخر زمینها بسیار
    بزرگ شد.
  ron-1924: Динтр-унул дин еле а крескут ун корн мик, каре с-а мэрит неспус де мулт
    спре мязэзи, спре рэсэрит ши спре цара чя минунатэ.
  ben-OBCV: আর তাদের মধ্য থেকে একটি শিং, যা প্রথমে ছোটো ছিল কিন্তু পরে, শক্তিশালী
    হয়ে উঠল; সেটি ক্ষমতায় দক্ষিণে, পূর্বে ও সেই মনোরম দেশের দিকে বৃদ্ধি পেল।
  som-som: Markaasaa midkood waxaa ka soo baxay gees yar oo aad ugu weynaaday xagga
    koonfureed iyo xagga bari, iyo xagga waddankii quruxda lahaa.
  lat-VUC: 'De uno autem ex eis egressum est cornu unum modicum: et factum est grande
    contra meridiem, et contra orientem, et contra fortitudinem.'
  eng-ASVBT: And out of one of them came forth a little horn, which waxed exceeding
    great, toward the south, and toward the east, and toward the glorious land.
  ita-1885: E dell'uno d'essi uscì un piccol corno, il quale divenne molto grande
    verso il Mezzodì, e verso il Levante, e verso il paese della bellezza;
  eng-ULB: Out of one of them grew another horn, little at first, but which became
    very large in the south, in the east, and in the land of beauty.
  spa-VBL: De uno de ellos surgió un cuerno pequeño que se hizo extremadamente poderoso
    hacia el sur y hacia el este y hacia la Tierra Hermosa.
  fra-_FOB: Et de l'une d'elles surgit une petite corne qui s'agrandit beaucoup vers
    le midi, et vers l'orient, et vers le pays de gloire.
  mal-mal: അവയിൽ ഒന്നിൽനിന്ന് ഒരു ചെറിയ കൊമ്പ് പുറപ്പെട്ടു; അത് തെക്കോട്ടും കിഴക്കോട്ടും
    മനോഹരദേശത്തിന് നേരെയും ഏറ്റവും വലുതായിത്തീർന്നു.
  urd-GVR: Un ke ek sīṅg meṅ se ek aur sīṅg nikal āyā jo ibtidā meṅ chhoṭā thā. Lekin
    wuh junūb, mashriq aur ḳhūbsūrat mulk Isrāīl kī taraf baṛhte baṛhte bahut tāqatwar
    ho gayā.
  suz-BL: मिनु मेको ४ ओटा ग्रोव़ आन दाते ङा का रे अर्को इम्‍चीली ग्रोव़ का ग्रूत।
    मिनु मेको नक ग्रूशो ग्रोव़ दक्‍खिन, पूर्ब गे नु दारशो रागी गे कोव़शा थाम्‍पा ठेयब
    दुम्‍शा कोल्‍त। दानीएल ७:८
  eng-NOY: And out of one of them came forth a little horn, which became exceedingly
    great toward the south, and toward the east, and toward the beautiful land.
  ita-1927: E dall’una d’esse uscì un piccolo corno, che diventò molto grande verso
    mezzogiorno, verso levante, e verso il paese splendido.
  ckb-ckb: لە یەکێک لەوانەوە شاخێکی بچکۆلە دەرکەوت، ڕووەو باشوور و ڕۆژهەڵات و خاکە
    دڵگیرەکە گەشەی کرد.
  eng-BBE: And out of one of them came another horn, a little one, which became very
    great, stretching to the south and to the east and to the beautiful land.
  kan-OKCV: ಅವುಗಳ ಒಂದರೊಳಗಿಂದ ಚಿಕ್ಕ ಕೊಂಬು ಮೊಳೆತು, ಬಹಳ ದೊಡ್ಡದಾಗಿ ಬೆಳೆದು, ದಕ್ಷಿಣದ ಕಡೆಗೂ,
    ಪೂರ್ವದ ಕಡೆಗೂ, ರಮ್ಯ ದೇಶದ ಕಡೆಗೂ ಪ್ರಬಲವಾಯಿತು.
  tam-2017: அவைகளில் ஒன்றிலிருந்து சிறிய கொம்பு ஒன்று புறப்பட்டு, தெற்குக்கும், கிழக்குக்கும்
    எதிராகவும், அழகான தேசத்திற்கு நேராகவும் மிகவும் பெரிதானது.
  spa-RV-1909: Y del uno de ellos salió un cuerno pequeño, el cual creció mucho al
    mediodía, y al oriente, y hacia la tierra deseable.
  ron-BTF: Și din unul dintre ele a ieșit un corn mic, care a crescut foarte mare,
    spre sud și spre est și spre țara plăcută.
  eng-WEBP: Out of one of them came out a little horn which grew exceedingly great—toward
    the south, and toward the east, and toward the glorious land.
  eng-FBV: A little horn came up from one of them, and grew extremely powerful to
    the south and to the east and to the Beautiful Land.
  nch-BL: “Huan ipan se ten nopa cuacuajti quisqui seyoc cuacuajti cati quentzi pisiltzi
    cati moscalti huan ontachixtoya para tatehuiti ica sur, huan campa hualquisa tonati
    huan campa Israel, nopa Tali Yejyectzi.
  vie-1934: Bởi một trong các sừng, có mọc ra một cái sừng nhỏ, lớn lên rất mạnh,
    về phương nam, phương đông, lại hướng về đất vinh hiển.
  hin-CV: उनमें से एक से एक दूसरा सींग निकला, जिसकी शुरुआत छोटे रूप में हुई पर शक्ति
    में यह दक्षिण, पूर्व और सुंदर देश की ओर बहुत बढ़ गया.
  spa-BES: Y de uno de ellos salió otro cuerno, uno pequeño, que se hizo muy grande,
    extendiéndose hacia el sur, hacia el este y hacia la Tierra hermosa.
  tdx-tdx: Nipotìtse ama’e ty tsifa kedekedeke; nitombo ho bey mañatimo naho maniñanañe
    vaho mb’ an-tane mahasinday.
  tha-KJV: และมีเขาเล็กๆเขาหนึ่งงอกออกมาจากเขาหนึ่งในพวกเขาเหล่านี้ ซึ่งงอกขึ้นใหญ่โตเหลือเกิน
    ตรงไปทางใต้ ตรงไปทางตะวันออก และตรงไปยังแผ่นดิ​นอ​ั​นร​ุ่งโรจน์​นั้น
  por-BR-2018: E de um deles saiu um chifre pequeno, o qual cresceu muito ao sul,
    ao oriente, e à terra formosa.
  deu-ELO: Und aus dem einen von ihnen kam ein kleines Horn hervor; und es wurde ausnehmend
    groß gegen Süden und gegen Osten und gegen die Zierde.
  eng-WYC-2018: Forsooth of one of them went out one little horn, and it was made
    great against the south, and against the east, and against the strength. (And
    out of one of them grew one little horn, and it was made great toward the south,
    and toward the east, and toward the glorious land, or the Promised Land.)
  epo-epo: El unu el ili eliris alia korno malgranda, kiu forte kreskis suden kaj
    orienten kaj al la plej bela lando.
  uig-PIN: Bu tɵt münggüzning iqidiki biridin yǝnǝ bir münggüz ɵsüp qiⱪti. U kiqik
    münggüz ɵsüp intayin ⱨǝywǝtlik boldi, jǝnub, xǝrⱪ tǝrǝplǝrgǝ wǝ «güzǝl zemin»ƣa
    ⱪarap tǝsir küqini kengǝytti.
  beo-beo: Hono afae amoga eno gaheabolo hono da dulu heda:lebe ba:i. Amo hono ea
    gasa da ga (south) amola eso mabadili asi. E amola, soge amo Gode da Ea fi dunu
    ilima imunu ilegele sia:i, amo sogega hina bagade ba:i.
  tpi-OTNT: Na wanpela nupela liklik kom i kamap olsem kru bilong diwai antap long
    wanpela bilong dispela 4-pela kom. Strong bilong dispela nupela kom i kamap bikpela
    moa yet. Na em i daunim ol manmeri bilong hap saut na bilong hap sankamap na bilong
    dispela gutpela graun God i bin givim long ol manmeri bilong en.
  hau-SA: Daga cikin ɗayansu kuma wani ƙaramin ƙaho ya fito, ya yi girma ya ƙasaita
    ƙwarai zuwa kudu da kuma gabas da wajen Kyakkyawar Ƙasa.
  uig-LAT: Bu töt münggüzning ichidiki biridin yene bir münggüz ösüp chiqti. U kichik
    münggüz ösüp intayin heywetlik boldi, jenub, sherq tereplerge we «güzel zémin»gha
    qarap tesir küchini kéngeytti.
  nde-nde: Kolunye uphondo lwayo kwathutsha olunye uphondo olwaqalisa luluncinyane
    kodwa lwakhula ngamandla kusiya eningizimu, lasempumalanga laseLizweni Elihle.
  ton-ton: Pea naʻe tupu mei ha taha ʻiate kinautolu ha kihiʻi nifo siʻi, ʻaia naʻe
    tupu ʻo lahi ʻaupito, ki he potu tonga, pea mo e potu hahake, pea mo e fonua ʻoe
    monūʻia.
  ces-1613: Z těch pak jednoho vyšel roh jeden maličký, a zrostl velmi ku poledni
    a východu, a k zemi Judské.
  eng-WMB: Out of one of them came out a little horn which grew exceedingly great—toward
    the south, and toward the east, and toward the glorious land.
  tam-TCV: அவற்றின் ஒன்றிலிருந்து இன்னொரு கொம்பு வந்தது. அது ஆரம்பத்தில் சிறிதாய்
    முளைத்து, பின் தெற்குக்கும், கிழக்குக்கும் எதிராகவும் அழகான நாட்டை நோக்கியும்
    வல்லமையுடன் வளர்ந்தது.
  ceb-ULB: Mitubo ibabaw sa usa niini ang laing sungay, gamay sa una apan mianam-anam
    sa pagdako diha sa habagatan, sa sidlakan, ug sa matahom nga yuta.
  pol-UBG: Z jednego z nich wyrósł mały róg, a ten bardzo wzrastał ku południu, ku
    wschodowi i ku wspaniałej ziemi.
  urd-GVU: اُن کے ایک سینگ میں سے ایک اَور سینگ نکل آیا جو ابتدا میں چھوٹا تھا۔ لیکن
    وہ جنوب، مشرق اور خوب صورت ملک اسرائیل کی طرف بڑھتے بڑھتے بہت طاقت ور ہو گیا۔
  deu-1912: Und aus einem wuchs ein kleines Horn; das ward sehr groß gegen Mittag,
    gegen Morgen und gegen das werte Land.
  kan-2017: ಅವುಗಳೊಳಗೆ ಒಂದರಲ್ಲಿ ಒಂದು ಚಿಕ್ಕ ಕೊಂಬು ಮೊಳೆತು ಬಹು ದೊಡ್ಡದಾಗಿ ಬೆಳೆದು ದಕ್ಷಿಣದಲ್ಲಿಯೂ,
    ಪೂರ್ವದಲ್ಲಿಯೂ ಅಂದಚಂದದ ದೇಶದಲ್ಲಿಯೂ ಪ್ರಬಲವಾಯಿತು.
  yap-yap: Me yib buchi reb e gagey u reb fa aningeg i gagey. Me taw gelngin ko yimuch
    nge mada’ ngalan e ngek, nge taw ko fare nam ni micheg Got nra pi’ ko girdi’ rok.
  hlt-MCSB: Te rhoek khuiah pakhat dong lamloh a ki noe pakhat cawn dae tuithim la
    , khocuk la , kirhang taengla muep rhoeng .
