  hmo-hmo: Unai doadia ta dekena amo be doa maragina ta ia tubu daekau. Inai doa maragina
    ena siahu be bada herea ia lao, vadaeni inai siahu ia hedinaraia diho kahanai
    bona dina ia daekau kahanai bona gwauhamata tanona dekenai danu.
  urd-urd: और उनमें से एक से एक छोटा सींग निकला, जो दक्खिन और पूरब और जलाली मुल्क
    की तरफ़ बे निहायत बढ़ गया।
  rus-SYN: От одного из них вышел небольшой рог, который чрезвычайно разросся к югу
    и к востоку и к прекрасной стране,
  bqc-SIM: Kↄ́bapiↄ do gↄ̃nakɛ̃̀ nɛ́nannↄ, ↄ̃ à zↄ̃ↄkũ̀ maamaa. À gɛ̀ gɛↄmidↄkĩi
    oi ń gukpɛ oio ń bùsu kɛfɛna oio.
  tcz-CHONGTHU: Chuin ki li ho lah’a, ki khat pen’a kon chun, ki neokhat ahung dondoh
    kit in, hiche ki chu athahat lheh jeng in, athaneina chu lhanglam ngan, solam
    ngan chuleh Israel gam loupi ngan, akhang khang in anasa lheh jeng tai.
  mar-mar: त्यातल्या एकातून एक लहान शिंग निघाले मग ते दक्षिणेस पुर्वेस आणि इस्राएलास
    गौरवी प्रदेशात वाढत गेले.
  qub-qub: Chayno wagrancuna caycaptin juc wagranpitaga tacsha wagra wiñacaramuran.
    Chay wagrana sumaj jatunta wiñaran sur caj-läman, inti yagamunan caj-läman, Cuyayllapaj
    nasyun caj-lämanpis togrisha.
  bqp-bqp: Sɑɑ kɔbi yin tiɑn di, kɔbu piibu gɑgɑ yɑrɑ gɑ kpɛ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    giɑ kɑ sɔ̃ɔ yɑri yeru giɑ kɑ sere tem mɛ mu geɑ bo giɑ.
  hat-hat: Yon ti kòn pouse sou yonn nan kòn sa yo. Li grandi, li mache fè lagè ak
    moun peyi nan sid la, moun peyi bò solèy leve a ak moun peyi ki pi bèl pase tout
    lòt yo.
  eng-BSB: From one of these horns a little horn emerged and grew extensively toward
    the south and the east and toward the Beautiful Land.
  eng-WEBPB: Out of one of them came out a little horn which grew exceedingly great—towards
    the south, and towards the east, and towards the glorious land.
  kbq-kbq: Hagi mago pazivepintira mago osi pazive hanatiteno, ana pazivemo'ma ome
    ran kerfama huno hankavema enerino'a, sauti kaziga vahe'ene zage hanati kaziga
    vahe'ene, knare zantfama hu'nea Israeli mopafi vahera zamazeri haviza hu'ne.
  nhe-BL: “Huan ipan se nopa cuacuajtli quisqui seyoc cuacuajtli tlen quentzi pilsiltzi
    tlen moscalti huan ontlachixtoya para tlatehuiti ica sur, huan campa quisa tonati
    huan campa Israel, nopa Tlali Yejyectzi.
  bus-bus: Koba pìnↄ doke gbã̀dã nɛ́ngo bↄ̀, ben à bíta kũ̀ maamaa. À gàa sↄↄmɛtɛ
    kpa kↄ̃n ↄfãntɛ̃bↄɛ kpaao kↄ̃n bùsu maaa kpaao.
  gub-BL: Pitài i'ak wi uhem amo i'ak pixika'i ma'e kury. Uhua'u oho iko kwarahy ihemaw
    awyze har kutyr uhàz pà, kwarahy ihemaw kutyr no, ywy imume'u pyrer kutyr no.
  eng-DRA: 'And out of one of them came forth a little horn: and it became great against
    the south, and against the east, and against the strength.'
