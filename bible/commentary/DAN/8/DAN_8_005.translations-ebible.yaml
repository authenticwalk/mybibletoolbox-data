    দুটাৰ মাজত এটা ডাঙৰ শিং আছিল।
  sus-A: ﭑ نُ نَ ﭑ مَحْشُنقٍ نَ مَ تّمُي نَشّ، سِكْتّ ندٍ نَشَ قَ كٍلِ سٌفٍفٌرٌدٍ.
    عَ نَشَ بْشِ بِرِن عِحّرّ، كْنْ عَ سَنيِ مُ دِن بْشِ رَ. قٍرِ مَفَاشُشِ ندٍ نُ
    نَ عَ يَيٍ تَفِ.
  fra-SBL: Comme je considérais, voici qu'un bouc vint de l'ouest sur la surface de
    toute la terre, et ne toucha pas le sol. Le bouc avait une corne remarquable entre
    les yeux.
  hbo-hbo: וַאֲנִ֣י ׀ הָיִ֣יתִי מֵבִ֗ין וְהִנֵּ֤ה צְפִיר־הָֽעִזִּים֙ בָּ֤א מִן־הַֽמַּעֲרָב֙
    עַל־פְּנֵ֣י כָל־הָאָ֔רֶץ וְאֵ֥ין נֹוגֵ֖עַ בָּאָ֑רֶץ וְהַ֨צָּפִ֔יר קֶ֥רֶן חָז֖וּת
    בֵּ֥ין עֵינָֽיו׃
  pjt-pjt: Kaṉa ngayulu nyangatja nyakula ngaṟala kuliningi, ka nanikuta nyiṯayira
    wiluṟaranguṟu wati-wirtjapakaningi wala winki alatjiṯu katuwanu manta pampuntja
    wiya. Ka nyara palula yunpangka kuṟu kutjarangka nguṟurpa yuṟuwilya kutju ngaṟangi
    waṟa puḻkanya.
  kik-kik: Na rĩrĩa ndacũũranagia ũhoro ũcio, o rĩmwe hagĩũka thenge yumĩte mwena
    wa ithũĩro, ĩtuĩkanĩirie thĩ yothe ĩtekũhutia thĩ, nayo thenge ĩyo yarĩ na rũhĩa
    rũmwe rũnene thiithi-inĩ.
  fra-NCL: Et moi, je considérais avec attention, et voici qu’un jeune bouc venait
    de l’occident sur la face de toute la terre, sans toucher la terre, et le bouc
    avait entre les yeux une corne très apparente.
  cek-AK: To kawng to ka poek li naah, khenah, a mik salakah thacak taki kacawn, maeh
    tae maeto loe niduem bang hoiah angzoh moe, long cawh ai ah long pum to takui.
  cuk-cuk: ”We-ibmar-daksadgi an binsagwisgua, ukiagwar dad-argwanedsik sibad-machered
    daniki an dakalid. We-sibad-machered e-ibya-gwabogwad-siid-abargi bebe-gar-dummad
    gwichid. Gwen-napagi-warmaksuli, gwae-gwae bela napneggi nasad.
  uig-CYR: Мән бу тоғрилиқ ойлавататтим, мана, ғәрип тәрәптин бир текә путлири йәргә
    тәгмигән һалда пүтүн җаһанни кезип жүгүрүп кәлди. Униң икки көзи арисиға көрүнәрлик
    чоң бир мүңгүз өсүп чиққан еди.
  tel-2017: నేను ఈ సంగతి ఆలోచిస్తుంటే ఒక మేకపోతు పడమట నుండి వచ్చి, కాళ్లు నేలపై మోపకుండా
    భూమి అంతటా పరుగులు తీసింది. దాని రెండు కళ్ళ మధ్య ఒక గొప్ప కొమ్ము ఉంది.
  hat-BSA: Pandan mwen t ap gade a, vwala yon mal kabrit t ap vini soti nan lwès sou
    fas tout tè a, san touche tè a, e kabrit la te gen yon kòn parèt byen klè antre
    zye li.
  kos-kos: Ke nga srike in suk kalmen ma se inge, na nani soko sasma tuku liki acn
    roto, upala mui lal ah oru nial tiana pusral acn uh. Oasr koac soko tume inmasrlon
    atronmutal ma arulana kalem.
  hbo-WLC: וַאֲנִ֣י ׀ הָיִ֣יתִי מֵבִ֗ין וְהִנֵּ֤ה צְפִיר־הָֽעִזִּים֙ בָּ֤א מִן־הַֽמַּעֲרָב֙
    עַל־פְּנֵ֣י כָל־הָאָ֔רֶץ וְאֵ֥ין נוֹגֵ֖עַ בָּאָ֑רֶץ וְהַ֨צָּפִ֔יר קֶ֥רֶן חָז֖וּת
    בֵּ֥ין עֵינָֽיו׃
  ibo-ibo: Mgbe m nọ na-atule nke a, na mberede ahụrụ m otu mkpi si nʼọdịda anyanwụ
    pụta, na-agafe ụwa niile ma ụkwụ erughị ya ala. Mkpi a, nwere otu mpi nʼetiti
    anya abụọ ya.
  ory-ory: ପୁଣି, ମୁଁ ଏହି ବିଷୟ ବିବେଚନା କରୁ କରୁ ଦେଖିଲି ଯେ, ଦେଖ, ଏକ ଛାଗ ପଶ୍ଚିମ ଦିଗରୁ
    ସମୁଦାୟ ପୃଥିବୀ ପାର ହୋଇ ଆସିଲା ଓ ସେ ଭୂମି ସ୍ପର୍ଶ କଲା ନାହିଁ; ଆଉ, ସେହି ଛାଗର ଦୁଇ ଚକ୍ଷୁ
    ମଧ୍ୟରେ ଗୋଟିଏ ବିଲକ୍ଷଣ ଶୃଙ୍ଗ ଥିଲା।
  chk-chk: Iwe, lupwen üa chüen ekieki usun ewe ätemwänin sip, eman ätemwänin kuuch
    a feito seni lotoun fanüfan, nge pokiten müttirin an sä pechen resap tori pwül.
    Iwe, ei kuuch a wor efoch mächän mi fokun langatam lefilen mesan.
  rop-rop: Wal wen aibin jinggabat wanim dijan im min, wanbala biligout bin kaman
    kwikbala brom sangodanwei. Imbin kaman kwikbala, en detlot fut blanga im nomo
    bin tatjim det graun. Imbin abum wanbala brabli bigwan hon langa midul langa im
    dubala ai.
  ukr-1871: Як я так уважно сьому придивлявся, аж се — від заходу несеться по всїй
    землї молодий козел, не доторкуючись до землї, та й видко було в сього козла ріг
    між його очима.
  deu-1951: Während ich nun aufmerkte, siehe, da kam ein Ziegenbock von Westen her
    über die ganze Erde, ohne den Erdboden zu berühren; der Bock aber hatte ein ansehnliches
    Horn zwischen seinen Augen.
  eng-JPS: And as I was considering, behold, a he-goat came from the west over the
    face of the whole earth, and touched not the ground; and the goat had a conspicuous
    horn between his eyes.
  srp-1865: A kad ja motrah, gle, iðaše jarac od zapada povrh sve zemlje a ne doticaše
    se zemlje; i taj jarac imaše rog znamenit meðu oèima svojim.
  lug-lug: Awo bwe nnali nkyalowooza ku ebyo, amangwago ne walabika embuzi ennume
    eyalina ejjembe eddene mu kyenyi ng’eva ebugwanjuba, n’esala okuva ku luuyi olumu
    olw’ensi, okulaga ku luuyi olulala nga terinnye ku ttaka.
  heb-heb: ואני הייתי מבין והנה צפיר העזים בא מן המערב על פני כל הארץ ואין נוגע בארץ
    והצפיר קרן חזות בין עיניו׃
  ben-IRV: আমি যখন এই বিষয় ভাবছিলাম, তখন আমি পশ্চিম দিক থেকে একটা পুরুষ ছাগলকে, মাটি
    না ছুঁয়ে সেখানে আসতে দেখলাম; সেই ছাগলটির দুই চোখের মাঝখানে একটা বড় শিং ছিল।
  pan-pan: ਮੈਂ ਇਸ ਸੋਚ ਵਿੱਚ ਸੀ ਅਤੇ ਵੇਖੋ ਇੱਕ ਬੱਕਰਾ ਪੱਛਮ ਦੇ ਵੱਲੋਂ ਆਣ ਕੇ ਸਾਰੀ ਧਰਤੀ ਦੇ
    ਉੱਤੇ ਅਜਿਹਾ ਫਿਰਿਆ ਜੋ ਧਰਤੀ ਉੱਤੇ ਉਸ ਦਾ ਪੈਰ ਨਾ ਛੂਹਿਆ ਅਤੇ ਉਸ ਬੱਕਰੇ ਦੀਆਂ ਦੋਹਾਂ ਅੱਖਾਂ
    ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਅਚਰਜ਼ ਸਿੰਙ ਸੀ।
  mya-JVB: ထိုအမှုကို ငါ ဆင်ခြင် လျက်နေသောအခါ ၊ မျက်စိ နှစ်လုံးကြား ၌ ထူးဆန်း သော
    ချို တချောင်းရှိသောဆိတ် တကောင်သည် အနောက် မျက်နှာ က လာ ၍၊ မြေ ကို မ နင်း ဘဲ မြေကြီး
    တပြင်လုံး ကို ကျော်လေ၏။
  hmo-hmo: Inai gau lau laloa noho, ena anina lau tahua neganai nanigosi tau ta be
    dina diho kahana dekena amo ia heau mai, iena heau haraga herea dainai, iena aena
    be tano dekenai ia moia lasi bamona. Iena matana rua edia huanai be doa badana
    ta ia noho.
  urd-urd: और मैं सोच ही रहा था कि एक बकरा पश्चिम की तरफ़ से आकर तमाम ज़मीन पर ऐसा
    फिरा कि ज़मीन को भी न छुआ, और उस बकरे की दोनों आँखों के बीच एक 'अजीब सींग था।
  rus-SYN: Я внимательно смотрел на это, и вот, с запада шел козел по лицу всей земли,
    не касаясь земли; у этого козла был видный рог между его глазами.
  bqc-SIM: Málɛ làasookɛ yã́piwa, ↄ̃ ma blesana è, à bↄ̀ bɛ'aɛ oi à mà dṹniaa
    píi, aà gbá i kã tↄↄlɛwao. Kↄ́ba zↄ̃ↄ dↄ aà wɛ́ taau.
  tcz-CHONGTHU: Hitia kavet pet chun, lhumlam’a konin kelchal khat ahung doh in, tol
    tongkha louvin, mangang tah in gam leiset chung ahin jot galkaiyin ahi. Hiche
    kelchal hin amit teni kah’a ki lentah khat seh aneiye.
  mar-mar: जसा मी त्याविषयी विचार करत होतो, तेव्हा मला एक बकरा पश्चिमेकडून येताना
    दिसला. तो सर्व पृथ्वी आक्रमून आला. धावताना त्याचे पाय जमिनीला लागत नव्हते त्या
    बकऱ्याच्या डोळ्यांच्या मधोमध एक मोठे शिंग होते.
  qub-qub: Chay ricashäpaj noga yarpachacuycashächömi ricärirä juc chïbutana inti
    yaganan caj-läpita, cörriyllapa pampamanpis mana lluchcayllapa aywaycämojta. Chay
    chïbupa urcuncho juc jatun wagran caycaran.
  bqp-bqp: Sɑnɑm mɛ nɑ lɑɑkɑri mɔ̀, yerɑ nɑ mɛɛrɑ mɑ nɑ boo wɑ gɑ yɑrimɑ sɑɑ sɔ̃ɔ
    duu yeru giɑn di kɑ duki bɑkɑ gɑ tem bɔsu mɑ n sɑ̃ɑre gɑ ǹ tem dɛke. Boo ge,
    gɑ kɔbɑ nɑnumgiɑ mɔ gen nɔnin bɑɑ sɔɔ.
  hat-hat: Antan mwen t'ap chache konprann sa sa te vle di, mwen wè yon bouk kabrit
    k'ap kouri vin soti bò solèy kouche. Li t'ap kouri sitèlman vit, pye l' pa t'
    touche tè. Li te gen yon sèl gwo kòn nan mitan de je l' yo.
  eng-BSB: As I was contemplating all this, suddenly a goat with a prominent horn
    between his eyes came out of the west, crossing the surface of the entire earth
    without touching the ground.
  eng-WEBPB: As I was considering, behold, a male goat came from the west over the
    surface of the whole earth, and didn’t touch the ground. The goat had a notable
    horn between his eyes.
  kbq-kbq: Hanki ana ava'nama koa zanku antahintahi hakare nehu'na koana, mago ve
    meme afu'mo'a zage fre kazigati efore huteno, moparera agiamo'a avako osiaza,
    ame huno maka ama mopafina agareno vuno e'no hu'ne. Ana mememofona tare avurgararemofo
    amunompina mago tusizankna pazive mareri'ne.
  nhe-BL: “Huan noja nimoilhuiyaya tlen niquitztoya quema nimomacac cuenta para hualayaya
    se oquich chivo campa temo tonati. Huan nelchicahuac hualayaya hasta iicxihua
    ax ajsiyaya tlalchi. Huan ni oquich chivo san quipiyayaya setzi hueyi cuacuajtli
    tlatlajco iixtiyol.
  bus-bus: Mɛ́ɛ laasuu lɛɛ yã pìa, ben ma blèkofĩi è bↄna ↄfãntɛ̃gɛ̃kpɛn kpa, à
    bà andunala píngi à gbá e pɛ́ɛ tↄↄtɛro. À koba bíta vĩ a wɛ́ɛgbãtãn.
  gub-BL: A'e ma'e rehe hema'enukwaw mehe aexak amo àràpuhàrànete awa kwarahy heixe
    haw wi tur mehe ihe kury. Uzànete iko a'e. Ipy nuhyk kwaw ywy rehe izàn mehe.
    Xo pitài i'ak uhua'u zo heta izupe heha wamytepe.
  eng-DRA: 'And I understood: and behold a he goat came from the west on the face
    of the whole earth, and he touched not the ground, and the he goat had a notable
    horn between his eyes.'
