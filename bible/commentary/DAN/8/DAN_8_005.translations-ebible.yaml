verse: DAN.008.005
translations:
  mal-C: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ, ഒരു കോലാട്ടുകൊറ്റൻ പടിഞ്ഞാറുനിന്ന് ഭൂമിയുടെ ഉപരിതലത്തിലൂടെ
    നിലംതൊടാതെ വന്നു; അതിനു കണ്ണുകൾക്കുനടുവിൽ ശ്രദ്ധേയമായ ഒരു കൊമ്പുണ്ടായിരുന്നു.
  deu-TKW: Als ich aber weiter genau zusah, kam plötzlich ein Ziegenbock von Westen
    daher über die ganze Erde, ohne den Boden zu berühren; dieser Ziegenbock hatte
    zwischen seinen Augen ein auffallend großes Horn.
  lin-lin: Wana nazalaki kokanisa na tina na yango, ntaba moko ya mobali eyaki wuta
    na ngambo ya weste ; ezalaki kotambola mabele mobimba na kozanga konyata yango.
    Ntaba yango ya mobali ezalaki na liseke moko ya monene na kati-kati ya miso na
    yango ;
  eng-LSV: And I have been considering, and behold, a young male goat has come from
    the west, over the face of the whole earth, whom none is touching in the earth;
    as for the young male goat, a conspicuous horn [is] between its eyes.
  eng-GNV: 'And as I considered, beholde, a goate came from the West ouer the whole
    earth, and touched not the grounde: and this goate had an horne that appeared
    betweene his eyes.'
  eng-WEBSTER: 'And as I was considering, behold, a he-goat came from the west on
    the face of the whole earth, and touched not the ground: and the goat had a notable
    horn between his eyes.'
  nhw-BL: “Huan noja nimoilhuiyaya tlen niquitztoya quema nimomacac cuenta para hualayaya
    se oquich chivo campa temo tonati. Huan nelchicahuac hualayaya hasta iicxihua
    amo ajsiyaya tlalchi. Huan ni oquich chivo san quipiyayaya setzi hueyi cuacuajtli
    tlatlajco iixteyol.
  swh-ONEN: Nilipokuwa ninatafakari hili, ghafula beberu mwenye pembe moja kubwa sana
    katikati ya macho yake alikuja kutoka magharibi, akiruka kasi juu ya dunia yote
    bila kugusa ardhi.
  bba-bba: Sɑnɑm mɛ nɑ lɑɑkɑri mɔ̀, yerɑ nɑ mɛɛrɑ mɑ nɑ boo wɑ ɡɑ yɑrimɑ sɑɑ sɔ̃ɔ
    duu yeru ɡiɑn di kɑ duki bɑkɑ ɡɑ tem bɔsu mɑ n sɑ̃ɑre ɡɑ ǹ tem dɛke. Boo ɡe,
    ɡɑ kɔbɑ nɑnumɡiɑ mɔ ɡen nɔnin bɑɑ sɔɔ.
  eng-KJVCPB: 'And as I was considering, behold, a he goat came from the west on the
    face of the whole earth, and touched not the ground: and the goat had a notable
    horn between his eyes.'
  mpx-mpx: '@see-verse:DAN.008.004'
  luo-luo: Kane oyudo pod aparo tiend wachni, to apoya nono nywok moro man-gi tunge
    mabitho motwi e kind wengene nobiro koa yo podho chiengʼ kowuotho e piny ngima
    ma tiendene ok nyon lowo.
  meu-meu: Na haeroava ai, nani maruanena ta na itaia, lahara kahana amo ema, tanobada
    idoinai e hanaia, tano ai se moi kauva; ia na mai doana ta, hedinarai mataka-mataka
    ḡauna, matana ruaosi padadiai.
  npi-ULB: जब मैले यसको बारेमा विचार गरिरहेको थिएँ, तब पश्‍चिमबाट आउँदै गरेको एउटा
    बोकोलाई मैले देखें, जो जमिनलाई नै नछोए जस्‍तो गरी द्रुत गतिमा दौडेर सम्‍पूर्ण
    पृथ्वीको सतहमा गयो । त्यो बोकोको आँखाहरूका बिचमा एउटा ठुलो सिङ थियो ।
  yor-yor: Bí mo ṣe ń ronú nípa èyí, lójijì ni òbúkọ kan tí ó ní ìwo láàrín ojú u
    rẹ̀ méjèèjì jáde láti ìhà ìwọ̀-oòrùn, ó la gbogbo ayé kọjá láìfi ara kan ilẹ̀.
  pes-OPCB: در حالی که دربارهٔ آنچه دیده بودم فکر می‌کردم، ناگهان یک بز نر از غرب
    ظاهر شد. او آنقدر سریع می‌دوید که موقع دویدن پاهایش به زمین نمی‌رسید. این بز که
    یک شاخ بلند در وسط چشمانش داشت
  tgl-ULB: Habang iniisip ko ang tungkol dito, nakakita ako ng isang lalaking kambing
    na nagmula sa kanluran, sa ibabaw ng buong mundo, tumatakbo nang mabilis na parang
    hindi sumasayad sa lupa. Ang kambing ay may isang malaking sungay sa pagitan ng
    kaniyang mga mata.
  hui-hui: Ani hondowa i̱na ogoni irane agiledabe manda bialu hewaore dege nogo meme
    wangabe mbira amu ni paliragoha howa gerai lalu ibiya. Gerai gibi lalu ibiyagoni
    dindini ge nahe aube tobane ibiya. Nogo ogoni ibunaga haguaneni ne gayane timbuni
    mbiraore hangu de kiranaga hengene wiagoria anda hatagi heneya.
  mya-mya: ငါ​သည်​ဤ​အ​ခြင်း​အ​ရာ​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ် ကို​စဉ်း​စား​တွေး​တော​လျက်​နေ​စဉ်
    အ​နောက် အ​ရပ်​မှ​ဆိတ်​တစ်​ကောင်​သည်​ပြေး​၍​ထွက် လာ​၏။ သူ​သည်​အ​ရှိန်​ပြင်း​လှ​သ​ဖြင့်​မြေ
    ကို​ပင်​မ​နင်း​မိ​ချေ။ သူ​၏​မျက်​လုံး​များ အ​ကြား​တွင်​ငေါ​၍​ထွက်​နေ​သော​ဦး​ချို
    တစ်​ချောင်း​ရှိ​၏။-
  bod-N: བདག་གིས་དེར་བསམ་བློ་གཏོང་བཞིན་པའི་སྒང་ལ། ལྟོས་དང་། ར་ཕོ་ཞིག་ནུབ་ཕྱོགས་ནས་ཐོན་ཞིང་རྐང་པ་སར་མི་ཐོགས་པར་ས་ངོས་ཡོངས་སུ་ཤར་རྒྱུགས་བྱེད་ཀྱིན་འདུག
    ར་ཕོ་དེའི་མིག་ཟུང་གི་བར་དུ་རྭ་ཅོ་ཞིག་མངོན་གསལ་གྱིས་གཟེངས་འདུག
  sna-sna: Ndakati ndichifunga pamusoro peizvi, pakarepo nhongo yakanga ine runyanga
    rukuru pakati pameso ayo yakabva kumavirira, ichidarika napanyika yose isingatsiki
    pasi.
  spa-BLM: Mientras pensaba, he aquí que un macho cabrío venía del oeste sobre la
    superficie de toda la tierra, y no tocaba el suelo. El macho cabrío tenía un cuerno
    notable entre los ojos.
  cac-cac: Vanto in naan yuj tas ix vil chi', axo ix vilani, ay jun noc' mam chiva
    van sjavi d'a stojolal b'aj tz'em c'u. Yelc'olal scot noc', icha val to max em
    jab'oc yoc noc' d'a sat luum. A jun noc' chiva chi', ay val jun sch'aac noc' te
    chequel. A d'a scal yol sat noc' ayq'ueta.
  swh-ULB: Na nilipokuwa natafakari juu ya haya, niliona beberu akitoka magharibi,
    na kuvuka katika uso wa dunia yote, akikimbia kwa kasi kana kwamba hakuonekana
    kama aligusa ardhini. Mbuzi huyo alikuwa na pembe kubwa katikati ya macho yake.
  bel-bel: Я ўважліва глядзеў на гэта, і вось, з захаду ішоў казёл па ўлоньні зямлі,
    не дакранаючыся да зямлі; у гэтага казла быў відаць рог паміж яго вачамі.
  deu-ELBBK: Und während ich achtgab, siehe, da kam ein Ziegenbock von Westen her
    über die ganze Erde, und er berührte die Erde nicht; und der Bock hatte ein ansehnliches
    Horn zwischen seinen Augen.
  mbb-OT: Ne zutun te kedtengtengi ku kayi ne netekewtekew a te zuen nekeuma he kambing
    he ebpuun diyà te edsenlepan. Midhipanew zin is kelibutan he kenà ebpeketanà is
    menge paa zin diyà te tanà tenged te keǥaan din. Duen nekeviza he sungey zin su
    ziyà te pid-elangan te menge mata zin.
  mal-2015: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ, ഒരു കോലാട്ടുകൊറ്റൻ പടിഞ്ഞാറു നിന്നു നിലം
    തൊടാതെ സർവ്വഭൂതലത്തിലും കൂടിവന്നു; ആ കോലാട്ടുകൊറ്റന്നു കണ്ണുകളുടെ നടുവിൽ വിശേഷമായൊരു
    കൊമ്പുണ്ടായിരുന്നു.
  rmc-rmc: Sar pal oda gondoľinavas, jekhvareste avľa pal o zapados jekh capos. Pregeľa
    caľi phuv, ale leskre pindre pes na chudenas la phuvatar. A ole capos sas maškar
    o jakha igen baro rohos.
  nlg-nlg: Tana bona tu tona haliu sono na ghanaghanaana na hava ke kale, inau tu
    ribe va so, mu righia a sakai na goat te mai samahaliu te va mai i sodu boko,
    me sama laga ngangata ma rana tuana tara mua turia tua na pari. Me logha a sakai
    na kala sule ighobuni rana matana.
  pes-OPV: و حینی که متفکر می‌بودم اینک بز نری ازطرف مغرب بر روی تمامی زمین می‌آمد
    و زمین را لمس نمی کرد و در میان چشمان بز نر شاخی معتبر بود.
  ron-1924: Пе кынд мэ уйтам ку бэгаре де сямэ, ятэ кэ а венит ун цап де ла апус ши
    а кутреерат тоатэ фаца пэмынтулуй, фэрэ сэ се атингэ де ел; цапул ачеста ынсэ
    авя ун корн маре ынтре окь.
  ben-OBCV: এসব যখন ভাবছিলাম, হঠাৎ একটি ছাগল, যার দু-চোখের মাঝখানে বিশিষ্ট এক শিং
    ছিল, পশ্চিমদিকে থেকে এত তীব্র গতিতে ছুটে পৃথিবী অতিক্রম করল যে তার পা পর্যন্ত
    মাটিতে ঠেকল না।
  som-som: 'Oo intii aan ka fiirsanayay ayaa waxaa galbeed ka yimid orgi, wuxuuna
    kor maray dhulka dushiisa oo dhan, dhulkana ma uusan taaban: orgiguna wuxuu labada
    indhood dhexdooda ku lahaa gees weyn.'
  lat-VUC: 'Et ego intelligebam: ecce autem hircus caprarum veniebat ab occidente
    super faciem totius terræ, et non tangebat terram: porro hircus habebat cornu
    insigne inter oculos suos.'
  eng-ASVBT: 'And as I was considering, behold, a he-goat came from the west over
    the face of the whole earth, and touched not the ground: and the goat had a notable
    horn between his eyes.'
  ita-1885: Ed io posi mente, ed ecco un becco veniva d'Occidente, sopra la faccia
    di tutta la terra, e non toccava punto la terra; e questo becco avea un corno
    ritorto in mezzo degli occhi.
  eng-ULB: As I was thinking about this, I saw a male goat come from the west, who
    went across the surface of the whole earth, running fast, not seeming to touch
    the ground. The goat had a large horn between his eyes.
  spa-VBL: Mientras pensaba en lo que había visto, un macho cabrío llegó desde el
    oeste, corriendo por la superficie de la tierra tan rápido que no tocó el suelo.
    Tenía un cuerno grande y prominente entre los ojos.
  fra-_FOB: Et comme je regardais attentivement, voici, un bouc venait de l'occident,
    parcourant toute la terre sans toucher le sol; ce bouc avait une corne considérable
    entre les yeux.
  mal-mal: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ, ഒരു കോലാട്ടുകൊറ്റൻ പടിഞ്ഞാറുനിന്ന് നിലം
    തൊടാതെ സർവ്വഭൂതലത്തിലും കൂടെ വന്നു; ആ കോലാട്ടുകൊറ്റന് കണ്ണുകളുടെ നടുവിൽ വിശേഷമായൊരു
    കൊമ്പുണ്ടായിരുന്നു.
  lit-lit: O aš – aš svarsčiau, ir štai ožys atėjo iš vakarų per visą žemės paviršių,
    nepaliesdamas žemė. Ožys turėjo įsidėmėtiną ragą tarp akių.
  urd-GVR: Maiṅ us par ġhaur hī kar rahā thā ki achānak maġhrib se āte hue ek bakrā
    dikhāī diyā. Us kī āṅkhoṅ ke darmiyān zabardast sīṅg thā, aur wuh zamīn ko chhue
    baġhair chal rahā thā. Pūrī duniyā ko ubūr karke
  suz-BL: मिनु गो मेको कोव़शा बाक्‍ङानु, पच्‍छिम रे बोका का फो ग्रूत। मेकोमी आ खोइल
    खप मथिथु, रागी नेल्‍ल लाक्‍तु। मिनु मेको बोका आ मिक्‍च आस दातेमी ग्रोव़ का बाक्‍त।
    दानीएल ८:२१
  eng-NOY: And I gave heed, and behold, a he-goat came from the west, over the face
    of the whole earth, without touching the ground; and the goat had a conspicuous
    horn between his eyes.
  ita-1927: E com’io stavo considerando questo, ecco venire dall’occidente un capro,
    che percorreva tutta la superficie della terra senza toccare il suolo; e questo
    capro aveva un corno cospicuo fra i suoi occhi.
  ckb-ckb: لەو کاتەدا کە ڕامابووم تەگەیەک لە ڕۆژئاواوە بەسەر زەویدا دەهات و پێیەکانی
    بەر زەوی نەدەکەوت، تەگەکە شاخێکی بەرزی هەبوو لەنێوان هەردوو چاوی.
  eng-BBE: 'And while I was giving thought to this, I saw a he-goat coming from the
    west over the face of all the earth without touching the earth: and the he-goat
    had a great horn between his eyes.'
  kan-OKCV: ನಾನು ಇದರ ಬಗ್ಗೆ ಆಲೋಚಿಸಲಾಗಿ ಕೂಡಲೆ, ಪಶ್ಚಿಮದಿಂದ ಒಂದು ಹೋತವು ನೆಲವನ್ನು ಸೋಕದೆ
    ಭೂಮಂಡಲವನ್ನೆಲ್ಲಾ ದಾಟಿಕೊಂಡು ಬಂದಿತು. ಆ ಹೋತಕ್ಕೆ ಕಣ್ಣುಗಳ ಮಧ್ಯೆ ವಿಶೇಷವಾದ ಕೊಂಬು ಇತ್ತು.
  tam-2017: நான் அதைக் கவனித்துக்கொண்டிருக்கும்போது, இதோ, மேற்கேயிருந்து ஒரு வெள்ளாட்டுக்கடா
    நிலத்திலே கால்பதிக்காமல் தேசத்தின்மீதெங்கும் சென்றது; அந்த வெள்ளாட்டுக்கடாவின்
    கண்களுக்கு நடுவே விசேஷித்த ஒரு கொம்பு இருந்தது.
  spa-RV-1909: 'Y estando yo considerando, he aquí un macho de cabrío venía de la
    parte del poniente sobre la haz de toda la tierra, el cual no tocaba la tierra:
    y tenía aquel macho de cabrío un cuerno notable entre sus ojos:'
  ron-BTF: Și pe când priveam cu atenție, iată, un țap a ieșit dinspre vest peste
    fața întregului pământ și nu a atins pământul; și țapul avea un corn însemnat
    între ochii lui.
  eng-WEBP: As I was considering, behold, a male goat came from the west over the
    surface of the whole earth, and didn’t touch the ground. The goat had a notable
    horn between his eyes.
  eng-FBV: As I was thinking about what I'd seen, a male goat came in from the west,
    racing in across the surface of the earth so fast it didn't touch the ground.
    It had a large, prominent horn between its eyes.
  nch-BL: “Huan noja nimoilhuiyaya ten niquitztoya quema niquitac para hualayaya se
    oquich chivo campa temo tonati. Huan nelchicahuac hualayaya hasta iicxi amo ajsiyaya
    talchi. Huan ni oquich chivo san quipiyayaya setzi hueyi cuacuajti tatajco iixteyol.
  vie-1934: Khi ta nhìn xem sự đó, nầy, một con dê đực đến từ phía tây, đi khắp trên
    mặt đất mà không đụng đến đất; con dê đó có cái sừng mọc rõ ra giữa hai con mắt
    nó.
  hin-CV: जब मैं इसके बारे में सोच रहा था, तब मैंने देखा कि अचानक एक बकरा पश्चिम दिशा
    से आया, जिसकी आंखों के बीच एक महत्वपूर्ण सींग था, और वह सारी पृथ्वी को पार करके,
    भूमि को बिना छुए आया था.
  spa-BES: Y mientras pensaba en esto, vi un macho cabrío que venía del oeste sobre
    la faz de toda la tierra sin tocar el suelo; y el macho cabrío tenía un gran cuerno
    entre los ojos.
  tdx-tdx: Aa ie nitsakore iraho te ingo boak’ ahandrefañe añe ty oselahy nihelañe
    ambone’ ty tarehe’ ty tane-bey toy naho tsy nioza tane; nanan-tsifa raike ra’elahy
    añivo’ o maso’eo i oselahiy.
  tha-KJV: เมื่อข้าพเจ้ากำลังตรึกตรองอยู่ ดู​เถิด มี​แพะผู้ตัวหนึ่งมาจากทิศตะวันตก
    เหาะข้ามพื้นพิภพทั้งสิ้นมา ไม่​แตะต้องพื้นดินเลย และแพะนั้​นม​ีเขาเด่นอยู่ในระหว่างตาของมันเขาหนึ่ง
  por-BR-2018: E enquanto eu estava considerando, eis um bode que vinha do ocidente
    sobre a face de toda a terra, e ele não tocava a terra; e aquele bode tinha um
    chifre muito visível entre seus olhos;
  deu-ELO: Und während ich achtgab, siehe, da kam ein Ziegenbock von Westen her über
    die ganze Erde, und er berührte die Erde nicht; und der Bock hatte ein ansehnliches
    Horn zwischen seinen Augen.
  eng-WYC-2018: And I understood. Lo! forsooth a buck of goats came from the west
    on the face of all (the) earth, and touched not the earth (or and did not touch
    the ground); forsooth the buck of goats had a noble horn betwixt his eyes;
