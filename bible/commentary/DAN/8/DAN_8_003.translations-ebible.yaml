verse: DAN.008.003
translations:
  mal-C: ഞാൻ കണ്ണുയർത്തിനോക്കിയപ്പോൾ നദീതീരത്ത് രണ്ടുകൊമ്പുള്ള ഒരു ആട്ടുകൊറ്റൻ നിൽക്കുന്നതു
    കണ്ടു. അതിന്റെ രണ്ടുകൊമ്പുകളും നീണ്ടവയായിരുന്നു; എന്നാൽ ഒരു കൊമ്പ് അധികം നീണ്ടതുമായിരുന്നു.
    അധികം നീണ്ടത് ഒടുവിൽ മുളച്ചുവന്നതായിരുന്നു.
  deu-TKW: Als ich nun meine Augen emporhob und schaute, stand plötzlich ein zweigehörnter
    Widder vor dem Fluß, und das eine seiner beiden hohen Hörner war höher als das
    andere, und zwar wuchs das höhere zuletzt empor.
  lin-lin: Natombolaki miso na ngai na likolo mpe namonaki, liboso na ngai, meme moko
    ya mobali etelemi pembeni ya moluka ; ezalaki na maseke mibale ya milayi makasi,
    kasi moko kati na maseke yango, oyo ebotaki sima, elekaki mosusu na molayi.
  eng-LSV: And I lift up my eyes, and look, and behold, a certain ram is standing
    before the stream, and it has two horns, and the two horns [are] high; and one
    [is] higher than the other, and the high one is coming up last.
  eng-GNV: 'Then I looked vp and sawe, and beholde, there stoode before the riuer
    a ramme, which had two hornes: and these two hornes were hie: but one was hier
    then another, and the hyest came vp last.'
  eng-WEBSTER: 'Then I lifted up my eyes, and saw, and behold, there stood before
    the river a ram which had two horns: and the two horns were high; but one was
    higher than the other, and the higher came up last.'
  nhw-BL: Huan niajcotlachixqui huan niquitac se oquich borrego catli itztoya iteno
    nopa atentli. Huan nopa oquich borrego quipixqui ome icuacua catli huehueyac,
    pero se icuacua pejqui moscaltía teipa huan ya nopa catli mochijqui catli más
    huehueyac.
  swh-ONEN: Nikatazama juu, na hapo mbele yangu kulikuwa na kondoo dume mwenye pembe
    mbili, akiwa amesimama kando ya mto, nazo pembe zake zilikuwa ndefu. Pembe moja
    ilikuwa ndefu kuliko hiyo nyingine, lakini iliendelea kukua baadaye.
  bba-bba: Ye nɑ nɔni seeyɑ nɑ mɛɛrɑ, yerɑ nɑ yɑ̃ɑ kinɛru wɑ tɑ kɔbu bɑkɑnu yiru mɔ
    tɑ yɔ̃ dɑɑ ten dee deeru. Kɔbu teeru tɑ teeru dɛ̃ɛbu kere. Te tɑ dɛ̃ɛbu bo mi,
    terɑ tɑ kpiɑ dɑ̃kuru.
  eng-KJVCPB: 'Then I lifted up mine eyes, and saw, and behold, there stood before
    the river a ram which had two horns: and the two horns were high; but one was
    higher than the other, and the higher came up last.'
  mpx-mpx: '@see-verse:DAN.008.002'
  luo-luo: Natingʼo wangʼa mi aneno im moro man-gi tunge ariyo, kuchungʼ e bath aora
    kendo tungene ne boyo. Achiel kuom tungenego ne bor moloyo mano mane otwi achien.
  meu-meu: Lau na roha isi, bena mamoe maruanena ta sinavai isena ai ginina ai na
    itaia. Ia doana na rua; ruaosi lalata, a ta ese ma ta e hereaia, bona lata-hereana
    na gabe ai e tubu ḡauna.
  npi-ULB: मैले माथि हेरें र मेरो सामु नहरको छेउमा दुईवटा सिङ भएको एउटा भेडालाई मैले
    देखें । एउटा सिङचाहिं अर्कोभन्दा लामो थियो, तर छोटोभन्दा लामो ढिला बढ्यो र छोटोले
    त्‍यसलाई जित्‍यो ।
  yor-yor: Mo wo òkè mo sì rí àgbò kan tí ó ní ìwo méjì níwájú mi, ó dúró sí ẹ̀gbẹ́
    odò Ulai, àwọn ìwo náà sì gùn. Ṣùgbọ́n ọ̀kan gùn ju èkejì lọ, èyí tí ó gùn jù
    ni ó yọ jáde kẹ́yìn.
  pes-OPCB: وقتی به اطراف نگاه می‌کردم، یک قوچ دیدم که دو شاخ بلند داشت و کنار رودخانه
    ایستاده بود. سپس دیدم یکی از این شاخها رشد کرد و از شاخ دیگر بلندتر شد.
  tgl-ULB: Tumingin ako sa itaas at nakita ko sa aking harapan ang isang lalaking
    tupa na may dalawang sungay na nakatayo sa tabi ng ilog. Mas mahaba ang isang
    sungay kaysa sa isa. Ngunit mas mabagal ang paglaki ng mas mahaba kaysa sa mas
    maiksi at nalampasan nito ang haba.
  hui-hui: Ogoriani pu howa handalu hewaria nogo sibi wangabe mbira iba angeni hearia
    handaru. Nogo sibi ogoni ibunaga haguaneni ne gayane luni kira howa mendego ibu
    emene mani heneyago ogoni ibu luniore heane handaru.
  mya-mya: မျှော်​ကြည့်​လိုက်​ရာ​မြစ်​အ​နီး​တွင်​ရပ်​နေ သော​သိုး​ထီး​တစ်​ကောင်​ကို​မြင်​ရ​၏။
    ထို​သိုး မှာ​ဦး​ချို​ရှည်​ကြီး​နှစ်​ချောင်း​ရှိ​၍​တစ်​ချောင်း မှာ​အ​ခြား​တစ်​ချောင်း​ထက်​ပို​ရှည်​၍​နောက်
    မှ​ပေါက်​သော​ချို​ဖြစ်​သည်။-
  bod-N: ངས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ་ན། ལུག་ཐུག་ཅིག་ཡུར་བའི་འགྲམ་དུ་ལངས་བསྡད་ཡོད་པ་མཐོང་ཞིང་།
    དེར་རྭ་ཅོ་གཉིས་ཡོད་ལ་རྭ་ཅོ་གཉིས་ཀ་ཤིན་ཏུ་རིང་ནའང་གཅིག་ནི་ལྷག་ཏུ་རིང་བ་དང་། ཡང་རྭ་ཅོ་རིང་ཤོས་དེ་ནི་རྗེས་སུ་སྐྱེས་པ་ཡིན།
  sna-sna: Ndakatarisa kumusoro, ndokuona hapo pamberi pangu pakanga pane gondobwe
    raiva nenyanga mbiri, rakamira parutivi rwomugero, uye nyanga dzacho dzakanga
    dzakareba. Rumwe runyanga rwakanga rwakareba kupfuura rumwe asi ndirwo rwakamera
    mumashure.
  spa-BLM: Entonces levanté mis ojos y vi, y he aquí que un carnero que tenía dos
    cuernos estaba delante del río. Los dos cuernos eran altos, pero uno era más alto
    que el otro, y el más alto subía al final.
  cac-cac: Axo ix vilani, ay jun noc' ch'ac calnel ayec' d'a sti' a' chi'. Ay chab'
    sch'aac noc' nivac steel, palta ay jun sch'ac noc' chi' tzac'anto ix q'ueuli,
    te nivan steel d'a yichan̈ junxo chi'.
  swh-ULB: Nilitazama juu na nikaona mbele yangu kondoo dume lenye mapembe mawili,
    limesimama pembeni mwa mfereji. Pembe moja lilikuwa refu kuliko jingine, lakini
    pembe ndefu ilikuwa inakua pole pole kuliko ile fupi na pembe fupi ilirefuka na
    kuizidi nyingine.
  bel-bel: 'Узьвёў я вочы мае і ўбачыў: вось, адзін баран стаіць каля ракі; у яго
    два рогі, і рогі высокія, але адзін вышэйшы за другі, і вышэйшы вырас пасьля.'
  deu-ELBBK: 'Und ich erhob meine Augen und sah: Und siehe, ein Widder stand vor dem
    Fluss, der hatte zwei Hörner; und die zwei Hörner waren hoch, und das eine war
    höher als das andere, und das höhere stieg zuletzt empor.'
  mbb-OT: Ne zutun duen neehè ku he meemahan he kerehidu he edhithitindeg diyà te
    veyvey zutun te wahig. Duen din dezuwa he sungey he memelayat. Piru hein netegteǥaad
    nekedtimpa haazà su mid-iseg mebmelayat is sevaha.
  mal-2015: ഞാൻ തലപൊക്കിയപ്പോൾ, രണ്ടു കൊമ്പുള്ള ഒരു ആട്ടുകൊറ്റൻ നദീതീരത്തു നില്ക്കുന്നതു
    കണ്ടു; ആ കൊമ്പുകൾ നീണ്ടവയായിരുന്നു; ഒന്നു മറ്റേതിനെക്കാൾ അധികം നീണ്ടതു; അധികം
    നീണ്ടതു ഒടുക്കം മുളെച്ചുവന്നതായിരുന്നു.
  rmc-rmc: Sar hazdňom upre o jakha, dikhľom jekhe baranos duje rohenca te ačhel paš
    o paňi a leskre rohi sas bare. Jekh sas bareder sar oka, ale bariľa nasigeder.
  nlg-nlg: Mi kakeri, inau tu vaevanea na sheep mane te loghora erua na kalana toro
    daro, sakai tadira na kala raeni te daro me vaolu vulea na dolana.
  pes-OPV: پس چشمان خود رابرافراشته، دیدم که ناگاه قوچی نزد نهر ایستاده بود که دو
    شاخ داشت و شاخهایش بلند بود ویکی از دیگری بلندتر و بلندترین آنها آخربرآمد.
  ron-1924: Ам ридикат окий, м-ам уйтат ши ятэ кэ ынтр-ун рыу стэтя ун бербек ши авя
    доуэ коарне; коарнеле ачестя ерау ыналте, дар унул ера май ыналт декыт челэлалт
    ши чел май ыналт а крескут чел дин урмэ.
  ben-OBCV: আমি চোখ তুলে দেখলাম, নদীতীরে একটি পুরুষ মেষ দাঁড়িয়ে আছে, যার দুটি লম্বা
    শিং ছিল। একটি শিং অন্যটির তুলনায় লম্বা, যদিও এটি অন্য শিংটির পরে গজিয়ে উঠেছিল।
  som-som: Markaasaan indhahaygii kor u qaaday, oo waxaan arkay wan laba gees leh
    oo webiga hortiisa taagan; oo labada geesna way dheerdheeraayeen, laakiinse mid
    baa ka dheeraa midka kale; oo kii dheeraa baa markii dambe soo baxay.
  lat-VUC: 'Et levavi oculus meos, et vidi: et ecce aries unus stabat ante paludem,
    habens cornua excelsa, et unum excelsius altero atque succrescens. Postea'
  eng-ASVBT: 'Then I lifted up mine eyes, and saw, and, behold, there stood before
    the river a ram which had two horns: and the two horns were high; but one was
    higher than the other, and the higher came up last.'
  ita-1885: Ed alzai gli occhi, e riguardai, ed ecco un montone stava in piè dirincontro
    al fiume, il quale avea due corna, e quelle due corna erano alte; me l'uno era
    più alto dell'altro, e il più alto saliva l'ultimo.
  eng-ULB: I looked up and saw before me a ram with two horns, standing beside the
    canal. One horn was longer than the other, but the longer one grew more slowly
    than the shorter and was passed up in length by it.
  spa-VBL: Miré a mi alrededor y vi un carnero de pie junto al río. Tenía dos cuernos
    largos, uno más largo que el otro, aunque el más largo había crecido al último.
  fra-_FOB: Je levai les yeux, je regardai, et voici, un bélier se tenait devant le
    fleuve; et il avait deux cornes, et ces deux cornes étaient hautes, mais l'une
    était plus haute que l'autre, et la plus haute s'éleva la dernière.
  mal-mal: ഞാൻ തലപൊക്കി നോക്കിയപ്പോൾ, രണ്ടു കൊമ്പുകളുള്ള ഒരു ആട്ടുകൊറ്റൻ നദീതീരത്ത്
    നില്ക്കുന്നത് കണ്ടു; ആ കൊമ്പുകൾ രണ്ടും നീളമുള്ളവയായിരുന്നു; ഒന്ന് മറ്റേതിനെക്കാൾ
    അധികം നീളമുള്ളത്; അധികം നീളമുള്ളത് ഒടുവിൽ മുളച്ചുവന്നതായിരുന്നു.
  lit-lit: Tada pakėliau savo akis ir pamačiau, ir štai priešais upę stovėjo avinas,
    turintis du ragus. Abu ragai buvo aukšti, bet vienas buvo aukštesnis už kitą,
    ir aukštesnysis išaugo vėliau.
  urd-GVR: Jab maiṅ ne apnī nigāh uṭhāī to kināre par mere sāmne hī ek menḍhā khaṛā
    thā. Us ke do baṛe sīṅg the jin meṅ se ek zyādā baṛā thā. Lekin wuh dūsre ke bād
    hī baṛā ho gayā thā.
  suz-BL: मिनु गो कोव़शा बाक्‍ङानु, ग्रोव़ निक्‍शी पाइश्‍शो सांड का ताता। मेको आ ग्रोव़
    निम्‍फा दुइश्‍शो बाक्‍ताक्‍स। का चहिं अर्को क्‍येङा दुइश्‍शो बाक्‍त। मेको दुइश्‍शो
    ग्रोव़ नोले ग्रूशो बाक्‍त।
  eng-NOY: And I lifted up my eyes and saw, and behold, there stood before the river
    a ram, which had two horns; and the two horns were high, and one was higher than
    the other; and the higher came up last.
  ita-1927: Alzai gli occhi, guardai, ed ecco, ritto davanti al fiume, un montone
    che aveva due corna; e le due corna erano alte, ma una era più alta dell’altra,
    e la più alta veniva su l’ultima.
  ckb-ckb: چاوم هەڵبڕی و بینیم بەرانێک لەلای نۆکەندەکە ڕاوەستاوە و دوو قۆچی هەیە،
    هەردوو قۆچەکە درێژ بوون، یەکێکیان لەوەی دیکەیان درێژتر بوو، هەرچەندە دواتر سەری
    دەرهێنابوو.
  eng-BBE: 'And lifting up my eyes, I saw, there before the stream, a male sheep with
    two horns: and the two horns were high, but one was higher than the other, the
    higher one coming up last.'
  kan-OKCV: ಆಗ ನಾನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಆ ನದಿಯ ಮುಂದೆ ಎರಡು ಕೊಂಬುಗಳುಳ್ಳ ಒಂದು ಟಗರು ನಿಂತಿತ್ತು.
    ಅದರ ಎರಡು ಕೊಂಬುಗಳು ಉದ್ದವಾಗಿದ್ದರೂ, ಇನ್ನೊಂದಕ್ಕಿಂತ ಒಂದು ಉದ್ದವಾಗಿದ್ದವು. ಆ ದೊಡ್ಡ ಕೊಂಬು
    ಚಿಕ್ಕ ಕೊಂಬು ಮೊಳೆತ ಮೇಲೆ ಮೊಳೆತದ್ದು.
  tam-2017: நான் என் கண்களை ஏறெடுத்துப்பார்த்தேன்; இதோ, இரண்டு கொம்புகளுள்ள ஒரு ஆட்டுக்கடா
    ஆற்றின் முன்பாக நின்றது; அதின் இரண்டு கொம்புகளும் உயர்ந்தவைகளாக இருந்தது; ஆனாலும்
    அவைகளில் ஒன்று மற்றதைவிட உயர்ந்திருந்தது; உயர்ந்தகொம்பு பிந்தி முளைத்தெழும்பியது.
  spa-RV-1909: 'Y alcé mis ojos, y miré, y he aquí un carnero que estaba delante del
    río, el cual tenía dos cuernos: y aunque eran altos, el uno era más alto que el
    otro; y el más alto subió á la postre.'
  ron-BTF: Atunci mi-am ridicat ochii și am văzut și, iată, un berbece, care avea
    două coarne, stătea în picioare în fața râului; și cele două coarne erau înalte;
    dar unul era mai înalt ca celălalt și cel mai înalt a ieșit ultimul.
  eng-WEBP: Then I lifted up my eyes and saw, and behold, a ram which had two horns
    stood before the river. The two horns were high, but one was higher than the other,
    and the higher came up last.
  eng-FBV: I looked around and saw a ram standing beside the river. It had two long
    horns, one longer than the other, even though the longer one had grown last.
  nch-BL: Huan niajcotachixqui huan niquitac se oquich borrego cati itztoya iteno
    nopa hueyat. Huan nopa oquich borrego quipixtoya ome icuacua cati huehueyac, pero
    se icuacua pejqui moscaltía teipa huan ya nopa cati mochijqui cati más huehueyac.
  vie-1934: Ta ngước mắt lên và thấy, nầy, có một con chiên đực đứng gần sông, có
    hai cái sừng; hai sừng nó cao, nhưng một cái thì cao hơn cái kia, và cái cao hơn
    thì mọc lên sau.
  hin-CV: तब मैंने आंख उठाकर देखा कि नहर के किनारे एक मेढ़ा खड़ा था, जिसके दो सींग
    थे, और ये सींग लंबे थे. इनमें एक सींग दूसरे से बड़ा था और यह बड़ा सींग दूसरे के
    बाद निकला था.
  spa-BES: Y alzando mis ojos, vi, allí delante del arroyo, un carnero con dos cuernos;
    y los dos cuernos eran altos, pero uno era más alto que el otro, el más alto subía
    al último.
  tdx-tdx: Nampiandraeko maso vaho nitreako te ingo ty añondrilahy nijohañe marine
    i sakay ey, roe ty tsifa’e, le ndra t’ie niabo, nilikoatse ty haabo’ ty raike,
    i tsitso’ey ty niabo t’ie nitiry.
  tha-KJV: ข้าพเจ้าเงยหน้าขึ้นเห็น และดู​เถิด แกะผู้ตัวหนึ่งยืนอยู่​ที่​ฝั่งแม่น้ำ
    มี​เขาสองเขา เขาทั้งสองสูง แต่​เขาหนึ่งสูงกว่าอีกเขาหนึ่ง และเขาที่สูงนั้นงอกมาที​หลัง
  por-BR-2018: E levantei meus olhos, e vi, e eis um carneiro que estava diante do
    rio, o qual tinha dois chifres; e os dois chifres eram altos, porém um era mais
    alto que o outro; e o mais alto subiu por último.
  deu-ELO: 'Und ich erhob meine Augen und sah: und siehe, ein Widder stand vor dem
