  asm-FB: তেতিয়া মই চকু তুলি চালোঁ যে, নদীৰ সন্মুখত দুটা শিং থকা এটা মতা মেৰ-ছাগ
    থিয় হৈ আছিল; এটা শিং আনটো শিঙতকৈ দীঘল আছিল; কিন্তু দীঘল শিংটো ছুটি শিঙতকৈ অধিক
    লাহে লাহে বাঢ়িছিল সেয়ে ছুটি শিংটো দীঘল শিঙতকৈ বাঢ়ি উঠিল।
  sus-A: ﭑ تٌ ﭑ يَ رَكٍلِ، ﭑ يّشّي كٌنتٌنيِ نَن تٌ، عَ تِشِ شُرٍ دّ رَ. قٍرِ كُيٍ
    قِرِن نُ نَ عَ شُنيِ. نَشَن بُلَ عَ دْنشْي رَ، نَ نُ كُيَ بٌورٍ بّ.
  fra-SBL: Alors je levai les yeux et je regardai, et voici, un bélier qui avait deux
    cornes se tenait devant le fleuve. Les deux cornes étaient hautes, mais l'une
    était plus haute que l'autre, et la plus haute montait la dernière.
  hbo-hbo: וָאֶשָּׂ֤א עֵינַי֙ וָאֶרְאֶ֔ה וְהִנֵּ֣ה ׀ אַ֣יִל אֶחָ֗ד עֹמֵ֛ד לִפְנֵ֥י
    הָאֻבָ֖ל וְלֹ֣ו קְרָנָ֑יִם וְהַקְּרָנַ֣יִם גְּבֹהֹ֗ות וְהָאַחַת֙ גְּבֹהָ֣ה מִן־הַשֵּׁנִ֔ית
    וְהַ֨גְּבֹהָ֔ה עֹלָ֖ה בָּאַחֲרֹנָֽה׃
  pjt-pjt: Munuṉa nyangu tjiipi panya rama yuṟuwilya waṟa kutjaratjara uṟu pala palula
    itingka ngaṟanyangka. Ka yuṟuwilya kutju waṟa nguwanpa ngaṟangi kutjupangka waintaṟa.
  kik-kik: Na rĩrĩ, ngĩcũthĩrĩria, na hau mbere yakwa ngĩona ndũrũme ĩrũngiĩ hũgũrũrũ-inĩ
    cia rũũĩ, na yarĩ na hĩa igĩrĩ, nacio ciarĩ ndaaya. Rũhĩa rũmwe rwarĩ rũraihu
    gũkĩra rũrĩa rũngĩ, o na gũtuĩka nĩruo rwamerete thuutha.
  fra-NCL: 'Je levai les yeux et je vis : et voici qu’un bélier se tenait devant le
    fleuve ; il avait deux cornes ; les deux cornes étaient hautes, mais l’une était
    plus haute que l’autre, et la plus haute s’élevait la dernière.'
  cek-AK: Ka dan tahang naah, Khenah, vapui taengah angdoe, taki hnetto kaom tuu tae
    maeto ka hnuk; to tuu tae ih taki loe sawk parai; toe taki maeto loe kalah taki
    maeto pongah sawk kue, taki kasawk loe hnukkhuem ah tacawt.
  cuk-cuk: An gabdakmaidgine, sibad-wawaad-machered diwar-dikarba gunai, an dakalid.
    We-sibad-wawaad-machered bebe-gar warbo mullusur-nikad. Degi-inigwele, gwensak
    bur-baidba suid. We-bur-suidi sorba nosad.
  uig-CYR: Бешимни көтирип қарисам, икки мүңгүзи бар бир қочқарниң чоң өстәң алдида
    турғанлиғини көрдүм. Униң мүңгүзи егиз болуп, бир мүңгүз йәнә биридин егиз еди;
    егизрәк болған мүңгүз йәнә бирисидин кейинрәк өсүп чиққан еди.
  tel-2017: నేను ఊలయి అనే నది ఒడ్డున ఉన్నట్టు నాకు దర్శనం వచ్చింది. నేను కళ్ళెత్తి
    చూడగా, ఒక పొట్టేలు ఆ నది ఒడ్డున నిలబడి ఉంది. దానికి రెండు కొమ్ములు ఉన్నాయి. ఆ
    కొమ్ములు పొడవుగా ఉన్నాయి. అయితే ఒకటి రెండవ దానికంటే ఎత్తుగా ఉంది. ఎత్తుగా ఉన్నది
    తరువాత మొలిచింది.
  hat-BSA: Mwen te leve zye m pou te gade e vwala, yon belye ak de kòn ki te kanpe
    devan kanal la. Alò, de kòn yo te long, men youn te pi long ke lòt la, e sa ki
    pi long lan ki te leve an dènye.
  kos-kos: ac nga liye soko sheep mukul sisken infacl ah, su oasr koac na loeloes
    lukwa kac. Koac soko ma sikyak tok tuh loes liki ma soko ma sikyak meet.
  hbo-WLC: וָאֶשָּׂ֤א עֵינַי֙ וָאֶרְאֶ֔ה וְהִנֵּ֣ה ׀ אַ֣יִל אֶחָ֗ד עֹמֵ֛ד לִפְנֵ֥י
    הָאֻבָ֖ל וְל֣וֹ קְרָנָ֑יִם וְהַקְּרָנַ֣יִם גְּבֹה֗וֹת וְהָאַחַת֙ גְּבֹהָ֣ה מִן־הַשֵּׁנִ֔ית
    וְהַ֨גְּבֹהָ֔ה עֹלָ֖ה בָּאַחֲרֹנָֽה׃
  ibo-ibo: Eweliri m anya elu, hụ otu ebule nwere mpi ogologo abụọ ka o guzo nʼakụkụ
    iyi, otu nʼime mpi abụọ ya ahụ bidoro ito ogologo karịa nke ọzọ.
  ory-ory: ତହିଁରେ ମୁଁ ଚକ୍ଷୁ ଖୋଲି ଦେଖିଲି ଯେ, ଦେଖ, ନଦୀ ସମ୍ମୁଖରେ ଏକ ମେଷ ଠିଆ ହୋଇଅଛି, ତାହାର
    ଦୁଇ ଶୃଙ୍ଗ ଓ ସେହି ଦୁଇ ଶୃଙ୍ଗ ଉଚ୍ଚ; ମାତ୍ର ଏକ ଶୃଙ୍ଗ ଅନ୍ୟ ଅପେକ୍ଷା ଉଚ୍ଚ ଓ ଯାହା ଉଚ୍ଚ,
    ତାହା ପଶ୍ଚାତ୍‍ ଉତ୍ପନ୍ନ ହେଲା।
  chk-chk: Nge lupwen üa nenetä, üa küna pwe eman ätemwänin sip a ütä ünükün ewe chanpupu.
    Iwe, a wor ruofoch mächän mi langatam, efoch a langatam seni efoch, nge ewe efoch
    mi langatam a pwükütä me mürin.
  rop-rop: En deya na aibin luk boiwan ship bin jandap wansaid langa det riba. Det
    bigwan ship bin abum dubala longwan hon. Wanbala hon bin brabli longwan en mowa
    nyuwan langa det najawan hon.
  ukr-1871: 'Я підвів мої очі і побачив: от стоїть один баран над рікою; в нього два
    роги, роги високі, але один висший від другого, й висший виріс навпісля.'
  deu-1951: Und ich hob meine Augen auf und schaute und siehe, da stand vor dem Flusse
    ein Widder, der hatte zwei Hörner, und beide Hörner waren hoch; aber das eine
    war höher als das andere, und das höhere wuchs zuletzt.
  eng-JPS: And I lifted up mine eyes, and saw, and, behold, there stood before the
    stream a ram which had two horns; and the two horns were high; but one was higher
    than the other, and the higher came up last.
  srp-1865: I podigoh oèi svoje i vidjeh, i gle, stajaše kraj vode ovan, koji imaše
    dva roga, a rogovi bjehu visoki, ali jedan viši od drugoga, i viši naraste poslije.
  lug-lug: Ne nnyimusa amaaso gange ne ndaba, laba, endiga ennume eyalina amayembe
    abiri, n’amayembe ago gombi nga mawanvu naye erimu nga lisinga linnaalyo obuwanvu,
    ate nga lyo lyakula luvannyuma.
  heb-heb: ואשא עיני ואראה והנה איל אחד עמד לפני האבל ולו קרנים והקרנים גבהות והאחת
    גבהה מן השנית והגבהה עלה באחרנה׃
  ben-IRV: আমি উপরের দিকে তাকিয়ে আমার সামনে একটা ভেড়া দেখলাম যার দুইটি শিং আছে এবং
    সেই ভেড়াটাকে ঊলয় নদীর তীরে দাঁড়িয়ে ছিল। তার একটা শিং অন্যটার চেয়ে লম্বা এবং
    সেটা পরে বেড়ে উঠেছিল।
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਨਦੀ ਦੇ ਅੱਗੇ ਇੱਕ ਮੇਂਢਾ ਖੜ੍ਹਾ
    ਸੀ ਜਿਹ ਦੇ ਦੋ ਸਿੰਙ ਸਨ ਅਤੇ ਉਹ ਦੋਵੇਂ ਉੱਚੇ ਸਨ ਪਰ ਇੱਕ ਦੂਜੇ ਨਾਲੋਂ ਵੱਡਾ ਸੀ ਅਤੇ ਵੱਡਾ ਦੂਜੇ
    ਨਾਲੋਂ ਪਿੱਛੋਂ ਉੱਗਿਆ ਸੀ।
  mya-JVB: ငါမျှော် ကြည့်သော၊ ရှည်လျား သော ချို နှစ်ချောင်းရှိသောသိုး တကောင် သည် မြစ်
    တဘက် ၌ ရပ် နေ ၏။ ထိုချိုနှစ်ချောင်းသည်မညီ၊ တချောင်းသာ၍ရှည်၏။ သာ၍ရှည်သောချိုသည်
    နောက် ပေါက် သတည်း။
  hmo-hmo: Egu matana lau negea daekau neganai, lau itaia mamoe tau ta sinavai ena
    badinai ia gini. Iena doana be rua, badadia, gabeai ia tubu daekau gauna be ia
    bada, to ta be ia maragi sisina.
  urd-urd: तब मैने आँख उठा कर नज़र की, और क्या देखता हूँ कि दरिया के पास एक मेंढा
    खड़ा है जिसके दो सींग हैं, दोनों सींग ऊँचे थे, लेकिन एक दूसरे से बड़ा था और बड़ा
    दूसरे के बाद निकला था।
  rus-SYN: 'Поднял я глаза мои и увидел: вот, один овен стоит у реки; у него два рога,
    и рога высокие, но один выше другого, и высший поднялся после.'
  bqc-SIM: Ma wɛsɛ̀ ma gugwà, ↄ̃ ma sãsakao è zɛa swapi lɛ. A kↄ́ba pla. Aa gbã̀a,
    ãma ado gbã̀a dɛ adoa, a pↄ́ pↄ́ gbã̀api bↄ̀ gbɛzãɛ.
  tcz-CHONGTHU: Hichun ka khodah in kavet leh, vadung pang’a chun kelngoichal khat
    adin kamui. Aki ni aneiyin, akiteni chu asao cheh in ahi. Aki khat chu khat joh
    sang’a hung dondoh nukhah ahivang in akhang khang in asaojoi.
  mar-mar: मी डोळे वर करून पाहिले तो मला माझ्यासमोर दोन शिंग असलेला एडका, नदीकाठी
    उभा असलेला दिसला. त्याचे एक शिंग दुसऱ्यापेक्षा लांब होते. पण लांब शिंगाची वाढ
    लहानपेक्षा हळूहळू झाली होती, आणि ते हळू वाढत आहे.
  qub-qub: Chaypita ricchacurishächo caruman ricarä jatun carni mayu cantuncho caycämojta.
    Ishcan wagranpis jatuncaray caycämuran. Jucaj wagranga guepataraj wiñamusha carpis
    jucajpita mas jatunta wiñasha caycaran.
  bqp-bqp: Ye nɑ nɔni seeyɑ nɑ mɛɛrɑ, yerɑ nɑ yɑ̃ɑ kinɛru wɑ tɑ kɔbu bɑkɑnu yiru mɔ
    tɑ yɔ̃ dɑɑ ten dee deeru. Kɔbu teeru tɑ teeru dɛ̃ɛbu kere. Te tɑ dɛ̃ɛbu bo mi,
    terɑ tɑ kpiɑ dɑ̃kuru.
  hat-hat: Mwen leve je m' gade, mwen wè yon belye mouton ki te kanpe bò larivyè a.
    Li te gen de kòn byen long ki pa t' pouse menm lè. Sa ki te pouse apre a te pi
    long pase premye a.
  eng-BSB: Then I lifted up my eyes and saw a ram with two horns standing beside the
    canal. The horns were long, but one was longer than the other, and the longer
    one grew up later.
  eng-WEBPB: Then I lifted up my eyes and saw, and behold, a ram which had two horns
    stood before the river. The two horns were high, but one was higher than the other,
    and the higher came up last.
  kbq-kbq: Hagi anante nagra kesgama hu'na koana, tare za'za pazive hunte'nea ve sipisipi
    afu'mo tinkenare oti'nege'na ke'noe. Hagi tare pazive'mokea za'za hu'na'anagi
    henkarfama hageno mareri'nea pazivemo'a, kotama marerinea pazivemofona agatereno
    za'za hu'ne.
  nhe-BL: Huan niajcoitac huan niquitac se oquich borrego tlen itztoya iteno nopa
    atentli. Huan nopa oquich borrego quipixqui ome icuacua tlen huehueyac, pero se
    icuacua pejqui moscaltía teipa huan ya nopa tlen mochijqui tlen más huehueyac.
  bus-bus: Ma wɛ́ɛ sɛ̀ ma guu gwà, ben ma sãkaro è zɛna swaa pì lɛ́a. À koba vĩ mɛ̀n
    plaa. Aↄ̃ↄ gbã̀a, mↄde à doo gbã̀a dɛ à doola, à kɛ̀ gbã̀a pì bↄ̀ zãamɛ.
  gub-BL: Na'arewahy aexak amo àràpuhàràn hawitu ma'e awa yrykawhu huwake heko mehe.
    Mokoz i'ak ipuku ma'e heta izupe. Pitài uzexak kar inugwer izexak kar ire a'e.
    Nezewe rehe we ipuku wera'u.
  eng-DRA: 'And I lifted up my eyes, and saw: and behold a ram stood before the water,
    having two high horns, and one higher than the other, and growing up. Afterward'
