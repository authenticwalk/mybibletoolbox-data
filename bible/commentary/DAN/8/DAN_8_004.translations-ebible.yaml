  hlt-hlt: Tutal te ka hmuh vaengah khotlak la, tlangpuei la, tuithim la a thoeh tih
    mulhing boeih loh a mikhmuh ah pai thai pawh. Anih kut lamloh aka huul khaw a
    om pawt dongah a kolonah bangla a saii tih rhoeng.
  tbz-SIM: Kɛ̀ n yɑ̀ dɛ kó dipedɑɑ̀ kũ̀mmùmɛ̀ dɛ ììkɛ̀ bíɛ́kɛ̀ kubɑkù cɑ̃̀nku nɛ̀
    kuyoú. Bɑ́ kuwɑnwɑnkù tɛkù mɑkù í nnɑ kɛ bo dì bɑ̀ɑo. Kɛ̀ di wetínnɛ́ kù kù bɑ́ɑ́
    nɑ kɛ́ dì bɑ̀ɑo, kɛ̀ dì dɔ̀ɔ̀ri dì dɔ́mɛ̀ kɛ̀ di wɛ̃rímú dɛ́úkú.
  msy-2020: Ezɨ kɨ sipsipɨn apurir kamɨn garima, ana aviragha ivegha ghua aruem uaghiri
    naghɨn, ko not ko sautɨn ghu. Eghtɨ asɨzitam an tɨvaghan kogham. Eghtɨ tav an
    gavgavimɨn arɨmangɨghan kogham. A biziba uan ifongiamɨn dagh amua egha bar gavgavigha
    uan ziam fe.
  dop-dop: Ḿpʋ́ɣʋ́ kʋ sʋʋ yɔkʋɣʋ kɛ ilim tǝtʋlɛ nɑ pǝ ntɔɣɔŋ nɑ pǝ mpǝtǝŋ hɔɣɔlǝŋ.
    Wontuɣu nɑkʋlɩ kʋ tɑ pǝsɩ nɑ kʋ́ tɑŋ-kʋ. Pǝ́cɔ́ nɔɣɔlʋ tɑ pǝsɩ nɑ ɩ́ yɑ mpɑ kʋ
    yɔkǝɣɩ mpʋ tɔ. Kʋ lɑkɑɣɑ ɩsǝnɑ kʋ luɣu wɛɛ tɔɣɔ, nɑ kʋ toŋ sɔɔsǝɣɩ.
  azb-azb: Mən gördüm ki, bu qoç qərbə, şimala və cənuba tərəf buynuz vurur. Heç bir
    heyvan onun qabağında dura bilmirdi və onun əlindən qurtaran yox idi. O istədiyini
    etdi və özünü yüksəltdi.
  eng-DBY: I saw the ram pushing westward, and northward, and southward, and no beast
    could stand before him, neither was there any that could deliver out of his hand;
    and he did according to his will, and became great.
  hin-2017: मैंने उस मेढ़े को देखा कि वह पश्चिम, उत्तर और दक्षिण की ओर सींग मारता
    है, और कोई जन्तु उसके सामने खड़ा नहीं रह सकता, और न उसके हाथ से कोई किसी को बचा
    सकता है; और वह अपनी ही इच्छा के अनुसार काम करके बढ़ता जाता था।
  wol-KYG: Ma gis kuuy may dañ, di jublu sowu ak bëj-gànnaar ak bëj-saalum. Menn mala
    manu koo të, te maneesula xettli kenn ci moom. Ma ngay def lu ko neex tey gëna
    màgg.
  eng-YLT: I have seen the ram pushing westward, and northward, and southward, and
    no living creatures do stand before it, and there is none delivering out of its
    hand, and it hath done according to its pleasure, and hath exerted itself.
  eng-WYC-2017: Afterward I saw the ram winnow-ing with his horns against the east,
    and against the west, and against the north, and against the south; and all beasts
    might not against-stand it, neither be delivered from the hands of it. And it
    did by his will, and was magnified.
  eng-WMBB: I saw the ram pushing westward, northward, and southward. No animals could
    stand before him. There wasn’t any who could deliver out of his hand, but he did
    according to his will, and magnified himself.
  urd-GVH: मेरी नज़रों के सामने मेंढा मग़रिब, शिमाल और जुनूब की तरफ़ सींग मारने लगा।
    न कोई जानवर उसका मुक़ाबला कर सका, न कोई उसके क़ाबू से बचा सका। जो जी चाहे करता
    था और होते होते बहुत बड़ा हो गया।
  rug-rug: Kopu doṉo la si arau totoso haqala totoro la si asa pa kali lodu rimata,
    meke la pa kali matao meke pa kali gede. Loke kurukuru ṉame boka turu va tia ia,
    meke lopu keke si boka la variharupi koasa ṉiniraṉira tanisa sipi kokoreo. Gua
    sapu hiva tavetia sa si tavetia mo sa meke ta evaṉae noma ṉiṉira hola si asa.
  gaz-gaz: Ani utuu korbeessi hoolaa sun gara lixa biiftuutti, gara kaabaa fi gara
    kibbaatti jifatuu nan arge; horiin fuula isaa dura dhaabachuu dandaʼe tokko iyyuu
    hin turre; kan humna isaa jalaa baasuu dandaʼu tokko iyyuu hin turre. Inni waanuma
    barbaade hojjetee guddaa taʼe.
  fra-LSG: Je vis le bélier qui frappait de ses cornes à l’occident, au septentrion
    et au midi; aucun animal ne pouvait lui résister, et il n’y avait personne pour
    délivrer ses victimes; il faisait ce qu’il voulait, et il devint puissant.
  yal-yal: N yi kontonna to a fenne wolɛ sogegododen binni e nun kɔmɛn fɔxɔn nun yiifari
    fɔxɔn binni. Muxu yo mi yi nɔɛ a ratangɛ a sɛnbɛn ma. A yi a waxɔn feen nabama
    tun, a sɛnbɛn sigan gboɛ ayi.
  haw-1868: Ike aku la no hoi au i ua hipa kane la e hookui ana ma ke komohana, a
    me ke kukulu akau, a me ke kukulu hema; i ole e hiki i kekahi holoholona ke ku
    imua ona, aole nae i hiki i kekahi ko hoopakele ae mai kona lima aku; aka, hana
    iho la oia mamuli o kona makemake iho a lilo no ia i mea nui.
  arb-NAV: وَرَأَيْتُ الْكَبْشَ يَنْطَحُ غَرْباً وَشِمَالاً وَجَنُوباً، مِنْ غَيْرِ
    أَنْ يَجْرُؤَ أَيُّ حَيَوَانٍ عَلَى مُقَاوَمَتِهِ، وَلَمْ يَكُنْ مِنْ مُنْقِذٍ
    مِنْهُ، فَفَعَلَ كَمَا يَحْلُو لَهُ وَعَظُمَ شَأْنُهُ
  ewe-ewe: Menɔ ŋku lém ɖe agboa ŋu esi wònɔ dzo dam ɖo ta ɣetoɖoƒe kple anyiehe kple
    dziehe. Lã aɖeke mete ŋu nɔ te ɖe enu o eye ɖeke mete ŋu xɔ nu léle le esi o.
    Ewɔ nu si dze eŋu eye wòkpɔ ŋusẽ ŋutɔ.
  eng-LEE: 'I saw the ram butting westward, and northward, and southward; so that
    all the beasts could not stand before him, and no one was there to deliver out
    of his hand: and he did according to his will, and became great.'
  asm-FB: মই দেখিলোঁ সেই মেৰ-ছাগে পশ্চিম, উত্তৰ, আৰু দক্ষিণ ফাললৈ খুন্দিয়াই আছিল;
    তাৰ আগত আন কোনো জন্তু থিয় হ’ব নোৱাৰিলে। তাৰ হাতৰ পৰা উদ্ধাৰ কৰিব পৰা তেওঁলোকৰ
    মাজত কোনো নাছিল; তাৰ যি ইচ্ছা গৈছিল তাকে কৰি অাছিল, আৰু সি পৰাক্রমী হৈ উঠিছিল।
  sus-A: ﭑ نَشَ يّشّي كٌنتٌنيِ تٌ، عَ كُيٍ بْتِمَ عَ قٍرِيٍ مَ سٌفٍفٌرٌدٍ بِرِ، كْولَ
    بِرِ، نُن يِرٍقَنيِ بِرِ. سُبٍ يٌ مُ نُ نْمَ تِدٍ عَ كَنكٍ، بِرِن نُ نَ عَ شَ
    نْي نَن بُن مَ. عَ نُ عَ وَشْنقٍ بِرِن نَبَمَ، عَ سّنبّ قَن نُ فبٌمَ نَن تُي.
  fra-SBL: Je vis le bélier qui poussait vers l'ouest, vers le nord et vers le sud.
    Aucun animal ne pouvait se dresser devant lui. Il n'y avait personne qui pût délivrer
    de sa main, mais il faisait ce qu'il voulait, et il se glorifiait.
  hbo-hbo: רָאִ֣יתִי אֶת־הָאַ֡יִל מְנַגֵּחַ֩ יָ֨מָּה וְצָפֹ֜ונָה וָנֶ֗גְבָּה וְכָל־חַיֹּות֙
    לֹֽא־יַֽעַמְד֣וּ לְפָנָ֔יו וְאֵ֥ין מַצִּ֖יל מִיָּדֹ֑ו וְעָשָׂ֥ה כִרְצֹנֹ֖ו וְהִגְדִּֽיל׃
  pjt-pjt: Munuṉa nyangu rama paluṟu para-wirtjapakannyangka wiluṟara, alinytjara,
    uḻpaṟira. Rama paluṟu pikangku uwankara yuṟuwilyangka para-pungangi, ka palunya
    kutjupa tjuṯangku puṯu angatjunangi ngalkiltu, ka paluṟu tungunpungkula alatjiṯu
    pungkula pungkula kaṉany-kaṉanyaringu.
  kik-kik: Ngĩcooka ngĩona ndũrũme ĩyo yaguthũka ĩrorete mwena wa ithũĩro na wa gathigathini
    na wa gũthini, no gũtirĩ nyamũ o na ĩmwe ĩngĩahotire kũmĩĩtiiria, na gũtirĩ ĩngĩahotire
    kwĩhonokia kuuma harĩ hinya wayo. Yekaga o ta ũrĩa ĩngĩendire gwĩka, nayo ĩkĩgĩa
    na hinya mũno.
  fra-NCL: Je vis le bélier heurtant de ses cornes vers l’occident, vers le septentrion
    et vers le midi ; aucune bête ne tenait devant lui, et personne ne délivrait de
    sa main ; il faisait ce qu’il voulait et grandissait.
  cek-AK: To tuu tae mah niduem, aluek hoi aloih to a daeng pongah, kawbaktih moi
    doeh anih hma ah angdoe o thai ai; mi mah doeh anih ban thung hoiah loisak thai
    ai, to pongah anih loe a koeh baktiah sak moe, thacak aep.
  cuk-cuk: ”Dad-argwanedsik, dad-nakwed-argan-sapiledsik, degi, dad-nakwed-argan-nuedsik
    sibad-wawaad-machered na e-bebe-gargi dulemar-naibi-imaknai, an daksad. Ibdula-wargwensaale,
    geg ebo urwed, deginbali, dule-wargwensaale, e-ganguedgi geg ollorgubalid. Sibad-wawaad-machered
    na e-itolegedba ibmar imaked, degi, e-gargangued bur bule gangumaid.
  uig-CYR: Мән қочқарниң ғәрип, шимал вә җәнуп тәрәпләргә үсүватқинини көрдүм. Һеч
    қандақ һайван униңға тәң келәлмәйтти вә һеч ким һеч кимни униң чаңгилидин қутқузалмайтти.
    У немә қилишни халиса, шуни қилатти, барғансери һәйвәтлик болуп кетивататти.
  tel-2017: ఆ పొట్టేలు కొమ్ముతో పశ్చిమానికి, ఉత్తరానికి, దక్షిణానికి, పరుగులు పెడుతూ
    ఉండడం కనిపించింది. ఇలా జరుగుతుండగా దాన్ని ఎదిరించడానికైనా, దానికి చిక్కకుండా తప్పించుకోడానికైనా,
    ఏ జంతువుకూ శక్తి లేకపోయింది. అది తనకిష్టమైనట్టు చేస్తూ గొప్పదయింది.
  hat-BSA: Mwen te wè belye a ki t ap frape tèt li vè lwès, vè nò e vè sid. Pa t gen
    bèt ki te ka kanpe devan l, ni pa t gen youn ki te kab delivre soti anba men li.
    Men li te fè sa li te pito, e te leve tèt li Wo.
  kos-kos: Ac nga liye sheep mukul soko ah sang koacl sinukin acn roto, epang, ac
    eir. Wangin kosro ku in tulokinilya, ku kaingkunla kuiyal. El oru na oana lungse
    lal, ac arulana orek funmwet.
  hbo-WLC: רָאִ֣יתִי אֶת־הָאַ֡יִל מְנַגֵּחַ֩ יָ֨מָּה וְצָפ֜וֹנָה וָנֶ֗גְבָּה וְכָל־חַיּוֹת֙
    לֹֽא־יַֽעַמְד֣וּ לְפָנָ֔יו וְאֵ֥ין מַצִּ֖יל מִיָּד֑וֹ וְעָשָׂ֥ה כִרְצֹנ֖וֹ וְהִגְדִּֽיל׃
  ibo-ibo: Mgbe m na-ele anya, ebule ahụ malitere iji mpi ya na-asọ ihe o bụla dị
    nʼọdịda anyanwụ na nʼugwu nakwa na ndịda. O nweghị anụ ọbụla nwere ike iguzogide
    ya, o nwekwaghị onye ọbụla pụrụ inyere ndị ọ lụsoro ọgụ aka. O mere ihe ọbụla
    masịrị ya si otu a dị ukwuu.
  ory-ory: ମୁଁ ସେହି ମେଷକୁ ପଶ୍ଚିମ, ଉତ୍ତର ଓ ଦକ୍ଷିଣ ଦିଗକୁ ପେଲି ମାଡ଼ିବାର ଦେଖିଲି; ଆଉ, କୌଣସି
    ପଶୁ ତାହା ସମ୍ମୁଖରେ ଠିଆ ହୋଇ ପାରିଲେ ନାହିଁ, କିଅବା ତାହାର ହସ୍ତରୁ ଉଦ୍ଧାର କରିବାକୁ କେହି
    ନ ଥିଲା; ମାତ୍ର ସେ ସ୍ଵେଚ୍ଛାମତ କର୍ମ କରି ଆପଣାର ବଡ଼ାଇ ପ୍ରକାଶ କଲା।
  chk-chk: Iwe, üa küna pwe ewe ätemwänin sip a opwuropwur ngeni lotou me efeng, pwal
    ngeni ör. Nge esap wor eman man a tongeni apälüa, esap pwal wor eman a tongeni
    sü seni fän an nemenem. Iwe, a chök föri mochenin letipan o püsin atekiatäi.
  rop-rop: Wen aibin stil lukinatbat det bigwan ship, imbin honim enijing granggibalawei
    langa sangodanwei, en langa nowathwei en langa sauthwei. Nomo eni enimul kaan
    stapam im en olabat kaan gidawei brom im pawa. Imbin dum enijing imbin wandim,
    en imbin meigim miselp haibala.
  ukr-1871: І бачив я, як сей баран ударяв рогами на захід і на північ і на південь,
    і нїякий зьвір не міг устояти супроти нього, та й нїхто не міг оборонити від нього;
    він робив, що хотїв, і величався.
  deu-1951: Ich sah, wie der Widder gegen Westen, Norden und Süden stieß und daß kein
    Tier vor ihm bestehen und niemand aus seiner Gewalt erretten konnte; sondern er
    tat, was er wollte, und ward groß.
  eng-JPS: I saw the ram pushing westward, and northward, and southward; and no beasts
    could stand before him, neither was there any that could deliver out of his hand;
    but he did according to his will, and magnified himself.
  srp-1865: Vidjeh ovna gdje bode na zapad i na sjever i na jug, i nijedna zvijer
    ne mogaše mu odoljeti, i ne bijaše nikoga ko bi izbavio od njega, nego èinjaše
    što hoæaše, i osili.
  lug-lug: Ne ndaba endiga ennume ng’etomera edda ku luuyi olw’ebugwanjuba n’eri obukiikakkono,
    ne ku luuyi olw’obukiikaddyo. Ne wataba nsolo nkambwe n’emu egisinza amaanyi,
    ate nga mpaawo ayinza kuwona maanyi gaayo. N’ekola nga bwe yayagala era ne yeefuula
    ya kitalo.
  heb-heb: ראיתי את האיל מנגח ימה וצפונה ונגבה וכל חיות לא יעמדו לפניו ואין מציל מידו
    ועשה כרצנו והגדיל׃
  ben-IRV: আমি দেখলাম ভেড়াটা পশ্চিম, উত্তর ও পরে দক্ষিণ দিকে গুঁতা মারল এবং তার সামনে
    কোন পশুই দাঁড়াতে পারল না৷ তার হাত থেকে কাউকে উদ্ধার করার মত কেউ ছিল না। সে যা
    ইচ্ছা তাই করত এবং সে মহান হয়ে উঠল।
  pan-pan: ਮੈਂ ਉਸ ਮੇਂਢੇ ਨੂੰ ਦੇਖਿਆ ਜਿਹੜਾ ਪੱਛਮ, ਉੱਤਰ ਅਤੇ ਦੱਖਣ ਵੱਲ ਸਿੰਙ ਮਾਰਦਾ ਸੀ ਐਥੋਂ
    ਤੱਕ ਕੋਈ ਦਰਿੰਦਾ ਉਹ ਦੇ ਸਾਹਮਣੇ ਨਾ ਕਰ ਸਕਿਆ ਅਤੇ ਨਾ ਕੋਈ ਉਹ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਸਕਿਆ ਪਰ ਉਹ
    ਜੋ ਚਾਹੁੰਦਾ ਸੀ ਸੋ ਕਰਦਾ ਸੀ ਅਤੇ ਆਪ ਨੂੰ ਵੱਡਾ ਬਣਾਉਂਦਾ ਸੀ।
  mya-JVB: ထိုသိုး သည် အနောက် ၊ တောင် ၊ မြောက် ၊ သုံး မျက်နှာသို့ တိုးခွေ့ သောကြောင့်အဘယ်
    တိရစ္ဆာန် မျှ မ ခံနိုင် ၊ အဘယ်သူ မျှသူ့ လက် မှမကယ် မလွှတ်နိုင်သည် ဖြစ်၍မိမိအလို
    ရှိသည့်အတိုင်း ပြု သဖြင့် ကြီးမား ခြင်းသို့ ရောက်လေ၏။
  hmo-hmo: Lau itaia noho neganai, unai mamoe tau ese mai dagedage danu ia heau, iena
    doana dekenai gau ibounai ia botaia, ia lao dina diho kahanai bona mirigini kahanai,
    bona diho kahanai danu. Boroma ta be iena siahu dekena amo ia roho mauri diba
    lasi, bona iena dala be ta ese ia koua diba lasi.
  urd-urd: मैने उस मेंढे को देखा कि पश्चिम — और — उत्तर — और — दक्खिन की तरफ़ सींग
    मारता है, यहाँ तक कि न कोई जानवर उसके सामने खड़ा हो सका और न कोई उससे छुड़ा सका,
    पर वह जो कुछ चाहता था करता था, यहाँ तक कि वह बहुत बड़ा हो गया।
  rus-SYN: Видел я, как этот овен бодал к западу и к северу и к югу, и никакой зверь
    не мог устоять против него, и никто не мог спасти от него; он делал, что хотел,
    и величался.
  bqc-SIM: Ma sãsakaopi gwà, àlɛ sↄ̃́ dada bɛ'aɛ oi ń gugbãntoo oio ń gɛↄmidↄkĩi
    oio, àlɛ kↄ́bamalɛ. Nↄ̀bↄe a fↄ̃ zɛ à aà dão, mɛ́ gbɛ̃e a fↄ̃ ń bↄ aà ↄzĩo.
    Ìↄ azĩa pↄeã kɛɛ, ↄ̃ à azĩa dì.
  tcz-CHONGTHU: Kelngoichal chun alampi’a umtapou chu adel khumin, lhumlam’a um, sahlam’a
    um, chuleh lhanglam’a umho, abonin anomang in, ama masang’a koima chu apangjou
    aumpoi. Chuleh ama thahatna-a kon’a mi ga huhdoh ding jong aum pon, aman adei
    dei abolin chuleh ama leh ama loupitah in aki choisang tai.
  mar-mar: मी पाहिले तो एक एडका पश्चिमेस नंतर उत्तरेस आणि नंतर दक्षिणेस धडक मारत होता,
    कोणी पशू त्यासमोर उभा राहू शकला नाही. त्याच्या तावडीतून कोणी सोडवण्यास सबळ नव्हता
    त्यास जे पाहिजे ते तो करी आणि तो महान झाला.
  qub-qub: Chay carni juracur wagranta munachipaycaran inti yaganan caj-läman, norte
    caj-läman sur caj-lämanpis. Chay carnitaga manami ni ima animalpis ichiparanchu.
    Tupashpanga llapantami wañurachisha. Manami ni ima animalpis gueshpishachu. Chay
    carniga llapantapis munashantami rurasha. Chayno ruraycällarmi fiyupa callpayoj
    ricacuran.
  bqp-bqp: Yerɑ yɑ̃ɑ kinɛ te, tɑ ten kɔbi soomɔ sɔ̃ɔ duu yeru giɑ kɑ sɔ̃ɔ yɛ̃sɑn nɔm
    geu giɑ kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ. Yɑɑ gɑɑ sɑri ye yɑ koo kɑ tu gɑbirinɑ. Goo
    mɑɑ sɑri wi u koo ten yibɛrɛ wɔrɑ ten nɔmɑn di. Tɑ mɔ̀wɑ ye tɑ kĩ. Mɑ tɑ kpɛ̃ɑmɔ
    tɑ dɑm mɔ̀.
  hat-hat: Mwen wè belye mouton an t'ap bay kout kòn nan direksyon solèy kouche, nan
    direksyon nò ak nan direksyon sid. Pat gen yon bèt ki te ka kenbe tèt avè l'.
    Ni pa t' gen pesonn pou wete yo anba pat li. Li t'ap fè sa l' pito. Chak lè, li
    t'ap vin pi awogan.
  eng-BSB: I saw the ram charging toward the west and the north and the south. No
    animal could stand against him, and there was no deliverance from his power. He
    did as he pleased and became great.
  eng-WEBPB: I saw the ram pushing westward, northward, and southward. No animals
    could stand before him. There wasn’t any who could deliver out of his hand, but
    he did according to his will, and magnified himself.
  kbq-kbq: Ana ve sipisipimo'a hankavenentake hu'neakino kogeno'a, zage fre kazigane,
    noti kazigane, sauti kazigane vuno eno nehuno, maka zama avugama me'nea zana ome
    mitre eme mitre hu'ne. Ana higeno mago'a afi'zagamo'za oti hankavetine'za hara
    hunente'za, agrama ha'ma huzmantea vahera zamagu vazigara osu'naze. Ana hazageno
    agra avesite nazano hunaku'ma hiazana nehuno hankave nentake afi'zaga efore hu'ne.
  nhe-BL: Huan niquitac para nopa oquich borrego tlatonpojhuiyaya ica icuacua campa
    temo tonati, huan ica norte huan ica sur pampa quitehuisnequiyaya tlaltini ipa
    nochi ni lados. Huan niyon se ax hueliyaya ihuaya motlalis, niyon ax hueliyaya
    momanahuis quema quiajsiyaya pampa eliyaya nelía chicahuac huan nochi quintlaniyaya.
    Huan quichijqui san tlen ya quinequiyaya huan mochijqui nelía hueyi itlanahuatilis.
  bus-bus: Ma sãkaro pì gwà, èe sↄ̃ dadaa ↄfãntɛ̃gɛ̃kpɛn kpa kↄ̃n gu'igbãroo kpaao
    kↄ̃n sↄↄmɛtɛ kpaao, èe koba máɛmaɛɛ. Nↄ̀bↄ kee e fↄ̃ à zɛ̀ à gìnɛro, gbɛ̃kee e
    fↄ̃ à bↄ̀ à gbãaa ↄzĩro. Ègↄ̃ a zĩnda pↄyezi kɛɛmɛ, ben à a zĩnda sɛ̀ lezĩ.
  gub-BL: 'Weityk ma''e tetea''u u''ak pupe wà: kwarahy heixe haw kutyr har wà, kwarahy
    heixe haw awyze har kutyr har wà no, kwarahy ihemaw awyze har kutyr har wà no.
    Ni amo ma''ea''yr wà, ni amo teko wà, Nupuner kwaw hehe wà. Weityk paw rupi wà.
    Uzapo wemimutar. Tuweharupi upuner wera''u oho iko.'
  eng-DRA: 'I saw the ram pushing with his horns against the west, and against the
    north, and against the south: and no beasts could withstand him, nor be delivered
    out of his hand: and he did according to his own will, and became great.'
