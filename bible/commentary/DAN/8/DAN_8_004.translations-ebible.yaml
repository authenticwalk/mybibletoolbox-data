verse: DAN.008.004
translations:
  mal-C: ആ ആട്ടുകൊറ്റൻ പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും ഇടിക്കുന്നതു ഞാൻ കണ്ടു.
    ഒരു മൃഗത്തിനും അതിന്റെ മുമ്പിൽ നിൽക്കാൻ കഴിഞ്ഞില്ല. അതിന്റെ കൈയിൽനിന്നു രക്ഷിക്കാൻ
    കഴിവുള്ളവർ ആരുമുണ്ടായിരുന്നില്ല. അതു തനിക്കു ബോധിച്ചതുപോലെ പ്രവർത്തിച്ചു അങ്ങനെ
    അതു വളരെ വലുതായിത്തീർന്നു.
  deu-TKW: Ich sah den Widder nach Westen, Norden und Süden stoßen, und kein einziges
    Tier vermochte ihm standzuhalten. Niemand errettete aus seiner Gewalt; er that,
    was er wollte, und wurde überaus mächtig.
  lin-lin: Bongo, namonaki meme ya mobali ezali kobeta na ngambo ya weste, ya nor
    mpe na sude. Nyama moko te ekokaki kobundisa yango mpe moto moko te akokaki kokangola
    soki ekangi yango. Ezalaki kosala nyonso oyo yango elingi mpe ezalaki kokola.
  eng-LSV: I have seen the ram pushing westward, and northward, and southward, and
    no living creatures stand before it, and there is none delivering out of its hand,
    and it has done according to its pleasure, and has exerted itself.
  eng-GNV: 'I sawe the ramme pusshing against ye West, and against the North, and
    against the South: so that no beastes might stande before him, nor could deliuer
    out of his hand, but he did what he listed, and became great.'
  eng-WEBSTER: I saw the ram pushing westward, and northward, and southward; so that
    no beasts might stand before him, neither was there any that could deliver out
    of his hand; but he did according to his will, and became great.
  nhw-BL: Huan niquitac para nopa oquich borrego tlatonpojhuiyaya ica icuacua campa
    temo tonati, huan ica norte huan ica sur pampa quihuilanasnequiyaya tlalme ipa
    nochi ni lados. Huan niyon se amo hueliyaya ihuaya motlalis, niyon amo hueliyaya
    momanahuis quema quiajsiyaya pampa eliyaya nelía chicahuac huan nochi quintlaniyaya.
    Huan quichijqui san catli ya quinequiyaya huan mochijqui nelía hueyi itlanahuatilis.
  swh-ONEN: Nikamtazama yule kondoo dume alivyokuwa akishambulia kuelekea magharibi,
    kaskazini na kusini. Hakuna mnyama yeyote aliyeweza kusimama dhidi yake, wala
    hakuna aliyeweza kuokoa kutoka nguvu zake. Alifanya kama atakavyo, naye akawa
    mkuu.
  bba-bba: Yerɑ yɑ̃ɑ kinɛ te, tɑ ten kɔbi soomɔ sɔ̃ɔ duu yeru ɡiɑ kɑ sɔ̃ɔ yɛ̃sɑn nɔm
    ɡeu ɡiɑ kɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Yɑɑ ɡɑɑ sɑri ye yɑ koo kɑ tu ɡɑbirinɑ. Goo
    mɑɑ sɑri wi u koo ten yibɛrɛ wɔrɑ ten nɔmɑn di. Tɑ mɔ̀wɑ ye tɑ kĩ. Mɑ tɑ kpɛ̃ɑmɔ
    tɑ dɑm mɔ̀.
  eng-KJVCPB: I saw the ram pushing westward, and northward, and southward; so that
    no beasts might stand before him, neither was there any that could deliver out
    of his hand; but he did according to his will, and became great.
  mpx-mpx: '@see-verse:DAN.008.003'
  luo-luo: Naketo wangʼa ka aneno kaka imno ringo kochomo yo podho chiengʼ, gi yo
    nyandwat kod yo milambo. Onge le moro amora mane nyalo sire, kata mane nyalo resore
    kuom tekone. Notimo kaka en ema ohero, kendo nodoko rahuma.
  meu-meu: Bena na itaia, hari mamoe maruanena na mai daḡedaḡena ida e heau taiko-taiko,
    lahara kahana ai bona mirigini kahana ai bona diho kahana ai; mauri ḡauna ta se
    heḡereḡere ia vairanai baine gini, bona ta se heḡereḡere iena siahu amo baine
    heraua. Ia ese sibona ena ura e karava, bona sibona e heimodaiva.
  npi-ULB: अनि त्यो भेडाले पश्‍चिममा, त्‍यसपछि उत्तरमा, र त्यसपछि दक्षिणमा हानिरहेको
    मैले देखें । त्यसको सामु अरू कुनै पशु खडा हुन सकेन । तीमध्‍ये कुनैले पनि कसैलाई
    पनि त्यसको हातबाट बचाउन सकेन । आफूलाई जे मन लाग्‍यो, त्‍यसले त्‍यही गर्‍यो, र
    त्यो महान् भयो ।
  yor-yor: Mo rí àgbò náà ó ń kàn sí ìhà ìwọ̀-oòrùn, sí àríwá, àti sí gúúsù, kò sí
    ẹranko kankan tí ó le è dojúkọ ọ́, kò sí ẹnìkan tí ó le è yọ ọ́ kúrò lọ́wọ́ agbára
    rẹ̀, ó ń ṣe bí ó ti wù ú, ó sì di alágbára.
  pes-OPCB: این قوچ به سوی مغرب، شمال و جنوب شاخ می‌زد و هیچ جانداری نمی‌توانست با
    او مقابله کند یا از چنگش جان به در برد. او هر طور می‌خواست عمل می‌کرد و بزرگ می‌شد.
  tgl-ULB: Nakita kong sumasalakay ang lalaking tupa sa kanluran, sa hilaga at sa
    timog; walang ibang hayop ang kayang tumayo sa kaniyang harapan. Wala sa mga ito
    ang may kakayahang iligtas ang sinuman mula sa kaniyang kamay. Ginagawa niya ang
    anumang naisin niya at naging dakila siya.
  hui-hui: Ani handayaho hewaria nogo sibi ogoni ibugua ma buli halu gerai puwa mbirale
    wiaruni bibahende bai hayane handaru. Nogo ogoni ibu gerai lalu amu ni paliragohayagibi
    unurayagi uyurayagibi ibugua gerai lalu piai haya. Nogo tara tara karu bibahendeoreme
    ibu napelo hapai habe naheore howa marumebi nde ibu handalu ibida pobe nahe haya.
    Ani bialu ibu hongo taraore howa ibunime hame leadagua bialu hea.
  mya-mya: ထို​သိုး​သည်​ဦး​ချို​ဖြင့်​အ​နောက်၊ တောင်၊ မြောက် အ​ရပ်​သုံး​မျက်​နှာ​သို့​ခတ်​ဝှေ့​၍​နေ​သည်
    ကို​ငါ​ကြည့်​လျက်​နေ​မိ​၏။ သူ့​အား​အ​ဘယ် တိ​ရစ္ဆာန်​မျှ​မ​ဆီး​တား​နိုင်။ သူ​၏​လက်​တွင်း
    မှ​လွတ်​မြောက်​အောင်​လည်း​မ​တတ်​နိုင်။ သူ သည်​မိ​မိ​အ​လို​ရှိ​သည်​အ​တိုင်း​ပြု​ကာ
    မာန်​မာ​န​ထောင်​လွှား​လာ​လေ​သည်။
  bod-N: ཡང་ལུག་ཐུག་དེས་ནུབ་ཕྱོགས་དང་བྱང་ཕྱོགས། ལྷོ་ཕྱོགས་སོགས་སུ་བརྡུངས་པ་ལ། གཅན་གཟན་གང་ཡིན་ཡང་དེའི་མདུན་དུ་ཚུགས་མི་ཐུབ་པ་དང་སུ་ཞིག་གིས་ཀྱང་དེའི་དབང་ལས་སྐྱོབ་མི་ཐུབ།
    དེས་རང་འདོད་ལྟར་སྤྱོད་ཅིང་ཁེངས་དྲེགས་ཤིན་ཏུ་ཆེ།
  sna-sna: Ndakatarira gondobwe parakanga richitunga rakananga kumavirira nokumusoro
    nezasi. Hakuna mhuka yaigona kumisidzana naro, uye hakuna aigona kununura kubva
    pasimba raro. Raiita zvaraida uye rikava guru.
  spa-BLM: Vi que el carnero empujaba hacia el oeste, hacia el norte y hacia el sur.
    Ningún animal podía hacer frente a él. No había ninguno que pudiera librar de
    su mano, sino que él hacía según su voluntad, y se engrandecía.
  cac-cac: Axo ix vilani, a yed' sch'ac jun noc' calnel chi', ix yac' lajvoc tastac
    ay d'a stojolal b'aj tz'em c'u yed' d'a norte yed' pax d'a sur. Malaj junocxo
    noc' syal stec'b'an sb'a d'a yichan̈, malaj mach syal scolanelta sb'a d'a yol
    sc'ab'. Sc'ulejn̈ej tas snib'ej. Ix yic' val chaan̈ sb'a.
  swh-ULB: Niliona kondoo mme akiishambulia magharibi, kisha kaskazini, na baadaye
    kusini; hakuna mnyama mwingine aliyeweza kusimama mbele yake. Hakuna yeyote aliyeweza
    kumwokoa yeyote katika mkono wake. Alifanya chochote kile alichokitaka, na alikuwa
    mtu mkubwa sana.
  bel-bel: Бачыў я, як гэты баран бароў на захад і на поўнач і на поўдзень, і ніякі
    зьвер ня мог устояць супроць яго, і ніхто ня мог уратавацца ад яго; і ён рабіў,
    што хацеў і стаў велічны.
  deu-ELBBK: Ich sah den Widder nach Westen und nach Norden und nach Süden stoßen,
    und kein Tier konnte vor ihm bestehen, und niemand rettete aus seiner Hand; und
    er handelte nach seinem Gutdünken und wurde groß.
  mbb-OT: Neehè ku he ebpemenungey haazà is kerehidu ziyà te minsan hendei he lugar.
    Ne wazà duma he langgam he ebpekepeengked kandin. Ne wazà ebpekelikey kandin.
    Umbe ebeelan din en ke hengkey is egkesuatan din te ebaal ne nehimu haazà he mekeǥeǥehem.
  mal-2015: ആ ആട്ടുകൊറ്റൻ പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും ഇടിക്കുന്നതു ഞാൻ
    കണ്ടു; ഒരു മൃഗത്തിന്നും അതിന്റെ മുമ്പാകെ നില്പാൻ കഴിഞ്ഞില്ല; അതിന്റെ കയ്യിൽനിന്നു
    രക്ഷിക്കാകുന്നവനും ആരുമില്ല; അതു ഇഷ്ടംപോലെ ചെയ്തു വമ്പു കാട്ടിപ്പോന്നു.
  rmc-rmc: Dikhľom ole baranos te marel le rohenca pro zapados, severos the pro juhos.
    Ňisavo džviros angle leste na obačhiľa a ňiko pes andral leskri zor našťi zachraňinelas.
    Kerelas oda, so kamelas, a ľidžalas pes upre.
  nlg-nlg: Inau tu toghatoghaa na sheep mane eni te nia [veilalabui/labui] rana kalana
    vaa i boko mi sodu lau, mi longa ghua, me taho siki maumanu ke va betoa geke va
    sama poloa ta nina maana. Me gonia taonia na liona me nia laga vule.
  pes-OPV: و قوچ را دیدم که به سمت مغرب وشمال و جنوب شاخ می‌زد و هیچ وحشی با اومقاومت
    نتوانست کرد و کسی نبود که از دستش رهایی دهد و برحسب رای خود عمل نموده، بزرگ می‌شد.
  ron-1924: Ам вэзут кум бербекул ымпунӂя ку коарнеле спре апус, спре мязэноапте ши
    спре мязэзи; ничо фярэ ну путя сэ-й стя ымпотривэ ши нимень ну путя сэ скапе пе
    чине-й кэдя ын мынэ, чи ел фэчя че воя ши а ажунс путерник.
  ben-OBCV: দেখলাম শিং উঁচিয়ে সেই পুরুষ মেষটি পশ্চিম, উত্তর ও দক্ষিণে তেড়ে যাচ্ছে।
    তাকে প্রতিরোধ করার মতো কোনও পশু ছিল না, এমনকি তার শক্তি থেকে রক্ষা করতে পারে এমন
    কেউ ছিল না। তার যেমন ইচ্ছা তাই করল এবং উদ্ধত হয়ে উঠল।
  som-som: Oo waxaan arkay wankii oo wax u riixaya xagga galbeed iyo xagga woqooyi,
    iyo xagga koonfureed, oo bahalna ma hor istaagi karin, mana jirin mid gacantiisa
    wax ka bixin karay; laakiinse siduu doonayay ayuu yeeli jiray, wuuna isweyneeyey.
  lat-VUC: 'vidi arietem cornibus ventilantem contra occidentem, et contra aquilonem,
    et contra meridiem, et omnes bestiæ non poterant resistere ei, neque liberari
    de manu ejus: fecitque secundum voluntatem suam, et magnificatus est.'
  eng-ASVBT: I saw the ram pushing westward, and northward, and southward; and no
    beasts could stand before him, neither was there any that could deliver out of
    his hand; but he did according to his will, and magnified himself.
  ita-1885: Io vidi che quel montone cozzava verso l'Occidente, verso il Settentrione,
    e verso il Mezzodì; e niuna bestia poteva durar davanti a lui; e non vi era alcuno
    che riscotesse di man sua, e faceva ciò che gli piaceva, e divenne grande.
  eng-ULB: I saw the ram charging west, then north, and then south; no other animal
    could stand before him. None of them was able to rescue anyone out of his hand.
    He did whatever he wanted, and he became great.
  spa-VBL: Observé cómo el carnero embestía hacia el oeste, el norte y el sur. Ningún
    animal podía enfrentarse a él, ni había posibilidad alguna de librarse de su poder.
    Hacía lo que quería y se hizo poderoso.
  fra-_FOB: Et je vis le bélier qui frappait de ses cornes vers l'occident, vers le
    nord et vers le midi; et aucune bête ne pouvait subsister devant lui, et il n'y
    avait personne qui délivrât de sa puissance; mais il faisait tout ce qu'il voulait,
    et il devint grand.
  mal-mal: ആ ആട്ടുകൊറ്റൻ പടിഞ്ഞാറോട്ടും വടക്കോട്ടും തെക്കോട്ടും ഇടിക്കുന്നത് ഞാൻ കണ്ടു;
    ഒരു മൃഗത്തിനും അതിന്റെ മുമ്പാകെ നില്ക്കുവാൻ കഴിഞ്ഞില്ല; അതിന്റെ കൈയിൽനിന്ന് രക്ഷിക്കുവാൻ
    കഴിയുന്നവനും ആരുമില്ലായിരുന്നു; അത് ഇഷ്ടംപോലെ പ്രവർത്തിച്ച് മഹാനായിത്തീർന്നു.
  lit-lit: Mačiau aviną, badantį į vakarus, į šiaurę ir į pietus, ir jokie gyvuliai
    negalėjo atsilaikyti prieš jį, ir nebuvo jokio išvadavimo iš jo rankos, bet jis
    elgėsi, kaip jam patiko ir tapo didis.
  urd-GVR: Merī nazaroṅ ke sāmne menḍhā maġhrib, shimāl aur junūb kī taraf sīṅg mārne
    lagā. Na koī jānwar us kā muqābalā kar sakā, na koī us ke qābū se bachā sakā.
    Jo jī chāhe kartā thā aur hote hote bahut baṛā ho gayā.
  suz-BL: मिनु गो मेको सांडम पच्‍छिम, उत्तर नु दक्‍खिन गे ख्रुना ख्रुन पशो ताता। अरु
    जन्‍तु नेल्‍ल मेको आ ङोंइती राप्‍ने मचाप्‍बाक्‍तेक्‍म। मिनु सुइमी मेको आ सक्ति
    रे प्रोंइने मचाप्‍बाक्‍तेक्‍म। मेकोमी आ दाक्‍शो पशा, आ सक्ति बारत। दानीएल ८:४
  eng-NOY: I saw the ram pushing westward and northward and southward, and no beast
    could stand before him, and none could deliver out of his hand; but he did according
    to his will and became great.
  ita-1927: Vidi il montone che cozzava a occidente, a settentrione e a mezzogiorno;
    nessuna bestia gli poteva tener fronte, e non c’era nessuno che la potesse liberare
    dalla sua potenza; esso faceva quel che voleva, e diventò grande.
  ckb-ckb: بینیم بەرانەکە بەلای ڕۆژئاوا و باکوور و باشووردا قۆچ دەوەشێنێت، هیچ گیانلەبەرێکیش
    لە ڕووی نەوەستایەوە، هیچ لە دەستی دەرباز نەبوو، ئەوەی پێی خۆشبوو کردی و مەزن بوو.
  eng-BBE: I saw the sheep pushing to the west and to the north and to the south;
    and no beasts were able to keep their place before him, and no one was able to
    get people out of his power; but he did whatever his pleasure was and made himself
    great.
  kan-OKCV: ಆ ಟಗರು ಪಶ್ಚಿಮಕ್ಕೂ, ಉತ್ತರಕ್ಕೂ, ದಕ್ಷಿಣಕ್ಕೂ ಕಾದಾಡುತ್ತಿರುವುದನ್ನು ನಾನು ನೋಡಿದೆನು.
    ಮೃಗಗಳಲ್ಲಿ ಯಾವುದೂ ಅದರೆದುರಿಗೆ ನಿಲ್ಲಲಾರದೇ ಹೋಯಿತು. ಅದರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಯಾವುದಕ್ಕೂ
    ಸಾಧ್ಯವಾಗುವಂತಿರಲಿಲ್ಲ. ಆದರೆ ಅದು ತನ್ನ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ಮಾಡಿ, ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡಿತು.
  tam-2017: அந்த ஆட்டுக்கடா மேற்கும் வடக்கும் தெற்கும் பாய்கிறதைக் கண்டேன்; ஒரு மிருகமும்
    அதின் முன்னே நிற்கமுடியாமலிருந்தது; அதின் கைக்குத் தப்புவிப்பவருமில்லை; அது தன்
    விருப்பப்படியே செய்து வல்லமைகொண்டது.
  spa-RV-1909: 'Vi que el carnero hería con los cuernos al poniente, al norte, y al
    mediodía, y que ninguna bestia podía parar delante de él, ni había quien escapase
