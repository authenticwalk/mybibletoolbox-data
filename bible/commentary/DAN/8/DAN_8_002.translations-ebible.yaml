verse: DAN.008.002
translations:
  mal-C: ഏലാം പ്രവിശ്യയിലെ എന്റെ ദർശനത്തിൽ ഞാൻ ശൂശൻ രാജധാനിയിൽ ആയിരിക്കുന്നതായി കണ്ടു.
    ഞാൻ ഊലായിനദീതീരത്തു നിൽക്കുന്നതായി ഞാൻ ദർശനത്തിൽ കണ്ടു.
  deu-TKW: Ich schaute im Gesicht, da war es, als ob ich während desselben in der
    Burg Susa wäre, die in der Landschaft Elam liegt; und ich schaute im Gesicht,
    daß ich mich am Flusse Ulaj befand.
  lin-lin: Kati na emoniseli yango, nazalaki kotala mpe namimonaki lokola kati na
    Size, engumba batonga makasi, kati na etuka ya Elami ; kati na emoniseli yango
    kaka, namimonaki lisusu lokola natelemi pembeni ya moluka Ulayi.
  eng-LSV: And I see in a vision, and it comes to pass, in my seeing, and I [am] in
    Shushan the palace that [is] in Elam the province, and I see in a vision, and
    I have been by the stream Ulai.
  eng-GNV: And I saw in a vision, and when I sawe it, I was in the palace of Shushan,
    which is in the prouince of Elam, and in a vision me thought I was by the riuer
    of Vlai.
  eng-WEBSTER: And I saw in a vision; and it came to pass, when I saw, that I was
    at Shushan in the palace, which is in the province of Elam; and I saw in a vision,
    and I was by the river Ulai.
  nhw-BL: Huan quema nitemiquiyaya, niquitac huan niitztoya ipan nopa tequicali ipan
    altepetl Susa catli mocahua ipan nopa estado Elam. Huan niijcatoya iteno nopa
    atentli Ulai.
  swh-ONEN: Katika maono yangu, nilijiona nikiwa ndani ya ngome ya Shushani katika
    jimbo la Elamu. Katika maono nilikuwa kando ya Mto Ulai.
  bba-bba: Sɑnɑm mɛ nɑ kɑ̃si te mɛɛrɑ n mɑn sɑ̃ɑre nɑ wɑ̃ɑ wuu bɔkɔ ɡe bɑ mɔ̀ Susiɔ
    Elɑmun temɔ. Mɑ n sɑ̃ɑre nɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Ulɑin bɔkuɔ.
  eng-KJVCPB: And I saw in a vision; and it came to pass, when I saw, that I was at
    Shushan in the palace, which is in the province of Elam; and I saw in a vision,
    and I was by the river of Ulai.
  mpx-mpx: '@see-verse:DAN.008.001'
  luo-luo: E fwenynano ne aneno ka an e ohinga mar rito dala mar Susa e gwengʼ mar
    Elam kendo ka an e bath aora mar Ulai.
  meu-meu: Egu mata-hanai ai ḡau haida na itadia; na itadia negana ai lau na hanua
    badana Susa ai, Elam tanona ai; bena mata-hanaigu ai na itaia, lau na Ulai sinavaina
    isena ai.
  npi-ULB: मैले हेरिरहँदा, दर्शनमा मैले आफूलाई एलाम प्रदेशको शूशनको किल्लामा भएको
    देखें । दर्शनमा म ऊलै नहरको छेउमा थिएँ ।
  yor-yor: 'Nínú ìran náà, mo rí ara mi nínú ilé ìṣọ́ ní Susa ní agbègbè ìjọba Elamu:
    nínú ìran náà mo wà lẹ́gbẹ̀ẹ́ odò Ulai.'
  pes-OPCB: در خواب دیدم که در شهر سلطنتی شوش واقع در استان عیلام، در کنار رودخانهٔ
    اولای ایستاده بودم.
  tgl-ULB: Nakita ko sa pangitain habang tumitingin ako, na ako ay nasa matatag na
    lungsod ng Susa sa lalawigan ng Elam. Nakita ko sa pangitain na nasa tabi ako
    ng Ilog Ulai.
  hui-hui: I̱ abale puwa Elama dindiha tano Susa wiagonaga pabe tamuha anda puwa Ulai
    iba pedago angeni pu haruyane handaru.
  mya-mya: ထို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ထဲ​တွင်​ငါ​သည်​ဧ​လံ ပြည်​နယ်​မြို့​ရိုး​များ​ကာ​ရံ​ထား​သော
    ရှု​ရှန် မြို့​တွင်း​သို့​ရုတ်​တ​ရက်​ရောက်​ရှိ​နေ​သည် ကို​တွေ့​ရ​၏။ ငါ​သည်​ဥ​လဲ​မြစ်​အ​နီး​တွင်
    ရပ်​၍၊-
  bod-N: བདག་གིས་ཞལ་གཟིགས་དེར་བལྟས་པ་ན། ང་རང་ཉིད་ཨེ་ལཱམ་མངའ་སྡེའི་སོའུ་སཱན་མཁར་རྫོང་དུ་ཡོད་པ་མཐོང་བ་དང་།
    ངས་མུ་མཐུད་དུ་ཞལ་གཟིགས་དེར་བལྟས་པ་ན། རང་ཉིད་ཨུ་ལ་ཨི་ཡུར་བའི་འགྲམ་དུ་ཡོད་དོ། །
  sna-sna: Muchiratidzo changu, ndakazviona ndiri munhare yeShushani munyika yeEramu,
    muchiratidzo imomo, ndakanga ndiri parutivi rwoMugero weUrai.
  spa-BLM: Vi la visión. Y cuando vi, estaba en la ciudadela de Susa, que está en
    la provincia de Elam. Vi en la visión, y estaba junto al río Ulai.
  cac-cac: A ix aj vilani, ichato ayinec' d'a chon̈ab' Susa, d'a yol yic Elam, d'a
    sti' a' Ulai.
  swh-ULB: Nilipokuwa nikiangalia katika ndoto, niliona kwamba nilikuwa katika mji
    wa Shushani wenye ngome katika jimbo la Elamu. Niliona katika ndoto kuwa nilikuwa
    karibu na mfereji wa Ulai.
  bel-bel: І бачыў я ва ўяве, - і калі бачыў, я быў у Сузах, прастольным горадзе ў
    акрузе Эламскай, - і бачыў я ва ўяве, як бы я быў каля ракі Улай.
  deu-ELBBK: 'Und ich sah im Gesicht: Und es geschah, als ich sah, da war ich in der
    Burg Susan, die in der Landschaft Elam ist; und ich sah im Gesicht, und ich war
    am Fluss Ulai.'
  mbb-OT: Dutun te kebpekelawas ku neehè ku he edhitindeg a ziyà te kilid te Wahig
    he Ulai he ziyà te miberengbeng he inged he iyan is Susa he ziyà te prubinsya
    he Elam.
  mal-2015: ഞാൻ ഒരു ദർശനം കണ്ടു, ഏലാംസംസ്ഥാനത്തിലെ ശൂശൻരാജധാനിയിൽ ആയിരുന്നപ്പോൾ അതു
    കണ്ടു; ഞാൻ ഊലായിനദീതീരത്തു നില്ക്കുന്നതായി ദർശനത്തിൽ കണ്ടു.
  rmc-rmc: Andre oda viďeňje man dikhľom te ačhavel paš o paňi Ulaj andro ohradzimen
    foros Šušan andre provincija Elam.
  nlg-nlg: Tana mabubu, inau tu vaevaneu heghegu tu ghahau tana vale vatungasi na
    komu sule i Susa tana bubulo i Elam. Mu tughuru tana lilighina na beti tina Ulai.
  pes-OPV: و در رویا نظر کردم ومی دیدم که من در دارالسلطنه شوشن که درولایت عیلام می‌باشد
    بودم و در عالم رویا دیدم که نزد نهر اولای می‌باشم.
  ron-1924: Кынд ам авут ведения ачаста, ми с-а пэрут кэ ерам ла капитала Суса, ын
    цинутул Елам, ши, ын тимпул веденией меле, мэ афлам лынгэ рыул Улай.
  ben-OBCV: দর্শনে দেখলাম আমি ব্যাবিলনের এলম প্রদেশে শূশন নগরীর দুর্গে ছিলাম; দর্শনে
    আমি উলয় নদীর তীরে ছিলাম।
  som-som: Oo wax baan riyadii ku arkay, oo haddaba saas bay ahayd in markaan riyada
    arkay aan joogay daartii weynayd oo ku tiil Shuushan oo ku jirtay gobolka Ceelaam;
    oo riyadii baan haddana arkay oo waxaan ag joogay Webi Uulay.
  lat-VUC: 'vidi in visione mea, cum essem in Susis castro, quod est in Ælam regione:
    vidi autem in visione esse me super portam Ulai.'
  eng-ASVBT: And I saw in the vision; now it was so, that when I saw, I was in Shushan
    the palace, which is in the province of Elam; and I saw in the vision, and I was
    by the river Ulai.
  ita-1885: Io adunque riguardava in visione (or io era, quando vidi quella visione,
    in Susan, stanza reale, ch'è nella provincia di Elam); riguardava, dico, in visione,
    essendo in sul fiume Ulai.
  eng-ULB: I saw in the vision, as I was looking, that I was in the fortress of Susa
    in the province of Elam. I saw in the vision that I was beside the Ulai Canal.
  spa-VBL: En mi visión miré a mi alrededor y vi que estaba en el castillo de Susa,
    en la provincia de Elam. En la visión me encontraba junto al río Ulai.
  fra-_FOB: J'eus une vision, et il arriva, comme je regardais, que j'étais à Suse,
    la capitale, dans la province d'Élam, et dans ma vision, je me trouvais près du
    fleuve Ulaï.
  mal-mal: ഞാൻ ഈ ദർശനം കണ്ടത്, ഏലാംസംസ്ഥാനത്തിലെ ശൂശൻ രാജധാനിയിൽ ആയിരുന്നപ്പോൾ ആയിരുന്നു;
    ഞാൻ ഊലായി നദീതീരത്ത് നില്‍ക്കുന്നതായി ദർശനത്തിൽ കണ്ടു.
  lit-lit: 'Mačiau gi tame regėjime ir taip įvyko: matydamas pats ir buvau Šušane,
    rūmuose, esančiuose Elamo provincijoje – mačiau gi regėjime save esant prie Ulajo
    upės.'
  urd-GVR: Royā meṅ maiṅ sūbā Ailām ke qilāband shahr Sosan kī nahar Ūlāī ke kināre
    par khaṛā thā.
  suz-BL: मिनु मेको कोंइतीकेमी गो एलाम रागी ङा सुसा माइश्‍शो ठेयब सहर ङा उलाइ खोला
    आ नेक्‍था बाक्‍शो बाक्‍ती।
  eng-NOY: And I saw in a vision, and when I saw, I was in Shushan, in the palace,
    which is in the province of Elam; and I saw in a vision, and was by the river
    Ulai.
  ita-1927: Ero in visione; e, mentre guardavo, ero a Susan, la residenza reale, che
    è nella provincia di Elam; e, nella visione, mi trovavo presso il fiume Ulai.
  ckb-ckb: لە بینینەکەمدا سەیرم کرد لە قەڵای شوشم، ئەوەی لە هەرێمی ئیلامە. لە بینینەکەدا
    لەلای نۆکەندی ئولای بووم.
  eng-BBE: And I saw in the vision; and when I saw it, I was in the strong town Shushan,
    which is in the country of Elam; and in the vision I was by the water-door of
    the Ulai.
  kan-OKCV: 'ಈ ದರ್ಶನದಲ್ಲಿ ನಾನು ನೋಡಿದ್ದೇನೆಂದರೆ: ನಾನು ಏಲಾಮ್ ಸೀಮೆಯಲ್ಲಿರುವ ಶೂಷನಿನ ಅರಮನೆಯಲ್ಲಿದ್ದೆನು.
    ಆ ದರ್ಶನದಲ್ಲಿ ನಾನು ಊಲಾ ನದಿಯ ದಡದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವ ಹಾಗೆ ತೋರಿತು.'
  tam-2017: 'தரிசனத்திலே நான் கண்டது என்னவென்றால்: நான் பார்க்கும்போது ஏலாம் தேசத்திலுள்ள
    சூசான் அரண்மனையில் இருந்தேன்; அங்கே நான் ஊலாய் என்னும் ஆற்றங்கரையில் இருந்ததாகத்
    தரிசனத்திலே கண்டேன்.'
  spa-RV-1909: Vi en visión, (y aconteció cuando vi, que yo estaba en Susán, que es
    cabecera del reino en la provincia de Persia;) vi pues en visión, estando junto
    al río Ulai,
  ron-BTF: Și am văzut în viziune; și s-a întâmplat, când am văzut, că eu eram la
    Susa în palat, care este în provincia Elam; și am văzut în viziune și eram lângă
    râul Ulai.
  eng-WEBP: I saw the vision. Now it was so, that when I saw, I was in the citadel
    of Susa, which is in the province of Elam. I saw in the vision, and I was by the
    river Ulai.
  eng-FBV: In my vision I looked around and saw I was in the castle at Susa in the
    province of Elam. In the vision I was beside the River Ulai.
  nch-BL: Huan quema nitemiquiyaya, niquitac para niitztoya ipan nopa tequicali ipan
    altepet Susa cati mocahua ipan nopa estado Elam. Huan niijcatoya iteno nopa hueyat
    Ulai.
  vie-1934: Vậy ta thấy trong sự hiện thấy; vả khi ta thấy thì ta ở tại cung Su-sơ,
    về tỉnh Ê-lam; và trong sự hiện thấy, ta thấy mình ta ở cạnh sông U-lai.
  hin-CV: अपने दर्शन में, मैंने अपने आपको एलाम प्रदेश के सूजा के किले में देखा; दर्शन
    में, मैं उलाई नहर के किनारे खड़ा था.
  spa-BES: Y vi en la visión; y cuando lo vi, estaba en la ciudad fuerte de Susa,
    que está en el país de Elam; y en la visión estaba junto a la orilla del Ulai.
  tdx-tdx: Añ’ aroñaroko ao, le nitreako t’ie an-kijoli’ i Sosane, am-paritane’ i
    Elame añe; tendrek’ amy aroñaroñey te añ’olo’ i saka Olaiý.
  tha-KJV: และข้าพเจ้าเห็นเป็นนิ​มิ​ต ต่อมาขณะที่ข้าพเจ้าอยู่​ที่​สุสาปราสาท ซึ่งอยู่ในแขวงเมืองเอลาม
    และข้าพเจ้าก็​เห​็นเป็นนิ​มิ​ต และข้าพเจ้าอยู่ริมแม่น้ำอุลัย
  por-BR-2018: E vi em uma visão, (e aconteceu quando vi, que eu estava na fortaleza
    de Susã, que é na província de Elão) vi pois em uma visão, enquanto eu estava
    junto ao rio Ulai.
  deu-ELO: Und ich sah im Gesicht; und es geschah, als ich sah, da war ich in der
    Burg Susan, welche in der Landschaft Elam ist; und ich sah im Gesicht, und ich
    war am Flusse Ulai.
  eng-WYC-2018: saw in my vision, when I was in the castle of Susa, which is in the
    country of Elam; soothly I saw in the vision that I was on the gate (of) Ulai.
    (saw in my vision, that I was in the castle at Susa, which is in the province
    of Elam; truly I saw in the vision that I was by the Ulai River.)
  epo-epo: Kiam mi vidis la vizion, mi estis en la kastelurbo Ŝuŝan, kiu troviĝas
    en la lando Elam; sed en la vizio mi vidis, ke mi estas ĉe la rivero Ulaj.
  uig-PIN: Ƣayibanǝ kɵrünüxtǝ, ɵzümni Elam ɵlkisidiki Xuxan ⱪǝl’ǝsidǝ kɵrdüm. Kɵrünüxtǝ
    mǝn Ulay qong ɵstingi boyida idim.
  beo-beo: 'Amo simasi ganodini, na da moilai bai bagade afae ea dio amo Susa (amo
    da Ila:me soge ganodini dialu) amo ganodini esalebe ba:i. Na da hano amo ea dio
    Iulai amo ea bega: esalebe ba:i.'
  tpi-OTNT: Long dispela driman wantu mi go kamap long distrik Elam, na mi sanap insait
    long banis bilong biktaun Susa. Mi sanap klostu long wara Ulai.
  hau-SA: A cikin wahayin, na ga kaina a mafakar Shusha a yankin Elam; a wahayin na
    ga ina a bakin Kogin Ulai.
  uig-LAT: Ghayibane körünüshte, özümni Élam ölkisidiki Shushan qel’eside kördüm.
    Körünüshte men Ulay chong östingi boyida idim.
  nde-nde: Embonweni wami ngazibona ngisenqabeni yaseSusa esigabeni sase-Elamu; embonweni
    ngangisekhunjini lomgelomfula u-Ulayi.
  ton-ton: Pea ne u mamata ki he meʻa hā mai; pea naʻe hoko ʻo pehē ʻi heʻeku mamata,
    ne u ʻi Susani ʻi he fale ʻoe tuʻi, ʻaia ʻoku ʻi he vahe fonua ʻo ʻIlami; pea
    ne u mamata ʻi he meʻa hā mai, pea naʻaku ʻi he veʻe vaitafe ko ʻUlai.
  ces-1613: I viděl jsem u vidění, (tehdáž pak, když jsem viděl, byl jsem v Susan,
    na hradě, kterýž jest v krajině Elam), viděl jsem, pravím, byv u potoka Ulai.
  eng-WMB: I saw the vision. Now it was so, that when I saw, I was in the citadel
    of Susa, which is in the province of Elam. I saw in the vision, and I was by the
    river Ulai.
  tam-TCV: என்னுடைய தரிசனத்தில் நான் ஏலாம் மாகாணத்திலுள்ள, அரண்செய்யப்பட்ட சூசா பட்டணத்தில்
    இருந்தேன். அந்தத் தரிசனத்தில் நான் ஊலாய் என்னும் கால்வாய் அருகில் இருக்கக் கண்டேன்.
  ceb-ULB: Nakita ko sa panan-awon nga sa paglantaw ko atua na ako didto sa kuta sa
    Susa didto sa probinsiya sa Elam. Nakita ko sa panan-awon nga didto ako daplin
    sa Kanal sa Ulai.
  pol-UBG: Zobaczyłem w widzeniu, że jestem w pałacu Suza, który znajdował się w prowincji
    Elam; zobaczyłem w widzeniu, że jestem nad rzeką Ulaj.
  urd-GVU: رویا میں مَیں صوبہ عیلام کے قلعہ بند شہر سوسن کی نہر اُولائی کے کنارے پر
    کھڑا تھا۔
  deu-1912: Ich war aber in solchem Gesicht zu Schloß Susan im Lande Elam, am Wasser
    Ulai.
  kan-2017: ನಾನು ಕಂಡ ಕನಸಿನಲ್ಲಿ ಏಲಾಮ್ ಸಂಸ್ಥಾನದ ಶೂಷನ್ ಕೋಟೆಯಲ್ಲಿದ್ದೆನು. ಕನಸಿನಲ್ಲಿ ಊಲಾ
    ಕಾಲುವೆಯ ದಡದ ಮೇಲೆ ನಿಂತುಕೊಂಡಿದ್ದ ಹಾಗೆ ತೋರಿತು.
  yap-yap: Yiggu dada’ ma gu bay u lan fare binaw nu Susa ni kan yororiy u lan e nug
    nu Elam. Ni ku gu sak’iy u charen e lul’ ni Ulai,
  hlt-MCSB: Mangthui neh ka hmuh bangla a om vaengah ka sawt hatah kamah tah Elam
    paeng kah Shushan rhalmah im kana om. Mangthui ah koep ka hmuh bal vaengah tah
    kai he Ulai tuilong ah ka om bal.
  mdy-ETH: ታኣኒ ዔላኣሜ ዓጮይዳ ኮይሎ ኬኤሎ ዲፆና ዲርቆና፥ ሱሳ ካታሞይዳ ዓኣያ ፆኦሲ ፔጋሲ ዻዌም ታ ዛጌኔ፤ ዒማና ታኣኒ
    ዑላዬ ዎሮ ዓጫ ዔቂ ዓኣኔ።
  twi-ASANTE: Mʼanisoadehunu mu no, mehunuu sɛ na mewɔ Susa abankɛsewa a ɛwɔ Elam
    mantam; na mʼanisoadehunu mu no, na mewɔ Nsuka Ulai ho.
  eng-WEBU: I saw the vision. Now it was so, that when I saw, I was in the citadel
    of Susa, which is in the province of Elam. I saw in the vision, and I was by the
    river Ulai.
  wal-wal: He ajjuutan ai be7idanaa giikko, Elaama biittan Suusa giyo kataman, Uulaaya
    giyo shaafaa lanqqen eqqidaagaa tana be7aas.
  spa-PDDPT: En esa visión yo estaba junto al río Ulai en Susa, la capital, en la
    provincia de Elam.
  gun-gun: Ha'e gui aexa ra'u vy Susã tetã ikorapa va'e py merami aiko, Elão yvy re.
    Ha'e vy ama'ẽ rã Ulai yakã yvy'iry merami ha'ã.
  agu-BL: Yi wil tul yi inwutzicy'a'tz, i'tz yi iẍcunin cho'n atin stzi' yi tzanla'
    yi na bi'aj Ulay le tnum Susa cwent Elam.
  ilo-ULB: Bayat ti panangkitkitak, nakitak iti sirmata, nga addaak iti nasarikedkedan
    a siudad ti Susa idiay probinsia ti Elam. Nakitak iti sirmata nga addaak iti abay
    ti Karayan Ulai.
  kpg-kpg: I lodo di hagagida deenei, au ne limalima hua ga gidee bolo au gu i lodo
    di waahale gu duuli go Susa i lodo tenua go Elam. Au nogo duu i taalinga di Monowai
    Ulai.
  uig-ARA: غايىبانە كۆرۈنۈشتە، ئۆزۈمنى ئېلام ئۆلكىسىدىكى شۇشان قەلئەسىدە كۆردۈم. كۆرۈنۈشتە
    مەن ئۇلاي چوڭ ئۆستىڭى بويىدا ئىدىم.
  sus-sus: N nu na Suse nɛ, Elama bɔxi mangɛ taa, xure nde dɛ ra naxan xili «Ulayi
    xure.»
  pon-2006: Nan kaudiahlo I mwadangete diarada pein ngehi ei mihmi nan kelen kahnimw
    en Susa nan wehin Elam. I wie kesikesihnen limwahn Pillap Ulai,
  ksd-ksd: Ma iau ga ririvon, ma ba iau ga gigira, iau ga ki aro Susa ra kiki na varkurai,
    ta ra papar Elam; ma iau ga ririvon, ma iau ga ki ta ra papar a tava alir Ulai.
  tur-YTC: Görümü gördüm. Ve öyle oldu ki, gördüğümde, Elam eyaletindeki Susa Kalesi'ndeydim.
    Görümde gördüm ve Ulay Irmağı'nın yanındaydım.
  ind-AYT: Aku melihat penglihatan itu, ketika melihatnya aku berada di Puri Susan,
    di Provinsi Elam. Aku melihat penglihatan itu, dan aku sedang berada di tepi Sungai
    Ulai.
  nya-nya: Ndinaona mʼmasomphenya kuti ndinali mu mzinda wotetezedwa wa Susa mʼchigawo
    cha Elamu. Mʼmasomphenyawo ndinaona nditayima pafupi ndi mtsinje wa Ulai.
  hrv-hrv: Gledah viđenje, i dok gledah, nađoh se u Šušanu, čvrstu gradu u pokrajini
    Elamu; i u viđenju se vidjeh na rijeci Ulaju.
  mps-mps: Te nade polo tama ena pelama, te bulu tǫ pedai provins Elamba sabolama,
    tama ena te genuai taun Susa tomode dolaluali. Te taun te masigigo nigai genuai
    boma pai obo elaluali. Ena te moni ąį gamia nogi Ulai pąde dolaluai.
  tpi-tpi: Long dispela driman wantu mi go kamap long distrik Elam, na mi sanap insait
    long banis bilong biktaun Susa. Mi sanap klostu long wara Ulai.
  dan-1931: Jeg skuede i Synet, og det var mig, som om jeg var i Borgen Susan i Landskabet
    Elam; og jeg så mig i Synet stående ved Floden Ulaj.
  vie-OVCB: Lần này, tôi đang ở tại hoàng thành Su-sa trong tỉnh Ê-lam, bên bờ Sông
    U-lai.
  guj-2017: સંદર્શનમાં મેં જોયું, કે હું એલામ પ્રાંતના કિલ્લા સૂસાના નગરમાં હતો. સંદર્શનમાં
    મારા જોવામાં આવ્યું કે હું ઉલાઈ નદીને કિનારે ઊભો હતો.
  pon-2006A: Nan kaudiahlo I mwadangete diarada pein ngehi ei mihmi nan kelen kahnimw
    en Susa nan wehin Elam. I wie kesikesihnen limwahn Pillap Ulai,
  por-BRBSL: Eu vi a visão. Agora foi assim, que quando vi, estava na cidadela de
    Susa, que fica na província de Elam. Eu vi na visão, e eu estava junto ao rio
    Ulai.
  swe-swe: I denna syn såg jag mig själv i den befästa staden Susa, i provinsen Elam.
    Jag såg mig själv stå vid vattendraget Ulaj. [Susa ligger 38 mil öster om Babylon,
    och 20 mil norr om Persiska viken. På Daniels tid var det en jämförelsevis obetydlig
    liten stad, men den skulle bli Persiens huvudstad. Även platsen för synen förstärker
    den profetiska exaktheten i budskapet. Det är här den persiske kungen Xerxes I,
    som regerade 486-465 f.Kr., kommer att bygga ett stort palats ett århundrade senare.
    Det är i detta kungliga palats som händelserna i Esters bok så småningom kommer
    att utspela sig, se . Här var Nehemja kung Artashastas munskänk 446 f.Kr., se
    . I sin tjänst i Babylon hade Daniel säkert besökt Susa några gånger. Enligt den
    judiska historikern Josefus var Daniel fysiskt på plats i Susa när han såg denna
    syn, men att han bara några dagar senare är i tjänst hos kungen talar för att
    han inte var så långt borta från Babylon, se . Ulaj var en 250 meter bred grävd
    kanal nordöst om staden.]
  cth-cth: Elam ram Shushan siangpahrang im, Ulai palang teng ka o navah vision teh
    a kamnue.
  twi-twi: Mʼanisoadehu mu no, mihuu sɛ na mewɔ Susa abanwa a ɛwɔ Elam mantam no mu;
    na mʼanisoadehu mu no, na mewɔ Asuka Ulai ho.
  hlt-hlt: Mangthui neh ka hmuh bangla a om vaengah ka sawt hatah kamah tah Elam paeng
    kah Shushan rhalmah im kana om. Mangthui ah koep ka hmuh bal vaengah tah kai he
    Ulai tuilong ah ka om bal.
  tbz-SIM: 'Ntɛ dɛ kó tidɔuǹtì: N duɔ́ kɛ̀ dɛ̀ ndò m bo Suusi kó dihɛidiɛ̀ ndi Edɑmmu
    tempɛ̃, nhUdɑii kó ntɑkɛ́,'
  msy-2020: Kɨ irebamɨn uabɨn garima, kɨ zuamɨra ghua Elamɨn provinsɨn oto. Egha Susan
    nguibar ekiamɨn tughav iti. Ulain Fanemɨn boroghɨn.
  dop-dop: Mɑ toosɑɑ kɛ́ sɩ, mɑ wɛ Ɩlɑm tɛtʋ hɔɣɔlʋɣʋ tɑɑ. Koluŋɑ ɩcɑtɛ sɔsɔɔlɛ Susi
    tɑɑ kɛlɛ mɑ sǝŋɑ Wulɑyi pɔɣɔ nɔɣɔ.
  azb-azb: Görüntüdə özümü Elam vilayətinin Şuşan qalasında gördüm. Həmin görüntüdə
    mən Ulay kanalının kənarında dayanmışdım.
  eng-DBY: And I saw in the vision; and it came to pass, when I saw, that I was in
    the fortress of Shushan, which is in the province of Elam. And I saw in the vision,
    and I was by the river Ulai.
  hin-2017: जब मैं एलाम नामक प्रान्त में, शूशन नाम राजगढ़ में रहता था, तब मैंने दर्शन
    में देखा कि मैं ऊलै नदी के किनारे पर हूँ।
  wol-KYG: Ca biir peeñu ma, maa ngi Sus, péeyub diiwaanu Elam. Ma gis ci peeñu mi
    ne maa ngi ci wetu yoonu ndox ma ñu gas te ñu di ko wax Ulay.
  eng-YLT: And I see in a vision, and it cometh to pass, in my seeing, and I [am]
    in Shushan the palace that [is] in Elam the province, and I see in a vision, and
    I have been by the stream Ulai.
  eng-WYC-2017: saw in my vision, when I was in the castle of Susa, which is in the
    country of Elam; soothly I saw in the vision that I was on the gate of Ulai.
  eng-WMBB: I saw the vision. Now it was so, that when I saw, I was in the citadel
    of Susa, which is in the province of Elam. I saw in the vision, and I was by the
    river Ulai.
  urd-GVH: रोया में मैं सूबा ऐलाम के क़िलाबंद शहर सोसन की नहर ऊलाई के किनारे पर खड़ा
    था।
  rug-rug: Koasa qua dinogodogorae si dogoro pule nau si arau pa korapana sa vasileana
    ta gobana pa Susa, pa pinaqaha popoa pa Elami; pa korapana sa dinogodogorae si
    koa qua si arau pa taqelena sa Tototolo Ulai, na kolo ta paza vagina pa ovuku.
  gaz-gaz: Anis mulʼata koo keessatti gamoo Suusaa kan kutaa biyyaa Eelaam keessattan
    of arge. Ani mulʼata sana keessatti Laga Uulayi biran ture.
  fra-LSG: Lorsque j’eus cette vision, il me sembla que j’étais à Suse, la capitale,
    dans la province d’Élam; et pendant ma vision, je me trouvais près du fleuve d’Ulaï.
  yal-yal: N yi a matoma na toon kui, a liga n yɛɛ ra yi alo n Suse taani, Elan yamanan
    manga taana, Wɔlayi xuden dɛ.
  haw-1868: Ua ike au ma ka hihio ana; a i kuu ike ana, ma ka pakaua no au ia wa,
    ma Susana, ma ka aina o Elama; a ike aku la au ma kuu hihio ana, aia no au ma
    ka muliwai o Ulai.
  arb-NAV: وَكُنْتُ آنَئِذٍ فِي شُوشَانَ عَاصِمَةِ وِلايَةِ عِيلامَ بِجِوَارِ نَهْرِ
    أُولايَ،
  ewe-ewe: Le nye ŋutega la me la, mekpɔ ɖokuinye be mele Susa fiadu la me le Elam
    nutogã me. Le ŋutega la me la, mekpɔ hã be menɔ Ulai tɔsisi la to.
  eng-LEE: And I saw in the vision—and it came to pass, in my seeing, that I was at
    Shushan the capital, which is in the province of 'Elam;—and I saw in the vision,
    as though I was by the river Ulai.
  asm-FB: মই সেই দৰ্শনত দেখিলোঁ যে, মই এলম প্ৰদেশৰ চুচন ৰাজকোঁঠত আছিলোঁ; আৰু সেই দৰ্শনত
    দেখিলোঁ যে মই উলয় নদীৰ পাৰত আছিলোঁ।
  sus-A: ﭑ نُ نَ سُسٍ نّ، عٍلَمَ بْشِ مَنفّ تَا، شُرٍ ندٍ دّ رَ نَشَن شِلِ «عُلَيِ
    شُرٍ.»
  fra-SBL: Je vis la vision. Or, lorsque j'ai eu la vision, j'étais dans la citadelle
    de Suse, qui est dans la province d'Élam. Je vis dans la vision, et je me trouvais
    près du fleuve d'Ulai.
  hbo-hbo: וָֽאֶרְאֶה֮ בֶּחָזֹון֒ וַיְהִי֙ בִּרְאֹתִ֔י וַאֲנִי֙ בְּשׁוּשַׁ֣ן הַבִּירָ֔ה
    אֲשֶׁ֖ר בְּעֵילָ֣ם הַמְּדִינָ֑ה וָאֶרְאֶה֙ בֶּֽחָזֹ֔ון וַאֲנִ֥י הָיִ֖יתִי עַל־אוּבַ֥ל
    אוּלָֽי׃
  pjt-pjt: Munuṉa nyangu ngayulu ngaṟanytja manta ini Iilamala ngura tawunu puḻkangka
    ini Tjuutjala. Panya tawunu nyara palula wall waṟa puḻka para-arintaṟa ngaṟangi
    aṉangu tjuṯa anga-kanyintjaku. Munuṉatju ngayulu walytjangku nyangu ngayulu ngaṟanytja
    karu ini Ulaila itingka tawunu nyara palula nguṟurpa.
  kik-kik: Kĩoneki-inĩ kĩu gĩakwa ndeyonire ndĩ itũũra-inĩ igitĩre rĩa Shushani bũrũri-inĩ
    wa Elamu; kĩoneki-inĩ kĩu ndeyonire ndĩ hũgũrũrũ-inĩ cia Rũũĩ rwa Ulai.
  fra-NCL: Et je vis dans la vision ; et il arriva, comme je regardais, que je me
    trouvais à Suse, la forteresse qui est dans la province d’Elam, et je vis dans
    la vision, et j’étais près du fleuve Oulaï.
  cek-AK: Kai khaeah kamtueng hnuksakhaih to ka khet naah, kai loe Elam prae, Shushan
    ah ka oh; to hnuksakhaih amtueng naah kai loe Ulai vapui taengah ka oh.
  cuk-cuk: A-negburgan-dakmaidgine, an Elam-yargi, Susa-neggweburgi, Ulai-diwar-dikarba
    an gudii an na dakalid. Susa-neggwebur neggwebur-bamalad-e-sailaga siid.
  uig-CYR: Ғайипанә көрүнүштә, өзүмни Елам өлкисидики Шушан қәлъәсидә көрдүм. Көрүнүштә
    мән Улай чоң өстиңи бойида едим.
  tel-2017: నేను దర్శనం చూశాను. చూస్తుండగా నేను ఏలాము ప్రాంతానికి చెందిన షూషను అనే
    పట్టణం కోటలో ఉండగా నాకు దర్శనం వచ్చింది.
  hat-BSA: Mwen te gade nan vizyon an e pandan mwen t ap gade a, mwen te nan Suse,
    palè ki nan pwovens Élam nan. Epi mwen te gade nan vizyon an, e mwen te bò Kanal
    Ulaï la.
  kos-kos: In aruruma se inge, nga liye mu nga oasr in siti potyak lun Susa in acn
    Elam. Nga tu sisken Infacl Ulai,
  hbo-WLC: וָֽאֶרְאֶה֮ בֶּחָזוֹן֒ וַיְהִי֙ בִּרְאֹתִ֔י וַאֲנִי֙ בְּשׁוּשַׁ֣ן הַבִּירָ֔ה
    אֲשֶׁ֖ר בְּעֵילָ֣ם הַמְּדִינָ֑ה וָאֶרְאֶה֙ בֶּֽחָז֔וֹן וַאֲנִ֥י הָיִ֖יתִי עַל־אוּבַ֥ל
    אוּלָֽי׃
  ibo-ibo: Nʼime ọhụ, ahụrụ m onwe m nʼobodo Susa, nke bụ obodo ukwu ebe eze nwere
    isi ọchịchị ya, nʼobodo dị na mpaghara Elam. Eguzokwara m nʼakụkụ osimiri Ulai.
  ory-ory: ପୁଣି, ମୁଁ ଦର୍ଶନକ୍ରମେ ଦେଖିଲି; ମୁଁ ଦେଖୁ ଦେଖୁ ଦେଖିଲି ଯେ, ମୁଁ ଏଲମ୍‍ ପ୍ରଦେଶସ୍ଥ
    ଶୂଶନ୍‍ ରାଜଗୃହରେ ଅଛି; ଆଉ, ସେହି ଦର୍ଶନରେ ମୁଁ ଦେଖିଲି ଯେ, ମୁଁ ଉଳୟ ନଦୀ ନିକଟରେ ଅଛି।
  chk-chk: Iwe, lon künaei we a fis pwe itä üa nom lon Susa samolun ewe telinimwen
    ewe sop Elam ünükün ewe chanpupu Ulai.
  rop-rop: Langa det drim aibin luk miselp jandap langa det taun gulum Susa langa
    det kantri gulum Elam. Det taun bin abum bigwan wol raidaran langa im. Aibin jandap
    wansaid langa det riba gulum Yulai.
  ukr-1871: І видїлось, менї, — як я се бачив, був я в Сузах, престольному містї в
    краю Еламськім, — і видїлось менї, нїби то я коло ріки Улая.
  deu-1951: Und ich schaute im Gesichte, und es war, während ich schaute, als ob ich
    mich in der Burg Susa, die in der Landschaft Elam liegt, befände, und ich sah
    mich im Gesicht am Flusse Ulai.
  eng-JPS: And I saw in the vision; now it was so, that when I saw, I was in Shushan
    the castle, which is in the province of Elam; and I saw in the vision, and I was
    by the stream Ulai.
  srp-1865: I vidjeh u utvari; a bjeh u Susanu u gradu koji je u zemlji Elamu, kad
    vidjeh, i vidjeh u utvari i bjeh na vodi Ulaju.
  lug-lug: Mu kwolesebwa okwo ne ndaba nga ndi mu kibuga ekikulu Susani mu ssaza Eramu,
    nga ndi ku mabbali g’omugga Ulaayi.
  heb-heb: ואראה בחזון ויהי בראתי ואני בשושן הבירה אשר בעילם המדינה ואראה בחזון ואני
    הייתי על אובל אולי׃
  ben-IRV: যখন আমি তাকিয়ে দেখছিলাম, তখন আমি সেই দর্শনে দেখলাম যে, আমি এলম প্রদেশের
    শূশনের দুর্গে নিজেকে দেখতে পেলাম। আমি সেই দর্শনের মধ্যে দেখলাম যে আমি ঊলয় নদীর
    তীরে আছি।
  pan-pan: ਜਦ ਮੈਂ ਸ਼ੂਸ਼ਨ ਦੇ ਮਹਿਲ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ ਜਿਹੜਾ ਏਲਾਮ ਦੇ ਸੂਬੇ ਵਿੱਚ ਹੈ। ਫਿਰ ਮੈਂ
    ਦਰਸ਼ਣ ਵਿੱਚ ਵੇਖਿਆ ਕਿ ਮੈਂ ਉਲਾਈ ਨਦੀ ਦੇ ਕੰਢੇ ਉੱਤੇ ਹਾਂ।
  mya-JVB: ဧလံ ပြည် ၊ ရှုရှန် မြို့ တော်၌ ဥလဲ မြစ် နား မှာ ငါ ရှိ စဉ်၊ ရူပါရုံ ထင်ရှား
    ၍ ၊
  hmo-hmo: Inai mata hanai dekenai lau itaia be Susa hanua badana dekenai lau noho
    bamona, unai be Elama kahana dekenai. Ulai Sinavai ena badinai lau gini.
  urd-urd: और मैंने 'आलम — ए — रोया में देखा, और जिस वक़्त मैने देखा, ऐसा मा'लूम हुआ
    कि मैं महल — ए — सोसन में था, जो सूबा — ए — 'ऐलाम में है। फिर मैने 'आलम — ए —
    रोया ही में देखा कि मैं दरिया — ए — ऊलाई के किनारे पर हूँ।
  rus-SYN: И видел я в видении, и когда видел, я был в Сузах, престольном городе в
    области Еламской, и видел я в видении, - как бы я был у реки Улая.
  bqc-SIM: Málɛ gugwa ma wɛ́pungu'eapi guu, ↄ̃ má è má kú kibɛ Susa wɛ̃́lɛu Elaũ
    bùsuu. Má kú swa pↄ́ wì mɛ Ulai saɛ.
  tcz-CHONGTHU: Hiche kathilmuna-a chun, Elam gamkai sung’a khopi lentah Susa kulpi
    sung’a, Keima kana um e, chuleh Ulai vadung pam’a keima kana ding’e.
  mar-mar: मला दृष्टांतात दिसले ते असे, मी पाहत होतो तेव्हा मी एलाम परगण्यातील शूशन,
    तटबंदीच्या शहरात होतो. मी दृष्टांतात पाहिले तो मी उलई नदीच्या काठी होतो.
  qub-qub: Suyñuynëcho nogaga caycarä Elam probinsyacho caycaj capitalnin Susa siudächo,
    Ulai mayu cantuncho.
  bqp-bqp: Sɑnɑm mɛ nɑ kɑ̃si te mɛɛrɑ n mɑn sɑ̃ɑre nɑ wɑ̃ɑ wuu bɔkɔ ge bɑ mɔ̀ Susiɔ
    Elɑmun temɔ. Mɑ n sɑ̃ɑre nɑ wɑ̃ɑ dɑɑ te bɑ mɔ̀ Ulɑin bɔkuɔ.
  hat-hat: Nan vizyon an, mwen wè mwen te lavil Souz, kapital la ki nan pwovens Elam
    lan. Mwen te kanpe bò larivyè Oulayi.
  eng-BSB: And in the vision I saw myself in the citadel of Susa, in the province
    of Elam. I saw in the vision that I was beside the Ulai Canal.
  eng-WEBPB: I saw the vision. Now it was so, that when I saw, I was in the citadel
    of Susa, which is in the province of Elam. I saw in the vision, and I was by the
    river Ulai.
  kbq-kbq: Ana ava'nagna zampima ke'noana, Elamu mopafima ugagotama hu'nea ran kuma
    Susa kumate Ulai timofo ankenare oti'nena ana ava'nagna zana ke'noe.
  nhe-BL: Huan quema nitemiquiyaya, niquitac huan niitztoya ipan nopa tequicali ipan
    altepetl Susa tlen mocahua ipan nopa estado Elam. Huan niijcatoya iteno nopa atentli
    Ulai.
  bus-bus: Mɛ́ɛ guu gwaa ma wɛ́ɛgupu'ena pì guu, ben má è má kú kíbɛ Susa wɛ́tɛdaan
    Elamu bùsun. Má kú swaa kɛ̀ wè be Ulai saɛ.
  gub-BL: Nuzawy kwaw yrykawhu Uraz her ma'e iwyr Xuzà tawhu pupe hereko haw ihewe.
    Heta pàrirogaw aiha ma'e ita iapo pyrer tawhu izywyr. Eràw ywy rehe tuz.
  eng-DRA: 'Saw in my vision when I was in the castle of Susa, which is in the province
    of Elam: and I saw in the vision that I was over the gate of Ulai.'
