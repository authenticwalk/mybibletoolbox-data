    அழிவை உண்டாக்கும் கலகம் ஏற்படுதல், பரிசுத்த ஆலயம் ஒப்படைக்கப்படுதல், சேனைகாலால்
    மிதிக்கப்படுதல் ஆகியவற்றைப்பற்றிய தரிசனம் எப்போது நிறைவேறும் என்று கேட்டார்.”
  ceb-ULB: Unya nadungog ko ang usa ka balaang binuhat nga misulti ug ang laing balaang
