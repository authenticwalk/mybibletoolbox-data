    na zpuštění přivodící trvati bude, a svaté služby vydávány budou i vojsko v pošlapání?'
  eng-WMB: Then I heard a holy one speaking; and another holy one said to that certain
    one who spoke, “How long will the vision about the continual burnt offering, and
    the disobedience that makes desolate, to give both the sanctuary and the army
