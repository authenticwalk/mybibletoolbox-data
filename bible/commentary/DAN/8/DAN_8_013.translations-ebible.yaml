    panan-awon mahitungod sa halad sinunog, sa sala nga makalaglag, ang pagtugyan
    sa templo, ug ang pagyatakyatak sa kasundalohan sa kalangitan?”
  pol-UBG: 'Wtedy usłyszałem jednego ze świętych mówiącego, a inny święty zapytał
