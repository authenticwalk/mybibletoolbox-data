    saintuary, and the host, shall be defouled? (And I heard one of the holy ones
    speaking; and one holy one said to another, I know not speaking to whom, For how
    long shall the period of this vision last, concerning the continual, or the daily,
    sacrifice, and the sin of desolation, or the sin of discomfort, that is done,
    and the sanctuary shall be defiled, and the host shall be trampled upon?)
  epo-epo: 'Kaj mi aŭdis unu sanktulon, kiu parolis, kaj tiu sanktulo diris al iu,
    kiu demandis: Ĝis kiam havos forton la profetaĵo pri la ĉiutagaj oferoj kaj pri
    la terura peko, ke la sanktejo kaj la armeo estos piedpremataj?'
  uig-PIN: 'Kǝynidin, bir muⱪǝddǝs pǝrixtining sɵz ⱪilƣanliⱪini anglidim, xuning bilǝn
    yǝnǝ bir muⱪǝddǝs pǝrixtǝ sɵz ⱪilƣan pǝrixtidin: — Ƣayibanǝ alamǝttǝ kɵrüngǝn
    bu wǝⱪǝlǝr, yǝni «wǝyran ⱪilƣuqi» asiyliⱪ, kündilik ⱪurbanliⱪning ǝmǝldin ⱪalduruluxi,
    ⱨǝmdǝ muⱪǝddǝs ibadǝthanidiki «muⱪǝddǝs jay»ning ⱨǝm Hudaning hǝlⱪining ayaƣ asti
    ⱪilinixi ⱪanqilik waⱪit dawamlixidu? — dǝp soriƣanliⱪini anglidim.'
  beo-beo: Amalalu, na nabaloba, a:igele dunu afae da eno a:igele dunuma amane adole
    ba:i, “Goe hou wadela:lesibi amo ninia wali ba:sa. Amo da adi esoga fisima:bela?
