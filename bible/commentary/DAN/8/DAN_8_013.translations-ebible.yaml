    tru bai ol manmeri i stat gen long mekim ol ofa long God, na wanem taim bai pasin
    nogut i pinis long bagarapim tru olgeta samting? Wanem taim bai strong bilong
    dispela kom i pinis, na bai em i no moa bagarapim haus bilong lotu na krungutim
    ol ami bilong heven long lek bilong en?”
  hau-SA: Sa’an nan na ji mai tsarkin nan yana magana, wani mai tsarki kuma ya ce
