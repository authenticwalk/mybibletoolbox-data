    hou fawane hamoma:bela:? Amola hono gaheabolo da Hebene dadi gagui gilisisu amola
    Debolo amoga osa:la heda:lala. Amo hou da adi esoga fisima:bela?”
  tpi-OTNT: Orait mi harim wanpela ensel i toktok, na narapela ensel i askim em olsem,
