    loh hmuencim te dingrhak la khueh ham neh caempuei kah cawtkoi ham khaw,” a ti
    .
  mdy-ETH: ዬካፓ ፔቴ ጌኤሺ ማዔ ፆኦሲ ኪኢታንቾ ጌስታንቴ ታ ዋይዜኔ፤ ዒማና ፔቴ ሃሣ ጌኤሺ ኪኢታንቾስኬይ ዬያ ጌስቴሢ ኮይላ፦
    «ዬንሢ ፆኦሲ ፔጋሲ ዻዌ ባኮንሢ ማዺንቲ ኩማንዳ ዎዳ ዓይዲዳይ? ባይሲንቶ ዔኪ ሙካ ፑርቶ ባኮንታ ቢያ ዎዴ ዒንጊንታ ዒንጊፆ
    ላኣጊ ፔኤም ማሂ ዒ ዴዓሢ ዎማ ሄላንዳኣናዳይ? ሃሣ ጌኤዦ ማኣሮንታ ጫሪንጫ ዎልቆና ዓኣ ባኮንታ ዒዛም ዒንጊንቴም ሄርቂንቲ
    ናንጋንዳሢ ዓይዲ ሄላንዳኣናዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Afei, metee ɔkronkronni bi sɛ ɔrekasa, na ɔkronkronni foforɔ bisaa no
    sɛ, “Ɛberɛ bɛn na anisoadehunu yi bɛba mu—deɛ ɛfa daa daa afɔdeɛ, atuateɛ a ɛde
    ɔsɛeɛ ba, kronkron tenabea a wɔbɛgyaa mu ama, ne Awurade asafo a wɔbɛtiatia wɔn
    so no?”
  eng-WEBU: Then I heard a holy one speaking; and another holy one said to that certain
