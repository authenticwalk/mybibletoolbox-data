    körün’gen bu weqeler, yeni «weyran qilghuchi» asiyliq, kündilik qurbanliqning
    emeldin qaldurulushi, hemde muqeddes ibadetxanidiki «muqeddes jay»ning hem Xudaning
    xelqining ayagh asti qilinishi qanchilik waqit dawamlishidu? — dep sorighanliqini
    anglidim.'
  nde-nde: Ngasengisizwa ongcwele ekhuluma, omunye ongcwele wathi kuye, “Kuzathatha
    isikhathi esingakanani ukuze umbono lo ugcwaliseke, umbono omayelana lomhlatshelo
    wansuku zonke, lomvukela oletha incithakalo, lokukhalala indawo yokukhonzela,
    lezinkanyezi ezizagxotshwagxotshwa zinyawo zabantu bakaThixo?”
  ton-ton: ¶ Pea ne u fanongo ki he tokotaha ʻoe kau māʻoniʻoni naʻe lea, pea naʻe
