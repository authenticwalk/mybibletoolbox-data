  wal-wal: Hegaappe guyyiyan, issi geeshsha kiitanchchai haasayishin taani siyaas.
    Hankko geeshsha kiitanchchai ha kiitanchchaa, “Ha hachchi hachchi yarshshiyo yarshshuwaa
    ajjuutai polettana wodee audee? Ha makkalai bashshaa ehiiddi, aude gakkanaashin
    gam77anee? Qassi saluwaa olanchchatinne geeshsha sohoi aude gakkanaashin yerettiiddi
    de7anee?” yaagidi oichchiis.
  spa-PDDPT: 'Entonces oí a un santo que hablaba. Y otro santo preguntó al que hablaba:
    ¿Hasta cuándo durará la visión del sacrificio continuo, la transgresión desoladora,
    y la entrega del Santuario y el ejército para que sean pisoteados?'
  gun-gun: 'Ha''e va''e rire aendu iky''a e''ỹ va''e kuery regua peteĩ ijayvu rã.
    Ha''e rã amboae iky''a e''ỹ va''e aipoe''i: — Araka''e peve nda''u oĩ ''rã oexa
    ra''u pyre ojeupitypa aguã, mba''emo ome''ẽ jepi va''e ha''e onhe''ẽ raxavea py
    nhomombaarã va''e regua? Mba''eta oexa ra''ua ague rami vy oo iky''a e''ỹ va''e
    omboaxaa ''rã, yva pygua kuery guive, opyrõmbaa aguã — he''i.'
  agu-BL: '”Bene''n tzun witaltz yi bene''n jakol jun ángel tetz junt ángel. Itzun
    taltz: ‘At jun takle''n yi chin juntlen nin yi na tzan banle''n wi yi altar kale
    na pat-xe''t yi e''chk oy yi na ak''lij tetz Ryos cyakil k''ej. ¿Tona'' tzun tzaj
    wi'' yi jun yab ajtza''kla''tz? Ncha''tz ¿tona'' tz''oc cawse''n yi juna''tz yi
    na tzan tan banle''n yi e''chk takle''n cachi''a''tz te''j Ryos, nin scye''j yi
    e'' yi na xom chiwi'' te''j?’ stzun yi ángel tetz yi junt. Saje''n tzun tlol yi
    junt. Itzun taltz:'
  ilo-ULB: Kalpasanna, nangngegko ti maysa a nasantoan nga agsasao ket sungsungbatan
    isuna ti sabali a nasantoan. “Kasano kapaut dagitoy a banbanag, daytoy a sirmata
    maipapan iti daton a mapuoran, ti basol a mangyeg iti pannakadadael, ti pannakaiyawat
    ti santuario, ken ti panakaipayatpayat ti armada ti langit?”
  kpg-kpg: Au ga longono tangada di langi e heeu gi dono ehoo, “E waalooloo behee
    go di haihai o nia mee ala ne mmada ginai i lodo di midi? E waalooloo behee go
    di huaidu dana pono di lohongo tigidaumaha o nia laangi? E waalooloo behee go
    di dagadagahi o digau dauwa o di langi mo di Hale Daumaha?”
  uig-ARA: 'كەينىدىن، بىر مۇقەددەس پەرىشتىنىڭ سۆز قىلغانلىقىنى ئاڭلىدىم، شۇنىڭ بىلەن
    يەنە بىر مۇقەددەس پەرىشتە سۆز قىلغان پەرىشتىدىن: ــ غايىبانە ئالامەتتە كۆرۈنگەن
    بۇ ۋەقەلەر، يەنى «ۋەيران قىلغۇچى» ئاسىيلىق، كۈندىلىك قۇربانلىقنىڭ ئەمەلدىن قالدۇرۇلۇشى،
    ھەمدە مۇقەددەس ئىبادەتخانىدىكى «مۇقەددەس جاي»نىڭ ھەم خۇدانىڭ خەلقىنىڭ ئاياغ ئاستى
    قىلىنىشى قانچىلىك ۋاقىت داۋاملىشىدۇ؟ ــ دەپ سورىغانلىقىنى ئاڭلىدىم.'
  sus-sus: N naxa sɛniyɛntɔɛ nde xui mɛ, a wɔyɛnfe a boore sɛniyɛntɔɛ bɛ, «Yi laamatunyi
    naxan findixi sɛrɛxɛ kanafe ra, tinxintareya xa gbaloe, yire sɛniyɛnxi maberefe,
    nun koore malekɛ galie lufe na nɔɛ bun, e maboron, na birin buma xi yire?»
  pon-2006: I ahpw rong emen tohnleng ko eh kalelapak rehn emen tohnleng, “Ia erein
    mepwukat me sansalehr nan kaudiahl wet eh pahn wiewiawi? Ia erein dihp lapalap
    ehu eh pahn wiliwilian meirong en rahn koaros? Ia erein karis en nanleng oh Tehnpas
    Sarawio eh pahn tiatipeseng?”
  ksd-ksd: 'Ma iau ga valongore tika na tena gomgom i tata, ma ta ra tena gomgom i
    ga biti tai nina i tata, dari: Aivia ra bung ra ninana na tur ure ra tinabar di
    tuntun tar ia ta ra bungbung, ma ure ra varpiam nina i varvabilak, ma ure ra pal
    i gomgom ma ra kor ba di nur vue diat upi da inabut taun diat?'
  tur-YTC: O zaman kutsal birinin konuştuğunu duydum; ve o konuşana başka bir kutsal
    kişi şöyle dedi, “Hem kutsal yeri hem de orduyu ayaklar altında çiğnemeye vermek
    üzere, sürekli yakılan sunu ve harap eden itaatsizlik hakkında olan bu görüm ne
    zamana kadar?”
  ind-AYT: “Lalu, aku mendengarnya, yaitu seorang kudus berbicara, dan orang kudus
    lain berkata kepada yang berbicara itu, ‘Sampai berapa lama penglihatan-penglihatan
    ini terus terjadi, dan pemberontakan terus-menerus itu membawa kehancuran, serta
    tempat kudus dan para bala tentaranya diinjak-injak?’”
  nya-nya: Kenaka ndinamva wina akuyankhula; ndipo woyera winanso anamufunsa kuti,
    “Kodi zimene ndikuziona mʼmasomphenyazi zidzatha liti? Nsembe zoperekera machimo
    za tsiku ndi tsiku zidzakhala zoletsedwa mpaka liti? Nanga chonyansa chosokoneza
    chidzakhalapo mpaka liti? Kodi gulu la ankhondo lidzapondereza malo opatulika
    mpaka liti?”
  hrv-hrv: 'Tada čuh gdje jedan Svetac govori, a drugi Svetac upita onoga koji govoraše:
    “Dokle će trajati ovo viđenje o svagdašnjoj žrtvi i o opačini što pustoši i gazi
    Svetište i Vojsku?”'
  mps-mps: Tama eno odali, te ensel mobo bidi me deligo po wabo odali, tama gasa ensel
    bidigo te tiwai po agaba hanalu wali, “Megi dago te subo dwai nai dabe, nisu sogo
    augwali siligowe? Nisu sogo mu te we bidi dabego te Godiba ofa ebo ma gagalama
    eyu, tama nisu sogo te tigidali nai mu dolobo dwai kolesaga silaibawe? Nisu sogo
    te komgo bomo silama, tama agai munu ma te lotu wabo be me, te dagalude ami bidi
    dabe te agai sągągo agalu, te ma dologobewe?”
  tpi-tpi: Orait mi harim wanpela ensel i toktok, na narapela ensel i askim em olsem,
    “Ol dispela samting nogut yumi lukim nau, wanem taim bai ol i pinis? Wanem taim
    tru bai ol manmeri i stat gen long mekim ol ofa long God, na wanem taim bai pasin
    nogut i pinis long bagarapim tru olgeta samting? Wanem taim bai strong bilong
    dispela kom i pinis, na bai em i no moa bagarapim haus bilong lotu na krungutim
    ol ami bilong heven long lek bilong en?”
  dan-1931: 'Da hørte jeg en hellig tale, og en anden hellig spurgte den talende:
    “Hvor lang Tid gælder Synet om, at det daglige Offer ophæves, Ødelæggelsens Misgerning
    opstilles, og Helligdommen og Hæren nedtrampes?”'
  vie-OVCB: 'Lúc ấy, tôi nghe hai thiên sứ thánh chuyện trò với nhau. Một thiên sứ
    hỏi: “Phải mất bao lâu, tế lễ mới được tái lập? Đền Thờ và dân Chúa mới thôi bị
    quân thù giày xéo?”'
  guj-2017: ત્યારે મેં એક પવિત્રને બોલતો સાંભળ્યો અને બીજા પવિત્રે તેને જવાબ આપ્યો,
    “દહનાર્પણનો અને વિનાશ કરનાર પાપ પવિત્રસ્થાનને તેમ જ આકાશના સૈન્યને તેના પગ નીચે
    કચડી નાખવા વિષેના સંદર્શનનો કેટલો સમય છે?”
  pon-2006A: I ahpw rong emen tohnleng ko eh kalelapak rehn emen tohnleng, “Ia erein
    mepwukat me sansalehr nan kaudiahl wet eh pahn wiewiawi? Ia erein dihp lapalap
    ehu eh pahn wiliwilian meirong en rahn koaros? Ia erein karis en nanleng oh Tehnpas
    Sarawio eh pahn tiatipeseng?”
  por-BRBSL: 'Então ouvi um santo falando; e outro santo disse a esse certo que falou:
    “Quanto tempo durará a visão sobre a contínua oferta queimada, e a desobediência
    que torna desolada, para dar tanto o santuário quanto o exército a ser pisado?”.'
  swe-swe: '[Daniel får nu i synen höra en himmelsk konversation mellan två änglar.
    Uttrycket ”en av de heliga” används i om änglar i himlen.] Sedan hörde jag en
    av de heliga tala, och en annan av de heliga [en annan ängel] fråga den som talade:
    ”Hur länge ska dessa hädelser i synen pågå – de dagliga offren [upphöra], överträdelsen
    (avfallet) som kommer ödelägga helgedomen och härskaran som trampas ned?”'
  cth-cth: Hatdawkvah, tami kathoung buet touh ni, dei e lawk hah ka thai. Alouke
    tami kathoung ni ahmaloe lawk a ka dei e tami kathoung koe, thoungnae hmuen hoi
    ransanaw hmaisawi thuengnae takhoe hanelah thoseh, coungroe hanelah hnintangkuem
    sak e raphoe e yonnae hoi thoseh, kâkuen e vision teh nâtotouh han na maw atipouh.
  twi-twi: Afei metee ɔkronkronni bi sɛ ɔrekasa, na ɔkronkronni foforo bisaa no se,
    “Bere bɛn na anisoadehu yi bɛba mu—nea ɛfa daa daa afɔre, atuatew a ɛde ɔsɛe ba,
    kronkron tenabea a wobegyaa mu ama, ne Awurade asafo a wobetiatia wɔn so no?”
  hlt-hlt: Te phoeiah hlangcim pakhat loh a thui te ka yaak tih, “Hlangcim pakhat
    loh pakhat taengah, 'Sainoek kah mangthui khaw me hil nim a thui ve? Boekoeknah
    loh hmuencim te dingrhak la khueh ham neh caempuei kah cawtkoi ham khaw,” a ti.
  tbz-SIM: 'Kɛ̀ n keè Kuyie ntɔ̃nnì mɑrì nɑ̀ɑ́mmɛ̀, kɛ́keè ditɛrì mɑrì dì bekɛ́mɛ̀
    kɛ tú: Mɛbɛnkùmɛ̀ ɑ bɛnkɛmɛ̀ yóó kɑ̃́ɑ̃́ ndɛ? Ɔ̃nyɛ mɔ̀rɛ̀ miɛkɛ nkɛ iwũɔ̃ kó
    muféù yóó wɛ̃tɛ kɛ́sɔɔtɛ́mɛ̀? Oyɛiwe wèè cɑ̀ɑ̀ri ò yó mbo kɛ́kɑ̃́ɑ̃́ ndɛ? Dɛ̀
    yó nkɑ̃́ɑ̃́kɛ́ dɛ kòò yóu ò bo ndɔɔrimɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ dɛĩ́nkɛ̀ kɔbɛ ci
    dɛ̀?'
  msy-2020: Egha kɨ enselɨn mam barazima a mɨgeima enselɨn igharazir mam kamaghɨn
    an azai, “Bizir kurar e irebamɨn garir kaba, da dazoghɨn gɨvagham? Gumazamiziba
    dazoghɨn ua Godɨn ofa damuam. God bar aghuazir bizim an Dɨpenimɨn iti, kamaghɨn
    a uan Dɨpenim ataki, eghtɨ dughiar manamɨn arazir kurar kam gɨvagham? Eghtɨ dughiar
    manamɨn komɨn kamɨn gavgavim gɨvagham? Eghtɨ a ua Godɨn Dɨpenim gasɨghasɨghan
    koghɨva, Godɨn Nguibamɨn mɨdorozir gumaziba uan suemningɨn me dɨkabɨnan kogham?”
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ nɩɩ ɩsɔtɑɑ tillu nɔɣɔlʋ ɩ yɔɣɔtɑɣɑ. Ɩlɛnɑ lɛlʋ pɔɔsɩ-ɩ sɩ:
    Pǝlee kɛ́ pɑɑ tɑsɑ kɔtɑɣɑ kɛ lɑpʋ? Nɑ pɑ́ tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ nɑ pɑ́ fɛlɩ ɩsɔtʋlʋŋɑsɩ
    kɛ nɔɔhɛɛ?'
  azb-azb: 'Mən bir müqəddəsin səsini eşitdim və başqa bir müqəddəs danışana sual
    verdi: «Daimi yandırma qurbanı və viranəlik gətirən qanunsuzluq barədəki görüntü
    nə vaxta qədər uzanır? Müqəddəs yerin və ordunun tapdalanmasına nə vaxta qədər
    icazə veriləcək?»'
  eng-DBY: And I heard one saint speaking, and another saint said unto that one who
    spoke, How long shall be the vision of the continual [sacrifice] and of the transgression
    that maketh desolate, to give both the sanctuary and the host to be trodden down
    under foot?
  hin-2017: तब मैंने एक पवित्र जन को बोलते सुना; फिर एक और पवित्र जन ने उस पहले बोलनेवाले
    से पूछा, “नित्य होमबलि और उजड़वानेवाले अपराध के विषय में जो कुछ दर्शन देखा गया,
    वह कब तक फलता रहेगा; अर्थात् पवित्रस्थान और सेना दोनों का रौंदा जाना कब तक होता
    रहेगा?” (प्रका. 11:2)
  wol-KYG: 'Ba loolu amee ma dégg jenn aji sell di wax, jeneen aji sell ne ko: «Lan
    mooy àppu peeñu mii ñu gis, ñu di ci dakkal sarax biy am bés bu jot, di teddadil
    gàngooru xare gi, ak a tooñ, di yàq lépp?»'
  eng-YLT: '''And I hear a certain holy one speaking, and a certain holy one saith
    to the wonderful numberer who is speaking: Till when [is] the vision of the continual
    [sacrifice], and of the transgression, an astonishment, to make both sanctuary
    and host a treading down?'
  eng-WYC-2017: And I heard one of [the] holy angels speaking; and one holy angel
    said to another, I know not to whom speaking, How long the vision, and the continual
    sacrifice, and the sin of desolation, [or discomfort], which is made, and the
    saintuary, and the host, shall be defouled?
  eng-WMBB: Then I heard a holy one speaking; and another holy one said to that certain
    one who spoke, “How long will the vision about the continual burnt offering, and
    the disobedience that makes desolate, to give both the sanctuary and the army
    to be trodden under foot be?”
  urd-GVH: फिर मैंने दो मुक़द्दस हस्तियों को आपस में बात करते हुए सुना। एक ने पूछा,
    “इस रोया में पेश किए गए हालात कब तक क़ायम रहेंगे, यानी जो कुछ रोज़ाना की क़ुरबानियों
    के साथ हो रहा है, यह तबाहकुन बेहुरमती और यह बात कि मक़दिस को पामाल किया जा रहा
    है?”
  rug-rug: Meke avosia rau zamana si keke tie hopena, meke keke pule si zama la guahe
    koa sa, “Vea seunae gua meke kote tava gorevura sa dinogodogorae hie, sapu sa
    dinogodogorae tanisa vinukivukihi doduru rane, sa tinavete sea sapu va bonina
    sa vasina hopena meke sa puku tie madidi sapu kote ta neti pa kauru nene?”
  gaz-gaz: Anis utuu qulqullichi dubbatuu nan dhagaʼe; qulqulluun kaan, “Mulʼanni
    waaʼee aarsaa guyyaa guyyaa, kan cubbuu badiisa fiduu, kan iddoo qulqulluutii
    fi raayyaawwan akka miilla jalatti dhidhiitamaniif dabarfamanii kennaman sanaa
    yoomi raawwata?” jedheen.
  fra-LSG: 'J’entendis parler un saint; et un autre saint dit à celui qui parlait:
    Pendant combien de temps s’accomplira la vision sur le sacrifice perpétuel et
    sur le péché dévastateur? Jusques à quand le sanctuaire et l’armée seront-ils
    foulés?'
  yal-yal: N yi maleka keden fala ti xuiin mɛ, maleka gbɛtɛ yi a fala fala tiin xa,
    a naxa, “Fe toxini itoe buma han waxatin mundun yi lan lɔxɔ yo lɔxɔ saraxan nun
    murutɛ halagi tiina fe ma, e nun yire sariɲanxin nun ganla yibodonna fe?”
  haw-1868: Alaila, lohe aku la au i kekahi haipule e olelo ana, a i aku kekahi haipule
    e i ua haipule la e olelo ana, Pehea ka loihi o ka hihio no ka mohai o na la,
    a no ka mea ino e hooneoneo ai, no ka haawi ana i kahi hoano a me ka puali, e
    hehiia malalo iho o ka wawae?
  arb-NAV: 'فَسَمِعْتُ قُدُّوساً يَتَكَلَّمُ، فَيَرُدُّ عَلَيْهِ قُدُّوسٌ آخَرُ: «كَمْ
    يَطُولُ زَمَنُ الرُّؤْيَا بِشَأْنِ الْمُحْرَقَةِ الدَّائِمَةِ الْيَوْمِيَّةِ،
    وَمَعْصِيَةِ الْخَرَابِ، وَتَسْلِيمِ الْهَيْكَلِ وَالْجُنْدِ لِيَكُونُوا مَدُوسِينَ؟»'
  ewe-ewe: Tete mese ame kɔkɔe aɖe wònɔ nu ƒom eye ame kɔkɔe bubu gblɔ nɛ be “Va se
    ɖe ɣe ka ɣi hafi ŋutega sia nava eme, ŋutega si ku ɖe gbe sia gbe ƒe vɔsa, aglãdzedze
    si hea gbegblẽ vɛ kple asiɖeɖe le kɔkɔeƒe la ŋu kple dɔla si dzi woanye avuzi
    le?”
  eng-LEE: Then did I hear a certain holy one speaking, and a holy one said unto the
    unknown one who was speaking, For how long is the vision concerning the continual
    sacrifice, and the wasting transgression, to give up both the sanctuary and the
    host to be trodden under foot?
  asm-FB: তাৰ পাছত মই পবিত্ৰ জনাক কোৱা শুনিলোঁ; আৰু আন পবিত্র জনক উত্তৰ দিয়া শুনিলোঁ,
    “কিমান দিনলৈ এই সকলো থাকিব, এই দৰ্শন হোম বলিৰ বিষয়ে নে, পাপে সেই ধ্বংস আনিব নে,
    পবিত্র স্থানৰ ওপৰত হাত দিয়া হ’ব নে, আৰু স্বৰ্গীয় বাহিনীসকলক গচকা হ’ব নে?”
  sus-A: ﭑ نَشَ سّنِيّنتْي ندٍ شُي مّ، عَ وْيّنقٍ عَ بٌورٍ سّنِيّنتْي بّ، «يِ لَامَتُنيِ
    نَشَن قِندِشِ سّرّشّ كَنَقٍ رَ، تِنشِنتَرٍيَ شَ فبَلٌي، يِرٍ سّنِيّنشِ مَبٍرٍقٍ،
    نُن كٌورٍ مَلٍكّ فَلِيٍ لُقٍ نَ نْي بُن، عٍ مَبٌرٌن، نَ بِرِن بُمَ شِ يِرٍ؟»
  fra-SBL: 'Alors j''entendis un saint qui parlait ; et un autre saint dit à celui
    qui parlait : « Jusqu''à quand durera la vision concernant l''holocauste perpétuel,
    et la désobéissance qui désole, pour que le sanctuaire et l''armée soient foulés
    aux pieds ? »'
  hbo-hbo: וָאֶשְׁמְעָ֥ה אֶֽחָד־קָדֹ֖ושׁ מְדַבֵּ֑ר וַיֹּאמֶר֩ אֶחָ֨ד קָדֹ֜ושׁ לַפַּֽלְמֹונִ֣י
    הַֽמְדַבֵּ֗ר עַד־מָתַ֞י הֶחָזֹ֤ון הַתָּמִיד֙ וְהַפֶּ֣שַׁע שֹׁמֵ֔ם תֵּ֛ת וְקֹ֥דֶשׁ
    וְצָבָ֖א מִרְמָֽס׃
  pjt-pjt: Kaṉa tjukurpa nyanga palunya nyakunytjatjanungku kulinu angelpa kutjungku
    angelpa kutjupangka tjapinnyangka alatji, “Yaaltjiṯu aṟa kura nyanga tjuṯampa
    utiringkula ngaṟaku? Yaaltjiṯu aṟangkuya kuka panya timpulakutu katinytja wiyangku
    wantiku? Kura nyanga tjuṯangku timpula nyangatja yaaltjiṯu aṟangku kuraṉi munuya
    aṉangu tjuṯa paiṉi waḻkuntjaku-tawara?”
  kik-kik: 'Ningĩ ngĩcooka ngĩigua ũmwe wa andũ arĩa atheru akĩaria, nake ũngĩ mũtheru
    akĩmũũria atĩrĩ, “Kĩoneki gĩkĩ-rĩ, gĩgũikara ihinda rĩigana atĩa gĩgĩkahingio:
    kĩoneki kĩu gĩkoniĩ magongona ma o mũthenya, na ũremi ũcio wa kũrehe ihooru, na
    kũneanwo gwa gĩikaro kĩrĩa gĩtheru, na kũrangĩrĩrio thĩ kwa mbũtũ?”'
  fra-NCL: 'Et j’entendis un saint qui parlait : et un autre saint dit à celui qui
    parlait : « Jusqu’à quand durera ce qu’annonce la vision touchant le culte perpétuel,
    le péché de désolation. ainsi que l’abandon du sanctuaire et de l’armée pour être
    foulés ? »'
  cek-AK: To naah kaciim kami maeto mah thuih ih lok to ka thaih, kalah kaciim kami
    maeto mah to tiah lok kathui kaciim kami khaeah, Ni thokkruek sak ih angbawnhaih,
    zaehaih pongah pong suthaih, hmuenciim hoi van misatuh kaminawk khok hoiah ati
    kami khaeah paekhaih atue hnuksakhaih loe nasetta maw akra tih? tiah a dueng.
  cuk-cuk: '”Geb degine, dule-islidikid-gwensak sunmake an itosad. Dule-islidikid-baid,
    dule-islidikid-sunmaknaidse egisded: ‘Bane-bane-ibmar-ogumakar-ukleged-ailagi,
    anmar-ibmar-daknaidi, ¿sanagwadse berguoe? Isgued-dummad-gunaidi, ¿sanagwadse
    berguoe? Bab-Dummadse-goled-neggi isgued-imaklenaidi, ¿sanagwadse berguoe? Bab-Dummad-e-sordagan
    sabsur-imaklenaid, ¿sanagwadse berguoe?’'
  uig-CYR: 'Кәйнидин, бир муқәддәс пәриштиниң сөз қилғанлиғини аңлидим, шуниң билән
    йәнә бир муқәддәс пәриштә сөз қилған пәриштидин: — Ғайипанә аламәттә көрүнгән
    бу вақиәләр, йәни «вәйран қилғучи» асийлиқ, күндилик қурбанлиқниң әмәлдин қалдурулуши,
    һәмдә муқәддәс ибадәтханидики «муқәддәс җай»ниң һәм Худаниң хәлқиниң аяқ асти
    қилиниши қанчилик вақит давамлишиду? — дәп сориғанлиғини аңлидим.'
  tel-2017: అప్పుడు పరిశుద్ధుల్లో ఒకడు మాటలాడగా విన్నాను. అంతలో మాట్లాడుతూ ఉన్న ఆ
    పరిశుద్ధునితో మరొక పరిశుద్ధుడు మాట్లాడుతున్నాడు. ఏమిటంటే “దహన బలిని గూర్చి, నాశనకారకమైన
    పాపం గురించి, ఆలయం అప్పగించడం, ఆకాశ సైన్యం కాలి కింద తొక్క బడడం కనిపించిన ఈ దర్శనం
    నెరవేరడానికి ఎన్నాళ్లు పడుతుంది” అని మాట్లాడుకున్నారు.
  hat-BSA: 'Alò, mwen te tande sila ki sen an ap pale, e yon lòt ki sen te di a sila
    ki t ap pale a: “Pandan konbyen tan vizyon a sakrifis nòmal la va kontinye, pandan
    transgresyon an ap ravaje e kite ni sen lye an ansanm ak lame a vin foule anba
    pye?”'
  kos-kos: Na nga lohng sie lipufan uh siyuk sin sie pac, “Ma liyeyuk in aruruma se
    inge ac orek nwe ngac? Ma koluk lulap inge ac eisla acn sin orek kisa uh nwe ngac?
    Ac lolongyuki un mwet mweun lun kusrao ac Tempul uh nwe ngac?”
  hbo-WLC: וָאֶשְׁמְעָ֥ה אֶֽחָד־קָד֖וֹשׁ מְדַבֵּ֑ר וַיֹּאמֶר֩ אֶחָ֨ד קָד֜וֹשׁ לַפַּֽלְמוֹנִ֣י
    הַֽמְדַבֵּ֗ר עַד־מָתַ֞י הֶחָז֤וֹן הַתָּמִיד֙ וְהַפֶּ֣שַׁע שֹׁמֵ֔ם תֵּ֛ת וְקֹ֥דֶשׁ
    וְצָבָ֖א מִרְמָֽס׃
  ibo-ibo: Mgbe ahụ, anụrụ m ka otu mmụọ ozi na-ajụ ibe ya sị, “Olee mgbe ọ ga-akwụsị
    bụ ọhụ maka aja nsure ọkụ a na-achụ kwa ụbọchị, njehie nke na-eweta ịtọgbọ nʼefu,
    inyefe ebe nsọ na maka ndị nsọ a na-azọtọ ụkwụ?”
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ଏକ ପବିତ୍ର ବ୍ୟକ୍ତି କଥା କହିବାର ଶୁଣିଲି; ଆଉ, ଯେ କଥା କହିଲେ, ତାଙ୍କୁ
    ଅନ୍ୟ ଏକ ପବିତ୍ର ବ୍ୟକ୍ତି ପଚାରିଲେ, “ନିତ୍ୟ ହୋମବଳି ଓ ଧ୍ୱଂସକାରୀ ଆଜ୍ଞାଲଙ୍ଘନ ଓ ଦଳିତ ହେବା
    ନିମନ୍ତେ ଧର୍ମଧାମର ଓ ବାହିନୀର ସମର୍ପଣ ହେବା ବିଷୟକ ଯେଉଁ ଦର୍ଶନ, ତାହା କେତେ କାଳ ପର୍ଯ୍ୟନ୍ତ
    ହେବ?”
  chk-chk: Mürin üa rongorong pwe eman chon pin a aisini pwal eman chon pin, “Ifa
    ükükün fansoun än ekewe mettoch mi pwä repwe fis? Ifa ükükün fansoun an epwe ouwongaua
    pinin ewe asoren kek mi fis iteiten rän? Nge ifa ükükün fansoun än ewe mächä purätiu
    ewe imw mi pin me ewe mwich?”
  rop-rop: Afta na aibin irrim wanbala einjul bin askim najawan einjul. Imbin tok,
    “Yu sabi det drim Denyul bin abum? Wal wotaim yu reken dei garra stat gibitbat
    detlot sekrifais ofring blanga ebridei? Wotaim yu reken detlot nogudbala ting
    garra binij? En det hon weya pudumdan detlot ami blanga hebin en det Serramoni
    Pleis, wotaim yu reken im garra binij?”
  ukr-1871: 'І почув я, як один сьвятий говорив і як відказував сей сьвятий котромусь
    другому, що допитувався: Аж по який час сягає се видиво про щоденну жертву й про
    гріхи, що навели опустошеннє, та доки сьвятиня й воінство будуть пригноблювані?'
  deu-1951: 'Und ich hörte einen Heiligen reden; und ein anderer Heiliger fragte den
    Betreffenden, der da redete: Wie lange sollen nach dem Gesicht die Aufhebung des
    beständigen [Opfers] und der verheerende Frevel und die Zertretung des Heiligtums
    und des Heeres währen?'
  eng-JPS: 'Then I heard a holy one speaking; and another holy one said unto that
    certain one who spoke: ''How long shall be the vision concerning the continual
    burnt-offering, and the transgression that causes appalment, to give both the
    sanctuary and the host to be trampled under foot?'''
  srp-1865: 'Tada èuh jednoga sveca gdje govoraše, i jedan svetac reèe nekome koji
    govoraše: dokle æe trajati ta utvara za svagdašnju žrtvu i za otpad pustošni da
    se gazi svetinja i vojska?'
  lug-lug: Ne mpulira omutukuvu ng’ayogera, n’omutukuvu omulala n’agamba oyo eyayogera
    nti, “Okwolesebwa okwogera ku kiweebwayo ekyokebwa ekya buli lunaku, ne ku bujeemu
    okuleeta okwonoona okungi, ne ku kuwaayo okwa watukuvu, ne ku batukuvu abalinnyirirwa,
    kulituukirira ddi era ebyo byonna birikoma ddi?”
  heb-heb: ואשמעה אחד קדוש מדבר ויאמר אחד קדוש לפלמוני המדבר עד מתי החזון התמיד והפשע
    שמם תת וקדש וצבא מרמס׃
  ben-IRV: তারপর আমি শুনতে পেলাম একজন পবিত্র ব্যক্তি কথা বলছেন এবং আর একজন পবিত্র
    ব্যক্তি তাঁকে জিজ্ঞাসা করছেন, “এই প্রতিদিনের নৈবেদ্য উৎসর্গ বন্ধ, সেই পাপ যা ধ্বংস
    নিয়ে আসবে, পবিত্র স্থান দখল ও বাহিনীদের পরাজয়ের বিষয়ে দর্শন, কত দিন ধরে থাকবে?”
  pan-pan: ਫਿਰ ਮੈਂ ਇੱਕ ਪਵਿੱਤਰ ਜਨ ਨੂੰ ਬੋਲਦਿਆਂ ਸੁਣਿਆ ਅਤੇ ਦੂਜੇ ਪਵਿੱਤਰ ਜਨ ਨੇ ਉਸ ਨੂੰ ਜੋ
    ਗੱਲਾਂ ਪਿਆ ਕਰਦਾ ਸੀ ਪੁੱਛਿਆ ਕਿ ਉਹ ਦਰਸ਼ਣ ਸਦਾ ਦੇ ਲਈ ਅਤੇ ਉਸ ਉਜਾੜਨ ਵਾਲੇ ਦੇ ਅਪਰਾਧ ਲਈ ਜੋ
    ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਸੈਨਾਂ ਦੋਵੇਂ ਦਿੱਤੇ ਗਏ ਉਹਨਾਂ ਦਾ ਕੁਚਲਿਆ ਜਾਣਾ ਕਦੋਂ ਤੱਕ ਰਹੇ?
  mya-JVB: ထိုအခါ သန့်ရှင်း သူတပါး ၏ စကားပြော သံကို ငါကြား ၏။ သန့်ရှင်း သူတပါး က၊
    ယခင်ပြော သောသူကို ဟစ်၍၊ သန့်ရှင်း ရာဌာနနှင့် ဗိုလ်ခြေ ကိုနင်း ခြင်း အလိုငှာ နေ့ရက်အစဉ်
    ပြုသောဝတ်ကို ပယ်ခြင်းနှင့်၎င်း ၊ ဖျက်ဆီး တတ်သော လွန်ကျူး ခြင်းနှင့်၎င်း စပ်ဆိုင်သော
    ဗျာဒိတ် ရူပါရုံသည်အဘယ် မျှ ကာလပတ်လုံး တည်လိမ့်မည် နည်းဟုမေးမြန်း လျှင် ၊
  hmo-hmo: Unai neganai lau kamonai aneru ta ese aneru ma ta ia nanadaia, ia gwau,
    “Inai mata hanai dekenai ia vara kara, dina ibounai boubou totona gauna, be do
    ia noho ela bona edena negai? Unai kara dika rohoroho ese dina ibounai boubou
    henia gauna ena gabu ia abia, bona guba ena taudia, bona Dubu Helaga do ia moia
    diho ela bona edena negai?”
  urd-urd: तब मैने एक फ़रिश्ते को कलाम करते सुना, और दूसरे फ़रिश्ते ने उसी फ़रिश्ते
    से जो कलाम करता था पूछा कि दाइमी क़ुर्बानी और वीरान करने वाली ख़ताकारी की रोया
    जिसमें मक़दिस और अजराम पायमाल होते हैं, कब तक रहेगी?
  rus-SYN: 'И услышал я одного святого говорящего, и сказал этот святой кому-то, вопрошавшему:
    “на сколько времени простирается это видение о ежедневной жертве и об опустошительном
    нечестии, когда святыня и воинство будут попираемы?”'
  bqc-SIM: 'Ɔ̃ má mà malaika lɛ́ yã''o, ↄ̃ malaika pãle aà là à mɛ̀: Wɛ́pungu''ea
    yã́pi aↄ gɛ́ e bↄɛ ni? Sa pↄ́ wìↄ o lá gu lɛ́ dↄ yã́pi ń tàae pↄ́ a yã́
    a dimáo ń Lua kpɛ́ kpaamáo ń ↄ̃zↄ̃a zĩgↄ̃piↄwao.'
  tcz-CHONGTHU: Chuin keiman mitheng mini kihouna chu kajan, mitheng khatpa chunk
    hat johpa heng’a chun aseijin, Themgao thilmua kimu hohi itih chan geija hitia
    um ding ham? Hiche doubol pan, niseh’a maicham thilto kitohho hi asuhtang’a, itih
    chan geija ahomkeova akoi ding ham? Chuleh itihchan geija chu, muntheng leh van
    sepai ho chu kengto chotpha-a um ding hiuvem? tin adong’e.
  mar-mar: नंतर मी एका पवित्र पुरुषास, दुसऱ्या पवित्र पुरुषासोबत बोलताना ऐकले, “हा
    रोजचा यज्ञयांग नाशदायी पाप, वेदी आणि सैन्य तुडवणे, या दृष्टांतातील गोष्टी किती
    दिवस चालत राहणार?”
  qub-qub: 'Chaypitaga wiyarä juc anjil jucaj anjilta cayno tapuycajta: «¿Imaycamaraj
    chaynölla caycanga waran-waran Diospaj sacrifisyuta rupachinan cajchöga? ¿Imaycamaraj
    Diospa wasintaga manacajman churaycanga? ¿Imaycamaraj Diosman yäracojcunatapis
    manacajman churaycanga?»'
  bqp-bqp: Mɑ nɑ tɔn dɛɛro goon gɑri nuɑ. Yen biruwɑ tɔn dɛɛro goo u gbiikoo wi bikiɑ
    u nɛɛ, sere sɑɑ yerɑ̀ bɑ ko n bɑɑdommɑn yɑ̃ku ten kobu yɔ̃rɑsie. Sere sɑɑ yerɑ̀
    kɑm kobu ko n wɑ̃ɑ gem sɑrirun sɔ̃. Sere sɑɑ yerɑ̀ sɑ̃ɑ yee te, tɑ ko n disi duure
    mɛsum. Sere sɑɑ yerɑ̀ bɑ ko n wɔllun tɑbu kowo be tɑɑkumɔ.
  hat-hat: 'Apre sa, mwen tande yon zanj pale ak yon lòt zanj, li di li: -Kilè sa
    yo bay nan vizyon an va rive? Kilè y''a sispann fè gwo peche sa a nan plas ofrann
    bèt ki pou fèt chak jou a? Kilè y''a sispann pilonnen lame ki nan syèl la ak tanp
    Bondye a anba pye yo?'
  eng-BSB: Then I heard a holy one speaking, and another holy one said to him, “How
    long until the fulfillment of the vision of the daily sacrifice, the rebellion
    that causes desolation, and the surrender of the sanctuary and of the host to
    be trampled?”
  eng-WEBPB: Then I heard a holy one speaking; and another holy one said to that certain
    one who spoke, “How long will the vision about the continual burnt offering, and
    the disobedience that makes desolate, to give both the sanctuary and the army
    to be trodden under foot be?”
  kbq-kbq: Anante ruotage'ma hu'na'a ankerontre'ma mani'nampintira magomo'a amanage
    huno magomofona antahige'ne. Ke ontahi havi avu'ava zama ama ava'nagna zampima
    fore hia zantamina nama'a kna maniteno vagaregahie? Ana hanige'za vahe'mo'za ina
    zupa ete eri agafa hu'za mago mago zupama huterema nehaza ofa hugahaze? Ina zupa
    ana pazivemofo hankavea vagaresnigeno, Monafi sondia vahetamima zamazeri haviza
    nehuno, mono noma agiareti'ma eri havizama nehia zamo'a vagaregahie?
  nhe-BL: '“Teipa nijcajqui se ielhuicac ejca Toteco quitlatzintoquiliyaya seyoc ielhuicac
    ejquetl: ‘¿Quesqui tonali huejcahuas ni tlamantli tlen ya ni quiixnextía? ¿Quesqui
    tonali moquetztos nopa tlacajcahualistli tlen quimacaj mojmostla? ¿Quema tlamis
    para quichihuas nopa fiero tlajtlacoli tlen quichihuas ax tlapajpactic nopa tiopa
    campa quihueyichihuaj Toteco? ¿Quesqui tonali ipan quinquejquetztos itlacajhua
    Toteco?’'
  bus-bus: 'Ben má mà malaika e yã oo, ben malaika pãnde à là à bè: Wɛ́ɛgupu''ena
    yã pì é gá kɛ ai bↄrɛmɛ? Saa kɛ̀ wègↄ̃ oo lán guu e dↄↄ nà yã pì kↄ̃n bↄnkpɛɛyã
    kɛ̀ è guu yaka pìo kↄ̃n Luda kpɛ́ kpaḿmanao kↄ̃n kɛ̀sɛpɛɛpɛɛna zĩ̀kpɛɛ pìnↄao.'
  gub-BL: Na'e ainu mokoz Tupàn heko haw pe har waze'eg mehe ihe wà kury. Amo upuranu
    inugwer rehe. — Màràn kwarahy a'e ma'e puahu awer zàwenugar pe uzexak ma'e kwer
    umumaw putar nehe. Màràn 'ar umumaw putar a'e ma'e purumuhuhuk kar ma'e ma'ea'yr
    tuweharupi har wanekuzaromo wazuka pà wà nehe. Màràn 'ar tàpuzuhu umumaw putar
    heityk pyrer romo nehe. Màràn kwarahy zauxiapekwer ywak rehe har umumaw putar
    heityk pyrer romo wiko pà wà nehe, i'i izupe.
  eng-DRA: 'And I heard one of the saints speaking, and one saint said to another,
    I know not to whom that was speaking: How long shall be the vision, concerning
    the continual sacrifice, and the sin of the desolation that is made: and the sanctuary,
    and the strength be trodden under foot?'
