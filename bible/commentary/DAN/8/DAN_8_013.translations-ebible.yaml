    spustoszenia, a świątynia i wojsko będą podane na podeptanie?'
  urd-GVU: پھر مَیں نے دو مُقدّس ہستیوں کو آپس میں بات کرتے ہوئے سنا۔ ایک نے پوچھا،
    ”اِس رویا میں پیش کئے گئے حالات کب تک قائم رہیں گے، یعنی جو کچھ روزانہ کی قربانیوں
    کے ساتھ ہو رہا ہے، یہ تباہ کن بےحرمتی اور یہ بات کہ مقدِس کو پامال کیا جا رہا
    ہے؟“
  deu-1912: 'Ich hörte aber einen Heiligen reden; und ein Heiliger sprach zu dem,
    der da redete: Wie lange soll doch währen solch Gesicht vom täglichen Opfer und
    von der Sünde, um welcher willen diese Verwüstung geschieht, daß beide, das Heiligtum
    und das Heer zertreten werden?'
  kan-2017: ಆಗ ಒಬ್ಬ ದೇವದೂತನು ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿದೆನು. ಮಾತನಾಡುವವನನ್ನು ಮತ್ತೊಬ್ಬ ದೇವದೂತನು,
    “ನಿತ್ಯಹೋಮವನ್ನು ನಿಲ್ಲಿಸುವುದು, ಭಯಂಕರವಾದ ದೇವದ್ರೋಹ ಮಾಡುವುದು, ಪವಿತ್ರಾಲಯವನ್ನೂ, ದೇವಭಕ್ತ
    ಗಣವನ್ನು ತುಳಿಯುವುದು ಎಂಬ ಕನಸಿನ ಕಾರ್ಯಗಳು ಎಷ್ಟು ಕಾಲ ನಡೆಯುವುದು?” ಎಂದು ಪ್ರಶ್ನೆಮಾಡಿದನು.
  yap-yap: Mu gu rung’ag laman ba engel ni fith ngak yugu reb e engel ni be ga’ar,
    “Uw n’umngin nap’an ni bayi par e pin’en ni ba’aray nike pilyeg e changar kan
    guy? Uw n’umngin nap’an nra par fare denen ni ubchiya’ u luwan e pi maligach ni
    yu rran? Uw n’umngin nap’an ni yira yot’yot’ fa raba’ i salthaw nu tharmiy nge
    fare Tempel nga but’?”
  hlt-MCSB: Te phoeiah hlangcim pakhat loh a thui te ka yaak tih , “Hlangcim pakhat
