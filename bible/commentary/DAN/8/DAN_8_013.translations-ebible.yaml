verse: DAN.008.013
translations:
  mal-C: 'അപ്പോൾ ഒരു വിശുദ്ധൻ സംസാരിക്കുന്നതു ഞാൻ കേട്ടു. സംസാരിച്ചുകൊണ്ടിരിക്കുന്ന
    വിശുദ്ധനോട്, മറ്റൊരു വിശുദ്ധൻ: “നിരന്തരം അർപ്പിക്കുന്ന ഹോമയാഗമൃഗത്തെയും എല്ലാറ്റിനെയും
    ഉന്മൂലനംചെയ്യുന്ന മത്സരത്തെയും വിശുദ്ധമന്ദിരം, സൈന്യം എന്നിവയും ചവിട്ടിമെതിക്കപ്പെടാൻ
    ഏൽപ്പിക്കപ്പെടുന്നതിനെയും സംബന്ധിച്ച ദർശനം നിറവേറാൻ എത്രകാലം വേണ്ടിവരും?” എന്നു
    ചോദിച്ചു.'
  deu-TKW: 'Da hörte ich einen Heiligen reden, und ein anderer Heiliger fragte den
    Betreffenden, der redete: Wie lange dauern die durch das Gesicht verkündigten
    Greuel: die Aufhebung des täglichen Brandopfers und der entsetzliche Frevel, der
    im Schwange geht, seitdem er Heiligtum und Heer der Zertretung preisgiebt?'
  lin-lin: 'Nayokaki mosantu moko koloba, mpe mosantu mosusu kotuna ye : — Makambo
    oyo etalisami na emoniseli ekosala mikolo boni ? Mbeka ya mokolo na mokolo ekopesama
    lisusu te mikolo boni ? Botomboki oyo ememaka pasi ekosala mikolo boni ? Mikolo
    boni Esika ya bule mpe mampinga ekotiama na se ya matambe ?'
  eng-LSV: 'And I hear a certain holy one speaking, and a certain holy one says to
    the wonderful numberer who is speaking: Until when [is] the vision of the continual
    [sacrifice], and of the transgression, an astonishment, to make a treading down
    of both sanctuary and host?'
  eng-GNV: Then I heard one of the Saints speaking, and one of the Saints spake vnto
    a certaine one, saying, Howe long shall endure the vision of the dayly sacrifice,
    and the iniquitie of the desolation to treade both the Sanctuarie and the armie
    vnder foote?
  eng-WEBSTER: Then I heard one saint speaking, and another saint said to that certain
    saint who spoke, How long shall be the vision concerning the daily sacrifice ,
    and the transgression of desolation, to give both the sanctuary and the host to
    be trodden under foot?
  nhw-BL: '“Teipa nijcajqui se itequihua Toteco quitlatzintoquiliyaya seyoc itequihua:
    ‘¿Quesqui tonali huejcahuas ni tlamantli catli ya ni quiixnextía? ¿Quesqui tonali
    moquetztos nopa tlacajcahualistli catli quimacaj mojmostla? ¿Quema tlamis para
    quichihuas nopa fiero tlajtlacoli catli quichihuas amo tlapajpactli nopa tiopa
    campa quihueyichihuaj Toteco? ¿Quesqui tonali ipan quinquejquetztos imasehualhua
    Toteco?’'
  swh-ONEN: 'Kisha nikamsikia mtakatifu mmoja akizungumza na mtakatifu mwingine, akamwambia,
    “Je, itachukua muda gani maono haya yatimie: maono kuhusu dhabihu ya kila siku,
    uasi unaosababisha ukiwa, kutwaliwa kwa mahali patakatifu, na jeshi litakalokanyagwa
    chini ya nyayo?”'
  bba-bba: Mɑ nɑ tɔn dɛɛro ɡoon ɡɑri nuɑ. Yen biruwɑ tɔn dɛɛro ɡoo u ɡbiikoo wi bikiɑ
    u nɛɛ, sere sɑɑ yerɑ̀ bɑ ko n bɑɑdommɑn yɑ̃ku ten kobu yɔ̃rɑsie. Sere sɑɑ yerɑ̀
    kɑm kobu ko n wɑ̃ɑ ɡem sɑrirun sɔ̃. Sere sɑɑ yerɑ̀ sɑ̃ɑ yee te, tɑ ko n disi duure
    mɛsum. Sere sɑɑ yerɑ̀ bɑ ko n wɔllun tɑbu kowo be tɑɑkumɔ.
  eng-KJVCPB: Then I heard one saint speaking, and another saint said unto that certain
    saint which spake, How long shall be the vision concerning the daily sacrifice,
    and the transgression of desolation, to give both the sanctuary and the host to
    be trodden under foot?
  luo-luo: Eka nawinjo malaika moro kapenjo malaika wadgi niya, “Biro kawo kinde marom
    nadi mondo fwenyni ochop kare; ma en fweny man kuom misengini mitimo pile ka pile,
    gi ngʼanyo makelo kethruok, gi ketho kama ler mar lemo kod nyono oganda mar Jehova
    Nyasaye piny?”
  meu-meu: Bena helaḡa tauna ta gadona na kamonai; bena helaḡa tauna ma ta ese e hereva
    guna tauna na e nanadaia, eto, Ini mata-hanai ḡaudia, ḡole-oho boubouna, e heni
    louloumu ḡauna, bona kara havara, gabu e havahuamu gauna, bona gabu helaḡana bona
    orea na ae-moimoilai ḡaudia ai e halaodiamu na bae hesiriu ela bona edena nega
    ai?
  npi-ULB: त्‍यसपछि एक जना पवित्र जनले बोल्‍दै गर्नुभएको र अर्को पवित्र जनले उहाँलाई
    यसो भनेर जवाफ दिंदै गर्नुभएको मैले सुनें, “यी दर्शनका कुराहरू रहने, होमबलि, सर्वनाश
    ल्याउने पाप, पवित्रस्थानको हस्तान्तरण, र स्वर्गका सेनाहरू कुल्चिइएका पूरा हुनलाई
    कहिलेसम्म लाग्‍छ ?”
  yor-yor: Nígbà náà, ni mo gbọ́ tí ẹni mímọ́ ń sọ̀rọ̀, àti ẹni mímọ́ mìíràn sọ̀rọ̀
    fún un pé, “Yóò ti pẹ́ tó tí ìran yìí yóò fi wá sí ìmúṣẹ—ìran nípa ẹbọ ojoojúmọ́,
    ìṣọ̀tẹ̀ tí ó mú ìsọdahoro wa, àní láti fi ibi mímọ́ àti ogun ọ̀run fún ni ní ìtẹ̀mọ́lẹ̀?”
  pes-OPCB: 'سپس شنیدم که دو فرشتهٔ مقدّس با هم گفتگو می‌کردند. یکی از آنها از دیگری
    پرسید: «تا به کی این وضع ادامه پیدا خواهد کرد؟ تا به کی قربانیهای روزانه تقدیم
    نخواهند شد؟ تا به کی عصیان باعث ویرانی خواهد شد؟ تا به کی معبد و قوای آسمانی پایمال
    خواهند شد؟»'
  tgl-ULB: At narinig ko na nagsasalita ang isang banal at sinasagot siya ng isa pang
    banal, “Gaano katagal mananatili ang mga bagay na ito, ang pangitaing ito tungkol
    sa alay na susunugin, ang kasalanan na nagdadala ng kapahamakan, ang pagpapasakamay
    ng santuwaryo at ang pagtapak sa hukbo ng langit?”
  hui-hui: Anigo i̱na dahuliyali mbirame bi lalu heagola mendeali heagome hale halu
    ogodagua layuane hale haru. Áyu mbirale koorene kome mo mebia ho ngaruni angi
    howa ereba holobadabe. Agongi howa wali agalime Ngode Datagaliwabehondo bo lomabu
    mulene dai bulubadabe. Mana ko mbirale bibahende mo mebia haga ngarubi biba halu
    ne ogoni ibugua ibunaga anda mo mebia haga bialu nabilobi dahuliya andaga ami
    karu dindini bope halu geme hengedowa nahelobi ibunaga hongo angi ibira holobadabe,
    layuane hale haru.
  mya-mya: ထို​နောက်​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​က အ​ခြား တစ်​ပါး​အား``ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​တွေ့​ရှိ​ရ
    သည့်​အ​ရာ​များ​သည်​အ​ဘယ်​မျှ​ကြာ​အောင် ဖြစ်​ပျက်​နေ​ပါ​မည်​နည်း။ နေ့​စဉ်​ယဇ်​ပူ​ဇော်
    ခြင်း​ကို​ကြောက်​မက်​ဖွယ်​ရာ​အ​ပြစ်​ဒု​စ​ရိုက် ဖြင့်​အ​စား​ထိုး​မှု​သည်​လည်း​ကောင်း၊
    ကောင်း ကင်​ဗိုလ်​ခြေ​နှင့်​ဗိ​မာန်​တော်​ကို​နင်း​ချေ​မှု သည်​လည်း​ကောင်း​အ​ဘယ်​မျှ​ကြာ​ဖြစ်
    ပျက်​လိမ့်​မည်​နည်း'' ဟု​မေး​သည်​ကို​ငါ ကြား​ရ​၏။
  bod-N: དེ་ནས་ངས་དམ་པ་ཞིག་གིས་གཏམ་སྨྲ་བཞིན་པ་ཐོས་པ་དང་། དམ་པ་གཞན་ཞིག་གིས་དེ་ལ་འདི་སྐད་དུ།
    ཉིན་རྒྱུན་གྱི་མཆོད་པ་མེད་པར་བྱས་པ་དང་གཏོར་བརླག་བཟོ་བའི་སྡིག་ཉེས་ཀྱི་སྐོར་དང་།
    གནས་དམ་པ་དང་མི་སྡེ་དམ་པར་རྡོག་བརྫིས་གཏོང་བའི་ཞལ་གཟིགས་ནི་ག་དུས་བར་དུ་གནས་འོང་ངམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Ipapo ndakanzwa mumwe mutsvene achitaura, uye mumwe mutsvene akati kwaari,
    “Zvichatora nguva yakadini kuti chiratidzo chizadziswe, chiratidzo pamusoro pechibayiro
    chamazuva ose, kumukira kunokonzera kuparadzwa, uye kusiyiwa kwenzvimbo tsvene
    nehondo zvichatsikwa-tsikwa pasi petsoka?”
  spa-BLM: 'Entonces oí a un santo que hablaba; y otro santo dijo a aquel que hablaba:
    “¿Hasta cuándo será la visión sobre el holocausto continuo y la desobediencia
    que desolará, para dar a hollar tanto el santuario como el ejército?”'
  cac-cac: 'Ix lajvi chi'', ix vab''ani to ay jun ángel sc''anb''an d''a junxo ángel
    icha tic: ¿Jantacto tiempo yic ol lajvoc juntzan̈ squil tic? ¿Jantacto tiempo
    ol yac'' jun yajb''il yuj Dios tic sq''uexan silab'' tz''ac''jitaxon d''a junjun
    c''u? ¿B''aq''uin̈ ol och vaan stec''jiem eb'' soldado yic satchaan̈ yed'' jun
    Lugar Yicn̈ej Dios Yaji? xchi.'
  swh-ULB: Kisha nilimsikia mtakatifu mmoja akiongea na mtakatifu mwingine akamjibu,
    “ Mambo haya yatadumu kwa muda gani, maono haya ya sadaka ya kuteketezwa, dhambi
    ile iletayo uharibifu, ukabidhiajia wa sehemu takatifu, na jeshi la mbinguni kukanyagwa?
  bel-bel: 'І пачуў Я аднаго сьвятога, які гаварыў, і сказаў гэты сьвяты камусьці
    на пытаньне: «да якога часу сягае гэтая ўява пра штодзённую ахвяру і пра зьнішчальны
    грэх, калі сьвятыня і войска аддадзены на патаптаньне?»'
  deu-ELBBK: 'Und ich hörte einen Heiligen reden; und ein Heiliger sprach zu jenem,
    der redete: Bis wann geht das Gesicht von dem beständigen Opfer und von dem verwüstenden
    Frevel, dass sowohl das Heiligtum als auch das Heer zur Zertretung hingegeben
    ist?'
  mbb-OT: 'Ne zutun nezineg ku is dezuwa he velinsuǥuen he ebpelelaǥà. Mid-insaan
    te sevaha he velinsuǥuen haazà is duma zin te, “Sengemenu keluǥayad is kegkeul-ulaha
    zuen te impelewasan he iyan: is kebpeengkezi te andew-andew he kebpemuhat, is
    kebeǥaya zuen te valey te Megbevayà, wey is kedtekutaki te menge linimbag diyà
    te langit?”'
  mal-2015: 'അനന്തരം ഒരു വിശുദ്ധൻ സംസാരിക്കുന്നതു ഞാൻ കേട്ടു; സംസാരിച്ചുകൊണ്ടിരുന്ന
    വിശുദ്ധനോടു മറ്റൊരു വിശുദ്ധൻ: വിശുദ്ധമന്ദിരത്തെയും സേനയെയും ചവിട്ടിക്കളയേണ്ടതിന്നു
    ഏല്പിച്ചുകൊടുപ്പാൻ തക്കവണ്ണം നിരന്തരഹോമയാഗത്തെയും ശൂന്യമാക്കുന്ന അതിക്രമത്തെയും
    കുറിച്ചു ദർശനത്തിൽ കണ്ടിരിക്കുന്നതു എത്രത്തോളം നില്ക്കും എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Akor šunďom te vakerel jekhe svetones a aver sveto phučľa olestar, ko
    vakerelas: „Dži kana ľikerela oda viďeňje pal e sakodživeseskri obeta, pal e vzbura,
    so ňičinel? Dži kana pes uštarela pre ňeboskri armada the pro Chramos?“'
  nlg-nlg: Keri ge u rongovia sakai na angel te huatia na dolana, “?Ivei vaho ke vagha
    na darona na lei totobo u righighi tana mabubu eni ke vaa sara? ?Mi vei te vagha
    a darona na lei totobo hahi raeni ke mai tughua na sukaghi tughu dani, mi vei
    ke vagha na darona ghua rana ghehemate ni kokou kolua nia na Valetabu kara turibitabitaa
    horua?”
  pes-OPV: و مقدسی را شنیدم که سخن می‌گفت و مقدس دیگری از آن یک که سخن می‌گفت، پرسید
    که رویا درباره قربانی دایمی و معصیت مهلک که قدس و لشکررا به پایمال شدن تسلیم می‌کند
    تا بکی خواهدبود.
  ron-1924: 'Ам аузит пе ун сфынт ворбинд ши ун алт сфынт а ынтребат пе чел че ворбя:
    „Ын кытэ време се ва ымплини ведения деспре десфиинцаря жертфей некурмате ши деспре
    урычуня пустиирий? Пынэ кынд вор фи кэлкате ын пичоаре Сфынтул Локаш ши оштиря?”'
  ben-OBCV: এরপর আমি শুনলাম, এক পবিত্র ব্যক্তি কথা বলছেন এবং অন্য এক পবিত্র ব্যক্তি
    তাকে জিজ্ঞাসা করছেন, “এই দর্শন কত কাল পরে পূর্ণ হবে; দৈনিক উৎসর্গ, ধ্বংসাত্মক
    অধর্ম, পবিত্রস্থানের সমর্পণ এবং সদাপ্রভুর লোকদের পদদলিত করার দর্শন?”
  som-som: Dabadeedna waxaan maqlay mid quduus ah oo hadlaya, markaasaa mid kale oo
    quduus ahu wuxuu ku yidhi kii hadlay, Ilaa goormay ahaan doontaa riyada ku saabsan
    qurbaanka joogtada ah, iyo xadgudubka wax baabbi'iya, si meesha quduuska ah iyo
    ciidankaba loogu tunto?
  lat-VUC: 'Et audivi unum de sanctis loquentem: et dixit unus sanctus alteri nescio
    cui loquenti: Usquequo visio, et juge sacrificium, et peccatum desolationis quæ
    facta est: et sanctuarium, et fortitudo conculcabitur?'
  eng-ASVBT: Then I heard a holy one speaking; and another holy one said unto that
    certain one who spake, How long shall be the vision concerning the continual burnt
    offering, and the transgression that maketh desolate, to give both the sanctuary
    and the host to be trodden under foot?
  ita-1885: 'Ed io udii un santo, che parlava; e un altro santo disse a quel tale
    che parlava: Fino a quando durerà la visione intorno al servigio continuo, ed
    al misfatto che devasta? infino a quando saranno il santuario, e l''esercito,
    esposti ad esser calpestati?'
  eng-ULB: Then I heard a holy one speaking and another holy one answering him, “How
    long will these things last, this vision about the burnt offering, the sin that
    brings destruction, the handing over of the sanctuary, and heaven's army being
    trampled on?”
  spa-VBL: 'Entonces oí a un santo que hablaba, y otro santo le preguntó al que hablaba:
    “¿Por cuánto tiempo es esta visión -la eliminación del servicio continuo, la rebelión
    que causa la devastación, la entrega del santuario y el ejército de la gente para
    ser pisoteado?”'
  fra-_FOB: 'Et j''entendis parler un saint, et un autre saint dit à celui qui parlait:
    Jusqu''à quand durera la vision du sacrifice continuel et du péché qui cause la
    désolation, qui livre le sanctuaire et l''armée pour être foulés aux pieds?'
  mal-mal: 'അനന്തരം ഒരു വിശുദ്ധദൂതൻ സംസാരിക്കുന്നത് ഞാൻ കേട്ടു; സംസാരിച്ചുകൊണ്ടിരുന്ന
    വിശുദ്ധദൂതനോട് മറ്റൊരു ദൂതൻ: “വിശുദ്ധമന്ദിരത്തെയും സേനയെയും ചവിട്ടിക്കളയേണ്ടതിന്
    ഏല്പിച്ചുകൊടുക്കുവാൻ തക്കവിധം നിരന്തരഹോമയാഗത്തെയും ശൂന്യമാക്കുന്ന അതിക്രമത്തെയും
    കുറിച്ച് ദർശനത്തിൽ കണ്ടത് എത്ര കാലത്തേക്കുള്ളതാണ്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Phir maiṅ ne do muqaddas hastiyoṅ ko āpas meṅ bāt karte hue sunā. Ek ne
    pūchhā, “Is royā meṅ pesh kie gae hālāt kab tak qāym raheṅge, yānī jo kuchh rozānā
    kī qurbāniyoṅ ke sāth ho rahā hai, yih tabāhkun behurmatī aur yih bāt ki maqdis
    ko pāmāl kiyā jā rahā hai?”
  suz-BL: मिनु नोले गो स्‍वर्गम बाक्‍ब कामी लोव़ पशो नेंता। मिनु अरु स्‍वर्गम बाक्‍बमी
    मेको कली “नाक्‍त किंत किंत ङा चोशा चढ़ेतीक रोइक्‍तीके, आ मरिम्‍शो पतीकेमी परमप्रभु
    आ खिं श्‍येत्‍थ नु खतम सेल्‍तीक नु परमप्रभु आ लडाइ पाइब आन कली खोइलीमी दिप्‍शा,
    कोंइतीके गेना नुप्‍‍बा?” दे हिल्‍लो पशो नेंता।
  eng-NOY: And I heard a holy one speak; and another holy one said to the one that
    had spoken, To how long a time extendeth the vision concerning the daily sacrifice,
    and the impiety of the destroyer, to give both the sanctuary and the host to be
    trodden under foot?
  ita-1927: 'Poi udii un santo che parlava; e un altro santo disse a quello che parlava:
    “Fino a quando durerà la visione del sacrifizio continuo e la ribellione che produce
    la desolazione, abbandonando il luogo santo e l’esercito ad essere calpestati?”'
  ckb-ckb: 'ئینجا گوێم لە فریشتەیەکی پیرۆز بوو قسەی دەکرد، فریشتەیەکی پیرۆزی دیکە
    بەوی دەگوت: «ڕووداوەکانی ئەم بینینە کەی دێنە دی؟ هەتا کەی قوربانی ڕۆژانە لەکاردەخەن؟
    هەتا کەی یاخیبوون بەردەوام دەبێت لە کاولبوونی پیرۆزگا و پێشێلکردنی سوپا پیرۆزەکە؟»'
  eng-BBE: Then there came to my ears the voice of a holy one talking; and another
    holy one said to that certain one who was talking, How long will the vision be
    while the regular burned offering is taken away, and the unclean thing causing
    fear is put up, and the holy place crushed under foot?
  kan-OKCV: ಆಮೇಲೆ ಒಬ್ಬ ಪರಿಶುದ್ಧನು ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿದೆನು. ಮಾತನಾಡಿದ ಆತನಿಗೆ ಮತ್ತೊಬ್ಬ
    ಪರಿಶುದ್ಧನು, “ನಿತ್ಯ ಯಜ್ಞವನ್ನು ನಿಲ್ಲಿಸುವುದೂ, ಹಾಳುಮಾಡುವ ಅಪರಾಧವನ್ನು ತಡೆಯುವುದೂ, ಪರಿಶುದ್ಧ
    ಸ್ಥಳವನ್ನೂ, ಯೆಹೋವ ದೇವರ ಸೈನ್ಯವನ್ನೂ ಕಾಲಡಿಯಲ್ಲಿ ತುಳಿಯುವ ಈ ದರ್ಶನ ನೆರವೇರಲು ಎಷ್ಟು ಕಾಲ
    ಬೇಕಾಗುವುದು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'பரிசுத்தவானாகிய ஒருவன் பேசக்கேட்டேன்; அப்பொழுது வேறொரு பரிசுத்தவான்,
    பேசினவரை நோக்கி: அனுதின பலியைக்குறித்தும், அழிவை உண்டாக்கும் பாதகத்தைக்குறித்தும்,
    பரிசுத்த இடமும் சேனையும் மிதிக்கப்பட ஒப்புக்கொடுக்கப்படுவதைக்குறித்தும், உண்டான
    தரிசனம் எதுவரைக்கும் இருக்கும் என்று கேட்டான்.'
  spa-RV-1909: 'Y oí un santo que hablaba; y otro de los santos dijo á aquél que hablaba:
    ¿Hasta cuándo durará la visión del continuo sacrificio, y la prevaricación asoladora
    que pone el santuario y el ejército para ser hollados?'
  ron-BTF: 'Atunci am auzit un sfânt vorbind și un alt sfânt a spus acelui sfânt care
    a vorbit: Cât de lungă va fi viziunea referitoare la sacrificiul zilnic și fărădelegea
    pustiirii, pentru a da și sanctuarul și oștirea să fie călcate în picioare?'
  eng-WEBP: Then I heard a holy one speaking; and another holy one said to that certain
    one who spoke, “How long will the vision about the continual burnt offering, and
    the disobedience that makes desolate, to give both the sanctuary and the army
    to be trodden under foot be?”
  eng-FBV: Then I heard a holy one speaking, and another holy one asked the one who
    was speaking, “How long is this vision for—the removal of the continual service,
    the rebellion that causes devastation, the handing over of the sanctuary and the
    army of people to be trampled down?”
  nch-BL: '“Teipa nijcajqui se iilhuicac ejca Toteco quitatzintoquiliyaya seyoc iilhuicac
    ejca: ‘¿Quesqui tonali huejcahuas ni tamanti cati ya ni quiixnextía? ¿Quesqui
    tonali motilquetztos nopa tacajcahualisti cati quimacaj mojmosta? ¿Quema tamis
    para quichihuas nopa fiero tajtacoli cati quichihuas amo tapajpacti nopa tiopamit
    campa quihueyichihuaj Toteco? ¿Quesqui tonali ipan moquejquetztos imasehualhua
    Toteco?’'
  vie-1934: 'Bấy giờ ta nghe một đấng thánh đang nói, và một đấng thánh khác nói cùng
    đấng đang nói, rằng: Sự hiện thấy nầy về của lễ thiêu hằng dâng và về tội ác sanh
    ra sự hủy diệt, đặng phó nơi thánh cùng cơ binh để bị giày đạp dưới chân, sẽ còn
    có cho đến chừng nào?'
  hin-CV: तब मैंने एक पवित्र जन को बोलते सुना, फिर एक दूसरे पवित्र जन ने पहले वाले
    से कहा, “दर्शन को पूरा होने में कितना समय लगेगा—वह दर्शन जिसमें प्रतिदिन के बलिदान,
    विद्रोह जो उजाड़ का कारण बनता है, पवित्र स्थान का समर्पण, और याहवेह के लोगों का
    पांव तले रौंदा जाना दिखाया गया है?”
  spa-BES: 'Entonces llegó a mis oídos la voz de un santo que hablaba; y otro santo
    le dijo a ese cierto que estaba hablando: ¿Cuánto tiempo durará la visión del
    sacrificio continuo, y de la transgresión inmunda que causa temor, y el lugar
    santo es pisoteado bajo los pies?'
  tdx-tdx: 'Le tsinanoko te nitsara t’i Masiñe. Hoe ka ty Masiñe raike amy nitsaray,
    Ampara’ te ombia o aroñaroñeñeo: i sorom-boak’ àndroy, i fiolàñe mandrotsakey,
    ty hanolorañe i toetse miavakey naho i valobohòke ho lialiàm-pandiay?'
  tha-KJV: แล​้วข้าพเจ้าได้ยิ​นว​ิ​สุทธิ​ชนผู้​หน​ึ่งพู​ดอย​ู่ วิ​สุทธิ​ชนอีกผู้​หน​ึ่​งก​็​พู​ดก​ับวิ​สุทธิ​ชนผู้​ที่​พู​ดอย​ู่นั้​นว​่า
    “นิ​มิ​ตที่​เก​ี่ยวข้องกับเครื่องเผาบูชาประจำวันนั้นจะอยู่​อี​กนานเท่าใด ทั้งเรื่องการละเมิดที่​ทำให้​เก​ิดการรกร้างว่างเปล่า
    เพื่อจะมอบทั้งสถานบริ​สุทธิ​์และบริวารให้​ถู​กเหยียบย่ำลงใต้​ฝ่าเท้า​”
  por-BR-2018: 'Depois ouvi um santo que falava; e outro santo disse ao que falava:
    Até quando durará a visão do contínuo sacrifício , e da transgressão assoladora,
    de modo que o santuário e o exército são entregues para serem pisoteados?'
  deu-ELO: 'Und ich hörte einen Heiligen reden; und ein Heiliger sprach zu jenem,
    welcher redete: Bis wann geht das Gesicht von dem beständigen Opfer und von dem
    verwüstenden Frevel, da sowohl das Heiligtum als auch das Heer zur Zertretung
    hingegeben ist?'
  eng-WYC-2018: And I heard one of [the] holy angels speaking; and one holy angel
