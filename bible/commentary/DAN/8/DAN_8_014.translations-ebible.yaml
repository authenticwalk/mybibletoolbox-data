verse: DAN.008.014
translations:
  mal-C: 'അദ്ദേഹം എന്നോട്: “2,300 സന്ധ്യകളും ഉഷസ്സുകളും വേണ്ടിവരും. അതിനുശേഷം വിശുദ്ധമന്ദിരം
    പുനർനിർമിക്കപ്പെടും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da antwortete er ihm: Zweitausend und dreihundert Abend-Morgen; dann wird
    das Heiligtum wieder in den rechten Stand gesetzt werden.'
  lin-lin: 'Alobaki na ngai : — Ekosalema bapokwa nkoto moko na nkama moko na tuku
    mitano mpe batongo nkoto moko na nkama moko na tuku mitano ; sima na yango nde
    Esika ya bule ekobulisama lisusu mpo na losambo.'
  eng-LSV: And he says to me, Until evening—morning two thousand and three hundred,
    then is the holy place declared right.
  eng-GNV: 'And he answered me, Vnto the euening and the morning, two thousand and
    three hundreth: then shall the Sanctuarie be clensed.'
  eng-WEBSTER: And he said to me, Until two thousand and three hundred days; then
    shall the sanctuary be cleansed.
  nhw-BL: 'Huan ne se tequihua quinanquili: ‘Quiquetzase nopa tlacajcahualistli catli
    monequi temacase se ica ijnaloc huan se ica tiotlac hasta oncas 2 mil 300 tlacajcahualistli
    catli amo quimacase. Teipa quena, quipajpacase nopa tlaixpamitl huan sempa quiiyocatlalise
    para Toteco.’'
  swh-ONEN: Akaniambia, “Itachukua siku 2,300. Ndipo mahali patakatifu patawekwa wakfu
    tena.”
  bba-bba: Mɑ ɡbiikoo wi, u wisɑ u nɛɛ, sere tɔ̃nu nɔrɔbun subɑ yiru kɑ ɡoobɑ wunɔbun
    (2.300) bɑɑ yɑ̀ n doonɑ. Yen biruwɑ yɑ̃ku yee te, tɑ koo wurɑmɑ tɑ n dɛɛre nɡe
    yellu.
  eng-KJVCPB: And he said unto me, Unto two thousand and three hundred days; then
    shall the sanctuary be cleansed.
  luo-luo: Nowachona niya, “Fwenyno biro kawo ndalo alufu ariyo mia adek odiechiengʼ
    gotieno; eka kama ler mar lemo nopwodhi kendo.”
  meu-meu: Bena ia ese e haere henia, eto, Ela bona adorahi daha-rua sinahu-toi bona
    daba daha-rua sinahu-toi; bena gabu helaḡana na bae hanamoa lou, oromana korikorina
    baine abia lou.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “यो २,३०० साँझ र बिहानसम्म रहनेछ । त्यसपछि पवित्रस्थान
    फेरि शुद्ध पारिनेछ ।”
  yor-yor: Ó sọ fún mi pé, “Yóò gbà tó ẹgbọ̀kànlá lé lọ́gọ́rùn-ún (2,300) alẹ́ àti
    òwúrọ̀; lẹ́yìn náà ni a ó tún ibi mímọ́ yà sí mímọ́.”
  pes-OPCB: 'شنیدم که فرشتهٔ دیگر جواب داد: «هزار و صد و پنجاه روز طول خواهد کشید
    و در این مدت قربانیهای روزانهٔ صبح و عصر تقدیم نخواهند شد. سپس معبد دوباره احیا
    خواهد گردید.»'
  tgl-ULB: Sinabi niya sa akin, “Magtatagal ito sa loob ng 2, 300 na araw at gabi.
    Pagkatapos nito, magiging maayos ang santuwaryo.”
  hui-hui: Ani hale hayagola dahuliyali bi lalu hayadago ibugua i̱hondo lalu, Ogonidagua
    ngane dege horo daosini kirani handari tebira (2,300) polebira, laya. Horo uruniha
    howa abale biagadagua tigua egereba alendobi bo lomabu mialu haga winidagua nabulebira.
    Horo uruni piai kagola nde tigua Ngode Datagaliwabenaga anda mo tiga bialu mbirale
    bo lomabu muleneru lone mialu holebira, laya.
  mya-mya: ဒု​တိ​ယ​ကောင်း​ကင်​တ​မန်​က``ရက်​ပေါင်း တစ်​ထောင့်​တစ်​ရာ့​ငါး​ဆယ် ကြာ​လိမ့်​မည်။
    ထို​ကာ​လ​အ​တော​အ​တွင်း​၌ နံ​နက်​နှင့်​ညဥ့်​ဦး​ယံ​ယဇ်​ပူ​ဇော်​မှု​များ​ကို ပြု​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    ထို​နောက်​ဗိ​မာန်​တော် သည်​ပြန်​လည်​သန့်​စင်​၍​လာ​လိမ့်​မည်'' ဟု ပြန်​ပြော​၏။
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། ནངས་དགོང་ཉིས་སྟོང་སུམ་བརྒྱའི་རྗེས་སུ་གནས་དེ་སླར་ཡང་དམ་པར་འགྱུར་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Akati kwandiri, “Zvichatora madekwana namangwanani ane zviuru zviviri zvina
    mazana matatu; ipapo nzvimbo tsvene ichanatswazve.”
  spa-BLM: 'Me dijo: “Hasta dos mil trescientas tardes y mañanas. Entonces el santuario
    será purificado”.'
  cac-cac: 'Ix tac''vi junxo ángel chi'' icha tic: Ato yic ol lajvoquec'' 2,300 el
    man̈ ol ac''chaj silab'' d''a yemc''ualil yed'' d''a q''uin̈ib''alil. Ato ta''
    ol lajvoc juntzan̈ chi''. Ichato chi'', ol ic''joquel jun tas man̈ vach''oc ayoch
    d''a Lugar Yicn̈ej Dios Yaji, xchi jun ángel chi''.'
  swh-ULB: Aliniambia, “ Itadumu kwa jioni na asubuhi zipatazo 2, 300. Baada ya hapo,
    mahali patakatifu patawekwa sawa.”
  bel-bel: 'І сказаў мне: «да двух тысяч трохсот вечароў і раніц; і тады сьвятыня
    ачысьціцца».'
  deu-ELBBK: 'Und er sprach zu mir: Bis zu 2.300 und Morgen; dann wird das Heiligtum
    gerechtfertigt werden.'
  mbb-OT: Ne midtavak kandin haazà is sevaha he velinsuǥuen te, “Egkeulaula heini
    seled te 2,300 he meselem wey mahapun ne emun egkeipus, edlumpiyuwan sikan is
    baley te Nengazen.”
  mal-2015: 'അതിന്നു അവൻ അവനോടു: രണ്ടായിരത്തിമുന്നൂറു സന്ധ്യയും ഉഷസ്സും തികയുവോളം
    തന്നേ; പിന്നെ വിശുദ്ധമന്ദിരം യഥാസ്ഥാനപ്പെടും.'
  rmc-rmc: 'Odphenďa: „Dži akor, medik na predžana 2 300 rača the tosara; paľis ela
    o Chramos pale pošvecimen.“'
  nlg-nlg: Mi nau tu rongovia sakai na angel te bosatughu, “Igeva ke tona haliu ilokani
    ra rua na togha tolu hangalatu (2,300) na dani mana bongi, tona taonia rana dani
    rakeri, tara mua sukaghia iga na sukaghi. Keri ge kara goniolia na Valetabu.”
  pes-OPV: 'و او به من گفت: «تا دو هزار و سیصد شام وصبح، آنگاه مقدس تطهیر خواهد شد.»'
  ron-1924: 'Ши ел мь-а зис: „Пынэ вор трече доуэ мий трей суте де серь ши диминець;
    апой Сфынтул Локаш ва фи курэцит!”'
  ben-OBCV: তিনি আমাকে বললেন, “সব মিলিয়ে 2,300 সকাল ও সন্ধ্যা কাটলে পর এই পবিত্রস্থান
    পুনরায় পবিত্রকৃত হবে।”
  som-som: Markaasuu igu yidhi, Ilaa laba kun iyo saddex boqol oo fiid iyo subax,
    dabadeedna meesha quduuska ah waa la nadiifin doonaa.
  lat-VUC: 'Et dixit ei: Usque ad vesperam et mane, dies duo millia trecenti: et mundabitur
    sanctuarium.'
  eng-ASVBT: And he said unto me, Unto two thousand and three hundred evenings and
    mornings; then shall the sanctuary be cleansed.
  ita-1885: 'Ed egli mi disse: Fino a duemila trecento giorni di sera, e mattina;
    poi il santuario sarà giustificato.'
  eng-ULB: He said to me, “It will last for 2,300 evenings and mornings. After that
    the sanctuary will be put right.”
  spa-VBL: 'Él respondió: “Durante dos mil trescientas tardes y mañanas, entonces
    el santuario será purificado”.'
  fra-_FOB: 'Et il me dit: Jusqu''à deux mille trois cents soirs et matins; puis le
    sanctuaire sera purifié.'
  mal-mal: 'അതിന് അവൻ മറ്റെ ദൂതനോട്: “രണ്ടായിരത്തിമുന്നൂറ് സന്ധ്യകളും ഉഷസ്സുകളും തികയുവോളം
    തന്നെ; പിന്നെ വിശുദ്ധമന്ദിരം യഥാസ്ഥാനപ്പെടും”.'
  urd-GVR: Dūsre ne jawāb meṅ mujhe batāyā, “Hālāt 2,300 shāmoṅ aur subhoṅ tak yoṅ
    hī raheṅge. Is ke bād maqdis ko nae sire se maḳhsūs-o-muqaddas kiyā jāegā.”
  suz-BL: मिनु अर्कोमी आं कली “हजार निक्‍शी सहे सां नाक्‍दो नाक्‍त सम्‍म मोदेंशो दुम्‍‍ब।
    मिनु नोले परमप्रभु आ खिं लेंशा सेल्‍नीम” देंत।
  eng-NOY: And he said to me, To two thousand and three hundred evenings and mornings;
    then shall the sanctuary be cleansed.
  ita-1927: 'Egli mi disse: “Fino a duemila trecento sere e mattine; poi il santuario
    sarà purificato”.'
  ckb-ckb: 'ئەویش پێی گوتم: «دوو هەزار و سێ سەد بەیانی و ئێوارە، ئینجا پیرۆزگا دەگەڕێتەوە
    باری پیرۆزی خۆی.»'
  eng-BBE: And he said to him, For two thousand, three hundred evenings and mornings;
    then the holy place will be made clean.
  kan-OKCV: ಅವನು ನನಗೆ, “ಎರಡು ಸಾವಿರದ ಮುನ್ನೂರು ಸಾಯಂಕಾಲ ಹಾಗೂ ಪ್ರಾತಃಕಾಲದವರೆಗೂ ನಡೆಯುವುವು.
    ಅನಂತರ ಪರಿಶುದ್ಧ ಸ್ಥಳವು ಪುನಃ ನ್ಯಾಯಸ್ಥಾಪನೆಯಾಗುವುದು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவன் என்னை நோக்கி: இரண்டாயிரத்து முந்நூறு இரவுபகல் செல்லும்வரைக்கும்
    இருக்கும்; பின்பு பரிசுத்த இடம் சுத்திகரிக்கப்படும் என்றான்.'
  spa-RV-1909: 'Y él me dijo: Hasta dos mil y trescientos días de tarde y mañana;
    y el santuario será purificado.'
  ron-BTF: 'Și mi-a spus: Până la două mii trei sute de zile; atunci sanctuarul va
    fi curățat.'
  eng-WEBP: He said to me, “To two thousand and three hundred evenings and mornings.
    Then the sanctuary will be cleansed.”
  eng-FBV: He replied, “For two thousand three hundred evenings and mornings, then
    the sanctuary will be cleansed.”
  nch-BL: 'Huan ne se ilhuicac ejquet quinanquili: ‘Quitilquetzase nopa tacajcahualisti
    cati monequi temacase se ica ijnaloc huan se ica tiotac hasta oncas 2 mil 300
    tacajcahualisti cati amo quimacase. Teipa quena, quipajpacase nopa taixpamit huan
    sempa quiiyocatalise para Toteco.’'
  vie-1934: 'Người trả lời cùng ta rằng: Cho đến hai ngàn ba trăm buổi chiều và buổi
    mai; sau đó nơi thánh sẽ được thanh sạch.'
  hin-CV: उसने मुझसे कहा, “इसे पूरा होने में 2,300 सुबह और शाम लगेंगे; तब पवित्र स्थान
    फिर से शुद्ध किया जाएगा.”
  spa-BES: 'Y él le dijo: Por dos mil trescientas tardes y mañanas; entonces el lugar
    sagrado quedará purificado.'
  tdx-tdx: Le hoe re tamako, Ampara’ te modo ty hariva naho ty maraindray ro-arivo-tsi-telon-jato,
    izay vaho heferañe i toetse miavakey.
  tha-KJV: ท่านผู้นั้นตอบข้าพเจ้าว่า “​อยู่​นานสองพันสามร้อยวัน แล​้วสถานบริ​สุทธิ​์นั้นจะได้รับการชำระ”
  por-BR-2018: 'E ele me disse: Até duas mil e trezentas tardes e manhãs; e o santuário
    será purificado.'
  deu-ELO: 'Und er sprach zu mir: Bis zu zweitausend dreihundert Abenden und Morgen;
    dann wird das Heiligtum gerechtfertigt werden.'
  eng-WYC-2018: And he said to him, Till to the eventide and morrowtide, two thousand
    days and three hundred; and the saintuary shall be cleansed. (And he said to him,
    Until the evening and the morning, two thousand and three hundred days; and then
    the sanctuary shall be cleansed.)
  epo-epo: 'Kaj li diris al mi: Ĝis pasos du mil tricent vesperoj kaj matenoj; tiam
    la sanktejo denove estos sanktigita.'
  uig-PIN: 'Ⱨeliⱪi pǝrixtǝ manga jawabǝn: — Bu ixlar ikki ming üq yüz keqǝ-kündüz
    dawamlixidu. Bu mǝzgildin keyin muⱪǝddǝs ibadǝthanidiki «muⱪǝddǝs jay» pakizlinip
    ǝsligǝ kǝltürülidu, — dedi.'
  beo-beo: Amola na nabaloba, a:igele dunu eno da bu adole i, “Amo hou da daeya amola
    hahabe idi 2300agoane ba:lalumu. Amoga, hahabe amola daeya gobele salasu hou da
    hame ba:mu. Be amo eso da dagolalu, Debolo da bu gagui amola gobele salasu da
    bu hahawane hamonanebe ba:mu,” a:igele da eno a:igelema amane sia:i.
  tpi-OTNT: Na dispela ensel i bin toktok, em i tokim mi olsem, “Dispela samting nogut
    bai i stap inap long 2,300 de. Long ol dispela de bai ol i no inap mekim ol ofa
    long moning na long apinun olsem ol i bin mekim bipo. Dispela taim i pinis, orait
    bai ol i stretim haus bilong God na mekim ol ofa gen.”
  hau-SA: Sai ya ce mini, “Zai ɗauki safiya da yamma 2,300; sa’an nan za a sāke tsarkake
    wuri mai tsarki.”
  uig-LAT: 'Héliqi perishte manga jawaben: — Bu ishlar ikki ming üch yüz kéche-kündüz
    dawamlishidu. Bu mezgildin kéyin muqeddes ibadetxanidiki «muqeddes jay» pakizlinip
    eslige keltürülidu, — dédi.'
  nde-nde: Wathi kimi, “Kuzathatha izikhathi zokuhlwa lezokusa ezizinkulungwane ezimbili
    lamakhulu amathathu (2,300); lapho-ke indawo yokukhonzela izangcweliswa kutsha.”
  ton-ton: Pea naʻa ne pehē mai kiate ia, “ʻO aʻu ki hono ua afe ma tolungeau ʻoe
    ʻaho; ʻaia ʻe toki fakamaʻa ai ʻae potu māʻoniʻoni.”
  ces-1613: 'A řekli mi: Až do dvou tisíc a tří set večerů a jiter, a přijdou k obnovení
    svému svaté služby.'
  eng-WMB: He said to me, “To two thousand and three hundred evenings and mornings.
    Then the sanctuary will be cleansed.”
  tam-TCV: அதற்கு அவர் என்னிடம், “இரண்டாயிரத்து முந்நூறு மாலையும் காலையும் செல்லும்.
    அதன்பின்பு பரிசுத்த ஆலயம் திரும்பவும் பரிசுத்தமாக்கப்படும் எனச் சொன்னார்.”
  ceb-ULB: Miingon siya kanako, “Molungtad kini sulod sa 2, 300 ka mga gabii ug mga
    adlaw. Human niana mahiuli na sa hustong kahimtang ang templo.”
  pol-UBG: 'I powiedział do mnie: Aż do dwóch tysięcy trzystu wieczorów i poranków.
    Wtedy świątynia zostanie oczyszczona.'
  urd-GVU: دوسرے نے جواب میں مجھے بتایا، ”حالات 2,300 شاموں اور صبحوں تک یوں ہی رہیں
    گے۔ اِس کے بعد مقدِس کو نئے سرے سے مخصوص و مُقدّس کیا جائے گا۔“
  deu-1912: 'Und er antwortete mir: Bis zweitausend dreihundert Abende und Morgen
    um sind; dann wird das Heiligtum wieder geweiht werden.'
  kan-2017: ಅವನು ಇವನಿಗೆ, “ಉದಯಾಸ್ತಮಾನಗಳ ಎರಡು ಸಾವಿರದ ಮುನ್ನೂರ ರವರೆಗೆ ನಡೆಯುವವು. ಅನಂತರ
    ಪವಿತ್ರಾಲಯಕ್ಕೆ ಪುನಃ ನ್ಯಾಯಸ್ಥಾಪನೆಯಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg fa binem e engel ni ga’ar, “Nge par ni 2,300 e kadbul nge blayal’
    ni aram n’umngin nap’an ni dab ni pi’ e maligach. Ma aram e bay ni fulweg e Tempel
    nga rogon.”
  hlt-MCSB: Te vaengah kai taengah , “Hlaem mincang thawng hnih ya thum duela om vetih
    hmuencim te a ciim ni,” a ti .
  mdy-ETH: ዬይ ዖኦጪንቴ ኪኢታንቻሢ ማሃዖ፦ «ጉቶና ዒባኖና ዒንጎ ዒንጊፃ ዒንጊንቱዋዖ ዴዓንዳሢ ላምዖ ሺያና ሃይሦ ፄኤታና
    ኬሊኬ፤ ዬካፓ ዒኢቴ ጌኤዦ ማኣራ ጌኤሽካንዳኔ» ጋዓንቴ ታ ዋይዜኔ።
  twi-ASANTE: Ɔbuaa no sɛ, “Ɛbɛdi anwummerɛ ne anɔpa 2,300, ansa na wɔasane ate kronkron
    tenabea no ho.”
  eng-WEBU: He said to me, “To two thousand and three hundred evenings and mornings.
    Then the sanctuary will be cleansed.”
  wal-wal: Yaagin koiro geeshsha kiitanchchai zaaridi, “Naa77u sha7anne heezzu xeetu
    maalladoinne omarssai gakkanaashin gam77ana; hegaappe guyyiyan, Beeta Maqidasee
    geeyana” yaagidi yootishin siyaas.
  spa-PDDPT: 'Y él respondió: Hasta 2.300 tardes y mañanas. Luego el Santuario será
    purificado.'
  gun-gun: 'Ha''e ramo xevy pe ju ombovai: — Dois mil e trezentos ka''aru ha''e ko''ẽ
    jevy peve ''rã oo. Ha''e rire ma oo iky''a e''ỹ va''e oiky''a''oa ju ''rã — he''i.'
  agu-BL: ‘Quil tane' jalen yil jepon cob mil tu ox cient k'ej. Ej nin kalena's tzun
    tz'oc xanse'n junt tir yi ama'l yi chin xan nin.’
  ilo-ULB: Kinunana kaniak, “Agpaut daytoy iti 2, 300 a rabii ken agsapa. Kalpasan
    dayta sumayaatto ti santuario.”
  kpg-kpg: Au ga hagalongo gi tangada di langi dela i golo e helekai, “Nia tigidaumaha
    la hagalee hai i nia luada mo nia hiahi e 2,300. Nomuli, gei di Hale Daumaha ga hagaduu aga
    haga hoou.”
  uig-ARA: 'ھېلىقى پەرىشتە ماڭا جاۋابەن: ــ بۇ ئىشلار ئىككى مىڭ ئۈچ يۈز كېچە-كۈندۈز
    داۋاملىشىدۇ. بۇ مەزگىلدىن كېيىن مۇقەددەس ئىبادەتخانىدىكى «مۇقەددەس جاي» پاكىزلىنىپ
    ئەسلىگە كەلتۈرۈلىدۇ، ــ دېدى.'
  sus-sus: A naxa n yaabi, «Xi wulu keren xi kɛmɛ xi tongo suuli, na dangi xanbi,
    na yire sɛniyɛnxi man nasɛniyɛnma nɛ.»
  pon-2006: I ahpw pil rong tohnleng teio eh sapengki, “E pahn wiewiawi erein rahn
    1,150, ni ahnsowo meirong en nin soutik oh nimenseng sohte pahn wiawi. Mwuhr,
    Tehnpas Sarawio ahpw pahn onohnda sapahl.”
  ksd-ksd: 'Ma i ga biti tana: Tuk tar ta ra bung ba na par a ura arip ma a utul a
    mar na bung na ravian ma a ura arip ma a utul a mar na bung na malana; ma namur
    da mal vatakodo mule ra pal i gomgom.'
  tur-YTC: Bana, “İki bin üç yüz akşamla sabaha kadar. O zaman kutsal yer temizlenecek”
    dedi.
  ind-AYT: “Dan, dia berkata kepadaku, “Sampai lewat 2.300 petang dan pagi, lalu tempat
    kudus itu dibenarkan kembali.”
  nya-nya: Iye anandiyankha kuti, “Zidzachitika patapita masiku 2,300; pambuyo pake
    malo opatulika adzabwezeretsedwa monga kale.”
  hrv-hrv: 'Odgovori: “Još dvije tisuće i tri stotine večeri i jutara; tada će Svetište
    biti očišćeno.”'
  mps-mps: Tama te po miani enselgo, agai te tama po ena dali wali, “Te dwai sę ebo
    nai te elaludubadi, te umabo sogo, te 2,300, te sogoba usu naibao,” wali. “Te
    tama bidibo side dabe te augwaligo ofa dabe te augwa polobadu yali tiwai te kigamu
    me pio me egobeo. Te side tama silama da, teda augwaligo te Godigo be ma dodolama,
    tama te ofa dabe ma yaibao,” po wali.
  tpi-tpi: Na dispela ensel i bin toktok, em i tokim mi olsem, “Dispela samting nogut
    bai i stap inap long 2,300 de. Long ol dispela de bai ol i no inap mekim ol ofa
    long moning na long apinun olsem ol i bin mekim bipo. Dispela taim i pinis, orait
    bai ol i stretim haus bilong God na mekim ol ofa gen.”
  dan-1931: 'Han svarede: “2.300 Aftener og Morgener*; så skal Helligdommen komme
    til sin Ret igen!” { [*dvs. 1.150 Dage, idet der daglig bragtes både Morgen- og
    Aftenoffer. Dan. 12, 11.] }'
  vie-OVCB: 'Thiên sứ kia đáp: “Cho đến hai nghìn ba trăm ngày; Đền Thờ mới được thanh
    tẩy.”'
  guj-2017: તેણે મને કહ્યું, “બે હજાર ત્રણસો રાત્રિદિવસ સુધી, ત્યાર પછી પવિત્રસ્થાનને
    શુદ્ધ કરાશે.”
  pon-2006A: I ahpw pil rong tohnleng teio eh sapengki, “E pahn wiewiawi erein rahn
    1,150, ni ahnsowo meirong en nin soutik oh nimenseng sohte pahn wiawi. Mwuhr,
    Tehnpas Sarawio ahpw pahn onohnda sapahl.”
  por-BRBSL: 'Ele me disse: “A duas mil e trezentas noites e manhãs”. Então o santuário
    será limpo”.'
  swe-swe: '[Konversationen mellan änglarna var till för Daniels skull] Han svarade
    mig: ”Under 2 300 kvällar och morgnar, sedan ska helgedomen bli upprättad (renad).”
    [Versen avslutas med att templet ska helgas på nytt. Denna händelse skedde tydligast
    i historien den 14:e december 164 f.Kr. när Judas Maccabeus renade och återinvigde
    templet, se 1 Mack 4:52. På Jesu tid och än i dag firas Chanukka för att högtidlighålla
    minnet av denna händelse, se . De 2 300 kvällarna och morgnarna syftar på tiden
    innan denna händelse. Den kan tolkas på två sätt. Antingen är det hela dagar eller
    antal offer. Om det är 2 300 dagar motsvarar det drygt 6 år. Räknar man två offer
    per dag, så motsvarar 2 300 offer 1 150 dagar, vilket är drygt 3 år. Det är ingen
    tvekan om att Antiochos åsyftas i denna profetia och både 6 år och 3 år före 164
    skedde stora händelser. År 170 f.Kr. mördades en överstepräst och i december 167
    f.Kr. vanhelgades templet. Som det ofta är med Bibelns profetior finns det ett
    dubbelt uppfyllande. Det gäller även denna profetia. I vers 26 får Daniel förklarat
    att detta gäller ”en avlägsen framtid”. Jesus refererar också till att detta är
    något som ska hända i framtiden, se . En kommande händelse då Antikrist försöker
    ta Guds plats av tillbedjan i templet, se även .]'
  cth-cth: Ahmaloe e ka dei e ni, hnin 2300 totouh a ro han. Hathnukkhu, kathounge
    bawkim hah bout a pâsu awh han atipouh.
  twi-twi: Obuaa no se, “Ebedi anwummere ne anɔpa ahorow 2,300, ansa na wɔasan atew
    kronkron tenabea no ho.”
  hlt-hlt: Te vaengah kai taengah, “Hlaem mincang thawng hnih ya thum duela om vetih
    hmuencim te a ciim ni,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì ketirì dɔ̀: Dɛyuo nsikɔupísìdɛ́ nɛ̀ sikɔusìtɑ̃ɑ̃ti (2300)
    nɛ̀ yɛkṹnwerɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìtɑ̃ɑ̃ti (2300) dɛɛ̀ dò nkɛ́pɛ̃ɛ̃tɛ́ kɛ̀
    Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ́ wɛ̃tɛ kɛ́wenkɛ.'
  msy-2020: Ezɨ kɨ orazima enselɨn igharazim a ikaragha, kamaghɨn mɨgei, “Fomɨra me
    mɨzaraziba ko guaratɨzibar ofa God ganɨdi. Eghtɨ bizir kurar kam itir dughiamɨn,
    me 2,300plan ofaba God danɨngan kogham. Dughiar kam gɨvaghtɨ, me Godɨn Dɨpenim
    akɨriva, ua Godɨn ofa damuam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ cɔ-ɩ sɩ: Tɑnɑŋ nɑ tɑɑnɑsɩ iyisi nɑɑlɛ, nɑ ŋmʋnʋɣʋ nɩɩnʋwɑ (2300)
    wɑɑlɩ. Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑɑ tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ.'
  azb-azb: 'Sonra mənə dedi: «İki min üç yüz axşam və səhər keçənə qədər. Ondan sonra
    müqəddəs yer bərpa olunacaq».'
  eng-DBY: 'And he said unto me, Until two thousand and three hundred evenings [and]
    mornings: then shall the sanctuary be vindicated.'
  hin-2017: और उसने मुझसे कहा, “जब तक साँझ और सवेरा दो हजार तीन सौ बार न हों, तब तक
    वह होता रहेगा; तब पवित्रस्थान शुद्ध किया जाएगा।”
  wol-KYG: 'Mu ne ma: «Àpp bi ñaari junni laak ñetti téeméer ciy guddeeki bëccëg.
    Gannaaw loolu dees na taxawalaat bérab bu sell bi.»'
  eng-YLT: And he saith unto me, Till evening — morning two thousand and three hundred,
    then is the holy place declared right.
  eng-WYC-2017: And he said to him, Till to the eventide and morrowtide, two thousand
    days and three hundred; and the saintuary shall be cleansed.
  eng-WMBB: He said to me, “To two thousand and three hundred evenings and mornings.
    Then the sanctuary will be cleansed.”
  urd-GVH: दूसरे ने जवाब में मुझे बताया, “हालात 2,300 शामों और सुबहों तक यों ही रहेंगे।
    इसके बाद मक़दिस को नए सिरे से मख़सूसो-मुक़द्दस किया जाएगा।”
  rug-rug: Zama si asa koa rau, “Kote vagi karua tina ṉeta gogoto veluvelu meke munumunu
    totoso sapu lopu kote ta tavete sari na vinukivukihi; hola sapu asa si kote tava
    madi pule sa Zelepade,” gua si asa.
  gaz-gaz: Innis, “Wanni sun galgalaa fi ganama 2,300 fudhata; ergasii iddoon qulqulluun
    deebiʼee ni qulqulleeffama” naan jedhe.
  fra-LSG: 'Et il me dit: Deux mille trois cents soirs et matins; puis le sanctuaire
    sera purifié.'
  yal-yal: A yi n yabi, a naxa, “Fɔ ɲinbanna nun xɔtɔn wuli firin kɛmɛ saxan na dangu.
    Na xanbi ra, yire sariɲanxin mɔn yi rasariɲan.”
  haw-1868: A i mai la ia ia'u, A hala na la elua tausani ekolu haneri; alaila e hoomaemae
    ia kahi hoano.
  arb-NAV: 'فَأَجَابَهُ: «إِلَى أَلْفَيْنِ وَثَلاثِ مِئَةِ يَوْمٍ ثُمَّ يَتَطَهَّرُ
    الْهَيْكَلُ».'
  ewe-ewe: Egblɔ nam be, “Fiẽ kple ŋdi akpe eve alafa etɔ̃ ava yi ekema woagbugbɔ
    kɔkɔƒe la ŋu akɔ.”
  eng-LEE: And he said unto me, Until two thousand and three hundred evenings and
    mornings, when the sanctuary shall be justified.
  asm-FB: তেওঁ মোক ক’লে, “এই সকলো দুই হাজাৰ তিনিশ সন্ধিয়া আৰু পুৱালৈকে থাকিব; তাৰ
    পাছত সেই পবিত্র স্থান শুচি কৰা হ’ব।”
  sus-A: عَ نَشَ ﭑ يَابِ، «شِ وُلُ كٍرٍن شِ كّمّ شِ تٌنفٌ سُولِ، نَ دَنفِ شَنبِ، نَ
    يِرٍ سّنِيّنشِ مَن نَسّنِيّنمَ نّ.»
  fra-SBL: 'Il me dit : « Jusqu''à deux mille trois cents soirs et matins. Alors le
    sanctuaire sera purifié. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י עַ֚ד עֶ֣רֶב בֹּ֔קֶר אַלְפַּ֖יִם וּשְׁלֹ֣שׁ מֵאֹ֑ות וְנִצְדַּ֖ק
    קֹֽדֶשׁ׃
  pjt-pjt: Ka angelpa panya kutjupangku wangkangu, “Nyanga paluṟu ngaṟaku tjiṉṯu 2,300,
    ka palula maḻangka aṉangu tjuṯangku timpula nyaratja kilinaṟa miḻmiḻmankuku Godanya
    piṟuku waḻkuntjikitjangku.”
  kik-kik: 'Nake akĩnjookeria atĩrĩ: “Ũhoro ũcio ũgũikara matukũ 2,300; na thuutha
    ũcio gĩikaro kĩu gĩtheru nĩgĩkaamũrwo rĩngĩ.”'
  fra-NCL: 'Il me dit : « Jusqu’à deux mille trois cents soirs et matins ; puis le
    sanctuaire sera purifié. »'
  cek-AK: Anih mah kai khaeah, ni sang hnet, cumvai thumto akra tih; to pacoengah
    hmuenciim to ciimcai ah pasae o let tih, tiah ang naa.
  cuk-cuk: '”Geb we-dule ega sogded: ‘Milibo gaka dulataled-ilapaa (2,300) ibagan
    naguoed. Geb a-sorbali, Bab-Dummad-Neg-Islidikid, swilidik gunonikoed.’ ”'
  uig-CYR: 'Һелиқи пәриштә маңа җававән: — Бу ишлар икки миң үч йүз кечә-күндүз давамлишиду.
    Бу мәзгилдин кейин муқәддәс ибадәтханидики «муқәддәс җай» пакизлинип әслигә кәлтүрүлиду,
    — деди.'
  tel-2017: అతడు “2, 300 రోజుల వరకే” అని నాతో చెప్పాడు. అప్పుడు ఆలయ పవిత్రతను గూర్చిన
    తీర్పు జరుగుతుంది.
  hat-BSA: 'Li te di mwen: “Pandan de-mil-twa-san swa ak maten. Epi alò, sen lye a
    va vin pwòp ankò.”'
  kos-kos: Ac nga lohng lipufan se ngia topuk ac fahk, “Ac orek ouinge ke len sie
    tausin siofok lumngaul, su orala pacl in kisa luo tausin tolfoko ke eku ac lotu,
    ma wangin kisa ac orek. Toko, na Tempul uh ac fah sifil akmutalyeyuk.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י עַ֚ד עֶ֣רֶב בֹּ֔קֶר אַלְפַּ֖יִם וּשְׁלֹ֣שׁ מֵא֑וֹת וְנִצְדַּ֖ק
    קֹֽדֶשׁ׃
  ibo-ibo: Ọ gwara m, “A ga-echere tutu puku ụbọchị abụọ na narị ụbọchị atọ agafee,
    mgbe ahụ a ga-eme ka ebe nsọ ahụ dịghachikwa otu ọ dị na mbụ.”
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ଦୁଇ ହଜାର ତିନି ଶହ ସନ୍ଧ୍ୟା ଓ ପ୍ରାତଃକାଳ ପର୍ଯ୍ୟନ୍ତ;
    ତହିଁ ଉତ୍ତାରେ ଧର୍ମଧାମ ପରିଷ୍କୃତ ହେବ।”
  chk-chk: Iwe, a pälüeni, “Epwe ükükün engeröü ipükü lime rän pwe esap fis asor lekuniol
    me lesosor. Mürin, ewe imw mi pin epwe kaüsefäl o pinsefäl.”
  rop-rop: Wal aibin irrim najawan einjul bin ensim im na, “Im garra kipgon lagijat
    raidap langa 1,150 dei, en langa ol det taim dei kaan dum det sangidap en sangodan
    sekrifais. Wal afta tharran na dei garra klinimap en abum det serramoni blanga
    meigim det Serramoni Pleis klinwan igin.”
  ukr-1871: 'І відказав той йому: На дві тисячі триста вечорів та ранків; аж тодї
    буде сьвятиня знов очищена.'
  deu-1951: 'Er sprach zu mir: Bis daß es zweitausend und dreihundertmal Abend und
    Morgen geworden ist; dann wird das Heiligtum in Ordnung gebracht werden!'
  eng-JPS: 'And he said unto me: ''Unto two thousand and three hundred evenings and
    mornings; then shall the sanctuary be victorious.'''
  srp-1865: 'I reèe mi: do dvije tisuæe i tri stotine dana i noæi; onda æe se svetinja
    oèistiti.'
  lug-lug: N’aŋŋamba nti, “Okutuusa ng’ennaku enkumi bbiri mu bisatu ziyiseewo.”
  heb-heb: ויאמר אלי עד ערב בקר אלפים ושלש מאות ונצדק קדש׃
  ben-IRV: তিনি আমাকে বললেন, “দুই হাজার তিনশো সন্ধ্যা ও সকাল ধরে এই সব চলবে। তারপর
    পবিত্র স্থানকে আবার পবিত্র করা হবে।”
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਦੋ ਹਜ਼ਾਰ ਤਿੰਨ ਸੌ ਸ਼ਾਮ ਅਤੇ ਸਵੇਰ ਤੱਕ ਹੈ ਫਿਰ ਪਵਿੱਤਰ ਸਥਾਨ
    ਸ਼ੁੱਧ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ယခင်ပြောသောသူက ရက်ပေါင်းနှစ် ထောင်သုံး ရာ တိုင်တိုင် တည် လိမ့်မည်။ ထိုနောက်၊
    သန့်ရှင်း ရာဌာနကို တဖန် ဆေးကြော သုတ်သင်ကြ လိမ့်မည်ဟုပြန်၍ ပြောဆို ၏။
  hmo-hmo: Vadaeni unai aneru ia haere, ia gwau, “Ela bona dina 2,300 ia ore, unai
    neganai Dubu Helaga do idia hagoevaia lou.”
  urd-urd: और उसने मुझ से कहा, कि “दो हज़ार तीन सौ सुबह — और — शाम तक, उसके बाद मक़दिस
    पाक किया जाएगा।”
  rus-SYN: 'И сказал мне: “на две тысячи триста вечеров и утр; и тогда святилище очистится”.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Aↄ gɛ́ e gↄↄ ↄ̀aa kuɛdo ń basↄooɛ (2.300) sa''oa kↄↄ ń oosio
    gbɛa, Lua kpɛ́ i gbasa bↄ maa.'
  tcz-CHONGTHU: Hichun khatpan adonbut in,’’Nilhah leh jingkah sangnile jathum sunghi
    hitia um ding ahin, chujou tengleh muntheng chu aumna ding dol’a avel’a kisempha
    kit ding ahi,’’ atipeh e.
  mar-mar: तो मला म्हणाला, “हे सर्व दोन हजार तीनशे संध्याकाळ व सकाळ चालत राहणार नंतर
    वेदीची योग्य स्थापना होईल.”
  qub-qub: 'Chayno tapuptin jucaj anjilmi niran: «Chaynölla caycanga ishcay waranga
    quimsa pachacnin (2,300) tardi y tuta sacrifisyuta rupachinancamami. Chaypitarämi
    Templutaga limyuyächenga.»'
  bqp-bqp: Mɑ gbiikoo wi, u wisɑ u nɛɛ, sere tɔ̃nu nɔrɔbun subɑ yiru kɑ goobɑ wunɔbun
    (2.300) bɑɑ yɑ̀ n doonɑ. Yen biruwɑ yɑ̃ku yee te, tɑ koo wurɑmɑ tɑ n dɛɛre nge
    yellu.
  hat-hat: 'Lòt zanj lan reponn: -Se pou nou tann mil sansenkant (01150) jou ankò
    pase anvan yo rekonmanse ak ofrann bèt pou Bondye yo. Se lè sa a Bondye va rebati
    tanp li a ankò.'
  eng-BSB: He said to me, “It will take 2,300 evenings and mornings; then the sanctuary
    will be properly restored.”
  eng-WEBPB: He said to me, “To two thousand and three hundred evenings and mornings.
    Then the sanctuary will be cleansed.”
  kbq-kbq: Higeno mago ankeromo'a kenona huno, ama ana knazamo'a 2tausen 300'a zagene
    hanine maniteno ome vagaresnige'za, Anumzamofo mono nona ete eri so'e hugahaze.
  nhe-BL: 'Huan ne se elhuicac ejquetl quinanquili: ‘Quiquetzase nopa tlacajcahualistli
    tlen monequi temacase se ica ijnaloc huan se ica tiotlac hasta oncas 2 mil 300
    tlacajcahualistli tlen ax quimacase. Teipa quena, quipajpacase nopa tlaixpamitl
    huan sampa quiiyocatlalise para Toteco.’'
  bus-bus: 'Ben à bèmɛ: Eégↄ̃ gaa ai gurↄ wàa kuri awɛɛdo kpɛ́ basↄↄro sa''ona kↄngↄ
    kↄ̃n uusiɛo gbɛra, Luda kpɛ́ é gbasa à bↄ maa.'
  gub-BL: Aenu inugwer a'e ipuranu awer iwazar mehe kury. — Umumaw putar 1.150 'ar
    nezewe nehe. Teko nuzuka kwaw ma'ea'yr karuk mehe har Tupàn henataromo wà nehe.
    Nuzuka kwaw ma'ea'yr ku'em mehe har wà nehe no. A'e 'ar ipaw ire umukatu putar
    tàpuzuhu Tupàn henataromo wà nehe, i'i izupe.
  eng-DRA: 'And he said to him: Unto evening and morning two thousand three hundred
    days: and the sanctuary shall be cleansed.'
