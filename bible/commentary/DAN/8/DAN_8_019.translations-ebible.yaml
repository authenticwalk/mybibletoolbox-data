verse: DAN.008.019
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ഇതാ, ക്രോധകാലത്തിന്റെ അവസാനത്തിൽ എന്തു സംഭവിക്കുമെന്നു
    ഞാൻ നിന്നെ അറിയിക്കാൻ പോകുകയാണ്; കാരണം അത് അന്ത്യകാലത്തേക്കുള്ള ദർശനമത്രേ.'
  deu-TKW: 'Dann sprach er: Ich thue dir jetzt zu wissen, was geschehen wird, wenn
    der göttliche Zorn zu Ende geht; denn auf die Endzeit bezieht es sich.'
  lin-lin: 'Bongo, alobaki na ngai : — Nakoyebisa yo makambo oyo ekosalema na sima
    na tango ya kanda ya Nzambe, pamba te emoniseli oyo etali tango oyo ekatama mpo
    na mikolo ya suka.'
  eng-LSV: 'and says: Behold, I am causing you to know that which is in the latter
    end of the indignation; for at the appointed time [is] the end.'
  eng-GNV: 'And he sayde, Beholde, I will shewe thee what shalbe in the last wrath:
    for in the end of the time appointed it shall come.'
  eng-WEBSTER: 'And he said, Behold, I will make thee know what shall be in the last
    end of the indignation: for at the time appointed the end shall be .'
  nhw-BL: 'Huan nechilhui: ‘Niitztoc nica para nimitzilhuis catli panos teipa ipan
    itlamiya tonali quema oncas hueyi tlaijiyohuilistli pampa Toteco Dios tenextilis
    icualancayo. Catli tiquitac quiixnextía tlamantli catli panos teipa nechca quema
    tlamis tonali.'
  swh-ONEN: Akaniambia, “Nitakuambia yale yatakayotokea baadaye wakati wa ghadhabu,
    kwa sababu maono haya yanahusu wakati wa mwisho ulioamriwa.
  bba-bba: Yen biru, u mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, wee kon nun sɔ̃ ye yɑ koo nɑ Yinni Gusunɔn
    mɔrun tɔ̃ru sɔɔ sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: 'And he said, Behold, I will make thee know what shall be in the last
    end of the indignation: for at the time appointed the end shall be.'
  mpx-mpx: Inoke i ba, “Wam wasa na pewa hauna gun abwe ni gan sauga mulaa Yehoba
    wana huga ana sauga elana, kaiwena am pankite ana nuwatu i noek sauga mowamowasena
    elana toto Yehoba iyaka i teli.
  luo-luo: 'Nowacho ni: “Adwaro nyisi gigo mabiro timore e kinde mag masiche, nikech
    fweny mosenyisini nyiso gik mabiro timore e ndalo giko.'
  meu-meu: Ia eto, A itaia, baina hadibamu, badu negana dokona ai dahaka baine vara;
    badina be nega dokona vada e duanaia negana herevana binai.
  npi-ULB: तिनले भने, “हेर, पछि क्रोधको समयमा के हुनेछ भनेर म तिमीलाई देखाउनेछु, किनभने
    यो दर्शन अन्त हुन तोकिएको समयको निम्ति हो ।
  yor-yor: Ó sọ wí pé, “Èmi yóò sọ ohun tí yóò ṣẹlẹ̀ ní ìkẹyìn ní ìgbà ìbínú, nítorí
    ìran náà jẹ mọ́ àkókò ohun tí a yàn nígbà ìkẹyìn.
  pes-OPCB: 'و گفت: «آمده‌ام تا به تو بگویم در اواخرِغضب خدا چه خواهد شد. آنچه دیدی
    مربوط به زمان تعیین شده در آخر است.'
  tgl-ULB: Sinabi niya, “Tingnan mo, ipapakita ko sa iyo kung ano ang susunod na mangyayari
    sa panahon ng matinding galit dahil may kinalaman ang pangitain sa mangyayari
    sa panahon na nakatakda para sa wakas.
  hui-hui: Ani heyu hewagola ibugua lalu, I̱na Ngode Datagaliwabe ibunaga keba tandagala
    holene ngago biba holene horo tagira ibiragola bulebirago í̠ walia haro.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​အ​မျက်​တော်​၏​အ​ကျိုး ဆက်​ကား အ​ဘယ်​သို့​ဖြစ်​မည်​ကို​သင့်​အား
    ငါ​ဖော်​ပြ​နေ​ခြင်း​ဖြစ်​၏။ ရူ​ပါ​ရုံ​သည် အ​ဆုံး​စွန်​သော​ကာ​လ​နှင့်​သက်​ဆိုင်​၏။'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་ཁྱོད་ལ་དུས་ཀྱི་མཐའ་མའི་ཐུགས་ཁྲོའི་སྐོར་སྨྲ་ངེས་སོ།
    །གང་ལ་ཞེ་ན། ཞལ་གཟིགས་དེ་ནི་གཏན་ལ་ཕབ་པའི་དུས་ཀྱི་མཐའ་མ་དེའི་སྐོར་ཡིན་པས་སོ། །
  sna-sna: Akati, “Ndichakuzivisa zvichaitika pakupedzisira munguva yehasha, nokuti
    chiratidzo ndechenguva yakatarwa yokupedzisira.
  spa-BLM: 'Dijo: “He aquí, yo te haré saber lo que habrá en el último tiempo de la
    indignación, pues pertenece al tiempo señalado del fin.'
  cac-cac: 'Ix yalan d''ayin: Ol val d''ayach tas ol ujoc ayic toxo ol lajvoc yoval
    sc''ol Dios. A jun tas ix il chi'', a lajvub'' c''ual sch''oxcoti.'
  swh-ULB: Akaniambia, “Tazama, nitakuonyesha kile kitachotokea baadaye katika kipindi
    cha ghadhabu, kwasababu maono haya yanahusu wakati wa mwisho uliopangwa.
  bel-bel: 'і сказаў: «вось, я адкрываю табе, што будзе ў апошнія дні гневу; бо пра
    часіну канца вызначанага часу гэтая ўява.'
  deu-ELBBK: 'Und er sprach: Siehe, ich will dir offenbaren, was in der letzten Zeit
    des Zorns geschehen wird; denn es geht auf die bestimmte Zeit des Endes.'
  mbb-OT: Ke sikandin te, “Egkeǥiyan ku sikew ke hengkey is egkehitavù te huziyan
    he timpu emun edsilut en is Megbevayà tenged te pauk din. Iyan ibpaalung te neehè
    nu, is egkehitavù te huziyan he timpu.
  mal-2015: 'പിന്നെ അവൻ പറഞ്ഞതു: കോപത്തിന്റെ അന്ത്യകാലത്തിങ്കൽ സംഭവിപ്പാനിരിക്കുന്നതു
    ഞാൻ നിന്നെ ഗ്രഹിപ്പിക്കും; അതു അന്ത്യകാലത്തേക്കുള്ളതല്ലോ.'
  rmc-rmc: 'A phenďa: „Dava tuke te džanel, so pes ačhela andre posledno bari choľi
    le Devleskri, bo o viďeňje hin pal o posledno časos, so hin dino.'
  nlg-nlg: Ge ghaghua vaniu, “Inau ku tutughunia vanigho na hava ke kale ta nina rutu
    God. Mana mabubu eni ke te tughunitatea na hava ke kale tana sosoko ni bongi.
  pes-OPV: 'و گفت: «اینک من تو را از آنچه در آخر غضب واقع خواهد شد اطلاع می‌دهم زیرا
    که انتها درزمان معین واقع خواهد شد.'
  ron-1924: 'Апой мь-а зис: „Ятэ, ыць арэт че се ва ынтымпла ла время де апой а мынией,
    кэч ведения ачаста привеште время сфыршитулуй.'
  ben-OBCV: 'তিনি বললেন: “এবার আমি তোমাকে বলব যে পরবর্তীকালে ঈশ্বরের ক্রোধের সময়
    কি হবে, কারণ এই দর্শনটি নির্ধারিত অন্তিমকাল সম্পর্কিত।'
  som-som: Oo wuxuu igu yidhi, Bal eeg, waxaan ku ogeysiinayaa waxa ahaan doona wakhtiga
    ugu dambaysta ee cadhada, waayo, waxaa leh wakhtiga la ballamay ee ugu dambaysta
    ah.
  lat-VUC: 'dixitque mihi: Ego ostendam tibi quæ futura sunt in novissimo maledictionis:
    quoniam habet tempus finem suum.'
  eng-ASVBT: And he said, Behold, I will make thee know what shall be in the latter
    time of the indignation; for it belongeth to the appointed time of the end.
  ita-1885: 'E disse: Ecco, io ti farò assapere ciò che avverrà, alla fine dell''indegnazione;
    perciocchè vi sarà una fine al tempo ordinato.'
  eng-ULB: He said, “See, I will show you what will happen later in the time of wrath,
    because the vision concerns the appointed time for the end.
  spa-VBL: 'Me dijo: “¡Presta atención! Te voy a explicar lo que va a suceder durante
    el tiempo de la ira, que se refiere al tiempo señalado del fin.'
  fra-_FOB: 'Et il dit: Voici, je vais t''apprendre ce qui arrivera au dernier temps
    de la colère, car il y a un temps marqué pour la fin.'
  mal-mal: 'പിന്നെ അവൻ പറഞ്ഞത്: “ക്രോധത്തിന്റെ അവസാന കാലത്ത് സംഭവിക്കുവാനിരിക്കുന്നത്
    ഞാൻ നിന്നെ ഗ്രഹിപ്പിക്കും; അത് അന്ത്യകാലത്തേക്കുള്ളതാണല്ലോ.'
  urd-GVR: Wuh bolā, “Maiṅ tujhe samjhā detā hūṅ ki us āḳhirī zamāne meṅ kyā kuchh
    pesh āegā jab Allāh kā ġhazab nāzil hogā. Kyoṅki royā kā tālluq āḳhirī zamāne
    se hai.
  suz-BL: मिनु मेकोमी “गो इ कली नोले ङा गाइक्‍तीक नाक्‍ती मार दुम्‍बा, तुइक्‍पाइक्‍नन।
    मारदे हना एको कोंइतीके नेल्‍ल क्‍येङा नोले ङा नाक्‍त कली बाक्‍ब।
  eng-NOY: And he said, Behold, I make known to thee what shall be in the latter time
    of the indignation; for [[the vision relateth]] to the time of the end.
  ita-1927: 'E disse: “Ecco, io ti farò conoscere quello che avverrà nell’ultimo tempo
    dell’indignazione; poiché si tratta del tempo fissato per la fine.'
  ckb-ckb: 'گوتی: «من پێت دەڵێم کە لە کاتی تووڕەیی چی ڕوودەدات، چونکە بینینەکە سەبارەت
    بە سەردەمی کۆتایی دیاریکراوە.'
  eng-BBE: 'And he said, See, I will make clear to you what is to come in the later
    time of the wrath: for it has to do with the fixed time of the end.'
  kan-OKCV: ಅವನು, “ದೇವರು ತನ್ನ ಕೋಪವನ್ನು ತೀರಿಸುವ ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಡೆಯತಕ್ಕದ್ದನ್ನು ನಿನಗೆ
    ತಿಳಿಸುತ್ತೇನೆ ಕೇಳು, ಆ ದರ್ಶನವು ನಿಯಮಿತ ಅಂತ್ಯಕಾಲಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟದ್ದು.
  tam-2017: இதோ, கோபத்தின் முடிவுகாலத்திலே சம்பவிப்பதை உனக்குத் தெரிவிப்பேன்; இது
    குறிக்கப்பட்ட முடிவுகாலத்திற்குரியது.
  spa-RV-1909: 'Y dijo: He aquí yo te enseñaré lo que ha de venir en el fin de la
    ira: porque al tiempo se cumplirá:'
  ron-BTF: 'Și a spus: Iată, te voi face să cunoști ce va fi la sfârșitul indignării,
    căci la timpul rânduit va fi sfârșitul.'
  eng-WEBP: He said, “Behold, I will make you know what will be in the latter time
    of the indignation, for it belongs to the appointed time of the end.
  eng-FBV: He told me, “Pay attention! I'm going to explain to you what's going to
    happen during the time of anger, which refers to the appointed time of the end.
  nch-BL: 'Huan techilhui: ‘Niitztoc nica para nimitzilhuis ten panos teipa ipan itamiya
    tonali quema oncas hueyi taijyohuilisti pampa Toteco Dios tenextilis icualancayo.
    Cati tiquitac quiixnextía tamanti cati panos teipa nechca quema tamis tonali.'
  vie-1934: 'Người bảo ta rằng: Nầy, ta sẽ bảo cho ngươi biết điều sẽ đến trong kỳ
    sau rốt của sự thạnh nộ; vì điều nầy quan hệ với kỳ định cuối cùng.'
  hin-CV: 'उसने कहा: “मैं तुम्हें बताने जा रहा हूं कि बाद में कोप के समय क्या होनेवाला
    है, क्योंकि यह दर्शन ठहराये गए अंत के समय से संबंध रखता है.'
  spa-BES: 'Y él dijo: Mira, te haré saber lo que vendrá en el tiempo posterior del
    furor: porque tiene que ver con el tiempo fijo del fin.'
  tdx-tdx: Hoe re, Ho taroñeko ama’o ty hifetsak’ amo andro honkan-katorifihañeo;
    ie toe ho amy sa honka’ey.
  tha-KJV: ท่านกล่าวว่า “​ดู​เถิด ข้าพเจ้าจะทำให้ท่านทราบถึงสิ่งซึ่งจะเกิดขึ้นในตอนปลายแห่งพระพิโรธ
    เพราะมันเกี่ยวข้องกับวาระกำหนดแห่งอวสาน
  por-BR-2018: 'E disse: Eis que eu te farei saber o que irá acontecer no fim da ira;
    pois será no tempo certo, o fim.'
  deu-ELO: 'Und er sprach: Siehe, ich will dir kundtun, was in der letzten Zeit des
    Zornes geschehen wird; denn es geht auf die bestimmte Zeit des Endes.'
  eng-WYC-2018: And he said to me, I shall show to thee what things shall come in
    the last of cursing, for the time hath his end. (And he said to me, I shall tell
    thee what things shall come at the end of the cursing, for the time hath its end.)
  epo-epo: 'Kaj li diris: Jen mi sciigas al vi, kio estos ĉe la fino de la kolero;
    ĉar tio koncernas la finan tempon.'
  uig-PIN: «Mǝn ⱨazir sanga Hudaning ƣǝzipi kǝlgǝn mǝzgildǝ keyinki ixlarning ⱪandaⱪ
    bolidiƣanliⱪini kɵrsitip berǝy. Qünki bu ƣayibanǝ alamǝt zamanlarning bekitilgǝn
    ahirⱪi nuⱪtisi toƣrisididur.
  beo-beo: Amola e da amane sia:i, “Na da hobea misunu hou dima olelesa. Gode da wadela:i
    hou amoma ougiba:le, E da fofada:nanu, soge wadela:mu eso da doaga:mu. E da amo
    hou dima olelesa. Dia simasi ea ba:i da amo.
  tpi-OTNT: Na em i tok, “Mi laik tokim yu long ol samting bai i kamap long taim belhat
    bilong God i laik pinis, klostu long taim God i makim pinis bilong las de. Ol
    dispela samting bai i kamap olsem yu bin lukim long driman.
  hau-SA: Sai ya ce, “Zan faɗa maka abin da zai faru a lokacin fushi, saboda wahayin
    yana magana ne a kan lokacin da aka ƙayyade na ƙarshe.
  uig-LAT: «Men hazir sanga Xudaning ghezipi kelgen mezgilde kéyinki ishlarning qandaq
    bolidighanliqini körsitip bérey. Chünki bu ghayibane alamet zamanlarning békitilgen
    axirqi nuqtisi toghrisididur.
  nde-nde: Wathi, “Ngizakutshela okuzakwenzakala ngemuva, ngesikhathi esimisiweyo
    esokucina.
  ton-ton: 'Pea ne pehē, “Vakai, te u fakapotoʻi koe ʻi he ngaahi meʻa e hoko ʻi he
    ngataʻanga ʻoe houhau: koeʻuhi ʻe hoko ʻae ngataʻanga ʻi hono kuonga kuo tuʻutuʻuni.'
  ces-1613: 'A řekl: Aj, já oznámím tobě to, což se díti bude až do vykonání hněvu
    toho; nebo v uloženém času konec bude.'
  eng-WMB: He said, “Behold, I will make you know what will be in the latter time
    of the indignation, for it belongs to the appointed time of the end.
  tam-TCV: பின்பு அவர் என்னிடம், “பிற்காலத்தில் கடுங்கோபத்தின் நாட்களில் என்ன சம்பவிக்கப்
    போகிறதென்பதை நான் சொல்லப்போகிறேன். ஏனெனில் அந்தத் தரிசனம் நியமிக்கப்பட்ட முடிவு
    காலத்தைப்பற்றியது என்றார்.”
  ceb-ULB: Miingon siya kanako, “Tan-awa, ipakita ko kanimo ang mahitabo sa umaabot
    nga panahon sa kapungot, tungod kay ang panan-awon gitagana alang sa naghinapos
    nga panahon.
  pol-UBG: 'I powiedział: Oto oznajmię tobie, co się będzie dziać, kiedy skończy się
    gniew, bo koniec nastąpi w czasie oznaczonym.'
  urd-GVU: وہ بولا، ”مَیں تجھے سمجھا دیتا ہوں کہ اُس آخری زمانے میں کیا کچھ پیش آئے
    گا جب اللہ کا غضب نازل ہو گا۔ کیونکہ رویا کا تعلق آخری زمانے سے ہے۔
  deu-1912: 'Und er sprach: Siehe, ich will dir zeigen, wie es gehen wird zur Zeit
    des letzten Zorns; denn das Ende hat seine bestimmte Zeit.'
  kan-2017: “ಇಗೋ, ದೇವರು ತನ್ನ ಕೋಪವನ್ನು ತೀರಿಸುವ ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಡೆಯತಕ್ಕದ್ದನ್ನು ನಿನಗೆ
    ತಿಳಿಸುವೆನು; ಅದು ಕ್ಲುಪ್ತವಾದ ಅಂತ್ಯಕಾಲಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟದ್ದು.
  yap-yap: me ga’ar, “Nggu dag ngom wenegan e damumuw rok Got ni bay yib. Tin kam
    guy e be yip’ fan e ngiyal’ ni ba’aram ko tungun.
  hlt-MCSB: Te phoeiah , “A bawtnah khoning vaengkah kosi bawtnah dongah aka om ham
    te nang taengah kan ming sak ne ,” a ti .
  mdy-ETH: «ዬይ ኔ ዛጌ ባካ ዔርዛሢ ዓጮኮ ጋፒንፆ ዛሎ ማዔሢሮ ፆኦሲኮ ጎሪንቶ ኬሎና ዎዎይታንዳቴያ ታ ኔኤም ፒዚሲ ኬኤዛንዳኔ።
  twi-ASANTE: Ɔkaa sɛ, “Merebɛka deɛ ɛbɛsi akyire no wɔ abufuberɛ mu akyerɛ wo, ɛfiri
    sɛ anisoadehunu no fa awieeɛ ɛberɛ a wɔahyɛ no ho.
