  bus-bus: 'À bè: Mɛ́ɛ yã kɛ̀ eé mↄ́ Luda pↄfɛ̃pitammagurↄ ziakpɛɛ zĩ oonnɛmɛ, zaakɛ
    andunayãagurↄ yãmɛ.'
  gub-BL: — Amume'u putar Tupàn ikwahy haw ipaw ire uzeapo ma'e ràm newe ihe nehe
    kury. Ta'e neremixak kwer ne puahu zàwenugar wexak kar 'ar iahykaw rehe har purupe
    a'e xe, i'i ihewe.
  eng-DRA: 'And he said to me: I will shew thee what things are to come to pass in
    the end of the malediction: for the time hath its end.'
