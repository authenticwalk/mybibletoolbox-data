verse: DAN.008.001
translations:
  mal-C: ബേൽശസ്സർരാജാവിന്റെ ഭരണത്തിന്റെ മൂന്നാംവർഷത്തിൽ ദാനീയേൽ എന്ന എനിക്ക്, മുമ്പുണ്ടായ
    ദർശനത്തെത്തുടർന്ന് മറ്റൊരു ദർശനം ഉണ്ടായി.
  deu-TKW: Im dritten Regierungsjahre des Königs Belsazar hatte ich, Daniel, ein zweites
    Gesicht, nachdem, welches ich früher gehabt hatte.
  lin-lin: Na mobu ya misato ya bokonzi ya mokonzi Balitazari, ngai, Daniele, nazwaki
    emoniseli moko ya sika, sima na oyo nazwaki liboso.
  eng-LSV: “In the third year of the reign of Belshazzar the king, a vision has appeared
    to me—I Daniel—after that which had appeared to me at the beginning.
  eng-GNV: In the thirde yeere of the reigne of King Belshazzar, a vision appeared
    vnto mee, euen vnto me Daniel, after that which appeared vnto mee at the first.
  eng-WEBSTER: In the third year of the reign of king Belshazzar a vision appeared
    to me, even to me, Daniel, after that which appeared to me at the first.
  nhw-BL: “Huan quema Tlanahuatijquetl Belsasar yohuiyaya ica eyi xihuitl tlanahuatis,
    na, niDaniel, nijpixqui seyoc temictli quentzi quen nopa catli achtihuiya.
  swh-ONEN: Katika mwaka wa tatu wa utawala wa Mfalme Belshaza, mimi Danieli, nilipata
    maono, baada ya maono ambayo yalikuwa yamenitokea mbeleni.
  bba-bba: Bɛɛsɑsɑɑn bɑndun wɔ̃ɔ itɑse sɔɔ, nɛ Dɑniɛli nɑ kɑ̃siru wɑ te nɑ rɑɑ wɑ
    bɑɑsi.
  eng-KJVCPB: In the third year of the reign of king Belshazzar a vision appeared
    unto me, even unto me Daniel, after that which appeared unto me at the first.
  mpx-mpx: Kin Belsesa wana logugui ana baliman etonina elana, Daniyela ana pankite
    etega i gan. Sipi melutauina etega ana hon labui i kite i patalelu nok labi pai,
    labi aluwabwa ge labi yalasa ge i pakokovel. Yaka goti etega ana hon bwabwatana
    maisena etimwawa hot i patalelu i neem pai, inoke sipi melutauina i lol ge iya
    i tabwa togasisi hot. Abwe ana hon bwabwatana o i mwagabom ge lahena hon esopali
    hi siun. (puna 1-8) Enaa, hon etega i siun neem hon esopali o avaliya etegana
    elana. Hon o i telipuna i kekeisi, yaa wana gasisi i bwatabwata ya i na Panuwa
    Waiwaisana o ebo ta ba Bateli Panuwana i ahe ge Yehoba wana boda enuna i pulilowalowagil.
    (puna 9-10)
  luo-luo: E higa mar adek mar loch mar ruoth Belshazar, an Daniel, naneno fweny,
    bangʼ fweny mane aseneno mokwongo.
  meu-meu: King Belesasara ena lohia laḡanina ihatoina lalonai, lau Daniel na mata
    hanai lou, nega gunana ai egu ai e kau ḡauna e hedinarai murinai.
  npi-ULB: राजा बेलसजरले राज्‍य गर्न सुरु गरेको तेस्रो वर्षमा, (मैले पहिला देखेको
    दर्शनपछि) म, दानिएलले अर्को दर्शन देखें ।
  yor-yor: Nígbà tí ó di ọdún kẹta ìjọba Belṣassari ọba, èmi Daniẹli rí ìran kan èyí
    tí mo ti rí tẹ́lẹ̀.
  pes-OPCB: در سال سوم سلطنت بلشصر، خوابی دیگر دیدم.
  tgl-ULB: Sa ikatlong taon ng paghahari ni Haring Belsazar, may pangitaing lumitaw
    sa akin, akong si Daniel (pagkatapos ng naunang ipinakita niya sa akin).
  hui-hui: Mali tebira Belesasa ibu kini heagola i̱na emaga mende handarugo ogobi.
  mya-mya: ဗေ​လ​ရှာ​ဇာ​မင်း​နန်း​စံ​တ​တိ​ယ​နှစ်​၌​ငါ ဒံ​ယေ​လ​သည် ဒု​တိ​ယ​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ
    ကို​မြင်​ရ​၏။-
  bod-N: ཡང་རྒྱལ་པོ་པེལ་ཤཱ་ཙར་རྒྱལ་པོར་བསྡད་པའི་སྲིད་ལོ་གསུམ་པ་དེར། དེ་སྔ་མངོན་ཟིན་པའི་ཞལ་གཟིགས་དེའི་རྗེས་སུ་དཱ་ནེ་ཨེལ་བདག་གིས་ཡང་ཞལ་གཟིགས་གཞན་ཞིག་མཐོང་།
  sna-sna: Mugore rechitatu rokutonga kwaMambo Bherishazari, ini, Dhanieri, ndakaona
    nechiratidzo, shure kwechimwe chandakanga ndamboona kare.
  spa-BLM: En el tercer año del reinado del rey Belsasar, se me apareció una visión,
    a mí, Daniel, después de la que se me apareció al principio.
  cac-cac: A d'a yoxil ab'il yoch vin̈aj Belsasar reyal, ay juntzan̈xo tas ix ac'ji
    vila', ayic toxo ix ac'ji vil juntzan̈ d'a sb'ab'elal.
  swh-ULB: Katika mwaka wa tatu wa utawala wa mfalme Belshaza, mimi Danieli niliona
    maono (baada ya maono ya awali yaliyonipata).
  bel-bel: На трэці год цараваньня цара Валтасара явілася мне, Даніілу, уява пасьля
    той, якая явілася мне раней.
  deu-ELBBK: Im 3. Jahr der Regierung des Königs Belsazar erschien mir, Daniel, ein
    Gesicht, nach demjenigen, das mir im Anfang erschienen war.
  mbb-OT: Duen te iketelu he tuig te kedhadì ni Belshazar, duen en maan nelewasan
    ku.
  mal-2015: ദാനീയേൽ എന്ന എനിക്കു ആദിയിൽ ഉണ്ടായതിന്റെ ശേഷം, ബേൽശസ്സർരാജാവിന്റെ വാഴ്ചയുടെ
    മൂന്നാം ആണ്ടിൽ ഒരു ദർശനം ഉണ്ടായി.
  rmc-rmc: Sar kraľinelas o kraľis Belšacar trito berš, dikhľom me, o Daniel, dujto
    viďeňje pal oda ešebno, so dikhľom angloda.
  nlg-nlg: Mi tana toluni na niulu a Belshazzer te vunaghi haba, inau tu vaevanea
    eruani na mabubu.
  pes-OPV: در سال سوم سلطنت بلشصر پادشاه، رویایی بر من دانیال ظاهر شد بعد از آنکه
    اول به من ظاهر شده بود.
  ron-1924: Ын анул ал трейля ал домнией ымпэратулуй Белшацар, еу, Даниел, ам авут
    о ведение, афарэ де чя пе каре о авусесем май ынаинте.
  ben-OBCV: রাজা বেলশৎসরের রাজত্বের তৃতীয় বছরে আমি, দানিয়েল, প্রথম দর্শনের পরে আর
    একটি দর্শন পেলাম।
  som-som: Sannaddii saddexaad oo boqornimadii Boqor Beelshaasar ayaa riyo ii muuqatay
    anigan Daanyeel ah, taasuna way ka dambaysay tii markii hore ii muuqatay.
  lat-VUC: Anno tertio regni Baltassar regis, visio apparuit mihi. Ego Daniel, post
    id quod videram in principio,
  eng-ASVBT: In the third year of the reign of king Belshazzar a vision appeared unto
    me, even unto me, Daniel, after that which appeared unto me at the first.
  ita-1885: NELL'anno terzo del regno del re Belsasar, una visione apparve a me, Daniele,
    dopo quella che mi era apparita al principio.
  eng-ULB: In the third year of the reign of King Belshazzar, I, Daniel, had a vision
    appear to me (after the one that appeared to me at first).
  spa-VBL: En el tercer año del reinado de Belsasar, yo, Daniel, vi otra visión después
    de la que había visto anteriormente.
  fra-_FOB: La troisième année du règne du roi Belshatsar, moi, Daniel, j'eus une
    vision, outre celle que j'avais eue auparavant.
  mal-mal: ദാനീയേൽ എന്ന എനിക്ക് ആദ്യം ഉണ്ടായ ദർശനത്തിനു ശേഷം, ബേൽശസ്സർരാജാവിന്റെ വാഴ്ചയുടെ
    മൂന്നാം ആണ്ടിൽ വീണ്ടും ഒരു ദർശനം ഉണ്ടായി.
  lit-lit: Trečiaisiais karaliaus Belšacaro karaliavimo metais man, Danieliui, pasirodė
    regėjimas po ano, kuris man buvo pasirodęs pradžioje.
  urd-GVR: Belshazzar Bādshāh ke daur-e-hukūmat ke tīsre sāl meṅ maiṅ, Dānyāl ne ek
    aur royā dekhī.
  suz-BL: मिनु बेल-शजर पिप दुम्‍शो बर्स सां जाक्‍दीमेनु, गो, दानीएलमी लेंशा कोंइतीके
    ताता। दानीएल ७:१
  eng-NOY: In the third year of the reign of King Belshazzar, a vision appeared to
    me, to me, Daniel, after that which appeared to me at the first.
  ita-1927: Il terzo anno del regno del re Belsatsar, io, Daniele, ebbi una visione,
    dopo quella che avevo avuta al principio del regno.
  ckb-ckb: من کە دانیالم، لە ساڵی سێیەمی پاشایەتی بێلشەسر، لەپاش ئەو بینینەی کە ماوەیەک
    لەمەوپێش بۆم ئاشکرا کرابوو، بینینێکی دیکەشم بۆ ئاشکرا کرا.
  eng-BBE: In the third year of the rule of Belshazzar the king, a vision was seen
    by me, Daniel, after the one I saw at first.
  kan-OKCV: ಮೊದಲು ನನಗೆ ಕಾಣಿಸಿದ ದರ್ಶನವಲ್ಲದೆ ಅರಸನಾದ ಬೇಲ್ಯಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿಯೂ,
    ಮೊದಲಿನ ದರ್ಶನದಂಥ ಇನ್ನೊಂದು ದರ್ಶನವೂ ದಾನಿಯೇಲನಾದ ನನಗೆ ಕಾಣಿಸಿತು.
  tam-2017: தானியேலாகிய எனக்கு முதலில் காண்பிக்கப்பட்ட தரிசனத்திற்குப்பின்பு, ராஜாவாகிய
    பெல்ஷாத்சார் ஆட்சிசெய்த மூன்றாம் வருடத்திலே வேறொரு தரிசனம் எனக்குக் காண்பிக்கப்பட்டது.
  spa-RV-1909: EN el año tercero del reinado del rey Belsasar, me apareció una visión
    á mí, Daniel, después de aquella que me había aparecido antes.
  ron-BTF: În anul al treilea al domniei împăratului Belșațar o viziune mi-a apărut
    mie, Daniel, după cea care mi-a apărut la început.
  eng-WEBP: In the third year of the reign of King Belshazzar, a vision appeared to
    me, even to me, Daniel, after that which appeared to me at the first.
  eng-FBV: In the third year of King Belshazzar's reign I, Daniel, saw another vision
    after the one I had seen previously.
  nch-BL: “Huan quema Tanahuatijquet Belsasar yahuiyaya para eyi xihuit tanahuatis,
    na, niDaniel, nijpixqui seyoc temicti quentzi quej nopa cati achtohuiya.
  vie-1934: Năm thứ ba, đời vua Bên-xát-sa, có sự hiện thấy tỏ ra cho ta, là Đa-ni-ên,
    sau sự hiện thấy đã tỏ ra cho ta khi trước.
  hin-CV: राजा बैलशत्सर के शासन के तीसरे साल में, मैं, दानिएल, पहले के दर्शन के बाद
    एक और दर्शन देखा.
  spa-BES: En el tercer año del reinado de Belsasar el rey, Daniel vio una visión
    similar a la que vi al principio.
  tdx-tdx: Ie amy taom-paha-telo’ i Belsatsare mpanjakay le nahatrea aroñaroñe nanonjohy
    i nitreako teoy, izaho Daniele.
  tha-KJV: ในปี​ที่​สามแห่งรัชกาลกษั​ตริ​ย์เบลชัสซาร์ มีน​ิ​มิ​ตปรากฏแก่ข้าพเจ้าดาเนี​ยล
    หลังจากนิ​มิ​ตที่ปรากฏแก่ข้าพเจ้าครั้งแรกนั้น
  por-BR-2018: No terceiro ano do reinado do rei Belsazar, apareceu uma visão a mim,
    Daniel, depois daquela que tinha me aparecido no princípio.
  deu-ELO: Im dritten Jahre der Regierung des Königs Belsazar erschien mir, Daniel,
    ein Gesicht, nach demjenigen, welches mir im Anfang erschienen war.
  eng-WYC-2018: In the third year of the realm of Belshazzar, the king, a vision appeared
    to me. I, Daniel, after that thing that I had seen in the beginning, (In the third
    year of the reign of King Belshazzar, a vision appeared to me. I, Daniel, after
    what I had seen before, or at the beginning,)
  epo-epo: En la tria jaro de reĝado de la reĝo Belŝacar aperis al mi, al Daniel,
    vizio, post tiu, kiu aperis al mi en la komenco.
  uig-PIN: Padixaⱨ Bǝlxazar tǝhtkǝ olturup üqinqi yili, mǝnki Daniyal ikkinqi bir
    ƣayibanǝ alamǝtni kɵrdüm.
  beo-beo: Ode udiana amoga Belesia:sa da Besia soge amoga hina bagade esalu, amo
    odega na da simasia eno ba:i.
  tpi-OTNT: Long namba 3 yia bilong Belsasar i stap king, mi lukim narapela samting
    olsem driman.
  hau-SA: A shekara ta uku ta mulkin sarki Belshazar, ni, Daniyel, na ga wahayi, bayan
    wancan da na riga gani.
  uig-LAT: Padishah Belshazar textke olturup üchinchi yili, menki Daniyal ikkinchi
    bir ghayibane alametni kördüm.
  nde-nde: Ngomnyaka wesithathu wokubusa kwenkosi uBhelishazari mina Danyeli ngaba
    lombono ohambelana lalowo owake wangifikela ngaphambili.
  ton-ton: ‌ʻI hono tolu taʻu ʻoe pule ʻae tuʻi ko Pelesasa, naʻe ai ʻae meʻa naʻe
    hā mai kiate au, ʻio, kiate au Taniela, ʻi he hili ange ia ʻaia naʻe tomuʻa hā
    mai.
  ces-1613: Léta třetího kralování Balsazara krále ukázalo mi se vidění, mně Danielovi
    po onom, kteréž se mi ukázalo na počátku.
  eng-WMB: In the third year of the reign of King Belshazzar, a vision appeared to
    me, even to me, Daniel, after that which appeared to me at the first.
  tam-TCV: பெல்ஷாத்சார் அரசனின் மூன்றாவது வருடத்தில் தானியேலாகிய நான், முன்பு கண்ட
    தரிசனத்தைப்போல் வேறொரு தரிசனத்தைக் கண்டேன்.
  ceb-ULB: Sa ikatulong tuig sa paghari ni Haring Belshazar, ako, si Daniel nakakita
    ug usa ka panan-awon (human niadtong naunang panan-awon).
  pol-UBG: W trzecim roku panowania króla Belszazara ukazało mi się widzenie, mnie
    Danielowi, po tym, które ukazało mi się na początku.
  urd-GVU: بیل شَضَر بادشاہ کے دورِ حکومت کے تیسرے سال میں مَیں، دانیال نے ایک اَور
    رویا دیکھی۔
  deu-1912: Im dritten Jahr des Königreichs des Königs Belsazer erschien mir, Daniel,
    ein Gesicht nach dem, so mir zuerst erschienen war.
  kan-2017: ಮೊದಲು ನನಗೆ ಕಾಣಿಸಿದ ಕನಸಲ್ಲದೆ ಅರಸನಾದ ಬೇಲ್ಶಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿಯೂ
    ಇನ್ನೊಂದು ಕನಸು ದಾನಿಯೇಲನಾದ ನನಗೆ ಕಾಣಿಸಿತು.
  yap-yap: Re duw i n’en ni gaman e dalip e duw ngay nike pilung Belshazzar, me pilyeg
    e changar rog ni aram e yay ni l’agruw ngay.
  hlt-MCSB: Manghai Belshazzar ram kah a kum thum dongah tah mangthui Te kai Daniel
    kamah taengah phoe tih lamhma kah te ni kai taengah koep a phoe .
  mdy-ETH: ቢልፃሶኦሬ ካኣታዼንቴ ሃይሣሳ ሌዖና ታኣኒ፥ ዳኣኔኤሌ ሃያኮ ቤርታ ዛጌስካፓ ዱማ ሜሌ ባኣዚ ዛጌኔ፤
  twi-ASANTE: Ɔhene Belsasar adedie mfeɛ mmiɛnsa so, me, Daniel, menyaa anisoadehunu
    foforɔ bi a na ɛdi deɛ ada ne ho adi akyerɛ me dada no akyi.
  eng-WEBU: In the third year of the reign of King Belshazzar, a vision appeared to
    me, even to me, Daniel, after that which appeared to me at the first.
  wal-wal: Belshshaaxaari kawotido heezzantto laitti, taani Daaneeli hagaappe kase
    be7ido ajjuutaappe hara ajjuutaa be7aas.
  spa-PDDPT: El tercer año del reinado del rey Belsasar, yo, Daniel, tuve una visión,
    después de la anterior.
  gun-gun: Mboapy ma'etỹ re ma huvixave Belsazar oĩ jave xee Daniel peteĩ ju aexa
    ra'u, jypy'i aexa ra'u va'e rire.
  agu-BL: “Itzun bantz tul yi toxi'n yob yi na cawun tzaj Belsasar tibaj Babilonia,
    at tzun jun inwutzicy' bantz, yi in Daniel. Apart yi jun inwutzicy'a'tz swutz
    yi e' yi nsken wil.
  ilo-ULB: Iti maikatlo a tawen a panagturay ni Ari Belsazar, Siak a ni Daniel, ket
    adda nagparang kaniak a sirmata (kalpasan iti immuna a sirmata a nagparang kaniak).
  kpg-kpg: I di tolu ngadau a Belshazzar nogo king, au ne mmada gi di lua hagagida.
  uig-ARA: پادىشاھ بەلشازار تەختكە ئولتۇرۇپ ئۈچىنچى يىلى، مەنكى دانىيال ئىككىنچى بىر
    غايىبانە ئالامەتنى كۆردۈم.
  sus-sus: Mangɛ Belisasari xa mangɛya ɲɛ saxan nde ra, n tan Daniyɛli naxa xiye gbɛtɛ
    sa.
  pon-2006: Ni kesiluhn sounpar en mwehin Nanmwarki Pelsassar, I kilang keriaun kaudiahl.
  ksd-ksd: Ta ra vautuluna kilala Belsasar i ga ki na king tana, di ga vaarike ra
    ninana tagu iat Daniel, namur ta nam di ga vaarike tagu lua.
  tur-YTC: Kral Belşatsar'ın krallığının üçüncü yılında, bana, Daniel'e, ilk başta
    bana görünenden sonra bir görüm göründü.
  ind-AYT: “Pada tahun ketiga pemerintahan Raja Belsyazar, sebuah penglihatan tampak
    kepadaku, Daniel, setelah yang mula-mula dahulu tampak kepadaku.
  nya-nya: Chaka chachitatu cha ulamuliro wa mfumu Belisazara, Ine Danieli, ndinaonanso
    masomphenya, ena atatha amene anandionekera poyamba.
  hrv-hrv: Treće godine kralja Baltazara ukaza se meni, Danielu, viđenje poslije onoga
    koje mi se ukazalo prije.
  mps-mps: Te sela kibu be wabode te Belsasar king bidali side, eno te gasa nai te
    nade subo ąǫ yalio.
  tpi-tpi: Long namba 3 yia bilong Belsasar i stap king, mi lukim narapela samting
    olsem driman.
  dan-1931: I Kong Belsazzars tredje regeringsår viste der sig et syn for mig, Daniel;
    det kom efter det, som tidligere havde vist sig for mig.
  vie-OVCB: Năm thứ ba triều Vua Bên-xát-sa, tôi thấy khải tượng thứ nhì.
  guj-2017: બેલ્શાસ્સાર રાજાના રાજ્યના ત્રીજા વર્ષે મેં, દાનિયેલે અગાઉ જે સંદર્શન
    જોયું હતું તેના જેવું બીજું સંદર્શન જોયું.
  pon-2006A: Ni kesiluhwen sounpar en mwehin Nanmwarki Pelsassar, I kilang keriaun
    kaudiahl.
  por-BRBSL: No terceiro ano do reinado do rei Belsazar, uma visão me apareceu, até
    mesmo para mim, Daniel, depois daquela que me apareceu no primeiro.
  swe-swe: '[Kronologiskt inträffar synerna i kapitel 7 och 8 långt före händelserna
    i kapitel 5 där Belshassars fest beskrivs. Att Daniel hade haft dessa syner drygt
    tio år innan den händelsen hjälpte honom att tyda skriften på väggen. Från och
    med kapitel 8 och fram till slutet av boken är texten skriven på hebreiska. Mittensektionen,
    mellan 2:4 och 7:28, är skriven på arameiska. Synerna i kapitel 2, 7 och 8 har
    flera beröringspunkter där samma riken beskrivs. Växlingen tillbaka till hebreiska,
    här i kapitel 8, indikerar att synen här riktar sig speciellt till det judiska
    folket. Från att ha handlat om övergripande världshändelser, beskrivs nu mer i
    detalj hur stormakterna kommer att påverka Israel och templet, se .] I kung Belshassars
    tredje regeringsår [över Babylon, omkring 551-550 f.Kr.] såg jag, Daniel, ännu
    en syn efter den jag först hade sett [två år tidigare, se ].'
  cth-cth: Siangpahrang Belshazzar a bawinae a kum pâthum nah, kai koe vision a kamnue.
    Kai Daniel koe ahmaloe a kamnue hnukkhu bout a kamnue.
  twi-twi: Ɔhene Belsasar adedi mfe abiɛsa so, me, Daniel, minyaa anisoadehu foforo
    bi a na edi nea ada ne ho adi akyerɛ me dedaw no akyi.
  hlt-hlt: Manghai Belshazzar ram kah a kum thum dongah tah mangthui te kai Daniel
    kamah taengah phoe tih lamhma kah te ni kai taengah koep a phoe.
  tbz-SIM: Bɑditɑsɑɑ kpɑ̀tì benni tɑ̃ɑ̃́nnì, mí nDɑnniyɛɛri kɛ̀ n wɛ̃tɛ kɛ́dɔú ntidɔuǹtì
    tɛtì kɛ́mbúútí n do dɔú ntì mɛketimɛ̀.
  msy-2020: Ezɨ 3plan azeniba Belsasar atrivimɨn itima, kɨ bizir igharazir mam irebamɨn
    mɨn an gani.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ mɑ́, mɑ tɑsɑ toosuɣu kɛ wulɑʋ Pɛlǝtɑsɑɑ kɑwulɑɣɑ pǝnɑɣɑ
    tooso nyǝŋkɑ tɑɑ.
  azb-azb: Əvvəl mənə gələn görüntüdən sonra padşah Belşassarın hökmranlığının üçüncü
    ilində mən Danielə başqa bir görüntü gəldi.
  eng-DBY: In the third year of the reign of Belshazzar the king, a vision appeared
    unto me, [even] to me Daniel, after that which appeared unto me at the first.
  hin-2017: बेलशस्सर राजा के राज्य के तीसरे वर्ष में उस पहले दर्शन के बाद एक और बात
    मुझ दानिय्येल को दर्शन के द्वारा दिखाई गई।
  wol-KYG: Ca ñetteelu atu nguurug Baltacar, man Dañeel am naa meneen peeñu, gannaaw
    peeñu ma ma jëkkoona am.
  eng-YLT: '''In the third year of the reign of Belshazzar the king, a vision hath
    appeared unto me — I Daniel — after that which had appeared unto me at the beginning.'
  eng-WYC-2017: In the third year of the realm of Belshazzar, the king, a vision appeared
    to me. I, Daniel, after that thing that I had seen in the beginning,
  eng-WMBB: In the third year of the reign of King Belshazzar, a vision appeared to
    me, even to me, Daniel, after that which appeared to me at the first.
  urd-GVH: बेलशज़्ज़र बादशाह के दौरे-हुकूमत के तीसरे साल में मैं, दानियाल ने एक और
    रोया देखी।
  rug-rug: Pa vina ṉeta vuahenina sa binaṉara te Belosaza si dogoria arau, Daniela,
    si keke dinogodogorae mudina sapu keke sapu ele dogoria rau.
  gaz-gaz: Bara Beelshaazaar mootichaa keessa waggaa sadaffaatti, ani Daaniʼel, mulʼata
    duraan natti mulʼate sana booddee mulʼata tokko nan arge.
  fra-LSG: La troisième année du règne du roi Belschatsar, moi, Daniel, j’eus une
    vision, outre celle que j’avais eue précédemment.
  yal-yal: Manga Belisasari a mangayaan ɲɛɛ saxandena, n tan Daniyɛli, n mɔn yi fe
    toon ti alo xiyena.
  haw-1868: I KA makahiki ekolu o ke au ia Belehazara ke alii, ua hoikeia mai ia'u
    ia Daniela nei, ka hihio mahope iho o ka mea i hoikeia mai ia'u mamua.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ مِنْ مُدَّةِ حُكْمِ بَيلْشَاصَّرَ الْمَلِكِ،
    ظَهَرَتْ لِي أَنَا دَانِيَالَ رُؤْيَا أُخْرَى بَعْدَ الرُّؤْيَا الأُولَى،
  ewe-ewe: Le fia Belsazar ƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, nye Daniel mekpɔ ŋutega
    aɖe ɖe esi mekpɔ xoxo la yome.
  eng-LEE: In the third year of the reign of king Belshazzar a vision appeared unto
    me, to me Daniel, after that which had appeared unto me at the first.
  asm-FB: বেলচচৰ ৰজাৰ ৰাজত্বৰ তৃতীয় বছৰত, প্ৰথমে পোৱা দৰ্শনৰ পাছত মই দানিয়েলে আন
    এটা দৰ্শন দেখিলোঁ।
  sus-A: مَنفّ بٍلِسَسَرِ شَ مَنفّيَ حّ سَشَن ندٍ رَ، ﭑ تَن دَنِيّلِ نَشَ شِيٍ فبّتّ
    سَ.
  fra-SBL: La troisième année du règne du roi Belschatsar, une vision m'apparut, à
    moi, Daniel, après celle qui m'était apparue la première fois.
  hbo-hbo: בִּשְׁנַ֣ת שָׁלֹ֔ושׁ לְמַלְכ֖וּת בֵּלְאשַׁצַּ֣ר הַמֶּ֑לֶךְ חָזֹ֞ון נִרְאָ֤ה
    אֵלַי֙ אֲנִ֣י דָנִיֵּ֔אל אַחֲרֵ֛י הַנִּרְאָ֥ה אֵלַ֖י בַּתְּחִלָּֽה׃
  pjt-pjt: Uwa, mayatja panya paluṟuṯu nyinangi wati panya Piltjatjanya, kaṉa palumpa
    panya waṟkaringangi. Ka yiya kutjara ngaṟala wiyaringkunyangka ngayulu piṟukuṯu
    tjukurpa nyangu.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa gatatũ wa wathani wa Mũthamaki Belishazaru-rĩ, niĩ
    Danieli nĩndonire kĩoneki kĩngĩ, thuutha wa kĩrĩa ndoonete mbere.
  fra-NCL: La troisième année du règne du roi Baltasar, une vision m’apparut, à moi
    Daniel, après celle qui m’était apparue auparavant.
  cek-AK: Belshazzar siangpahrang ah ohhaih saning thumto haih naah, hnuksakhaih tangsuek
    kai khaeah amtueng, to pacoengah kai, Daniel khaeah hnuksakhaih to amtueng let.
  cuk-cuk: “Rey-Belsasar birgapaagus-negsemaidgine, ani, Daniel, an negburgan-baid
    daknonibalid.
  uig-CYR: Падиша Бәлшазар тәхткә олтирип үчинчи жили, мәнки Даниял иккинчи бир ғайипанә
    аламәтни көрдүм.
  tel-2017: బెల్షస్సరు రాజు పరిపాలన మూడవ సంవత్సరంలో దానియేలు అనే నాకు మొదట కలిగిన
    దర్శనం గాక మరొక దర్శనం కలిగింది.
  hat-BSA: Nan twazyèm ane règn a Belschatsar a, wa a, yon vizyon te parèt a mwen
    menm, Daniel, apre sa ki parèt a mwen an premye a.
  kos-kos: In yac aktolu ke pacl Belshazzar el tokosra, nga tuh liye aruruma se akluo.
  hbo-WLC: בִּשְׁנַ֣ת שָׁל֔וֹשׁ לְמַלְכ֖וּת בֵּלְאשַׁצַּ֣ר הַמֶּ֑לֶךְ חָז֞וֹן נִרְאָ֤ה
    אֵלַי֙ אֲנִ֣י דָנִיֵּ֔אל אַחֲרֵ֛י הַנִּרְאָ֥ה אֵלַ֖י בַּתְּחִלָּֽה׃
  ibo-ibo: Nʼafọ nke atọ site na mgbe eze Belshaza bidoro ịbụ eze, mụ bụ Daniel hụrụ
    ọhụ ọzọ.
  ory-ory: ବେଲ୍‍ଶତ୍ସର ରାଜାର ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ମୁଁ ଦାନିୟେଲ ପ୍ରଥମ ଦର୍ଶନର ଉତ୍ତାରେ
    ଆଉ ଏକ ଦର୍ଶନ ପାଇଲି।
  chk-chk: Lon aülüngatin ierin mwün ewe king Pelsasar, ngang Taniel üa pwal küna
    och mürin künaei we me mwan.
  rop-rop: Wal langa det namba 3 yiya wen Belshesa bin jidan king, wal mi na, Denyul,
    aibin abum najawan drim.
  ukr-1871: На третьому року царювання Валтасара царя показалось менї, Даниїлові,
    видиво після того, що показалось було менї переднїйше.
  deu-1951: Im dritten Jahre der Regierung des Königs Belsazar erschien mir, Daniel,
    ein Gesicht, nach jenem, welches mir im Anfang erschienen war.
  eng-JPS: In the third year of the reign of king Belshazzar a vision appeared unto
    me, even unto me Daniel, after that which appeared unto me at the first.
  srp-1865: Treæe godine carovanja Valtasarova pokaza se meni Danilu utvara poslije
    one koja mi se pokazala prije.
  lug-lug: Mu mwaka ogwokusatu mu mirembe gya Kabaka Berusazza, nze Danyeri ne nfuna
    okwolesebwa oluvannyuma olwa kuli okwasooka.
  heb-heb: בשנת שלוש למלכות בלאשצר המלך חזון נראה אלי אני דניאל אחרי הנראה אלי בתחלה׃
  ben-IRV: রাজা বেলশৎসরের রাজত্বের তৃতীয় বছরে, আমি, দানিয়েল, প্রথম দর্শনের পরে আর
    একটা দর্শন আমার কাছে উপস্থিত হল।
  pan-pan: ਬੇਲਸ਼ੱਸਰ ਰਾਜਾ ਦੇ ਰਾਜ ਦੇ ਤੀਜੇ ਸਾਲ ਵਿੱਚ ਮੈਨੂੰ, ਹਾਂ, ਮੈਂ ਦਾਨੀਏਲ ਨੇ ਜਿਹੜਾ ਪਹਿਲਾਂ
    ਦਰਸ਼ਣ ਵੇਖਿਆ ਸੀ ਉਹ ਦੇ ਪਿੱਛੋਂ ਇੱਕ ਹੋਰ ਦਰਸ਼ਣ ਵੇਖਿਆ।
  mya-JVB: ဗေလရှာဇာ မင်းကြီး နန်းစံ သုံး နှစ် တွင် ၊ ငါ ဒံယေလ သည် ယခင် ဗျာဒိတ်တော်ကို
    မြင် ပြီးသည်နောက် ၊ တဖန် ဗျာဒိတ် ရူပါရုံကို မြင် ရသောအကြောင်းအရာဟူမူကား၊
  hmo-hmo: Belesasa ia king lagani namba 3 lalonai lau, Daniela ese mata hanai ma
    ta lau itaia.
  urd-urd: बेलशज़र बादशाह की सल्तनत के तीसरे साल में मुझ को, हाँ, मुझ दानीएल को एक
    ख़्वाब नज़र आया, या'नी मेरे पहले ख़्वाब के बा'द।
  rus-SYN: В третий год царствования Валтасара царя явилось мне, Даниилу, видение
    после того, которое явилось мне прежде.
  bqc-SIM: Balazaa kpalablea wɛ̃̀ àaↄ̃de guu ma Daniɛli ma wɛ́pungu'è a pↄ́ má
    è káau bàasi.
  tcz-CHONGTHU: Belshezzar lengpa, lengvaipoh kal kumthum lhin kum in, themgao thilmua
    mu kana nei masat jou chun, Daniel keiman avel in gaovin mu kanei kit’e.
  mar-mar: त्यानंतर बेलशस्सर राजाच्या कारकिर्दीच्या तिसऱ्या वर्षी मी जो दानीएल त्या
    मला प्रथम दृष्टांत झाला.
  qub-qub: Ray Belsasar quimsa watana mandaycaptinmi, ñaupata suyñushäno noga Danielga
    yapay suyñurä.
  bqp-bqp: Bɛɛsɑsɑɑn bɑndun wɔ̃ɔ itɑse sɔɔ, nɛ Dɑniɛli nɑ kɑ̃siru wɑ te nɑ rɑɑ wɑ
    bɑɑsi.
  hat-hat: Mwen menm Danyèl, mwen fè yon lòt vizyon ankò apre premye vizyon sa a.
    Lè sa a, Bèlchaza t'ap mache sou twazan depi li te wa.
  eng-BSB: In the third year of the reign of King Belshazzar, a vision appeared to
    me, Daniel, subsequent to the one that had appeared to me earlier.
  eng-WEBPB: In the third year of the reign of King Belshazzar, a vision appeared
    to me, even to me, Daniel, after that which appeared to me at the first.
  kbq-kbq: Hagi Belsasa'ma kinima manino egeno nampa 3ma hia kafufina, nagra Danieli'na
    mago'ene nampa 2 avanagnaza ke'noe.
  nhe-BL: “Huan quema Tlanahuatijquetl Belsasar yohuiyaya ica eyi xihuitl tlanahuatis,
    na, niDaniel, nijpixqui seyoc temictli quentzi queja nopa tlen achtohuiya.
  bus-bus: Bɛlisaza kíblena wɛ̃̀ aagↄ̃dee guu mamↄma Daniɛli ma wɛ́ɛgupu è à kɛ̀ má
    è káaku baasi.
  gub-BL: Mewxazar tuwihawete romo heko mehe na'iruz haw kwarahy rehe aexak amo ma'e
    puahu haw zàwenugar ihe no.
  eng-DRA: In the third year of the reign of king Baltasar, a vision appeared to me.
    I Daniel, after what I had seen in the beginning,
