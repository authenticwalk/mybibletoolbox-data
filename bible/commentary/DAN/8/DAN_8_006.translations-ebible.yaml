verse: DAN.008.006
translations:
  mal-C: നദീതീരത്തു നിൽക്കുന്നതായി ഞാൻ കണ്ട രണ്ടുകൊമ്പുള്ള ആട്ടുകൊറ്റന്റെനേരേ അത്
    ഉഗ്രകോപത്തോടെ പാഞ്ഞുചെന്നു.
  deu-TKW: Er kam zu dem zweigehörnten Widder, den ich vor dem Flusse hatte stehen
    sehen, und rannte wütend mit seiner ganzen Kraft gegen ihn an.
  lin-lin: eyaki kino epai ya meme ya mobali oyo namonaki etelemi pembeni ya moluka
    mpe ezalaki na maseke mibale ; ebetaki yango makasi, na maseki te.
  eng-LSV: And it comes to the ram possessing the two horns, that I had seen standing
    before the stream, and runs to it in the fury of its power.
  eng-GNV: And he came vnto the ramme that had the two hornes, whome I had seene standing
    by the riuer, and ranne vnto him in his fierce rage.
  eng-WEBSTER: And he came to the ram that had two horns, which I had seen standing
    before the river, and ran to him in the fury of his power.
  nhw-BL: Huan quema ajsito campa nopa oquich borrego catli quipiyayaya ome icuacua
    catli niquitztoya nechca nopa hueyatl, motlalo para quihuilanas ica nochi icualancayo
    huan ica nochi ifuerza.
  swh-ONEN: Alikuja akimwelekea yule kondoo dume mwenye pembe mbili niliyemwona akisimama
    kando ya mto, akamshambulia kwa hasira nyingi.
  bba-bba: Mɑ ɡɑ turɑ sere yɑ̃ɑ kinɛ ten mi, te nɑ rɑɑ wɑ kɑ kɔbi yiru mi, tɑ yɔ̃
    dɑɑ ten dee deeru. Mɑ ɡɑ yɑ̃ɑ kinɛ te ɡure kɑ ɡen dɑm kpuro.
  eng-KJVCPB: And he came to the ram that had two horns, which I had seen standing
    before the river, and ran unto him in the fury of his power.
  mpx-mpx: '@see-verse:DAN.008.005'
  luo-luo: Nobiro kochomo im man-gi tunge ariyo mane aseneno kochungʼ e bath aora,
    kendo nochome gi ngʼwech tir ka en gi mirima mager.
  meu-meu: Ia na ema, hari mamoe maruanena mai doana rua, sinavai isena ai na itaia
    ḡauna, dekenai; bena mai badu ḡaraḡarana ida e heau henia.
  npi-ULB: दुईवटा सिङ भएको भेडाकहाँ त्यो आयो—त्यो भेडालाई नहरको किनारमा खडा भएको मैले
    देखेको थिएँ— र त्यो बोको उक्‍त भेडातर्फ शक्तिशाली क्रोधमा दौडियो ।
  yor-yor: Ó tọ àgbò tí ó ni ìwo méjì náà wá, èyí tí mo rí tó dúró sí ẹ̀gbẹ́ odò Ulai,
    ó sì dojúkọ ọ́ pẹ̀lú ìrunú tí ó lágbára.
  pes-OPCB: با تمام قدرت به طرف آن قوچ دو شاخ دوید.
  tgl-ULB: Lumapit siya sa lalaking tupa na may dalawang sungay—nakita ko ang lalaking
    tupa na nakatayo sa pampang ng ilog—at galit na galit na tumakbo ang kambing patungo
    sa lalaking tupa.
  hui-hui: Ai meme ogonime nogo sibi wangabe mbira iba ange biagoria heago hondowa
    ogoni hondo yalu abale gerai tungu laya.
  mya-mya: သူ​သည်​ယ​ခင်​က​မြစ်​အ​နီး​တွင် ငါ​မြင် ခဲ့​သော​သိုး​၏​အ​နီး​သို့​ရောက်​လာ​သော
    အ​ခါ တစ်​ဟုန်​တည်း​ပြေး​၍​ဝှေ့​လေ​၏။-
  bod-N: ར་ཕོ་དེ་ནི་ཁོང་ཁྲོ་མེ་ལྟར་འབར་བཞིན་བདག་གིས་དེ་སྔར་མཐོང་བའི་ཡུར་བའི་འགྲམ་དུ་ལངས་བསྡད་ཡོད་པ་དང་རྭ་ཅོ་ཟུང་དང་ལྡན་པའི་ལུག་ཐུག་དེའི་ཕྱོགས་སུ་ཤུགས་ཀྱིས་རྒྱུག་སོང་ངོ་།
    །
  sna-sna: Yakauya yakananga kugondobwe raiva nenyanga mbiri randakanga ndaona rimire
    parutivi rwomugero ndokuritunga zvine hasha kwazvo.
  spa-BLM: Se acercó al carnero que tenía los dos cuernos, el cual vi parado frente
    al río, y corrió sobre él con la furia de su poder.
  cac-cac: Ayic ix c'och noc' d'a slac'anil noc' calnel chab' sch'aac chi', noc' ix
    vil d'a sti' a a', ix b'at jucnaj noc' d'a noc' yed' jantac yoval sc'ool.
  swh-ULB: Alienda mpaka kwa kondoo aliyekuwa na pembe mbili, nilikuwa nimemwona kondoo
    dume amesimama katika ukingo wa mfereji na mbuzi alikimbia kumwelekea kondoo dume
    kwa hasira kali.
  bel-bel: Ён пайшоў да таго барана, які меў рогі, якога бачыў я, як ён стаяў каля
    ракі, і кінуўся на яго ў моцнай лютасьці сваёй.
  deu-ELBBK: Und er kam bis zu dem Widder mit den zwei Hörnern, den ich vor dem Fluss
    hatte stehen sehen; und er rannte ihn an im Grimm seiner Kraft.
  mbb-OT: Ne mibeyaan din sikan is meemahan he kerehidu he edhithitindeg diyà te veyvey
    zuen te wahig, he zuen din dezuwa he sungey, ne migamit din is taman te egkehimu
    zin te kedtebeka zin kayi.
  mal-2015: അതു നദീതീരത്തു നില്ക്കുന്നതായി ഞാൻ കണ്ട രണ്ടു കൊമ്പുള്ള ആട്ടുകൊറ്റന്റെ
    നേരെ ഉഗ്രക്രോധത്തോടെ പാഞ്ഞുചെന്നു.
  rmc-rmc: Avľa dži paš oda dujerohengro baranos, saves dikhľom te ačhel paš o paňi,
    a mukľa pes pre leste bara choľaha andre caľi peskri zor.
  nlg-nlg: Ma gaia te samalia va na sheep mane, tu vaevanea va sono te tughuru levuna
    na beti tina, me samali minamina va kolua nia lagana udolu.
  pes-OPV: و به سوی آن قوچ صاحب دو شاخ که آن را نزد نهر ایستاده دیدم آمد و بشدت قوت
    خویش نزد او دوید.
  ron-1924: А венит пынэ ла бербекул каре авя коарне ши пе каре-л вэзусем стынд ын
    рыу ши с-а репезит асупра луй ку тоатэ путеря луй.
  ben-OBCV: নদীর ধারে যে দুই শিংযুক্ত পুরুষ মেষকে আমি দাঁড়িয়ে থাকতে দেখেছিলাম এই
    ছাগলটি সক্রোধে তার দিকে তেড়ে গেল।
  som-som: Oo wuxuu u yimid wankii labada gees lahaa oo aan arkay, isagoo webiga hortiisa
    taagan, kolkaasuu ku orday isagoo aad u cadhaysan.
  lat-VUC: Et venit usque ad arietem illum cornutum, quem videram stantem ante portam,
    et cucurrit ad eum in impetu fortitudinis suæ.
  eng-ASVBT: And he came to the ram that had the two horns, which I saw standing before
    the river, and ran upon him in the fury of his power.
  ita-1885: Ed esso venne fino al montone che avea quelle due corna, il quale io avea
    veduto stare in piè, dirincontro al fiume; e corse sopra lui nel furor della sua
    forza.
  eng-ULB: He came to the ram who had two horns—I had seen the ram standing on the
    bank of the canal—and the goat ran toward the ram in a powerful rage.
  spa-VBL: Se acercó al carnero con los dos cuernos que yo había visto junto al río,
    precipitándose para atacar con furia.
  fra-_FOB: Il vint jusqu'au bélier qui avait les deux cornes, et que j'avais vu se
    tenant devant le fleuve; et il courut contre lui dans la fureur de sa force.
  mal-mal: അത് നദീതീരത്തു നില്‍ക്കുന്നതായി ഞാൻ കണ്ട രണ്ടു കൊമ്പുകളുള്ള ആട്ടുകൊറ്റന്റെ
    നേരെ ഉഗ്രക്രോധത്തോടെ പാഞ്ഞുചെന്നു.
  lit-lit: O jis priėjo prie du ragus turinčio avino, kurį mačiau stovintį priešais
    upę, ir puolė jį smarkiai įnirtęs.
  urd-GVR: wuh do sīṅgoṅ wāle us menḍhe ke pās pahuṅch gayā jo maiṅ ne nahar ke kināre
    khaṛā dekhā thā. Baṛe taish meṅ ā kar wuh us par ṭūṭ paṛā.
  suz-BL: मिनु मेको बोका मेको खोला आ नेक्‍था बाक्‍शो ग्रोव़ निक्‍शी पाइश्‍शो सांड
    आ बाक्‍तीक जाक्‍त। मिनु मेको सांड कली ख्रुचा, दे शुश बोल पा दोरत।
  eng-NOY: And he came to the ram which had two horns, which I had seen standing before
    the river, and ran against him in the fury of his power.
  ita-1927: Esso venne fino al montone dalle due corna che avevo visto ritto davanti
    al fiume, e gli s’avventò contro, nel furore della sua forza.
  ckb-ckb: چووە لای ئەو بەرانەی کە دوو قۆچی هەبوو، ئەوەی بینیم لەلای نۆکەندەکە وەستابوو،
    زۆر بە تووڕەییەوە هێرشی کردە سەری.
  eng-BBE: And he came to the two-horned sheep which I saw before the stream, rushing
    at him in the heat of his power.
  kan-OKCV: ನಾನು ನದಿಯ ಹತ್ತಿರ ಕಂಡ ಆ ಎರಡು ಕೊಂಬಿನ ಟಗರಿನ ಬಳಿಗೆ ಬಂದು ಪರಾಕ್ರಮದಿಂದ ರೋಷಗೊಂಡು
    ಅದರ ಮೇಲೆ ಬೀಳಬೇಕೆಂದು ಓಡಿತು.
  tam-2017: நான் ஆற்றின் முன்பாக நிற்கக்கண்ட இரண்டு கொம்புகளுள்ள ஆட்டுக்கடா இருக்கும்
    இடம்வரை அது வந்து, தன் பலத்தின் உக்கிரத்தோடே அதற்கு எதிராகப் பாய்ந்தது.
  spa-RV-1909: Y vino hasta el carnero que tenía los dos cuernos, al cual había yo
    visto que estaba delante del río, y corrió contra él con la ira de su fortaleza.
  ron-BTF: Și a venit la berbecele care avea două coarne, pe care l-am văzut stând
    în picioare în fața râului și a fugit spre el în furia puterii lui.
  eng-WEBP: He came to the ram that had the two horns, which I saw standing before
    the river, and ran on him in the fury of his power.
  eng-FBV: It approached the ram with the two horns which I had seen standing beside
    the river, rushing in to attack in a furious rage.
  nch-BL: Huan quema ajsito campa nopa oquich borrego cati quipiyayaya ome icuacua
    cati niquitztoya nechca nopa hueyat, motalo para quitehuis ica nochi icualancayo
    huan ica nochi itetilis.
  vie-1934: Nó đến tận chỗ con chiên đực có hai sừng, mà ta đã thấy đứng gần sông;
    nó hết sức giận chạy đến nghịch cùng chiên đực ấy.
  hin-CV: यह बकरा उस दो सींगवाले मेढ़े की ओर आया, जिसे मैंने नहर के किनारे खड़े देखा
    था और क्रोधित होकर उस मेढ़े को टक्कर मारा.
  spa-BES: Y llegó al carnero de dos cuernos que vi junto al arroyo, corriendo hacia
    él lo embistió con todo su poder.
  tdx-tdx: Nimb’ amy añondrilahy aman-tsifa’e roe nitreako nijohañe aolo’ i sakay
    eiy re, vaho nihoridaña’e an-kaozarañe miforoforo.
  tha-KJV: มันมาหาแกะผู้​ที่​มี​เขาสองเขาซึ่งข้าพเจ้าเห็นยืนอยู่​ที่​ฝั่งแม่น้ำ มั​นว​ิ่งเข้าใส่แกะผู้ตั​วน​ั้นด้วยเต็มกำลังความโกรธของมัน
  por-BR-2018: E ele veio até o carneiro que tinha os dois chifres, o qual eu havia
    visto que estava diante do rio, e correu contra ele com o ímpeto de sua força.
  deu-ELO: Und er kam bis zu dem Widder mit den zwei Hörnern, welchen ich vor dem
    Flusse hatte stehen sehen; und er rannte ihn an im Grimme seiner Kraft.
  eng-WYC-2018: and he came till to that horned ram, which I had seen standing before
    the gate, and he ran in the fierceness of his strength to that ram. (and he came
    unto that horned ram, which I had seen standing by the river, and he ran in all
    the fierceness of his strength at that ram.)
  epo-epo: Kaj ĝi iris al tiu kornohava virŝafo, kiun mi vidis starantan ĉe la rivero,
    kaj ĵetis sin sur ĝin kun furioza forto;
  uig-PIN: U mǝn dǝslǝp kɵrgǝn ⱨeliⱪi ɵstǝng boyida turƣan ikki münggüzlük ⱪoqⱪarƣa
    ⱪarap ⱪǝⱨri bilǝn xiddǝtlik etildi.
  beo-beo: 'Amo goudi gawali da sibi gawali, amo na da hano bega: lelebe ba:i, amoma
    doagala:musa:, ha:giwane hehenai.'
  tpi-OTNT: Taim dispela meme i lukim dispela sipsip mi bin lukim i sanap klostu long
    wara, orait dispela meme i ran spit nogut tru i go long dispela sipsip.
  hau-SA: Ya zo wajen rago mai ƙahoni biyu ɗin nan da na riga na gani tsaye a gefen
    mashigin kogin nan ya tasar masa da fushi mai zafi.
  uig-LAT: U men deslep körgen héliqi östeng boyida turghan ikki münggüzlük qochqargha
    qarap qehri bilen shiddetlik étildi.
  nde-nde: Yasondela enqameni yempondombili engayibona imi ekhunjini lomgelomfula
    yayihlasela ngolaka olukhulu.
  ton-ton: Pea naʻa ne haʻu ki he sipitangata ʻaia naʻe ʻi ai ʻae nifo ʻe ua, ʻaia
    ne u mamata ʻoku tuʻu ʻi he veʻe vaitafe, pea naʻa ne ʻoho mālohi kiate ia ʻi
    heʻene lili.
  ces-1613: A přišel až k tomu skopci majícímu dva rohy, kteréhož jsem byl viděl stojícího
    u potoka, a přiběhl k němu v prchlivosti síly své.
  eng-WMB: He came to the ram that had the two horns, which I saw standing before
    the river, and ran on him in the fury of his power.
  tam-TCV: அது நான் முன்பு கால்வாயருகே பார்த்த இரண்டு கொம்புகளுள்ள செம்மறியாட்டுக்
    கடாவை நோக்கிவந்து, மிகுந்த சீற்றத்துடன் அதைத் தாக்கியது.
  ceb-ULB: Miduol siya sa laking karnero nga may duha ka sungay - nakita ko ang laking
    karnero nga nagbarog sa pikas tampi sa kanal - ug midasmag sa hilabihang kapintas
    ang torong kanding padulong sa laking karnero.
  pol-UBG: I przyszedł aż do tego barana, który miał dwa rogi, którego widziałem stojącego
    nad rzeką; podbiegł do niego w zapalczywości swojej siły.
  urd-GVU: وہ دو سینگوں والے اُس مینڈھے کے پاس پہنچ گیا جو مَیں نے نہر کے کنارے کھڑا
    دیکھا تھا۔ بڑے طیش میں آ کر وہ اُس پر ٹوٹ پڑا۔
  deu-1912: Und er kam bis zu dem Widder der zwei Hörner hatte, den ich stehen sah
    vor dem Wasser, und er lief in seinem Zorn gewaltig auf ihn zu.
  kan-2017: ನಾನು ಕಾಲುವೆಯ ಹತ್ತಿರ ಕಂಡ ಎರಡು ಕೊಂಬಿನ ಟಗರಿನ ಬಳಿಗೆ ಆ ಹೋತವು ಬಂದು, ಪರಾಕ್ರಮದಿಂದ
    ಉಬ್ಬಿ ರೋಷಗೊಂಡು ಅದರ ಮೇಲೆ ಬೀಳಬೇಕೆಂದು ಓಡಿತು.
  yap-yap: Ma fa’ani yib ngak fare saf ni pumo’on ni l’agruw e gagey rok ni fa’ani
    gguy nib sak’iy u to’oben fare lul’, me yan ngak ni be mil nike musmus nga machargin.
  hlt-MCSB: Te vaengah ki boei tutal taengla cet tih tuilong hmai ah a pai te ka hmuh
    .Te phoeiah a taengla a thadueng kosi neh yong .
  mdy-ETH: ዬይ ዋኣራሢ ዎሮ ዓጮይዳ ዔቂ ዓኣንቴ ታ ዛጌ፥ ላምዖ ጉራና ዓኣ ማራዓሢ ባንሢ ዻጋና ጉንጊ ሙኬኔ።
  twi-ASANTE: Ɔde nʼani kyerɛɛ odwennini a ɔwɔ mmɛn mmienu no a mehunuu sɛ na ɔgyina
    nsuka no ho no. Na ɔde ahoɔden tuu mmirika kɔɔ no so.
  eng-WEBU: He came to the ram that had the two horns, which I saw standing before
    the river, and ran on him in the fury of his power.
  wal-wal: Ikka daro hanqquwaara jaamidi, shaafaa lanqqiyan taani be7ido naa77u kaciyaara
    de7iya dorssaakko, waretau xenggiiddi yiis.
  spa-PDDPT: Fue hasta el carnero de dos cuernos que yo vi en la ribera del río, y
    lo embistió con toda la furia de su fuerza.
  gun-gun: Kavara ma vexa'i hakua mokoĩ va'ea katy oo oiny, yakã rembe re hi'aĩ rã
    aexa va'ekuea py. Ha'e vy onha ovy opo'akaa rupi ipoxy reve.
  agu-BL: Yi tule'n yi jun chiwa'tz te yi cne'r yi at nintz stzi' yi a', nintzun ben
    bnol tibtz tu cyakil yi walor tan tocle'n yi cne'r.
  ilo-ULB: Nagturong isuna iti ayan ti kalakian a karnero nga addaan kadagiti dua
    a sara—nakitak ti karnero nga agtaktakder iti igid ti karayan—ket nakarungrungsot
    a nagtaray ti kalding nga agturong iti ayan ti karnero.
  kpg-kpg: Mee ga hanimoi haga huudonu gi di siibi daane dela nogo gidee au e duu
    i taalinga di monowai, gaa lele giibeni gi di siibi deelaa.
  uig-ARA: ئۇ مەن دەسلەپ كۆرگەن ھېلىقى ئۆستەڭ بويىدا تۇرغان ئىككى مۈڭگۈزلۈك قوچقارغا
    قاراپ قەھرى بىلەن شىددەتلىك ئېتىلدى.
  sus-sus: A naxa fa han yɛxɛɛ kontonyi feri firin kanyi yire, n naxan to xure dɛ
    ra. A naxa a gi, a bɔnbɔ a ra a sɛnbɛ birin na.
  pon-2006: E inendohngete sihpw wol me I kilangadahr limwahn pillapo, oh luslahng
    powe ni uwen eh kehlail koaros.
  ksd-ksd: Ma i ga tadav ra sip nina i ga vung ra ura ramuna, ma nina iau ga gire
    i tur ta ra papar a tava alir, ma i ga vutvut tadav ia ma ra dekdekina i karangap.
  tur-YTC: Irmağın önünde durduğunu gördüğüm iki boynuzlu koçun yanına geldi ve kudretinin
    öfkesiyle ona doğru koştu.
  ind-AYT: “Ia mendatangi domba jantan yang memiliki dua tanduk, yang kulihat berdiri
    di depan sungai itu. Lalu, ia menyerang domba itu dengan kemarahan yang hebat.
  nya-nya: Inabwera molunjika nkhosa yayimuna ya nyanga ziwiri ija imene ndinaona
    itayima pafupi ndi mtsinje. Ndipo inayithamangira mwaukali.
  hrv-hrv: Približi se dvorogom ovnu kojega bijah vidio gdje stoji kraj rijeke i potrča
    na njega u svoj žestini svoje snage.
  mps-mps: Eno te wę pąde dolalubo suali sipsip te memego subo si da, teda te meme
    sębę eyu, te bomonama udabo bomo mu elama, te sipsip bidibo madi palio.
  tpi-tpi: Taim dispela meme i lukim dispela sipsip mi bin lukim i sanap klostu long
    wara, orait dispela meme i ran spit nogut tru i go long dispela sipsip.
  dan-1931: Den kom hen til den tvehornede Vædder, som jeg havde set stå ved Floden,
    og løb imod den med ubændig Kraft;
  vie-OVCB: Con dê giận dữ dùng tất cả sức mạnh xông vào tấn công con chiên có hai
    sừng đang đứng trên bờ sông.
  guj-2017: જે શિંગડાવાળા બકરાને મેં નદીકાંઠે ઊભેલો જોયો હતો, તેની પાસે તે આવ્યો-તે
    બકરો પેલા બકરા તરફ પૂરા સામર્થ્યથી ઘસી ગયો.
  pon-2006A: E inendohngete sihpw wol me I kilangadahr limwahn pillapo, oh luslahng
    powe ni uwen eh kehlail koaros.
  por-BRBSL: Ele chegou ao carneiro que tinha os dois chifres, que eu vi de pé diante
    do rio, e correu sobre ele com a fúria de seu poder.
  swe-swe: Den kom mot baggen med de två hornen, den som jag sett stå vid vattendraget
    [kanalen Ulaj], och rusade emot honom i våldsam vrede (i hettan av sin kraft).
  cth-cth: Ki kahni touh ka tawn ni teh palang namran lah kaawm e tutan aonae koe,
    puenghoi a yawng teh,
  twi-twi: Ɔde nʼani kyerɛɛ Odwennini a ɔwɔ mmɛn abien no a mihuu sɛ na ogyina suka
    no ho no. Na ɔde ahoɔden tuu mmirika kɔɔ ne so.
  hlt-hlt: Te vaengah ki boei tutal taengla cet tih tuilong hmai ah a pai te ka hmuh.
    Te phoeiah a taengla a thadueng kosi neh yong.
  tbz-SIM: Kɛ̀ dìi tuɔkɛní dipedɑɑ̀ n do yɑ̀ dì kɛ̀ dì bo kukó ntɑkɛ́ di borɛ̀, kɛ́bunnɔ́ɔ
    nɛ̀ di wɛ̃rímú mumɔu.
  msy-2020: Ezɨ komɨn pumuning itir sipsipɨn Fanemɨn boroghɨra tughav itir kɨ ganizim,
    memen kam an ganigha puv ivegha ataravɨra sipsipɨn kam bagha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ kʋ kpǝtǝnɑ hǝŋ nɑɑlɛ ɩwɑɑʋ ŋku mɑ nɑ kʋ sǝŋɑ pɔɣɔ nɔɣɔ tɔ. Ɩlɛnɑ
    kʋ pukinɑ kʋ tɔɔ nɑ sewɑ nɑ kʋ toŋ tǝnɑ.
  azb-azb: O, kanalın kənarında durduğunu gördüyüm iki buynuzu olan qoçun yanına gəldi
    və böyük qızğınlıqla onun üstünə atıldı.
  eng-DBY: And he came to the ram that had the two horns, which I had seen standing
    before the river, and ran upon him in the fury of his power.
  hin-2017: वह उस दो सींगवाले मेढ़े के पास जाकर, जिसको मैंने नदी के सामने खड़ा देखा
    था, उस पर जलकर अपने पूरे बल से लपका।
  wol-KYG: Mu dikk ba tollook kuuyum ñaari béjjén, mi ma gisoon ci wetu yoonu ndox
    mi, daldi koy songe xadaru dooleem.
  eng-YLT: And it cometh unto the ram possessing the two horns, that I had seen standing
    before the stream, and runneth unto it in the fury of its power.
  eng-WYC-2017: and he came till to that horned ram, which I had seen standing before
    the gate, and he ran in the fierceness of his strength to that ram.
  eng-WMBB: He came to the ram that had the two horns, which I saw standing before
    the river, and ran on him in the fury of his power.
  urd-GVH: वह दो सींगोंवाले उस मेंढे के पास पहुँच गया जो मैंने नहर के किनारे खड़ा
    देखा था। बड़े तैश में आकर वह उस पर टूट पड़ा।
  rug-rug: Tia mae ia sa sa sipi kokoreo, karua kikihona hie, sapu dogoria rau turu
    nana pa kali taqele meke ta ṉazirina toa meke totoro mae ia sa.
  gaz-gaz: Innis gara korbeessa hoolaa kan gaanfa lama qabu kan ani utuu inni laga
    cina dhaabatuu arge sanaa dhufee aarii guddaadhaan isa jifate.
  fra-LSG: Il arriva jusqu’au bélier qui avait des cornes, et que j’avais vu se tenant
    devant le fleuve, et il courut sur lui dans toute sa fureur.
  yal-yal: A fa han konton feri firin kanna yireni, n naxan to xuden dɛxɔn. A fɔɲɛn
    a ma a fangan birin na.
  haw-1868: A hele mai la ia i ka hipakane nona ua mau pepeiaohao la elua, ka mea
    a'u i ike ai e ku ana ma ka muliwai, a holo aku la io na la, me ka huhu ikaika.
  arb-NAV: وَانْدَفَعَ بِكُلِّ شِدَّةِ قُوَّتِهِ نَحْوَ الْكَبْشِ ذِي الْقَرْنَيْنِ
    الَّذِي رَأَيْتُهُ وَاقِفاً عِنْدَ النَّهْرِ.
  ewe-ewe: Eva agbo si to dzo eve si mekpɔ le tɔsisi la to la gbɔ eye wòlũ ɖe edzi
    kple dɔmedzoe helĩhelĩ.
  eng-LEE: And he came as far as the ram that had two horns, that I had seen standing
    before the river, and ran at him with his furious power.
  asm-FB: দুটা শিং থকা মতা মেৰ-ছাগৰ ওচৰত সেই ছাগলীটো আহিছিল, আৰু মই মেৰ-ছাগটোক নদীৰ
    সন্মুখত থিয় হৈ থকা দেখিছিলোঁ। সেই ছাগলীটোৱে দৌৰি মেৰ-ছাগৰ ওচৰলৈ গৈ, তাৰ প্ৰচণ্ড
    ক্ৰোধত তাক আক্ৰমণ কৰিছিল।
  sus-A: عَ نَشَ قَ هَن يّشّي كٌنتٌنيِ قٍرِ قِرِن كَنيِ يِرٍ، ﭑ نَشَن تٌ شُرٍ دّ رَ.
    عَ نَشَ عَ فِ، عَ بْنبْ عَ رَ عَ سّنبّ بِرِن نَ.
  fra-SBL: Il s'approcha du bélier aux deux cornes, que je voyais debout devant le
    fleuve, et se précipita sur lui dans la fureur de sa puissance.
  hbo-hbo: וַיָּבֹ֗א עַד־הָאַ֙יִל֙ בַּ֣עַל הַקְּרָנַ֔יִם אֲשֶׁ֣ר רָאִ֔יתִי עֹמֵ֖ד
    לִפְנֵ֣י הָאֻבָ֑ל וַיָּ֥רָץ אֵלָ֖יו בַּחֲמַ֥ת כֹּחֹֽו׃
  pjt-pjt: Munu paluṟu rama panya palulakutu wirtjapakaṉu mirpaṉpa alatjiṯu palunya
    pungkunytjikitja. Munu palunya pika puḻka pungu munu palumpa yuṟuwilya kutjara
    kaṯantanu. Munu palunya pungkula punkatjingaṟa kantu-kantuṟa ngaṟangi palula katu.
    Kaya kutjupa tjuṯangku rama palunya puṯu ngalkiningi panya nanikuta nyaratja kuṉpu
    puḻka.
  kik-kik: Ĩgĩũka yerekeire harĩ ndũrũme ĩrĩa yarĩ na hĩa igĩrĩ, ĩyo ndoonete ĩrũngiĩ
    hũgũrũrũ-inĩ cia rũũĩ, ĩkĩmĩguthũkĩra ĩrĩ na mangʼũrĩ manene.
  fra-NCL: Il arriva jusqu’au bélier aux deux cornes, que j’avais vu se tenant devant
    le fleuve, et il courut contre lui dans l’ardeur de sa force.
  cek-AK: Anih loe ka hnuk ih vapui taengah kangdoe taki hnetto kacawn tuu tae khaeah
    angzoh, tha hoiah anih to hmaang.
  cuk-cuk: We-sibad-machered, sibad-wawaad-machered-bebe-gar-warbo-nikadgi sabsur-yoledapid.
    We-sibad-wawaad diwar-gakagi an daksagusadid.
  uig-CYR: У мән дәсләп көргән һелиқи өстәң бойида турған икки мүңгүзлүк қочқарға
    қарап қәһри билән шиддәтлик етилди.
  tel-2017: ఈ మేకపోతు నది ఒడ్డున నేను చూసిన రెండు కొమ్ములున్న పొట్టేలు దగ్గరికి వచ్చి,
    భయంకరమైన కోపంతో బలంతో దాన్ని కుమ్మింది.
  hat-BSA: Li te pwoche kote belye ki te gen de kòn nan, belye ke m te wè kanpe devan
    kanal la, e li te kouri fò sou li ak gwo chalè pwisans li.
  kos-kos: Nani soko ah yume nwe yurin sheep mukul soko ma nga liye tu sisken infacl
    ah, ac atuyang nu sel ke kuiyal nufon.
  hbo-WLC: וַיָּבֹ֗א עַד־הָאַ֙יִל֙ בַּ֣עַל הַקְּרָנַ֔יִם אֲשֶׁ֣ר רָאִ֔יתִי עֹמֵ֖ד
    לִפְנֵ֣י הָאֻבָ֑ל וַיָּ֥רָץ אֵלָ֖יו בַּחֲמַ֥ת כֹּחֽוֹ׃
  ibo-ibo: Ọ bịaruru nso ebule ahụ nwere mpi abụọ nke m hụrụ guzo nʼakụkụ mmiri, were
    oke iwe na-agbata ọsọ nʼebe ọ nọ.
  ory-ory: ଆଉ, ମୁଁ ଯେଉଁ ଦୁଇ ଶୃଙ୍ଗବିଶିଷ୍ଟ ମେଷକୁ ନଦୀ ସମ୍ମୁଖରେ ଠିଆ ହେବାର ଦେଖିଲି, ତାହା
    ଆଡ଼କୁ ସେ ଆସି ଆପଣା ବଳର ପ୍ରଚଣ୍ଡତାରେ ତାହା ଉପରକୁ ଧାଇଁଲା।
  chk-chk: Iwe, ewe ätemwänin kuuch a feila ngeni ewe ätemwänin sip mi wor ruofoch
    mächän üa küna me ünükün ewe chanpupu, a sä ngeni fän an song mi fokun watte.
  rop-rop: Det biligout bin kaminap streit langa det boiwan ship weya aibin luk imbin
    jandap wansaid langa det riba, en det biligout bin ran langa det ship garram ol
    im pawa.
  ukr-1871: Він справився на того барана, що мав роги, а котрого я бачив стоячого
    над рікою, і кинувся на нього в великій лютостї своїй.
  deu-1951: Und er kam auf den Widder los, der zwei Hörner hatte, den ich vor dem
    Flusse stehen sah, und lief wütend mit seiner ganzen Kraft gegen ihn an.
  eng-JPS: And he came to the ram that had the two horns, which I saw standing before
    the stream, and ran at him in the fury of his power.
  srp-1865: I doðe do ovna koji imaše dva roga, kojega vidjeh gdje stoji kraj vode,
    i potrèa na nj gnjevno silom svojom.
  lug-lug: N’erumba n’obusungu bungi endiga ennume eyalina amayembe abiri, gye nalaba
    ng’eyimiridde ku mabbali g’omugga.
  heb-heb: ויבא עד האיל בעל הקרנים אשר ראיתי עמד לפני האבל וירץ אליו בחמת כחו׃
  ben-IRV: সে সেই দুই শিংয়ের ভেড়াটার কাছে উপস্থিত হল, যেই ভেড়াটাকে আমি নদীর তীরে
    দাঁড়িয়ে থাকতে দেখেছিলাম এবং সেই ছাগলটা প্রচণ্ড বেগে তার দিকে দৌড়ে গেল।
  pan-pan: ਉਹ ਉਸ ਦੋਹਾਂ ਸਿੰਗਾਂ ਵਾਲੇ ਮੇਂਢੇ ਦੇ ਕੋਲ ਜਿਹ ਨੂੰ ਮੈਂ ਨਦੀ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹਾ ਵੇਖਿਆ
    ਸੀ, ਆਇਆ ਅਤੇ ਆਪਣੇ ਜ਼ੋਰ ਦੇ ਗੁੱਸੇ ਨਾਲ ਉਸ ਦੇ ਉੱਤੇ ਦੌੜ ਪਿਆ।
  mya-JVB: ချို နှစ်ချောင်းနှင့်မြစ် တဘက် ၌ ထင်ရှားသော သိုး ရှိရာ သို့ ပြင်း စွာသော
    အဟုန် နှင့်ပြေး ၍ ၊
  hmo-hmo: Sinavai ena badinai ia gini noho mamoe tau mai doana rua dekenai ia ginidae
    neganai, nanigosi tau ese mai badu dikadika ia heau lao kamokau ia dekenai.
  urd-urd: और वह उस दो सींग वाले मेंढे, के पास, जिसे मैने दरिया के किनारे खड़ा देखा
    था आया और अपने ज़ोर के क़हर से उस पर हमलावर हुआ।
  rus-SYN: Он пошел на того овна, имеющего рога, которого я видел стоящим у реки,
    и бросился на него в сильной ярости своей.
  bqc-SIM: À gɛ̀ sãsakao pↄ́ zɛa swalɛpi kĩ́i, ↄ̃ à kúu'ò à sùwà n pↄkũma
    pãsĩo.
  tcz-CHONGTHU: Hiche kelchal hin, vadung pam’a adin kanamui kelngoi chal, ki ni nei
    chu, ahin jonin lunghang tah in, athanei su in adel khum jeng in ahi.
  mar-mar: मी नदीकाठी जो एडका पाहिला होता त्याकडे तो बकरा आला आणि तो बकरा पूर्ण शक्तीने
    त्या एडक्यावर चाल करून आला.
  qub-qub: Chay mayu cantuncho caycajta ricashä ishcay wagrayoj carniman fiyupa rabyasha
    llapan callpanwan cörriran.
  bqp-bqp: Mɑ gɑ turɑ sere yɑ̃ɑ kinɛ ten mi, te nɑ rɑɑ wɑ kɑ kɔbi yiru mi, tɑ yɔ̃
    dɑɑ ten dee deeru. Mɑ gɑ yɑ̃ɑ kinɛ te gure kɑ gen dɑm kpuro.
  hat-hat: Li mache sou belye mouton mwen te wè kanpe bò larivyè a ak de kòn lan.
    Li vare sou li ak tout fòs.
  eng-BSB: He came toward the two-horned ram I had seen standing beside the canal
    and rushed at him with furious power.
  eng-WEBPB: He came to the ram that had the two horns, which I saw standing before
    the river, and ran on him in the fury of his power.
  kbq-kbq: Hagi tinkenare'ma oti'nege'nama ko'ma ke'noa ve sipisipi afu'ma mani'nerega,
    ana ve meme afu'mo'a tusi arimpa nehegeno taragino vu'ne.
  nhe-BL: Huan quema ajsito campa nopa oquich borrego tlen quipiyayaya ome icuacua
    tlen niquitztoya nechca nopa atemitl, motlalo para quitehuis ica nochi icualancayo
    huan ica nochi ifuerza.
  bus-bus: À gàa sãkaro kɛ̀ zɛna swa lɛ́a pì kiia, ben à kúu òa kↄ̃n pↄfɛ̃ pãsĩo.
  gub-BL: Uzàn àràpuhàràn hawitu ma'e yrykawhu izywyr har heremixak kwer pe kury.
    Uzàmàtyry'ym oho ukàgaw nànàn no.
  eng-DRA: And he went up to the ram that had the horns, which I had seen standing
    before the gate, and he ran towards him in the force of his strength.
