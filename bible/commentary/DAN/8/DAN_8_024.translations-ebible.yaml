  vie-OVCB: Uy quyền của vua quá lớn, nhưng không phải do sức mạnh của vua! Vua tiêu
    diệt những người hùng mạnh và dân thánh bốn phương, và tiếp tục thành công bách
    chiến bách thắng. Vua cố công phá hoại dân Chúa.
  guj-2017: તે મહા બળવાન થશે પણ પોતાના બળથી નહિ. તે વ્યાપક રીતે વિનાશ કરશે, તે જે
    પણ કરશે, તેમાં તે સફળ થશે. તે શક્તિશાળી તથા પવિત્ર લોકોનો નાશ કરશે.
  pon-2006A: E pahn kehlailla—ahpw kaidehn sang ni pein eh manaman. E pahn kahrehda
    mwomwla laud oh e pahn pweida ni mehkoaros me e pahn wia. E pahn kahrehdo mwomwla
    laud pohn aramas manaman akan oh pohn sapwellimen Koht aramas akan.
  por-BRBSL: Seu poder será poderoso, mas não por seu próprio poder. Ele destruirá
    incrivelmente e prosperará no que fizer. Ele destruirá os poderosos e o povo santo.
  swe-swe: Hans styrka ska bli stor, men det är inte hans egen. [Antyder demoniskt
    inflytande, se även .] Han ska orsaka fruktansvärd förödelse. Han ska lyckas i
    allt han tar sig för. Han ska förgöra många mäktiga [folk] och det heliga folket.
  cth-cth: Hote siangpahrang teh, athakaawme lah ao han. Hatei, amae bahu nahoeh.
    Puenghoi raphoe tânae a hmu awh han. Atha kaawm e taminaw hoi tami kathoungnaw
    hah a raphoe han.
  twi-twi: Ɔbɛyɛ den yiye a emfi nʼankasa tumi mu. Ɔbɛsɛe ade ama nnipa ho adwiriw
