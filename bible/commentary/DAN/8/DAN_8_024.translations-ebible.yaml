verse: DAN.008.024
translations:
  mal-C: അദ്ദേഹം അതിശക്തനാകും; സ്വന്തശക്തിയാൽ അല്ലതാനും. അദ്ദേഹം ഭയങ്കരനാശം ചെയ്തുകൊണ്ട്
    തന്റെ ഇഷ്ടം പ്രവർത്തിച്ച് വിജയിക്കും. അദ്ദേഹം വീരന്മാരെയും വിശുദ്ധജനത്തെയും നശിപ്പിക്കും.
  deu-TKW: Seine Kraft wird groß sein, aber nicht durch seine Kraft; er wird unglaublich
    viel Verderben anrichten und mit seinem Thun Gelingen haben. Er wird Gewaltige
    ins Verderben stürzen und gegen die Heiligen
  lin-lin: akokoma makasi koleka, kasi na nguya na ye moko te. Akobebisa mokili na
    ndenge ya kokamwa mpe akolonga na makambo nyonso oyo akosala ; akoboma bato ya
    makasi mpe basantu.
  eng-LSV: and his power has been mighty, and not by his own power; and he destroys
    wonderful things, and he has prospered, and worked, and destroyed mighty ones,
    and the people of the Holy Ones.
  eng-GNV: 'And his power shalbe mightie, but not in his strength: and hee shall destroy
    wonderfully, and shall prosper, and practise, and shall destroy the mightie, and
    the holy people.'
  eng-WEBSTER: 'And his power shall be mighty, but not by his own power: and he shall
    destroy wonderfully, and shall prosper, and practice, and shall destroy the mighty
    and the holy people.'
  nhw-BL: Yaya mochihuas nelía hueyi huan quipiyas miyac chicahualistli, pero nopa
    chicahualistli amo elis ya ichicahualis. Quinsosolos tlalme campa hueli hasta
    amo tleno mocahuas. Huan tlatlanis ipan nochi catli yaya quinequi quichihuas.
    Quintlamiltis huejhueyi masehualme huan nojquiya quinmictise miyaqui tlen nopa
    tlatzejtzeloltique masehualme catli iaxcahua Toteco.
  swh-ONEN: Atakuwa na nguvu nyingi, lakini si kwa uwezo wake mwenyewe. Atasababisha
    uharibifu wa kutisha, na atafanikiwa kwa chochote anachofanya. Atawaangamiza watu
    maarufu na watu watakatifu.
  bba-bba: Win dɑm mu koo nuuru ko n ǹ mɔ kɑ win tiin dɑm. U koo ɡɑ̃ɑ dɑbinu kɑm
    koosiɑ ye yɑ ǹ kɑ nɔɔ ɡerurɔ. Win ye u mɔ̀ kpuro yɑ koo nùn koorɑ. U koo bwese
    dɑmɡinu ɡo kɑ mɑɑ Gusunɔn tɔmbu.
  eng-KJVCPB: 'And his power shall be mighty, but not by his own power: and he shall
    destroy wonderfully, and shall prosper, and practise, and shall destroy the mighty
    and the holy people.'
  mpx-mpx: Iya ni tabwa togasisi hot, yaa nige totona wana gasisi elana i oola. Apapanak
    bwabwatana ni ginol ge hauna nuwana ni ginol bosowaina ni ginol. Tohouwa gasigasisel
    ge i ola al Yehoba wana gamagalau bwabwalel ni apapanak-agil.
  luo-luo: Nodok maratego ahinya, to ok gi tekre owuon. Enokel kethruok maduongʼ kendo
    enolochi e gimoro amora motimo. Enotiek joma roteke kod jomaler.
  meu-meu: Ena siahu baine bada; ia ese hahebua-tari badana baine havaraia, ena ḡaukara
    ai baine kwalimu, goada tauna bona orea helaḡana taudia na baine habuadia tari.
  npi-ULB: उसको शक्ति महान् हुनेछ— तर उसको आफ्नै शक्तिले होइन । उसले जे कुराको विनाश
    गर्छ, त्‍यसमा ऊ अचम्ममा पर्नेछ । काम गर्नेछ र सफल हुनेछ । उसले शक्तिशाली मानिसहरू,
    अर्थात् पवित्र जनहरूका बिचमा भएका मानिसहरूलाई सर्वनाश गर्नेछ ।
  yor-yor: Yóò di alágbára, ṣùgbọ́n tí kì í ṣe nípa agbára rẹ̀. Yóò sì máa ṣe ìparun
    tí yóò ya ni lẹ́nu, yóò sì máa ṣe àṣeyọrí nínú ohun gbogbo tó ń ṣe. Yóò sì run
    àwọn alágbára àti àwọn ènìyàn mímọ́.
  pes-OPCB: او قدرت زیادی کسب خواهد کرد، ولی نه با توانایی خودش. او عامل تباهی و خرابی
    خواهد بود و هر طور بخواهد عمل خواهد نمود و دست به کشتار قدرتمندان و قوم مقدّس
    خدا خواهد زد.
  tgl-ULB: Magiging dakila ang kaniyang kapangyarihan—ngunit hindi sa pamamagitan
    ng kaniyang sariling kapangyarihan. Magdudulot siya nang malawakang pagkawasak
    at magtatagumpay siya sa anumang gagawin niya. Lilipulin niya ang mga makapangyarihang
    tao, ang mga taong banal.
  hui-hui: Ibu hongoore timbunihe howa ibugua mbirale ngaru mo ko halu holebirago
    uruni ibuninaga hongome ndo bialu holebira. Ibugua mbirale bule hame ledago biaiore
    habehe howa agali hongohe karubi Ngode Datagaliwabenaga wali agali karubi mo koore
    hai holebira.
  mya-mya: သူ​သည်​ကိုယ်​ပိုင်​စွမ်း​ရည်​မ​ရှိ​ဘဲ​တန်​ခိုး ကြီး​မား​၍​လာ​လိမ့်​မည်။
    သူ​သည်​ကြောက်​မက် ဖွယ်​ကောင်း​သည့်​သတ်​ဖြတ်​ဖျက်​ဆီး​မှု​များ ကို​ပြု​၍ အ​ဘယ်​အမှု​ကိစ္စ​တွင်​မ​ဆို​အောင်
    မြင်​လိမ့်​မည်။ တန်​ခိုး​ကြီး​မား​သူ​များ​နှင့် ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​တို့​ကို
    ဖျက်​ဆီး​လိမ့်​မည်။-
  bod-N: ཁོ་རང་དབང་སྟོབས་ཧ་ཅང་ཆེ་ནའང་དེ་ནི་རང་གི་མཐུ་སྟོབས་ལས་བྱུང་བ་མ་ཡིན། ཁོས་གཏོར་བརླག་སྐྱི་གཡའ་བ་གཏོང་ངེས་ལ།
    ཅི་བྱེད་འདོད་ན་དོན་ཀུན་ལྷུན་གྱིས་འགྲུབ་པར་མ་ཟད། སྟོབས་ཤུགས་ཆེ་བའི་མི་དང་མི་སྡེ་དམ་པ་རྣམས་ཀྱང་ཕམ་པར་རྒྱག་ངེས་ཡིན།
  sna-sna: Achava nesimba kwazvo, asi risiri simba rake chairo. Achakonzera kuparadzwa
    kunoshamisa uye achabudirira pane zvose zvaanoita. Achaparadza varume vane simba
    navanhu vatsvene.
  spa-BLM: Su poder será poderoso, pero no por su propia fuerza. Destruirá imponentemente,
    y prosperará en lo que haga. Destruirá a los poderosos y al pueblo santo.
  cac-cac: Ol yic' val yip sic'lab'il, palta man̈oc yed' yip d'a yol yico'. Satub'tac
    ol yutej satanel tastac. Vach' ol elc'och d'a tas ol sc'ulej. Ol ac'joc ganar
    eb' soldado te ay yip yuuj yed' eb' yicxo Dios.
  swh-ULB: Nguvu zake zitakuwa kubwa, lakini si kwa nguvu zake mwenyewe. Atakuwa wa
    kustaajabisha kwa kile atakachokuwa anakiharibu; atafanya na kufanikiwa. Atawaangamiza
    watu wenye nguvu, watu miongoni wa watakatifu.
  bel-bel: і ўмацуецца сіла ягоная, хоць і не яго сілаю, і ён будзе чыніць дзівосныя
    спусташэньні і мець посьпех і дзеяць і губіць моцных і народ сьвятых,
  deu-ELBBK: Und seine Macht wird stark sein, aber nicht durch seine eigene Macht;
    und er wird erstaunliches Verderben anrichten und Gelingen haben und handeln;
    und er wird Starke und das Volk der Heiligen verderben.
  mbb-OT: Egkehimu sikandin he mekeǥeǥehem, piru kenà ebpekerepeng te kegkemekeǥeǥehem
    duen te hadì he nehuna kandin hein wazè pa mevahin haazà he ginhedian. Egkeinuinu
    is menge etew te edhimuwen din he kebpendezaat, ne melempusen sikandin diyà te
    minsan hengkey he ebeelan din. Edèdeetan din is mekeǥeǥehem he menge etew wey
    is pinilì he menge etew te Megbevayà.
  mal-2015: അവന്റെ അധികാരം വലുതായിരിക്കും; സ്വന്തശക്തിയാൽ അല്ലതാനും; അവൻ അതിശയമാംവണ്ണം
    നാശം പ്രവർത്തിക്കയും കൃതാർത്ഥനായി അതു അനുഷ്ഠിക്കയും പലരെയും വിശുദ്ധജനത്തെയും നശിപ്പിക്കയും
    ചെയ്യും.
  rmc-rmc: Ačhela igen zoralo, ale na peskra zoratar. Kerela bari pohroma a avela
    leske avri sa, so kerela. Zňičinela le zorale muršen a the le Devleskre manušen.
  nlg-nlg: Geva ke laga dato mai, me ke mua ta nina na maana heghena. Geva ke durakei
    na lei totobo, me ke laga vule mughua tana lei totobo ke gonighi. Me ke durakera
    rana mane nagho kolura nia ghua ra nina vure vivili God.
  pes-OPV: و قوت او عظیم خواهد شد، لیکن نه از توانایی خودش. و خرابیهای عجیب خواهد
    نمود وکامیاب شده، (موافق رای خود) عمل خواهدنمود و عظما و قوم مقدسان را هلاک خواهدنمود.
  ron-1924: Ел ва фи таре, дар ну прин путеря луй ынсушь; ел ва фаче пустиирь де некрезут,
    ва избути ын тот че ва ынчепе, ва нимичи пе чей путерничь ши кяр пе попорул сфинцилор.
  ben-OBCV: সে অত্যন্ত শক্তিশালী হয়ে উঠবে কিন্তু তার নিজের শক্তিতে হবে না। সে সবকিছু
    ভেঙে তছনছ ও ধ্বংস করে দেবে, সে যা কিছু করবে সবকিছুতেই সফল হবে। সে শক্তিশালী ব্যক্তিদের
    ও পবিত্র ব্যক্তিদেরও হত্যা করবে।
  som-som: Oo xooggiisuna wuu weynaan doonaa, laakiinse ma aha xagga isaga xooggiisa,
    oo aad buu si yaab leh wax u baabbi'in doonaa, wuuna ku barwaaqoobi doonaa wuxuu
    sameeyo, oo wuxuu baabbi'in doonaa kuwa xoogga badan iyo dadka quduuska ah.
  lat-VUC: 'et roborabitur fortitudo ejus, sed non in viribus suis: et supra quam
    credi potest, universa vastabit, et prosperabitur, et faciet. Et interficiet robustos,
    et populum sanctorum'
  eng-ASVBT: And his power shall be mighty, but not by his own power; and he shall
    destroy wonderfully, and shall prosper and do his pleasure; and he shall destroy
    the mighty ones and the holy people.
  ita-1885: E la sua potenza si fortificherà, ma non già per la sua forza; ed egli
    farà di strane ruine, e prospererà, ed opererà, e distruggerà i possenti, e il
    popolo de' santi.
  eng-ULB: His power will be great—but not by his own power. He will be amazing in
    what he destroys; he will act and succeed. He will destroy powerful people, people
    among the holy ones.
  spa-VBL: Llegará a ser muy poderoso, pero no por su propio poder. Será terriblemente
    destructivo, y tendrá éxito en todo lo que haga. Destruirá a los grandes líderes
    y al pueblo dedicado a Dios.
  fra-_FOB: Sa puissance s'accroîtra, mais non pas par sa propre force. Il fera des
    ravages extraordinaires; il réussira dans ses entreprises, il détruira les puissants
    et le peuple des saints.
  mal-mal: അവന്റെ അധികാരം വലുതായിരിക്കും; സ്വന്തശക്തിയാൽ അല്ലതാനും; അവൻ അതിശയമാംവണ്ണം
    നാശം പ്രവർത്തിക്കുകയും കൃതാർത്ഥനായിത്തീരുകയും ചെയ്യും. അവൻ വീരന്മാരെയും വിശുദ്ധജനത്തെയും
    നശിപ്പിക്കുകയും ചെയ്യും.
  urd-GVR: Wuh bahut tāqatwar ho jāegā, lekin yih us kī apnī tāqat nahīṅ hogī. Wuh
    hairatangez barbādī kā bāis banegā, aur jo kuchh bhī karegā us meṅ kāmyāb hogā.
    Wuh zorāwaroṅ aur muqaddas qaum ko tabāh karegā.
  suz-BL: मेको शुश बोल्‍यो दुम्‍ब। मिनु मेकोमी मारेइ मारेइ खतम पोक्‍ब। आ पतीक मारेइ
    मारेइमी ग्राब। मिनु मेकोमी सक्ति पाइश्‍शो मुर नु थमा सुइक्‍ब आन कली खतम पोक्‍ब।
  eng-NOY: And his power shall become mighty, but not by his own strength; and wonderfully
    will he destroy, and prosper, and accomplish his purposes, and he will destroy
    many, even the people of the holy ones.
  ita-1927: La sua potenza sarà grande, ma non sarà potenza sua; egli farà prodigiose
    ruine, prospererà nelle sue imprese, e distruggerà i potenti e il popolo dei santi.
  ckb-ckb: هێزی زۆر دەبێت، بەڵام نەک بە هێزی خۆی، لە ڕادەبەدەر وێرانکاری دەکات و سەرکەوتوو
    دەبێت لە هەرچی بیەوێت بیکات. تواناداران و گەلە پیرۆزەکە لەناودەبات.
  eng-BBE: And his power will be great, and he will be purposing strange things. And
    all will go well for him and he will do his pleasure; and he will send destruction
    on the strong ones.
  kan-OKCV: ಅವನ ಶಕ್ತಿಯು ಬಲವಾಗಿರುವುದು. ಆದರೆ ಅದು ಸ್ವಂತ ಶಕ್ತಿಯಲ್ಲ. ಅವನು ಆಶ್ಚರ್ಯದ ರೀತಿಯಲ್ಲಿ
    ನಾಶಮಾಡಿ ಅಭಿವೃದ್ಧಿಯಾಗುವನು. ಅವನು ತನ್ನ ಇಷ್ಟಾರ್ಥವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವನು. ಬಲವಾದ, ಪರಿಶುದ್ಧ
    ಜನರನ್ನು ನಾಶಮಾಡುವನು.
  tam-2017: அவனுடைய வல்லமை அதிகரிக்கும்; ஆனாலும் அவனுடைய சுயபலத்தினால் அல்ல, அவன்
    அதிசய விதமாக தீங்குசெய்து, அநுகூலம்பெற்றுச் செயல்பட்டு, பலவான்களையும் பரிசுத்த
    மக்களையும் அழிப்பான்.
  spa-RV-1909: Y su poder se fortalecerá, mas no con fuerza suya; y destruirá maravillosamente,
    y prosperará; y hará arbitrariamente, y destruirá fuertes y al pueblo de los santos.
  ron-BTF: Și puterea lui va fi mare, dar nu prin propria lui putere; și va distruge
    în chip uimitor; și va prospera și va lucra și va nimici poporul cel puternic
    și sfânt.
  eng-WEBP: His power will be mighty, but not by his own power. He will destroy awesomely,
    and will prosper in what he does. He will destroy the mighty ones and the holy
    people.
  eng-FBV: It will become very powerful but not by its own power. It will be terribly
    destructive, and will succeed in everything it does. It will destroy great leaders
    and God's dedicated people.
  nch-BL: Yaya mochihuas nelía hueyi huan quipiyas miyac chicahualisti, pero nopa
    chicahualisti amo elis ya ichicahualis. Quinsosolos talme campa hueli hasta amo
    teno mocahuas. Huan tatanis ipan nochi cati yaya quinequis quichihuas. Quintamiltis
    huejhueyi masehualme huan nojquiya quinmictise miyaqui ten nopa tatzejtzeloltijca
    masehualme cati iaxcahua Toteco.
  vie-1934: Quyền thế người sẽ lớn thêm, nhưng không phải bởi sức mình. Người làm
    những sự tàn phá lạ thường; và được thạnh vượng, làm theo ý mình, hủy diệt những
    kẻ có quyền và dân thánh.
  hin-CV: वह बहुत शक्तिशाली हो जाएगा, पर अपने स्वयं की शक्ति से नहीं. वह भयंकर विनाश
    करेगा और वह जो भी करेगा, उसमें सफल होगा. वह उनको नाश करेगा, जो शक्तिशाली, पवित्र
    लोग हैं.
  spa-BES: Y su poder será grande, pero no por su propio poder. Destruirá en forma
    extraordinaria Y prosperará y hará lo que quiera; y él enviará destrucción a los
    fuertes y al pueblo santo.
  tdx-tdx: Hampaozareñe i lili’ey, fe tsy amy haozara’ey; le hahalàtsa ty fandrotsaha’e;
    hiraorao re, naho hanao ze satri’e, vaho ho rotsahe’e o maozatseo naho ondaty
    miavakeo.
  tha-KJV: อำนาจของท่านจะใหญ่โตมาก แต่​มิใช่​โดยอำนาจของท่านเอง และท่านจะกระทำให้บังเกิดความพินาศอย่างน่ากลัว
    ท่านก็เจริญขึ้นและปฏิบั​ติ​งาน ท่านจะทำลายคนที่​มี​กำลังมากและประชาชนบริ​สุทธิ​์
  por-BR-2018: E sua força ganhará vigor, mas não com sua própria força; e destruirá
    terrivelmente, e terá sucesso naquilo que fizer; e destruirá os fortes e o povo
    dos santos.
  deu-ELO: Und seine Macht wird stark sein, aber nicht durch seine eigene Macht; und
    er wird erstaunliches Verderben anrichten, und Gelingen haben und handeln; und
    er wird Starke und das Volk der Heiligen verderben.
  eng-WYC-2018: and his strength shall be made stalworthy, but not in his [own] strengths.
    And more than it may be believed, he shall waste all things, and he shall have
    prosperity, and shall do. And he shall slay strong men, and the people of saints,
    (and his strength shall be made stalwart, but not by his own power. And more than
    it can be believed, he shall destroy everything, and he shall prosper, or be successful,
    in all that he shall do. And he shall kill the strong, and the people of the saints,)
  epo-epo: Li fariĝos potenca, sed ne per sia forto; li faros grandan dezertigadon,
    li havos sukceson en siaj faroj, li pereigos fortulojn kaj la popolon de la sanktuloj.
  uig-PIN: Uning küqi heli zor bolidu, lekin ǝmǝliyǝttǝ bu küq ɵzlükidin qiⱪmaydu;
    u misli kɵrülmigǝn wǝyranqiliⱪni kǝltürüp qiⱪiridu. Uning ixliri jǝzmǝn onguxluⱪ
    bolup, nemini halisa xuni ⱪilalaydu. U küqlüklǝrni wǝ Hudaning muⱪǝddǝs mɵmin
    hǝlⱪini yoⱪitidu.
  beo-beo: 'E da gasa bagade heda:mu. Be hisu ea gasaga hame heda:mu. E da liligi
    amola fi huluane hahawane gugunufinisimu amo ea wadela:i hawa: hamosu huluane
    didilisimu. E da gasa bagade dunu bagohame wadela:lesimu amola e da Gode Ea fidafa
    dunu gugunufinisimu.'
  tpi-OTNT: Em bai i kamap strong na bagarapim planti samting, tasol i no long strong
    bilong em yet. Na olgeta samting em i tingting long mekim, em bai i mekim tasol.
    Em bai i bagarapim ol strongpela man na ol manmeri bilong God.
  hau-SA: Zai yi ƙarfi ƙwarai da gaske, amma ba da ikonsa ba. Zai jawo mummunar hallakarwa
    kuma zai yi nasara a duk abin da ya sa gaba. Zai hallakar da majiya ƙarfi da kuma
    tsarkaka.
  uig-LAT: Uning küchi xéli zor bolidu, lékin emeliyette bu küch özlükidin chiqmaydu;
    u misli körülmigen weyranchiliqni keltürüp chiqiridu. Uning ishliri jezmen ongushluq
    bolup, némini xalisa shuni qilalaydu. U küchlüklerni we Xudaning muqeddes mömin
    xelqini yoqitidu.
  nde-nde: Izaqina kakhulu kodwa kungasikho ngenxa yamandla ayo. Izakwenza umonakalo
    wokubhidliza okukhulu, iphumelele kukho konke ekwenzayo. Izawabhubhisa amaqhawe
    kanye labantu abangcwele.
  ton-ton: 'Pea ko hono mālohi ʻe lahi ʻaupito, ka e ʻikai ʻi heʻene mālohi ʻaʻana:
    pea te ne fai ʻae fakaʻauha fakamanavahē, pea ʻe tupu pe ia mo faʻa fai, pea ʻe
    fakaʻauha ʻae kakai mālohi mo māʻoniʻoni.'
  ces-1613: Jehož síla zmocní se, ačkoli ne jeho silou, tak že ku podivení hubiti
    bude, a šťastně se mu povede, až i vše vykoná; nebo hubiti bude silné i lid svatý.
  eng-WMB: His power will be mighty, but not by his own power. He will destroy awesomely,
    and will prosper in what he does. He will destroy the mighty ones and the holy
    people.
  tam-TCV: அவன் மிகவும் வலிமையுடையவனாவான், ஆயினும் தனது சொந்த வல்லமையினாலல்ல. அவன்
    பிரமிக்கத்தக்க அழிவுகளைச்செய்து, தான் செய்பவற்றிலெல்லாம் வெற்றியடைவான். அவன் வலிமை
    வாய்ந்தவர்களையும், பரிசுத்த மக்களையும் அழிப்பான்.
  ceb-ULB: Mahimo siyang gamhanan apan dili pinaagi sa iyang kaugalingong gahom. Mahimuot
    siya kung unsa ang iyang nagun-ob; mamuhat siya ug magmalampuson. Pildihon niya
    ang gamhanang katawhan, ang mga tawo taliwala sa mga balaan.
  pol-UBG: Jego moc będzie potężna, lecz nie dzięki własnej sile. Będzie niszczył
    w sposób zadziwiający i szczęśliwie mu się powiedzie w działaniu, bo zniszczy
    mocarzy i lud święty.
  urd-GVU: وہ بہت طاقت ور ہو جائے گا، لیکن یہ اُس کی اپنی طاقت نہیں ہو گی۔ وہ حیرت
    انگیز بربادی کا باعث بنے گا، اور جو کچھ بھی کرے گا اُس میں کامیاب ہو گا۔ وہ زورآوروں
    اور مُقدّس قوم کو تباہ کرے گا۔
  deu-1912: Der wird mächtig sein, doch nicht durch seine Kraft; er wird greulich
    verwüsten, und es wird ihm gelingen, daß er's ausrichte. Er wird die Starken samt
    dem heiligen Volk verstören.
  kan-2017: ಅವನು ಪ್ರಬಲನಾಗುವನು, ಆದರೆ ಸ್ವಬಲದಿಂದಲ್ಲ. ಅತ್ಯಧಿಕವಾಗಿ ಹಾಳುಮಾಡಿ ವೃದ್ಧಿಗೆ ಬಂದು,
    ಇಷ್ಟಾರ್ಥವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವನು. ಬಲಿಷ್ಠರನ್ನೂ, ದೇವಜನರನ್ನೂ ಧ್ವಂಸಮಾಡುವನು.
  yap-yap: Bayi gel gelngin i yan, machane gathi ir e gelngin. Ba gel e mogothgoth
    ni bayi k’aring ma urngin e tin nra ngongliy mra yan i aw nga tagil’. Ba gel e
    gafgow ni bayi tay ngak e girdi’ nib gel, nge ngak e tirok Got e girdi’.
  hlt-MCSB: Te vaengah a thadueng rhoeng suidae a thadueng neh om mahpawh . Khobaerhambae
    khaw a phae vetih thaihtak ni.Te phoeiah a saii vetih pilnu neh pilnam cim khaw
    a phae ni.
  mdy-ETH: ዬይ ካኣታሢ ሚርጌና ዎልቃዻያ ማዓንዳኔ፤ ዬያ ዒ ማዻንዳሢ ፔ ዎልቄናቱዋኣኬ፤ ዒዚ ዛጊም ጊኢጉዋ ጎይሢ ዓሶ ባይዚ
    ኩርሳንዳኔ፤ ዒ ማዻ ባካ ቢያ ዒዛም ጊኢጋንዳኔ፤ ዒዚ ዼኤፖ ዼኤፖ ሱኡጎንታ ፆኦሲም ዱማዼ ዴሮዋ ባይዛንዳኔ።
  twi-ASANTE: Ɔbɛyɛ den yie a ɛmfiri nʼankasa tumi mu. Ɔbɛsɛe adeɛ ama nnipa ho adwiri
    wɔn, na ɔbɛdi nkonim wɔ biribiara a ɔbɛyɛ mu. Ɔbɛsɛe ahoɔdenfoɔ ne akronkronfoɔ.
  eng-WEBU: His power will be mighty, but not by his own power. He will destroy awesomely,
    and will prosper in what he does. He will destroy the mighty ones and the holy
    people.
  wal-wal: I keehi mino gidana; shin ba wolqqaana gidenna. Daganttiya bashshaa i bashshana;
    i oottiyoobai ubbabai ayyo injjetana. I mino asatanne geeshsha asata xaissana.
  spa-PDDPT: Su poder será enorme, pero no por su propia fuerza. Causará grandes ruinas
    y prosperará, actuará arbitrariamente y destruirá a los fuertes y al pueblo de
    los santos.
  gun-gun: Ha'e va'e ma ipo'aka ete 'rã, va'eri ha'e ae opo'akaa rupi e'ỹ guive. Opa
    rupi ombovaipa 'rã oikovy mba'emo, ha'e imbaraeteve ovy vy ojapoxea rami rei 'rã
    ojapo. Ojukapa 'rã ipo'akakueve va'ekue, iky'a e'ỹ va'e kuery guive.
  agu-BL: Yi juna'tz sjalok wi'nin ẍchamil tan cawu'n, poro nk'e'tz tetz cuntu' yi
    ẍchamil. Ej nin tan yi ẍchamil yi juna'tz tz'ocopon i' tan po'tze'n cyakil cu'n
    e'chk takle'n. Xcyek i' scye'j yi e' ajcaw yi at wi'nin chichamil. Ncha'tz xcye'
    i' te wi'nin tanum Ryos.
  ilo-ULB: Nabilegto ti pannakabalinna— ngem saan a babaen iti bukodna a pannakabalin.
    Nalawanto ti dadaelenna, ket agballiginto isuna iti aniaman nga aramidenna. Dadaelennanto
    dagiti nabileg a tattao, tattao a nasantoan.
  kpg-kpg: Mee ga maaloo, hagalee mai i ono mogobuna donu. Mee gaa oho ana mee, gaa gila
    ana mee huogodoo ala e hai. Mee ga haga huaidu digau maaloo mo nia daangada a
    God.
  uig-ARA: ئۇنىڭ كۈچى خېلى زور بولىدۇ، لېكىن ئەمەلىيەتتە بۇ كۈچ ئۆزلۈكىدىن چىقمايدۇ؛
    ئۇ مىسلى كۆرۈلمىگەن ۋەيرانچىلىقنى كەلتۈرۈپ چىقىرىدۇ. ئۇنىڭ ئىشلىرى جەزمەن ئوڭۇشلۇق
    بولۇپ، نېمىنى خالىسا شۇنى قىلالايدۇ. ئۇ كۈچلۈكلەرنى ۋە خۇدانىڭ مۇقەددەس مۆمىن
    خەلقىنى يوقىتىدۇ.
  sus-sus: A sɛnbɛ fama nɛ gbode, kɔnɔ na mu kelima a tan xa ma. A gbaloe magaaxuxie
    rabama nɛ, a waxɔnfe birin sɔɔnɛyama nɛ, a sɛnbɛmae nun sɛniyɛntɔɛe halakima nɛ.
  pon-2006: E pahn kehlailla—ahpw kaidehn sang ni pein eh manaman. E pahn kahrehda
    mwomwla laud oh e pahn pweida ni mehkoaros me e pahn wia. E pahn kahrehdo mwomwla
    laud pohn aramas manaman akan oh pohn sapwellimen Koht aramas akan.
  ksd-ksd: Ma kana varkurai na ngala, ma vakir ure ra dekdekina; ma ra varli ba na
    pait ia na.enana tuna, ma na tavua ma na pait kana mamainga, ma na vamutue ra
    umana ngalangala ma ra tarai na lotu.
  tur-YTC: Onun gücü büyük olacak, ama kendi gücüyle değil. Korkunç bir şekilde yok
    edecek ve yaptıklarında başarılı olacak. Güçlüleri ve kutsal halkı yok edecek.
  ind-AYT: Kekuatannya akan menjadi besar, tetapi bukan dari kekuatannya sendiri.
    Dia akan menyebabkan kebinasaan yang mengerikan, dan apa yang dilakukannya akan
    berhasil. Dia akan membinasakan orang-orang yang berkuasa, juga umat yang kudus.”
  nya-nya: Idzakhala yamphamvu kwambiri koma osati mphamvu za iyo yokha. Idzawononga
    koopsa ndipo idzapambana mu chilichonse chimene idzachite. Mfumuyi idzawononga
    anthu amphamvu ndi anthu oyera omwe.
  hrv-hrv: Njegova će moć porasti, ali ne svojom snagom; nesmiljeno će pustošiti,
    uspijevat će u svojim pothvatima, zatirat' junake i narod Svetaca.
  mps-mps: Aga te bomai pedaliyu, tama te nai hauwa dolaibao wali, tiali goli te aga
    bomo digi egobeo. Tama agai homugo yainu ebo sę, te mu eyu naga yaibao. Agai
    te bomai bidi dabe doliyu, tama te Godigo we bidi dabe dolaibao.
  tpi-tpi: Em bai i kamap strong na bagarapim planti samting, tasol i no long strong
    bilong em yet. Na olgeta samting em i tingting long mekim, em bai i mekim tasol.
    Em bai i bagarapim ol strongpela man na ol manmeri bilong God.
  dan-1931: Hans Magt skal blive stor, dog ikke som hins; han skal tale utrolige Ting
