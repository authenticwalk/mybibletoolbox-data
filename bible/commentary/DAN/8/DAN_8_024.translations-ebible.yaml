  hlt-hlt: Te vaengah a thadueng rhoeng suidae a thadueng neh om mahpawh. Khobaerhambae
    khaw a phae vetih thaihtak ni. Te phoeiah a saii vetih pilnu neh pilnam cim khaw
    a phae ni.
  tbz-SIM: O wɛ̃rímú yó ndɛ́úkúmu, mù nɛ́ í yó mbonní o borɛ̀, ò bo cɑkɛ mɛdiɛ̀. Ò
    dɔ̀ɔ̀ri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo nyíé ò bo nɑ kɛ́kuɔ bɛnitikperíbɛ̀, kɛ́wɛ̃nnɛ́nɛ̀
    Kuyie nkɔbɛ mɔ́mmɔmbɛ.
  msy-2020: An otogh gavgavigh ikiam, ezɨ kar guizbangɨra an gavgavim puvatɨ. Eghtɨ
    a bizir avɨrim gasɨghasɨghɨva, biziba bar dar amusɨ nɨghnɨgh, a pura dar amuam.
    A gumazir gavgaviba itibagh asɨghasɨgh, egh Godɨn gumazamizibagh asɨghasɨgham.
  dop-dop: Ɩ tomɑ kɑ́ sɔɔsɩ, ɩlɛ pǝ kɑɑ lɩɩnɑ ɩ mɑɣɑmɑɣɑ ɩ kiŋ. Ɩ kɑ́ wɑkǝlɩ sɔsɔm
    kɛ́ pǝ kɑɑ wɛɛ nyǝnʋɣʋ, nɑ ɩ́ wɑɑkɩ ɩ kʋlɑpǝm tǝnɑ tɑɑ. Hɑlǝnɑ ɩ́ kpɛnnɑ toŋtʋnɑɑ
    nɑ Ɩsɔ yǝlɑɑ nɑ ɩ́ kʋ́.
  azb-azb: O çox güclənəcək, ancaq öz gücü ilə yox. Heyrətləndirici dağıntılar törədəcək,
    etdiyi hər işdə uğur qazanacaq, igid adamları və müqəddəs xalqı qıracaq.
  eng-DBY: And his power shall be mighty, but not by his own power; and he shall destroy
    marvellously, and shall prosper, and shall practise, and shall destroy the mighty
    ones, and the people of the saints.
  hin-2017: उसका सामर्थ्य बड़ा होगा, परन्तु उस पहले राजा का सा नहीं; और वह अद्भुत
    रीति से लोगों को नाश करेगा, और सफल होकर काम करता जाएगा, और सामर्थियों और पवित्र
    लोगों के समुदाय को नाश करेगा।
  wol-KYG: Dina gëna am doole, waaye du doon dooley boppam. Yàqam dina jéggi dayo,
