  eng-WMBB: His power will be mighty, but not by his own power. He will destroy awesomely,
    and will prosper in what he does. He will destroy the mighty ones and the holy
    people.
  urd-GVH: वह बहुत ताक़तवर हो जाएगा, लेकिन यह उस की अपनी ताक़त नहीं होगी। वह हैरतअंगेज़
    बरबादी का बाइस बनेगा, और जो कुछ भी करेगा उसमें कामयाब होगा। वह ज़ोरावरों और मुक़द्दस
    क़ौम को तबाह करेगा।
  rug-rug: Kote ta evaṉae na baṉara ṉiṉirana hola si asa, ba lopu pa nana ṉiniraṉira
    soti. Kote huhuara va noma hola si asa meke bokaboka pa doduru tiṉitoṉa sapu taveti
    sa. Sari tie ṉiṉiradi meke tie madidi te Tamasa si kote va kilasa betoi sa.
  gaz-gaz: Innis akka malee jabaa taʼa; garuu humna isaatiin miti. Inni badiisa suukaneessaa
    fida; waan hojjetu hundaan ni milkaaʼa. Namoota jajjaboo fi qulqulloota ni balleessa.
  fra-LSG: Sa puissance s’accroîtra, mais non par sa propre force; il fera d’incroyables
    ravages, il réussira dans ses entreprises, il détruira les puissants et le peuple
    des saints.
  yal-yal: A sɛnbɛn gboma ayi nɛn, koni a tan yɛtɛɛn fangan mi a ra. A kala magaxuxine
    tima nɛn, a yi nɔ dɛɛn sɔtɔ a kɛwanle yi, a sɛnbɛne halagi e nun siya sariɲanxina.
  haw-1868: A e nui auanei kona ikaika, aole nae ma kona ikaika iho; a e luku loa
    aku ia, a lanakila hoi; e hana aku ia, a e pepehi no hoi ia i ka poe ikaika, a
    me ka poe haipule.
  arb-NAV: فَيَعْظُمُ شَأْنُهُ، إِنَّمَا لَيْسَ بِفَضْلِ قُوَّتِهِ. وَيُسَبِّبُ دَمَاراً
    رَهِيباً وَيُفْلِحُ فِي الْقَضَاءِ عَلَى الأَقْوِيَاءِ، وَيَقْهَرُ شَعْبَ اللهِ.
  ewe-ewe: Azu ame sesẽ aɖe ŋutɔ gake menye to eya ŋutɔ ƒe ŋusẽ me o. Agblẽ nuwo nyamanyama
    eye wòakpɔ dzidzedze le nu sia nu si wòawɔ la me. Atsrɔ̃ ŋutsuwo kple ame kɔkɔewo.
  eng-LEE: And his power will be mighty, but not by his own power; and he will destroy
    wonderfully, and will prosper while he doth [this]; and he will destroy very many
    and the people of the saints.
  asm-FB: তেওঁ পৰাক্রম মহান, কিন্তু নিজৰ পৰাক্রমেৰে নহয়। তেওঁৰ কাৰণে ধ্বংস আহিব,
    আৰু তেওঁ যি কৰিব তাতে কৃতকাৰ্য হ’ব। তেওঁ পবিত্ৰ পৰাক্রমী লোকসকলক ধ্বংস কৰিব।
  sus-A: عَ سّنبّ قَمَ نّ فبٌدٍ، كْنْ نَ مُ كٍلِمَ عَ تَن شَ مَ. عَ فبَلٌي مَفَاشُشِيٍ
    رَبَمَ نّ، عَ وَشْنقٍ بِرِن سْونّيَمَ نّ، عَ سّنبّمَيٍ نُن سّنِيّنتْييٍ هَلَكِمَ
    نّ.
  fra-SBL: Sa puissance sera grande, mais non par sa propre force. Il fera des ravages
    et prospérera dans ce qu'il fera. Il détruira les puissants et le peuple saint.
  hbo-hbo: וְעָצַ֤ם כֹּחֹו֙ וְלֹ֣א בְכֹחֹ֔ו וְנִפְלָאֹ֥ות יַשְׁחִ֖ית וְהִצְלִ֣יחַ
    וְעָשָׂ֑ה וְהִשְׁחִ֥ית עֲצוּמִ֖ים וְעַם־קְדֹשִֽׁים׃
  pjt-pjt: Ka Godalu palunya kuṉpu puḻkaringkunytjaku palyalku, ka paluṟu kura puḻka
    mulapa palyalku munu ngura winkitja pungkula uwankara nyaṟulku. Munu palulanguṟulta
    mayatja panya puḻka tjuṯa wiyalku, Godaku walytja tjuṯa kuḻu. Uwa, paluṟu walytjangku
    kuliṟa mukuringkula kura puḻka tjuṯa rawangku palyalkatiku.
  kik-kik: Nĩakagĩa na hinya mũno, no ti ũndũ wa ũhoti wake mwene. Nĩakarehithia mwanangĩko
    wa kũmakania, ningĩ nĩakagaacĩra ũndũ-inĩ wothe ageeka. Nĩakaniina andũ arĩa marĩ
    hinya na andũ arĩa a Ngai.
  fra-NCL: Sa force s’accroîtra, mais non par sa propre force ; il fera de prodigieux
    ravages ; il réussira dans ses entreprises ; il ravagera les puissants et le peuple
    des saints.
  cek-AK: Anih loe thacak tih, toe a thacakhaih loe angmah ih na ai ni; anih mah zit
    kaom amrohaih to phasak tih, anih loe sak ih hmuennawk boih ah hmacawn tih. Anih
    mah thacak kaminawk hoi kaciim kaminawk to amrosak tih.
  cuk-cuk: ” ’E-gangued bur bule gangumai guoed, degi-inigwele, we-gangued egi danisulid.
    We-rey, yeer ibmar-bibisgoed. Bela ibmar-imaked ega nueganbi guoed. Na e-itolegedba
    ibmar-imakoed. Dule-bulegan-obelogoed, Bab-Dummad-e-sordamar ese burgwemaloed.
  uig-CYR: Униң күчи хелә зор болиду, лекин әмәлийәттә бу күч өзлүгидин чиқмайду;
    у мисли көрүлмигән вәйранчилиқни кәлтүрүп чиқириду. Униң ишлири җәзмән оңушлуқ
    болуп, немини халиса шуни қилалайду. У күчлүкләрни вә Худаниң муқәддәс мөмин хәлқини
    йоқитиду.
  tel-2017: అతడు శక్తిశాలి గాని అది అతని స్వశక్తి కాదు. అతడు విస్తృతంగా విధ్వంసం జరిగిస్తాడు.
    తాను చేసే ప్రతి దానిలోనూ సఫలుడౌతాడు. అతడు బలిష్టులైన ప్రజలను పరిశుద్ధ ప్రజలను
    నాశనం చేస్తాడు.
  hat-BSA: Pouvwa li a va trè pwisan, men se pa ak pwòp pouvwa li. Konsa, li va detwi
    anpil ak gran pwisans. Li va gen gran siksè, e li va fè sa li pito. Li va detwi
    mesye pwisan ak moun ki sen yo.
  kos-kos: Ku lal ac fah yokyokelik — tusruktu tia ke ku lal sifacna. Yohk ma el ac
    fah kunausla, ac ma nukewa el oru ac fah wo ouiyal kac. El ac fah pwanang mwet
    na yohk ku la in kunausyukla, ac mwet lun God uh ac musalla pac.
  hbo-WLC: וְעָצַ֤ם כֹּחוֹ֙ וְלֹ֣א בְכֹח֔וֹ וְנִפְלָא֥וֹת יַשְׁחִ֖ית וְהִצְלִ֣יחַ
    וְעָשָׂ֑ה וְהִשְׁחִ֥ית עֲצוּמִ֖ים וְעַם־קְדֹשִֽׁים׃
  ibo-ibo: Ọ ga-adị ike nke ukwuu, ma ọ bụghị nʼike onwe ya, ọ ga-eweta mbibi ga-eju
    anya. Ihe niile o metụrụ aka ga-agara ya nke ọma. Ọ ga-alakwa ndị dị ike na ndị
    nsọ nʼiyi.
  ory-ory: ସେ ବଳରେ ପରାକ୍ରାନ୍ତ ହେବ, ମାତ୍ର ତାହାର ନିଜ ବଳରେ ନୁହେଁ; ଆଉ, ସେ ଆଶ୍ଚର୍ଯ୍ୟ ରୂପେ
    ବିନାଶ କରିବ ଓ ସମୃଦ୍ଧ ହୋଇ ସ୍ଵେଚ୍ଛାମତ କାର୍ଯ୍ୟ କରିବ; ଆଉ, ସେ ପରାକ୍ରମୀଗଣକୁ ଓ ପବିତ୍ର
    ଲୋକମାନଙ୍କୁ ବିନାଶ କରିବ।
  chk-chk: An nemenem epwe fokun wattela, nge sap seni püsin an tufich. Ataian me
    afeiengauean epwe fokun amairü, nge meinisin mine epwe föri epwe chök fisitä.
    Epwe afeiengaua ekewe chon nemenem me ewe mwichen chon pin.
  rop-rop: Im garra jidan brabli strongbala, bat nomo garram im ronwan pawa. Im garra
    binijimap ebrijing brabliwei en im garra dum ebrijing im wei. Im garra binijap
    ola strongbala men en detlot pipul blanga God.
  ukr-1871: І зросте сила його, хоч і не його силою, і буде він ширити опустошення
    навдивовижу, й буде йому щастити, й буде дїяльний і вигублювати ме дужих і народ
    сьвятих,
  deu-1951: Er wird stark sein, aber nicht in eigener Kraft; und er wird ein erstaunliches
    Verderben anrichten, und es wird ihm gelingen, Starke zu verderben und das Volk
    der Heiligen.
  eng-JPS: And his power shall be mighty, but not by his own power; and he shall destroy
    wonderfully, and shall prosper and do; and he shall destroy them that are mighty
    and the people of the saints.
  srp-1865: Sila æe mu biti jaka, ali ne od njegove jaèine, i èudesno æe pustošiti,
    i biæe sreæan i svršivaæe, i gubiæe silne i narod sveti.
  lug-lug: Aliba n’amaanyi mangi, naye si lwa buyinza bwe ye, era alireeta entiisa
    nnene, era aliba wa mukisa mu buli ky’akola. Alizikiriza abantu ab’amaanyi n’abantu
    abatukuvu.
  heb-heb: ועצם כחו ולא בכחו ונפלאות ישחית והצליח ועשה והשחית עצומים ועם קדשים׃
  ben-IRV: সে প্রচুর শক্তিশালী হবে, কিন্তু তার নিজের ক্ষমতায় নয়। সে ভীষণভাবে ধ্বংস
    করবে এবং সে যা কিছু করবে তাতেই সফল হবে। সে শক্তিশালী লোকদের ও পবিত্র লোকদেরও ধ্বংস
    করবে।
  pan-pan: ਉਸ ਦੀ ਸਮਰੱਥਾ ਵੱਡੀ ਹੋਵੇਗੀ ਪਰ ਉਸ ਦਾ ਜ਼ੋਰ ਉਸ ਦੇ ਬਲ ਉੱਤੇ ਨਾ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਅਚਰਜ਼
    ਰੀਤੀ ਨਾਲ ਮਾਰ ਸੁੱਟੇਗਾ ਅਤੇ ਸਫ਼ਲ ਹੋਵੇਗਾ ਅਤੇ ਕੰਮ ਕਰੇਗਾ ਅਤੇ ਜ਼ੋਰਾਵਰਾਂ ਨੂੰ ਅਤੇ ਪਵਿੱਤਰ
    ਲੋਕਾਂ ਨੂੰ ਨਾਸ ਕਰ ਸੁੱਟੇਗਾ।
  mya-JVB: ထိုမင်းကြီးသည် ကိုယ် တန်ခိုး မ ရှိဘဲလျက် တန်ခိုး ကြီး လိမ့်မည်။ အထူးသဖြင့်ဖျက်ဆီး
    ၍ တိုးပွားအောင်မြင် လိမ့်မည်။ စွမ်းအား ကြီးသော လူစု၊ သန့်ရှင်း သော လူစု ကို ပင်
    ဖျက်ဆီး လိမ့်မည်။
  hmo-hmo: “Dohore ia goada dikadika, to unai goada be ia sibona ese ia havaraia lasi.
    Dika bada herea do ia havaraia, bona ia karaia gaudia ibounai dekenai do ia kwalimu.
    Mai edia siahu taudia haida, bona Dirava ena taudia korikori haida danu, be inai
    king ese do ia hadikaia ore.
  urd-urd: यह बड़ा ज़बरदस्त होगा लेकिन अपनी ताक़त से नहीं, और 'अजीब तरह से बर्बाद
    करेगा और कामयाब होगा और काम करेगा और ताक़तवरों और मुक़द्दस लोगों को हलाक करेगा।
  rus-SYN: и укрепится сила его, хотя и не его силою, и он будет производить удивительные
    опустошения и успевать и действовать и губить сильных и народ святых,
  bqc-SIM: Aà gbãa a kã́fĩ, i kɛ ń aàzĩa gbãao no. Aà pↄkaalɛa a dimá. Yã́
    pↄ́ a kɛ píi a bↄlɛiɛ, a gↄ̃sa gbãaↄ ń Lua gbɛ̃́ↄ dɛ̃ↄnzↄ̃.
  mar-mar: त्याची सत्ता महान होईल पण ती त्याच्या स्वबळाने नाही तो दूरपर्यंत पोहचणारा
    विनाश करील तो जे काही करील त्यामध्ये त्याचा विकास होईल तो पवित्र व बलवानांचा नाश
    करील.
  qub-qub: Fiyupa munayniyojmi cangapaj, ichanga manami quiquinpa munayninwanchu.
    Mana riguiypaj illajpitami imatapis illgächenga. Ima rurashancunapis paypaga llapanmi
    alli llojshipanga. Munayniyoj runacunatapis illgächengami. Dios acrashan runacunatapis
    aypallatami wañuchenga.
  bqp-bqp: Win dɑm mu koo nuuru ko n ǹ mɔ kɑ win tiin dɑm. U koo gɑ̃ɑ dɑbinu kɑm
    koosiɑ ye yɑ ǹ kɑ nɔɔ gerurɔ. Win ye u mɔ̀ kpuro yɑ koo nùn koorɑ. U koo bwese
    dɑmginu go kɑ mɑɑ Gusunɔn tɔmbu.
  hat-hat: L'ap grandi, l'ap vin fò. Men se pa fòs pa l' menm k'ap sou li. L'ap fè
    anpil dega. L'a reyisi nan tou sa l'ap fè. L'a kraze anpil gwo chèf ansanm ak
    anpil moun nan pèp Bondye a.
  eng-BSB: His power will be great, but it will not be his own. He will cause terrible
    destruction and succeed in whatever he does. He will destroy the mighty men along
    with the holy people.
  eng-WEBPB: His power will be mighty, but not by his own power. He will destroy awesomely,
    and will prosper in what he does. He will destroy the mighty ones and the holy
    people.
  kbq-kbq: Ana ne'mo'a tusi'a hankave kini efore hugahie. Hianagi agra'a hankaverera
    anazana osugahie. Ana nehuno hankave kva vahetamine Anumzamofo vahe'enena zamazeri
    haviza hugahie.
  nhe-BL: Yajaya mochihuas nelía hueyi huan quipiyas miyac chicahualistli, pero nopa
    chicahualistli ax elis ya ichicahualis. Quinxolehuas tlaltini campa hueli hasta
    ax tleno mocahuas. Huan tlatlanis ipan nochi tlen yajaya quinequi quichihuas.
    Quintlamiltis huejhueyi tlacame huan nojquiya quinmictise miyac tlen nopa tlatzejtzeloltique
    tlacame tlen iaxcahua Toteco.
  bus-bus: À gbãaa é kaara, èe kɛ kↄ̃n à zĩnda gbãaaonlo. À pↄ́kaatɛna é swɛ̃̀ kɛ̃ńgu.
    Yã kɛ̀ eé kɛ píngi égↄ̃ papanamɛ, eé gↄ̃sagbãaanↄ kↄ̃n Luda gbɛ̃nↄ dúgu zↄ̃.
  gub-BL: Upuner wera'u putar oho iko nehe. Na'ikàg kwaw upuner haw rupi. Amo ipuner
    haw rupi ikàg putar nehe. Umuaiw putar ma'e tetea'u nehe. Uzuka putar teko ikàg
    ma'e wà nehe no. Umumaw putar Tupàn hemiruze'eg wà nehe no. Uzapo putar wemimutar
    nehe. Ma'e tetea'u omono'og putar uzeupe nehe.
  eng-DRA: 'And his power shall be strengthened, but not by his own force: and he
    shall lay all things waste, and shall prosper, and do more than can be believed.
    And he shall destroy the mighty, and the people of the saints,'
