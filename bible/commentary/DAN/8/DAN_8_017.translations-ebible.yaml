verse: DAN.008.017
translations:
  mal-C: 'അങ്ങനെ അദ്ദേഹം ഞാൻ നിന്നിരുന്നിടത്തു വന്നു. അദ്ദേഹം വന്നപ്പോൾ ഞാൻ ഭയപ്പെട്ടു
    കമിഴ്ന്നുവീണു. എന്നാൽ അദ്ദേഹം: “മനുഷ്യപുത്രാ,” ഈ ദർശനം അന്ത്യകാലത്തെ സംബന്ധിച്ചുള്ളതെന്നു
    ഗ്രഹിച്ചുകൊൾക, എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da kam er neben den Platz, wo ich stand, und als er herzutrat, erschrak
    ich so sehr, daß ich auf mein Angesicht fiel. Er aber sprach zu mir: Merke auf,
    o Menschensohn; denn das Gesicht geht auf die Endzeit.'
  lin-lin: 'Lokola azalaki kopusana pene ya esika oyo nazalaki, nakomaki na somo mpe
    nakweyaki elongi kino na mabele. Alobaki na ngai : — Mwana na moto, sosola malamu
    ete emoniseli oyo etali makambo ya suka ya tango.'
  eng-LSV: 'And he comes in near my station, and at his coming in I have been afraid,
    and I fall on my face, and he says to me: Understand, son of man, for at the time
    of the end [is] the vision.'
  eng-GNV: 'So he came where I stood: and when hee came, I was afraide, and fell vpon
    my face: but he sayd vnto me, Vnderstand, O sonne of man: for in the last time
    shalbe the vision.'
  eng-WEBSTER: 'So he came near where I stood: and when he came, I was afraid, and
    fell upon my face: but he said to me, Understand, O son of man: for at the time
    of the end shall be the vision.'
  nhw-BL: '“Huan Gabriel nechnechcahui campa nimoquetzayaya. Huan nelía nimomajmati,
    huan nimotlancuaquetzqui huan nimohuijtzonqui tlalchi, pero yaya nechilhui: ‘Ta
    titlacatl, xijmachili huan ximomaca cuenta para nochi catli tiquitac quiixnextía
    tlamantli catli panos teipa quema hualas itlamiya tonali.’'
  swh-ONEN: Alipokuwa akikaribia pale nilipokuwa nimesimama, niliogopa, nikaanguka
    kifudifudi. Akaniambia, “Mwana wa mwanadamu, fahamu kuwa maono haya yanahusu siku
    za mwisho.”
  bba-bba: Mɑ u mɑn susimɑ. Ye u mɑn turuku koomɑ, yerɑ bɛrum mɑn mwɑ. Mɑ nɑ wɔrumɑ
    temɔ. U mɑn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ de yi nun yeeri. Kɑ̃si te, tɑ wɑ̃ɑwɑ sɑnɑm
    dɑ̃ɑkim sɔ̃.
  eng-KJVCPB: 'So he came near where I stood: and when he came, I was afraid, and
    fell upon my face: but he said unto me, Understand, O son of man: for at the time
    of the end shall be the vision.'
  luo-luo: Kane osudo but kama ne achungʼe, luoro nomaka mine apodho piny auma. To
    nowachona niya, “Wuod dhano, bed gi ngʼeyo ni fweny misenenoni wuoyo kuom ndalo
    giko.”
  meu-meu: Taunabunai, ia ese egu gini gabuna e raka henia kahi; bena ia ema negana
    ai na gari, bena na goru diho. A ia ese e hamaorogu, eto, Taunimanima natuna e,
    ba diba, una mata-hanai na nega dokona e hahedinaIaiamu.
  npi-ULB: यसैले तिनी म उभिएको ठाउँ नजिक आए । जब तिनी आए, म भयभीत भएँ र आफूलाई भुइँमा
    लम्‍पसार पारेर दण्डवत् गरें । तिनले मलाई भने, “ए मानिसको पुत्र, यो दर्शन अन्तको
    समयको निम्ति हो भन्‍ने कुरा बुझ ।”
  yor-yor: Bí ó ṣe súnmọ́ ibi tí mo dúró sí, ẹ̀rù bà mí, mo sì dọ̀bálẹ̀. Ó ń sọ fún
    mi pé, “Ọmọ ènìyàn, jẹ́ kí ó yé ọ pé ìran náà ń sọ nípa ìgbà ìkẹyìn ni.”
  pes-OPCB: 'پس جبرائیل به طرف من آمد و من وحشت کردم و رو به زمین افتادم. او به من
    گفت: «ای انسان خاکی بدان که آنچه دیدی مربوط به زمان آخر است.»'
  tgl-ULB: Kaya lumapit siya sa kinatatayuan ko. Nang lumapit siya, natakot ako at
    nagpatirapa sa lupa. Sinabi niya sa akin, “Unawain mo, anak ng tao, na ang pangitain
    ay para sa panahon ng pagwawakas.”
  hui-hui: Ani layagola Gaberelo ibu ibalu i̱ hewagoria kaware íbu hayagola i̱na gi
    timbuni howa dindini pilo ibira haru. Ani birugola Gaberelo ibugua i̱hondo lalu,
    Í̠ dindiali dege kegonigo mbirale emaga handarigoninaga irane manda bulene ngalo
    manda bido. Ogoni mani horo hamarohayagi bulebirarunaga manane handarigoni, laya.
  mya-mya: ဂါ​ဗြေ​လ​သည်​ငါ​၏​အ​နီး​သို့​လာ​၍​ရပ် လိုက်​သော​အ​ခါ​ငါ​သည်​လွန်​စွာ​ထိတ်​လန့်
    သွား​သ​ဖြင့်​မြေ​သို့​လဲ​ကျ​လေ​သည်။ ဂါ​ဗြေ​လ​က``အ​ချင်း​လူ​သား၊ ရူ​ပါ​ရုံ​၏ အ​နက်​ကို​နား​လည်​လော့။
    ထို​ရူ​ပါ​ရုံ​သည် ကပ်​ကမ္ဘာ​ကုန်​ဆုံး​ချိန်​နှင့်​သက်​ဆိုင်​၏'' ဟု ငါ့​အား​ဆို​၏။-
  bod-N: ཁོང་ནི་བདག་འགྲེང་སའི་གནས་སུ་སླེབས་ཤིང་བདག་འཇིགས་སྣང་ཆེན་པོ་སྐྱེས་པ་དང་གདོང་སར་བཏུད་ནས་བསྡད་པ་ལ།
    ཁོང་གིས་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཞལ་གཟིགས་དེ་ནི་དུས་ཀྱི་མཐའ་མའི་སྐོར་ཡིན་པ་རྟོགས་པར་གྱིས་ཤིག་ཅེས་གསུངས།
  sna-sna: Paakaswedera panzvimbo yandakanga ndimire, ndakatya ndikawira pasi nechiso
    changu. Iye akati kwandiri, “Mwanakomana womunhu, nzwisisa kuti chiratidzo ichi
    ndechenguva yokupedzisira.”
  spa-BLM: 'Entonces se acercó a donde yo estaba; y cuando llegó, me asusté y caí
    de bruces; pero me dijo: “Entiende, hijo de hombre, porque la visión pertenece
    al tiempo del fin.”'
  cac-cac: 'Axo ix javi ángel Gabriel chi'' d''a in tz''ey. Ix in em cumnajoc, ix
    emc''och snan̈al in sat d''a sat luum yuj xivelal. Ix yalan d''ayin: Ach anima,
    ojtaquejeli to a tas ix il chi'', ato d''a slajvub'' tiempoal ol ujoc, xchi.'
  swh-ULB: Basi alikuja karibu na mahali niliposimama. Na alipokuja, niliogopa na
    nilisujudia hadi chini. Aliniambia,”Fahamu, mwana wa mtu, kwamba maono ni kwa
    ajili ya wakati wa mwisho.”
  bel-bel: 'І ён падышоў туды, дзе я стаяў, і калі ён прыйшоў, я жахнуўся і ўпаў на
    аблічча маё; і сказаў ён мне: «ведай, сыне чалавечы, што пра часіну канца гэтая
    ўява!»'
  deu-ELBBK: 'Und er trat an den Ort, wo ich stand; und als er herzutrat, erschrak
    ich und fiel nieder auf mein Angesicht. Und er sprach zu mir: Höre zu, Menschensohn!
    Denn das Gesicht geht auf die Zeit des Endes.'
  mbb-OT: Ne hein mid-uvey kayi te kedì si Gabriel, midluhud a tenged te kegkahandek
    ku. Piru migkaǥi sikandin te, “Sikew is etew, kinahanglan he egkesavut nu sikan
    is nelewasan nu, he mehitenged te huziyan he timpu.”
  mal-2015: 'അപ്പോൾ ഞാൻ നിന്നെടത്തു അവൻ അടുത്തുവന്നു; അവൻ വന്നപ്പോൾ ഞാൻ ഭയപ്പെട്ടു
    സാഷ്ടാംഗം വീണു; എന്നാൽ അവൻ എന്നോടു: മനുഷ്യപുത്രാ, ഗ്രഹിച്ചുകൊൾക; ഈ ദർശനം അന്ത്യകാലത്തേക്കുള്ളതാകുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Gabriel avľa ode, kaj ačhavas. Sar avelas pašeder, predaranďiľom
    a peľom pro muj. Phenďa mange: „Manušeja, achaľuv, hoj kada viďeňje hin pal o
    posledno časos.“'
  nlg-nlg: Ma Gabriel te mai me tughuru lilighigu, mu mataghu ngangata ge u poghotao
    horu tana pari. Ge bosa vaniu, “Dale tinoni, ko ghanaghana utoa na hava ilokana
    na mabubu. Na mabubu to righia ke, iga ke ghaghua tana sosoko ni bongi.”
  pes-OPV: 'پس او نزد جایی که ایستاده بودم آمد و چون آمد من ترسان شده، به روی خود
    درافتادم و او مرا گفت: «ای پسر انسان بدانکه این‌رویا برای زمان آخر می‌باشد.»'
  ron-1924: 'Ел а венит атунч лынгэ локул унде ерам ши, ла апропиеря луй, м-ам ынспэймынтат
    ши ам кэзут ку фаца ла пэмынт. Ел мь-а зис: „Фий ку луаре аминте, фиул омулуй,
    кэч ведения привеште время сфыршитулуй!”'
  ben-OBCV: আমি যেখানে দাঁড়িয়েছিলাম সেখানে যখন গ্যাব্রিয়েল এলেন, আমি প্রচণ্ড ভয়
    পেয়ে মাটিতে উপুড় হয়ে পড়লাম। তিনি আমায় বললেন, “মনুষ্যপুত্র, তুমি বুঝে নাও,
    যেসব ঘটনাবলি এই দর্শনে দেখেছ তা সব জগতের অন্তিমকাল সম্পর্কিত।”
  som-som: Sidaas daraaddeed ayuu u soo dhowaaday meeshii aan taagnaa, oo markuu yimid
    waan baqay, wejigaanna u dhacay, laakiinse wuxuu igu yidhi, Wiilka Aadamow, garo,
    waayo, riyada waxaa leh wakhtiga ugudambaysta.
  lat-VUC: 'Et venit, et stetit juxta ubi ego stabam: cumque venisset, pavens corrui
    in faciem meam: et ait ad me: Intellige, fili hominis, quoniam in tempore finis
    complebitur visio.'
  eng-ASVBT: 'So he came near where I stood; and when he came, I was affrighted, and
    fell upon my face: but he said unto me, Understand, O son of man; for the vision
    belongeth to the time of the end.'
  ita-1885: 'Ed esso venne presso del luogo dove io stava; e quando fu venuto, io
    fui spaventato, e caddi sopra la mia faccia; ed egli mi disse: Intendi, figliuol
    d''uomo; perciocchè questa visione è per lo tempo della fine.'
  eng-ULB: So he came near where I stood. When he came, I was frightened and prostrated
    myself on the ground. He said to me, “Understand, son of man, that the vision
    is for the time of the end.”
  spa-VBL: Cuando se acercó a mí, me aterroricé y caí de bruces ante él. “Hijo de
    hombre”, me dijo, “tienes que entender que esta visión se refiere al tiempo del
    fin”.
  fra-_FOB: 'Et il vint près du lieu où je me tenais, et, à sa venue, je fus épouvanté
    et je tombai sur ma face, et il me dit: Comprends, fils de l''homme, car la vision
    est pour le temps de la fin.'
  mal-mal: 'അപ്പോൾ ഞാൻ നിന്നിടത്ത് അവൻ അടുത്തുവന്നു; അവൻ വന്നപ്പോൾ ഞാൻ ഭയപ്പെട്ട്
    സാഷ്ടാംഗം വീണു; എന്നാൽ അവൻ എന്നോട്: “മനുഷ്യപുത്രാ, ഗ്രഹിച്ചുകൊള്ളുക; ഈ ദർശനം അന്ത്യകാലത്തേക്കുള്ളതാകുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Farishtā mere qarīb āyā to maiṅ saḳht ghabrā kar muṅh ke bal gir gayā.
    Lekin wuh bolā, “Ai ādamzād, jān le ki is royā kā tālluq āḳhirī zamāne se hai.”
  suz-BL: मिनु मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब आं राप्‍शा बाक्‍तीके आं नेक्‍था
    जाक्‍त। मिनु गो थाम्‍पा हिंशा खुम्‍की पा बाप्‍ती। मिनु मेकोमी आं कली “ए मुर, एको
    कोंइतीके नेल्‍ल क्‍येङा नोले ङा नाक्‍त आ पर्बम बाक्‍ब, दे रुपो” देंत। प्रकाश १०:६
  eng-NOY: And he came near where I stood; and when he came, I was afraid, and fell
    upon my face, and he said to me, Understand, O son of man! for this vision relateth
    to the time of the end.
  ita-1927: 'Ed esso venne presso al luogo dove io stavo; alla sua venuta io fui spaventato,
    e caddi sulla mia faccia; ma egli mi disse: “Intendi bene, o figliuol d’uomo!
    perché questa visione concerne il tempo della fine”.'
  ckb-ckb: 'ئەویش هاتە ئەو شوێنەی کە لێی ڕاوەستابووم، کاتێک هات ترسام و بەسەر ڕوومدا
    کەوتم. پێی گوتم: «ئەی کوڕی مرۆڤ، بزانە کە بینینەکە سەبارەت بە سەردەمی کۆتاییە.»'
  eng-BBE: 'So he came and took his place near where I was; and when he came, I was
    full of fear and went down on my face: but he said to me, Let it be clear to you,
    O son of man; for the vision has to do with the time of the end.'
  kan-OKCV: ಅದರಂತೆ ಅವನು ನನ್ನ ಬಳಿಗೆ ಬಂದನು. ಅವನು ಬಂದಾಗ ನಾನು ಭಯಪಟ್ಟು ಮುಖ ಕೆಳಗಾಗಿ ಬಿದ್ದೆನು.
    ಆದರೆ ಅವನು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಅಂತ್ಯಕಾಲದಲ್ಲಿ ನೆರವೇರುವ ದರ್ಶನವು ಎಂಬುದು ನಿನಗೆ ಮನದಟ್ಟಾಗಿರಲಿ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன் நான் நின்ற இடத்திற்கு வந்தான்; அவன் வரும்போது நான் அதிர்ச்சியடைந்து
    முகங்குப்புற விழுந்தேன்; அவன் என்னை நோக்கி: மனிதனே கவனி; இந்தத் தரிசனம் முடிவுகாலத்திற்குரியது
    என்றான்.'
  spa-RV-1909: 'Vino luego cerca de donde yo estaba; y con su venida me asombré, y
    caí sobre mi rostro. Empero él me dijo: Entiende, hijo del hombre, porque al tiempo
    se cumplirá la visión.'
  ron-BTF: 'Astfel el s-a apropiat de locul unde am stat; și când a venit m-am înfricoșat
    și am căzut cu fața la pământ; dar el mi-a spus: Înțelege, fiu al omului, că viziunea
    este pentru timpul sfârșitului.'
  eng-WEBP: So he came near where I stood; and when he came, I was frightened, and
    fell on my face; but he said to me, “Understand, son of man, for the vision belongs
    to the time of the end.”
  eng-FBV: As he approached me, I was terrified and fell face down before him. “Son
    of man,” he told me, “You need to understand that this vision refers to the time
    of the end.”
  nch-BL: '“Huan Gabriel technechcahui campa nimoquetztoya. Huan nelía nimomajmati,
    huan nimotancuaquetzqui huan nimohuijtzonqui talchi, pero yaya techilhui: ‘Ta
    titacat, xijmachili para nochi cati tiquitac quiixnextía tamanti cati panos teipa
    quema hualas itamiya tonali.’'
  vie-1934: 'Người bèn đến gần chỗ ta đứng; khi người đã đến, ta kinh hãi, và ngã
    sấp mặt xuống đất. Người bảo ta rằng: Hỡi con người, hãy hiểu biết; vì sự hiện
    thấy đó có quan hệ với kỳ sau rốt.'
  hin-CV: जब वह उस जगह के पास आया, जहां मैं खड़ा था, तो मैं भयभीत हो गया और मुंह के
    बल गिरा. तब उस व्यक्ति ने मुझसे कहा, “हे मनुष्य के पुत्र, इस बात को समझ लो कि
    इस दर्शन का संबंध अंत के समय से है.”
  spa-BES: 'Entonces él vino y tomó su lugar cerca de donde yo estaba; y cuando vino,
    estaba lleno de miedo y caí de bruces; pero él me dijo: Que te quede claro, oh
    hijo del hombre; porque la visión tiene que ver con el tiempo del fin.'
  tdx-tdx: Nitotoke mb’amy fijohañako mb’ eo re, le ie niharine, niriatsandry iraho
    niba­bok’ an-tareheko. Aa hoe re tamako, O ana’ ondatio, maharendreha te an-tsa
    honka’e i aroñaroñey.
  tha-KJV: ดังนั้นท่านจึงมาใกล้​ที่​ที่​ข้าพเจ้ายืนอยู่ และเมื่อท่านมาแล้ว ข้าพเจ้าก็ตกใจซบหน้าลงถึ​งด​ิน
    แต่​ท่านกล่าวแก่ข้าพเจ้าว่า “​โอ บุ​ตรแห่งมนุษย์​เอ๋ย จงเข้าใจเถิดว่า นิ​มิ​ตน​ั้นเป็นเรื่องของกาลอวสาน”
  por-BR-2018: 'Então ele veio para perto de onde eu estava; e quando ele veio, me
    assombrei, e caí sobre meu rosto. Porém ele me disse: Entende, filho do homem;
    porque esta visão será para o tempo do fim.'
  deu-ELO: 'Und er trat an den Ort, wo ich stand; und als er herzutrat, erschrak ich
    und fiel nieder auf mein Angesicht. Und er sprach zu mir: Merke auf, Menschensohn!
    Denn das Gesicht geht auf die Zeit des Endes.'
  eng-WYC-2018: And he came, and stood beside where I stood; and when he was come,
    I dreaded, and fell on my face. And he said to me, Thou, son of man, understand,
    for the vision shall be [ful] filled in the time of end. (And he came, and stood
    beside where I stood; and when he came, I was afraid, and fell on my face. And
    he said to me, O, son of man, understand, for the vision shall be fulfilled at
    the time of the end.)
  epo-epo: 'Kaj li aliris al tiu loko, kie mi staris; kaj kiam li venis, mi eksentis
    teruron kaj falis vizaĝaltere; kaj li diris al mi: Sciu, ho homido, ke la vizio
    koncernas la finon de la tempo.'
  uig-PIN: 'Jǝbrail yenimƣa kǝldi. Kǝlgǝndǝ, mǝn naⱨayiti ⱪorⱪup ketip yǝrgǝ yiⱪilip
    düm qüxtüm. U manga: — Əy insan oƣli, sǝn xuni qüxinixing kerǝkki, bu ƣayibanǝ
    alamǝt ahir zaman toƣrisididur, — dedi.'
  beo-beo: Ga:ibaliele da nama misini, na afodili dafulili lelu. Na da bagade beda:iba:le,
    osobaga diasa:i. Ga:ibaliele da nama amane sia:i, “Osobo bagade dunu di! Na da
    simasi ea bai dima olelemu. Amo simasi da hobea soge wadela:mu eso doaga:lalu
    hamomu olelesa.”
  tpi-OTNT: Orait Gebriel i kam sanap klostu long mi na mi pret nogut tru long em
    na mi pundaun na putim pes bilong mi i go daun long graun. Na Gebriel i tokim
    mi olsem, “Yu man nating, tasol mi laik yu mas save long as bilong dispela driman.
    Dispela driman i gat tok long ol samting bai i kamap klostu long las de.”
  hau-SA: Da ya zo kusa da inda nake tsaye, na firgita na kuma fāɗi rubda ciki. Ya
    ce da ni “Ɗan mutum, ka gane da cewa wannan wahayi yana magana ne a kan kwanakin
    ƙarshe.”
  uig-LAT: 'Jebrail yénimgha keldi. Kelgende, men nahayiti qorqup kétip yerge yiqilip
    düm chüshtüm. U manga: — Ey insan oghli, sen shuni chüshinishing kérekki, bu ghayibane
    alamet axir zaman toghrisididur, — dédi.'
  nde-nde: Wathi esondela engangimi khona, ngezwa ngisesaba, ngawa ngithe thwitshi.
    Wathi kimi, “Ndodana yomuntu, qedisisa ukuthi umbono umayelana lesikhathi sokucina.”
  ton-ton: 'Ko ia naʻa ne haʻu ʻo ofi ki he potu ʻaia ne u tuʻu ai: pea ʻi heʻene
    haʻu ne u manavahē, pea ne u tō fakafoʻohifo ki hoku mata: pea ne pehē mai kiate
    au, “Ke ke ʻilo ʻe foha ʻoe tangata, he ka aʻu ki he ngataʻanga ʻoe kuonga ʻe
    hoko ai ʻae meʻa hā mai.”'
  ces-1613: 'I přišel ke mně, kdež jsem stál, a když přišel, zhrozil jsem se, a padl
    jsem na tvář svou. I řekl ke mně: Pozoruj, synu člověčí; nebo v času uloženém
    vidění toto se naplní.'
  eng-WMB: So he came near where I stood; and when he came, I was frightened, and
    fell on my face; but he said to me, “Understand, son of man, for the vision belongs
    to the time of the end.”
  tam-TCV: எனவே அவர் நான் நின்ற இடத்தை நோக்கி நெருங்கி வந்தார். அப்போது நான் பயத்தினால்
    முகங்குப்புற கீழே விழுந்தேன். அவர் என்னிடம், “மனுபுத்திரனே, இத்தரிசனம் முடிவு
    காலத்தைப்பற்றியது என்பதை விளங்கிக்கொள் என்றார்.”
  ceb-ULB: Busa miduol siya sa akong gibarogan. Sa duol na siya, nalisang ako ug mihapa
    ako sa yuta. Miingon siya kanako, “Anak sa tawo, sabta nga kining panan-awon alang
    sa kataposang panahon.”
  pol-UBG: 'I przyszedł do mnie, gdzie stałem. A gdy przyszedł, zląkłem się i padłem
    na twarz. I powiedział do mnie: Zrozum, synu człowieczy, bo to widzenie spełni
    się w czasie ostatecznym.'
  urd-GVU: فرشتہ میرے قریب آیا تو مَیں سخت گھبرا کر منہ کے بل گر گیا۔ لیکن وہ بولا،
    ”اے آدم زاد، جان لے کہ اِس رویا کا تعلق آخری زمانے سے ہے۔“
  deu-1912: 'Und er trat nahe zu mir. Ich erschrak aber, da er kam, und fiel auf mein
    Angesicht. Er aber sprach zu mir: Merke auf, du Menschenkind! denn dies Gesicht
    gehört in die Zeit des Endes.'
  kan-2017: ಅದರಂತೆ ಅವನು ನನ್ನ ಬಳಿಗೆ ಬಂದನು. ಅವನು ಬರಲು, ನಾನು ಭಯಭ್ರಾಂತನಾಗಿ ಅಡ್ಡಬಿದ್ದೆನು.
    ನನಗೆ ಅವನು, “ನರಪುತ್ರನೇ, ಇದು ಮನದಟ್ಟಾಗಿರಲಿ, ಇದು ಅಂತ್ಯಕಾಲದಲ್ಲಿ ನೆರವೇರುವ ಕನಸು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Me yib Gabriel i sak’iy nga chereg, me yib e marus ngog nib gel nggu thig
    nga but’. Me ga’ar ngog, “Fak e girdi’, ngam nang fan e tin kam guy, ya be yip’
    fan e pin’en bay yib ko tomuren e fayleng.”
  hlt-MCSB: Te dongah ka paihmuen la ha thoeih tih anih ham pha vaengah ka let . Ka
    maelhmai dongah ka bakop dae kai te , “Hlang capa aw, mangthui a bawtnah tue te
    yakming laeh,” a ti .
  mdy-ETH: ዬያሮ ጌብሬኤሌ ሙኪ ታ ኮይላ ዔቃዛ ታኣኒ ዲቃቲ ሳዓ ሎኦሜኔ። ዬካፓ ዒዚ ታ ኮይላ፦ «ዓሲ ናይ ማዔሢዮ! ኔ ዛጌ
    ባካ ዓጮኮ ጋፒንሢ ዛላ ማዔሢ ኮሺ ዔሬ» ጌዔኔ።
  twi-ASANTE: Ɔrebɛn baabi a na megyina no, mesuroeɛ, na mede mʼanim butuu fam. Ɔka
    kyerɛɛ me sɛ, “Onipa ba, te aseɛ sɛ anisoadehunu no fa awieɛberɛ no ho.”
  eng-WEBU: So he came near where I stood; and when he came, I was frightened, and
    fell on my face; but he said to me, “Understand, son of man, for the vision belongs
    to the time of the end.”
  wal-wal: I yiidi taani eqqido sohuwaa matido wode, taani dagammada, ta som77uwaa
    biittau duge zaarada kunddaas. Kunddin i tana, “Asa na7au, ha ajjuutai wurssettaa
    wodiyaabaa bessiyaagaa gidiyoogaa akeeka” yaagiis.
  spa-PDDPT: 'Así que fue adonde yo estaba parado. Cuando llegó me postré atemorizado
    rostro en tierra. Pero él me dijo: Hijo de hombre, entiende que la visión es para
    el tiempo del fin.'
  gun-gun: 'Ha''e ramo xee aĩa katy''i ou. Ovaẽ ramo xee akyje. Ha''e vy xerenapy''ã
    re aĩ, xerova yvy re amovaẽ reve. Ha''e rami teĩ aipoe''i xevy: — Ava ra''y, endu
    kuaa ke, mba''eta rexa ra''u va''ekue ma opaa pyguarã — he''i.'
  agu-BL: '”Saje''n tzun ẍkansal tib yi jun ángela''tz swe''j. Nin tan bi''l yi xo''w
    yi atin cu''nt, incwe''n tzun mejloktz swutz i'', jalen cu''n yi cwe''n pone''n
    wutz implaj wuxtx''otx''. Poro nin saj tlol i'' swetz: ‘¡Yaj! nink cẍnachon te''j
    cyakil yi xtxolbil yi mawil, na i''tz yi mbi sbajok te yi wi''tzbil tiemp tzone''j
    wi munt.’'
  ilo-ULB: Isu nga immasideg isuna iti pagtaktakderak. Idi dimteng isuna, nagbutengak
    ket nagpaklebak iti daga. Kinunana kaniak, “Anak ti tao, awatem a ti sirmata ket
    para iti tiempo ti panungpalan.”
  kpg-kpg: Gabriel ga hanimoi gaa duu i dogu baahi, gei au gu madagu guu hinga gi hongo
    di gelegele. Mee ga helekai mai, “Kooe go tangada dangada, iloo di hadinga. Di
    midi le e helekai di hagaodi henuailala.”
  uig-ARA: 'جەبرائىل يېنىمغا كەلدى. كەلگەندە، مەن ناھايىتى قورقۇپ كېتىپ يەرگە يىقىلىپ
    دۈم چۈشتۈم. ئۇ ماڭا: ــ ئەي ئىنسان ئوغلى، سەن شۇنى چۈشىنىشىڭ كېرەككى، بۇ غايىبانە
    ئالامەت ئاخىر زامان توغرىسىدىدۇر، ــ دېدى.'
  sus-sus: A naxa a maso n na. N naxa gaaxu a ya ra ki fanyi, n nan n felen bɔxi ma.
    A naxa a fala n bɛ, «Adamadi, i xa a kolon yi laamatunyi waxati dɔnxɔɛ nan ma
    fe masenma.»
  pon-2006: Kapriel ahpw patohdo oh uh limwahi, I ahpw masepwehkada kowahlap kahrehda
    ei pwupwudiong nanpwel. E ahpw patohwanohng ie, “Kowe, nein aramas, ke en dehdehki
    wehwehn kaudiahl wet. Kaudiahl wet pidada imwilahn sampah.”
  ksd-ksd: 'Io, i ga vana maravai ta ra pakana pia iau ga tur tana; ma ba i ga vut
    iau ga burut, ma iau ga bura palar. Ma i ga biti tagu: Natu i ra tutana, una matoto,
    tago go ra ninana ure ra mutuaina.'
  tur-YTC: Böylece durduğum yere yaklaştı. Geldiğinde korktum ve yüzüstü düştüm. Ama
    o bana, “İnsanoğlu, anla, çünkü bu görüm sonun zamanına aittir” dedi.
  ind-AYT: “Kemudian, dia datang mendekat ke tempat aku berdiri. Saat dia datang,
    aku ketakutan dan jatuh tertelungkup. Lalu, dia berkata kepadaku, “Pahamilah,
    hai anak manusia, bahwa penglihatan itu mengenai akhir zaman.”
  nya-nya: Atayandikira kumene ndinayima, ndinachita mantha ndi kugwa chafufumimba.
    Iye anati, “Mwana wa munthu, zindikira kuti masomphenyawa akunena za nthawi yachimaliziro.”
  hrv-hrv: 'On pođe onamo gdje stajah i kad mi se približi, strah me obuze i padoh
    na lice. On mi reče: “Sine čovječji, razumij: jer ovo je viđenje za vrijeme posljednje.”'
  mps-mps: Tialima, Gebriel te ena pąba dolagasali, tama ena agade wi dwai mu elama,
    tama ena degasa dulama, tama eno gesabidi te tǫba aiya pogulai. Tama Gebrielgo
    enabolo te tama tiwai po wali, “Nage olo bidi tama da,” wali, “tiali goli, eno
    homugo nago te na page konemainu ebao. Te nade yali sę te tigidali dagalu dali,
    tǫ dali si silabo sogo pąde te pedalubo sę po te elaluali dao,” po wai.
  tpi-tpi: Orait Gebriel i kam sanap klostu long mi na mi pret nogut tru long em na
    mi pundaun na putim pes bilong mi i go daun long graun. Na Gebriel i tokim mi
    olsem, “Yu man nating, tasol mi laik yu mas save long as bilong dispela driman.
    Dispela driman i gat tok long ol samting bai i kamap klostu long las de.”
  dan-1931: 'Så kom han hen, hvor jeg stod, og ved hans Komme blev jeg overvældet
    af Rædsel og faldt på mit Ansigt. Og han sagde til mig: “Se nøje til, Menneskesøn,
    thi Synet gælder Endens Tid!”'
  vie-OVCB: 'Gáp-ri-ên tiến về phía tôi, nhưng tôi quá khiếp sợ, đứng không nổi, phải
    ngã nhào, sấp mặt xuống đất. Gáp-ri-ên bảo: “Này, Đa-ni-ên ơi! Anh phải nhận định
    kỹ càng! Các biến cố anh đã thấy trong khải tượng ấy phải đến, thì thời kỳ cuối
    cùng mới xảy ra.”'
  guj-2017: તેથી તે જ્યાં હું ઊભો હતો ત્યાં મારી પાસે આવ્યો. તે પાસે આવ્યો; ત્યારે
    હું ડરીને નીચે જમીન પર પડી ગયો. તેણે મને કહ્યું, “હે મનુષ્યપુત્ર, સમજ, આ સંદર્શન
    અંતના સમયનું છે.”
  pon-2006A: Kapriel ahpw patohdo oh uh limwahi, I ahpw masepwehkada kowahlap kahrehda
    ei pwupwudiong nanpwel. E ahpw patohwanohng ie, “Kowe, nein aramas, ke en dehdehki
    wehwehn kaudiahl wet. Kaudiahl wet pidada imwilahn sampah.”
  por-BRBSL: 'Então ele chegou perto de onde eu estava; e quando ele chegou, eu fiquei
    assustado e caí de cara; mas ele me disse: “Entenda, filho do homem, pois a visão
    pertence ao tempo do fim”.'
  swe-swe: 'Så han [ängeln Gabriel] kom till platsen där jag stod. När han kom nära
    blev jag förskräckt och föll ned på mitt ansikte, men han sade till mig: ”Förstå,
    du människa, att [fullbordan för] synen gäller den sista tiden.”'
  cth-cth: Kai ka kangdue nah kai koe rek a hnai toteh, ka taki teh ka tabo. Ahni
    ni, hei! Tami capa, thai panuek haw. Hete vision teh atueng poutnae hoi kâkuen
    e doeh a ti.
  twi-twi: Ɔrebɛn faako a na migyina no, misuroe, na mede mʼanim butuw fam. Ɔka kyerɛɛ
    me se, “Onipa ba, te ase sɛ anisoadehu no fa awieibere no ho.”
  hlt-hlt: Te dongah ka paihmuen la ha thoeih tih anih ham pha vaengah ka let. Ka
    maelhmai dongah ka bakop dae kai te, “Hlang capa aw, mangthui a bawtnah tue te
    yakming laeh,” a ti.
  tbz-SIM: 'Kɛ̀ Kɑbiyɛɛrii kɔtɛní n cómmú dɛ̀, kɛ̀ kufɔ̃wɑɑ́ nni mpĩ́ nkɛ̀ n nínkú
    kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀, kòò n nɑ́kɛ́ kɛ dɔ̀: Dɑnniyɛɛri, onìtì fɔ̃́, ɑ́ nyɛ̃́ kɛ
    dò nhɑ yɑ̀ dɛ̀ tukúnɛ̀ yɛmɔ̀rɛ̀ sɔnyɛ nyɛ,'
  msy-2020: Ezɨ Gebriel iza nan boroghɨn tuzɨ, kɨ bar atiatigha, nguazim girɨgha fuaghav
    iti. Ezɨ Gebriel kamaghɨn na mɨgei, “Nɨ pura nguazimɨn gumazim, ezɨ kɨ kamaghsua,
    nɨ irebar kamɨn mɨngarim gɨfogh. Irebar kam, nguazim gɨvaghamin bizibar mɨgɨrɨgɨam
    an ti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu ɩnɩ ɩ kpǝtǝnɑ-m nɑ sɔɣɔntʋ kpɑ-m. Ɩlɛnɑ mɑ́ hoti
    mɑ nɔɣɔ tɔɔ. Ntɛnɑ ɩ́ tɔ-m sɩ: Yʋlʋ pǝyɑɣɑ, nɩɩ teu yooo. Toosee ɑnɛ ɑ kɛ́ ɑntulinyɑ
    tɛm tɔm kɛ́.'
  azb-azb: 'O dayandığım yerə yaxınlaşdı. Yanıma çatanda mən dəhşətə düşüb üzüstə
    yıxıldım. O mənə dedi: «Ey bəşər oğlu, bil ki, bu görüntü axır zamana aiddir».'
  eng-DBY: And he came near where I stood; and when he came, I was afraid, and fell
    on my face; and he said unto me, Understand, son of man; for the vision is for
    the time of the end.
  hin-2017: तब जहाँ मैं खड़ा था, वहाँ वह मेरे निकट आया; और उसके आते ही मैं घबरा गया;
    और मुँह के बल गिर पड़ा। तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, उन देखी हुई बातों
    को समझ ले, क्योंकि यह दर्शन अन्त समय के विषय में है।” (दानि. 9:21)
  wol-KYG: 'Jibril dikk nag ba fi ma taxaw. Ba mu jegesee, ma tiit lool, ba daanu,
    sama kanam dëppu fi suuf. Mu ne ma: «Yaw doom aadama ji, nanga xam ne peeñu mii
    mujug jamono la.»'
  eng-YLT: 'And he cometh in near my station, and at his coming in I have been afraid,
    and I fall on my face, and he saith unto me: Understand, son of man, for at the
    time of the end [is] the vision.'
  eng-WYC-2017: And he came, and stood beside where I stood; and when he was come,
    I dreaded, and fell on my face. And he said to me, Thou, son of man, understand,
    for the vision shall be [ful] filled in the time of end.
  eng-WMBB: So he came near where I stood; and when he came, I was frightened, and
    fell on my face; but he said to me, “Understand, son of man, for the vision belongs
    to the time of the end.”
  urd-GVH: फ़रिश्ता मेरे क़रीब आया तो मैं सख़्त घबराकर मुँह के बल गिर गया। लेकिन वह
    बोला, “ऐ आदमज़ाद, जान ले कि इस रोया का ताल्लुक़ आख़िरी ज़माने से है।”
  rug-rug: Totoso ene mae si asa koasa vasina sapu turu arau, si matagutu si arau
    meke hoqa oporapaha gore pa pepeso. “Tuna na tie,” gua si asa koa rau, “mamu tumae
    nia sapu sa dinogodogorae si guguana sa vina hokotodi rina totoso kaleadi arini,”
    gua.
  gaz-gaz: Akkuma inni iddoo ani dhaabachaa ture dhufeen ani rifadheen addaan lafatti
    gombifame. Innis, “Yaa ilma namaa, akka mulʼanni sun waaʼee bara dhumaa argisiisu
    hubadhu” naan jedhe.
  fra-LSG: 'Il vint alors près du lieu où j’étais; et à son approche, je fus effrayé,
    et je tombai sur ma face. Il me dit: Sois attentif, fils de l’homme, car la vision
    concerne un temps qui sera la fin.'
  yal-yal: A yi a maso n dingirani. A to maso, n gaxu, n bira, n yɛtagin yi lan bɔxɔn
    ma. Koni a naxa n na, “A famu, adamadina, fa fala fe tooni ito waxati raɲanna
    nan gbee a ra.”
  haw-1868: 'Alaila, hookokoke mai oia i kahi a''u i ku ai, a i kona hiki ana mai,
    makau iho la au, a haule iho ilalo ko''u maka: aka, i mai la oia ia''u, E ike
    pono oe, e ke keiki a ke kanaka; no ka mea, no ka manawa mahope keia hihio.'
  arb-NAV: 'فَجَاءَ إِلَيَّ حَيْثُ وَقَفْتُ، فَتَوَلَّانِي الْخَوْفُ وَانْطَرَحْتُ
    عَلَى وَجْهِي، فَقَالَ لِي: «افْهَمْ يَا ابْنَ آدَمَ. إِنَّ الرُّؤْيَا تَخْتَصُّ
    بِوَقْتِ الْمُنْتَهَى».'
  ewe-ewe: Esi wògogo afi si metsi tsitre ɖo la, vɔvɔ̃ ɖom eye metsyɔ mo anyi. Egblɔ
    nam be, “Ame vi, se egɔme be ŋutega la ku ɖe nuwuwu ƒe ɣeyiɣi ŋu.”
  eng-LEE: 'So he came close to where I stood: and when he came, I was terrified,
    and I fell upon my face; but he said unto me, Mark it well, O son of man; because
    for the time of the end is the vision.'
  asm-FB: তাতে মই থিয় হৈ থকা ঠাইৰ ওচৰলৈ তেওঁ আহিল। তেওঁ যেতিয়া আহিল, মই শঙ্কিত হলোঁ,
    আৰু মাটিত উবুৰি হৈ পৰিলোঁ। তেওঁ মোক ক’লে, “হে মানুহৰ সন্তান, বুজি লোৱা, কিয়নো
    এই দৰ্শন শেষৰ সময়ৰ বিষয়ে।”
  sus-A: عَ نَشَ عَ مَسٌ ﭑ نَ. ﭑ نَشَ فَاشُ عَ يَ رَ كِ قَنيِ، ﭑ نَن ﭑ قٍلٍن بْشِ
    مَ. عَ نَشَ عَ قَلَ ﭑ بّ، «عَدَ مَدِ، عِ شَ عَ كٌلٌن يِ لَامَتُنيِ وَشَتِ دْنشْي
    نَن مَ قٍ مَسٍنمَ.»
  fra-SBL: 'Il s''approcha donc de l''endroit où je me tenais ; quand il arriva, j''eus
    peur et je tombai sur ma face ; mais il me dit : « Comprends, fils d''homme, car
    la vision appartient au temps de la fin. »'
  hbo-hbo: וַיָּבֹא֙ אֵ֣צֶל עָמְדִ֔י וּבְבֹאֹ֣ו נִבְעַ֔תִּי וָאֶפְּלָ֖ה עַל־פָּנָ֑י
    וַיֹּ֤אמֶר אֵלַי֙ הָבֵ֣ן בֶּן־אָדָ֔ם כִּ֖י לְעֶת־קֵ֥ץ הֶחָזֹֽון׃
  pjt-pjt: Ka panya paluṟu ngayula itingka ngaṟanytjanya ilaringkula ngalya-pitjangu
    ngayulakutu, kaṉa puḻkaṟa nguḻuringkula mantangka yunpanguṟu punkaṉu kaṉi paluṟu
    wangkangu, “Watiku katja! Kulila! Nyangatja panya tjiṉṯu maḻatjaku tjukurpa panya
    ngula manta winki wiyaringkuku.”
  kik-kik: 'Na rĩrĩa aakuhĩrĩirie harĩa ndarũgamĩte, ngĩtuĩka nda, ngĩgwa ngĩturumithia
    ũthiũ thĩ. Nake akĩnjĩĩra atĩrĩ: “Mũrũ wa mũndũ, nĩ wega ũmenye atĩ kĩoneki kĩu
    gĩkoniĩ mahinda ma ithirĩro.”'
  fra-NCL: 'Il vint alors près du lieu où je me tenais, et à son approche je fus effrayé,
    et je tombai sur ma face. Il me dit : « Comprends, fils de l’homme, que la vision
    est pour le temps de la fin. »'
  cek-AK: To kami loe kang doethaih ahmuen taengah angzoh, to naah zithaih ka tawnh
    moe, ka kuep; toe anih mah, Kami capa, thaikophaih tawn ah; hae hnuksak ih hmuen
    loe atue boenghaih amtuengsak ih ni, tiah ang naa.
  cuk-cuk: '”Gabriel, an-gwichidse walikaa-nonigua, an ise-gwayar naded, geb an napase
    wagar dulluu imaksad. Ar edi anga sogded: ‘Dule, we-negburgan be daksadi, wedi
    yoedse neg-berguoedgi guoed.’'
  uig-CYR: 'Җәбраил йенимға кәлди. Кәлгәндә, мән наһайити қорқуп кетип йәргә жиқилип
    дүм чүштүм. У маңа: — Әй инсан оғли, сән шуни чүшинишиң керәкки, бу ғайипанә аламәт
    ахир заман тоғрисидидур, — деди.'
  tel-2017: అప్పుడతడు నేను నిలబడి ఉన్న చోటుకు వచ్చాడు. అతడు రాగానే నేను హడలిపోయి సాష్టాంగపడ్డాను.
    అతడు “నరపుత్రుడా, ఈ దర్శనం అంత్యకాలాన్ని గురించినది అని తెలుసుకో” అన్నాడు.
  hat-BSA: 'Konsa, li te vin toupre kote mwen te kanpe a. Lè l te parèt, mwen te gen
    gwo laperèz, e mwen te tonbe sou figi m. Men li te di mwen: “Fis a lòm, konprann
    vizyon an; paske vizyon an apatyen a bagay a dènye tan yo.”'
  kos-kos: Na Gabriel el kaluku ac tu siskuk, na nga arulana sangengla ac putati nu
    infohk uh. El fahk nu sik, “Mwet sukawil, ne mwet se na pa kom, a nga ke in kalem
    sum kalmen aruruma uh. Aruruma sac fahkak ke saflaiyen faclu.”
  hbo-WLC: וַיָּבֹא֙ אֵ֣צֶל עָמְדִ֔י וּבְבֹא֣וֹ נִבְעַ֔תִּי וָאֶפְּלָ֖ה עַל־פָּנָ֑י
    וַיֹּ֤אמֶר אֵלַי֙ הָבֵ֣ן בֶּן־אָדָ֔ם כִּ֖י לְעֶת־קֵ֥ץ הֶחָזֽוֹן׃
  ibo-ibo: Mgbe ọ bịara m nso nʼebe m guzo, egwu tụrụ m nke ukwu. Adara m, kpuo ihu
    m nʼala. Ma ọ gwara m, “Nwa nke mmadụ, ghọta na ọhụ a bụ maka ọgwụgwụ oge.”
  ory-ory: ତହିଁରେ ମୁଁ ଯେଉଁ ସ୍ଥାନରେ ଠିଆ ହୋଇଥିଲି, ସେହି ସ୍ଥାନର ନିକଟକୁ ସେ ଆସିଲେ; ପୁଣି,
    ସେ ଆସନ୍ତେ, ମୁଁ ଭୀତ ହେଲି ଓ ମୁହଁ ମାଡ଼ି ପଡ଼ିଲି; ମାତ୍ର ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ,
    ବୁଝ; କାରଣ ଏହି ଦର୍ଶନ ଶେଷ କାଳ ବିଷୟକ।”
  chk-chk: Mürin Kapriel a feito o ütä ünüki. Nge ngang üa fokun niuokus pwe üa chapetiu
    lepwül. Iwe, a üreniei, “Nöün aramas, kopwe weweiti pwe künaom we a pwärätä usun
    mine epwe fis lesopolan.”
  rop-rop: En det einjul gulum Geibriyal bin kaman en jandap wansaid langa mi en aibin
    brabli bradin en aibin buldan langa graun. Imbin tok langa mi, “Yu oni odinrimen,
    bat yu garra sabi blanga det drim. Im shoum yu blanga det taim weya dijan wel
    garra binij.”
  ukr-1871: 'І приступив він до того місця, де я стояв, та як він прийшов, я злякався
    і впав на лице моє, а він промовив до мене: Знай, сину людський, що видиво вказує
    на конець часу (призначеного).'
  deu-1951: 'Da kam er neben mich zu stehen; als er aber kam, erschrak ich so sehr,
    daß ich auf mein Angesicht fiel. Und er sprach zu mir: Wisse, Menschensohn, daß
    das Gesicht auf die Zeit des Endes geht!'
  eng-JPS: 'So he came near where I stood; and when he came, I was terrified, and
    fell upon my face; but he said unto me: ''Understand, O son of man; for the vision
    belongeth to the time of the end.'''
  srp-1865: 'I doðe gdje ja stajah; i kad doðe uplaših se, i padoh na lice svoje;
    a on mi reèe: pazi, sine èovjeèji, jer je ova utvara za pošljednje vrijeme.'
  lug-lug: Awo n’asembera okumpi ne we nnali nnyimiridde, ne ntya, ne neeyala wansi.
    Naye n’aŋŋamba nti, “Tegeera, ggwe omwana w’omuntu, ng’okwolesebwa, kwogera ku
    biro eby’enkomerero.”
  heb-heb: ויבא אצל עמדי ובבאו נבעתי ואפלה על פני ויאמר אלי הבן בן אדם כי לעת קץ החזון׃
  ben-IRV: তাই আমি যেখানে দাঁড়িয়ে ছিলাম তিনি সেই জায়গার কাছে এলেন। যখন তিনি উপস্থিত
    হলেন আমি ভয় পেলাম ও মাটিতে উপুড় হয়ে পড়লাম। তিনি আমাকে বললেন, “হে মানুষের সন্তান,
    বুঝে নাও, কারণ এই দর্শনটা শেষকালের বিষয়ে।”
  pan-pan: ਫਿਰ ਜਿੱਥੇ ਮੈਂ ਖੜ੍ਹਾ ਸੀ ਉੱਥੇ ਉਹ ਨੇੜੇ ਆਇਆ ਅਤੇ ਉਸ ਦੇ ਆਉਂਦੇ ਹੀ ਮੈਂ ਡਰ ਗਿਆ ਅਤੇ
    ਮੂੰਹ ਦੇ ਬਲ ਡਿੱਗ ਪਿਆ ਪਰ ਉਸ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਸਮਝ ਲੈ ਕਿਉਂ ਜੋ ਇਹ ਦਰਸ਼ਣ
    ਅੰਤ ਦੇ ਸਮੇਂ ਵਿੱਚ ਪੂਰਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသူသည် ငါ ရပ် နေရာအပါး သို့လာ လျှင် ၊ ငါသည် ကြောက်ရွံ့ ၍ ပြပ်ဝပ် လျက်နေ၏။
    ထိုသူက၊ အချင်းလူ သား ၊ နားလည် လော့။ ဤဗျာဒိတ် ရူပါရုံသည် အမှုကုန် ရသောကာလ နှင့်ဆိုင်သည်ဟု
    ငါ့ အား ပြောဆို ၏။
  hmo-hmo: Gaberiela ia mai, lauegu badinai ia gini. Lau gari dikadika dainai lau
    moru diho tano dekenai. Ia hereva lau dekenai, ia gwau, “Oi be taunimanima sibona,
    to unai mata hanai ena anina do oi laloa namonamo. Unai be dokona neganai do ia
    vara gaudia ia herevalaia.”
  urd-urd: चुनाँचे वह जहाँ मैं खड़ा था नज़दीक आया, और उसके आने से मैं डर गया और मुँह
    के बल गिरा, पर उसने मुझसे कहा, “ऐ आदमज़ाद! समझ ले कि यह रोया आख़िरी ज़माने के
    ज़रिए' है।”
  rus-SYN: 'И он подошел к тому месту, где я стоял, и когда он пришел, я ужаснулся
    и пал на лице мое; и сказал он мне: “знай, сын человеческий, что видение относится
    к концу времени!”'
  bqc-SIM: 'À sↄ̃̀mazi ma zɛkĩi. Kɛ́ àlɛ mↄ́, iwãa kà ma pↄa, ↄ̃ ma wulɛ ma gbɛɛu.
    A òmɛɛ: Gbɛ̃nazĩn nɛ́, ǹyↄ̃ dↄ̃ kɛ́ wɛ́pungu pↄ́ ń è dɛ dṹnialaagↄↄ yã́
    ũɛ.'
  tcz-CHONGTHU: Chuin Gabriel chun, kadinna mun ahin naijin ahileh katija behseh jengin,
    kamai tol’a sulutin ka bohkhup tai. Hichun aman kajah’a, “Vo mihem chapa, hiche
    themgao thilmua namuho chengse hi, phat kichai nading thudol ahi, hethemin, geltohin,”
    ati.
  mar-mar: मग तो, जेथे मी उभा होतो, तेथे आला तेव्हा मी घाबरुन पालथा पडलो, तो मला म्हणाला,
    “मानवपुत्रा हा दृष्टांत समजून घे, हा शेवटच्या काळाविषयीचा आहे.”
  qub-qub: 'Chaura payga ñaupäman witimuran. Noganami manchariywan ñaupanman gongurpacur
    umpurä urcöpis pampaman töpanancama. Chaymi pay nimaran: «Runa, suyñur ricashayquicunaga
    canga ushanan junajcunachömi.»'
  bqp-bqp: Mɑ u mɑn susimɑ. Ye u mɑn turuku koomɑ, yerɑ bɛrum mɑn mwɑ. Mɑ nɑ wɔrumɑ
    temɔ. U mɑn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ de yi nun yeeri. Kɑ̃si te, tɑ wɑ̃ɑwɑ sɑnɑm
    dɑ̃ɑkim sɔ̃.
  hat-hat: 'Gabriyèl pwoche bò kote m'' te ye a. Mwen te sitèlman pè mwen tonbe fas
    atè. Li di m'' konsa: -Nonm o! Konprann byen: Vizyon an fè ou konnen ki jan sa
    pral fini sou latè.'
  eng-BSB: As he came near to where I stood, I was terrified and fell facedown. “Son
    of man,” he said to me, “understand that the vision concerns the time of the end.”
  eng-WEBPB: So he came near where I stood; and when he came, I was frightened, and
    fell on my face; but he said to me, “Understand, son of man, for the vision belongs
    to the time of the end.”
  kbq-kbq: Higeno ankero ne' Gebrieli'ma eno nagrama oti'noa tvaonte'ma ege'na, nagra
    tusi koro nehu'na navugosaregati mopafi kepri hu'na masogeno, Gebrieli'a huno,
    mopafi vahetfa mani'nane. Hianagi monane mopanema vagareku'ma hania knafima fore'ma
    hania knaza ava'nafima kana zantamimofo agafa'a antahi ama' hugahane.
  nhe-BL: '“Huan Gabriel nechnechcahui campa nimoquetzayaya. Huan nelía nimomajmati,
    huan nimotlancuaquetzqui huan nimohuijtzonqui tlalchi, pero yajaya nechilhui:
    ‘Ta titlacatl, xijmachili huan ximomaca cuenta para nochi tlen tiquitac quiixnextía
    tlamantli tlen panos teipa quema hualas itlamiya tonali.’'
  bus-bus: 'À sↄ̃̀mazi ma zɛkiia. Kɛ̀ èe mↄↄ, vĩa ma kũ, ben ma daɛ ma puua. À bèmɛ:
    Gbɛ̃ntee nɛ́, ǹgↄ̃ dↄ̃ kɛ̀ wɛ́ɛgupu kɛ̀ ń è dɛ andunayãagurↄ yã ũmɛ.'
  gub-BL: Na'e Kapiriew uhem heruwake kury. Hemupytuhegatu kar uhem mehe. Apyk hepenàràg
    rehe heruwa ywy rehe imuhyk pà. Uze'eg ihewe kury. — Ne awa umàno ma'e ràm ne,
    ekwaw neremixak kwer nehe. Ta'e wexak kar iahykaw rehe uzeapo ma'e ràm newe xe,
    i'i ihewe.
  eng-DRA: 'And he came and stood near where I stood: and when he was come, I fell
    on my face trembling, and he said to me: Understand, O son of man, for in the
    time of the end the vision shall be fulfilled.'
