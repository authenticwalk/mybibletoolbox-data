verse: DAN.008.010
translations:
  mal-C: അത് ആകാശത്തിലെ സൈന്യത്തോളം വളർന്ന് ആ നക്ഷത്രസേനയിൽ ചിലതിനെ ഭൂമിയിലേക്കു തള്ളിയിട്ടു
    ചവിട്ടിക്കളഞ്ഞു.
  deu-TKW: Auch gegen des Heer des Himmels überhob es sich und stürzte etliche von
    dem Heere des Himmels und von den Sternen zu Boden und trat sie mit Füßen.
  lin-lin: Ekolaki lisusu kino na mampinga ya likolo, ebwakaki na mabele ndambo ya
    mampinga yango mpe ndambo ya minzoto, mpe enyataki yango.
  eng-LSV: indeed, it exerts to the host of the heavens, and causes to fall to the
    earth of the host, and of the stars, and tramples them down.
  eng-GNV: Yea, it grewe vp vnto the hoste of heauen, and it cast downe some of the
    hoste, and of the starres to the ground, and trode vpon them,
  eng-WEBSTER: And it grew great, even to the host of heaven; and it cast down some
    of the host and of the stars to the ground, and stamped upon them.
  nhw-BL: Huan ichicahualis quiajsic ilhuicac huan yaya ininhuaya motlali itequihuajcahua
    Toteco huan quintlahuiso sequin tequihuajme huan sitlalime tlen ilhuicac para
    tlatzintla huan ipan moquejquetzqui.
  swh-ONEN: Pembe hiyo ikaendelea kukua hadi kufikia jeshi la mbinguni, nayo ikalitupa
    baadhi ya jeshi la vitu vya angani hapa chini duniani, na kulikanyaga.
  bba-bba: Mɑ ɡɑ seewɑ ɡɑ wɔllun tɑbu kowobu ɡirɑri mɑ ɡɑ ben sukum kɑ kperi sururɑ
    temɔ ɡɑ tɑɑkɑ.
  eng-KJVCPB: And it waxed great, even to the host of heaven; and it cast down some
    of the host and of the stars to the ground, and stamped upon them.
  mpx-mpx: '@see-verse:DAN.008.009'
  luo-luo: Tekone nomedore mochopo nyaka e kor polo, kendo nowito sulwe moko e piny
    mi onyonogi.
  meu-meu: E tubu badabada ela bona guba oreana; bena hisiu haida na tano ai e tahodia
    dobi, bena e moidia patapata.
  npi-ULB: त्यो यति विशाल भयो, कि त्यो स्वर्गको सेनासँग युद्ध गर्न तयार भयो । ती सेनामध्ये
    कोही र केही ताराहरू पृथ्वीमा फालिए, र त्यसले तीमाथि कुल्चियो ।
  yor-yor: Ó sì dàgbà títí ó fi kan ẹgbẹ́ ogun ọ̀run, ó sì jù lára àwọn ẹgbẹ́ ogun
    ọ̀run sí ayé ó sì tẹ̀ wọ́n mọ́lẹ̀,
  pes-OPCB: آنقدر قوی شد که بر ضد قوای آسمانی برخاست و بعضی از ستارگان را به زمین
    ریخت و پایمال کرد.
  tgl-ULB: Naging napakalaki nito upang makipagdigma sa hukbo ng langit. Ang ilan
    sa mga hukbo at ilan sa mga bituin ay itinapon sa lupa at tinapakan sila.
  hui-hui: Ani bialu ne biagome hongo timbuniore howa dahuliya andagaha ami dewa yakundi
    tini heneyago uruni ti baba wai bibehe hayagola wai bialu hemiria ne biago ibugua
    yakundi biaru maru dindini bope howa hengedo mbaralo wahaya.
  mya-mya: ချို​အ​တက်​သည်​ကောင်း​ကင်​ဗိုလ်​ခြေ​တည်း ဟူ​သော​ကြယ်​တာ​ရာ​များ​ကို​တိုက်​ခိုက်​နိုင်
    သည်​တိုင်​အောင် အင်​အား​ကြီး​မား​လာ​ကာ ထို​ကြယ်​တာ​ရာ​အ​ချို့​တို့​ကို​မြေ​သို့
    ချ​၍​နင်း​ချေ​လေ​သည်။-
  bod-N: དེ་ནི་ཤིན་ཏུ་ཆེན་པོར་གྱུར་ནས་ནམ་མཁའི་དཔུང་ཚོགས་བར་དུ་སླེབས་ཤིང་། ནམ་མཁའི་དཔུང་ཚོགས་དང་སྐར་ཚོགས་ཁྱུ་ཞིག་ས་རུ་གཡུགས་ནས་རྡོག་བརྫིས་བཏང་།
  sna-sna: Rwakakura kusvikira rwasvika kuhondo dzokudenga, uye rukakanda dzimwe nyeredzi
    panyika pasi ndokudzitsika-tsika.
  spa-BLM: Se engrandeció hasta el ejército del cielo, y echó por tierra a algunos
    del ejército y de las estrellas y los pisoteó.
  cac-cac: Yelxo te chaan̈ ix aj sq'uib'i, masanto ix q'uec'och b'aj ay q'uen c'anal.
    Ix syumanemta jayeoc q'uen c'anal chi', ix stec'anem q'uen d'a sat luum.
  swh-ULB: Pembe ilikuwa kubwa na matokeo yake iliinua vita dhidi ya jeshi la mbinguni.
    Baadhi ya jeshi na nyota kadhaa zilitupwa chini duniani, na zilikanyagwa.
  bel-bel: і падняўся да войска нябеснага, і скінуў на зямлю частку гэтага войска
    і зорак і патаптаў іх,
  deu-ELBBK: Und es wurde groß bis zum Heer des Himmels, und es warf von dem Heer
    und von den Sternen zur Erde nieder und zertrat sie.
  mbb-OT: Minsan diyà te langit nekeuma is kegkemekeǥeǥehem din ne mibpen-ulug din
    is duma he menge linimbag diyà te langit wey is menge vituen, ne midtekutakan
    din heini.
  mal-2015: അതു ആകാശത്തിലെ സൈന്യത്തോളം വലുതായിത്തീർന്നു, സൈന്യത്തിലും നക്ഷത്രങ്ങളിലും
    ചിലതിനെ നിലത്തു തള്ളിയിട്ടു ചവിട്ടിക്കളഞ്ഞു.
  rmc-rmc: Bariľa dži paš e ňeboskri armada a čhiďa tele varesaven lendar the le čercheňendar
    pre phuv a uštarelas pre lende.
  nlg-nlg: Me sule dato, me laga ngangata me manana na veilalabui kolura rana ghehemate
    ni kokou, me sonihorura mai na balu iani tana maramana me turibitabitara.
  pes-OPV: و به ضد لشکر آسمانها قوی شده، بعضی ازلشکر و ستارگان را به زمین انداخته،
    پایمال نمود.
  ron-1924: С-а ынэлцат пынэ ла оштиря черурилор, а доборыт ла пэмынт о парте дин
    оштиря ачаста ши дин стеле ши ле-а кэлкат ын пичоаре.
  ben-OBCV: শিংটি আকাশের তারামণ্ডল পর্যন্ত বেড়ে উঠল, এমনকি কয়েকটি তারাকে মাটিতে
    ফেলে দিল ও পা দিয়ে পিষতে লাগল।
  som-som: Oo xataa wuu ka xoog weynaaday ciidanka samada, markaasuu ciidankii qaarkiis
    iyo xiddigihii qaarkood dhulka ku soo tuuray, wuuna ku tuntay.
  lat-VUC: 'Et magnificatum est usque ad fortitudinem cæli: et dejecit de fortitudine,
    et de stellis, et conculcavit eas.'
  eng-ASVBT: And it waxed great, even to the host of heaven; and some of the host
    and of the stars it cast down to the ground, and trampled upon them.
  ita-1885: e divenne grande fino all'esercito del cielo, ed abbattè in terra una
    parte di quell'esercito, e delle stelle, e le calpestò.
  eng-ULB: It became so large as to engage in war with the army of heaven. Some of
    that army and some of the stars were thrown down to the earth, and it trampled
    on them.
  spa-VBL: Creció en poder hasta que alcanzó al ejército celestial, arrojando a algunos
    de ellos y a algunas de las estrellas a la tierra y los pisoteó.
  fra-_FOB: Et elle grandit jusqu'à l'armée des cieux, et elle fit tomber à terre
    une partie de l'armée des étoiles, et les foula aux pieds.
  mal-mal: അത് ആകാശത്തിലെ സൈന്യത്തോളം വലുതായിത്തീർന്നു, സൈന്യത്തിലും നക്ഷത്രങ്ങളിലും
    ചിലതിനെ നിലത്ത് തള്ളിയിട്ട് ചവിട്ടിക്കളഞ്ഞു.
  urd-GVR: Phir wuh āsmānī fauj tak baṛh gayā. Wahāṅ us ne kuchh faujiyoṅ aur sitāroṅ
    ko zamīn par phaiṅk kar pāṅwoṅ tale kuchal diyā.
  suz-BL: मिनु मेको कोल्‍शा, स्‍वर्ग ङा लडाइ पाइब आन हुल बाक्‍तीक सम्‍म जाक्‍दीश्‍शा,
    लडाइ पाइब का निक्‍शी नु सोरुल का निक्‍शी आन कली तोक्‍शा खोइलीमी दिम्‍ताक्‍व।
  eng-NOY: And it exalted itself even to the host of heaven, and some of the host
    and of the stars it cast down to the ground, and stamped upon them.
  ita-1927: S’ingrandì, fino a giungere all’esercito del cielo; fece cader in terra
    parte di quell’esercito e delle stelle, e le calpestò.
  ckb-ckb: زۆر بەهێز بوو، تەنانەت گەیشتە هێزەکانی ئاسمانیش، هەندێک لە هێز و ئەستێرەکانی
    فڕێدایە خوارەوە بۆ سەر زەوی و پێی لێنان.
  eng-BBE: And it became great, even as high as the army of heaven, pulling down some
    of the army, even of the stars, to the earth and crushing them under its feet.
  kan-OKCV: ಅದು ಆಕಾಶದ ಸೈನ್ಯದ ಎತ್ತರಕ್ಕೂ ಬೆಳೆದು, ಆ ಸೈನ್ಯದಲ್ಲಿಯೂ, ನಕ್ಷತ್ರಗಳಲ್ಲಿಯೂ ಕೆಲವನ್ನು
    ನೆಲಕ್ಕೆ ತಳ್ಳಿ, ಅವುಗಳನ್ನು ತುಳಿದು ಹಾಕಿತು.
  tam-2017: அது வானத்தின் சேனைவரை வளர்ந்து, அதின் சேனையாகிய நட்சத்திரங்களில் சிலவற்றை
    பூமியிலே விழச்செய்து, அவைகளை மிதித்தது.
  spa-RV-1909: Y engrandecióse hasta el ejército del cielo; y parte del ejército y
    de las estrellas echó por tierra, y las holló.
  ron-BTF: Și a crescut mare până la oștirea cerului; și a aruncat câtva din oaste
    și din stele la pământ și le-a călcat în picioare.
  eng-WEBP: It grew great, even to the army of the sky; and it cast down some of the
    army and of the stars to the ground and trampled on them.
  eng-FBV: It grew in power until it reached the heavenly army, throwing some of them
    and some of the stars down to the earth and trampled on them.
  nch-BL: Huan ichicahualis quiajsic ilhuicacti huan yaya inihuaya motehui iilhuicac
    ejcahua Toteco huan quintahuiso sequij ilhuicac ehuani huan sitalime ten ilhuicac
    para tatzinta huan ipan moquejquetzqui.
  vie-1934: Nó lớn lên đến cơ binh trên trời; làm cho đổ xuống đất một phần cơ binh
    và một phần trong các ngôi sao, rồi nó giày đạp lên.
  hin-CV: वह तब तक बढ़ा, जब तक कि वह आकाश के सेना के पास न पहुंच गया, और उसने तारों
    की कुछ सेना को नीचे पृथ्वी पर फेंक दिया और उन्हें रौंद डाला.
  spa-BES: Y se hizo grande, incluso tan alto como el ejército del cielo, derribando
    a algunos del ejército, incluso de las estrellas, a la tierra y los aplastó bajo
    sus pies.
  tdx-tdx: Nitoabotse mb’ amy valobohòn-dahin-defon-dikerañey re naho navokovoko’e
    mb’an-tane atoy ty ila’ i màroy naho o vasiañeo, vaho linialia’e ambane.
  tha-KJV: มันงอกขึ้นใหญ่​โต แม้​กระทั่งถึงบริวารแห่งฟ้าสวรรค์ มันยังเหวี่ยงบริวารกับดวงดาวลงมายังพิภพเสียบ้าง
    แล​้วเหยียบย่ำเสีย
  por-BR-2018: E engrandeceu-se até o exército do céu; e lançou por terra a alguns
    do exército e das estrelas, e as pisou.
  deu-ELO: Und es wurde groß bis zum Heere des Himmels, und es warf von dem Heere
    und von den Sternen zur Erde nieder und zertrat sie.
  eng-WYC-2018: And it was magnified till to the strength of heaven, and it casted
    down of the strength and of (the) stars, and defouled those. (And it was magnified
    unto the host of heaven, and it threw down some of that army, and some of the
    stars, and it defiled, or trampled upon, them.)
  epo-epo: Kaj ĝi kreskis ĝis la armeo de la ĉielo, kaj ĝi ĵetis sur la teron parton
    de tiu armeo kaj de la steloj, kaj dispremis ilin per la piedoj.
  uig-PIN: U intayin ⱨǝywǝtlik bolup, ⱨǝtta samawiy ⱪoxundikilǝrgǝ ⱨujum ⱪilƣudǝk
    dǝrijigǝ yǝtti, samawiy ⱪoxundikilǝrdin wǝ yultuzlardin birmunqisini yǝrgǝ taxlap,
    ularning üstigǝ dǝssidi
  beo-beo: 'Ea gasa da bagade heda:iba:le, e da fedege Hebene dadi gagui gilisisu
    (gasumuni gilisisu) ilima gegemusa: defele ba:i. E da gasumuni mogili fadegale
    osoboga galagale, ilima osa:gili gugunufinisi.'
  tpi-OTNT: Dispela kom i kamap strong moa na i pait long ol sta. Ol sta i pait olsem
    ol soldia bilong ami bilong heven. Na kom i tromoi sampela sta i go daun long
    graun na i krungutim ol.
  hau-SA: Ya yi girma sai da ya kai rundunar sammai, ya kuma fid da waɗansu rundunar
    taurari zuwa ƙasa ya kuma tattake su.
  uig-LAT: U intayin heywetlik bolup, hetta samawiy qoshundikilerge hujum qilghudek
    derijige yetti, samawiy qoshundikilerdin we yultuzlardin birmunchisini yerge tashlap,
    ularning üstige dessidi
  nde-nde: Lwakhula lwaze lwafinyelela izinkanyezi zezulu, lwaphosela phansi emhlabeni
    ezinye izinkanyezi lwazigxobagxoba.
  ton-ton: Pea naʻe tupu ia ʻo lahi, ʻio, ʻo aʻu ki he ngaahi fetuʻu ʻoe langi, pea
    naʻa ne lī hifo ʻae kau māʻolunga niʻihi, pea mo e ngaahi fetuʻu ki he kelekele,
    ʻo ne malaki ʻakinautolu.
  ces-1613: A zpjal se až k vojsku nebeskému, a svrhl na zemi některé z vojska toho
    i z hvězd, a pošlapal je.
  eng-WMB: It grew great, even to the army of the sky; and it cast down some of the
    army and of the stars to the ground and trampled on them.
  tam-TCV: இவ்வாறு அது வானசேனையை எட்டும்வரை வளர்ந்து, நட்சத்திரங்கள் சிலவற்றை பூமிக்கு
    விழத்தள்ளி, அவற்றை மிதித்துப்போட்டது.
  ceb-ULB: Midako kini pag-ayo nga nakiggubat na kini batok sa kasundalohan sa kalangitan.
    Ang pipila niadtong mga kasundalohan ug ang pipila niadtong mga kabituonan gitambog
    sa kalibotan, ug gitamaktamakan nila kini.
  pol-UBG: Wzrósł aż do wojska niebieskiego i zrzucił na ziemię część wojska oraz
    gwiazd i podeptał je.
  urd-GVU: پھر وہ آسمانی فوج تک بڑھ گیا۔ وہاں اُس نے کچھ فوجیوں اور ستاروں کو زمین
    پر پھینک کر پاؤں تلے کچل دیا۔
  deu-1912: Und es wuchs bis an des Himmels Heer und warf etliche davon und von den
    Sternen zur Erde und zertrat sie.
  kan-2017: ಅದು ನಕ್ಷತ್ರ ಗಣದ ಮೇಲೆ ಕೈಮಾಡುವಷ್ಟು ಹೆಚ್ಚಿ, ಆ ಗಣದ ಕೆಲವು ನಕ್ಷತ್ರಗಳನ್ನು ನೆಲಕ್ಕೆ
    ಕೆಡವಿ ತುಳಿದುಬಿಟ್ಟಿತು.
  yap-yap: I yan gelngin nge mada’ ko ngiyal’ nrayag ni nge cham ngak fa raba’ i salthaw
    nu tharmiy, nge pi t’uf, me luf boch e t’uf nga but’ ngi i yot’yot’ nga but’.
  hlt-MCSB: Vaan caempuei taengla rhoeng tih caempuei taeng lamloh , aisi taeng lamloh
    diklai la cungku tih amih te a suntlae .
  mdy-ETH: ሃሣ ጊንሣ ጫሪንጫ ዓኣ ዎልቆና ዓኣ ባኮ ሄላንዳኣናኣ ዼግ ጌይ ዑጌኔ፤ ዑሣ ዓኣዼ ዶዳያ ማዔኔ፤ ዬያ ጫሪንጮይዳ
    ዎልቆና ዓኣ ባኮይዳፓ ዛሎ ሳዓ ኬይሲ ዒ ቶኪና ሄርቄኔ።
  twi-ASANTE: Ɛnyiniiɛ ara kɔkaa ɔsoro asafo, na ɔtotoo asafo no mu bi a wɔyɛ nsoromma
    bɛguguu fam, tiatiaa wɔn so.
  eng-WEBU: It grew great, even to the army of the sky; and it cast down some of the
    army and of the stars to the ground and trampled on them.
  wal-wal: I biidi saluwan de7iya olanchchata gakkanaashin dicciis; diccidi saluwaa
    xoolinttetuppe unddennaageeta sa7an duge olidi, eta yedhdhiis.
  spa-PDDPT: Se engrandeció hacia la hueste celestial. Echó parte de la hueste y de
    las estrellas a la tierra, y las pisoteó.
  gun-gun: Yvate ete vy oupity yva pygua kuery po'akaa peve. Ha'e vy oity yva pygua
    regua yvy rupi, amongue regua jaxy-tata guive. Ha'e vy opyrõmba.
  agu-BL: Yi jun tuc'a'tz ẍk'oquenle'n jal wi'nin ẍchamil, jalen cu'n yi toque'n i'
    tan oyintzi' scye'j yi e' sanlar cwent tcya'j. Ej nin wi'nin tx'uml saj masol,
    nin baj yak'pultz.
  ilo-ULB: Dimmakkel unay daytoy a kasla makigubat payen iti armada ti langit. Sumagmamano
    iti dayta nga armada ken sumagmamano kadagiti bituen ket naitappuak iti daga,
    ket impayatpayatna dagitoy.
  kpg-kpg: Tama madaagoo gu maaloo guu mee di heebagi gi digau dauwa di langi ala
    go nia heduu, guu kili hunu heduu gi hongo di gelegele, gu dagadagahi.
  uig-ARA: ئۇ ئىنتايىن ھەيۋەتلىك بولۇپ، ھەتتا ساماۋىي قوشۇندىكىلەرگە ھۇجۇم قىلغۇدەك
    دەرىجىگە يەتتى، ساماۋىي قوشۇندىكىلەردىن ۋە يۇلتۇزلاردىن بىرمۇنچىسىنى يەرگە تاشلاپ،
    ئۇلارنىڭ ئۈستىگە دەسسىدى
  sus-sus: A naxa kuya han a te koore malekɛ galie xili ma. A naxa na malekɛ ndee
    nun tunbui ndee rabira bɔxi ma, a e maboron.
  pon-2006: E ahpw keirda kehlail oh mahweniong karis en nanleng, e maweniong usu
    kan oh kesehdi ekei irail nanpwel oh tiakiraildi.
  ksd-ksd: Ma i ga ngala vanavana, ma i ga tuk tar ta ra kor arama ra maup; ma i ga
    vue vaba ta umana ta ra kor uti ra pia ma ta umana tagul bula, ma i ga inabut
    taun diat.
  tur-YTC: Gökyüzünün ordusuna kadar büyüdü; ordudan ve yıldızlardan bazılarını yere
    düşürdü ve onları çiğnedi.
  ind-AYT: Tanduk itu membesar sampai ke bala tentara langit, dan ia menjatuhkan sebagian
    dari bala tentara itu dan bintang-bintang ke bumi, lalu ia menginjak-injaknya.
  nya-nya: Inakula mpaka inafikira gulu lankhondo la kumwamba, ndipo inagwetsera ena
    a gulu lankhondolo ndi ena a gulu la nyenyezi ku dziko lapansi ndi kuwapondaponda.
  hrv-hrv: On poraste sve do Nebeske vojske, obori na zemlju neke iz Vojske i od zvijezda
    pa ih zgazi nogama.
  mps-mps: Te kom te boma pai mu pedelama, tama te hǫ dabe dali hwįani. Te hǫ dabego
    hwįani te dagalude ami bidi dabego hwįbo tiwai yali. Tama komgo te hǫ dabe
    meba te tǫba aiya tula palama, tama augwali agayalio.
  tpi-tpi: Dispela kom i kamap strong moa na i pait long ol sta. Ol sta i pait olsem
    ol soldia bilong ami bilong heven. Na kom i tromoi sampela sta i go daun long
    graun na i krungutim ol.
  dan-1931: og det voksede helt op til Himmelens Hær, styrtede nogle af Hæren og af
    Stjernerne til Jorden og trampede på dem.
  vie-OVCB: Nó tranh chiến với dân Chúa và chiến thắng các nhà lãnh đạo dân Ngài.
  guj-2017: તે વધીને આકાશના સૈન્ય સુધી પહોંચ્યું. સૈન્યોમાંના અને તારાઓમાંના કેટલાકને
    તેણે પૃથ્વી પર ફેંક્યા અને તેમને પગ નીચે કચડી નાખ્યા.
  pon-2006A: E ahpw keirda kehlail oh mahweniong karis en nanleng, e maweniong usu
    kan oh kesehdi ekei irail nanpwel oh tiakiraildi.
  por-BRBSL: Cresceu muito, até mesmo para o exército do céu; e lançou parte do exército
    e das estrelas para o chão e as pisoteou.
  swe-swe: Det lilla hornet växte ända upp till himlens härskara [Guds änglar, se
    ], och kastade några ur hären och några av stjärnorna ner till jorden, och trampade
    på dem. [Denna kung, det lilla hornet som väl stämmer in på Antiochos IV Epifanes
    förföljde Guds folk, vanhelgade templet och försökte förgöra den judiska tron.
    Himlens härskara och stjärnorna syftar troligtvis på det judiska folket, termerna
    verkar användas så i . På väg hem från ett fälttåg i Egypten plundrar Antiochos
    templet i Jerusalem och dödar 80 000 judiska män, kvinnor och barn i en massaker.
    I december 167 f.Kr. vanhelgar han templet genom att sätta upp ett Zeusaltare
    i templet och offra griskött. Dessa händelser i den mellantestamentliga perioden
    finns nedskrivna i Mackabeerböckerna, se t.ex. 2 Mack 5:11-14, 1 Mack 1:54.]
  cth-cth: Kalvan kaawm e koe totouh a roung teh, hawvah kaawm e atangawnnaw hoi âsi
    tangawn naw teh, talai van a pabo teh, khok hoi a coungroe.
  twi-twi: Enyinii ara kɔkaa ɔsoro asafo, na ɔtotow asafo no mu bi a wɔyɛ nsoromma
    guguu fam, tiatiaa wɔn so.
  hlt-hlt: Vaan caempuei taengla rhoeng tih caempuei taeng lamloh, aisi taeng lamloh
    diklai la cungku tih amih te a suntlae.
  tbz-SIM: Kɛ múnkɛɛ kpɑnnɛ̀ kɛĩ́nkɛ̀ kɔbɛ kɛ́ bɛ̀ nɑ, kɛ́tɔ̃ũnɛ̀ siwɑ̃̀ɑ̃ pɛ́u kɛ
    sì nɑ̀u.
  msy-2020: Ezɨ komɨn kam bar gavgavigha mɨkovezibav sosi. Mɨkoveziba Godɨn Nguibamɨn
    itir mɨdorozir enselbar mɨn mɨsosi. Ezɨ komɨn kam mɨkovezir maba kunizɨ da nguazim
    giraghue, ezɨ a me dɨkabɨni.
  dop-dop: Ḿpʋ́ɣʋ́ kʋ kpɑ ɩsɔtʋlʋŋɑsɩ kiŋ nɑ kʋ́ pɛtɩ lɛŋsɩ kɛ ɑtɛ nɑ kʋ fɛlɩ-sǝɣɩ
    nɔɔhɛɛ.
  azb-azb: Səma ordusuna qədər uzanıb bu ordunun və ulduzların bir hissəsini yerə
    salaraq tapdaladı.
  eng-DBY: And it became great, even to the host of heaven; and it cast down [some]
    of the host and of the stars to the ground, and trampled upon them.
  hin-2017: वह स्वर्ग की सेना तक बढ़ गया; और उसमें से और तारों में से भी कितनों को
    भूमि पर गिराकर रौंद डाला।
  wol-KYG: Muy màgg nag bay diir mbagg gàngoori xarey asamaan, ba daaneel lenn ci
    ñoom, ak lenn ci biddiiw yi, nappaaje leen.
  eng-YLT: yea, it exerteth unto the host of the heavens, and causeth to fall to the
    earth of the host, and of the stars, and trampleth them down.
  eng-WYC-2017: And it was magnified till to the strength of heaven, and it casted
    down of the strength and of stars, and defouled those [or them].
  eng-WMBB: It grew great, even to the army of the sky; and it cast down some of the
    army and of the stars to the ground and trampled on them.
  urd-GVH: फिर वह आसमानी फ़ौज तक बढ़ गया। वहाँ उसने कुछ फ़ौजियों और सितारों को ज़मीन
    पर फेंककर पाँवों तले कुचल दिया।
  rug-rug: Noma la tu si asa osolae kamo la ia sa sa qeto minate pa maṉauru, meke
    gona gore ni sa pa pepeso sari kaiqa ri qeto pinopino meke neti gore ni sa.
  gaz-gaz: Gaafni sunis hamma raayyaa samiiwwanii qaqqabee raayyaa urjiiwwanii keessaa
    tokko tokko lafatti gad darbatee of jalatti dhidhiitutti guddate.
  fra-LSG: Elle s’éleva jusqu’à l’armée des cieux, elle fit tomber à terre une partie
    de cette armée et des étoiles, et elle les foula.
  yal-yal: A mɔn yi keli kore xɔnna ganla xili ma, a yi na fɔxɔ kedenna nde rabira
    bɔxɔni e nun sarene. A yi e yibodon.
  haw-1868: A haanui oia ia ia iho i ka Puali o ka lani; a hoohina i kekahi o ka puali,
    a me na hoku ilalo i ka honua, a hehi iho la maluna o lakou.
  arb-NAV: وَبَلَغَ مِنْ عَظَمَتِهِ أَنَّهُ تَطَاوَلَ عَلَى مُلُوكِ الأَرْضِ وَقَضَى
    عَلَى بَعْضِهِمْ وَدَاسَ عَلَيْهِمْ،
  ewe-ewe: Etsi va se ɖe esime wòtɔ dziƒo ŋu, ena ɣletivi aɖewo ge va dze anyigba
    eye wòtu afɔ wo dzi.
  eng-LEE: And it became great, even up to the host of the heavens; and it cast down
    to the ground some of the host and of the stars, and trod them under foot.
  asm-FB: সি ইমান ডাঙৰ হ’ল যে, স্বৰ্গৰ বাহিনীসকলৰ সৈতে যুদ্ধ কৰিবলৈ ল’লে। বাহিনীসকলৰ
    কিছুমানক আৰু তৰা কিছুমানক মাটিত পেলাই ভৰিৰে গচকিলে।
  sus-A: عَ نَشَ كُيَ هَن عَ تٍ كٌورٍ مَلٍكّ فَلِيٍ شِلِ مَ. عَ نَشَ نَ مَلٍكّ ندٍيٍ
    نُن تُنبُي ندٍيٍ رَبِرَ بْشِ مَ، عَ عٍ مَبٌرٌن.
  fra-SBL: Elle s'éleva jusqu'à l'armée du ciel ; elle jeta à terre une partie de
    l'armée et des étoiles, et les foula aux pieds.
  hbo-hbo: וַתִּגְדַּ֖ל עַד־צְבָ֣א הַשָּׁמָ֑יִם וַתַּפֵּ֥ל אַ֛רְצָה מִן־הַצָּבָ֥א
    וּמִן־הַכֹּוכָבִ֖ים וַֽתִּרְמְסֵֽם׃
  pjt-pjt: Munu rawa kuṉpu puḻkaringkula ilkaṟitja tjuṯangka wirkanu kililpi panya
    tjuṯangka munu tjananya kutjupatjara mantjiṟa mirpaṉṯu waṉingi mantakutu munu
    kantuṟa ngaṟangi.
  kik-kik: Rũkĩraiha nginya rũgĩkinyĩra mbũtũ cia igũrũ, na rũkĩrutũrũra mbũtũ imwe
    rũgĩcigũithia thĩ na rũgĩcirangĩrĩria.
  fra-NCL: Elle grandit jusqu’à l’armée des cieux ; elle fit tomber à terre une partie
    de cette armée et des étoiles, et les foula aux pieds.
  cek-AK: Anih loe thacak parai pongah, van misatuh kaminawk khoek to misa a tuk,
    thoemto van misatuh kaminawknawk hoi cakaehnawk to long ah vah tathuk moe, khok
    hoiah atit.
  cuk-cuk: ”We-bebe-gar-senigwad bela-bela dungussoggu, niisgwamar-nanaidse warmaksad.
    Geb abar-niisgwamar obatisad, e-birgi dii-dii annasad.
  uig-CYR: У интайин һәйвәтлик болуп, һәтта самавий қошундикиләргә һуҗум қилғидәк
    дәриҗигә йәтти, самавий қошундикиләрдин вә юлтузлардин бир мунчисини йәргә ташлап,
    уларниң үстигә дәссиди
  tel-2017: ఆకాశ సైన్యంతో యుద్ధమాడేటంతగా అది పెరిగిపోయి నక్షత్రాల్లో కొన్నిటిని పడేసి
    కాళ్లతో తొక్కేస్తూ ఉంది.
  hat-BSA: Li te grandi rive jis nan lame syèl la. Li te fè kèk nan lame a ak kèk
    nan zetwal yo tonbe atè, e li te ponpe sou yo.
  kos-kos: Kuiyal yokyokelik nwe ke na el ku pac in mweun lain un mwet mweun lun kusrao,
    ac mweuni pac itu uh ac sisla kutu selos nu fin fohk uh, ac longolosi.
  hbo-WLC: וַתִּגְדַּ֖ל עַד־צְבָ֣א הַשָּׁמָ֑יִם וַתַּפֵּ֥ל אַ֛רְצָה מִן־הַצָּבָ֥א
    וּמִן־הַכּוֹכָבִ֖ים וַֽתִּרְמְסֵֽם׃
  ibo-ibo: O toro tutu o ruo usuu nke eluigwe. Ọ kwatukwara ụfọdụ nʼime usuu nke eluigwe
    na ụfọdụ nʼime kpakpando nʼala, zọtọọ ha.
  ory-ory: ଆଉ, ତାହା ଆକାଶମଣ୍ଡଳର ବାହିନୀ ପର୍ଯ୍ୟନ୍ତ ହିଁ ବୃଦ୍ଧି ପାଇଲା ଓ ସେହି ବାହିନୀ ଓ ତାରାଗଣର
    କେତେକଙ୍କୁ ଭୂମିରେ ପକାଇ ସେମାନଙ୍କୁ ପଦ ତଳେ ଦଳିଲା।
  chk-chk: Iwe, ewe mächä a fokun pöchökülela pwe a fiu ngeni ewe mwich seni läng.
    A aturätiu won fanüfan ekoch me leir, pwal ekoch fü, o ipweriretiu.
  rop-rop: Imbin gro brabli strongbala blanga fait langa detlot ami langa top, en
    langa detlot sta, en imbin tjakamdan sambala langa graun en imbin pudumbut langa
    olabat.
  ukr-1871: І підвисшився до небесного воінства й зірок, і розтоптав їх,
  deu-1951: Und es wagte sich bis an das Heer des Himmels heran und warf von dem Heer
    und von den Sternen etliche auf die Erde und zertrat sie.
  eng-JPS: And it waxed great, even to the host of heaven; and some of the host and
    of the stars it cast down to the ground, and trampled upon them.
  srp-1865: I naraste dori do vojske nebeske, i obori na zemlju neke od vojske i od
    zvijezda, i pogazi ih.
  lug-lug: Ne likula ne lituuka eri eggye ery’omu ggulu, ne lisuula abamu ku b’eggye
    n’emmunyeenye ezimu wansi ku nsi, ne libirinnyirira.
  heb-heb: ותגדל עד צבא השמים ותפל ארצה מן הצבא ומן הכוכבים ותרמסם׃
  ben-IRV: সেটা এত বড় হল যে, আকাশমণ্ডলের বাহিনীদের সঙ্গে যুদ্ধ করল। তাদের মধ্য কতগুলো
    সৈন্য এবং কতগুলো তারা পৃথিবীতে ফেলে দেওয়া হল এবং সে তাদের মাটিতে ফেলে পায়ে মাড়াল।
  pan-pan: ਉਹ ਅਕਾਸ਼ ਦੀ ਸੈਨਾਂ ਤੱਕ ਵੱਧ ਗਿਆ ਅਤੇ ਉਸ ਸੈਨਾਂ ਵਿੱਚੋਂ ਅਤੇ ਤਾਰਿਆਂ ਵਿੱਚੋਂ ਕਈਆਂ
    ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਗਿਰਾ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕੁਚਲ ਦਿੱਤਾ।
  mya-JVB: ကောင်းကင် ဗိုလ်ခြေ တိုင်အောင် ကြီးမား ၍ ၊ ထိုဗိုလ်ခြေ အချို့တို့နှင့် ကြယ်
    အချို့တို့ကို မြေ သို့ ချ ၍ နင်း လေ၏။
  hmo-hmo: Iena siahu ia toreisi danu, guba ena taudia dekenai, bona ia ese unai tau
    haida bona hisiu haida danu ia hamorua tano dekenai, bona ia moidia diho momokani.
  urd-urd: और वह बढ़ कर अजराम — ए — फ़लक तक पहुँचा, और उसने कुछ अजराम — ए — फ़लक और
    सितारों को ज़मीन पर गिरा दिया और उनको लताड़ा।
  rus-SYN: и вознесся до воинства небесного, и низринул на землю часть сего воинства
    и звезд, и попрал их,
  bqc-SIM: À zↄ̃ↄkũ̀ e à gɛ̀ pɛ̀ luabɛ zĩgↄ̃ↄwa, ↄ̃ à ń saanaeↄ kwɛ̀ zĩ́lɛ
    à ↄ̃zↄ̃̀má.
  tcz-CHONGTHU: Chuin athahat cheh chehin, van geijin athahatna chu akhangdoh tai.
    Hiche saki chun van thuneina geijin adoutan, van’a um ahsi phabep jong ahinpih
    lhan, akengin tol’ah achilgoiyin ahi.
  mar-mar: त्याची वाढ इतकी झाली की ते आकाशातील सैन्याबरोबर लढू शकेल काही सैन्य आणि
    काही तारे त्याने जमिनीवर पाडून तुडवले.
  qub-qub: Chay wagraga wiñaycällarmi syëlucho caycaj estrëllacunatapis töparanna.
    Nircur waquin estrëllacunataga garpamuran. Yagamojtana lluchcar-usharan.
  bqp-bqp: Mɑ gɑ seewɑ gɑ wɔllun tɑbu kowobu girɑri mɑ gɑ ben sukum kɑ kperi sururɑ
    temɔ gɑ tɑɑkɑ.
  hat-hat: Li grandi toujou, jouk li rive atake lame ki nan syèl la, zetwal yo menm.
    Li jete kèk ladan yo sou latè, li pilonnen yo anba pye l'.
  eng-BSB: It grew as high as the host of heaven, and it cast down some of the host
    and some of the stars to the earth, and trampled them.
  eng-WEBPB: It grew great, even to the army of the sky; and it cast down some of
    the army and of the stars to the ground and trampled on them.
  kbq-kbq: Ana nehigeno ana pazivemofo hankavemo'a ra ome huno monafinkama nemaniza
    sondia vahe ha' ome huzmante'ne. Ana nehuno monafima me'nea hanafitamina eri atafri
    atreno agareti zamare hapati'ne.
  nhe-BL: Huan ichicahualis quiajsic elhuicac huan yajaya ininhuaya motlali ielhuicac
    ejcahua Toteco huan quinmajcajqui sequin elhuicac ehuani huan sitlalime tlen elhuicac
    para tlatzintla huan ipan moquejquetzqui.
  bus-bus: À bíta kũ̀ ai à gàa pɛ́ ludambɛ zĩ̀kpɛɛnↄa, ben à sↄsↄnɛ kenↄ wòro à
    ń kwɛ́ɛ tↄↄtɛ à kɛ̀sɛ pɛ̀ɛpɛɛḿma.
  gub-BL: Uhua'u wera'u oho iko, te uhem zauxiapekwer ywak rehe har wapyta haw pe,
    zahytata wapyta haw pe. Weityk amo ywy rehe wanehe upyropyrog pà no.
  eng-DRA: 'And it was magnified even unto the strength of heaven: and it threw down
    of the strength, and of the stars, and trod upon them.'
