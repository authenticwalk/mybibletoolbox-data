verse: DAN.005.009
translations:
  mal-C: അപ്പോൾ ബേൽശസ്സർ രാജാവ് അത്യന്തം പരിഭ്രമിച്ചു; അദ്ദേഹത്തിന്റെ മുഖം അധികം വിളറിവെളുത്തു.
    അദ്ദേഹത്തിന്റെ പ്രഭുക്കന്മാരും അമ്പരന്നു.
  deu-TKW: Da wurde der König Belsazar sehr bestürzt, sein Antlitz erbleichte, und
    seine Großen waren ganz verwirrt.
  lin-lin: Boye, mokonzi Balitazari akomaki lisusu na somo makasi koleka, mpe elongi
    na ye etelaki lisusu koleka ; mpe bato na ye ya lokumu bakomaki komitungisa.
  eng-LSV: then King Belshazzar is greatly troubled, and his countenance is changing
    in him, and his great men are perplexed.
  eng-GNV: Then was King Belshazzar greatly troubled, and his countenance was changed
    in him, and his princes were astonied.
  eng-WEBSTER: Then was the king Belshazzar greatly troubled, and his countenance
    was changed in him, and his lords were astonished.
  nhw-BL: Huajca nelía majmajqui Tlanahuatijquetl Belsasar, huan achi más chipahuixqui
    ixayac. Huan nochi nopa huejhueyi masehualme catli nopona itztoyaj motequipachohuayayaj
    pampa amo quimatiyayaj tlaque moilhuise.
  swh-ONEN: Basi Mfalme Belshaza akazidi kujawa na hofu, na uso wake ukageuka rangi
    zaidi. Wakuu wake wakapigwa na bumbuazi.
  bba-bba: Mɑ yɑ sinɑ boko nɑndɑ too sere win wuswɑɑ burisinɑ. Mɑ win sinɑ ɑsɑkpɔbun
    tii bɑ biti soorɑ.
  eng-KJVCPB: Then was king Belshazzar greatly troubled, and his countenance was changed
    in him, and his lords were astonied.
  mpx-mpx: Inoke i lovakun nabi ge ana awa i mwaleli hot. I ola al towasawasa bolo
    alonau, nuwaliya i gewagewa nabi.
  luo-luo: Kuom mano Ruoth Belshazar nomedo bedo maluor, kendo lela wangʼe nomedo
    jowore, kendo jodonge nodhier nono.
  meu-meu: Bena King Belesasara e gari dikadika bona e laboraia ḡuḡuru. Ena lohia
    taudia danu e daradarava.
  npi-ULB: अनि राजा बेलसजर धेरै डराए र तिनको अनुहारको स्‍वरूप परिवर्तन भयो । तिनका
    भारदारहरू अलमल्ल भए ।
  yor-yor: Nígbà náà ni Belṣassari ọba bínú gidigidi, ojú u rẹ̀ sì túbọ̀ dàrú sí i.
    Ẹ̀rù sì ba àwọn ìjòyè Belṣassari.
  pes-OPCB: ترس و وحشت پادشاه بیشتر شد! بزرگان نیز به وحشت افتاده بودند.
  tgl-ULB: At labis na nabagabag si haring Belsazar at nagbago ang anyo ng kaniyang
    mukha. At namangha ang mga maharlika niyang tauhan.
  cbu-NT: Ashiri kurak Belsasar aranginasha kapung punirangu, tash kizpur kaxiwatarangiya.
    Kurakawshtisin ichingurusin yuw shaneerana an nda pakchiyam yasarangusin, ¿Tamaycheezich?
    táranganaya.
  hui-hui: Ani biyago hondowa Kini Belesasa ibu genda timbuniore howa ibunaga dengui
    mo tara hayagola agali haguane biaru tigua mbirale mbira bibe naheoreyagola tibi
    genda timbuni ho hene.
  mya-mya: ထို​အ​ခါ​ဗေ​လ​ရှာ​ဇာ​မင်း​သည်​လွန်​စွာ​ပူ​ပင် သော​က​ရောက်​တော်​မူ​သ​ဖြင့်
    ပို​၍​ပင်​မျက်​နှာ ညှိုး​ငယ်​လာ​လေ​သည်။ မှူး​မတ်​တို့​သည်​လည်း မှိုင်​တွေ​လျက်​နေ​ကြ​၏။
  bod-N: དེ་བས་རྒྱལ་པོ་པེལ་ཤཱ་ཙར་དངངས་སྐྲག་ཆེན་པོ་སྐྱེས་ནས་ངོ་མདངས་དེ་ལས་སྐྱ་བོར་གྱུར་པ་དང་།
    ཁོའི་བློན་ཆེན་རྣམས་ཀྱང་ཅི་བྱ་གཏོལ་མེད་དུ་གྱུར་ཏོ། །
  sna-sna: Saka Mambo Bherishazari akanyanya kutya uye uso hwake hukanyanya kutsvukuruka.
    Makurukota ake akakanganisika.
  spa-BLM: Entonces el rey Belsasar se turbó en gran manera, y su rostro se transformó
    en él, y sus señores quedaron perplejos.
  cac-cac: Ix te xiv vin̈aj rey Belsasar chi', sac ix aj yilji sat vin̈. Axo masanil
    eb' vin̈ vinac ayec' yed' vin̈ ta', ix somchajpax sc'ool eb' vin̈.
  swh-ULB: Kisha mfalme Belshaza alishitushwa sana na mwonekano wa uso wake ulibadilika.
    Wakuu wake nao walishangazwa sana.
  bel-bel: Цар Валтасар над меру ўстрывожыўся, і выгляд ягонага твару зьмяніўся, і
    вяльможы ягоныя сумеліся.
  deu-ELBBK: Da geriet der König Belsazar in große Angst, und seine Gesichtsfarbe
    veränderte sich an ihm; und seine Gewaltigen wurden bestürzt.
  mbb-OT: Umbe, mid-iseg is kegkeherati wey kebmemeluntak ni Hadì Belshazar. Ne neliveg
    daan haazà is lavew he menge etew zin.
  mal-2015: അപ്പോൾ ബേൽശസ്സർരാജാവു അത്യന്തം വ്യാകുലപ്പെട്ടു, അവന്റെ മുഖഭാവം മാറി, അവന്റെ
    മഹത്തുക്കൾ അമ്പരന്നു പോയി.
  rmc-rmc: Akor o kraľis o Belšacar mek buter predaranďiľa, daratar parňiľa avri a
    leskre anglune murša na džanenas so te kerel.
  nlg-nlg: Mana vunaghi haba te to mataghu sule ngangata, mana mata te nia maa ghua.
    Me vaghara ghua lei nina mane manaha tara maa sule ngangata.
  pes-OPV: پس بلشصر پادشاه، بسیارمضطرب شد و هیئتش در او متغیر گردید و امرایش مضطرب
    شدند.
  ron-1924: Дин причина ачаста, ымпэратул Белшацар с-а ынспэймынтат фоарте таре, фаца
    и с-а ынгэлбенит ши май-марий луй ау рэмас ынкремениць.
  ben-OBCV: তখন রাজা বেলশৎসর আরও বেশি আতঙ্কিত হয়ে উঠলেন এবং তার মুখ আরও বিবর্ণ হয়ে
    উঠল। তার বিশিষ্ট ব্যক্তিগণ হতবুদ্ধি হলেন।
  som-som: Markaasaa Boqor Beelshaasar aad iyo aad u argaggaxay, wejigiisiina waa
    beddelmay, saraakiishiisiina way welweleen.
  lat-VUC: Unde rex Baltassar satis conturbatus est, et vultus illius immutatus est;
    sed et optimates ejus turbabantur.
  eng-ASVBT: Then was king Belshazzar greatly troubled, and his countenance was changed
    in him, and his lords were perplexed.
  ita-1885: Allora il re Belsasar fu grandemente spaventato, e il color della sua
    faccia si mutò in lui; i suoi grandi ancora furono smarriti.
  eng-ULB: Then King Belshazzar was greatly alarmed and the look on his face changed.
    His noblemen were perplexed.
  spa-VBL: Esto hizo que el rey Belsasar se asustara aún más y su rostro se puso más
    pálido. Sus nobles también entraron en pánico.
  fra-_FOB: De sorte que le roi Belshatsar fut fort troublé, il changea de couleur
    et ses grands furent consternés.
  mal-mal: അപ്പോൾ ബേൽശസ്സർരാജാവ് അത്യന്തം വ്യാകുലപ്പെട്ടു; അവന്റെ മുഖഭാവം മാറി. അവന്റെ
    പ്രഭുക്കന്മാർ അമ്പരന്നുപോയി.
  urd-GVR: Tab Belshazzar Bādshāh nihāyat pareshān huā, aur us kā chehrā mazīd māṅd
    paṛ gayā. Us ke shurafā bhī saḳht pareshān ho gae.
  suz-BL: मिनु पिप बेल-शजर शुश हिंशा, आ कुल लल गिगी जीत। मिनु आ राज्‍य ङा ठेयब अधिकार
    ताइबपुकी मार पचा ना, मार पचा दुम्‍तेक्‍म।
  eng-NOY: Then was King Belshazzar in great consternation, and his countenance was
    changed, and his lords were amazed.
  ita-1927: Allora il re Belsatsar fu preso da grande spavento, mutò di colore, e
    i suoi grandi furono costernati.
  ckb-ckb: لەبەر ئەوە بێلشەسر زۆر ترسا و ڕەنگی گۆڕا و گەورە پیاوەکانیش شڵەژان.
  eng-BBE: Then King Belshazzar was greatly troubled and the colour went from his
    face, and his lords were at a loss.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಬೇಲ್ಯಚ್ಚರನು ಬಹಳವಾಗಿ ಕಳವಳಪಟ್ಟನು. ಅವನ ಮುಖವು ಕಳೆಗುಂದಿತು. ಅವನ ಪ್ರಧಾನರು
    ಭಯಗೊಂಡರು.
  tam-2017: அப்பொழுது ராஜாவாகிய பெல்ஷாத்சார் மிகவும் கலங்கினான்; அவனுடைய முகம் வேறுபட்டது;
    அவனுடைய பிரபுக்கள் திகைத்தார்கள்.
  spa-RV-1909: Entonces el rey Belsasar fué muy turbado, y se le mudaron sus colores
    y alteráronse sus príncipes.
  ron-BTF: Atunci împăratul Belșațar s-a tulburat mult și înfățișarea lui s-a schimbat
    în el și domnii lui au fost înmărmuriți.
  eng-WEBP: Then King Belshazzar was greatly troubled, and his face was changed in
    him, and his lords were perplexed.
  eng-FBV: This made King Belshazzar even more frightened and his face grew even paler.
    His nobles also were in panic.
  nch-BL: Huajca nelía majmajqui Tanahuatijquet Belsasar, huan achi más chipahuixqui
    ixayac. Huan nochi nopa huejhueyi masehualme cati nopona itztoyaj motequipachohuayayaj
    pampa amo quimatiyayaj taya moilhuise.
  vie-1934: Vua Bên-xát-sa lấy làm bối rối lắm; sắc mặt người đổi đi; các quan đại
    thần đều bỡ ngỡ.
  hin-CV: इससे राजा बैलशत्सर और भयभीत हो गया और उसका चेहरे का रंग और उड़ गया. इससे
    उसके प्रभावशाली लोग भी परेशान हो गए.
  spa-BES: Entonces el rey Belsasar estaba muy preocupado y el color desapareció de
    su rostro, y sus señores estaban perplejos.
  tdx-tdx: Nangonotse amy zao t’i Belsatsare mpanjaka naho niova laharañe, vaho veren-draha
    o roandria’eo.
  tha-KJV: แล​้วกษั​ตริ​ย์เบลชัสซาร์​ก็​ตกพระทัยมาก และสี​พระพักตร์​ของพระองค์​ก็​เปลี่ยนไป
    และเจ้านายทั้งหลายของพระองค์​ก็​สนเท่ห์
  por-BR-2018: Então o rei Belsazar ficou muito perturbado, e se mudou seu semblante;
    seus maiorais estavam perturbados.
  deu-ELO: Da geriet der König Belsazar in große Angst, und seine Gesichtsfarbe veränderte
    sich an ihm; und seine Gewaltigen wurden bestürzt.
  eng-WYC-2018: Wherefore king Belshazzar was disturbed enough, and his cheer was
    changed, but also his best men were disturbed. (And so King Belshazzar was greatly
    disturbed, and his face was pale, and also his best men were disturbed.)
  epo-epo: La reĝo Belŝacar forte maltrankviliĝis, kaj lia vizaĝaspekto ŝanĝiĝis,
    kaj antaŭ liaj eminentuloj konfuziĝis.
  uig-PIN: Bǝlxazar tehimu alaⱪzadǝ bolup, qirayi tehimu tatirip kǝtti. Əmir-esilzadilǝrmu
    ⱪandaⱪ ⱪilixni bilǝlmǝy ⱪaldi.
  beo-beo: Amola hina bagade Belesia:sa da bagadedafa beda:i. Amola ea odagi afadenene,
    baligili haliga:i agoane ba:i. Amola bagade dawa:su dunu ilia da adi hamoma:bela:le
    bagadewane dawa:lalu.
  tpi-OTNT: Orait King Belsasar i pret nogut tru na pes bilong en i senis moa yet.
    Na ol bikman i wari tru, long wanem, ol i no inap mekim wanpela samting.
  hau-SA: Saboda haka Sarki Belshazar ya firgita ƙwarai kuma fuskarsa ta ƙara ruɗewa.
    Hakimansa kuma suka rikice.
  uig-LAT: Belshazar téximu alaqzade bolup, chirayi téximu tatirip ketti. Emir-ésilzadilermu
    qandaq qilishni bilelmey qaldi.
  nde-nde: Ngakho inkosi uBhelishazari yathuthumela okwedlulayo, ubuso bayo bahloba.
    Izikhulu zayo zadideka.
  ton-ton: Pea naʻe puputuʻu lahi ʻaupito ʻae tuʻi ko Pelesasa, pea naʻe kehe ʻa hono
    fofonga ʻiate ia, pea naʻe ofo lahi ʻa hono ngaahi houʻeiki.
  ces-1613: Pročež král Balsazar velmi předěšen byl, a jasnost jeho změnila se na
    něm, ano i knížata jeho zkormouceni byli.
  eng-WMB: Then King Belshazzar was greatly troubled, and his face was changed in
    him, and his lords were perplexed.
  tam-TCV: அப்பொழுது பெல்ஷாத்சார் அரசன் இன்னும் அதிகமாய்ப் பயந்து, அவனுடைய முகமும்
    அதிகமாய் வேறுபட்டது. அவனுடைய பெருங்குடி மக்களும் கலக்கமடைந்தனர்.
  ceb-ULB: Busa nabalaka pag-ayo si Haring Belshazar ug nangluspad ug samot ang iyang
    dagway. Nalibog pag-ayo ang mga inilang tawo sa hari.
  pol-UBG: Wtedy król Belszazar bardzo się zatrwożył i jego oblicze się zmieniło,
    a jego książęta struchleli.
  agr-agr: Nuadui apu Belsasarak senchi puyatuk yapinig puju wajasui. Nunitai niijai
    takau apu aidaushkam shiig anentaimjachmin dekapedau.
  kyc-kyc: Dokona lao kiŋi Belesasa baa mona randame kumapala ama yongo nembeyamo
    dokopa banya akali mupwa dupwa mende aki pirama lao see nayami.
  urd-GVU: تب بیل شَضَر بادشاہ نہایت پریشان ہوا، اور اُس کا چہرہ مزید ماند پڑ گیا۔
    اُس کے شرفا بھی سخت پریشان ہو گئے۔
  deu-1912: Darüber erschrak der König Belsazer noch härter und verlor ganz seine
    Farbe; und seinen Gewaltigen ward bange.
  ntj-ntj: Nyangka puurrpa purlkanyanya puru ma-ngurluny-ngurlunyarringu. Nyangka-ya
    palunyaku yamatji pirnilu purtu kuliranytja.
  kan-2017: ಆಗ ರಾಜನಾದ ಬೇಲ್ಶಚ್ಚರನು ಬಹಳ ಕಳವಳಗೊಂಡು ಕಳೆಗುಂದಿದನು, ಅವನ ಮುಖಂಡರೂ ವಿಸ್ಮಯಗೊಂಡರು.
  yap-yap: Me par Belshazzar ni Pilung ni kari magafan’ mri m’ay racha’en owchen,
    ma fapi tolang ni bay nga tan pa’ e ra pired ndakur nanged e n’en ngar rin’ed.
  hlt-MCSB: Te dongah manghai Belshazzar muep let tih a aa yat tih amah neh a boei
    rhoek khaw a lukil uh .
  mdy-ETH: ዬያሮ ካኣቲ ቢልፃሶኦሬ ዑሣ ዓኣዼ ማሊ ሜታዼም ዓኣፖ ካራ ዒዛኮ ሃቺም ቦኦሪ ቦኦሪ ዓኣዼኔ፤ ቢታንታ ዓኣ ዼኤፖ
    ዓሶም ዎኦቶንዶ ጎይሢ ባይቄኔ።
  twi-ASANTE: Enti, ɛmaa ɔhene no ho yeraa no yie, na nʼanim sesaeɛ. Nʼaberempɔn nso
    ho yeraa wɔn.
  bhl-bhl: kak yetebiliw kunum biim ibolow fukunin e atin kuw kou angsiliw kale. Angesomi,
    emisik kamok Belsasal e finganin fian fian mak kuluko, em kiinguen kaim alel angse
    kale.
  eng-WEBU: Then King Belshazzar was greatly troubled, and his face was changed in
    him, and his lords were perplexed.
  wal-wal: Hegan Kawoi Belshshaaxaari kaseegaappe aadhdhi dagammin, a som77oikka kaseegaappe
    aadhdhi bidintta milatiis. A oosanchchatikka haniyoobaa xayidosona.
  spa-PDDPT: El rey Belsasar se turbó muchísimo y palideció. Sus dignatarios estaban
    perplejos.
  gun-gun: Ha'e ramo huvixave Belsazar onhemondyi ete vy hova mboaepa vaipa. Hexeve
    huvixa kuery ikuai va'e voi onhemondyipa okuapy.
  agu-BL: Yi tilol Belsasar, yi cya'l nin jun el xtxum tetz, mas cunin tzun xobe'ntz.
    Chin slak'lujt nin tzun bantz tan yi xo'w yi at cu'nt. Ncha'tz yi e' mas ajcaw
    yi ate'-tz, qui't nin tzun pujx cya'n yi mbi tajwe'n tan chibnol.
  ilo-ULB: Ket nagdanag ti kasta unay ni Ari Belsazar ket nagbaliw ti langa ti rupana.
    Nariribukan dagiti nalatak a tattaona.
  kpg-kpg: Di king koia gu madagu huoloo, koia gu manawa gee, gei digau aamua a maa
    gu uli nadau gai.
  uig-ARA: بەلشازار تېخىمۇ ئالاقزادە بولۇپ، چىرايى تېخىمۇ تاتىرىپ كەتتى. ئەمىر-ئېسىلزادىلەرمۇ
    قانداق قىلىشنى بىلەلمەي قالدى.
  sus-sus: Na kui mangɛ Belisasari naxa gaaxu han a yatagi naxa masara, a xa kuntigie
    fan naxa ifu.
  pon-2006: Eri, pwehki met, nanmwarkio ahpw ketin pwunodkihda oh kupwur toutoukihla.
    Sapwellime lapalap akan eri sohla wehwehki dahme irail pahn kak wia.
  jae-jae: Ma kiŋ kelendec ŋanôgeŋ e laŋôanô kêtu sêp ma nê gôliŋwaga samob têtakê
    sauŋ atom amboac tonaŋgeŋ.
  ksd-ksd: Ma Belsasar ra king i ga manga purpuruan, ma ra matana i ga kiala, ma kana
    umana luluai dia ga vurgilagilo.
  tur-YTC: O zaman Kral Belşatsar çok sıkıldı, yüzü değişti, beyleri de şaştı.
  ind-AYT: Lalu, Raja Belsyazar menjadi sangat cemas dan air mukanya menjadi berubah,
    dan para pembesarnya menjadi kebingungan.
  nya-nya: Choncho mfumu Belisazara anachita mantha koposa ndipo nkhope yake inapitirira
    kusinthika. Akalonga ake anathedwa nzeru.
  hrv-hrv: Kralj se Baltazar zbog toga silno uplaši, problijedje, a njegovi velikaši
    ostadoše zbunjeni.
  mps-mps: Tialima, king Belsasar te wi dwai mu elama, tama aga gesabidi te tedela
    mu hasegeligi palio. Tama te gegunai bidi dabe te moni homu mu yai, magi baso
    meni, te augwaligo magi sę deli me yabo usu me isąwanio.
  tpi-tpi: Orait King Belsasar i pret nogut tru na pes bilong en i senis moa yet.
    Na ol bikman i wari tru, long wanem, ol i no inap mekim wanpela samting.
  dan-1931: Da blev Kong Belsazzar højlig forfærdet, og han skiftede Farve; også hans
    Stormænd stod rædselsslagne.
  vie-OVCB: Vì vậy vua vô cùng bối rối, sắc mặt biến đổi không ngừng. Cả triều đình
    Ba-by-lôn đều ngơ ngác.
  guj-2017: તેથી રાજા બેલ્શાસ્સાર ખૂબ ભયભીત થયો અને તેનો ચહેરો ઊતરી ગયો. તેના અમીર
    ઉમરાવો પણ ગૂંચવણમાં પડ્યા.
  pon-2006A: Eri, pwehki met, nanmwarkio ahpw ketin pwunodkihda oh kupwur toutoukihla.
    Sapwellime lapalap akan eri sohla wehwehki dahme irail pahn kak wia.
  por-BRBSL: Então o rei Belsazar ficou muito perturbado, e seu rosto foi mudado nele,
    e seus senhores ficaram perplexos.
  swe-swe: Kung Belshassar blev ännu mer förskräckt och alldeles likblek (färgen vek
    bort från hans ansikte). Hans stormän var också helt rådvilla (omskakade, förstummade
    av rädsla eftersom de inte förstod vad som hänt).
  cth-cth: Hatdawkvah, siangpahrang Belshazzar teh, khopouk aru lawi a mei det a kamlang
    teh, a bawinaw puenghai muen ati awh.
  twi-twi: Enti ɛmaa ɔhene no ho yeraw no yiye, na nʼanim sesae. Nʼabirɛmpɔn nso ho
    yeraw wɔn.
  hlt-hlt: Te dongah manghai Belshazzar muep let tih a aa yat tih amah neh a boei
    rhoek khaw a lukil uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ di Bɑditɑsɑɑ kòo ììkɛ̀ dɔkɛ yíɛ́ yɑ̃tirɛ mɛdiɛ̀. Kɛ̀ dɛ̀ múnkɛɛ
    di o ɛì kó bɛkperíbɛ̀ mɛdiɛ̀.
  msy-2020: Kamaghɨn amizɨ, Atrivim Belsasar bar atiatingi. Egha an atiatir guam asaragha
    an gavgavim gɨvazɨma, an soroghafariba a ginɨsi. Ezɨ an gumazir ekiaba nɨghnɨghava
    avenge, kamaghɨn amizɨ, me bizitam damuan ibura.
  dop-dop: Tǝnɑɣɑ wulɑʋ lɑŋlɛ sɔɔsɑ wɑkǝlʋɣʋ nɑ ɩ ɑkewenɑɑ sɔsɑɑ lɑŋɑ nɑ́ɑ́ cɛ.
  azb-azb: Onda padşah Belşassar daha da vahiməyə düşdü və bənizi soldu, əyanları
    da heyrətə düşdü.
  eng-DBY: Then was king Belshazzar greatly troubled, and his countenance was changed
    in him, and his nobles were confounded.
  hin-2017: इस पर बेलशस्सर राजा बहुत घबरा गया और भयातुर हो गया; और उसके प्रधान भी
    बहुत व्याकुल हुए।
  wol-KYG: Buur Baltacar nag gënatee tiit, kanam ga gëna soppiku, jaraafam ya it jàq.
  eng-YLT: then the king Belshazzar is greatly troubled, and his countenance is changing
    in him, and his great men are perplexed.
  kne-kne: Siya et di, nasepsep ay inmegyat si Ari Belsazzar et nasepsep abe ay inmopsat.
    Din oopisyal na abe yan enggay nagolo di nemnem da.
  eng-WYC-2017: Wherefore king Belshazzar was disturbed enough, and his cheer was
    changed, but also his best men were disturbed.
  eng-WMBB: Then King Belshazzar was greatly troubled, and his face was changed in
    him, and his lords were perplexed.
  urd-GVH: तब बेलशज़्ज़र बादशाह निहायत परेशान हुआ, और उसका चेहरा मज़ीद माँद पड़ गया।
    उसके शुरफ़ा भी सख़्त परेशान हो गए।
  rug-rug: Ke matagutu nono la se baṉara Belosaza meke hobe va kaleana sa isumatana
    na matagutu va hola. Sari nana koimata ba nunala.
  gaz-gaz: Kana irratti Beelshaazaar mootichi kan duraa caalaa sodaatee fuulli isaa
    geeddarame; qondaaltonni isaas waan godhan wallaalan.
  fra-LSG: Sur quoi le roi Belschatsar, fut très effrayé, il changea de couleur, et
    ses grands furent consternés.
  gnn-gnn: Bala ŋayi ŋunhi buŋgawanydja buku wiripuyinana, ga waŋana ŋayi bitjarra,
    “Barrarinana dhuwala ŋarranydja mirithinana wal'ŋu. Nhaltjanna ŋarra yurru yulŋunydja?”
  yal-yal: Na nan a liga, Manga Belisasari mɔn yi gaxu han, a yɛtagin yi maxɛtɛ, a
    muxu gbeene yi kui yifu.
  haw-1868: Alaila pihoihoi nui iho la o Belehazara ke alii, ua ano e ae la kona maka,
    a makau pu iho la kona poe alii.
  arb-NAV: فَدَبَّ الْفَزَعُ فِي الْمَلِكِ بَيْلْشَاصَّرَ، وَتَبَدَّلَتْ هَيْئَتُهُ
    وَاعْتَرَى عُظَمَاءَهُ الاضْطِرَابُ.
  ewe-ewe: Ale vɔvɔ̃ gaɖo Fia Belsazar ɖe edzi wu eye eƒe mo gafu kpĩi ɖe edzi wu.
    Eƒe ame ŋkutawo hã tɔtɔ.
  eng-LEE: Then was king Belshazzar greatly terrified, and his color was changed on
    him, and his lords were confounded.
  asm-FB: তেতিয়া ৰজা বেলচচৰ অতিশয় ব্যাকুল হ’ল, আৰু তেওঁৰ মুখ বিবৰ্ণ হ’ল। তাতে তেওঁৰ
    প্ৰধান লোকসকল বিহ্বল হ’ল।
  sus-A: نَ كُي مَنفّ بٍلِسَسَرِ نَشَ فَاشُ هَن عَ يَتَفِ نَشَ مَسَرَ، عَ شَ كُنتِفِيٍ
    قَن نَشَ عِقُ.
  fra-SBL: Alors le roi Belschatsar fut grandement troublé, et son visage fut changé
    en lui, et ses seigneurs furent perplexes.
  hbo-hbo: אֱ֠דַיִן מַלְכָּ֤א בֵלְשַׁאצַּר֙ שַׂגִּ֣יא מִתְבָּהַ֔ל וְזִיוֹ֖הִי שָׁנַ֣יִן
    עֲלֹ֑והִי וְרַבְרְבָנֹ֖והִי מִֽשְׁתַּבְּשִֽׁין׃
  piu-2006: '@see-verse:DAN.005.008'
  pjt-pjt: Ka paluṟu puḻkaṟa mulapa nguḻuringkula yunpa kutjupa alatjiṯu ngaṟangi,
    ka mayatja kutjupa tjuṯangku kuḻu walka panya palunya nyakula puṯu alatjiṯu kuliningi.
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Belishazaru agĩkĩrĩrĩria kũmaka, na gĩthiithi gĩake
    gĩgĩthita makĩria. Andũ ake acio maarĩ igweta makĩrigwo nĩ ũrĩa mangĩĩka.
  fra-NCL: Alors le roi Baltasar fut très effrayé ; il changea de couleur, et ses
    princes furent consternés.
  cek-AK: Belshazzar siangpahrang loe mawnh loiah mikhmai set moe, angam sut, anih
    ih toksah angraengnawk doeh dawnrai o sut boeh.
  cuk-cuk: A-ulale, Rey-Belsasar bela-bela bukib binsaded, geb e-wagar sipuu naded.
    E-sordagan-nuga-nikamaladdina oes-bukusmalad.
  uig-CYR: Бәлшазар техиму алақзадә болуп, чирайи техиму татирип кәтти. Әмир-есилзадиләрму
    қандақ қилишни биләлмәй қалди.
  pma-pma: Navong asuv houlu Belsesar raengoni, kei metau houlu ka aven mai memerau.
    Ka avat keil onen emun areingeingeni umon sa.
  tel-2017: అందువల్ల బెల్షస్సరు రాజు మరింత భయపడ్డాడు. అధికారులంతా ఆశ్చర్యపడేలా అతని
    ముఖం వికారంగా మారిపోయింది.
  hat-BSA: Epi wa Belschatsar te plen ak gwo laperèz, figi li te vin pi pal e prens
    li yo te vin twouble.
  kos-kos: Na fosrnga lal Tokosra Belshazzar oru el efla yohk liki meet ah, ac mwet
    lal su wal fulat elos nukanla ma elos in oru.
  hbo-WLC: אֱ֠דַיִן מַלְכָּ֤א בֵלְשַׁאצַּר֙ שַׂגִּ֣יא מִתְבָּהַ֔ל וְזִיוֺ֖הִי שָׁנַ֣יִן
    עֲל֑וֹהִי וְרַבְרְבָנ֖וֹהִי מִֽשְׁתַּבְּשִֽׁין׃
  ibo-ibo: Nke a mere, ka eze Belshaza maa jijiji karịa, ihu ya gburu maramara ma
    gbarụkwaa. Ọ gbakwara ndị ozi ya gharịị.
  ory-ory: ତେଣୁ ରାଜା ବେଲ୍‍ଶତ୍ସର ଅତିଶୟ ଉଦ୍‍ବିଗ୍ନ ହେଲା ଓ ତାହାର ମୁଖ ବିବର୍ଣ୍ଣ ହେଲା, ଆଉ
    ତାହାର ଅମାତ୍ୟଗଣ ବିସ୍ମୟାପନ୍ନ ହେଲେ।
  chk-chk: Ren ei a lapala än ewe king Pelsasar niuokus, nge wowon a siwil, pwal nöün
    kewe samol ra rükö.
  rop-rop: Wal det king bin brabli bradin na. Detlot haibala pipul blanga im nomo
    bin sabi wanim blanga dum.
  ukr-1871: Царь Валтасар злякався ще гірше, й вигляд лиця його змінився в нього,
    та й вельможі його потрівожились.
  deu-1951: Da nun der König Belsazar sehr bestürzt ward und sein Aussehen sich veränderte
    und seine Gewaltigen ganz verwirrt waren,
  eng-JPS: Then was king Belshazzar greatly affrighted, and his countenance was changed
    in him, and his lords were perplexed.
  srp-1865: Tada se car Valtasar vrlo uznemiri i lice mu se sasvijem izmijeni; i knezovi
    se njegovi prepadoše.
  lug-lug: Kabaka Berusazza ne yeeyongera nnyo okweraliikirira, n’entunula ye ne yeeyongera
    okukyuka; n’abakungu be amagezi ne gababula.
  heb-heb: אדין מלכא בלשאצר שגיא מתבהל וזיוהי שנין עלוהי ורברבנוהי משתבשין׃
  ben-IRV: তখন রাজা বেলশৎসর খুবই চিন্তিত হয়ে পড়লেন এবং তাঁর মুখের চেহারা বিবর্ণ
    হয়ে গেল। তাঁর মহান লোকেরা হতভম্ব হয়ে গেলেন।
  pan-pan: ਤਦ ਬੇਲਸ਼ੱਸਰ ਰਾਜਾ ਬਹੁਤ ਘਬਰਾ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਚਿਹਰਾ ਬਦਲ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਪਰਧਾਨ
    ਹੱਕੇ-ਬੱਕੇ ਰਹਿ ਗਏ।
  tkr-tkr: Manke paççah sık'ırar geer qəyq'ən, aq'vad hak xhinne qexhe. Mang'us k'anebınbıb
    nyaqame vuxhesınbı aaxva.
  mya-JVB: ဗေလရှာဇာ မင်းကြီး သည် အလွန် စိတ် ပူပန်ခြင်း၊ မျက်နှာ တော်ညှိုးငယ်ခြင်းရှိ၍၊
    မှူး တော်မတ်တော်တို့ သည် မှိုင် လျက်နေကြ၏။
  tte-O: Kabo kin imatausi lalakina, na kana koleya ibui yo mankaluwa isaei. Besiele
    siya towasawasa mekanakavao nuwali ipwanopwano molosi.
  tbg-tbg: Vira kaara King Belisasaara voqama kero aatu itovaro vira virivano qaiqaavata
    vo qara i vauvaro vaumanta, vira nora vaiintinavu viraqi vauka kia vi uvara okarara
    ho tiva amiraiti, qaqi vaura.
  hmo-hmo: Belesasa ia gari dikadika, bona iena vairana ena kopina ia labora momokani,
    bona iena lohia taudia idia daradara bada herea.
  urd-urd: तब बेलशज़र बादशाह बहुत घबराया और उसके चेहरे का रंग उड़ गया, और उसके हाकिम
    परेशान हो गए।
  rus-SYN: Царь Валтасар чрезвычайно встревожился, и вид лица его изменился на нем,
    и вельможи его смутились.
  bqc-SIM: Sↄ̃ ɛ̀a kɛ̃̀ kí Balazaagu maamaa, aà oa ɛ̀a ↄ̃̀ↄkpà, mɛ́ aà bùsu gbɛ̃zↄ̃ↄↄ
    gↄ̃̀ bíli guu.
  tcz-CHONGTHU: Chuin Lengpa chu atija lheh jengin, amaiso kikhel leuvin akichatan
    ahi. Chuleh ama noija milen milal ho jong chu alung dong gamtauvin ahi.
  mar-mar: तेव्हा राजा बेलशस्सर चिंतातूर झाला आणि त्याचे तोंड पडले. त्याचे सरदार गोंधळून
    गेले.
  qub-qub: Chaura ray Belsasarga fiyupa manchariran. Manchariyllawan pasaypa yur'gacäcuran.
    Mandäshejcunapis ima ruraytapis mana camäpacuranchu.
  bqp-bqp: Mɑ yɑ sinɑ boko nɑndɑ too sere win wuswɑɑ burisinɑ. Mɑ win sinɑ ɑsɑkpɔbun
    tii bɑ biti soorɑ.
  hat-hat: Wa a vin pi pè toujou, figi l' pèdi koulè. Tout chèf yo menm pa t' konn
    sa pou yo fè.
  eng-BSB: Then King Belshazzar became even more terrified, his face grew even more
    pale, and his nobles were bewildered.
  eng-WEBPB: Then King Belshazzar was greatly troubled, and his face was changed in
    him, and his lords were perplexed.
  kbq-kbq: Hagi ana'ma hazageno'a kini ne' Belsasana mago'ene avugosamo'a ruzahe nehigeno,
    tusi koro hu'ne. Ana hige'za agri agoragama eri'zama eneriza vahe'mo'za na'a hugahune
    nehu'za tusi savri hu'naze.
  nhe-BL: Huajca nelía majmajqui Tlanahuatijquetl Belsasar, huan achi más chipahuixqui
    ixayac. Huan nochi nopa huejhueyi tlacame tlen nopano itztoyaj mocuesohuayayaj
    pampa ax quimatiyayaj tlachque moilhuise.
  bus-bus: Swɛ̃̀ ɛ̀ara à kɛ̃̀ kí Bɛlisazan maamaa, à ɛ̀ara à uu yã̀kↄ̃tɛ, ben à bùsu
    gbɛ̃nsinↄ gↄ̃̀ bídi guu.
  gub-BL: Ukyze wera'u tuwihawete kury. Ipir xigatu. Ni amo tuwihaw nukwaw kwaw wemiapo
    ràm wà.
  eng-DRA: 'Wherewith king Baltasar was much troubled, and his countenance was changed:
    and his nobles also were troubled.'
