verse: DAN.005.024
translations:
  mal-C: അതിനാൽ ആ ദൈവം ഈ കൈപ്പത്തി അയച്ച് ഈ എഴുത്ത് എഴുതിയിരിക്കുന്നു.
  deu-TKW: Daraufhin wurden von ihm die Fingerspitzen der Hand gesandt und diese Schriftzüge
    dort geschrieben.
  lin-lin: Yango wana, atindi loboko oyo ekomi makomi oyo.
  eng-LSV: Then from before Him is the extremity of the hand sent, and the writing
    is noted down;
  eng-GNV: Then was the palme of the hand sent from him, and hath written this writing.
  eng-WEBSTER: Then was the part of the hand sent from him; and this writing was written.
  nhw-BL: Huan yeca Dios quititlanqui nopa maxtli catli quiijcuilo nopa camanali,
    MENE, MENE, TEKEL, UPARSIN.
  swh-ONEN: Kwa hiyo ameutuma mkono ule ulioandika maneno.
  bba-bba: Yen sɔ̃nɑ u nɔmu ɡe ɡɔrimɑ ɡe ɡɑ yorɑ ye kuɑ.
  eng-KJVCPB: then was the part of the hand sent from him; and this writing was written.
  mpx-mpx: Heiya te kaiwena Yabowaine niman i patuna eliyam, toto u kikite i leleli
    limi ana baba tuwanaa.
  luo-luo: Mano emomiyo Nyasaye nooro lwedo mondo ondik wechego.
  meu-meu: Bena ia vairana amo hari ima ta vada e siaia, bona ina revareva vada e
    torea.
  npi-ULB: अनि परमेश्‍वरले आफ्नो उपस्थितिबाट एउटा हात पठाउनुभयो र यो लेख लेखियो ।
  yor-yor: Nítorí náà, ó rán ọwọ́ tí ó kọ àkọlé yìí.
  pes-OPCB: 'پس خدا آن دست را فرستاد تا این پیام را بنویسد: منا، منا، ثقیل، فرسین.'
  tgl-ULB: Kaya nagpadala ang Dios ng isang kamay mula sa kaniya at isinulat ito.
  cbu-NT: Ashirucha, Apanll waana nee tsiyatssee yandamaam zanganirangiya. Ipunpunar
    tsiyatsis yandarangiya.
  hui-hui: Ani bialu kegonaga Ngode Datagaliwabe ibugua gi ogoni ibilowa bi ogoni
    gili biyada.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​လက်​ကို စေ​လွှတ်​၍ ဤ​စာ​တန်း​ကို​ရေး​စေ​တော်​မူ
    ပါ​၏။
  bod-N: དེའི་ཕྱིར། ཁོང་གིས་ཕྱག་མཛུབ་དེ་དག་མངགས་ནས་མཁར་ངོས་སུ་ཡི་གེ་བྲིས་པའོ། །
  sna-sna: Naizvozvo akatumira ruoko rwakanyora zvakanyorwa.
  spa-BLM: Entonces la parte de la mano fue enviada de delante de él, y se inscribió
    esta escritura.
  cac-cac: Yuj chi' ix yac'cot Dios jun c'ab' ix tz'ib'an juntzan̈ lolonel tic,
  swh-ULB: Ndipo Mungu aliutuma mkono kutoka katika makao yake na maandishi haya yaliandikwa.
  bel-bel: За гэта і паслана ад Яго пясьць рукі, і накрэсьлена гэта пісаньне.
  deu-ELBBK: Da wurde von ihm diese Hand gesandt und diese Schrift gezeichnet.
  mbb-OT: 'Umbe kandin he ketau heeyan is belad para ikesurat din heini he menge lalag:
    “Mini, Mini, Tekel, Parsin.'
  mal-2015: ആകയാൽ അവൻ ആ കൈപ്പത്തി അയച്ചു ഈ എഴുത്തു എഴുതിച്ചു.
  rmc-rmc: Vašoda ov bičhaďa o vast, so pisinďa kala lava.
  nlg-nlg: Keri ke, ma God te nia vetena na lima eni geke gerei na lei kokoe raini.
  pes-OPV: پس این کف دست از جانب او فرستاده شد واین نوشته مکتوب گردید.
  ron-1924: Де ачея а тримис Ел ачест кап де мынэ каре а скрис скриеря ачаста.
  ben-OBCV: তাই তিনি সেই হাত পাঠিয়েছেন যা এই লেখা লিখেছে।
  som-som: dabadeed gacanta isaga xaggiisaa laga soo diray, oo waxay qortay fartan.
  lat-VUC: Idcirco ab eo missus est articulus manus, quæ scripsit hoc quod exaratum
    est.
  eng-ASVBT: Then was the part of the hand sent from before him, and this writing
    was inscribed.
  ita-1885: Allora da parte sua è stato mandato quel pezzo di mano, ed è stata disegnata
    quella scrittura.
  eng-ULB: Then God sent out a hand from his presence and this writing was done.
  spa-VBL: Por eso envió la mano a escribir este mensaje.
  fra-_FOB: C'est alors qu'a été envoyée de sa part cette partie de main, et que cette
    écriture a été tracée.
  mal-mal: അതിനാൽ അവൻ ആ കൈപ്പത്തി അയച്ച് ഈ എഴുത്ത് എഴുതിച്ചു.
  urd-GVR: Isī lie us ne hāth bhej kar dīwār par yih alfāz likhwā die.
  suz-BL: मोपतीके मेकोमी मेको गुइ सोइश्‍शा, मेको ब्रेक्‍स ब्रेक्‍पाइक्‍तु।
  eng-NOY: Then was sent from him the hand, and this writing was written.
  ita-1927: Perciò è stato mandato, da parte sua, quel mozzicone di mano, che ha tracciato
    quello scritto.
  ckb-ckb: لەبەر ئەوە ئەو دەستە لەلای ئەوەوە نێردرا و ئەم نووسینەی نووسی.
  eng-BBE: Then the part of the hand was sent out from before him, and this writing
    was recorded.
  kan-OKCV: ಅದಕ್ಕಾಗಿಯೇ ಆತನು ಕಳುಹಿಸಿದ ಕೈಯ ಭಾಗವು ಬಂದು ಆ ಬರಹವನ್ನು ಬರೆದಿದೆ.
  tam-2017: அப்பொழுது அந்தக் கை அவரால் அனுப்பப்பட்டு, இந்த எழுத்து எழுதப்பட்டது.
  spa-RV-1909: Entonces de su presencia fué enviada la palma de la mano que esculpió
    esta escritura.
  ron-BTF: Atunci a fost trimisă partea de mână de la el; și această scriere a fost
    scrisă.
  eng-WEBP: Then the part of the hand was sent from before him, and this writing was
    inscribed.
  eng-FBV: That's why he sent the hand to write this message.
  nch-BL: Huan yeca Dios quititanqui nopa maxti cati quiijcuilo nopa camanali, MENE,
    MENE, TEKEL, UPARSIN.
  vie-1934: Vậy nên từ nơi Ngài đã sai phần bàn tay nầy đến, và chữ đó đã vạch ra.
  hin-CV: इसलिये परमेश्वर ने यह हाथ भेजा, जिसने यह लेख लिखा है.
  spa-BES: Entonces la parte de la mano fue alejada de su presencia, y esta escritura
    fue registrada.
  tdx-tdx: Aa le nampañitrifeñe boak’ añatrefa’e ty lela-pitañe, vaho nisokireñe o
    ­sokitseo.
  tha-KJV: จึ​งม​ีมือซึ่งรับใช้มาจากพระพักตร์​ได้​จาร​ึกข้อเขียนนี้ลงไว้
  por-BR-2018: Então dele foi enviada aquela parte da mão que esculpiu esta escritura.
  deu-ELO: Da wurde von ihm diese Hand gesandt und diese Schrift gezeichnet.
  eng-WYC-2018: Therefore the finger of the hand was sent of him, which hand wrote
    this thing that is written. (And so the fingers of this hand were sent from him,
    which hand wrote this thing that is written.)
  epo-epo: Pro tio estas sendita de Li la mano kaj skribita ĉi tiu surskribo.
  uig-PIN: Xunga, Huda bu ⱪolning kɵrüngǝn ⱪismini ǝwǝtip bu hǝtlǝrni yazdurdi.
  beo-beo: 'Amaiba:le, Gode da amo sia: loboga dedema:ne asunasi dagoi.'
  tpi-OTNT: Olsem na God i bin salim han i kam raitim dispela tok.
  hau-SA: Saboda haka ya aiko da hannun da ya yi rubutun nan.
  uig-LAT: Shunga, Xuda bu qolning körün’gen qismini ewetip bu xetlerni yazdurdi.
  nde-nde: Kungakho ethumele lesosandla esalobe lumbhalo.
  ton-ton: Pea naʻe toki fekau ʻae louhiʻi nima meiate ia; pea ko eni ʻae tohi naʻe
    tohi.
  ces-1613: Protož nyní od něho poslána jest částka ruky této, a písmo to napsáno
    jest.
  eng-WMB: Then the part of the hand was sent from before him, and this writing was
    inscribed.
  tam-TCV: எனவே இறைவன் அந்த கையை அனுப்பினார். அது அந்த எழுத்துக்களை எழுதிற்று.
  ceb-ULB: Busa gipakita sa Dios ang iyang kamot gikan sa iyang presensya ug nahitabo
    kining sinulat.
  pol-UBG: Dlatego przez niego została posłana część ręki i pismo to zostało napisane.
  agr-agr: 'Nuadui Apajuí uwejan awemae juna agagti tusa. Nunú chicham agagbauwa duka
    juju ainawai:'
  kyc-kyc: Renge dokona pepa pii dusipa pinya lao Anatumi kingi doko peeyapya.
  urd-GVU: اِسی لئے اُس نے ہاتھ بھیج کر دیوار پر یہ الفاظ لکھوا دیئے۔
  deu-1912: Darum ist von ihm gesandt diese Hand und diese Schrift, die da verzeichnet
    steht.
  ntj-ntj: Palunyangkamarntu Mama Kuurrtu nintitjunu maralu wuulta walkatjuranyangka.”
  kan-2017: ಹೀಗಿರಲು ಆ ಹಸ್ತವು ದೇವರ ಸನ್ನಿಧಿಯಿಂದ ಬಂದು ಈ ಬರಹವನ್ನು ಬರೆಯಿತು.
  yap-yap: Irera’ fan nike pi’ Got fare pa’ef ni nge yib i yoloy e pi thin ney.
  hlt-MCSB: Te dongah ni amah taeng lamloh kut dongkah kutbom te a tueih pah tih cadaek
    he a daek pah .
  mdy-ETH: ፆኦሲ ዓሲ ኩቺ ዳኪ ሃያ ባኮ ፃኣፒሴሢ ዬያሮኬ።
  twi-ASANTE: Ne saa enti, Onyankopɔn asoma nsa yi sɛ, ɛmmɛtwerɛ nkra yi.
  bhl-bhl: Keko beli, Sunbin-Got e teing be dabalalei, e weng be am kal dim kel fut
    bose te.
  eng-WEBU: Then the part of the hand was sent from before him, and this writing was
    inscribed.
  wal-wal: Hegaa gishshau, ha kushe biradhdheti appe kiitettin, ha xifatee xaafettiis.
  spa-PDDPT: Entonces la mano que trazó esta inscripción fue enviada de su presencia.
  gun-gun: — Ha'e rami rire ixugui ae ou ipo kova'e mboparaarã.
  agu-BL: 'Cha''stzun te tan tu'' yi jun tajtza''klu''a''tz, ja tzun saj ẍchakol Ryos
    jun tan stz''ibe''n yi cobox yole''j yi na tal:'
  ilo-ULB: Ket nangibaon ti Dios iti maysa nga ima manipud iti sangoananna ket naisurat
    daytoy.
  kpg-kpg: Deenei di mee a God dela ne hagau mai dana babaalima gaa hihi nia helekai
    aalaa.
  uig-ARA: شۇڭا، خۇدا بۇ قولنىڭ كۆرۈنگەن قىسمىنى ئەۋەتىپ بۇ خەتلەرنى يازدۇردى.
  sus-sus: Na nan a toxi, Ala naxa yi bɛlɛxɛ nun yi sɛbɛli masen i bɛ.»
  pon-2006: Iei kahrepe wet me Koht ketin kadarkihdo kumwuto pwe en ntingihedi mahsen
    pwukat.
  jae-jae: “Kêtu tonaŋŋa Anôtô kêsakiŋ lêma tonaŋ mêŋgêô lasê ma keto biŋ tonaŋ.
  ksd-ksd: Kari i tar tulue ra ngungu lima, ma di tar tumu nam ra tutumu.
  tur-YTC: O zaman el parçası O'nun önünden gönderildi ve bu yazı yazıldı.”
  ind-AYT: Karena itu, Dia mengirim punggung tangan itu dan dituliskanlah tulisan
    ini.
  nya-nya: Choncho Iye watumiza dzanja limene lalemba mawu amenewa.
  hrv-hrv: I zato on posla ovu ruku koja napisa ovo pismo.”
  mps-mps: Tama tibaso, Godigo te nogo tagala palama, te be paide po asęagasali.”
  tpi-tpi: Olsem na God i bin salim han i kam raitim dispela tok.
  dan-1931: Derfor er denne Hånd udsendt fra ham og Skriften der optegnet.
  vie-OVCB: 'Ngay lúc ấy, Đức Chúa Trời đã cho một bàn tay xuất hiện để viết hàng
    chữ này:'
  guj-2017: તેથી તેમની પાસેથી આ હાથને મોકલવામાં આવ્યો અને આ લખાણ લખાવામાં આવ્યું.
  pon-2006A: Iei kahrepe wet me Koht ketin kadarkihdo kumwuto pwe en ntingihedi mahsen
    pwukat.
  por-BRBSL: Então a parte da mão foi enviada de antes dele, e esta escrita foi inscrita.
  swe-swe: Därför har han sänt denna hand och skrivit detta.
  cth-cth: Hatdawkvah kutdawn a patoun teh hote ca hah a thut sak.
  twi-twi: Ne saa nti, Onyankopɔn asoma nsa yi sɛ, ɛmmɛkyerɛw nkra yi.
  hlt-hlt: Te dongah ni amah taeng lamloh kut dongkah kutbom te a tueih pah tih cadaek
    he a daek pah.
  tbz-SIM: Kɛ̀ Kuyie mmɛ ntɔ̃nní tɛnɔ̀ùtɛ̀ kɛ̀ tɛ̀ wɑ̃̀ri ì nwɑ̃rii.
  msy-2020: Kamaghɨn amizɨ, God dafarir kam amadazɨ an akar kaba osiri.
  dop-dop: Pǝ tɔɔ kɛ́ ɩ yelɑɑ nɑ ntɑntɑkʋ ŋmɑɑ mpʋ
  azb-azb: Buna görə də Onun tərəfindən bir əl göndərilib bu sözləri yazdı.
  eng-DBY: then from before him was sent the part of the hand, and this writing hath
    been written.
  hin-2017: “तब ही यह हाथ का एक भाग उसी की ओर से प्रगट किया गया है और वे शब्द लिखे
    गए हैं।
  wol-KYG: Moo tax Yàlla yónni loxo bi, mu rëdd mbind mii.
  eng-YLT: '''Then from before Him sent is the extremity of the hand, and the writing
    is noted down;'
  kne-kne: Siya din gapo ay inbaa na din takkay ay nangisolat isdi.
  eng-WYC-2017: Therefore the finger of the hand was sent of him, which hand wrote
    this thing that is written.
  eng-WMBB: Then the part of the hand was sent from before him, and this writing was
    inscribed.
  urd-GVH: इसी लिए उसने हाथ भेजकर दीवार पर यह अलफ़ाज़ लिखवा दिए।
  rug-rug: Gua asa ke garunu mae nia Sa sa lima sapu kuberena sa kinubekubere hie.
  gaz-gaz: Kanaafuu inni harka katabbii sana barreesse erge.
  fra-LSG: C’est pourquoi il a envoyé cette extrémité de main qui a tracé cette écriture.
  gnn-gnn: Ga dhiyakuyina märrwu ŋunhi Godthunydja wukirri dhuwalayi dhäruktja ŋunha
    gali'lilinydja ya'.”
  yal-yal: Na nan a toxi, a yiini ito rafaxi naxan sɛbɛnli ito tixi.”
  haw-1868: Alaila ua hoounaia mai, mai ona mai ka hapa o ka lima; a ua kakauia keia
    palapala.
  arb-NAV: عِنْدَئِذٍ، أَرْسَلَ مِنْ حَضْرَتِهِ هَذِهِ الْيَدَ فَخَطَّتْ هَذِهِ الْكِتَابَةَ.
  ewe-ewe: eya ta Mawu ɖo asi si ŋlɔ nu la ɖa.
  eng-LEE: Thereupon was sent from before him the part of the hand, and this writing
    was noted down.
  gvn-gvn: '@see-verse:DAN.005.023'
  asm-FB: সেই বাবে ঈশ্বৰৰ সন্মুখৰ পৰা এখন হাত পঠালে, আৰু এই কথাখিনি লিখা হ’ল।
  sus-A: نَ نَن عَ تٌشِ، عَلَ نَشَ يِ بّلّشّ نُن يِ سّبّلِ مَسٍن عِ بّ.»
  fra-SBL: Alors la partie de la main fut envoyée de devant lui, et cette écriture
    fut inscrite.
  hbo-hbo: בֵּאדַ֙יִן֙ מִן־קֳדָמֹ֔והִי שְׁלִ֖יַחַ פַּסָּ֣א דִֽי־יְדָ֑א וּכְתָבָ֥א
    דְנָ֖ה רְשִֽׁים׃
  piu-2006: '@see-verse:DAN.005.023'
  pjt-pjt: “Pala palulanguṟu nyanga nyuntu kuwari nyangu maṟangku utiringkula walkatjunkunyangka.
  kik-kik: Nĩ ũndũ ũcio agĩtũma guoko kũu gũũke kwandĩke maandĩko macio.
  fra-NCL: C’est alors qu’a été envoyé de sa part ce bout de main et qu’a été tracé
    ce qui est écrit là.
  cek-AK: to pongah hae ca tarik hanah, a ban to ang patoeh.
  cuk-cuk: ”A-ulale, Bab-Dummad goo-wargwen we-narmakega imaksad.
  uig-CYR: Шуңа, Худа бу қолниң көрүнгән қисмини әвәтип бу хәтләрни яздурди.
  pma-pma: “Veni komumoni mukonek, Ahi san hen meatin enek vamai vatis selusien enek.
  tel-2017: అందువల్ల ఆ దేవుని సన్నిధి నుండి ఈ చెయ్యి వచ్చి ఈ విధంగా రాసింది. రాసిన
    విషయం ఏమిటంటే, ‘మెనే మెనే టెకేల్‌ ఉఫార్సీన్‌.’
  hat-BSA: Konsa, men an te voye devan l, e sa se enskripsyon ki te byen ekri a.
  kos-kos: Pa ingan sripa se oru God El supwama lac po sac in tuku simusla kas inge
    uh.
  hbo-WLC: בֵּאדַ֙יִן֙ מִן־קֳדָמ֔וֹהִי שְׁלִ֖יַחַ פַּסָּ֣א דִֽי־יְדָ֑א וּכְתָבָ֥א
    דְנָ֖ה רְשִֽׁים׃
  ibo-ibo: Ọ bụ nke a mere o ji zite aka ahụ ị hụrụ, nke depụtara ozi a.
  ory-ory: ଏହି ସମୟରେ ତାହାଙ୍କ ନିକଟରୁ ହସ୍ତର ଅଂଶ ପ୍ରେରିତ ହେଲା, ଆଉ ଏହି ଲେଖା ଲିଖିତ ହେଲା।
  chk-chk: Iei popun Kot a tinato ewe pau pwe epwe makei ei mak.
  rop-rop: Blanga tharran na God bin jandim det bingga blanga raidimdan dislot wed.
  ukr-1871: За се й послана ним ся частина руки, що оце й написала.
  deu-1951: Infolgedessen wurde von ihm diese Hand gesandt und die Schrift, die da
    verzeichnet steht.
  eng-JPS: then was the palm of the hand sent from before Him, and this writing was
    inscribed.
  srp-1865: Zato od njega bi poslana ruka i ovo pismo bi napisano.
  lug-lug: Kale kyeyavudde akusindikira omukono ogwawandiise ebigambo ebyo.
  heb-heb: באדין מן קדמוהי שליח פסא די ידא וכתבא דנה רשים׃
  ben-IRV: তাই ঈশ্বর তাঁর উপস্থিতি থেকে একটি হাত পাঠিয়েছেন এবং এই কথা লেখা হল।
  pan-pan: ਸੋ ਉਹ ਦੀ ਵੱਲੋਂ ਉਸ ਹੱਥ ਦਾ ਸਿਰਾ ਭੇਜਿਆ ਗਿਆ ਅਤੇ ਇਹ ਲਿਖ਼ਤ ਲਿਖੀ ਗਈ।
  tkr-tkr: Mançil-allad Mang'vee, xıl g'axuvu, man ok'anas alikkı.
  mya-JVB: ထိုကြောင့်၊ လက်ဖျားကိုစေလွှတ် ၍ ထို စာ ကို ရေး စေတော်မူ၏။
  tte-O: Bwaite iya kaiwena Yaubada nima yabo iyawasa kolimiu na wagitai ilelelele
    nume bilibilina mena.
  tbg-tbg: Vira kaarama viva vuqa vo varakaivaro vuqa viva maa uvara poruvaaqaa qara
    ntuva tairave.
  hmo-hmo: “Inai dainai Dirava ese inai imana kwakikwaki ia siaia, bona inai hereva
    ia torea.
  urd-urd: “इसलिए उसकी तरफ से हाथ का वह हिस्सा भेजा गया, और यह नविश्ता लिखा गया।
  rus-SYN: За это и послана от Него кисть руки, и начертано это писание.
  bqc-SIM: A yã́i a tò ↄpi mↄ̀ wɛ̃̀sãpi kɛ̃̀.
  tcz-CHONGTHU: Hijeh a chu Pathen a kon’a hiche khut hi hung kilhang doh’a, hiche
    lekha jem hi ahin jih ahi.
  mar-mar: म्हणून देवाने त्याच्या उपस्थितीतून आपला हात लिहीण्यास पाठविला आणि हे लिहीले.
  qub-qub: Chaypitami Tayta Dios cachamusha cay pergaman maqui isquirbinanpaj.
  bqp-bqp: Yen sɔ̃nɑ u nɔmu ge gɔrimɑ ge gɑ yorɑ ye kuɑ.
  hat-hat: Se poutèt sa Bondye voye bout men sa a ekri pawòl sa yo.
  eng-BSB: Therefore He sent the hand that wrote the inscription.
  eng-WEBPB: Then the part of the hand was sent from before him, and this writing
    was inscribed.
  kbq-kbq: Ana hu'negu Anumzamo'a huntegeno mago vahe'mofo azamo eno ama ana avona
    asarega eme kregenka ke'nane.
  nhe-BL: Huan yeca Dios quititlanqui nopa majtli tlen quiijcuilo nopa tlajtoli, MENE,
    MENE, TEKEL, UPARSIN.
  bus-bus: Beee yãnzin à tò ↄↄ pì mↄ̀ à ↄgbɛ pì kɛ̃̀zi.
  gub-BL: A'e rupi umuapyk kar 'aw ze'eg ywyok rehe a'e awa ipo pupe.
  eng-DRA: Wherefore he hath sent the part of the hand which hath written this that
    is set down.
