verse: DAN.005.005
translations:
  mal-C: പെട്ടെന്ന് ഒരു മനുഷ്യന്റെ കൈവിരലുകൾ പ്രത്യക്ഷപ്പെട്ടു. വിളക്കുതണ്ടിനുനേരേയുള്ള
    രാജകൊട്ടാരത്തിന്റെ വെൺഭിത്തിമേൽ എഴുതാനാരംഭിച്ചു. എഴുതിക്കൊണ്ടിരുന്ന കൈപ്പത്തി
    രാജാവു കണ്ടു.
  deu-TKW: Alsbald aber kamen Finger einer Menschenhand hervor, die schrieben gegenüber
    dem Leuchter auf den Kalk der Wand des königlichen Palastes. Als nun der König
    die Fingerspitzen der Hand, die da schrieb, gewahrte,
  lin-lin: Mbala moko, misapi ya loboko ya moto moko ebimaki mpe ebandaki kokoma na
    etando ya mir ya ndako ya mokonzi, pembeni ya etelemiselo ya minda. Tango mokonzi
    amonaki ndenge loboko yango ezalaki kokoma,
  eng-LSV: 'In that hour fingers of a man’s hand have come forth, and they are writing
    in front of the lampstand, on the plaster of the wall of the king’s palace: and
    the king is seeing the extremity of the hand that is writing;'
  eng-GNV: At the same houre appeared fingers of a mans hand, which wrote ouer against
    the candlesticke vpon the plaister of the wall of ye Kings palace, and the King
    sawe the palme of the hand that wrote.
  eng-WEBSTER: 'In the same hour came forth fingers of a man''s hand, and wrote over
    against the candlestick upon the plaster of the wall of the king''s palace: and
    the king saw the part of the hand that wrote.'
  nhw-BL: Huan nimantzi ipan nopa tlatoctzi nesqui se maxtli huan pejqui tlajcuilohua
    ipan nopa chipahuac tlapepecholi ipan ichaj nopa tlanahuatijquetl iixmelac nopa
    tlahuil quetzali. Huan nopa tlanahuatijquetl quiitac nopa maxtli catli tlajcuilohuayaya,
  swh-ONEN: Ghafula vidole vya mkono wa mwanadamu vilitokea na kuandika juu ya ukuta,
    karibu na kinara cha taa ndani ya jumba la mfalme. Mfalme akatazama kitanga kilivyokuwa
    kikiandika.
  bba-bba: Sɑɑ ye sɔɔrɑ sinɑ boko u nɔmu ɡɑɡu wɑ ɡɑ yɑrimɑ mi fitilɑn yɑm bururɑm
    mu sɔ̃ɔsire, mɑ ɡɑ yorumɔ sinɑ kpɑɑrun ɡɑnɑ wɔllɔ mi bɑ soo kpikɑ tɛɛni.
  eng-KJVCPB: 'In the same hour came forth fingers of a man’s hand, and wrote over
    against the candlestick upon the plaister of the wall of the king’s palace: and
    the king saw the part of the hand that wrote.'
  mpx-mpx: Sauga o elana, gamagal nimana gigina i masal inoke i leleli kin wana limi
    ana baba tuwanaa, labi toto odam i miminaa. Kin niman gigina i gagayawa-an i leleli.
  luo-luo: Lwet dhano nothinyore mondiko e kor ot apoya nono, but kama ichunge taya
    ei od ruoth. Ruoth noneno lwedono kandiko.
  meu-meu: Asi vanahana tau ta imana kwakikwakidia e hedinarai, bena hanua pavapavana
    ena ruma habana ai e toretore, lamepa patana hevaira-hehenina ai, bena hanua pavapavana
    ese una ima na revareva e toreva ai e itaia.
  npi-ULB: त्यही समय पानसको अगाडि एउटा मानिसको हातका औंलाहरू देखा परे र राजाको दरवारका
    लिपिएका भित्तामा लेख्‍न थाले । त्यो हातले लेख्दै गर्दा, राजाले त्‍यसको केही भाग
    देख्‍न सक्थे ।
  yor-yor: Lójijì, ìka ọwọ́ ènìyàn jáde wá, ó sì ń kọ̀wé sára ẹfun ògiri ní ẹ̀gbẹ́
    ibi tí fìtílà ń dúró ní ààfin ọba. Ọba ń wo ọwọ́ náà bí ó ṣe ń kọ ọ́.
  pes-OPCB: اما در حالی که غرق عیش و نوش بودند، ناگهان انگشتهای دست انسانی بیرون آمده
    شروع کرد به نوشتن روی دیواری که در مقابل چراغدان بود. پادشاه با چشمان خود دید
    که آن انگشتها می‌نوشتند
  tgl-ULB: Sa sandaling iyon, lumitaw ang mga daliri ng isang kamay ng tao sa harapan
    ng patungan ng ilaw at nagsulat sa napalitadahang pader sa palasyo ng hari. At
    nakikita ng hari ang bahagi ng kamay habang nagsusulat.
  cbu-NT: Ashishtarusin, yap nda chinarana anush tputssha uw yakarangiya. Yuwash mbarin
    kurakurtaru 'sineeru anush yakarangu, pangusimun watandpunu mburshimun yandamaam
    chtarangiya. Kuraksha uwee yandayandaru, anoo parangu,
  hui-hui: Ani bialu beremiria tamu hobane ti bereagoha lamu haleme wá hongoheore
    deagoria gi mbira aube tobane pana howa anda háini bi mbira ona gili biyaria hendene.
  mya-mya: ထို​အ​ခါ​လူ​၏​လက်​တစ်​ဖက်​သည်​ရုတ် တ​ရက်​ပေါ်​လာ​ပြီး​လျှင် မီး​အ​လင်း​ရောင်
    အ​များ​ဆုံး​ရ​ရှိ​သည့်​နန်း​တော်​နံ​ရံ​တွင် စာ​တန်း​တစ်​ခု​ကို​ရေး​သား​လေ​၏။ ယင်း
    သို့​ရေး​သား​နေ​သည်​ကို​မင်း​ကြီး​မြင် တော်​မူ​လျှင်၊-
  bod-N: སྐབས་དེ་ཉིད་དུ་མི་ཡི་ལག་མཛུབ་དག་མངོན་པར་བྱུང་ནས་སྒྲོན་སྟེགས་མདུན་གྱི་ཕོ་བྲང་གི་མཁར་ངོས་སུ་ཡི་གེ་འགའ་འཁྱུག་བྲིས་བྱས་ཤིང་།
    རྒྱལ་པོས་ཡི་གེ་འབྲི་བའི་མཛུབ་མོ་མངོན་སུམ་དུ་མཐོང་བ་ལ།
  sna-sna: Pakarepo minwe yoruoko rwomunhu yakaonekwa ikanyora pamadziro akanamwa,
    pedyo napachigadziko chomwenje mumuzinda wamambo. Mambo akatarisa chanza pachakanga
    chichinyora.
  spa-BLM: En esa misma hora, los dedos de la mano de un hombre salieron y escribieron
    cerca del candelabro en el yeso de la pared del palacio del rey. El rey vio la
    parte de la mano que escribía.
  cac-cac: A d'a jun rato chi', ix checlaj jun c'ab' anima b'aj sacq'uinal yuj candil,
    ix och ijan stz'ib'anoch d'a sat pat chi'. Ayic ix yilan jun c'ab' stz'ib'an chi'
    vin̈ rey,
  swh-ULB: Kwa wakati huo huo vidole vya mkono wa mtu vilionekana mbele ya kinara
    cha taa na kuandika katika ukuta uliopigwa lipu katika ikulu ya mfalme. Mfalme
    aliweza kuona sehemu ya mkono ulipokuwa unaandika.
  bel-bel: У той самы час выйшлі пальцы рукі чалавечай і пісалі насупраць сьвечніка
    на вапне сьцяны царскіх харомаў, і цар бачыў пясьць рукі, што пісала.
  deu-ELBBK: In demselben Augenblick kamen Finger einer Menschenhand hervor und schrieben,
    dem Leuchter gegenüber, auf den Kalk der Wand des königlichen Palastes; und der
    König sah die Hand, die schrieb.
  mbb-OT: Dutun he timpu, nekaahà haazà is hadì te velad he edsurat diyà te elavat
    duen te turuǥan he nekeuvey te sulù.
  mal-2015: തൽക്ഷണം ഒരു മനുഷ്യന്റെ കൈവിരലുകൾ പുറപ്പെട്ടു വിളക്കിന്നു നേരെ രാജധാനിയുടെ
    ചുവരിന്റെ വെള്ളമേൽ എഴുതി; എഴുതിയ കൈപ്പത്തി രാജാവു കണ്ടു.
  rmc-rmc: Jekhvareste pes sikade andro kraľiskro palacis o angušta le manušeskre
    vasteskre a pisinenas paš o svietňikos pre fala andro palacis. O kraľis dikhelas
    pro vast, sar pisinelas.
  nlg-nlg: Tana bona vaghana keri gaira tara righia na gigiri ni lima ni tinoni te
    gegere tana vokona na valena na vunaghi haba lilighina na vatei talu. na vunaghi
    haba heghena tua te righia na lima tana bona te gegere,
  pes-OPV: در همان ساعت انگشتهای دست انسانی بیرون آمد و در برابر شمعدان بر گچ دیوار
    قصرپادشاه نوشت و پادشاه کف دست را که می‌نوشت دید.
  ron-1924: Ын клипа ачея, с-ау арэтат деӂетеле уней мынь де ом ши ау скрис ын фаца
    сфешникулуй, пе тенкуяла зидулуй палатулуй ымпэрэтеск. Ымпэратул а вэзут ачастэ
    букатэ де мынэ каре а скрис.
  ben-OBCV: হঠাৎ একটি মানুষের হাতের আঙুল দেখা গেল ও সেই আঙুলগুলি রাজপ্রাসাদের দেওয়ালে,
    বাতিদানের কাছে কিছু লিখতে শুরু করল। যে হাত লিখছিল রাজা সেই হাত দেখলেন।
  som-som: Isla saacaddaas waxaa soo baxay nin gacantiis faraheed, oo waxay wax ku
    qoreen nuuraddii derbiga ka soo hor jeeday laambadda, oo gurigii boqorka, boqorkiina
    wuu arkay gacantii inteedii wax qortay.
  lat-VUC: 'In eadem hora apparuerunt digiti, quasi manus hominis scribentis contra
    candelabrum in superficie parietis aulæ regiæ: et rex aspiciebat articulos manus
    scribentis.'
  eng-ASVBT: 'In the same hour came forth the fingers of a man’s hand, and wrote over
    against the candlestick upon the plaster of the wall of the king’s palace: and
    the king saw the part of the hand that wrote.'
  ita-1885: In quella stessa ora uscirono delle dita di man d'uomo, le quali scrivevano
    dirincontro al candelliere, in su lo smalto della parete del palazzo reale; e
    il re vide quel pezzo di mano che scriveva.
  eng-ULB: At that moment the fingers of a human hand appeared in front of the lampstand
    and wrote on the plaster wall in the king's palace. The king could see part of
    the hand as it wrote.
  spa-VBL: Al instante aparecieron los dedos de una mano humana que escribía en la
    pared de yeso del palacio del rey, frente al candelabro. El rey observó la mano
    mientras escribía.
  fra-_FOB: A ce moment-là, on vit sortir les doigts d'une main d'homme, et ils écrivaient
    vis-à-vis du chandelier, sur l'enduit de la muraille du palais royal; et le roi
    vit cette partie de main qui écrivait.
  mal-mal: തൽക്ഷണം ഒരു മനുഷ്യന്റെ കൈവിരലുകൾ പ്രത്യക്ഷപ്പെട്ട് വിളക്കിനു നേരെ രാജധാനിയുടെ
    വെള്ളപൂശിയ ചുവരിന്മേൽ എഴുതി; എഴുതിയ കൈപ്പത്തി രാജാവ് കണ്ടു.
  urd-GVR: Usī lamhe shāhī mahal ke hāl meṅ insānī hāth kī ungliyāṅ nazar āīṅ jo shamādān
    ke muqābil dīwār ke plastar par kuchh likhne lagīṅ. Jab bādshāh ne hāth ko likhte
    hue dekhā
  suz-BL: मिनु मेना मुर आ गुइ का फो ग्रूशा, बत्ती आ नेक्‍था दरवार ङा सिल्‍‍शो गारोमी
    ब्रेक्‍ताक्‍व। मिनु पिपमी मेको गुइमी ब्रेक्‍ना ब्रेक्‍न पशो ताप्‍तु।
  eng-NOY: In the same hour came forth fingers of a man's hand, and wrote over against
    the chandelier upon the plaster of the wall of the king's palace; and the king
    saw the hand that wrote.
  ita-1927: In quel momento apparvero delle dita d’una mano d’uomo, che si misero
    a scrivere difaccia al candelabro, sull’intonaco della parete del palazzo reale.
    E il re vide quel mozzicone di mano che scriveva.
  ckb-ckb: لەناکاو پەنجەکانی دەستێکی مرۆڤانە دەرکەوت و لەسەر گەچی دیوارەکەی کۆشکی
    پاشا لەتەنیشت چرادانەکە دەستی بە نووسین کرد، پاشاش تەماشای دەستەکەی کرد کە دەینووسی.
  eng-BBE: In that very hour the fingers of a man's hand were seen, writing opposite
    the support for the light on the white wall of the king's house, and the king
    saw the part of the hand which was writing.
  kan-OKCV: ಕೂಡಲೇ ಒಬ್ಬ ಮನುಷ್ಯನ ಕೈಬೆರಳುಗಳು ಬಂದು ದೀಪಸ್ತಂಭಕ್ಕೆ ಎದುರಾಗಿ ಅರಮನೆಯ ಗೋಡೆಯ ಮೇಲೆ
    ಬರೆಯಲಾರಂಭಿಸಿದವು. ಅರಸನು ಆ ಬರೆಯುವ ಕೈಭಾಗವನ್ನು ನೋಡಿದನು.
  tam-2017: அந்த நேரத்தில் மனித கைவிரல்கள் தோன்றி, விளக்குக்கு எதிராக ராஜ அரண்மனையின்
    சாந்து பூசப்பட்ட சுவரிலே எழுதியது; எழுதின அந்தக் கையை ராஜா கண்டான்.
  spa-RV-1909: En aquella misma hora salieron unos dedos de mano de hombre, y escribían
    delante del candelero sobre lo encalado de la pared del palacio real, y el rey
    veía la palma de la mano que escribía.
  ron-BTF: În același moment au ieșit degetele unei mâini de om și au scris în partea
    opusă sfeșnicului pe tencuiala peretelui din palatul împăratului; și împăratul
    a văzut partea mâinii care scria.
  eng-WEBP: In the same hour, the fingers of a man’s hand came out and wrote near
    the lamp stand on the plaster of the wall of the king’s palace. The king saw the
    part of the hand that wrote.
  eng-FBV: Immediately the fingers of a human hand appeared, writing on the plaster
    wall of the king's palace, opposite the lampstand. The king watched the hand as
    it wrote.
  nch-BL: Huan nimantzi ipan nopa talojtzi nesqui se maxti huan pejqui tajcuilohua
    ipan nopa chipahuac tapepecholi ipan ichaj nopa tanahuatijquet iixmelac nopa taahuil
    quetzali. Huan nopa tanahuatijquet quiitac nopa maxti cati tajcuilohuayaya,
  vie-1934: Chính giờ đó, co những ngón tay của bàn tay người hiện ra, viết trên vôi
    tường cung vua, đối ngay chỗ để chân đèn; và vua trông thấy phần bàn tay đó đang
    viết.
  hin-CV: तब अचानक एक मानव हाथ की उंगलियां प्रकट हुईं और राजमहल में दीवट के पास दीवार
    के पलस्तर पर कुछ लिखने लगीं. लिखते हुए उस हाथ पर राजा की दृष्टि पड़ी.
  spa-BES: En esa misma hora se vieron los dedos de la mano de un hombre, escribiendo
    frente al soporte de la luz en la pared blanca de la casa del rey, y el rey vio
    la parte de la mano que estaba escribiendo.
  tdx-tdx: le nisodehañe eo amy zao ty rambo-pità’ ondaty, nanokitse aolo’ ty fitam-pailo
    amy pako’ i rindriñe añ’ anjombam-panjakay vaho niisa’ i mpanjakay ty ila’ i fitañe
    nanokitsey.
  tha-KJV: ในทันใดนั้น นิ้วมือคนได้ปรากฏขึ้น และเขียนลงที่ผนังของพระราชวังของกษั​ตริ​ย์ตรงข้ามกับคันประทีป
    และกษั​ตริ​ย์​ก็​ทอดพระเนตรมือที่​เข​ียนนั้น
  por-BR-2018: Naquela mesma hora saíram dedos de uma mão de homem, e escreveram diante
    do castiçal na caiadura da parede do palácio real, e o rei viu parte da mão que
    estava escrevendo.
  deu-ELO: In demselben Augenblick kamen Finger einer Menschenhand hervor und schrieben,
    dem Leuchter gegenüber, auf den Kalk der Wand des königlichen Palastes; und der
    König sah die Hand, welche schrieb.
  eng-WYC-2018: In the same hour fingers appeared, as of the hand of a man, writing
    (over) against the candlestick, in the plain part of the wall of the king’s hall;
    and the king beheld the fingers of the hand (that was) writing. (In the same hour
    fingers appeared, like a man’s hand, writing opposite the lamp, on the plain part
    of the wall of the king’s hall; and the king watched the fingers of the hand that
    was writing.)
  epo-epo: En tiu momento aperis fingroj de homa mano kaj komencis skribi kontraŭ
    la kandelabro sur la kalkita muro de la reĝa salono; kaj la reĝo vidis la manon,
    kiu skribis.
  uig-PIN: Dǝl xu pǝyttǝ adǝm ⱪolining bǝx barmiⱪi pǝyda bolup, qiraƣdanning udulidiki
    ordining tam suwiⱪiƣa hǝt yezixⱪa baxlidi. Padixaⱨ hǝt yazƣan ⱪolning kɵrüngǝn
    ⱪismini kɵrüp,
  beo-beo: 'Amola hedolodafa dunu ea lobo fawane (dunu da:i hodo hame) amo da misini,
    hina bagade ea diasu dobea amoga sia: dedenenebe ba:i. Amola gamali la:ididi nebeba:le,
    Belesia:sa da amo dunu ea lobo amo noga:le ba:i.'
  tpi-OTNT: Orait wantu wanpela han bilong man i kamap long banis bilong rum na i
    wok long rait antap long banis. Long dispela hap lam i lait bikpela na king i
    lukim klia tru dispela han.
  hau-SA: Nan da nan sai ga yatsotsin hannun mutum sun bayyana, suna yin rubutu a
    kan shafen bangon, kusa da wurin da ake ajiye fitilar fadar sarki. Sarki kuwa
    yana ganin hannun yayinda yake rubutu.
  uig-LAT: Del shu peytte adem qolining besh barmiqi peyda bolup, chiraghdanning udulidiki
    ordining tam suwiqigha xet yézishqa bashlidi. Padishah xet yazghan qolning körün’gen
    qismini körüp,
  nde-nde: Masinyane nje kwavela iminwe yesandla somuntu yaloba emdulini eduzane loluthi
    lwesibane esigodlweni. Inkosi yasibukela isandla siloba.
  ton-ton: ‌ʻI he feituʻu pō ko ia naʻe hā mai ʻae louhiʻi nima ʻoe tangata, ʻoku
    tohi ʻi he funga ʻoe holisi fale ʻoe tuʻi ʻo feʻunga mo e tuʻunga maama; pea naʻe
    mamata ʻae tuʻi ki he louhiʻi nima naʻe tohi.
  ces-1613: V touž hodinu vyšli prstové ruky lidské, a psali naproti svícnu na stěně
    paláce královského, a král hleděl na částky ruky, kteráž psala.
  eng-WMB: In the same hour, the fingers of a man’s hand came out and wrote near the
    lamp stand on the plaster of the wall of the king’s palace. The king saw the part
    of the hand that wrote.
  tam-TCV: திடீரென, அரண்மனையின் குத்துவிளக்கின் அருகே மனித கைவிரல்கள் தோன்றி, சுவர்களில்
    மேல்பூச்சில் எழுதின. அந்தக் கை எழுதுவதை பார்த்துக்கொண்டிருந்த அரசனின்
  ceb-ULB: Niadtong taknaa mitungha ang mga tudlo sa kamot sa tawo diha atbang sa
    tungtonganan sa lampara ug misulat sa bungbong sa palasyo sa hari. Gamay lamang
    nga bahin sa kamot ang nakita sa hari samtang nagsulat kini.
  pol-UBG: W tej samej godzinie ukazały się palce ręki ludzkiej, które pisały naprzeciw
    świecznika na wapnie ściany pałacu króla, a król widział część ręki, która pisała.
  agr-agr: Imatu batsatai makichik uweg tanishnum wantinak, jii kegau asamtai, apu
    pujusa inamtaiji tanish pujui ukatkamunum paan agau. Nuna apu wainak,
  kyc-kyc: Dokopa aopa kiŋinya anda dokona kana semene apya isare lambe reyamo dokona
    yanga paupau leyamo dorena ingyuo wambu kinginde epo maro lapala pepa piya. Doo
    pepa piyamo dokopa kiŋi dokome kingi doko kandeya.
  urd-GVU: اُسی لمحے شاہی محل کے ہال میں انسانی ہاتھ کی اُنگلیاں نظر آئیں جو شمع دان
    کے مقابل دیوار کے پلستر پر کچھ لکھنے لگیں۔ جب بادشاہ نے ہاتھ کو لکھتے ہوئے دیکھا
  deu-1912: Eben zu derselben Stunde gingen hervor Finger wie einer Menschenhand,
    die schrieben, gegenüber dem Leuchter, auf die getünchte Wand in dem königlichen
    Saal; und der König ward gewahr der Hand, die da schrieb.
  ntj-ntj: Nyangka-ya tjulurraaralpi nyangu “Nyaapa nyarranya walkatjura?” Palunyalu-ya
    kata paarnarrarnu. Tjiinya-ya nyangu maralu wuulpangka walkatjuranytja tililu
    yutira kanyiranyangka. Tjiinya puurrpa purlkanyalutarrartu nyangu walkatjuranyangka.
  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ಒಬ್ಬನ ಕೈಯ ಬೆರಳುಗಳು ದೀಪಸ್ತಂಭದ ಎದುರಿಗೆ ಅರಮನೆಯ ಸುಣ್ಣದ ಗೋಡೆಯ
    ಮೇಲೆ ಬರೆಯಲು ತೊಡಗಿದವು; ಬರೆಯುತ್ತಿದ್ದ ಹಸ್ತವನ್ನು ರಾಜನು ನೋಡಿದನು.
  yap-yap: Ma yugu ra gin gad ma ke yib i m’ug ba pa’ef me tabab ko yol nga daken
    e rungrung u tafen e pilung ni ka ni achey ko wech, ko gin be aw ra’en e magal
    ngay ni bfel’ rogon. Me guy e en ni pilung e re pa’ef nem ni be yol.
  hlt-MCSB: Amah tekah khonoek vaengah hlang kut dongkah kutdawn rhoek a caeh pah
    .Te phoeiah manghai hmaitung hmatoeng , manghai bawkim thoh dongkah taptlang dongah
    ca a daek pah . A daek vaengah ah khaw kut dongkah kutbom bueng ni manghai loh
    a hmuh .
  mdy-ETH: ዬያይዶ ጎይሣ ዓኣንቴ ዓሲ ኩቺ ማላ ኩቺ ጌኤዦ ማኣሮይዳ ዓኣ ሻርኖኮ ሆታ ሲልጊዲ ጊኢጊሾና ካኣቱሞ ማኣሮ ኮጮይዳ
    ዔርቲባኣንቴ ፃኣፒሢ ዓርቄኔ፤ ዬያ ፃኣፓሢ ካኣቲ ዴንቄኔ።
  twi-ASANTE: Amonom hɔ no ara, wɔhunuu sɛ, onipa nsateaa retwerɛ ɔhene ahemfie ɔfasuo
    no a ɛbɛn kaneadua no ho. Ɔhene no hwɛɛ nsa a ɛretwerɛ no,
  bhl-bhl: Kanebiliwi, fongate akate kunum mak em teing kuw mak teleko, am kal dim
    kel weng mak bose kale. Weng bose dim be, takak banim keko, ailbin fian kese kasike,
    emisk kamok e teing beem fut bomin be kilele kiol kuw atemse kale.
  eng-WEBU: In the same hour, the fingers of a man’s hand came out and wrote near
    the lamp stand on the plaster of the wall of the king’s palace. The king saw the
    part of the hand that wrote.
  wal-wal: He wode qoppennan de7ishin, asa kushe biradhdheti auppekko kiyidi yiidi,
    kawo keettan meeshettida godaa bollan, xomppiyaa wottiyo ballaa sinttan xaafidosona.
    He kushee xaafiyo wode, kawoi ba huuphen be7iis.
  spa-PDDPT: De repente aparecieron los dedos de una mano de hombre que escribía al
    frente del candelero sobre lo encalado de la pared del palacio del rey. El rey
    veía la parte de la mano que escribía.
  gun-gun: Ha'e ramove peteĩ ojekuaa ava po. Ha'e va'e ma huvixave ro mbotya xiĩa
    re ombopara oiny tataendy rexei. Ha'e rã huvixa oexa oiny ipo ombopara va'e.
  agu-BL: Itzun bantz te yi na chitzan tan xconse'n yi e'chk laka'tz nintzun ẍchaj
    tib yi wi' k'ab jun yaj ẍchiwutz, nintzun octz tan stz'ibe'n swutz yi xan. Lajluch
    cunin tzun bantz, na cho'n toque'n stz'ibal xlaj yi e'chk cantil yi at nintz.
  ilo-ULB: Iti dayta a tiempo nagparang dagiti ramay ti ima ti maysa a tao iti sango
    iti pagsilawan ket nagsurat iti napalitadaan a diding iti palasio ti ari. Makitkita
    ti ari ti paset ti ima bayat nga agsursurat daytoy.
  kpg-kpg: Di madagoaa hua deelaa, di babaalima dangada ga gila mai, gaa hihi ana
    mee gi di gili di abaaba o di hale di king, di gowaa dela e maalama mai nia malama.
    Di king gu gidee ia di babaalima dela e hihi ana mee.
  uig-ARA: دەل شۇ پەيتتە ئادەم قولىنىڭ بەش بارمىقى پەيدا بولۇپ، چىراغداننىڭ ئۇدۇلىدىكى
    ئوردىنىڭ تام سۇۋىقىغا خەت يېزىشقا باشلىدى. پادىشاھ خەت يازغان قولنىڭ كۆرۈنگەن
    قىسمىنى كۆرۈپ،
  sus-sus: E nu na na rabafe tɛmui naxɛ, mixi bɛlɛxɛsolee naxa mini, a nu sɛbɛli ti
    banxi kanke, lanpui yatagi. Mangɛ to bɛlɛxɛ to sɛbɛli ti ra,
  pon-2006: Ni ahnsowohte kumwut en pehn aramas ehu ahpw pwarada oh tapihada ntingih
    ni dihd en tehnpaso, wasa me keieu marainki lingen lamp akan. Nanmwarkio eri ketin
    mahsanihada kumwuto ni eh wie ntinting.
  jae-jae: Gêdêŋ tonaŋgeŋ lêmalatu teŋ mêŋketo biŋ kêpi kiŋnê andu ŋasagiŋ kêkanôŋ
    jakaiŋ kapôêŋ. Ma kiŋ tau gêlic lêma tonaŋ keto biŋ gêmoa.
  ksd-ksd: Ta nam ra pakana bung ra kaka na lima i tika na tutana i ga vana rikai,
    ma i ga tutumu ta ra kabang ta ra papar a pal i tur vartalai ma ra turtur na lamp
    ta ra kuba i ra king; ma ra king i ga gire ra ngungu lima ba i tutumu.
  tur-YTC: Tam aynı saatte, bir insan elinin parmakları göründü ve şamdanın yanında,
    kral sarayının duvarının sıvası üzerine yazdı. Kral yazan elin parçasını gördü.
  ind-AYT: Pada saat itu, tampaklah jari-jari tangan manusia menulis pada kapur dinding
    istana raja di depan kaki dian, dan raja melihat punggung tangan yang sedang menulis
    itu.
  nya-nya: Mwadzidzidzi zala za dzanja la munthu zinaonekera ndi kulemba pa khoma,
    pafupi ndi choyikapo nyale mʼnyumba yaufumu. Mfumu inapenyetsetsa dzanjalo pamene
    limalemba.
  hrv-hrv: Iznenada se pojaviše prsti čovječje ruke koji stadoše pisati, nasuprot
    velikom svijećnjaku, po okrečenu zidu kraljevskog dvora, i kralj vidje dlan ruke
    koja pisaše.
  mps-mps: Tialima, polo tama bidi me deligo nogo te be habu togwa sali pai tede pedelama,
    tama te nogogo nogo ge me deligo te pai ugwadu tede po asębo sę yali. Te badu
    te lam sole ula genuai ebadi, tama kingo te nogo gego asębo te hania mu sualio.
  tpi-tpi: Orait wantu wanpela han bilong man i kamap long banis bilong rum na i wok
    long rait antap long banis. Long dispela hap lam i lait bikpela na king i lukim
    klia tru dispela han.
  dan-1931: Men i samme Stund viste der sig Fingre af en Menneskehånd, som skrev på
    Væggens Kalk i Kongens Palads over for Lysestagen, og Kongen så Hånden, som skrev.
  vie-OVCB: Ngay giờ phút đó, có những ngón tay của một bàn tay người xuất hiện và
    viết trên bức tường vôi trong cung điện, đối ngang chân đèn. Chính mắt Vua Bên-xát-sa
    trông thấy bàn tay bí mật đang viết,
  guj-2017: તે જ ક્ષણે માણસના હાથની આંગળીઓ દેખાઈ અને દીપવૃક્ષની સામે આવેલી રાજમહેલની
    દીવાલ પર એક લેખ લખવામાં આવ્યો, હાથનો જે ભાગ લેખ લખતો હતો તે રાજાએ જોયો.
  pon-2006A: Ni ahnsowohte kumwut en pehn aramas ehu ahpw pwarada oh tapihada ntingih
    ni dihd en tehnpaso, wasa me keieu marainki lingen lamp akan. Nanmwarkio eri ketin
    mahsanihada kumwuto ni eh wie ntinting.
  por-BRBSL: Na mesma hora, os dedos da mão de um homem saíram e escreveram perto
    do suporte da lâmpada no reboco da parede do palácio do rei. O rei viu a parte
    da mão que escreveu.
  swe-swe: I samma stund syntes (kom det fram) fingrar från en människohand som skrev
    på den vitkalkade väggen mitt emot den stora ljusstaken i kungens palats. Kungen
    såg [följde med blicken] baksidan på handen som skrev.
  cth-cth: Hatnae tueng nah, tami e a kutdawn a tâco teh, hmaiimkhok lathueng, siangpahrang
    im tapang dawk a kâthut teh, hottelah ka thut e kutdawn hah siangpahrang ni a
    hmu.
  twi-twi: Amono mu hɔ no ara, wohui sɛ, onipa nsateaa rekyerɛw ɔhene ahemfi fasu
    no a ɛbɛn kaneadua no ho. Ɔhene no hwɛɛ nsa a ɛrekyerɛw no,
  hlt-hlt: Amah tekah khonoek vaengah hlang kut dongkah kutdawn rhoek a caeh pah.
    Te phoeiah manghai hmaitung hmatoeng, manghai bawkim thoh dongkah taptlang dongah
    ca a daek pah. A daek vaengah ah khaw kut dongkah kutbom bueng ni manghai loh
    a hmuh.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ tɛnɔ̀ùtɛ̀ mɑtɛ̀ɛ yɛ̀nní kɛ́nwɑ̃ũ kumɑrí dɛfìtírɛ̀ tɑkɛ́
    bɛ̀ kɑ̀ri dɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀. Kòo kpɑ̀ɑ̀tìi tɛ yɑ̀ kɛ dɔ̀ mɑ̀tì mɑ̀tì kɛ̀
    dɛ̀ɛ ò kpeí,
  msy-2020: Me kamaghɨn amima, gumazimɨn dafarim zuamɨra bɨrimɨn otogha bɨrim gisɨn
    osiri. Danganir kamɨn lam isia an angazangarim bar ekefe, ezɨ atrivim bar deraghavɨra
    dafarir kamɨn garima, an osiri.
  dop-dop: Ḿpʋ́ɣʋ́ ntɑntɑkʋ lɩɩwɑ kpɑkpɑɑ. Ɩlɛnɑ kʋ ŋmɑɑkɩ fǝtǝlɑ kiŋ kɛ kɑwulɑɣɑ
    kutuluɣu koluŋɑ kʋhʋlʋmɑɣɑ tɔɔ.
  azb-azb: Elə bu an bir insan əlinin barmaqları göründü və şamdanın yanında padşah
    sarayının divarının suvağı üzərinə nəsə yazdı. Padşah yazan əli gördü.
  eng-DBY: 'In the same hour came forth fingers of a man''s hand, and wrote over against
    the candlestick upon the plaster of the wall of the king''s palace: and the king
    saw the part of the hand that wrote.'
  hin-2017: कि उसी घड़ी मनुष्य के हाथ की सी कई उँगलियाँ निकलकर दीवट के सामने राजभवन
    की दीवार के चूने पर कुछ लिखने लगीं; और हाथ का जो भाग लिख रहा था वह राजा को दिखाई
    पड़ा।
  wol-KYG: Ca saa sa baaraami loxob nit buy bind feeñ fa janook tegukaayu làmp ba,
    ca kaw miiru kër buur, ba ñu weexal. Buur di xool catu loxo bay bind.
  eng-YLT: 'In that hour come forth have fingers of a man''s hand, and they are writing
    over-against the candlestick, on the plaster of the wall of the king''s palace:
    and the king is seeing the extremity of the hand that is writing;'
  kne-kne: Idi siya di, wada et di inila da ay takkay di ipogaw ay mansolsolat sin
    napalitadaan ay dingding sin asag-en di patangan di silaw. Inilan aben di ari
    din takkay ay sana.
  eng-WYC-2017: In the same hour fingers appeared, as of the hand of a man, writing
    over against the candlestick, in the plain part of the wall of the king’s hall;
    and the king beheld the fingers of the hand that was writing.
  eng-WMBB: In the same hour, the fingers of a man’s hand came out and wrote near
    the lamp stand on the plaster of the wall of the king’s palace. The king saw the
    part of the hand that wrote.
  urd-GVH: उसी लमहे शाही महल के हाल में इनसानी हाथ की उँगलियाँ नज़र आईं जो शमादान
    के मुक़ाबिल दीवार के पलस्तर पर कुछ लिखने लगीं। जब बादशाह ने हाथ को लिखते हुए देखा
  rug-rug: Meke vura va hodaka mae sari kakarutu lima tie meke podalae kubekubere
    si asa koasa gobagoba, tata koasa tuturuana zuke pa vetu baṉara. Doṉo toto mo
    sa baṉara totoso kubekubere si asa.
  gaz-gaz: Akkuma tasaa qubni harka namaa mulʼatee keenyan manaa kan masaraa mootii
    keessa baattuu ibsaa bira jiru irratti barreesse. Mootichis harka sana utuu inni
    barreessuu arge.
  fra-LSG: En ce moment, apparurent les doigts d’une main d’homme, et ils écrivirent,
    en face du chandelier, sur la chaux de la muraille du palais royal. Le roi vit
    cette extrémité de main qui écrivait.
  gnn-gnn: Ga dhunupana walala nhäŋalanydja goŋnha, ŋayi maḻŋ'thurruna, bala bitjarra
    ŋayi ŋunhi wukirrinydja marrtjina dhäruknha gali'lili ŋurikalayi buŋgawawalana
    buṉbuŋura.
  yal-yal: Na waxatin yɛtɛni, muxun yii sonle yi mini kɛnɛnni lɛnpu dɛgɛn ma. E sɛbɛnla
    ti manga banxin kanke. Mangan yi yiini ito to naxan yi sɛbɛnla tima.
  haw-1868: Ia hora no, puka mai la na manamana lima kanaka, a kakau iho la maluna
    ae o ka ipukukui ma ka puna o ka paia o ko ke alii hale; a ike aku la ke alii
    i ka hapa o ka lima e kakau ana.
  arb-NAV: فَظَهَرَتْ أَصَابِعُ يَدِ إِنْسَانٍ وَخَطَّتْ بِإِزَاءِ الْمِصْبَاحِ عَلَى
    كِلْسِ جِدَارِ قَصْرِ الْمَلِكِ، وَالْمَلِكُ يَشْهَدُ الْيَدَ الْكَاتِبَةَ.
  ewe-ewe: Tete amegbetɔ ƒe asibidɛ dze eye wòŋlɔ nu ɖe gli si ŋu wosi akalo ɖo la
    eye wòte ɖe akaɖiti si le fiasã la me ŋu. Fia la lé ŋku ɖe asibidɛ la ŋu esi wònɔ
    nua ŋlɔm.
  eng-LEE: 'At that same hour came forth fingers of a man''s hand, and wrote opposite
    to the chandelier upon the plaster of the wall of the king''s palace: and the
    king saw the part of the hand that wrote.'
  gvn-gvn: Jana party jirray haveim-bal-ban. Kari, jinbalku bamamu mara nguwimalman,
    kuku wallmunbu writeim-bunganya, yamba jana binal kari yinyaynka kukuku. Nyulu
    kingangka yinya mara nyajin kuku wallmunbu writeim-bal-banya, nyulu yinyilman,
    bungku yararrin. Nyulu yirrkan, “Jinbal, jananin mari-doctor kunja.” Jana mari-doctor
    kadarin, kingangka jananda yalaman, “Kaki bamangka yinya kuku readim-bal, and
    ngaykundu milkanga-bungal, ngayu nyungundu present jirray dajil, nyungun maja
    jirray-bungal.” Yamba jana mari-doctorangka yinya kuku murruji readim-ban, murruji
    milkanga-bungan. Yinyaynka nyulu king yinyilmanyarrkuda. Jana binal kari, wanjarrmanka
    baja.
  asm-FB: সেই মুহূৰ্ত্ততে মানুহৰ হাতৰ আঙুলি ওলাই দীপাধাৰৰ সন্মুখত দেখা দিলে, আৰু ৰাজ
    প্রাসাদৰ দেৱালত লিপা চূণৰ ওপৰত লিখিলে। লিখি থকাৰ সময়ত ৰজাই হাতৰ এটা অংশ দেখা
    পালে।
  sus-A: عٍ نُ نَ نَ رَبَقٍ تّمُي نَشّ، مِشِ بّلّشّسٌلٍيٍ نَشَ مِنِ، عَ نُ سّبّلِ
    تِ بَنشِ كَنكٍ، لَنثُي يَتَفِ. مَنفّ تٌ بّلّشّ تٌ سّبّلِ تِ رَ،
  fra-SBL: A la même heure, les doigts de la main d'un homme sortirent et écrivirent
    près du chandelier, sur le plâtre du mur du palais du roi. Le roi vit la partie
    de la main qui écrivait.
  hbo-hbo: בַּהּ־שַׁעֲתָ֗ה *נְפַקוּ (נְפַ֙קָה֙) אֶצְבְּעָן֙ דִּ֣י יַד־אֱנָ֔שׁ וְכָֽתְבָן֙
    לָקֳבֵ֣ל נֶבְרַשְׁתָּ֔א עַל־גִּירָ֕א דִּֽי־כְתַ֥ל הֵיכְלָ֖א דִּ֣י מַלְכָּ֑א וּמַלְכָּ֣א
    חָזֵ֔ה פַּ֥ס יְדָ֖ה דִּ֥י כָתְבָֽה׃
  piu-2006: '@see-verse:DAN.005.004'
  pjt-pjt: Ka nyara palula mapalku alatjiṯu watiku maṟa utiringu munu wallpangka walkatjunu
    kutjupa kutjupa. Ka palula itingka lampa ngaṟangi munu tilingku irnyaningi, ka
    Pilytjatjalu walkatjunkunyangka nyakula puḻkaṟa alatjiṯu nguḻuringkula yunpa kutjuparingu,
    munu muṯi tjaḻpa puḻkaṟa tjititingkula wawanyaringu.
  kik-kik: Na rĩrĩ, o rĩmwe hakĩoneka ciara cia guoko kwa mũndũ ikĩandĩka rũthingo-inĩ
    rwa nyũmba ĩyo ya ũthamaki hakuhĩ na mũtĩ ũrĩa wa kũigĩrĩra tawa. Nake mũthamaki
    akĩona guoko kũu gũkĩandĩka.
  fra-NCL: A ce moment apparurent des doigts de main humaine qui écrivaient, en face
    du candélabre, sur la chaux de la muraille du palais royal ; et le roi vit le
    bout de la main qui écrivait.
  cek-AK: Akra ai ah kami maeto ih banpazung to amtueng moe, siangpahrang imthung
    hmaithawk paaanghaih taeng ih tapang nuiah ca to tarik; to tiah ca tarik banpazung
    to siangpahrang mah hnuk.
  cuk-cuk: Deyob-gunanaidgine, ukiagwar reyneg-dummad-ollor-naid-e-galugi argan-gwensak
    daklealid. Geb we-goo galu-sipu-magaledgine ibmar-narmaknai dakalid. Gwallumar-gabukwadba
    we-ibmar-narmaklenaid magar-dakleged. Rey-Belsasar, goo ibmar-narmaknai-dakargua,
  uig-CYR: Дәл шу пәйттә адәм қолиниң бәш бармиғи пәйда болуп, чирақданниң удулидики
    ординиң там сугиқиға хәт йезишқа башлиди. Падиша хәт язған қолниң көрүнгән қисмини
    көрүп,
  pma-pma: Hatte tas, hen meatin tai mai kistal ka mutis selusien tai luhu en vali
    eim omon asuv houlu. Navong ahe enek mul mutis, asuv houlu Belsesar les vareini
    veni out enek muto ka laet mul ritin eni.
  tel-2017: ఆ సమయంలోనే రాజుకు మనిషి చేతి వేళ్ళు కనిపించాయి. దీపస్తంభం ఎదురుగా రాజ
    భవనం గోడ మీద ఏదో ఒక రాత రాస్తూ ఉన్నట్టు కనబడింది.
  hat-BSA: Sibitman, men a yon moun te vin parèt. Li te kòmanse ekri anfas chandelye
    sou randisaj miray palè a Wa a, e wa a te wè pati nan men ki t ap ekri a.
  kos-kos: In kitin pacl ah na poun mwet se sikyak, ac mutawauk in sim yen ma mosrweyukla
    ke fasr pesinka in lohm uh, yen ma kalmen lam uh tolak arulana kalem. Ac tokosra
    el liye ke lac po sac sim ah.
  hbo-WLC: בַּהּ־שַׁעֲתָ֗ה נפקו אֶצְבְּעָן֙ דִּ֣י יַד־אֱנָ֔שׁ וְכָֽתְבָן֙ לָקֳבֵ֣ל
    נֶבְרַשְׁתָּ֔א עַל־גִּירָ֕א דִּֽי־כְתַ֥ל הֵיכְלָ֖א דִּ֣י מַלְכָּ֑א וּמַלְכָּ֣א
    חָזֵ֔ה פַּ֥ס יְדָ֖ה דִּ֥י כָתְבָֽה׃
  ibo-ibo: Na mberede, ha hụrụ mkpịsịaka mmadụ ka ọ na-ede ihe nʼaja ụlọ nke ụlọeze
    ahụ ha nọ nʼime ya, na ncherita ihu ebe a dọbara iheọkụ. Eze nʼonwe ya hụrụ aka
    ahụ mgbe ọ na-ede ihe ahụ.
  ory-ory: ସେହି ଦଣ୍ଡରେ ମନୁଷ୍ୟ ହସ୍ତର ଅଙ୍ଗୁଳି ଆସି ରାଜପ୍ରାସାଦର କାନ୍ଥର ଲେପନ ଉପରେ ଦୀପାଧାରର
    ନିକଟରେ ଲେଖିଲା, ଆଉ ହସ୍ତର ଯେଉଁ ଅଂଶ ଲେଖିଲା, ରାଜା ତାହା ଦେଖିଲା।
  chk-chk: Lon ewe chök otun a pwä aütün pöün eman aramas a makei won ewe etip mi
    pwech lon imwen ewe king awenewenen ewe lenien atittin. Iwe, lupwen ewe pau a
    makei ewe mak, ewe king a küna.
  rop-rop: Wal streidawei wanbala bingga bin kamat deya en bin stat raidimdan wed
    langa det wol langa det bigwan haus blanga det king. Imbin deya na weya det lait
    brom detlot lemp bin jidan braitwan. Det king bin luk det bingga wen imbin raidimbat.
  ukr-1871: Саме в ту годину показались палцї наче людської руки й писали навпроти
    сьвічника на вапнї стїни царської палати, й бачив царь частину руки, що писала.
  deu-1951: In demselben Augenblick erschienen Finger einer Menschenhand, die schrieben
    gegenüber dem Leuchter auf die getünchte Wand des königlichen Palastes, so daß
    der König das Ende der schreibenden Hand sah.
  eng-JPS: In the same hour came forth fingers of a man's hand, and wrote over against
    the candlestick upon the plaster of the wall of the king's palace; and the king
    saw the palm of the hand that wrote.
  srp-1865: U taj èas izidoše prsti ruke èovjeèije, i pisahu prema svijetnjaku po
    okreèenom zidu od carskoga dvora, i car vidje ruku koja pisaše.
  lug-lug: Mu kiseera ekyo ne walabika engalo z’omukono gw’omuntu ne ziwandiika ku
    kisenge okuliraana ettaala mu lubiri lwa kabaka; kabaka n’alaba ekibatu ky’omukono
    nga kiwandiika.
  heb-heb: בה שעתה נפקו אצבען די יד אנש וכתבן לקבל נברשתא על גירא די כתל היכלא די
    מלכא ומלכא חזה פס ידה די כתבה׃
  ben-IRV: সেই মুহূর্তে হঠাৎ বাতিদানের কাছে মানুষের একটা হাতের আঙ্গুল রাজপ্রাসাদের
    মধ্যে দেয়ালের উপর লিখতে দেখা গেল। রচনার সময় রাজা সেই হাতটির অংশ দেখতে পেলেন।
  pan-pan: ਉਸੇ ਘੜੀ ਵਿੱਚ ਮਨੁੱਖ ਦੇ ਹੱਥ ਦੀਆਂ ਉਂਗਲੀਆਂ ਪਰਗਟ ਹੋਈਆਂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸ਼ਮਾਦਾਨ
    ਦੇ ਅੱਗੇ ਰਾਜੇ ਦੇ ਮਹਿਲ ਦੀ ਕੰਧ ਉੱਤੇ ਲਿਖਿਆ ਅਤੇ ਰਾਜੇ ਨੇ ਹੱਥ ਦਾ ਉਹ ਹਿੱਸਾ ਜੋ ਲਿਖਦਾ ਸੀ
    ਵੇਖਿਆ।
  tkr-tkr: Mane gahıl maa'ad, insanne xılen t'ubar g'ece giyğal, paççahne sarayne
    xənne axtıne şamdamıs k'anene cabırıl, mane t'ubaaşe hucoomecad oyk'anan. Paççahık'le
    mane xılen oyk'anang'a, g'ece ıxha.
  mya-JVB: ထိုအချိန် နာရီတွင် လူ ၏လက်ဖျားသည် ပေါ် လာ၍ မီးခုံအထက်၊ နန်းတော် အုတ်ထရံ
    အင်္ဂတေ ၌ အက္ခရာ တင်၍ ရေးထား၏။ ထိုသို့ရေး သော လက်ဖျားကို ရှင် ဘုရင်မြင် တော်မူလျှင်၊
  tte-O: Sauganane koina tomo nimana gibuna iyawatagili kin ana nume kalona mena dedeine
    toweya mayale ana kaba take salina mena. Iyatubu nimana gibuna mena ilelelele
    bilibili mena na saugana ilelelele kin manna ilau igitagitai.
  tbg-tbg: Minti vauvaro vate vira, vaiinti vuqa vovano qovarama viro uva vo, hanta
    poruvaaqaa qara ntuvaqiro vi vaura. Avuhainaava vuqa vira tave vauvaro
  hmo-hmo: Unai neganai tau ta ena imana kwakikwaki idia hedinaraia haraga, bona ruma
    ena haba dekenai revareva idia torea. Unai gabu dekenai ruma ena lamepa ena diari
    be bada, vadaeni unai imana bona toretore be Belesasa ese ia itaia namonamo.
  urd-urd: उसी वक़्त आदमी के हाथ की उंगलियाँ ज़ाहिर हुईं और उन्होंने शमा'दान के मुक़ाबिल
    बादशाही महल की दीवार के गच पर लिखा, और बादशाह ने हाथ का वह हिस्सा जो लिखता था
    देखा।
  rus-SYN: В тот самый час вышли персты руки человеческой и писали против лампады
    на извести стены чертога царского, и царь видел кисть руки, которая писала.
  bqc-SIM: Wegↄ̃ↄ gbɛ̃nazĩna ↄbↄ̀ filia íi, àlɛ lákɛ̃ kibɛ gĩ pↄ́ wà bↄlↄkɛ̀wàwa.
    Kía ↄpi è, àlɛ lákɛ̃,
  tcz-CHONGTHU: Hichepettah chun, amahon, leng inpi sung’a meivah khom tun nakom’abang
    kiloijol lai achun, mihem khut khat ahung kilah amu uvin, hiche khut jung chun
    bang’a lekhajem ahin jihtai. Hichu Lengpa ama tah in jong amutan ahi.
  mar-mar: त्या क्षणाला मानवी हाताची बोटे तिथे दिपस्तंभासमोर प्रगट झाली आणि त्यांनी
    राजवाड्यातील भिंतीच्या गिलाव्यावर असे काही लिहीले जे राजास वाचता येईल.
  qub-qub: Chayno carcaycashan öra illajpita juc runapa maquin yurircuran achquicuna
    caycashan cajcho. Nircur dëdunwan isquirbiyta gallaycuran goturpaycashan jatun
    wasi ruri yur'garaycaj pergacho. Runapa maquin isquirbiycajta ricar
  bqp-bqp: Sɑɑ ye sɔɔrɑ sinɑ boko u nɔmu gɑgu wɑ gɑ yɑrimɑ mi fitilɑn yɑm bururɑm
    mu sɔ̃ɔsire, mɑ gɑ yorumɔ sinɑ kpɑɑrun gɑnɑ wɔllɔ mi bɑ soo kpikɑ tɛɛni.
  hat-hat: Yo rete konsa, yo wè yon men moun parèt. Li pran ekri sou miray palè a,
    kote limyè lanp lan te pi klere a. Wa a wè bout men ki t'ap ekri a.
  eng-BSB: At that moment the fingers of a human hand appeared and wrote on the plaster
    of the wall, near the lampstand in the royal palace. As the king watched the hand
    that was writing,
  eng-WEBPB: In the same hour, the fingers of a man’s hand came out and wrote near
    the lamp stand on the plaster of the wall of the king’s palace. The king saw the
    part of the hand that wrote.
  kbq-kbq: Anama nehazageno'a, kini ne'mo'ma kesga huno noma'amofo asarega, tavi'ma
    rekru'ma hunentaza azotama me'nea tvaonte'ma keana, mago vahe'mofo azamo efore
    huno avona negregeno ke'ne.
  nhe-BL: Huan nimantzi ipan nopa tlalochtli nesqui se majtli huan pejqui tlajcuilohua
    ipan nopa chipahuac tlapepecholi ipan ichaj nopa tlanahuatijquetl iixmelac nopa
    tlahuil quetzali. Huan nopa tlanahuatijquetl quiitac nopa majtli tlen tlajcuilohuayaya,
  bus-bus: Gwe gↄ̃ↄ gbɛ̃ntee ↄↄ bↄ̀ fitia'izi, èe ↄgbɛ kɛ̃ɛ kíbɛ gũ̀ kɛ̀ lↄ́lↄnaa.
    Kína ↄↄ pì è, èe pↄ́ kɛ̃ɛ,
  gub-BL: Na'arewahy uzexak kar amo awa ipo a'e zutyka'i a'e pe kury. Ukaikair ywyok
    xig ma'e mai'u haw pe har. Teko upuner hemimuapyk kwer hexakaw rehe wà, ta'e heta
    tatainy henaw huwake xe. Tuwihawete wexak ipo.
  eng-DRA: 'In the same hour there appeared fingers, as it were of the hand of a man,
    writing over against the candlestick upon the surface of the wall of the king’s
    palace: and the king beheld the joints of the hand that wrote.'
