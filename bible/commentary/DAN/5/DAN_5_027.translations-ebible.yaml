verse: DAN.005.027
translations:
  mal-C: തെക്കേൽ, എന്നതിന് അങ്ങയെ ത്രാസിൽ തൂക്കി കുറവുള്ളവനായി കണ്ടിരിക്കുന്നു എന്നും
  deu-TKW: 'tekel bedeutet: du bist auf der Wage g e w o g e n und zu leicht erfunden
    worden.'
  lin-lin: 'Tekel : bameki kilo na yo na emekelo kilo, mpe emonani ete ozali na yo
    pepele ;'
  eng-LSV: Weighed—You are weighed in the balances, and have been found lacking.
  eng-GNV: TEKEL, thou art wayed in the balance, and art found too light.
  eng-WEBSTER: TEKEL; Thou art weighed in the balances, and art found wanting.
  nhw-BL: 'TEKEL: (Catli quiijtohua ‘tlatamachihuali’.) Quinequi quiijtos Dios mitztamachijtoc,
    Tlanahuatijquetl Belsasar, quen se quitamachihua se tlamantli ipan balanza para
    quimatis sintla quiaxilis catli monequi o amo. Huan yaya quipantijtoc para ta
    mitzpolohua.'
  swh-ONEN: 'Tekeli: Wewe umepimwa katika mizani na umeonekana umepungua.'
  bba-bba: Bɑ yĩirɑ, yɑ ɡerumɔwɑ bɑ wunɛn bunum yĩirɑ bɑ deemɑ ɑ ǹ bunu.
  eng-KJVCPB: TEKEL; Thou art weighed in the balances, and art found wanting.
  mpx-mpx: 'Luvi: Yabowaine i luvewa sikel elana, inoke am luvi toto iya nuwana nige
    i pwapwawa, u aimweyaha hot.'
  luo-luo: '“Tekel: Osepimi e ratil moyudi ni irem.'
  meu-meu: TEKELE, metaumu vada e hahetohoa, so heḡereḡere;
  npi-ULB: ‘टेकेल,’ ‘तराजुमा हजुरको नाप लिइयो र हजुरमा कमी भेट्टाइयो ।’
  yor-yor: '“Tekeli: A ti gbé ọ lórí òsùwọ̀n, ìwọ kò sì tó ìwọ̀n.'
  pes-OPCB: ثقیل یعنی ”وزن شده“. خدا تو را در ترازوی خود وزن کرده و تو را ناقص یافته
    است.
  tgl-ULB: TEKEL, ikaw ay 'tinimbang' sa mga timbangan at nakita na ikaw ay nagkulang.
  cbu-NT: Mishat, TEKEL, átu ansha yácharangu átcha. Watam Apanll shiyaa yacharangu,
    itaru shiysha nda wanasirimshee taarashish tatsamoorangush, mantsir taarangshawa.
  hui-hui: Genda magi manda layadago irane ogo. Ngode Datagaliwabe ibugua mana í̠na
    bini wiru genda magi handalu hearia í̠na mana bayale mbira nabiagaore hearia handaya.
  mya-mya: အ​လေး​ချိန်​ဟူ​သော​စ​ကား​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ် မှာ အ​ရှင့်​အား​ချိန်​ခွင်​တွင်​ချိန်​တွယ်​၍
    အ​လေး ချိန်​လျော့​နည်း​နေ​ကြောင်း​တွေ့​ရှိ​တော်​မူ​ပြီ ဟူ​၍​ဖြစ်​ပါ​၏။-
  bod-N: ཐེ་ཀེལ་ཞེས་པ་ནི་ཁྱེད་རང་སྲང་ལ་འཇལ་བ་དང་ལྗིད་ཚད་མ་ལོངས་པའི་དོན་ལ་འཇུག
  sna-sna: 'Tekere: Makayerwa pachiyero mukawanikwa makareruka.'
  spa-BLM: 'TEKEL: se os pesa en la balanza y se os encuentra faltos.'
  cac-cac: 'TEKEL: Toxo ix ach echtaj d''a yol echlab'', man̈ tz''acanoc alil.'
  swh-ULB: '''Tekeli'' ''umepimwa katika mizani na umeonekana umepungua.'''
  bel-bel: тэкэл - ты ўзважаны на вагах і важыш вельмі мала;
  deu-ELBBK: Tekel – du bist auf der Waage gewogen und zu leicht befunden worden.
  mbb-OT: Is Tekel, iyan kehuluǥan din is midtimbang ka te Megbevayà ne netuenan din
    he kurang ka.
  mal-2015: 'തെക്കേൽ എന്നുവെച്ചാൽ: തുലാസിൽ നിന്നെ തൂക്കി, കുറവുള്ളവനായി കണ്ടിരിക്കുന്നു.'
  rmc-rmc: ‚Tekel‘ – salas važimen pro vahi a sikaďa pes, hoj na važines ajci, keci
    kampel.
  nlg-nlg: Tekel na ghanaghana ilokana ke kagea. Ighoe tara kage sokogho tua tana
    vuvungana na maemane me mua tangomana na tabotabo.
  pes-OPV: ثقیل؛ درمیزان سنجیده شده و ناقص درآمده‌ای.
  ron-1924: ынсямнэ кэ ай фост кынтэрит ын кумпэнэ ши ай фост гэсит ушор!
  ben-OBCV: '“তেকেল: আপনাকে দাড়িপাল্লায় ওজন করা হয়েছে এবং ওজনে ঘাটতি রয়েছে।'
  som-som: TEQELna waxaa weeye, Kafadaha waa lagugu miisaamay oo wax baa kaa dhinnaaday.
  lat-VUC: 'Thecel: appensus es in statera, et inventus es minus habens.'
  eng-ASVBT: TEKEL; thou art weighed in the balances, and art found wanting.
  ita-1885: 'TECHEL: tu sei stato pesato alle bilance, e sei stato trovato mancante.'
  eng-ULB: '''Tekel,'' ''you are weighed in the scales and are found lacking.'''
  spa-VBL: 'Pesado: has sido pesado en la balanza y has sido hallado falto de peso.'
  fra-_FOB: 'THEKEL: tu as été pesé dans la balance, et tu as été trouvé léger.'
  mal-mal: 'തെക്കേൽ എന്നുവച്ചാൽ: തുലാസിൽ നിന്നെ തൂക്കി, കുറവുള്ളവനായി കണ്ടിരിക്കുന്നു.'
  urd-GVR: ‘Taqel’ kā matlab ‘tolā huā’ hai. Yānī Allāh ne āp ko tol kar mālūm kiyā
    hai ki āp kā wazn kam hai.
  suz-BL: टेकेल आ अर्थ ‘गे नाक्‍तीकेम नाक्‍चा पुंइसीशा, सोपी दुम्‍तीनी’ देंशो बाक्‍ब।
  eng-NOY: 'Weighed: Thou art weighed in the balances, and found wanting.'
  ita-1927: 'TEKEL: tu sei stato pesato con la bilancia, e sei stato trovato mancante.'
  ckb-ckb: 'تەقێل: بە تەرازووەکان کێشرایت و نەقوستان دەرچوویت.'
  eng-BBE: Tekel; you have been put in the scales and seen to be under weight.
  kan-OKCV: “ತೆಕೇಲ್ ಎಂದರೆ ನಿನ್ನನ್ನು ತಕ್ಕಡಿಯಲ್ಲಿ ಹಾಕಿ ನೋಡಲು ನೀನು ಕೊರತೆಯುಳ್ಳವನಾಗಿ ಕಂಡುಬಂದಿರುವೆ.
  tam-2017: தெக்கேல் என்பதற்கு, நீ தராசிலே நிறுக்கப்பட்டு, குறைவுள்ளதாகக் காணப்பட்டாய்
    என்றும்,
  spa-RV-1909: 'TEKEL: Pesado has sido en balanza, y fuiste hallado falto.'
  ron-BTF: 'TEKEL: Ești cântărit în balanțe și ești în lipsă.'
  eng-WEBP: 'TEKEL: you are weighed in the balances, and are found wanting.'
  eng-FBV: Weighed—you have been weighed on the balances and you were found lacking.
  nch-BL: 'TEKEL: (Cati quiijtohua Tatamachihuali.) Quinequi quiijtos Dios mitztamachijtoc,
    Tanahuatijquet Belsasar, quej se quitamachihua se tamanti ipan balanza para quimatis
    sinta quiaxilis cati monequi o amo. Huan yaya quipantijtoc para ta mitzpolohua.'
  vie-1934: 'Tê-ken là: Vua đã bị cân trên cái cân, và thấy là kém thiếu.'
  hin-CV: '“तकेल: आप तराजू पर तौले जा चुके हैं और आपको हल्का पाया गया है.'
  spa-BES: Tekel; te han puesto en la balanza y te han visto bajo peso.
  tdx-tdx: 'Tekèle: Linanja’ am-pandanjan-drehe vaho nizoeñe te tomotse.'
  tha-KJV: เทเคล พระองค์​ได้​ถู​กชั่งในตราชู ทรงเห็​นว​่ายังขาดอยู่
  por-BR-2018: 'TEQUEL: Pesado foste na balança, e foste achado em falta.'
  deu-ELO: Tekel du bist auf der Waage gewogen und zu leicht erfunden worden.
  eng-WYC-2018: Tekel, thou art weighed in a balance, and thou art found having less;
    (Tekel, thou art weighed in a balance, and thou art found wanting;)
  epo-epo: 'TEKEL: vi estas pesita sur pesilo kaj trovita tro malpeza;'
  uig-PIN: «Tǝkǝl» — sili tarazida tartiliwidila, kǝm qiⱪtila.
  beo-beo: ‘Dioi defei’ amo ea bai da Gode da dia dioi defei ba:i dagoi amola E da
    dia dioi defei da haga:i amola defele hame ba:i.
  tpi-OTNT: Dispela tok ‘Skelim’ i olsem. God i skelim pinis pasin bilong yu, na skel
    bilong en i soim olsem yu no save mekim gutpela pasin.
  hau-SA: “Tekel, An kuma auna ka a ma’auni aka tarar ka kāsa.
  uig-LAT: «Tekel» — sili tarazida tartiliwidila, kem chiqtila.
  nde-nde: 'Thekheli: Usulinganisiwe esikalini wafunyanwa ulula.'
  ton-ton: TIKELI; Kuo fakamamafa koe ʻi he meʻa fua tautau, pea kuo ʻilo koe ʻoku
    ke maʻamaʻa.
  ces-1613: Tekel, zvážen jsi na váze, a nalezen jsi lehký.
  eng-WMB: 'TEKEL: you are weighed in the balances, and are found wanting.'
  tam-TCV: '“தெக்கேல்: என்பதன் விளக்கம், ‘நீ தராசில் நிறுக்கப்பட்டு குறைவுடையவனாய்
    காணப்பட்டிருக்கிறாய்’ என்பதாகும்.'
  ceb-ULB: Ang 'Tekel', 'nagpasabot nga gitimbang ka sa timbangan ug nahibaloan nga
    kulang ka sa timbang.'
  pol-UBG: 'Tekel: Zważono cię na wadze i okazałeś się lekki.'
  agr-agr: 'Untsu TEKEL tawa duka: Makichik waji yaunchuk kijin aajaku duwi dekaapam
    kijinji megkaekauwa numamtuk amina Apajuí apu etamiu aig, ame shiig takaschaum
    nuna taku tawai.'
  kyc-kyc: Kenda pingi dokona renge doko, Emba sikyali mendena makande pyuo kandeyamo
    dokopa ama kaka yau yaepa ingiya.
  urd-GVU: ’تقیل‘ کا مطلب ’تولا ہوا‘ ہے۔ یعنی اللہ نے آپ کو تول کر معلوم کیا ہے کہ
    آپ کا وزن کم ہے۔
  deu-1912: 'Tekel, das ist: man hat dich in einer Waage gewogen und zu leicht gefunden.'
  ntj-ntj: Nyangka wangka wayimankutjalu nintitjura tjiinya Mama Kuurrtunta wayimanu
    nyangu nyuntunyan purlkamunu ngatalpa nyinarra.
  kan-2017: ತೆಕೇಲ್ ಎಂದರೆ, ನೀನು ತಕ್ಕಡಿಯಲ್ಲಿ ತೂಗಲ್ಪಟ್ಟು ನಿನ್ನ ಯೋಗ್ಯತೆ ಕಡಿಮೆಯಾಗಿ ಕಂಡು
    ಬಂದಿದೆ.
  yap-yap: ma fan e tomalngin e aram e kem’ay i thabthabel nigem ka ni guy ni kayigi
    gel e ba’ud rom;
  hlt-MCSB: Tekel tah coi dongah n'khiing dae a vawt m'hmuh .
  mdy-ETH: «ቴቄል ጌይፃ፦ ‹ዴኤሡሞ ዔሮ ባኮና ዛጎዛ ኔኤኒ ሼሌዒ ጴዼኔ› ጌይሢኬ፤
  twi-ASANTE: “Tekel asekyerɛ ne wɔakari. Wɔakari wo wɔ nsania so, nanso woantumi
    sɔhwɛ no.
  bhl-bhl: '‘Tekel’ weng beem mongom e kanekote: Sunbin-Got e kom ibolow tem e diw
    atemeko, gal kekeme te.'
  eng-WEBU: 'TEKEL: you are weighed in the balances, and are found wanting.'
  wal-wal: TAQEEL (mazzanettiis) giyoogee meezaanan mazzanettada, kauyyada beettadasa
    giyoogaa.
  spa-PDDPT: 'Tekel: Fuiste pesado en balanza y fuiste hallado falto.'
  gun-gun: “Tequel” he'ia py ma mba'emo opejaa py ndepeja vy ojoua oataa, reikuaa
    aguã.
  agu-BL: 'Ma yi yol TEKEL na elepont: Ja wi''t ma''lij yi tajtza''klu'' tan Ryos
    nin ja jal paltilu''.'
  ilo-ULB: TEKEL, ‘natimbangkan’ ket nasarakan a nagkurangka.
  kpg-kpg: 'Tekel, dono hadinga boloo: Pauna: Goe guu lawa di pauna i hongo di mee pauna mee,
    guu hai bolo goe e maamaa kii balua.'
  uig-ARA: «تەكەل» ــ سىلى تارازىدا تارتىلىۋىدىلا، كەم چىقتىلا.
  sus-sus: ‹Tekele›, na nan na ki ‹maniyɛ›. Ala bara i maniyɛ, i yelebu.
  pon-2006: Tenekda, met wehwehki me komw tenekdahr pohn mehn tenek, oh dierekdahr
    me komwi me nohn marahra mehlel.
  jae-jae: ‘Tekel’ gebe Anôtô kêkêŋ aôm gôŋgôŋ dôŋ e kêtap sa gebe nêm ŋanô masi.
  ksd-ksd: TEKEL, di tar valar u ta ra valavalar na mamat, ma vakir u mamat;
  tur-YTC: 'TEKEL: Terazide tartıldın ve eksik bulundun.'
  ind-AYT: 'Tekel: Tuanku telah ditimbang dengan neraca dan didapati terlalu ringan.'
  nya-nya: 'Tekeli: Inu mwayesedwa pa sikelo ndipo mwapezeka kuti mukuperewera.'
  hrv-hrv: 'Tekel: bio si vagnut na tezulji i nađen si prelagan;'
  mps-mps: Tama te ‘Dagalao’ wali po page te tiwai, Godigo nago kolesaga dagalalio,
    tama te ola mayu dagalali, te nago wiegi yai kolesaga me elalubeo.
  tpi-tpi: Dispela tok ‘Skelim’ i olsem. God i skelim pinis pasin bilong yu, na skel
    bilong en i soim olsem yu no save mekim gutpela pasin.
  dan-1931: 'Tekél betyder: Du er vejet på Vægten og fundet for let.'
  vie-OVCB: TÊ-KEN nghĩa là ‘cân’—vua đã bị đem cân và thấy là thiếu.
  guj-2017: ‘તકેલ’ એટલે તમને ત્રાજવામાં તોળવામાં આવ્યા છે, તમે ઓછા મૂલ્યના માલૂમ પડ્યા
    છો.
  pon-2006A: Tenekda, met wehwehki me komw tenekdahr pohn mehn tenek, oh dierekdahr
    me komwi me nohn marahra mehlel.
  por-BRBSL: 'TEKEL: você é pesado na balança, e é encontrado em falta.'
  swe-swe: Tekel(vägd) – du har blivit vägd på balansvågen och funnen för lätt (otillräcklig,
    det saknas).
  cth-cth: TEKEL tie teh, nang hah yawcu dawk na khing boteh na kuep hoeh toe.
  twi-twi: '“ ‘Tekel’ nkyerɛase ne: wɔakari. Wɔakari wo wɔ nsania so, nanso woantumi
    sɔhwɛ no.'
  hlt-hlt: Tekel tah coi dongah n'khiing dae a vawt m'hmuh.
  tbz-SIM: Tekɛdi, kɛ̀ bɛ̀ bennɛ́ ɑ cɛ̃́ɛ̃́kù tɛbiètɛ̀ kɛ sɔ̃́ nhɑ yɑu.
  msy-2020: Ezɨ akar kamɨn mɨngarim, ‘Tuisɨgh,’ a kamakɨn, God nɨn araziba tuisigha
    gɨfa, ezɨ an ababanim kamaghɨn nɨn aka, nɨ arazir aghuibagh amir puvatɨ.
  dop-dop: Tekel, hʋwɛɛ wɛɛ sɩ, ɩ mɑɣɑsɑ-ŋ sɑnǝyɑ tɔɔ nɑ ɩ́ nɑ́ sɩ, n fɛɩ yuŋ.
  azb-azb: Teqel – sən tərəzidə çəkildin və yüngül olduğun bilindi;
  eng-DBY: TEKEL, Thou art weighed in the balances, and art found wanting;
  hin-2017: तकेल, तू मानो तराजू में तौला गया और हलका पाया गया है।
  wol-KYG: 'NATT: Nattees na sa diisaay ci nattukaay bi, nga yées.'
  eng-YLT: Weighed — Thou art weighed in the balances, and hast been found lacking.
  kne-kne: Din olog di tekel yan natimbang. Natimbang ka et napaneknekan ay kolang
    di timbang mo.
  eng-WYC-2017: Tekel, thou art weighed in a balance, and thou art found having less;
  eng-WMBB: 'TEKEL: you are weighed in the balances, and are found wanting.'
  urd-GVH: ‘तक़ेल’ का मतलब ‘तोला हुआ’ है। यानी अल्लाह ने आपको तोलकर मालूम किया है
    कि आपका वज़न कम है।
  rug-rug: 'Pada: agoi si ele ta pada koari na sikele meke sapu lopu kamoa goi sa
    pada.'
  gaz-gaz: “Teeqeel jechuun ati madaalliidhaan madaalamtee salphattee argamte jechuu
    dha.
  fra-LSG: 'Pesé: Tu as été pesé dans la balance, et tu as été trouvé léger.'
  gnn-gnn: '@see-verse:DAN.005.026'
  yal-yal: ‘TEKELI’ na bunna nɛɛn fa fala ‘A maliga.’ I ratexi sikeela nan na, a li,
    i yelefu.
  haw-1868: TEKELA; ua kaupaonaia oe ma ka mea kaupaona, a ua ikeia kou mama ana.
  arb-NAV: 'تَقَيْلُ: وُزِنْتَ بِالْمَوَازِينِ فَوُجِدْتَ نَاقِصاً.'
  ewe-ewe: '“Tekel: Woda wò le nudanu dzi, eye wokpɔ be mèkpe o.'
  eng-LEE: T'kel, Thou least been weighed in the balances, and been found wanting.
  gvn-gvn: '@see-verse:DAN.005.026'
  asm-FB: তিকেল, আপোনাক তুলাচনীত জোখা হ’ল, আৰু কম পোৱা গ’ল;
  sus-A: ‹تٍكٍلٍ›، نَ نَن نَ كِ ‹مَنِيّ›. عَلَ بَرَ عِ مَنِيّ، عِ يٍلٍبُ.
  fra-SBL: 'TEKEL : vous êtes pesés dans la balance, et vous êtes trouvés déficients.'
  hbo-hbo: תְּקֵ֑ל תְּקִ֥ילְתָּה בְמֹֽאזַנְיָ֖א וְהִשְׁתְּכַ֥חַתְּ חַסִּֽיר׃
  piu-2006: '@see-verse:DAN.005.026'
  pjt-pjt: Ka nyanga TIKIL wangkanyi alatji, WAYAMILALPAI panya Godalu nyuntunya wayamilaṉu
    mununta nyangu nyuntu tjukaṟuru wiya.
  kik-kik: 'TEKEL nĩ ta kuuga: Wee nĩũthimĩtwo na ratiri, ũkoneka nĩũtigairie.'
  fra-NCL: 'Theqel (pesé) : tu as été pesé dans les balances et trouvé léger.'
  cek-AK: 'TEKEL: nang to coih ang tah naah, na vawt sut boeh.'
  cuk-cuk: '‘Tekel’ sogleged: Nibirgi be wilubsalesgua, be-aidikued ukuu daklearye.'
  uig-CYR: «Тәкәл» — сили таразида тартиливидила, кам чиқтила.
  pma-pma: TEKEL – aneite teni vi ‘sikel.’ Kei sikel enuk ka votini keke korvinvintei
    en meten.
  tel-2017: ‘ఫెరేన్‌’ అంటే, నీ రాజ్యం నీ దగ్గర నుండి తీసివేసి మాదీయ జాతికివారికి,
    పారసీకులకు ఇవ్వడం జరుగుతుంది.”
  hat-BSA: ‘TEKEL’—ou te peze sou balans e ou te manke.
  kos-kos: “TEKEL pa PAUNIYA — pauniyuki kom tari ke mwe paun uh, ac koneyukyak tuh
    na kom sufalla.
  hbo-WLC: תְּקֵ֑ל תְּקִ֥ילְתָּה בְמֹֽאזַנְיָ֖א וְהִשְׁתְּכַ֥חַתְּ חַסִּֽיר׃
  ibo-ibo: “Tekel, atụọla gị nʼime ihe ọtụtụ chọpụta na o nweghị ihe ọbụla ị bụ.
  ory-ory: ତକେଲ, ଆପଣ ନିକ୍ତିରେ ତୌଲା ଯାଇଅଛନ୍ତି ଓ ଊଣା ଦେଖା ଯାଇଅଛନ୍ତି।
  chk-chk: Tekel wewen Kot a kilonuk, nge a pwä pwe ka fokun päl.
  rop-rop: Weiyimbat im jis laik sambodi bin weiyimbat samting langa det skeil, en
    im nomo hebiwan bat brabli laitwan. Wal seimwei God im sabi yu nomo gudwan blanga
    jidan king enimo.
  ukr-1871: Текел — тебе зважено на вазї й знайдено дуже легким;
  deu-1951: 'Tekel bedeutet: du bist auf einer Waage gewogen und zu leicht erfunden
    worden!'
  eng-JPS: TEKEL, Thou art weighed in the balances, and art found wanting.
  srp-1865: TEKEL, izmjeren si na mjerila, i našao si se lak.
  lug-lug: '“Tekel: Opimiddwa ku minzaani, era osangiddwa ng’obulako;'
  heb-heb: תקל תקילתה במאזניא והשתכחת חסיר׃
  ben-IRV: তকেল, আপনাকে দাঁড়িপাল্লায় ওজন করা হয়েছে এবং পরিমাণে কম পাওয়া গিয়েছে।
  pan-pan: “ਤਕੇਲ” ਦਾ ਇਹ ਅਰਥ ਹੈ ਜੋ ਤੂੰ ਤੱਕੜੀ ਵਿੱਚ ਤੋਲਿਆ ਗਿਆ ਅਤੇ ਘੱਟ ਨਿੱਕਲਿਆ।
  tkr-tkr: TEKEL (gyoorkas) – ğu terezyugul gyoorku geer sibıkra qarı.
  mya-JVB: တေကလ ၏ အနက်အဓိပ္ပါယ်ကား၊ ကိုယ်တော်ကို ချိန်ခွင် နှင့် ချိန် ၍လျော့ ကြောင်းကို
    တွေ့မြင် တော်မူ ၏။
  tte-O: Liye, Yaubada kam polowe iliyeiyako kaba liye koina yo ilobai yakato kowa
    kumalamalaesosi.
  tbg-tbg: 'Hirike: Kotiva sikeriqaa ai hirikero tavaivaro ai maaravano kia ho vairave.'
  hmo-hmo: '“{TEKELE} (Metau): Oiemu kara be metau ena sikele dekenai Dirava ese ia
    tohoa vadaeni, bona ia itaia, oiemu kara ena namo be hegeregere lasi.'
  urd-urd: तक़ील, या'नी तू तराज़ू में तोला गया और कम निकला।
  rus-SYN: Текел - ты взвешен на весах и найден очень легким;
  bqc-SIM: Tɛkɛli mɛ̀ wà n gbia lɛgwà kiloowa, wa è ni kiloo sɛo.
  tcz-CHONGTHU: TEKEL kiti hi, nangma thiltena kilepto bang’a, nangma kilepto’a na
    kitetohsa ahitan, nalhingjou tapoi.
  mar-mar: तकेल म्हणजे तुला तागडीने मोजले पण तू उणा भरला आहेस.
  qub-qub: 'Tekel ninanga caynömi: Tayta Diosmi llapan rurashayquicunata balansacho
    pësasha y pishejllami caycan.'
  bqp-bqp: Bɑ yĩirɑ, yɑ gerumɔwɑ bɑ wunɛn bunum yĩirɑ bɑ deemɑ ɑ ǹ bunu.
  hat-hat: 'Peze: Li mete ou nan balans, li jwenn ou manke pèz.'
  eng-BSB: TEKEL means that you have been weighed on the scales and found deficient.
  eng-WEBPB: 'TEKEL: you are weighed in the balances, and are found wanting.'
  kbq-kbq: TEKELIEMA huno krente'nea kemofo agu'agesamo'a, Maka kavukvara sigerire
    erinteno rezaganeno keana, kagri kavukvamo'a knare osigenka kinima maniga avamentera
    omani'nane.
  nhe-BL: 'TEKEL: (Tlen quiijtohua ‘tlayejyecoli’.) Quinequi quiijtos Dios mitzyejyecojtoc,
    Tlanahuatijquetl Belsasar, queja se quiyejyecohua se tlamantli ipan balanza para
    quimatis intla quiaxilis tlen monequi o axtle. Huan yajaya quipantijtoc para ta
    mitzpolohua.'
  bus-bus: Tɛkɛli bè, wà n tìisi lɛ́ gwà kilooa wà è nɛ́ɛ kiloo sɛ́ro.
  gub-BL: — Tekew, i'i waze'eg rupi. — Ipuhuz haw hexakaw, i'i zaneze'eg rupi. Tupàn
    wexak nepuhuz haw puhuz haw hexakaw rehe. Pixika'i nepuhuz haw.
  eng-DRA: 'THECEL: thou art weighed in the balance, and art found wanting.'
