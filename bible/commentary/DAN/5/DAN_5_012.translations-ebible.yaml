  gvn-gvn: '@see-verse:DAN.005.011'
  asm-FB: তেওঁৰ অন্তৰত উত্তম আত্মা, বিবেচনা শক্তি, সপোনৰ ফলিতা ক’ব পৰা, নিগূঢ় বাক্য
    ব্যাখ্যা কৰিব পৰা, আৰু সমস্যা সামাধান কৰিব পৰা গুণ পোৱা গৈছিল; তেওঁৰ নাম দানিয়েল,
    ৰজাই তেওঁক বেলটচচৰ নাম দিছিল। এতিয়া সেই দানিয়েলক মতা হওক, আৰু তেৱেঁ আপোনাক ইয়াত
    কি লিখা আছে তাৰ অৰ্থ ক’ব।”
  sus-A: عَ تٌ نّ عَ دَنِيّلِ، بٍلٍتٍسَسَرِ شِلِ سَشِ نَشَن شُن، عَ شَشِلِ، عَ شَ
    قٍ كٌلٌنيِ، نُن عَ شَ قَهَامُي قَن بٌورٍيٍ بِرِن بّ. عَ نْمَ شِيٍ تَفِرَبَدٍ،
    عَ تَالِ وْيّنيِ قَتَنقَسِ، عَ مَشْرِنيِ شْرْشْي يَابِ. عِ شَ دَنِيّلِ شِلِ، عَ
    قَمَ نّ يِ قٍ بِرِن تَفِرَبَدٍ عِ بّ.»
  fra-SBL: parce qu'un esprit excellent, de la connaissance, de l'intelligence, l'interprétation
    des songes, la révélation des phrases obscures et la dissolution des doutes se
    trouvaient dans le même Daniel, que le roi a appelé Beltschatsar. Qu'on appelle
    maintenant Daniel, et il donnera l'interprétation. »
  hbo-hbo: כָּל־קֳבֵ֡ל דִּ֣י ר֣וּחַ ׀ יַתִּירָ֡ה וּמַנְדַּ֡ע וְשָׂכְלְתָנ֡וּ מְפַשַּׁ֣ר
    חֶלְמִין֩ וַֽאַֽחֲוָיַ֨ת אֲחִידָ֜ן וּמְשָׁרֵ֣א קִטְרִ֗ין הִשְׁתְּכַ֤חַת בֵּהּ֙
    בְּדָ֣נִיֵּ֔אל דִּֽי־מַלְכָּ֥א שָׂם־שְׁמֵ֖הּ בֵּלְטְשַׁאצַּ֑ר כְּעַ֛ן דָּנִיֵּ֥אל
    יִתְקְרֵ֖י וּפִשְׁרָ֥ה יְהַֽחֲוֵֽה׃ פ
  piu-2006: '@see-verse:DAN.005.011'
  pjt-pjt: Wati nyara paluṟu ini Danielnga, palu nyuntumpa tjamungku palunya ini kutjupa
    tjunu Piltatjanya. Ka wati paluṟu nintipuka mulapa munu aṉangu kutjupangku tjukurmaṟa
    puṯu kulinnyangka tjukaṟurungku utiṟa tjakultjunkupai munu kutjupa kutjupa wituwitu
    ngaṟanyangka paluṟu kuliṟa wangkara tjukaṟurulpai. Ka wanyu nyuntumpa waṟka tjuṯa
    wituṟa iyala palunya aḻṯira ngalya-katinytjaku, ka paluṟu pitjala walka pala wallpangka
    ngaṟanytjanya nyakula nyuntula tjukaṟurungku utiṟa tjakultjunkuku.”
  kik-kik: Mũndũ ũcio Danieli, na nĩwe mũthamaki eetire Beliteshazaru, nĩonekire arĩ
    na meciiria makuũku, na ũmenyo, na ũtaũku, o na ningĩ ũhoti wa gũtaũra irooto,
    na gũtaarĩria ndaĩ, na gũtuithania maũndũ marĩa maritũ. Tũmana Danieli etwo na
    nĩegũkwĩra ũrĩa maandĩko macio moigĩte.”
  fra-NCL: parce qu’un esprit supérieur, de la science et de l’intelligence pour interpréter
    les songes, pour faire connaître les énigmes et résoudre les questions difficiles
    furent trouvés en lui, en Daniel, à qui le roi avait donné le nom de Baltassar.
    Qu’on appelle donc Daniel et il te fera connaître la signification ! »
  cek-AK: siangpahrang mah Belteshazzar, tiah ahmin phui ih Daniel loe poekhaih palungthin,
    panoekhaih hoi kasang koek panoek thaihaih tawn kami, amang leh thaihaih, panoek
    karai hmuennawk pathlaeng kami, palung haenghaihnawk thuicaikung ah oh. Daniel
    to kawk ah, anih mah a thuih koehhaih to na leh pae tih hmang, tiah a naa.
  cuk-cuk: Ar we-dulede magasar-neg-itoged, bela-bela ibmar-wisid, nono-nued-nikad,
    ibgwensuli gabdaked oduloged, degi, igar-burbarmalad nabir odulobalid, deginbali,
    ibmar-undar-nudakleged baisur nudakbalid. We-dulese be gole, ar we-dule bega sogoed,
    we-ibmar-narmakar-naid ibu obare. We-dule Danielʼye-nugad. Dummad-rey, be-bab-Nabucodonosor
    we-dule Beltsasarʼye onug-imaksad.
  uig-CYR: Бу кишидә алаһидә бир роһий хусусийәт, билим, һекмәт, чүшләргә тәбир берәләйдиған,
    тепишмақларни йешәләйдиған вә түгүн-сирларни ачалайдиған қабилийәт бар еди. Шу
    кишиниң исми Даниял болуп, падиша униңға Бәлтәшасар дәпму исим қойған. Шуңа бу
    Даниял чақиртилсун, у чоқум бу хәтләрниң мәнасини йешип бериду.
  tel-2017: “ఈ దానియేలు బుద్ధికుశలత కలిగినవాడై కలల భావం చెప్పడానికి, మర్మం బయలుపరచడానికి,
    కఠినమైన ప్రశ్నలకు జవాబు చెప్పడానికి జ్ఞానం, తెలివితేటలు కలిగినవాడు కనుక ఆ రాజు
    అతనికి బెల్తెషాజరు అని పేరు పెట్టాడు. ఈ దానియేలుకు కబురు పెట్టి రప్పించు. అతడు
    దీని భావం నీకు చెబుతాడు.”
  hat-BSA: Se te akoz yon lespri ekstrawòdinè, konesans, bon konprann, entèpretasyon
    a rèv yo, eksplikasyon a fraz ki nwa ak kapasite pou rezoud pwoblèm difisil. Tout
    sa te twouve nan Daniel sila a, ke wa a te rele Beltschatsar. Kounye a, kite yo
    rele Daniel e li va fè deklarasyon a entèpretasyon an.”
  kos-kos: Oasr kain in ku se yorol ma sesa yurin mwet uh, ac el lalmwetmet ac usrnguk
    in aketeya mweme. El ku pac in akkalemye kas in pupulyuk ac aketeya ma lukma.
    Ke ma inge kom sapla ac solama mwet se inge, Daniel, su tokosra el tuh sang inel
    Belteshazzar, ac el ac fah fahkot kalmen ma inge nukewa nu sum.”
  hbo-WLC: כָּל־קֳבֵ֡ל דִּ֣י ר֣וּחַ ׀ יַתִּירָ֡ה וּמַנְדַּ֡ע וְשָׂכְלְתָנ֡וּ מְפַשַּׁ֣ר
    חֶלְמִין֩ וַֽאַֽחֲוָיַ֨ת אֲחִידָ֜ן וּמְשָׁרֵ֣א קִטְרִ֗ין הִשְׁתְּכַ֤חַת בֵּהּ֙
    בְּדָ֣נִיֵּ֔אל דִּֽי־מַלְכָּ֥א שָׂם־שְׁמֵ֖הּ בֵּלְטְשַׁאצַּ֑ר כְּעַ֛ן דָּנִיֵּ֥אל
    יִתְקְרֵ֖י וּפִשְׁרָ֥ה יְהַֽחֲוֵֽה׃ פ
  ibo-ibo: Ebe ọ bụ na ezigbo mmụọ, mmụta na nghọta nke e ji akọwa nrọ na ihe mgbagwoju
    anya, na igbo mkpa dị iche iche, dị nʼime nwoke a a na-akpọ Daniel, nke eze kpọrọ
    Belteshaza. Ugbu a, zie ozi ka a kpọọ Daniel ka ọ kọwara gị ihe a.”
  ory-ory: କାରଣ ସେହି ଦାନିୟେଲଙ୍କ ଅନ୍ତରରେ ଶ୍ରେଷ୍ଠ ଆତ୍ମା, ଜ୍ଞାନ ଓ ବୁଦ୍ଧି, ସ୍ୱପ୍ନ ଅର୍ଥ
    କରିବାର ଓ ଗୂଢ଼ ବାକ୍ୟ ପ୍ରକାଶ କରିବାର ଓ ସନ୍ଦେହ ଭଞ୍ଜନ କରିବାର ଶକ୍ତି ଦେଖା ଯାଇଥିଲା, ରାଜା
    ତାଙ୍କୁ ବେଲ୍‍ଟଶତ୍ସର ନାମ ଦେଇଥିଲେ। ଏବେ ଦାନିୟେଲଙ୍କୁ ଡକାଯାଉ, ସେ ଅର୍ଥ ପ୍ରକାଶ କରିବେ।”
  chk-chk: Pun a pwä pwe a eäni tipachem me silelap mi fokun amwarar, a tufich le
    awewei tan, a pwal asilla wewen asisil o pwäri mine a monomon. Iei mine kopwe
    körato Taniel mi pwal iteni Peltesasar me ren ewe king, pwe epwe awewe ngonuk
    wewen ei mak.”
  rop-rop: Im garram brabli gudbala main, en im sabi brabliwei blanga dalim wanim
    det mining blanga eni drim en najalot kleba ting du. Yu jingat blanga dijan men.
    Im neim Denyul yu dedi bin gulum im Beltashesa. Im na garra dalim yu wanim ol
    dislot wed min.” Lagijat na det mamiwan bin tok.
  ukr-1871: Бо в ньому, в Даниїлї, котрому царь змінив імя на Валтасара, знайдено
    високий дух, знаннє й розум, спосібний викладати сни, відгадувати загадкове й
    розвязувати помотане. Так нехай покличуть Даниїла, він скаже, що се значить.
  deu-1951: ganz allein darum, weil bei ihm ein vortrefflicher Geist, Verstand und
    Scharfsinn gefunden wurde zur Auslegung von Träumen, zur Erklärung von Rätseln
    und zur Auflösung von Knoten, nämlich bei dem Daniel, welchem der König den Namen
    Beltsazar gab. So lasse man nun Daniel rufen; der wird dir die Deutung sagen!
  eng-JPS: forasmuch as a surpassing spirit, and knowledge, and understanding, interpreting
    of dreams, and declaring of riddles, and loosing of knots, were found in the same
    Daniel, whom the king named Belteshazzar. Now let Daniel be called, and he will
    declare the interpretation.'
  srp-1865: Jer velik duh i znanje i razum za kazivanje sanova i pogaðanje zagonetaka
    i razmršivanje zamršenijeh stvari naðe se u Danila, kojemu car nadje ime Valtasar;
    neka sada dozovu Danila, i on æe kazati što znaèi.
  lug-lug: Omusajja oyo Danyeri, kabaka gwe yatuuma Berutesazza, yasangibwa ng’alina
    omwoyo ogw’okutegeera, n’okumanya, n’okulootolola ebirooto, n’okubikkula ebigambo
    eby’ekyama, n’okutta ebibuuzo ebizibu ennyo. Kale Danyeri ayitibwe, anaakutegeeza
    amakulu g’ekiwandiiko.”
  heb-heb: כל קבל די רוח יתירה ומנדע ושכלתנו מפשר חלמין ואחוית אחידן ומשרא קטרין השתכחת
    בה בדניאל די מלכא שם שמה בלטשאצר כען דניאל יתקרי ופשרה יהחוה׃
  ben-IRV: তাঁর মধ্যে অসাধারণ এক আত্মা, জ্ঞান, বোঝার ক্ষমতা, স্বপ্নের ব্যাখা, ধাঁধার
    অর্থ বলার ক্ষমতা এবং সমস্যার সমাধান করার গুন দানিয়েলের মধ্যে পাওয়া গিয়েছিল,
    যাকে রাজা বেল্টশৎসর নাম দিয়েছিলেন। তাই এখন দানিয়েলকে ডাকুন এবং তিনি আপনাকে যা
    দেওয়ালের উপরে লেখা হয়েছিল তার অর্থ বলবেন।”
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਵਿੱਚ ਇੱਕ ਚੰਗਾ ਆਤਮਾ, ਗਿਆਨ ਤੇ ਸਮਝ ਅਤੇ ਸੁਫ਼ਨਿਆਂ ਦੇ ਅਰਥ ਦੱਸਣ ਦੀ
    ਸ਼ਕਤੀ ਤੇ ਔਖੀਆਂ ਗੱਲਾਂ ਦਾ ਭੇਤ ਖੋਲ੍ਹਣ ਤੇ ਵਹਿਮਾਂ ਨੂੰ ਹੱਲ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਸੀ, ਉਸੇ ਦਾਨੀਏਲ
    ਜਿਸ ਦਾ ਨਾਮ ਰਾਜੇ ਨੇ ਬੇਲਟਸ਼ੱਸਰ ਰੱਖਿਆ ਸੀ। ਹੁਣ ਦਾਨੀਏਲ ਨੂੰ ਸਦਵਾ ਲੈ ਉਹ ਅਰਥ ਦੱਸੇਗਾ।
  tkr-tkr: Mane insanın do Daniyalniy vod. Qiyğa paççahee mang'un do badal hı'ı, Belyteşassar
    ha'a. Mana k'orana ək'elynana, ats'alynana, geer ək'elikana, nyak'bı nen eyhenbıyiy
    eyhes əxəna, dağamne karbışde sirrılqa hixharas əxəna, alikkı-gikkiyke vuk'ul
    qığaahana insan ıxha. Eyhe, vasqa mana Daniyal qot'lecen, mang'veeyid vak'le maa'ad
    nenvayiy otk'un eyhesın.
  mya-JVB: အကြောင်း မူကား၊ အိပ်မက် အနက် ကို ဘတ်ခြင်း၊ နက်နဲ ခက်ခဲသောအရာကိုဖွင့်ပြ
    ခြင်း၊ ပုစ္ဆာအမေးကို ဖြေ ခြင်းငှါတတ်စွမ်းနိုင် သောဉာဏ် ပညာ နှင့်တကွ၊ ထူးဆန်း သောစိတ်
    ဝိညာဉ်သည် ဒံယေလ အမည်ရှိသောထိုသူတွင် ထင်ရှား လျက်ရှိပါ၏။ ဗေလတရှာဇာ ဟူသော ဘွဲ့နာမ
    ကိုလည်း ရှင် ဘုရင်ပေး သနား တော်မူ၏။ ထိုဒံယေလ ကို ခေါ် တော်မူလျှင်၊ အနက် ကို ဟောပြော
    ပါလိမ့်မည်ဟု လျှောက် သော်၊
  tte-O: Tomone iya Daniela esana yaboyoi kin ipei Belitesesa. Ana katai yo ana sonoga
    ilalaki. Besiele tabe sowasowana keno ibuili, pilepilele kali dudulai ilivasili
    yo ginauli wadawadamli iyamayaleli. Na kuyogan iya kani lelelelene ilivasi.”
  tbg-tbg: Vi vaiintiva vo okara vo okara tave vaivave. Taira okarave, kukeqavi vai
    uvarave, kia kankomake iri varia uvarave, viva ekaa vi uvara okara vutukero tiarirava
    vairave. Are vo vaiinti atitairaro oru vira vita varero maini aniarire. Vira autu
    Danierirave. Ai qova vo autu nteharo Beltesasaarave turave. Vi vaiintiva homa
    maa uvara okara ai tiva amianarove, tiro.
  hmo-hmo: “Inai tau ena aonega be idau, bona nihi edia anina hedinaraia ia diba momo,
    bona hunia gaudia bona hereva aukadia ia gwauraia diba. Namona be hereva oi siaia,
    inai tau, Daniela, oiemu tamana ese iena ladana ia atoa Belitisasa, do ia mai.
    Inai Daniela ese inai hereva ena anina oi dekenai do ia hamaoroa.”
  urd-urd: क्यूँकि उसमें एक फ़ाज़िल रूह और दानिश और 'अक़्ल और ख़्वाबों की ता'बीर और
    'उक़्दा कुशाई और मुश्किलात के हल की ताक़त थी — उसी दानीएल में जिसका नाम बादशाह
    ने बेल्तशज़र रख्खा था — इसलिए दानीएल को बुलवा, वह मतलब बताएगा।
  rus-SYN: потому что в нем, в Данииле, которого царь переименовал Валтасаром, оказались
    высокий дух, ведение и разум, способный изъяснять сны, толковать загадочное и
    разрешать узлы. Итак пусть призовут Даниила и он объяснит значение.
  bqc-SIM: Aà ↄ̃nↄ ń aà dↄ̃ao pãsĩ, ì yã́pii maɛ. Ì nanaↄ bↄↄlɛkɛ, ì yã́
    zĩ'ũↄ yáasi polo ń yã'ĩaↄ. Aà tↄ́n Daniɛli. Kía tↄkpàɛ̀ lↄ Bɛlasaa. Ǹ
    aà sísi sↄ̃, i yã́pi bↄↄlɛkɛnɛ.
  tcz-CHONGTHU: Hiche mipa Daniel tiajong kihe, lengpan Belteshazzar asahpa chu, Pathen’a
    kon thil suhto themna nasatah nei, thuguh hetdoh theina leh hilchetna chuleh Pathen
    chihna dimset ahi. Aman mang aledoh theijin, chuleh thuboi hahsa jong asunavah
    thei jin ahi. Ama chu kouvin, aman bang’a kijih chu ipi ahi asim doh thei ding
    chuleh aledoh thei ding ahi” ati.
  mar-mar: उत्तम आत्मा, ज्ञान, विवेक, स्वप्नांचा उलगडा करणे, कोडी स्पष्ट करणे, आणि
    अडचणी सोडवणे, या गुंणवत्ता ज्या दानीएलात आढळल्या त्यास बेल्टशस्सर नाव दिले. आता
    त्या दानीएलाला बोलवा म्हणजे तो अर्थ सांगेल.”
  qub-qub: Chay runapa Daniel jutin captinpis papäniquega jutinta rucachiparan Beltsasar
    nirmi. Payga almiraypämi imatapis musyan. Payga llapantami tantiyan. Imapaj suyñu
    cashantapis tantiyan. Mana tantiyashanchicunatapis tantiyanmi. Chaymi isquirbiraycajtaga
    payta liguichishun. Payga imapaj cashantapis willamäshunmi» nir.
  bqp-bqp: Durɔ win yĩsirɑ Dɑniɛli. Wiyɑ sinɑ boko Nɛbukɑnɛsɑɑ u yĩsiru kɑ̃ Bɛlitɑsɑɑ.
    Bɑ wɑ mɑ u bwisi kɑ yɛ̃ɛ bɑkɑru mɔ, mɑ u sukɑ kɑ dosusu kɑ gɑ̃ɑ ni nu sɛ̃n tubusiɑnun
    kɛ̃ru mɔ. Ǹ n mɛn nɑ, ɑ nùn sokusio, u koo nun yorɑ ye tubusiɑ.
  hat-hat: Danyèl sa a, papa ou te rele l' Beltechaza. Li te gen yon gwo lespri nan
    li, anpil konesans ak anpil konprann kifè li te konn esplike rèv ak tout bagay
    moun pa konprann. Li te jwenn solisyon pou tout pwoblèm. Fè chache Danyèl sa a,
    l'a fè ou konnen sa tout bagay sa yo vle di.
  eng-BSB: did this because Daniel, the one he named Belteshazzar, was found to have
    an extraordinary spirit, as well as knowledge, understanding, and the ability
    to interpret dreams, explain riddles, and solve difficult problems. Summon Daniel,
    therefore, and he will give you the interpretation.”
  eng-WEBPB: because an excellent spirit, knowledge, understanding, interpreting of
    dreams, showing of dark sentences, and dissolving of doubts were found in the
    same Daniel, whom the king named Belteshazzar. Now let Daniel be called, and he
    will show the interpretation.”
  kbq-kbq: Hanki ana nera Danielikino, kini ne' Nebukatnesa'a agi'a eri rukrahe huno
    Belsasa'e huno antemi'ne. Ana ne'mofona ruzahu antahi'zamo'ene ama' antahi'zamo
    agripina avite'nea nekino, ava'nane kaguvazanena amne agafa'a eriama nehuno, amuhoma
    hu'nea knazanena erioza nehie. Ana hu'neanki Danielinku hugeno eno anama ke'nana
    avomofo agafa'a eriama huno kasamino.
  nhe-BL: Quichijqui ya ni pampa ni tlacatl, Daniel, tlen nopa tlanahuatijquetl quitocaxti
    Beltsasar, quipanti neltlalnamiqui. Nochi quimati huan nochi quimachilía. Nojquiya
    hueli teyolmelahuas tlen quinequi quiijtos nochi temictli huan nochi tlajtoli
    tlen ohui tlen tlacame moilhuijtoque. Tlen axaca más hueli quimachilía, yajaya
    hueli. Huajca xijnotza Daniel, huan yajaya mitzilhuis tlachque quiijtosnequi tlen
    ijcuilijtoc ipan tlapepecholi.
  bus-bus: À ↄ̃ndↄ̃ kↄ̃n à dↄ̃nao pãsĩ, è yã píngi ma. È nanaanↄ bↄkↄ̃tɛ è yã zĩ'ũunↄ
    yáasi tↄ̃kɛ̃ kↄ̃n yãlɛkↄ̃zinanↄ. À tↄ́n Daniɛli. Kína tↄ́ kpànɛ dↄ Bɛtɛsaza.
    Ǹ à sísi se, eé yã pì bↄkↄ̃tɛnnɛ.
  gub-BL: Taniew her romo a'e. Tuwihawete omono Mewtexazar amo her romo izupe. Ima'enukwaw
    paw katuahy a'e. Wiko ma'e kwaw katu har romo. Upuner puahu haw imume'u katu haw
    rehe. Upuner ma'e ikwaw pyr 'ym imume'u haw rehe no. Upuner ma'e zawaiw katu ma'e
    imuàgà'ymaw rehe no. Enoz Taniew nehe. Umume'u putar ze'eg ywyok rehe imuapyk
    pyrer a'e nehe, i'i izupe.
  eng-DRA: 'Because a greater spirit, and knowledge, and understanding, and interpretation
    of dreams, and shewing of secrets, and resolving of difficult things, were found
    in him, that is, in Daniel: whom the king named Baltassar. Now therefore let Daniel
    be called for, and he will tell the interpretation.'
