    ari iti Beltesazar. Ita paayabam ni Daniel ket ibagananto kenka ti kayat a sawen
    ti naisurat.”
  kpg-kpg: Mai i di hagataalunga donu mo di kabemee o maa, deenei ne hidi ai Daniel,
