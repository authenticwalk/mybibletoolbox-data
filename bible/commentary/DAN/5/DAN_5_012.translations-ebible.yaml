  uig-ARA: بۇ كىشىدە ئالاھىدە بىر روھىي خۇسۇسىيەت، بىلىم، ھېكمەت، چۈشلەرگە تەبىر بېرەلەيدىغان،
    تېپىشماقلارنى يېشەلەيدىغان ۋە تۈگۈن-سىرلارنى ئاچالايدىغان قابىلىيەت بار ئىدى.
    شۇ كىشىنىڭ ئىسمى دانىيال بولۇپ، پادىشاھ ئۇنىڭغا بەلتەشاسار دەپمۇ ئىسىم قويغان.
    شۇڭا بۇ دانىيال چاقىرتىلسۇن، ئۇ چوقۇم بۇ خەتلەرنىڭ مەنىسىنى يېشىپ بېرىدۇ.
  sus-sus: a to nɛ a Daniyɛli, Beletesasari xili saxi naxan xun, a xaxili, a xa fe
