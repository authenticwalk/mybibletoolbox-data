    okpɑ̀ɑ̀tì do yu wè kɛ dɔ̀ Bɛtisɑsɑɑ kòo ti nɑ́kɛ́ i nwɑ̃rii tú mù.
  msy-2020: A fo, gumazir kam bar fofozir aghuiba ko nɨghnɨzir aghuiba iti, egha irebabar
