    Nɨ a mɨkemeghtɨ a izɨ akar bɨrimɨn itimɨn mɨngarimɨn gun nɨ mɨkɨmam.”
  dop-dop: Ɩ hǝtɛ ntɛ́ Tɑniyɛɛlɩ, ɩlɛnɑ nyɑ́ cɑɑ cuɣusɩ-ɩ sɩ Pɛlǝtɑsɑɑ. Ɩ wɛnɑ lǝmɑɣɑsǝlɛ
    kɛ́, nɑ pǝ́ kǝlɩ lɛlɑɑ. Ɩ nyǝmɑɣɑ nɑ ɩ́ sɛɣɛsǝɣɩ toosee hʋwɛɛ. Ɩ kpekiɣi ɑsǝsɩɩnɑ,
    nɑ ɩ́ kuliɣi kʋŋmɛlǝm tɔɔ nɑ ɩ́ heeliɣi. Yɑɑ-ɩ, ɩ kɑ́ kɑlɑ-ŋ ŋmɑɑtʋ ntɩ.
  azb-azb: Çünki padşahın Belteşassar adlandırdığı bu adam – Daniel iti ağla, biliyə,
