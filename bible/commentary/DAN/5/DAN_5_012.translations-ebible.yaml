    aguã. Ha'e va'e reryrã nderu rãgue'i omoĩ va'ekue ma Beltessazar. Ha'e nunga rupi
    enoĩ uka Daniel. Ha'e ramo ndevy pe omombe'u 'rã mba'erã paa — he'i.
  agu-BL: Yi jun yaja'tz i'tz Daniel, poro yi taju', ja oc tk'ol yi bi' tetz Beltsasar.
    Chin list nin i' tan xtx'olche'n xo'l yi e'chk wutzicy' nin tan pujle'n xo'l yi
    e'chk takle'n yi cya'l junt na xcye' te'j. Ma jalu' bin kareyil, nink benk mantaru'
    tan ẍchakle'n i', na jun cu'n yol xcyek i' tan si'le'n, nin tan xtx'olche'n xo'l
    yi mbi na elepont yi yole'j, stzun yi xtxu' Belsasar ban.
  ilo-ULB: Adda naisangsangayan a kabaelanna, pannakaammo, pannakaawat, mangipalawag
    iti kaipapanan dagiti tagtagainep, mangipalawag kadagiti burburtia ken mangrisut
