    khue lamtah a thuingaihnah a thui bitni,” a ti nah.
  tbz-SIM: O kó mɛciì cɑ̃̀ɑ̃́mmu kòò yɛ̃́ dɛmɔu, kɛ nɔ nkɛ bɛí ntidɔuǹtì kɛ bɛí yɛnɑ́ɑǹhɑ̃ntíyɛ̀,
