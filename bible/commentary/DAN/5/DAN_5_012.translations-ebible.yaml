    ase, na nsɛm a ɛkyere adwene no, ɔsane mu. Momfrɛ Daniel na ɔbɛkyerɛ mo atwerɛ
    no ase.”
  bhl-bhl: Beem ding dim kabalak e, kawalik e kunum beem wiin Daniel alwol keleweko,
    elo Beltesasal dangse kale. Ku kilele ibolow fukunolewka! Beltesasal beem kal
    e fian keko, mali kunum im kal e atin kuw bakiyemse kasike, e okmobe eisneng mak
    fitew dim da koleweko, kiin dem mongom so mak kilele silel bokoko, mesesem mesesem
    eisneng mongom ilum nam so mak kele tewe, e kiol kuw kelomin deiw fein atemeko,
    kukuyemkabe te. Kasike kame, ku Daniel elo gaalewewi, e tolomaka!”, dangsu kale.
  eng-WEBU: because an excellent spirit, knowledge, understanding, interpreting of
    dreams, showing of dark sentences, and dissolving of doubts were found in the
    same Daniel, whom the king named Belteshazzar. Now let Daniel be called, and he
    will show the interpretation.”
  wal-wal: Aissi giikko, ayyo lo77o ayyaanai, erainne akeekai de7ees; aimuwaa birshshanau,
