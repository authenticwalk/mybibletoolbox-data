verse: DAN.005.012
translations:
  mal-C: രാജാവു ബേൽത്ത്ശസ്സർ എന്നു പേരുവിളിച്ച ഈ ദാനീയേലിൽ ഉൽക്കൃഷ്ടമനസ്സും ജ്ഞാനവും
    വിവേകവും സ്വപ്നവ്യാഖ്യാനവും ഗൂഢാർഥപരിജ്ഞാനവും പ്രശ്നപരിഹാരസാമർഥ്യവും കണ്ടിരുന്നതിനാലാണ്
    ഇപ്രകാരം ചെയ്തത്. ഇപ്പോൾ ദാനീയേലിനെ വിളിച്ചാലും, അദ്ദേഹം ഇതിന്റെ അർഥം വെളിപ്പെടുത്തും.”
  deu-TKW: weil ein ausnehmend hoher Geist, Verständnis und Scharfsinn, die Kunst
    der Traumauslegung, Rätseldeutung und Auflösung von Geheimnissen bei Daniel, den
    der König “Beltsazar” benannte, zu finden war. Laß daher nun Daniel rufen, so
    wird er dir sagen, was es bedeutet.
  lin-lin: Pamba te moto yango, Daniele, oyo tata na yo azalaki kobenga Belitsatsari,
    atondisama na mayele, na boyebi mpe na bososoli ; azali lisusu na makoki ya kolimbola
    ndoto, masese mpe ya kopesa biyano na makambo ya makasi. Benga kaka Daniele wana,
    mpe akoyebisa yo ndimbola ya makomi yango.
  eng-LSV: 'because that an excellent spirit, and knowledge, and understanding, interpreting
    of dreams, and showing of enigmas, and loosing of knots was found in him, in Daniel,
    whose name the king made Belteshazzar: now let Daniel be called, and the interpretation
    he shows.”'
  eng-GNV: 'Because a more excellent spirit, and knowledge, and vnderstanding (for
    hee did expound dreames, and declare hard sentences, and dissolued doubtes) were
    founde in him, euen in Daniel, whome the King named Belteshazzar: nowe let Daniel
    be called, and hee will declare the interpretation.'
  eng-WEBSTER: 'Forasmuch as an excellent spirit, and knowledge, and understanding,
    the interpreting of dreams, and showing of hard sentences, and dissolving of doubts,
    were found in the same Daniel, whom the king named Belteshazzar: now let Daniel
    be called, and he will show the interpretation.'
  nhw-BL: Quichijqui ya ni pampa ni tlacatl, Daniel, catli nopa tlanahuatijquetl quitocaxti
    Beltsasar, quipanti neltlalnamiqui. Nochi quimati huan nochi quimachilía. Nojquiya
    hueli teyolmelahuas catli quinequi quiijtos nochi temictli huan nochi camanali
    catli ohui catli masehualme moilhuijtoque. Catli amo aqui más hueli quimachilía,
    yaya hueli. Huajca xijnotza Daniel, huan yaya mitzilhuis tlaque quiijtosnequi
    catli ijcuilijtoc ipan tlapepecholi.
  swh-ONEN: Mtu huyu Danieli, ambaye mfalme alimwita Belteshaza, alionekana kuwa na
    akili nyepesi, maarifa na ufahamu, pia uwezo wa kufasiri ndoto, kueleza mafumbo
    na kutatua matatizo magumu. Mwite Danieli, naye atakuambia maana ya haya maandishi.”
  bba-bba: Durɔ win yĩsirɑ Dɑniɛli. Wiyɑ sinɑ boko Nɛbukɑnɛsɑɑ u yĩsiru kɑ̃ Bɛlitɑsɑɑ.
    Bɑ wɑ mɑ u bwisi kɑ yɛ̃ɛ bɑkɑru mɔ, mɑ u sukɑ kɑ dosusu kɑ ɡɑ̃ɑ ni nu sɛ̃n tubusiɑnun
    kɛ̃ru mɔ. Ǹ n mɛn nɑ, ɑ nùn sokusio, u koo nun yorɑ ye tubusiɑ.
  eng-KJVCPB: 'forasmuch as an excellent spirit, and knowledge, and understanding,
    interpreting of dreams, and shewing of hard sentences, and dissolving of doubts,
    were found in the same Daniel, whom the king named Belteshazzar: now let Daniel
    be called, and he will shew the interpretation.'
  mpx-mpx: Tau o iya Daniyela, alana tubum i tun al Beltesesa. He hi pwawa wana nuwatu
    i sapu, wana aatena ge wana siba i bwata, i ola al bosowaina kenonou ni pasikal,
    kunkun ni talisian ge pulowan bwabwatal ni ase. He u yogaan, inoke iya leleli
    ya ni pwamwananal eliyam.”
  luo-luo: Ngʼat ma nyinge Daniel ni, ma ruoth ne luongo ni Belteshazar, noyud ni
    nigi rieko, ngʼeyo kod winjo, kaachiel gi nyalo mar loko lekgi, nyiso tiend weche
    ma tiendgi tek kendo konyo e weche matek machando ji. Luong Daniel, kendo obiro
    huloni tiend ndikono.
  meu-meu: badina be lauma namo-hereana bona aonega bona lalo-parara na Daniel (hanua
    pavapavana ese Beletesasara e nemaia tauna) enai e davaridia, nihi bona hereva
    hehunidia anidia ihahedinaraidia ai bona lalo-hekwarahi ihamaoromaorodia ai. Mani
    emu kara, Daniel ae boiria, bena ia ese anina baine hahedinaraia.
  npi-ULB: यी मानिस, दानिएलमा उत्कृष्‍ट आत्मा, ज्ञान, समझ, सपनाको अर्थ खोल्न सक्‍ने,
    अड्को फुकाउन सक्‍ने र समस्याहरू हल गर्न सक्‍ने विशेषताहरू थिए, जसलाई राजाले बेलतसजर
    नाउँ दिनुभयो । अब दानिएललाई बोलाउनुहोस् र लेखिएको कुराको अर्थ तिनले हजुरलाई बताउनेछन्
    ।”
  yor-yor: Ọkùnrin náà ni Daniẹli ẹni tí ọba ń pè ní Belṣassari, ó ní ẹ̀mí tí ó tayọ,
    ìmọ̀ àti òye, àti agbára láti túmọ̀ àlá, ó máa ń ṣe àlàyé àlá àti àwọn ọ̀rọ̀ tí
    ó bá da ojú rú, ránṣẹ́ pè é, yóò sì sọ nǹkan tí àkọsílẹ̀ ìwé náà túmọ̀ sí.”
  pes-OPCB: این شخص دانیال است که پادشاه او را بلطشصر نامیده بود. او را احضار کن،
    زیرا او مرد حکیم و دانایی است و می‌تواند خوابها را تعبیر کند، اسرار را کشف نماید
    و مسائل دشوار را حل کند. او معنی نوشتهٔ روی دیوار را به تو خواهد گفت.»
  tgl-ULB: Ang lahat ng mga katangian na ito, natatanging espiritu, karunungan, pang-unawa,
    pagbibigay kahulugan sa mga panaginip, nagpapaliwanag sa mga matalinhagang salita,
    paglulutas ng mga suliranin ay matatagpuan sa mismong Daniel na pinangalanan ng
    hari na Beltesazar. Ipatawag mo si Daniel ngayon at sasabihin niya sa iyo ang
    kahulugan ng nakasulat.”
  cbu-NT: Danielash Apanll wan taaru ichingaru itsinsaru natstakiya. Pamazumaatstam
    natstakiya. Mishat, tsiyatssee nda yasatarich anootstam yasakiya. Kurak Nabukodonosor
    yasamaam pinasaku, ¿Tamaycheezi? tárangu, Danielsha wanasiri kamanirangu istarangiya.
    Ashiri shiysha, mshee, Danielaa kuruzungi. Uwsha yandamaa natstayaru, shiyaa kamanchiya,
    wanir tárangiya.
  hui-hui: Irane agali ogoni ibunaga manda timbuni taraore howa emaga hendenerunaga
    iranebi bi manane lagarunagabi mbirale wia do hene ngarubi bibahende ogo aleore
    lalu lai hagago ka. Ai Kini Nebugadenesa ibugua agali Daniele ogoni ibu mini Beledesasa
    wialu dabo helenego kagohondo bi lawia halu ibabe labe. Ibalu ibugua anda háini
    bi gilibu wiyadaruni ogo ale lalu langulebirago langilo íbu labe, lene.
  mya-mya: သူ​သည်​အိပ်​မက်​များ​၏​အ​နက်​ကို​ပြန်​ဆို​မှု၊ ခက်​ခဲ​သော​အ​မေး​ပုစ္ဆာ​များ​ကို​ဖြေ​ရှင်း​မှု၊
    လျှို့​ဝှက်​နက်​နဲ​သော​အ​ရာ​များ​ကို​ထုတ်​ဖော် မှု​တို့​တွင်​အ​ထူး​တတ်​ကျွမ်း​သူ​ဖြစ်​ပါ​၏။
    သို့ ဖြစ်​၍​ဗေ​လ​တ​ရှာ​ဇာ​ဟူ​သော​ဘွဲ့​နာ​မ​ကို ခ​မည်း​တော်​ပေး​အပ်​တော်​မူ​ခဲ့​သူ​ဒံ​ယေ​လ
    အား​ဆင့်​ခေါ်​ပါ။ သူ​သည်​စာ​တန်း​၏​အ​နက် ကို​ဖော်​ပြ​ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོས་པེལ་ཏེ་ཤཱ་ཙར་ཞེས་མིང་བཏགས་པའི་སྐྱེས་བུ་དཱ་ནེ་ཨེལ་འདི་ནི་ཁྱད་དུ་འཕགས་ཤིང་ཤེས་རྒྱ་ཆེ་ལ།
    གོ་རྟོགས་ལྡན་པར་མ་ཟད། རྨི་ལམ་ལ་བརྟག་ཤེས་པ་དང་གབ་ཚིག་འགྲེལ་ནུས་པ། དཀའ་གནད་བསལ་ཐུབ་པ་ཞིག་ཡིན་པས།
    དཱ་ནེ་ཨེལ་བོས་ཤོག་དང་ཁོས་མཁར་ངོས་ཀྱི་ཡི་གེའི་ནང་དོན་ལ་འགྲེལ་བཤད་རྒྱག་ཐུབ་ངེས་རེད་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Murume uyu Dhanieri, iye akatumidzwa zita rokuti Bheriteshazari namambo,
    akawanikwa aine pfungwa dzine shungu nezivo uye ano kunzwisisa, kugona kududzira
    kurota, nokutsanangura zvirahwe uye nokupedza matambudziko akaoma. Daidzai Dhanieri,
    uye iyeye achakuudzai zvinoreva runyoro.”
  spa-BLM: porque se halló un espíritu excelente, conocimiento, entendimiento, interpretación
    de sueños, demostración de sentencias oscuras y disolución de dudas en el mismo
    Daniel, a quien el rey llamó Beltsasar. Que se llame a Daniel, y él mostrará la
    interpretación”.
  cac-cac: Daniel sb'i jun vin̈ chi', axo vin̈ a mam icham chi' ix ac'an scuch vin̈
    Beltsasar. Te ay sjelanil vin̈ yed' tas yojtac, yic snachajel vayich yuj vin̈,
    syal snachajpaxel yuj vin̈ tas syalelc'och junoc lolonel to ajaltac snachajeli
    yed' sb'oan yaj junoc tas to nivan yaji. Avtejcot vin̈ an. A vin̈ ol ac'an ojtaquejel
    tas syalelc'och juntzan̈ tz'ib' d'a sat pat tic, xchi ix d'a vin̈ rey chi'.
  swh-ULB: Roho bora, ufahamu, weledi, kutafsiri ndoto, kufafanua mafumbo na kutatua
    matatizo - hizi ni sifa zilizopatikana kwa mtu huyu Danieli, ambaye mfalme alimwita
    Belteshaza. Sasa mwiteni Danieli naye atawaambia maana ya kile kilichoandikwa.”
  bel-bel: бо ў ім, у Данііле, якога цар пераназваў Валтасарам, выявіліся высокі дух,
    веданьне і розум, здольны разгадваць сны, тлумачыць загадкі і разблытваць вузлы.
    Дык вось, няхай паклічуць Данііла, - і ён разгадае сутнасьць».
  deu-ELBBK: weil ein außergewöhnlicher Geist und Kenntnis und Verstand, ein Geist
    der Traumdeutung und der Rätselerklärung und der Knotenlösung bei ihm gefunden
    wurde, bei Daniel, dem der König den Namen Beltsazar gegeben hat. So werde nun
    Daniel gerufen, und er wird die Deutung anzeigen.
  mbb-OT: Iyan sikandin si Daniel he migngezanan te amey nu ki Belteshazar. Duen din
    nekeviza he ebilidad wey ketau. Metau sikandin he edseysey te kehuluǥan te menge
    teǥeinep, edtagnà te ereg he edtegnaan, wey edsulbar te prublima he mereǥen he
    edsulbaren. Umbe, ipetawag nu sikandin ne ipeseysey nu kandin is kehuluǥan te
    nekesurat keniyan te elavat.
  mal-2015: ബേല്ത്ത് ശസ്സർ എന്നു പേരുവിളിച്ച ദാനീയേലിൽ ഉൽകൃഷ്ടമനസ്സും അറിവും ബുദ്ധിയും
    സ്വപ്നവ്യാഖ്യാനവും ഗൂഢാർത്ഥവാക്യ പ്രദർശനവും സംശയച്ഛേദനവും കണ്ടിരിക്കയാൽ, രാജാവു
    അവനെ മന്ത്രവാദികൾക്കും ആഭിചാരകന്മാർക്കും കല്ദയർക്കും ശകുനവാദികൾക്കും അധിപതിയാക്കിവെച്ചു;
    ഇപ്പോൾ ദാനീയേലിനെ വിളിക്കട്ടെ; അവൻ അർത്ഥം ബോധിപ്പിക്കും എന്നു ഉണർത്തിച്ചു.
  rmc-rmc: Kale muršes le Daniel, saveske o kraľis diňa nav Beltšacar, hin bari goďi
    a hin les but prindžaripen the achaľuvipen. Ov džanel te phenel avri o sune the
    o garuďipena a džanel te otkerel o phare lava. Vičin ole Daniel a ov tuke phenela,
    so ode hin pisimen.“
  nlg-nlg: Na tinoni ia Daniel eni ke, agaia na vunaghi haba te vatua nia Belteshazzar,
    te loghoa na lio laga me loghoa na manaha me ke toghighi na lei muturubole, mana
    lei dilo, maia na maemaneani na lei vahola. Ko holoa Daniel, me ke toghia vanigho
    na hava na ghanaghana ilokana na gegere keri.”
  pes-OPV: چونکه روح فاضل و معرفت و فطانت و تعبیرخوابها و حل معماها و گشودن عقده‌ها
    در این دانیال که پادشاه او را به بلطشصر مسمی نمودیافت شد. پس حال دانیال طلبیده
    شود و تفسیر رابیان خواهد نمود.»
  ron-1924: ши ануме пентру кэ с-а гэсит ла ел, ла Даниел, нумит де ымпэрат Белтшацар,
    ун дух ыналт, штиинцэ ши причепере, путинца сэ тылкуяскэ виселе, сэ лэмуряскэ
    ынтребэриле греле ши сэ дезлеӂе лукруриле ынкылчите. Сэ фие кемат дар Даниел,
    ши ел ыць ва да тылкуиря!”
  ben-OBCV: আপনার বাবা এই কাজ করেছিলেন কারণ দানিয়েলের, যাকে রাজা বেল্টশৎসর নাম দিয়েছিলেন,
    মধ্যে গভীর চিন্তাভাবনা, জ্ঞান, বোধশক্তি, এমনকি স্বপ্নের মানে বুঝিয়ে বলার ক্ষমতা,
    ধাঁধা বুঝিয়ে বলা ও কঠিন সমস্যা সমাধান করার দক্ষতা ছিল। আপনি তাকে ডেকে পাঠান এবং
    তিনি এই লেখার মানে আপনাকে বুঝিয়ে দেবেন।”
  som-som: maxaa yeelay, waxaa laga helay ruux aad u wanaagsan, iyo aqoon, iyo waxgarasho,
    riyooyinkana wuu fasiri jiray, waxa daahanna wuu muujin jiray, shakigana wuu saari
    jiray, oo kaasu waa Daanyeel, kii boqorku u bixiyey Beelteshaasar. Haddaba Daanyeel
    ha loo yeedho, oo isna fasirka wuu caddayn doonaa.
  lat-VUC: 'quia spiritus amplior, et prudentia, intelligentiaque et interpretatio
    somniorum, et ostensio secretorum, ac solutio ligatorum inventæ sunt in eo, hoc
    est in Daniele: cui rex posuit nomen Baltassar. Nunc itaque Daniel vocetur, et
    interpretationem narrabit.'
  eng-ASVBT: forasmuch as an excellent spirit, and knowledge, and understanding, interpreting
    of dreams, and showing of dark sentences, and dissolving of doubts, were found
    in the same Daniel, whom the king named Belteshazzar. Now let Daniel be called,
    and he will show the interpretation.
  ita-1885: Conciossiachè in lui, che è Daniele, a cui il re avea posto nome Beltsasar,
    fosse stato trovato uno spirito eccellente, e conoscimento, e intendimento, per
    interpretar sogni, e per dichiarar detti oscuri, e per isciogliere enimmi. Ora
    chiamisi Daniele, ed egli dichiarerà l'interpretazione.
  eng-ULB: An excellent spirit, knowledge, understanding, interpreting of dreams,
    explaining riddles and solving problems—these qualities were found in this man
    Daniel, whom the king named Belteshazzar. Now call for Daniel and he will tell
    you the meaning of what has been written.”
  spa-VBL: porque Daniel, (llamado Beltsasar por el rey) fue encontrado con una mente
    excelente, llena de entendimiento y perspicacia, y también capaz de interpretar
    sueños, explicar misterios y resolver problemas difíciles. Llama a Daniel y que
    te explique lo que esto significa”.
  fra-_FOB: Parce qu'on trouva en lui, Daniel, que le roi avait nommé Beltshatsar,
    un esprit extraordinaire, et de la connaissance, et de l'intelligence pour interpréter
    les songes, expliquer les énigmes et résoudre les questions difficiles. Que Daniel
    soit donc appelé, et il donnera l'interprétation.
  mal-mal: ബേൽത്ത്ശസ്സർ എന്ന് പേരുവിളിച്ച ദാനീയേലിൽ ഉൽകൃഷ്ടമനസ്സും, അറിവും, ബുദ്ധിയും,
    സ്വപ്നവ്യാഖ്യാനവും, കടങ്കഥകളുടെ വ്യാഖ്യാനവും, സംശയനിവാരണവും, കണ്ടിരിക്കുകയാൽ,
    രാജാവ് അവനെ മന്ത്രവാദികൾക്കും ആഭിചാരകന്മാർക്കും കല്ദയർക്കും ശകുനവാദികൾക്കും അധിപതിയാക്കി
    വച്ചു; ഇപ്പോൾ ദാനീയേലിനെ വിളിച്ചാലും; അവൻ അർത്ഥം ബോധിപ്പിക്കും” എന്ന് ഉണർത്തിച്ചു.
  urd-GVR: kyoṅki us meṅ ġhairmāmūlī zihānat, ilm aur samajh pāī jātī hai. Wuh ḳhāboṅ
    kī tābīr karne aur paheliyāṅ aur pechīdā masle hal karne meṅ māhir sābit huā hai.
