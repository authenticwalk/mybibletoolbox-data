  twi-ASANTE: Ɔyɛɛ no kɛse ara kɔsii sɛ, nnipa ahodoɔ nyinaa, aman nyinaa ne kasa
    biara duru nʼanim a, wɔn ho popo biribiribiri. Ɔkunkumm wɔn a ɔpɛ sɛ ɔkunkum wɔn,
    ɛnna ɔgyaee wɔn a ɔpɛ sɛ ɔgyaa wɔn. Ɔhyɛɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn animuonyam no
    animuonyam, ɛnna wɔn a ɔpɛ sɛ ɔbrɛ wɔn ase no, ɔbrɛɛ wɔn ase.
  bhl-bhl: aneng aneng angom beem kunum waneng so, weng sin amen amen bokoliw kunum
    waneng iso, alik alik i em awan fingansiliw te. E akalem ibolow kuw geleweko,
    mak kunum mak em dulum elote ‘Ne elo alii, e kuanoka!’, ange tewe, e kunum beelo
    fein alei, e kuanoke te. Keko beli, e mak kunum mak em dulum elote ‘Ne elo dokolewo
    yo!’, ange tewe, e kunum beelo fein kuw dokolewoke kasike, e nimin kawtiw biim
    dulum elote ‘Wiin fian so duyemo yo!’, yangeko, meni nimin kawtiw im dulum elote
    ‘Biim wiin kame mit da koyemo yo!’, yange tewe, e akalem ibolow kuw geleweko,
    kanelewse te.
  eng-WEBU: Because of the greatness that he gave him, all the peoples, nations, and
    languages trembled and feared before him. He killed whom he wanted to, and he
    kept alive whom he wanted to. He raised up whom he wanted to, and he put down
    whom he wanted to.
  wal-wal: I ayyo immido gitatettaa gaasuwan he asatinne dumma dumma qaalaa haasayiya
    zareti ayyo yayyidosonanne kokkoridosona. Ba woranau koyiyoogaa woriis; ashshanau
    koyiyoogaakka ashshiis; ba xoqqissanau koyidoogaakka xoqqissiis; kaushshanau koyidoogaakka
    kaushshiis.
  spa-PDDPT: Por la grandeza que le dio, todos los pueblos, naciones y lenguas temían
    y temblaban ante él. Al que quería mataba y al que quería concedía vida. Al que
    quería engrandecía y al que quería humillaba.
  gun-gun: Ipo'aka aguã ome'ẽ rire ma henonde heta regua, amboae yvy regua ha'e ayvu
    mboae py ijayvu va'e kuery oryryi reve ojererokyjepa okuapy. Mba'eta ojukaxe va'e
    rei ojuka raka'e, ha'e rã omoingovexe va'e ma omoingove. Omboyvate omboyvatexe
    va'e, ha'e rã omo'yvyĩ'ixe va'e ma omo'yvyĩ'i raka'e.
  agu-BL: Tan tu' yi ca'wl yi ak'lij tetz tan Ryos, tircu'n wunak bene'n tzi'n wi
    munt ja cyek ẍchi' i', nin ja cyak'len k'ej. Na ja ban i' yi tetz tajbil, ja chiquim
    yi e' yi na taj i' tan chiquime'n, nin ja chiclax yi e' yi na taj i' tan chiclaxe'n.
    Ncha'tz ja tak' i' chik'ej cobox nin ja el chik'ej coboxt ta'n. Cho'n nxom te
    yi tajbil i'.
  ilo-ULB: Gapu iti kinatan-ok nga inted kenkuana ti Dios, nagpigerger ken nagbuteng
    kenkuana dagiti amin a tattao, nasion ken pagsasao. Pinatayna dagiti kayatna a
    matay, ket pagtalinaedenna a sibibiag dagiti kayatna nga agbiag. Intag-ayna dagiti
    kayatna, ken impababana dagiti tinarigagayanna nga ipababa.
  kpg-kpg: Idimaa mee dela guu hai di king aamua huoloo, gei nia daangada o nia hagadilinga
    henua, nia daangada henua, mo nia hagadilinga helekai nogo polepole i di nadau
    mmaadagu i mee. Maa mee ga hiihai bolo ia e daaligi dana dangada gii made, gei
    mee e hai gii hai. Gei mee gaa hai bolo ia e dugu tangada la hagamouli, gei mee
    e dugu. Mee e hagalaamua be e hagahuaidu tangada gii hai be dono hiihai.
  uig-ARA: ئۇنىڭغا بېرىلگەن ئۇلۇغلۇقتىن ھەرقايسى ئەل-يۇرت، ھەرقايسى تائىپىلەر ۋە ھەرخىل
    تىلدا سۆزلىشىدىغان قوۋملارنىڭ ھەممىسى ئۇنىڭ ئالدىدا تىترەپ قورقۇپ تۇراتتى؛ ئۇ
    كىمنى خالىسا شۇنى ئۆلتۈرەتتى، كىمنى خالىسا شۇنى تىرىك قوياتتى؛ كىمنى خالىسا شۇنى
    مەرتىۋىلىك قىلاتتى، كىمنى خالىسا شۇنى پەس قىلاتتى.
  sus-sus: Na nan a ra, si nun bɔnsɔɛ birin nu sɛrɛnma gaaxui ra i baba ya ra. A na
    wa naxan faxafe nu, a nu na faxama nɛ. A na wa naxan natangafe nu, a nu na ratangama
    nɛ. A na wa naxan natefe nu, a nu na ratema nɛ. A na wa naxan nagorofe nu, a nu
    na ragoroma nɛ.
  pon-2006: Uwen eh lapalap, aramas en wehi koaros, oh keinek koaros, oh me kin lokaiahki
    soangen lokaia teikan, kin patohwan rerrerki ar masak. Ma e ketin kupwurki en
    kemehla emen, eri, e kin ketin wia; ma e kin kupwurki en mweidohng emen en momour,
    eri, met pil kin pweida. E kin ketin wauneki de kanamenekihala aramas nin duwen
    koasoandien nan kupwure.
  jae-jae: Ma lau samob to tenteŋlatu ma lau aweŋ teŋ-aweŋ teŋ têtênêp to têtêc tauŋ
    kêtu ŋaclai, taŋ Anôtô kêkêŋ gêdêŋ eŋ naŋŋa. Embe eŋ taê ênam gebe ênac ŋac teŋ
    êndu oc êŋgôm. Ma embe taê ênam gebe ŋac teŋ êmoa mata jali oc êŋgôm amboac tonaŋgeŋ.
    Embe etoc ŋac teŋ sa me êkôniŋ teŋ tôŋ oc êŋgôm êtôm eŋ taê gêjam.
  ksd-ksd: ma ra lavur vuna tarai, ra lavur vuna gunan, ma ra lavur alaala tinata,
    dia ga dadadar ma dia ga burut ure ra ngala na kini i ga tul tar ia tana; i ga
    ubu doko nina i mainge, ma nina i mainge i ga nur vue upi na laun; ma i ga vangala
    nina i mainge, ma nina i mainge i ga varuva.
  tur-YTC: Ona verdiği büyüklük yüzünden, bütün halklar, uluslar ve diller onun önünde
    titreyip korktular. Dilediğini öldürdü, dilediğini yaşattı. Dilediğini yükseltti,
    dilediğini alçalttı.
  ind-AYT: Karena kebesaran yang Dia karuniakan, maka segala suku, bangsa, dan bahasa
    takut dan gentar terhadap dia. Dia membunuh siapa saja yang dikehendakinya dan
    membiarkan hidup siapa saja yang dikehendakinya. Dia meninggikan siapa saja yang
    dikehendakinya dan merendahkan siapa saja yang dikehendakinya.”
  nya-nya: Chifukwa cha udindo waukulu umene anapatsidwanso, anthu onse ndi mitundu
    ndi anthu aziyankhulo zosiyanasiyana ankanjenjemera ndikumuopa iye. Amene mfumu
    inafuna anawaphadi; amene inafuna kuwasunga, inawasunga; amene inafuna kuwakweza,
    inawakweza; ndipo amene inafuna kuwatsitsa, inawatsitsa.
  hrv-hrv: 'Zbog veličine koju mu bijaše dao drhtahu od straha pred njim narodi, plemena
    i jezici: on ubijaše po svojoj volji, ostavljaše na životu koga je htio, uzdizaše
    koga je htio, ponizivaše koga je htio.'
  mps-mps: Agai bomo genuai mu elaluali, tama teyu te tigidali bulu tǫ kantri we
    bidi dabe, me te tigidali hani, me te tigidali haniani po wabo hani bidi dabe
    te agade wi mu elama, tama augwali didibili yai. Te agai bidi me deli ela muabo
    homu eyu da, agai elai dao. Tama te bidi me deli aga bidibo ula elalumainu homu
    eyu da, agai te bidimainu sula tagalali. Te agai bidi me deligo nogi ugwaba sabo
    homu ebaso da, agai te tama tiali. Te agai aiyaba elalu, te bidi me deli dolainu
    homu ebaso da, teda agai te tama tiai dao.
  tpi-tpi: Em i bin i gat bikpela strong tru, olsem na ol manmeri bilong olgeta kantri
    na bilong olgeta lain na bilong olgeta tok ples i pret tru long em na ol i guria.
    Sapos em i laik kilim i dai wanpela man, em i save kilim. Na sapos em i laik larim
    wanpela man i stap laip, em i save larim i stap. Sapos em i laik litimapim nem
    bilong wanpela man, em i save mekim olsem. Na sapos em i laik daunim na bagarapim
    wanpela man, orait em i save mekim olsem.
  dan-1931: og for den Storheds Skyld, som han havde givet ham, frygtede og bævede
    alle Folk, Stammer og Tungemål for ham; han dræbte, hvem han vilde, og lod leve,
    hvem han vilde; han ophøjede, hvem han vilde, og nedbøjede, hvem han vilde.
  vie-OVCB: Vì biết Ngài trao uy quyền cho người nên các dân tộc, quốc gia, ngôn ngữ
    đều run sợ và đầu phục người. Người muốn giết ai, tha ai mặc ý. Người muốn cất
    nhắc hay giáng chức ai tùy thích.
  guj-2017: ઈશ્વરે તેમને જે મહત્તા આપી હતી તેનાથી, બધા લોકો, પ્રજાઓ તથા વિવિધ ભાષાઓ
    બોલનારા તેનાથી બીતા તથા ધ્રૂજતા હતા. તે ચાહતા તેને મારી નાખતા, ચાહતા તેને જીવતા
    રહેવા દેતા. તે ચાહતા તેને ઊંચે ઉઠાવતા અને તે ચાહતા તેને નીચે પાડતા.
  pon-2006A: Uwen eh lapalap, aramas en wehi koaros, oh keinek koaros, oh me kin lokaiahki
    soangen lokaia teikan, kin patohwan rerrerki ar masak. Ma e ketin kupwurki en
    kemehla emen, eri, e kin ketin wia; ma e kin kupwurki en mweidohng emen en momour,
    eri, met pil kin pweida. E kin ketin wauneki de kanamenekihala aramas nin duwen
    koasoandien nan kupwure.
  por-BRBSL: Por causa da grandeza que ele lhe deu, todos os povos, nações e línguas
    estremeceram e temeram diante dele. Ele matou quem ele queria e manteve vivo quem
    ele queria. Ele levantou quem queria, e derrubou quem queria.
  swe-swe: Eftersom Gud hade låtit honom få så stor makt, darrade människor från alla
    folk, stammar och språkgrupper inför honom. Den han ville blev dödad, den han
    ville blev skonad. Den han ville blev upphöjd (ärad, befordrad), den han ville
    blev avsatt (förödmjukad).
  cth-cth: Taluenae a poe dawkvah, tami pueng miphun puenghoi lawk cawngca pueng ni
    a bari awh teh, a hmalah a pâyaw awh. Thei han a ngai e pueng a thei teh, pasai
    a ngai e pueng hah a pasai. Thaw luen sak a ngai e pueng a luen sak teh, pabo
    a ngai e pueng a pabo.
  twi-twi: Ɔyɛɛ no kɛse ara kosii sɛ, nnipa ahorow nyinaa, aman nyinaa ne kasa biara
    du nʼanim a, wɔn ho popo biribiribiri. Okunkum wɔn a ɔpɛ sɛ okunkum wɔn, na ogyaa
    wɔn a ɔpɛ sɛ ogyaa wɔn. Ɔhyɛɛ wɔn a ɔpɛ sɛ ɔhyɛ wɔn anuonyam no anuonyam, na wɔn
    a ɔpɛ sɛ ɔbrɛ wɔn ase no, ɔbrɛɛ wɔn ase.
  hlt-hlt: Anih te lennah a paek dongah namtu pilnam cungkuem neh olcom olcae aka
    om rhoek loh thuen la thuen uh tih a taengah birhih uh. A ngaih a om te om bangla
    a ngawn tih a ngaih a om te a om bangla a hing sak. A ngaih a om te a om bangla
    a pacuet tih a ngaih a om te a om bangla a kunyun sak.
  tbz-SIM: nɛ̀ dɛ kpɛ́í nkɛ̀ titentì timɔu kɔbɛ, ibotí imɔu kɔ̃̀ntì nhɑu o ììkɛ̀,
    kòò kɔ̀ù ò dɔ́ kɛ́kuɔ bɛ̀, kɛ yóu bɛtɔbɛ̀, kɛ kɛ̃́kùnko ò dɔ́ kɛ́kɛ̃́kùnnɛ bɛ̀,
    kɛ dɛ́úkùnko ò dɔ́ kɛ́dɛ́úkùnko bɛ̀.
  msy-2020: A gavgavir bar ekiam iti, kamaghɨn amizɨ, nguibaba bar dar gumazamiziba
    ko, kantriba bar dar gumazamiziba ko, nguibabar akaba bar, me an atiatigha egha
    nɨsi. Eghtɨ a gumazitam mɨsueghtɨ an aremeghsɨ an aremegham. Eghtɨ a gumazitam
    ateghtɨ a ikɨsɨ, a ikiam. Egha a kamaghɨn ami, a gumazitamɨn ziam fɨsɨ, a fam.
    Eghtɨ a gumazitam dɨkabɨragh a gasɨghasɨghsɨ, ana damuam.
  dop-dop: Nɑ pǝ́ lɑ nɑ piitimnɑɑ nɑ nsǝmɑ tǝnɑ yǝlɑɑ nyɑŋnɑ-ɩ nɑ pɑ́ seliɣi. Ye ɩ
    nɔkǝnɑ wei ɩ kʋ ɩ́lɛ́, nɑ ɩ́ sɔɔlɑ wei ɩ yele ɩ́lɛ́. Ɩ kʋsɑɣɑ mpɑ ɩ cɑɑ tɔ pɑ
    nyɔɔŋ, nɑ ɩ́ tisiɣi mpɑ ɩ luɣu fɛɩ tɔ.
  azb-azb: Allahın ona verdiyi əzəmətə görə bütün xalqlara, millətlərə və dillərə
    mənsub adamlar ondan qorxub əsirdi. O istədiyi adamı öldürər, istədiyi adamı sağ
    buraxardı, istədiyi adamı yüksəldər, istədiyi adamı alçaldardı.
  eng-DBY: 'and for the greatness that he gave him, all peoples, nations, and languages,
    trembled and feared before him: whom he would he slew, and whom he would he kept
    alive; and whom he would he exalted, and whom he would he humbled.'
  hin-2017: और उस बड़ाई के कारण जो उसने उसको दी थी, देश-देश और जाति-जाति के सब लोग,
    और भिन्न-भिन्न भाषा बोलनेवाले उसके सामने काँपते और थरथराते थे, जिसे वह चाहता उसे
    वह घात करता था, और जिसको वह चाहता उसे वह जीवित रखता था जिसे वह चाहता उसे वह ऊँचा
    पद देता था, और जिसको वह चाहता उसे वह गिरा देता था।
  wol-KYG: Màggaay ga mu ko mayoon tax waa mbooloo yeek xeet yeek làkk yépp ragal
    ko, bay lox ci kanamam. Ku ko soob, mu rey; ku ko soob, mu bàyyi; ku ko soob,
    mu fal; ku ko soob, mu torxal.
  eng-YLT: 'and because of the greatness that He gave to him, all peoples, nations,
    and languages were trembling and fearing before him: whom he willed he was slaying,
    and whom he willed he was keeping alive, and whom he willed he was raising up,
    and whom he willed he was making low;'
  kne-kne: Gapo sin kinangato na ay sana, inmegyat en sisya amin ay nanasyon, olay
    sinoy kali ya kodil da. Pinse na amin din laydena ay peslen ya isalakana din laydena
    ay isalakan. Inpangato na din laydena ay ipangato ya inpababa na din laydena ay
    ipababa.
  eng-WYC-2017: And for [the] great worship which he had given to that Nebuchadnezzar,
    all peoples, lineages, and languages, trembled and dreaded him; he killed which
    he would, and he smote which he would, and he enhanced which he would, and he
    made low which he would.
  eng-WMBB: Because of the greatness that he gave him, all the peoples, nations, and
    languages trembled and feared before him. He killed whom he wanted to, and he
    kept alive whom he wanted to. He raised up whom he wanted to, and he put down
    whom he wanted to.
  urd-GVH: उसी ने उन्हें वह अज़मत अता की थी जिसके बाइस तमाम क़ौमों, उम्मतों और ज़बानों
    के अफ़राद उनसे डरते और उनके सामने काँपते थे। जिसे वह मार डालना चाहते थे उसे मारा
    गया, जिसे वह ज़िंदा छोड़ना चाहते थे वह ज़िंदा रहा। जिसे वह सरफ़राज़ करना चाहते
    थे वह सरफ़राज़ हुआ और जिसे पस्त करना चाहते थे वह पस्त हुआ।
  rug-rug: Koa gua koasa tuturuana ululuna sapu ponia Sa koa sa, si matagutu nia ri
    doduru tie na butubutu si asa, meke sari tie pa doduru vinekala si neneqara pa
    kenuna. Arini pu hiva va matei sa si va matei sa; arini pu hiva va toa i sa si
    va toa i sa; arini pu hiva va sage i sa pa dia tuturuana si va sage i sa; meke
    arini pu hiva va pepekae i sa si va pepekae i sa.
  gaz-gaz: Sababii ol aantummaa inni isaaf kenneef saboonnii fi mootummoonni hundi,
    namoonni afaan garaa garaa dubbatan ni hollataniif; isa sodaatanis. Mootichis
    warra ajjeesuu barbaade ni ajjeesa; warra oolchuu barbaade ni oolcha, kan muuduu
    barbaade ni muuda, kan salphisuu barbaades ni salphisa ture.
  fra-LSG: et à cause de la grandeur qu’il lui avait donnée, tous les peuples, les
    nations, les hommes de toutes langues étaient dans la crainte et tremblaient devant
    lui. Le roi faisait mourir ceux qu’il voulait, et il laissait la vie à ceux qu’il
    voulait; il élevait ceux qu’il voulait, et il abaissait ceux qu’il voulait.
  gnn-gnn: '@see-verse:DAN.005.018'
  yal-yal: Nanara, siyane nun bɔnsɔnne birin naxanye xuine birin falama, ne gaxuxi
    a yɛɛ ra. A na wa a xɔn, a muxun faxa. A na wa, a a rakisi. A na wa naxan yite
    fe yi hanma a yigodo fe yi, a na liga.
  haw-1868: A no ka hanohano ana i haawi mai ai ia ia, ua makau, a haalulu iho la
    na lahuikanaka, a me na aina, a me na olelo imua ona; ua pepehi ia i kana mau
    mea i makemake ai, a na hoola no hoi oia i kana mau mea i makemake ai; na hookiekie
    hoi ia i kana mau mea i makemake ai, ua hoohaahaa no hoi ia i na mea ana i makemake
    ai.
  arb-NAV: وَلِفَرْطِ عَظَمَتِهِ الَّتِي أَنْعَمَ اللهُ بِها عَلَيْهِ، كَانَتْ جَمِيعُ
    الأُمَمِ وَالشُّعُوبِ مِنْ كُلِّ لِسَانٍ تَرْتَعِدُ أَمَامَهُ وَتَفْزَعُ، فَكَانَ
    يَقْتُلُ مَنْ يَشَاءُ، وَيَسْتَحْيِي مَنْ يَشَاءُ، يَرْفَعُ مَنْ يَشَاءُ وَيَضَعُ
    مَنْ يَشَاءُ.
  ewe-ewe: Le teƒe kɔkɔ si Mawu nae ta la, amewo katã kple dukɔwo katã kple gbegbɔgblɔ
    ɖe sia ɖe gblɔlawo vɔ̃nɛ eye wobunɛ. Ame siwo fia la di be yeawu la, ewua wo.
    Ame siwo wòdi be yeana woatsi agbe la, enana wotsia agbe. Ame siwo wòdi be yeado
    ɖe ŋgɔ la, edoa wo ɖe ŋgɔ. Ame siwo wodi be yeabɔbɔ ɖe anyi la, ebɔbɔa wo ɖe anyi.
  eng-LEE: 'And because of the greatness that he had given unto him, all people, nations,
    and languages trembled and shook before him: whom he pleased he slew; and whom
    he pleased he kept alive; and whom he pleased he lifted up; and whom he pleased
    he brought low.'
  gvn-gvn: '@see-verse:DAN.005.018'
  asm-FB: ঈশ্বৰে তেওঁক দিয়া মহিমাৰ কাৰণে, সকলো দেশৰ লোক, আৰু সকলো ভাষাৰ লোকে তেওঁৰ
    সাক্ষাতে কঁপিছিল আৰু ভয় কৰিছিল। তেওঁ যিসকলক বধ কৰিবলৈ ইচ্ছা কৰিছিল, তেওঁলোকক
    বধ কৰিছিল, আৰু যিসকলক জীয়াই ৰাখিবলৈ ইচ্ছা কৰিছিল, তেওঁলোকক জীয়াই ৰাখিছিল। তেওঁ
    ইচ্ছা কৰা সকলক উন্নত কৰিছিল, আৰু যি সকলক ইচ্ছা কৰিছিল তেওঁলোকক নত কৰিছিল।
  sus-A: نَ نَن عَ رَ، سِ نُن بْنسْي بِرِن نُ سّرّنمَ فَاشُي رَ عِ بَبَ يَ رَ. عَ
    نَ وَ نَشَن قَشَقٍ نُ، عَ نُ نَ قَشَمَ نّ. عَ نَ وَ نَشَن نَتَنفَقٍ نُ، عَ نُ
    نَ رَتَنفَمَ نّ. عَ نَ وَ نَشَن نَتٍقٍ نُ، عَ نُ نَ رَتٍمَ نّ. عَ نَ وَ نَشَن
    نَفٌرٌقٍ نُ، عَ نُ نَ رَفٌرٌ مَ نّ.
  fra-SBL: A cause de la grandeur qu'il lui a donnée, tous les peuples, toutes les
    nations et toutes les langues ont tremblé et ont eu peur devant lui. Il tuait
    qui il voulait, et il faisait vivre qui il voulait. Il élevait qui il voulait,
    et il abaissait qui il voulait.
  hbo-hbo: וּמִן־רְבוּתָא֙ דִּ֣י יְהַב־לֵ֔הּ כֹּ֣ל עַֽמְמַיָּ֗א אֻמַיָּא֙ וְלִשָּׁ֣נַיָּ֔א
    הֲוֹ֛ו *זָאֲעִין (זָיְעִ֥ין) וְדָחֲלִ֖ין מִן־קֳדָמֹ֑והִי דִּֽי־הֲוָ֨ה צָבֵ֜א הֲוָ֣א
    קָטֵ֗ל וְדִֽי־הֲוָ֤ה צָבֵא֙ הֲוָ֣ה מַחֵ֔א וְדִֽי־הֲוָ֤ה צָבֵא֙ הֲוָ֣ה מָרִ֔ים
    וְדִֽי־הֲוָ֥ה צָבֵ֖א הֲוָ֥ה מַשְׁפִּֽיל׃
  piu-2006: '@see-verse:DAN.005.018'
  pjt-pjt: Kulinin? Mayatja panya Nipaka-nitjanya puḻka mulapa nyinangi, kaya aṉangu
    uwankara wangka kutjupa wangka kutjupa ngura kutjupitja ngura kutjupitja palumpa
    puḻkaṟa nguḻuringkupai. Munu paluṟu panya mukuringkula aṉangu kutjupa iluntankupai
    munu paluṟuṯu mukuringkula aṉangu kutjupa walatjunkupai. Paluṟu aṉangu tjara kutjupaku
    pukuḻaripai, munu paluṟu tjara kutjupa kuraringkula paiṟa iyalpai.
  kik-kik: Nĩ ũndũ wa kũmũtũgĩria ũguo-rĩ, andũ othe, na ndũrĩrĩ ciothe, na andũ a
    mĩario yothe nĩmainainaga marĩ mbere yake na makamwĩtigĩra. Andũ arĩa mũthamaki
    angĩendire mooragwo nĩamooragithagia; arĩa angĩendire kũhonokia mĩoyo yao, nĩamahonokagia;
    arĩa angĩendire gũtũũgĩria, nĩamatũgagĩria; nao arĩa angĩendire kũnyiihia, nĩamanyiihagia.
  fra-NCL: et à cause de la grandeur qu’il lui avait donnée, tous les peuples, nations
    et langues étaient dans la crainte et tremblaient devant lui ; il faisait mourir
    qui il voulait, et il donnait la vie à qui il voulait ; il élevait qui il voulait,
    et il abaissait qui il voulait.
  cek-AK: Lensawk thacakhaih anih hanah paek pongah, kaminawk boih, prae kaminawk,
    lok congca apae kaminawk loe anih hma ah tasoeh takuenhaih, zithaih hoiah oh o.
    Siangpahrang loe hum han koeh ih kami to a hum; hingsak han koeh ih kami to a
    hingsak; ahmuen kasang ah suek han koeh ih kami to a suek; atlim ah pakhrak han
    koeh ih kami to pakhrak.
  cuk-cuk: Bab-Dummad ega gargangued-uksadbali, dulemar-yar-baid-baidgi-bukwamalad,
    bela neggweburmar-bukwad, degi, dulemar-gwabinduku-akar-akar-sunmakmalad, e-abin
    dobedba wawanmakdedamalad. Ar Nabucodonosor, dule-oburgwebidibe, na-e-sogedba
    oburgwedaed, ar dule-oburgwebisulile, na e-sogedba dula-gudii imakdaed. Ar dule-dummadga-imakbiele,
    na e-sogedba dule-odummoged, ar dule-nug-bipi-imakbiele, na e-sogedba dule-nug-bipi
    imakdaed.
  uig-CYR: Униңға берилгән улуқлуқтин һәр қайси әл-жут, һәр қайси таипиләр вә һәр
    хил тилда сөзлишидиған қовмларниң һәммиси униң алдида титрәп қорқуп туратти; у
    кимни халиса шуни өлтүрәтти, кимни халиса шуни тирик қоятти; кимни халиса шуни
    мәртивилик қилатти, кимни халиса шуни пәс қилатти.
  pma-pma: Ka ven keihoen koa Ahi sani mini, meatin keil vasi ten out netan koa aka
    en kantri vasi keil, vati meatin savsav keil koa aselus en selusien vasi keil,
    keil vasi ametauni ka amaleilei en meten. Navong tata onom vit vou vini meatin
    tai vamat, muasi varei. Ka navong vit vamaen meatin vamoul, maenis moul. Kei san
    houhouen min koakeil en vati vahouhou min keil, ka koakeil en vat keil avamemou,
    kei mumonis.
  tel-2017: దేవుడు అతనికి అలాంటి ఉన్నత స్థితిని అనుగ్రహించడంవల్ల అతడు ఎవరిని చంపాలనుకున్నాడో
    వాళ్ళను చంపాడు. ఎవరిని కాపాడాలనుకున్నాడో వాళ్ళను కాపాడాడు. ఎవరిని గొప్ప చేయాలనుకున్నాడో
    వాళ్ళను గొప్పచేశాడు. ఎవరిని అణచివేయాలనుకున్నాడో వాళ్ళను అణచివేశాడు. అందువల్ల సకల
    ప్రాంతాల ప్రజలు, వివిధ భాషలు మాట్లాడేవాళ్ళు అతనికి భయపడుతూ అతని ఎదుట వణకుతూ లోబడి
    ఉన్నారు.”
  hat-BSA: Akoz grandè ke Li te bay li a, tout pèp yo, nasyon ak lang yo te gen lakrent
    li, e te tranble devan l. Nenpòt moun li te pito, li te touye l, e nenpòt moun
    li te pito, li te lese l viv. Epi nenpòt moun li te pito, li te leve l e nenpòt
    moun li te pito, li te imilye l.
  kos-kos: Yoklana pwengpeng lal, pwanang mutanfahl nukewa ac kain in kas nukewa elos
    sangeng ac rarrar sel. El fin lungse uniya sie mwet, na el uniya na; ac el fin
    lungse mwet se in moulna, el lela in moul. El ac akfulatye, ku aklusrongtenye,
    kutena mwet oanalungse lal.
  hbo-WLC: וּמִן־רְבוּתָא֙ דִּ֣י יְהַב־לֵ֔הּ כֹּ֣ל עַֽמְמַיָּ֗א אֻמַיָּא֙ וְלִשָּׁ֣נַיָּ֔א
    הֲו֛וֹ זאעין וְדָחֲלִ֖ין מִן־קֳדָמ֑וֹהִי דִּֽי־הֲוָ֨ה צָבֵ֜א הֲוָ֣א קָטֵ֗ל וְדִֽי־הֲוָ֤ה
    צָבֵא֙ הֲוָ֣ה מַחֵ֔א וְדִֽי־הֲוָ֤ה צָבֵא֙ הֲוָ֣ה מָרִ֔ים וְדִֽי־הֲוָ֥ה צָבֵ֖א
    הֲוָ֥ה מַשְׁפִּֽיל׃
  ibo-ibo: Nʼihi ọkwa dị ukwuu nke o nyere ya, ndị niile, na mba niile di iche iche,
    na-asụ asụsụ niile dị iche iche nʼelu ụwa na-ama jijiji na-atụkwa ya egwu. Ndị
    eze chọrọ igbu ka o gburu, ọ hapụkwara onye ọbụla ọ chọrọ ịhapụ; o buliri onye
    ọbụla ọ chọrọ ibuli elu, ma ndị ọ chọrọ iweda nʼala, ka ya onwe ya wedakwara nʼala.
  ory-ory: ଆଉ, ସେ ତାଙ୍କୁ ଏପରି ମହିମା ଦେବାରୁ ସକଳ ଗୋଷ୍ଠୀ, ନାନା ଦେଶୀୟ ଓ ଭାଷାବାଦୀ ଲୋକମାନେ
    ତାଙ୍କ ଛାମୁରେ କମ୍ପିତ ହୋଇ ଭୟ କଲେ; ଯାହାକୁ ତାଙ୍କର ଇଚ୍ଛା, ତାହାକୁ ସେ ବଧ କଲେ ଓ ଯାହାକୁ
    ତାଙ୍କର ଇଚ୍ଛା, ତାହାକୁ ସେ ଜୀବିତ ରଖିଲେ; ପୁଣି, ଯାହାକୁ ତାଙ୍କର ଇଚ୍ଛା, ସେ ତାହାକୁ ଉନ୍ନତ
    କଲେ ଓ ଯାହାକୁ ତାଙ୍କର ଇଚ୍ଛା, ତାହାକୁ ସେ ଅବନତ କଲେ।
  chk-chk: Iwe, aramasen mwü me fanü meinisin, pwal aramas mi eäni sokopaten fos ra
    niuokusiti Nepukatnesar o chechech fän mesan pokiten ewe nemenem mi watte Kot
    a ngeni. Iwe, a niela iö a mochen niela, a pwal amanaua iö a mochen amanaua. A
    seikätä iö a mochen seikätä, nge a asapwilätiu iö a mochen asapwilätiu.
  rop-rop: Imbin brabli haibala, en ola pipul langa ola kantri en langgus bin bradin
    langa im en olabat bin sheiksheik nomo lilbit. If imbin wandim kilim sambodi wal
    imbin dum. If imbin wandim sambodi blanga jidan laibala wal imbin larram im jidan
    laibala. Imbin meigim pipul haibala en im meigim pipul jidan lobala.
  ukr-1871: 'Перед величністю, яку він дав йому, всї народи, племена й язики дрожали
    й боялись його: кого хотїв, він убивав, а кого хотїв, зоставляв живим; кого хотїв,
    підвисшував, а кого хотїв, понижував.'
  deu-1951: und wegen seiner Majestät, die er ihm gab, zitterten und bebten vor ihm
    alle Völker, Stämme und Zungen; denn er tötete, wen er wollte, ließ leben, wen
    er wollte, erhöhte, wen er wollte, erniedrigte, wen er wollte.
  eng-JPS: 'and because of the greatness that He gave him, all the peoples, nations,
    and languages trembled and feared before him: whom he would he slew, and whom
    he would he kept alive; and whom he would he raised up, and whom he would he put
    down.'
  srp-1865: I od velièine koju mu dade svi narodi, plemena i jezici drktahu pred njim
    i bojahu ga se; ubijaše koga hoæaše, i ostavljaše u životu koga hoæaše, uzvišivaše
    koga hoæaše, i poniživaše koga hoæaše.
  lug-lug: era olw’obuyinza bwe yamuwa, abantu bonna n’amawanga gonna n’abantu ab’ennimi
    zonna baamutyanga era ne bakankana mu maaso ge. Abo kabaka be yayagalanga battibwe,
    battibwanga; n’abo be yasonyiwanga, baasonyiyibwanga; n’abo be yayagalanga okugulumiza
    bagulumizibwanga, n’abo be yayagalanga okutoowaza, baatoowazibwanga.
  heb-heb: ומן רבותא די יהב לה כל עממיא אמיא ולשניא הוו זאעין ודחלין מן קדמוהי די
    הוה צבא הוא קטל ודי הוה צבא הוה מחא ודי הוה צבא הוה מרים ודי הוה צבא הוה משפיל׃
  ben-IRV: কারণ ঈশ্বর তাঁকে মহিমা দিয়েছেন বলেই, সমস্ত লোকেরা, সমস্ত জাতি এবং সমস্ত
    ভাষার লোকেরা তাঁর সামনে কাঁপত ও ভয় পেত। তিনি যাকে ইচ্ছা করতেন তাকে মেরে ফেলতেন
    এবং যাকে ইচ্ছা করতেন তাকে জীবিত রাখতেন। তিনি যাকে ইচ্ছা তাকে উঁচু করতেন এবং যাকে
    ইচ্ছা তাকে নত করতেন।
  pan-pan: ਅਤੇ ਉਸ ਬਜ਼ੁਰਗੀ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਨੇ ਤੈਨੂੰ ਦਿੱਤੀ ਸਾਰੇ ਲੋਕ ਅਤੇ ਕੌਮਾਂ ਅਤੇ ਭਾਖਿਆਂ
    ਉਹ ਦੇ ਸਾਹਮਣੇ ਕੰਬੀਆਂ ਅਤੇ ਡਰੀਆਂ। ਜਿਸ ਨੂੰ ਚਾਹਿਆ ਉਹ ਨੂੰ ਉਸ ਨੇ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਜਿਸ ਨੂੰ
    ਚਾਹਿਆ ਉਹ ਨੂੰ ਉਸ ਨੇ ਜੀਉਂਦਾ ਛੱਡਿਆ। ਜਿਸ ਨੂੰ ਚਾਹਿਆ ਉਸ ਨੂੰ ਵਧਾਇਆ ਅਤੇ ਜਿਸ ਨੂੰ ਚਾਹਿਆ
    ਉਸ ਨੂੰ ਘਟਾਇਆ।
  tkr-tkr: Allahee mang'us huvuyne xəbvalike gırgın xalq'bı, milletbı, menne-menne
    mizyaaşil yuşan haa'anbı mang'ule qəvəyq'ən vuxha. Manava uvhumee, manbışde caneeqa
    zeze ooxha vuxha. Paççahıs gyapt'as vukkananbı gyabat'a, g'avkkas vukkanbı g'ookka,
    axtı qaa'as vukkananbı axtı qaa'a, avqa qaa'asınbıb avqa qaa'a vuxha.
  mya-JVB: ပေး သနားတော်မူသော ထိုရွှေဘုန်း တော်မြတ် ကြောင့် ၊ အရပ်ရပ်တို့၌ နေ၍ အသီးသီးအခြားခြားသော
    ဘာသာ စကားကို ပြောသော လူမျိုး တကာ တို့သည် ရှေ့ တော်၌ ကြောက်ရွံ့ တုန်လှုပ် လျက်
    နေကြ၏။ သတ်လို သော သူတို့ ကိုသတ် တော်မူ၏။ အသက်ရှင်စေလို သော သူတို့ ကို ရှင် စေတော်မူ၏။
    ချီးမြှောက်လို သော သူတို့ ကို ချီးမြှောက် တော်မူ၏။ နှိမ့်ချလို သော သူတို့ကို နှိမ့်ချ
    တော်မူ၏။
  tte-O: Ana miya sae kaiwena kabo tomo meuloili yanuwa uloi uloi yo kaina uloi uloi
    simatausan. Tem nuwanuwana yabo iunuyamate, iunuyamate mowoi. Tem nuwanuwana yabo
    ileboi kani ileboi. Besiele tem nuwanuwana yabo ipeiseyani o ipei-lobiyeni iginauli
    besiele ana nuwatu.
  tbg-tbg: Kotiva vira noraiqama kaivarora tiro, viva avuhainaa vaiinti noravano vaimanta
    vo vatanaa vo vatanaakave, vo uva vo uva ti variakave, vira aatu qeteha variarave.
    Ai qova avuhainaava vaiharo vo vaiintinavu arukaataa ivaro vika aruke vairave.
    Viva vo vaiintinavu vehakuma nimitaataa ivaro viva vika vehakuma nimite vairave.
    Viva vo vaiintinavu autu noraiqama kaataa ivaro vika autu noraiqamake vairave.
    Viva vo vaiintinavu autu vataini kaataa ivaro vataini ke vairave.
  hmo-hmo: “Unai mataurai ia henia dainai bese bona gado ibounai taudia ese oiemu
    tamana dekenai idia gari henia, bona iena vairana dekenai idia heudeheude. Bema
    ia ura tau ta ia alaia, be ia alaia, bema ia ura tau ta ia mauri noho, be ia ese
    dala ia karaia. Iena ura hegeregere ia ese tau ta ia abia isi, o tau ta ia atoa
    diho.
  urd-urd: और उस हशमत की वजह से जो उसने उसे बख़्शी तमाम लोग और उम्मतें और अहल — ए
    — ज़ुबान उसके सामने काँपने और डरने लगे। उसने जिसको चाहा हलाक किया और जिसको चाहा
    ज़िन्दा रख्खा, जिसको चाहा सरफ़राज़ किया और जिसको चाहा ज़लील किया।
  rus-SYN: 'Пред величием, которое Он дал ему, все народы, племена и языки трепетали
    и страшились его: кого хотел, он убивал, и кого хотел, оставлял в живых; кого
    хотел, возвышал, и кого хотел, унижал.'
  bqc-SIM: Lá à aà sɛ̀ lɛsĩ màa, gbɛ̃́pii aà vĩa vĩ, aaì misiilɛɛ̀, bui píi
    ge yã'oa bui píin nò. Gbɛ̃́ pↄ́ a ye dɛ, ì aà dɛɛ. Gbɛ̃́ pↄ́ a ye bↄ, ì
    aà bↄɛ. Gbɛ̃́ pↄ́ a ye gba gbãa, ì aà gba gbãa. Gbɛ̃́ pↄ́ a ye kɛ̃́sã, ì
    aà kɛ̃́sãɛ.
  tcz-CHONGTHU: Ama chu Pathen in loupitah’a atun jeh in, chitin namtin’a miho leh
    pao tintang thoho jouse, a-ang sung’a akithing’un akichalheh jeng’un ahi. Aman
    atha nom athat in, chuleh ahinghoi nom chu ahinghoiye. Aman ajabol nom ajabolin,
    chuleh asuhnem nom chu asunem in ahi.
  mar-mar: त्याने त्यास मोठेपणा दिल्यामुळे सर्व राष्ट्रांचे लोक, दास, भाषा बोलणारे
    लोक त्याच्यापुढे थरथर कापत व त्यास भित होते. त्यास वाटेल त्यास तो ठार करीत असे,
    किंवा जीवन देत असे.
  qub-qub: Munayniyoj cayman churaptinmi llapan runa manchacoj. Juc-lä jäpa runacunapis
    manchacoj. Papäniquega munar, pitapis wañurachej. Waquintaga perdunaj. Waquin
    runataga mandaj cayman churaj. Waquintana manacajman churaj.
  bqp-bqp: Dɑm mɛ u nùn wɛ̃n sɔ̃, bwesenu kpuro nu nùn nɑsie sere nu rɑ n diirimɔ
    win wuswɑɑɔ. Ye u kĩ, yerɑ u rɑ kɑ tɔnu ko. U koo kpĩ u nùn go, ǹ kun mɛ u nùn
    deri, ǹ kun mɛ u nùn wɔlle suɑ, ǹ kun mɛ u nùn tɑɑre.
  hat-hat: Bondye te sitèlman ba li pouvwa, tout pèp, moun tout ras, moun ki pale
    tout kalite lang te pè l'. Yo te tranble devan l'. Li te touye moun li vle, li
    te kite moun li vle viv. Li moute moun grad, li desann moun grad jan li vle.
  eng-BSB: Because of the greatness that He bestowed on him, the people of every nation
    and language trembled in fear before him. He killed whom he wished and kept alive
    whom he wished; he exalted whom he wished and humbled whom he wished.
  eng-WEBPB: Because of the greatness that he gave him, all the peoples, nations,
    and languages trembled and feared before him. He killed whom he wanted to, and
    he kept alive whom he wanted to. He raised up whom he wanted to, and he put down
    whom he wanted to.
  kbq-kbq: Hagi Anumzamo'a azerintesga huno ra agi amigeno, ruzahu ruzahu zamavufagane
    vahe'ma, ru zamageru ru zamageru'ma neru'za kokankokama nemaniza vahe'mo'za, agrikura
    koro nehu'zma zamahirahiku hu'naze. Ana nehuno negafa'a hankave nekino, izano
    ahe frinaku'ma himofona ahe nefrino, izano atre'nugeno manisanie himofona atregeno
    nemanigeno, agra avesite ragima aminaku'ma himofona ra agia nemino, azeri fenkami
    atrenaku'ma himofona azeri fenkami netre.
  nhe-BL: Huan pampa Toteco quichijtoya ma eli hueyi, nochi tlacame ipan nochi tlaltini
    huan tlen hueliyaya camatij nochi tlajtoli quiimacasiyayaj hasta huihuipicayayaj
    iixpa. Yajaya quipixqui chicahualistli para quinmictis tlen quinequiyaya huan
    quincahuiliyaya ma yolica tlen ya quinequiyaya. Tlen quinequiyaya quinmacac se
    hueyi tequitl, quinmacac huan nojquiya quinpinahualti tlen quinejqui.
  bus-bus: Lán à à sɛ̀ lezĩ nà, gbɛ̃ píngi à vĩa vĩ, aↄ̃è mì siɛnɛ, bori píngi ke
    yã'ona bori píngin yoo. Gbɛ̃ kɛ̀ à yezi à à dɛ, è à dɛmɛ. Gbɛ̃ kɛ̀ à yezi à à
    bↄ, è à bↄmɛ. Gbɛ̃ kɛ̀ à yezi à gwena kaaranɛ, è à kaara. Gbɛ̃ kɛ̀ à yezi à à
    busa, è à busamɛ.
  gub-BL: Tupàn ipuner haw izupe imur pyrer a'e, uhua'u a'e. Teko ywy rehe har paw
    uryryryryz henataromo wà. Aze ipuruzuka wer amo rehe, uzuka. Aze ipurumuigo wiwi
    kar wer hehe, umuigo wiwi kar. Upir amo wà, weityk amo wà.
  eng-DRA: 'And for the greatness that he gave to him, all people, tribes, and languages
    trembled, and were afraid of him: whom he would, he slew: and whom he would, he
    destroyed: and whom he would, he set up: and whom he would, he brought down.'
