verse: DAN.005.019
translations:
  mal-C: ദൈവം അദ്ദേഹത്തിനു നൽകിയ പ്രതാപംനിമിത്തം സകലരാഷ്ട്രങ്ങളും ജനതകളും എല്ലാ ഭാഷക്കാരും
    അദ്ദേഹത്തെ ഭയപ്പെടുകയും അദ്ദേഹത്തിന്റെമുമ്പിൽ വിറയ്ക്കുകയും ചെയ്തു. താൻ ആഗ്രഹിച്ചവനെ
    അദ്ദേഹം കൊല്ലുകയും താൻ ആഗ്രഹിച്ചവനെ ജീവനോടെ രക്ഷിക്കുകയും തനിക്കു ബോധിച്ചവനെ ഉയർത്തുകയും
    തനിക്കു ബോധിച്ചവനെ താഴ്ത്തുകയും ചെയ്തു.
  deu-TKW: und infolge der Macht, die er ihm verliehen hatte, zitterten und fürchteten
    sich vor ihm alle Völker, Nationen und Zungen. Er konnte töten, wen er wollte,
    und das Leben schenken, wem er wollte; er konnte erhöhen, wen er wollte, und erniedrigen,
    wen er wollte.
  lin-lin: Mpo na lokumu oyo apesaki ye, bato ya bikolo, ya mikili mpe ya nkota nyonso
    bakomaki kolenga na somo liboso na ye. Mokonzi azalaki koboma bato oyo azalaki
    na posa ya koboma, kobikisa bato oyo azalaki na posa ya kobikisa, kotombola bato
    oyo azalaki na posa ya kotombola mpe kosambwisa bato oyo azalaki na posa ya kosambwisa.
  eng-LSV: 'and because of the greatness that He gave to him, all peoples, nations,
    and languages were trembling and fearing before him: whom he willed he was slaying,
    and whom he willed he was keeping alive, and whom he willed he was raising up,
    and whom he willed he was making low;'
  eng-GNV: 'And for the maiestie that he gaue him, all people, nations, and languages
    trembled, and feared before him: he put to death whom he would: he smote whome
    he would: whome he would he set vp, and whome he would he put downe.'
  eng-WEBSTER: 'And for the majesty that he gave him, all people, nations, and languages,
    trembled and feared before him: whom he would he slew; and whom he would he kept
    alive; and whom he would he set up; and whom he would he put down.'
  nhw-BL: Huan pampa Toteco quichijtoya ma eli hueyi, nochi masehualme ipan nochi
    tlalme huan catli hueliyaya camanaltij nochi camanali quiimacasiyayaj hasta huihuipicayayaj
    iixpa. Yaya quipixqui chicahualistli para quinmictis ajqueya quinequiyaya huan
    quincahuiliyaya ma itztoca catli ya quinequiyaya. Catli quinequiyaya quinmacac
    se hueyi tequitl, quinmacac huan nojquiya quinpinahualti ajqueya quinejqui.
  swh-ONEN: Kwa sababu ya nafasi ya juu aliyompa baba yako, kabila zote za watu, mataifa
    na watu wa kila lugha walimhofu na kumwogopa. Wale ambao mfalme alitaka kuwaua,
    aliwaua; wale aliotaka kuwaacha hai, aliwaacha hai; wale aliotaka kuwapandisha
    cheo, aliwapandisha; aliotaka kuwashusha, aliwashusha.
  bba-bba: Dɑm mɛ u nùn wɛ̃n sɔ̃, bwesenu kpuro nu nùn nɑsie sere nu rɑ n diirimɔ
    win wuswɑɑɔ. Ye u kĩ, yerɑ u rɑ kɑ tɔnu ko. U koo kpĩ u nùn ɡo, ǹ kun mɛ u nùn
    deri, ǹ kun mɛ u nùn wɔlle suɑ, ǹ kun mɛ u nùn tɑɑre.
  eng-KJVCPB: 'and for the majesty that he gave him, all people, nations, and languages,
    trembled and feared before him: whom he would he slew; and whom he would he kept
    alive; and whom he would he set up; and whom he would he put down.'
  mpx-mpx: Alana ana miha kaiwena, panuwa gegewena gamagaliliyau, tuwan tomaha tomaha
    ge anan tomaha tomaha, hi lovakunan. Ebo nuwana etega ni tagapaaliga, ni tagapaaliga
    ya. Ebo nuwana etega ni pwamwal, nasi ni pwamwal ya. Ebo nuwana etega ni teli
    heyan, he ni teli heyan. Ge ebo nuwana etega ni teli lowan, he ni teli lowan.
  luo-luo: Nikech loch kod teko mamalo mane omiye, ogendini duto, gi pinje duto, gi
    ji mawacho dhok mopogore opogore ne tetni e nyime kendo noluore. Joma ruoth ne
    dwaro ni onegi, ne onego; to joma ne odwaro ngʼwonone, nongʼwononegi; joma ne
    odwaro medo teko e loch, nomedo teko; kendo joma nodwaro lonyo e telo, nolonyo
    alonya.
  meu-meu: bona vada e henia dagina badana dainai bese idau-idau bona basileia idau-idau
    bona gado idau-idau iboudiai na ia vairanai e heude-heudeva bona e gariva. Iala-masedia
    e urava taudia na e aladia maseva, bona ihamauridia e urava taudia na e hamauridiava;
    iabi-isidia e urava taudia na e abidia isiva, bona iato-dihodia e urava taudia
    na e atodia dihova.
  npi-ULB: परमेश्‍वरले उहाँलाई दिनुभएको महान्‌ताको कारणले, सबै मानिसहरू, जातिहरू र
    भाषा बोल्नेहरू थरथर भए र उहाँको भय माने । उहाँले जसको प्राण लिने इच्‍छा गर्नुभयो,
    त्‍यसको प्राण उहाँले लिनुभयो, र उहाँले जसलाई जीवित राख्‍ने इच्‍छा गर्नुभयो, त्‍यसलाई
    उहाँले जीवित राख्‍नुभयो । जसलाई उहाँले चाहनुभयो त्‍यसलाई उचाल्‍नुभयो, र जसलाई
    उहाँले इच्‍छा गर्नुभयो त्‍यसलाई उहाँले होच्‍याउनुभयो ।
  yor-yor: Nítorí ipò ńlá tí a fi fún un, gbogbo ènìyàn orílẹ̀-èdè àti èdè gbogbo
    fi ń páyà tí wọ́n sì ń bẹ̀rù rẹ̀. Ó ń pa àwọn tí ó bá wù ú, ó sì ń dá àwọn tí
    ó bá wù ú sí, ó ń gbé àwọn tí ó bá wù ú ga, ó sì ń rẹ àwọn tí ó bá wù ú sílẹ̀.
  pes-OPCB: چنان عظمتی به او داد که مردم از هر قوم و نژاد و زبان از او می‌ترسیدند.
    هر که را می‌خواست می‌کشت و هر که را می‌خواست زنده نگاه می‌داشت؛ هر که را می‌خواست
    سرافراز می‌گرداند و هر که را می‌خواست پست می‌ساخت.
  tgl-ULB: At dahil sa kadakilaang ibinigay ng Diyos sa kaniya, ang lahat ng tao,
    mga bansa at mga wika ay nanginig at natakot sa kaniya. Ipinapatay niya ang mga
    gusto niyang mamatay at pinapanatili niyang buhay ang mga gusto niyang mabuhay.
    Binigyan niya ng karangalan ang mga gusto niyang parangalan, at ibinababa niya
    ang mga gusto niyang ibaba.
  cbu-NT: Tputssha tsapurunas ztaru aparineetsish kuk payurangana. Aparineetsish kizpur
    puniksin nungtataranaya. Aparinish tputsee natstayaru; Pchangtsa, tákchu, tiptsirisha
    pachataranaya. Itaru, minootssha tputs; Pcharintspa. Waani taachpa, tákchu, nda
    anoo pachataranaya. Yuwaa tputs chinaku anoo kurakaam ínatatariya. Itaru, minootssha
    tputs natsaku, pukireetspaz ashiru wayarangiya.
  hui-hui: Ibu hongoheore heagola wali agali dindi bibahendeha hearubi hameigini bi
    tara tara lagalaga hearubi tigua ibu hondowa mogo timbuni lowa duru lagalaga bialu
    hene. Ani howa ibugua agali mbirago bo wahoa biyagua ogoni homelo bo wahaga hene.
    Agali mbirago bo wanahe helo wahoa biyagua nde helo wahaga hene. Ibugua dege agali
    mbiralinaga mini mo yaraga hoa biyagua nde agali ogoninaga mini yaraga haga. Agali
    mbirago warape halu mo ko hoa biyagua nde ani biaga hene.
  mya-mya: သူ​သည်​လွန်​စွာ​ကြီး​မြတ်​တော်​မူ​သ​ဖြင့် ဘာ သာ​စ​ကား​အ​မျိုး​မျိုး​ပြော​ဆို​သူ​လူ​မျိုး
    အ​သီး​သီး​နှင့် နိုင်​ငံ​အ​သီး​သီး​တို့​ရှိ​လူ အ​ပေါင်း​တို့​သည်​ကြောက်​လန့်​တုန်​လှုပ်​ကြ
    ပါ​၏။ သူ​သည်​မိ​မိ​ကွပ်​မျက်​လို​သူ​ကို​ကွပ် မျက်​၍​အ​သက်​ရှင်​စေ​လို​သူ​ကို​ရှင်​စေ
    တော်​မူ​ခဲ့​ပါ​၏။ ချီး​မြှောက်​လို​သူ​ကို​ချီး မြှောက်​၍​နှိမ့်​ချ​လို​သူ​ကို​နှိမ့်​ချ​တော်​မူ
    ခဲ့​ပါ​၏။-
  bod-N: དཀོན་མཆོག་གིས་གནང་བའི་དབང་ཤུགས་ཀྱི་རྐྱེན་གྱིས་རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ།
    སྐད་རིགས་སྣ་ཚོགས་བཅས་ཁོའི་མདུན་དུ་དངངས་ཤིང་ཞེད་པར་གྱུར། ཁོས་སུ་ཞིག་གསོད་འདོད་ན་དེ་བསད་པ་དང་།
    སུ་ཞིག་ཚེ་ཐར་གཏོང་འདོད་ན་དེ་ཚེ་ཐར་བཏང་བ་རེད། ཡང་སུ་ཡི་གོ་གནས་སྤར་འདོད་ན་དེའི་གོ་གནས་སྤར་བ་དང་།
    སུ་ཞིག་དམའ་སར་འབེབ་འདོད་ན་དེ་དམའ་སར་ཕབ་བོ། །
  sna-sna: Nokuda kwechinzvimbo chakakwirira chaakamupa, vanhu vose nendudzi dzose
    navanhu vemitauro yose vakadedera uye vakamutya. Avo vaaida kuuraya, aiuraya,
    avo vaaida kuraramisa, airaramisa; avo vaaida kusimudzira, aisimudzira; uye avo
    vaaida kuninipisa, aininipisa.
  spa-BLM: A causa de la grandeza que le dio, todos los pueblos, naciones y lenguas
    temieron y temblaron ante él. Mató a quien quiso, y mantuvo con vida a quien quiso.
    Levantó a quien quiso, y abatió a quien quiso.
  cac-cac: Yuj opisio ix ac'chaj chi' d'a vin̈, ix xiv masanil anima d'a junjun nación
    yed' d'a junjun ti'al, yujto nivan yelc'och vin̈ rey chi' d'a yol sat eb'. A mach
    sgana vin̈ schami, schamn̈ej, axo mach malaj sgana vin̈ schami, max miljichamoc.
    Ay pax mach ix ic'jiel d'a yopisio yuj vin̈, ay pax mach ix ac'jioch d'a yopisio,
    ato a' tas snib'ej sc'ool vin̈.
  swh-ULB: Na kwasababu ya ukuu huo, Mungu alimpa watu wote, mataifa, na lugha walimtetemekea
    na kumwogopa. Aliwauwa wale aliotaka wafe na aliwaacha hai wale aliotaka waishi.
    Aliwainua wale aliowataka, na aliwashusha wale aliowataka.
  bel-bel: Перад веліччу, якую Ён даў яму, усе народы, плямёны і роды трымцелі і баяліся
    яго; каго ён хацеў, забіваў, і каго хацеў, пакідаў жывога; каго хацеў, узвышаў,
    і каго хацеў, паніжаў.
  deu-ELBBK: und wegen der Größe, die er ihm verliehen hatte, bebten und fürchteten
    sich vor ihm alle Völker, Völkerschaften und Sprachen. Wen er wollte tötete er,
    und wen er wollte ließ er leben; und wen er wollte erhob er, und wen er wollte,
    erniedrigte er.
  mbb-OT: Ne tenged te gehem he imbeǥey kandin te Megbevayà, igkikinehendekà sikandin
    te menge etew ziyà te nekedseselekawà he menge nasyun, menge kepuun, wey menge
    kineǥiyan. Egkehimu zin te edhimatey is minsan hentei he egkesuatan din te edhimatey.
    Ne egkehimu zin daan he kenà mehimetayi is minsan hentei he egkesuatan din he
    kenà mehimetayi. Igkepeketikang din is ketengdanan te etew he egkesuatan din te
    ebpeketikang; ne ibpekemevavè din is ketengdanan te etew he egkesuatan din te
    ebpekevavà.
  mal-2015: അവന്നു നല്കിയ മഹത്വം ഹേതുവായി സകലവംശങ്ങളും ജാതികളും ഭാഷക്കാരും അവന്റെ
    മുമ്പിൽ ഭയപ്പെട്ടു വിറെച്ചു; തനിക്കു ബോധിച്ചവനെ അവൻ കൊല്ലുകയും ബോധിച്ചവനെ ജീവനോടെവെക്കയും
    ബോധിച്ചവനെ ഉയർത്തുകയും ബോധിച്ചവനെ താഴ്ത്തുകയും ചെയ്തുവന്നു.
  rmc-rmc: O Del les diňa ajsi bari zor, hoj pes lestar daranas o manuša andral savore
    narodi the čhiba a izdranas lestar, bo kas kamelas, murdarelas; kas kamelas, mukelas
    te dživel; kas kamelas, hazdelas upre; a kas kamelas, pokorinelas.
  nlg-nlg: Ma gaia te talu sulea ge na lei tinoni ilokani na lei kema mana lei leu
    tara mataghuna na tughuru tana naghona nia na mataghu. Agaia te matera arahei
    te liona na mateadira, me arovira rahei te liona. Me talumavara rahei te liona,
    me ke talumurira rahei ke liodira na talumavara.
  pes-OPV: و به‌سبب عظمتی که به او داده بودجمیع قومها و امت‌ها و زبانها از او لرزان
    و ترسان می‌بودند. هر‌که را می‌خواست می‌کشت و هر‌که را می‌خواست زنده نگاه می‌داشت
    و هر‌که رامی خواست بلند می‌نمود و هر‌که را می‌خواست پست می‌ساخت.
  ron-1924: ши, дин причина мэримий пе каре й-о дэдусе, тоате попоареле, нямуриле,
    оамений де тоате лимбиле се темяу ши тремурау ынаинтя луй. Кэч ымпэратул омора
    пе чине воя ши лэса ку вяцэ пе чине воя; ынэлца пе чине воя ши кобора пе чине
    воя.
  ben-OBCV: তিনি তাকে যে মহিমা দিয়েছিলেন তা দেখে প্রত্যেক জাতি ও ভাষাভাষীর মানুষেরা
    তার সাক্ষাতে কাঁপত ও ভয় করত। রাজা যাকে মৃত্যুদণ্ড দিতে চাইতেন, তাকে হত্যা করতেন,
    যাকে বাঁচাতে চাইতেন তাকে জীবন দিতেন; যার উন্নতি চাইতেন তার উন্নতি হত আবার যার
    অবনতি চাইতেন তার পতন হত।
  som-som: oo weynaantii uu siiyey aawadeed ayay dadyowgii iyo quruumihii iyo kuwii
    kala afka ahaa oo dhammu la gariireen oo ka cabsadeen. Kuu doonayay wuu dilay,
    kuu doonayayna wuu reebay; oo kuu doonayay wuu sarraysiiyey, kuu doonayayna wuu
    hoosaysiiyey.
  lat-VUC: 'Et propter magnificentiam, quam dederat ei, universi populi, tribus, et
    linguæ tremebant, et metuebant eum: quos volebat, interficiebat: et quos volebat,
    percutiebat: et quos volebat, exaltabat: et quos volebat, humiliabat.'
  eng-ASVBT: 'and because of the greatness that he gave him, all the peoples, nations,
    and languages trembled and feared before him: whom he would he slew, and whom
    he would he kept alive; and whom he would he raised up, and whom he would he put
    down.'
  ita-1885: e per la grandezza, ch'egli gli avea data, tutti i popoli, nazioni, e
    lingue, tremavano, e temevano della sua presenza; egli uccideva chi egli voleva,
    ed altresì lasciava in vita chi egli voleva; egli innalzava chi gli piaceva, ed
    altresì abbassava chi gli piaceva.
  eng-ULB: Because of the greatness God gave him, all peoples, nations, and languages
    trembled and feared him. He put to death those he wanted to die, and he kept alive
    those he wished to live. He raised up those he wanted, and he humbled those he
    wished.
  spa-VBL: A causa del poder que le dio, los pueblos de todas las naciones y lenguas
    temblaron de miedo ante él. A los que quiso matar los mató, y a los que quiso
    que vivieran los dejó vivir. Los que quiso honrar fueron honrados, y los que quiso
    humillar fueron humillados.
  fra-_FOB: Et à cause de la grandeur qu'il lui avait donnée, tous les peuples, nations
    et langues tremblaient devant lui et le redoutaient. Il faisait mourir ceux qu'il
    voulait, et il laissait la vie à ceux à qui il voulait. Il élevait ceux qu'il
    voulait, et abaissait ceux qu'il voulait.
  mal-mal: അവന് നല്കിയ മഹത്വം ഹേതുവായി സകലവംശങ്ങളും ജനതകളും ഭാഷക്കാരും അവന്റെ മുമ്പിൽ
    ഭയപ്പെട്ട് വിറച്ചിരുന്നു; തനിക്കു ബോധിച്ചവനെ അവൻ കൊല്ലുകയും ബോധിച്ചവനെ ജീവനോടെ
    ശേഷിപ്പിക്കുകയും ബോധിച്ചവനെ ഉയർത്തുകയും ബോധിച്ചവനെ താഴ്ത്തുകയും ചെയ്തുവന്നു.
  urd-GVR: Usī ne unheṅ wuh azmat atā kī thī jis ke bāis tamām qaumoṅ, ummatoṅ aur
