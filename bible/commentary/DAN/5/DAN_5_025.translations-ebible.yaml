verse: DAN.005.025
translations:
  mal-C: '“എഴുതപ്പെട്ടിരിക്കുന്നത് ഇപ്രകാരമാണ്: മെനേ, മെനേ, തെക്കേൽ, ഊഫർസീൻ.'
  deu-TKW: 'Was aber dort geschrieben steht, ist zu lesen: mene, mene, tekel upharsin.'
  lin-lin: 'Tala makomi oyo ekomami : Mene, Mene, Tekel, Parsin.'
  eng-LSV: 'and this [is] the writing that is noted down: Numbered, Numbered, Weighed,
    and Divided.'
  eng-GNV: And this is the writing that he hath written, MENE, MENE, TEKEL UPHARSIN.
  eng-WEBSTER: And this is the writing that was written, MENE, MENE, TEKEL, UPHARSIN.
  nhw-BL: '@see-verse:DAN.005.024'
  swh-ONEN: '“Haya ndiyo maneno yaliyoandikwa: mene, mene, tekeli na peresi'
  bba-bba: Ye bɑ yoruɑ mi wee, bɑ ɡɑrɑ, bɑ ɡɑrɑ, bɑ yĩirɑ, bɑ bɔnu kuɑ.
  eng-KJVCPB: And this is the writing that was written, MENE, MENE, TEKEL, UPHARSIN.
  mpx-mpx: '“Leleli ana baaba i ola hiwe: Vasili, vasili, luvi ge wali.'
  luo-luo: '“Ma e gima nondiki: mene, mene, tekel, parsin.'
  meu-meu: 'E torea revarevana binai: MENE, MENE, TEKELE, PARASINI.'
  npi-ULB: त्यो लेखिएको कुरा यस्तो छः ‘मेने, मेने, टेकेल, पर्सिन ।’
  yor-yor: '“Èyí ni àkọlé náà tí a kọ: Mene, mene, tekeli, peresini.'
  pes-OPCB: '@see-verse:DAN.005.024'
  tgl-ULB: 'At ito ang kaniyang isinulat: MENE, MENE, TEKEL, UPHARSIN.'
  cbu-NT: MENÉ, MENÉ, TEKEL PARSÍN, átu, yandarangiya.
  hui-hui: Bi ogoni ogobi gilibu wiya. Mene Mene inanaga bi lalu Dagala Dagala. Tegele
    inanaga bi lalu Genda Magi Manda. Ubasini inanaga bi lalu Tu Waki.
  mya-mya: '``ရေး​ထား​သော​စာ​ကား`ရေ​တွက်၊ ရေ​တွက်၊ အ​လေး​ချိန်၊ ခွဲ​ဝေ'' ဟူ​၍​ဖြစ်​သ​တည်း။-'
  bod-N: བྲིས་པའི་ཡི་གེ་རྣམས་ནི་འདི་ལྟ་སྟེ། མེ་ནེ། མེ་ནེ། ཐེ་ཀེལ། ཕར་སིན་ཞེས་པའོ།
    །
  sna-sna: '“Izvi ndizvo zvakanyorwa: mene, mene, tekere, ufasini.'
  spa-BLM: '“Esta es la escritura que estaba inscrita: ‘MENE, MENE, TEKEL, UPHARSIN’.'
  cac-cac: MENE, MENE, TEKEL, UPARSIN.
  swh-ULB: 'Haya ndiyo maandishi ambayo yaliandikwa: ''Mene, Mene, Tekeli na Peresin.'''
  bel-bel: 'І вось што накрэсьлена: мэнэ, мэнэ, тэкэл, упарсін.'
  deu-ELBBK: 'Und dies ist die Schrift, die gezeichnet worden ist: Mene, mene, tekel
    upharsin.'
  mbb-OT: '@see-verse:DAN.005.024'
  mal-2015: 'എഴുതിയിരിക്കുന്ന എഴുത്തോ: മെനേ, മെനേ, തെക്കേൽ, ഊഫർസീൻ.'
  rmc-rmc: 'O pisišagos phenel kada: Mene Mene Tekel u Farsin.'
  nlg-nlg: “Aeni na lei kokoe te gerei, MENE, MENE, TEKEL, PARSIN.
  pes-OPV: 'و این نوشته‌ای که مکتوب شده است این است: منامنا ثقیل و فرسین.'
  ron-1924: 'Ятэ ынсэ скриеря каре а фост скрисэ: ‘Нумэрат, нумэрат, кынтэрит ши ымпэрцит!
    ’'
  ben-OBCV: '“এই বার্তা লেখা হয়েছে: মেনে, মেনে, তেকেল, পারসিন'
  som-som: Oo waa tan fartii la qoray, MENE, MENE, TEQEL, UUFARSIIN.
  lat-VUC: 'Hæc est autem scriptura, quæ digesta est: Mane, Thecel, Phares.'
  eng-ASVBT: 'And this is the writing that was inscribed: MENE, MENE, TEKEL, UPHARSIN.'
  ita-1885: 'Or quest''è la scrittura ch''è stata disegnata: MENE, MENE, TECHEL, UPHARSIN.'
  eng-ULB: 'This is the writing that was done: ''Mene, Mene, Tekel, and Pharsin.'''
  spa-VBL: “Lo que estaba escrito en la pared era esto ‘Contado, pesado y dividido’.
  fra-_FOB: 'Voici l''écriture qui a été tracée: MENÉ, MENÉ, THEKEL, UPHARSIN (Compté,
    compté; pesé et divisé).'
  mal-mal: 'എഴുതിയിരിക്കുന്ന എഴുത്തോ: മെനേ, മെനേ, തെക്കേൽ, ഊഫർസീൻ.'
  urd-GVR: Aur likhā yih hai, ‘Mine mine taqel-o-farsīn.’
  suz-BL: मिनु मेको ब्रेक्‍शो मार बाक्‍ब देंशा हना ‘मेने मेने टेकेल पेरेस’ दे ब्रेक्‍शो
    बाक्‍ब। यसैया ४७:११
  eng-NOY: 'And this is the writing which was written: Numbered, Numbered, Weighed,
    and To be Divided.'
  ita-1927: 'Questo e lo scritto ch’è stato tracciato: MENE, MENE, TEKEL, UFARSIN.'
  ckb-ckb: '«ئەمە ئەو نووسینەیە کە نووسراوە: مەنێ، مەنێ، تەقێل و پەرسین.'
  eng-BBE: And this is the writing which was recorded, Mene, tekel, peres.
  kan-OKCV: '“ಆ ಬರಹವು ಏನೆಂದರೆ: ಮೆನೇ ಮೆನೇ, ತೆಕೇಲ್, ಉಫರ್ಸಿನ್.'
  tam-2017: 'எழுதப்பட்ட எழுத்து என்னவென்றால்: மெனே, மெனே, தெக்கேல், உப்பார்சின் என்பதே.'
  spa-RV-1909: 'Y la escritura que esculpió es: MENE, MENE, TEKEL, UPHARSIN.'
  ron-BTF: Și aceasta este scrierea care a fost scrisă, MENE, MENE, TEKEL, UFARSIN.
  eng-WEBP: '“This is the writing that was inscribed: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  eng-FBV: 'What was written on the wall was this: ‘Number, number, weigh, divide.’'
  nch-BL: '@see-verse:DAN.005.024'
  vie-1934: 'Những chữ đã vạch ra như sau nầy: Mê-nê, Mê-nê, Tê-ken, U-phác-sin.'
  hin-CV: '“यह वह लेख है जिसे लिखा गया था: मने, मने, तकेल, फरसीन'
  spa-BES: Y esta es la escritura que se registró, MENE, MENE, TEKEL, UPARSIN.
  tdx-tdx: 'Le izao ty sokitse nipatere’e: Mene, Mene, Tekele, Parase.'
  tha-KJV: ต่อไปนี้​เป็นข้อเขียนที่​จาร​ึกไว้ คือ เมเน เมเน เทเคล และ ฟารสิน
  por-BR-2018: 'E esta é a escritura que foi escrita: MENE, MENE, TEQUEL, PARSIM.'
  deu-ELO: 'Und dies ist die Schrift, welche gezeichnet worden ist: Mene, mene, tekel
    upharsin.'
  eng-WYC-2018: Soothly this is the scripture which is described, Mene, Tekel, Peres.
    (Truly this is the writing that is written there, Mene, Tekel, Upharsin.)
  epo-epo: 'Jen estas la surskribo, kiu estas desegnita: MENE, MENE, TEKEL, UFARSIN.'
  uig-PIN: 'Bu hǝtlǝr: «Mene, mene, tǝkǝl, upⱨarsin» degǝndin ibarǝt.'
  beo-beo: 'Goe sia: da agoane dedei diala amo, ‘Idi, idi, dioi defei, afafasu.’'
  tpi-OTNT: “Dispela tok i olsem, ‘Kaunim, Kaunim, Skelim, Brukim.’
  hau-SA: “Wannan shi ne rubutun da aka yi, Mene, mene, tekel, farsin
  uig-LAT: 'Bu xetler: «Méné, méné, tekel, upharsin» dégendin ibaret.'
  nde-nde: 'Nanku umbhalo obulotshiwe: mene, mene, thekheli, pharisini.'
  ton-ton: “Pea ko eni ʻae tohi ʻaia naʻe tohi, ‘MINE, MINE, TEKELI, UFASINI:’
  ces-1613: 'A totoť jest písmo napsané: Mene, mene, tekel, ufarsin, totiž: Zčetl
    jsem, zčetl, zvážil a rozděluji.'
  eng-WMB: '“This is the writing that was inscribed: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  tam-TCV: “எழுதப்பட்ட எழுத்துக்கள் மெனெ, மெனெ, தெக்கேல் உபார்சின் என்பதே.
  ceb-ULB: Mao kini ang gisulat, “Mene, Mene, Tekel ug Pharsin.'
  pol-UBG: 'A to jest pismo, które zostało napisane: Mene, Mene, Tekel, Uparsin.'
  agr-agr: ‘MENE MENE TEKEL Y PARSIN’,
  kyc-kyc: Dopa lao pepa angi doko pyasi paleya. Yaka lengepe, yaka lengepe, sikyali
    pyuo kenda pingipi, liti pingipi, pii dupwa pyasi paleya.
  urd-GVU: اور لکھا یہ ہے، ’منے منے تقیل و فرسین۔‘
  deu-1912: 'Das aber ist die Schrift, allda verzeichnet: Mene, mene, Tekel, U-pharsin.'
  ntj-ntj: Nyangka Tannyultu tirtu watjara-wanarayintja, “Tjiinya wangka marnkurrpa
    walkatjunu wantingu ngaapirinypa tjiinya kawuntumankutja, wayimankutja, tjarrantja.
  kan-2017: “ಬರೆದ ಬರಹವು ಇದೇ, ‘ಮೆನೇ, ಮೆನೇ, ತೆಕೇಲ್, ಉಫರ್ಸಿನ್.’
  yap-yap: '“Ba’aray e pin’en nike yoloy: Mathe’eg, mathe’eg, tomalngin, kuweg.'
  hlt-MCSB: Te cadaek te , “Mene , Mene , Tekel neh Uparsin ,” la a daek .
  mdy-ETH: «ፃኣፒንቴ ባኬላ፦ ‹ማኔ! ማኔ! ቴቄል! ፓሬሴ› ጋዓያኬ።
  twi-ASANTE: '“Nkra a ɛtwerɛeɛ nie: Mene, Mene, Tekel, Parsin.'
  bhl-bhl: 'Kame ku fut bose weng be kilila! Weng be kanekote: ‘Mene Mene Tekel Ufalsin’.'
  eng-WEBU: '“This is the writing that was inscribed: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  wal-wal: “Xifateekka, ‘MANEE, MANEE, TAQEEL, UUFARSSIIN’ yaagiyaagaa.
  spa-PDDPT: 'Esta es la inscripción que fue trazada: Mene, Mene, Tekel, Uparsin.'
  gun-gun: 'Pova''e ma ipara oiny va''e: Mene, mene, tequel ha''e parsim.'
  agu-BL: MENE, MENE, TEKEL nin PARSIN.
  ilo-ULB: 'Daytoy ti naisurat: MENE, MENE, TEKEL, UPHARSIN.'
  kpg-kpg: 'Malaa, aanei la nia helekai ala ne hihi: Mene, mene, tekel, u farsin.'
  uig-ARA: 'بۇ خەتلەر: «مېنې، مېنې، تەكەل، ئۇپھارسىن» دېگەندىن ئىبارەت.'
  sus-sus: '«Yi sɛbɛli nan tixi: ‹Mene, mene, tekele, parisin.›'
  pon-2006: '“Eri, iet akan me ntingdier: ‘Wadawad, wadawad, tenekda, nehnepeseng.’'
  jae-jae: Ma biŋ taŋ keto naŋ, tonec gebe ‘Mene, mene, tekel, peres’ (kêsa sa, kêsa
    sa, gêjam dôŋ, gêjac kêkôc).
  ksd-ksd: 'Ma ra tutumu di ga pait ia i dari: MENE, MENE, TEKEL, ma PARSIN.'
  tur-YTC: '“Yazılan yazı şudur: ‘MENE, MENE, TEKEL, UFARSİN.’”'
  ind-AYT: 'Beginilah tulisan itu tertulis: Mene, Mene, Tekel, Ufarsin.'
  nya-nya: '“Mawu amene analembedwa ndi awa: MENE, MENE, TEKELI, PARASINI.'
  hrv-hrv: '“A evo što je napisano: Mene, Mene, Tekel, Parsin.'
  mps-mps: “Te asęani po te tiwai, ‘Nedao, Nedao, Dagalao, Pepedao.’
  tpi-tpi: “Dispela tok i olsem, ‘Kaunim, Kaunim, Skelim, Brukim.’
  dan-1931: 'Og således lyder Skriften: Mené, mené, tekél ufarsín!'
  vie-OVCB: MÊ-NÊ, MÊ-NÊ, TÊ-KEN, PHÁC-SIN.
  guj-2017: 'તે લખાણ આ છે: ‘મેને, મેને, તકેલ, ઉફાર્સીન.’'
  pon-2006A: '“Eri, iet akan me ntingdier: ‘Wadawad, wadawad, tenekda, nehnepeseng.’'
  por-BRBSL: '“Esta é a redação que foi inscrita: “MENE, MENE, TEKEL, UPHARSIN”.'
  swe-swe: 'Det här är skriften (texten) som är skriven: Mene (räknad) mene (räknad)
    tekel (vägd) u-pharsin (och delad). [De arameiska orden kan tolkas som verb eller
    substantiv. Det måste ha försvårat tolkningen och gjort de vise i Babylon förbryllade.
    Tolkas orden som substantiv beskriver de vikter och myntenheter. En möjlig tolkning
    är då att låta det första ordet vara ett verb och de tre sista substantiv: ”räknad:
    en mina, shekel och en halv-shekel”. Är orden verb blir meningen: ”räknad, räknad,
    vägd och delad”. Det är den rätta tolkningen, men även om de vise hade kommit
    så långt, krävs en uttydning för att förklara vad som menas.]'
  cth-cth: Hote ca teh; MENE, MENE, TEKEL, UPHARSIN
  twi-twi: '“Nkra a, ɛkyerɛwee ni: Mene, Mene, Tekel, Parsin.'
  hlt-hlt: Te cadaek te, “Mene, Mene, Tekel neh Uparsin,” la a daek.
  tbz-SIM: 'Ntɛ iwɑ̃rii ìì wɑ̃̀ri ì tu mù: Mɛnde, mɛnde, Tekɛdi, Pɑdisĩnni.'
  msy-2020: 'Akar kam kamakɨn: ‘Dɨpon, dɨpon, tuisɨgh, abɨkigh.’'
  dop-dop: 'Sɩ: Mene mene tekel u pɑɑsǝn.'
  azb-azb: 'Yazılan sözlər budur: Mene, Mene, Teqel və Parsin.'
  eng-DBY: 'And this is the writing that is written: MENE, MENE, TEKEL, UPHARSIN.'
  hin-2017: और जो शब्द लिखे गए वे ये हैं, मने, मने, तकेल, ऊपर्सीन।
  wol-KYG: '«Mbind mi ñu rëdd mooy: WAÑÑ, WAÑÑ, NATT, SÉDDALE.'
  eng-YLT: 'and this [is] the writing that is noted down: Numbered, Numbered, Weighed,
    and Divided.'
  kne-kne: Et siya na din naisolat, ‘mene, mene, tekel, parsin.’
  eng-WYC-2017: Soothly this is the scripture which is described, Mene, Tekel, Phares.
  eng-WMBB: '“This is the writing that was inscribed: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  urd-GVH: और लिखा यह है, ‘मिने मिने तक़ेलो-फ़रसीन।’
  rug-rug: 'Hiera gua si ta kubere: ‘NAE, NAE, PADA, PAQAHA.’'
  gaz-gaz: '“Katabbiin barreeffamee tures kana: Maanee, Maanee, Teeqeel, Faares.'
  fra-LSG: 'Voici l’écriture qui a été tracée: Compté, compté, pesé, et divisé.'
  gnn-gnn: Bala ŋayi Dänyulyunydja marrtjina nhäŋalana ŋunhi dhäruktja, bala waŋanana
    marrtjina, “Bitjan yukurra ŋunha dhäruktja waŋa gam'. ‘Meni, meni dekal wupatjin,’
    balanyarayi ŋunha dhäruktja, ga dhuwala ŋunhayi mayaliny'tja gam'. Godthu ḏaykun'tja
    nhuŋu bothurruna liŋguna, yakana biyapulnydja nhe yurru buŋgawa dhiyakunydja wäŋawu
    mulkanharawu, liŋgu Godthunydja nhuna nhäŋalana marrtjina gatjarr'yurrunana, ga
    maḻŋ'maraŋalanydja ŋayi nhuna yätjnha yanana wal'ŋu. Galki dhuwala wäŋanydja nhuŋu
    yurru guḻk‐guḻkthunna märrma'lilina; wiripunydja yurru gali' buŋgawayu Mediyawuyyu
    djaw'yun, ga wiripunydja yurru gali' goŋdhu märrama buŋgawayu Burtjawuyŋuyu.”
    Ga bitjarra ŋayi yukurrana Dänyulyu ḻakaraŋalanydja buŋgawawalanydja.
  yal-yal: '“A tan ni i ra keden keden yɛɛn ma naxan sɛbɛxi: MENE MENE TEKELI PARISIN.'
  haw-1868: 'Eia ka palapala i kakauia: MENE, MENE, TEKELA, UPARESINA.'
  arb-NAV: 'وَهِيَ: مَنَا مَنَا تَقَيْلُ وَفَرْسِينُ'
  ewe-ewe: “Nu si wòŋlɔ lae nye, Mene, mene, tekel parsin
  eng-LEE: And this is the writing that was noted down, M'ne, M'ne, T'kel, Upharsin.
  gvn-gvn: '@see-verse:DAN.005.024'
  asm-FB: লিখা কথা খিনি এই, “মিনে, মিনে, তিকেল, উফৰ্চীন।”
  sus-A: «يِ سّبّلِ نَن تِشِ؛ ‹مٍنٍ، مٍنٍ، تٍكٍلٍ، ثَرِ سِن.›
  fra-SBL: '« Voici l''écriture qui a été inscrite : « MENE, MENE, TEKEL, UPHARSIN.'
  hbo-hbo: וּדְנָ֥ה כְתָבָ֖א דִּ֣י רְשִׁ֑ים מְנֵ֥א מְנֵ֖א תְּקֵ֥ל וּפַרְסִֽין׃
  piu-2006: '@see-verse:DAN.005.024'
  pjt-pjt: '“Ka nyanga ngaṟanyilta uti alatjiṯu wall-pangka: MINAI, MINAI, TIKIL,
    PAATJIN.'
  kik-kik: '“Maandĩko macio mandĩkĩtwo maroiga ũũ: MENE, MENE, TEKEL, UPHARSIN'
  fra-NCL: 'Voici l’écriture qui a été tracée : MENÉ MENÉ. THEQEL. OUPHARSIN.'
  cek-AK: Ca loe MENE, MENE, TEKEL, UPHARSIN, tiah tarik.
  cuk-cuk: 'Weyob narmaklesad: ‘Mene, Mene, Tekel, Parsin.’'
  uig-CYR: 'Бу хәтләр: «Мене, мене, тәкәл, упһарсин» дегәндин ибарәт.'
  pma-pma: 'Tisien koanek, selusien teni mukok: MENE, MENE, TEKEL, PERES'
  tel-2017: ఈ రాతకి అర్థం ఏమిటంటే, ‘మెనే’ అంటే, దేవుడు నీ రాజ్య పాలన విషయంలో లెక్క
    చూసి దాన్ని ముగించాడు.
  hat-BSA: '“Alò, sa se enskripsyon ki te byen ekri a: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  kos-kos: '“Pa inge kas ma simla uh: “MENE, MENE, TEKEL, PARSIN.”'
  hbo-WLC: וּדְנָ֥ה כְתָבָ֖א דִּ֣י רְשִׁ֑ים מְנֵ֥א מְנֵ֖א תְּקֵ֥ל וּפַרְסִֽין׃
  ibo-ibo: '“Nke a bụ ozi ahụ e dere: mene, mene, tekel, parsin'
  ory-ory: ପୁଣି, ଯାହା ଲିଖିତ ହେଲା, ତାହା ଏହି, ମିନେ ମିନେ, ତକେଲ, ଉପାରସୀନ।
  chk-chk: 'Iwe iei kapasen ei mak: Mene, Mene, Tekel, Parsin.'
  rop-rop: “Dijan na wanim det bingga bin raidimdan, ‘Namba, namba, weiyimbat, hafenhaf.’
  ukr-1871: 'І от що написано: Мене, мене, текел, упарсин (перес).'
  deu-1951: 'Das ist aber die Schrift, die geschrieben ist: Mene, Mene, Tekel Upharsin!'
  eng-JPS: 'And this is the writing that was inscribed: MENE MENE, TEKEL UPHARSIN.'
  srp-1865: 'A ovo je pismo napisano: MENE, MENE, TEKEL, UFARSIN.'
  lug-lug: '“Era ebigambo ebyawandiikiddwa bye bino nti: mene, mene, tekel, ufarsin.'
  heb-heb: ודנה כתבא די רשים מנא מנא תקל ופרסין׃
  ben-IRV: এটা সেই লেখাটা যেটা লেখা হয়েছিল, ‘মিনে মিনে তকেল উপারসীন।’
  pan-pan: ਲਿਖ਼ਤ ਜੋ ਲਿਖੀ ਗਈ ਸੋ ਇਹ ਹੈ, “ਮਨੇ ਮਨੇ ਤਕੇਲ ਊਫਰਸੀਨ”
  tkr-tkr: 'Cabırıl invaniy otk''un vod: MENE, MENE, TEKEL, PARSİN.'
  mya-JVB: စာ ချက်ဟူမူကား၊ မေနေ မေနေ ၊ တေကလ ၊ ဖေရက် ဟု အက္ခရာ တင် လျက်ရှိ၏။
  tte-O: Lelelele kana walo bwaite. Mene, mene, tekeli, pasin. Na kana bui bwaite
    besiele. Yasili, yasili, liye, yakasa.
  tbg-tbg: 'Maa uvara qara ntuva taiva mintima tivo: Mene Mene — Kaaranti Kaaranti
    Tekel — Hirike Parsin — Rairake'
  hmo-hmo: 'Ia torea herevadia be inai: {MENE, MENE, TEKELE, PARASINI}.'
  urd-urd: 'और यूँ लिखा है: मिने, मिने, तक़ील — ओ — फ़रसीन।'
  rus-SYN: 'И вот что начертано: мене, мене, текел, упарсин.'
  bqc-SIM: 'Yã́ pↄ́ ↄpi kɛ̃̀n kɛ: Mɛnɛ, mɛnɛ, tɛkɛli, pɛɛsi.'
  tcz-CHONGTHU: 'Hichea lekha jem kijih chu hiche ahi: MENE, MENE, TEKEL chuleh PARSIN'
  mar-mar: 'हा लिखीत लेख असा: ‘मने, मने, तकेल, ऊफारसीन.’'
  qub-qub: Chay isquirbiraycäga niycan Mene, Mene, Tekel, y Parsin nir.
  bqp-bqp: Ye bɑ yoruɑ mi wee, bɑ gɑrɑ, bɑ gɑrɑ, bɑ yĩirɑ, bɑ bɔnu kuɑ.
  hat-hat: 'Men sa ki ekri: Konte. Konte. Peze. Separe.'
  eng-BSB: 'Now this is the inscription that was written: MENE, MENE, TEKEL, PARSIN.'
  eng-WEBPB: '“This is the writing that was inscribed: ‘MENE, MENE, TEKEL, UPHARSIN.’'
  kbq-kbq: Hagi amanahu avonkrente'negenka ke'nane, MENE, MENE, TEKEL, PARSIN.
  nhe-BL: '@see-verse:DAN.005.024'
  bus-bus: 'Yã kɛ̀ ↄↄ pì kɛ̃̀n yɛ̀: Mɛnɛ, mɛnɛ, tɛkɛli, paasi.'
  gub-BL: — Mene, Mene, Tekew, Paraxi, i'i a'e ze'eg.
  eng-DRA: 'And this is the writing that is written: MANE, THECEL, PHARES.'
