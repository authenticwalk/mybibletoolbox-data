verse: DAN.005.015
translations:
  mal-C: ഇപ്പോൾ ജ്ഞാനികളെയും മന്ത്രവാദികളെയും ഈ എഴുത്തുവായിച്ച് അതിന്റെ അർഥം അറിയിക്കാനായി
    എന്റെമുമ്പിൽ കൊണ്ടുവന്നിരുന്നു. എന്നാൽ അതിന്റെ അർഥം അറിയിക്കാൻ അവർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: Soeben sind nun die Weisen und Wahrsager vor mich geführt worden, um diese
    Schrift da zu lesen und mir zu sagen, was sie bedeutet; aber sie sind nicht im
    stande, mir zu sagen, was diese Sache bedeutet.
  lin-lin: Bato ya bwanya mpe banganga-kisi bawuti awa liboso na ngai mpo na kotanga
    makomi oyo mpe koyebisa ngai ndimbola na yango, kasi balongi te kopesa ndimbola
    yango.
  eng-LSV: 'And now, caused to come up before me have been the wise men, the enchanters,
    that they may read this writing, and its interpretation to cause me to know: and
    they are not able to show the interpretation of the thing:'
  eng-GNV: 'Now therefore, wisemen and astrologians haue bene brought before me, that
    they should reade this writing, and shewe me the interpretation thereof: but they
    could not declare the interpretation of the thing.'
  eng-WEBSTER: 'And now the wise men , the astrologers, have been brought in before
    me, that they should read this writing, and make known to me the interpretation
    of it, but they could not show the interpretation of the thing:'
  nhw-BL: Ya nechhualiquilijque nopa tlacame catli más tlalnamiquij huan inijuanti
    catli quincamanalhuíaj ajacame para ma quipohuaca ni camanali huan nechilhuisquíaj
    tlaque quiijtosnequi. Pero niyon se amo huelque.
  swh-ONEN: Watu wenye hekima na wasihiri waliletwa mbele yangu ili kusoma maandishi
    haya na kuniambia maana yake, lakini hawakuweza kunifafanulia.
  bba-bba: Wee bɑ kɑ mɑn bwisiɡibu kɑ sɔrobu nɑɑwɑ bu kɑ mɑn yorɑ yeni ɡɑriɑ kpɑ bu
    mɑn yen tubusiɑnu sɔ̃. Adɑmɑ bɑ kpɑnɑ.
  eng-KJVCPB: 'And now the wise men, the astrologers, have been brought in before
    me, that they should read this writing, and make known unto me the interpretation
    thereof: but they could not shew the interpretation of the thing:'
  mpx-mpx: He ya ba tosiba ge tokukula hi enil pwatanim eliyau tage leleli ya nihi
    vasili ge nihi pwamwananal eliyau, yaa nige bosowailiya.
  luo-luo: Ne osekel joma riek gi jokor wach e nyima mondo gisom ndikoni kendo ginyisa
    tiende, to ne ok ginyal nyisa tiende.
  meu-meu: Benaini, aonega taudia bona babalau taudia na vairagu ai vada e hakaudia
    vareai, ina revareva bae duahia bona anina bae hadibalaigu totona, a ina kara
    anina ihahedinaraina na asi dibadia.
  npi-ULB: बुद्धिको निम्ति ख्‍याति पाएका मानिसहरू र मृतहरूसँग बोल्न सक्छौं भनेर दावी
    गर्नेहरूलाई यो लेख पढ्न र त्यसको अर्थ खोल्‍नलाई भित्र मेरो सामु ल्याइएको छ, तर
    तिनीहरूले त्यसको अर्थ जानकारी गराउन सकेनन् ।
  yor-yor: A ti mú àwọn amòye àti àwọn awòràwọ̀ wá sí iwájú mí kí wọn ba à le è wá
    ka àkọsílẹ̀ yìí kí wọn sì sọ ìtumọ̀ rẹ̀ fún mi, ṣùgbọ́n wọn kò le è sọ ìtumọ̀
    ohun tí ó jẹ́.
  pes-OPCB: حکیمان و منجمان من سعی کردند آن نوشتهٔ روی دیوار را بخوانند و معنی‌اش
    را به من بگویند، ولی نتوانستند.
  tgl-ULB: At dinala sa harapan ko ang mga kalalakihan na kilala sa kanilang mga karunungan
    at ang mga nagsasabing nakikipag-usap sa mga patay, upang basahin ang nakasulat
    at sabihin sa akin ang kahulugan nito, ngunit hindi nila kayang sabihin ang kahulugan
    nito.
  cbu-NT: Ashiri mazinangcha; nuwashuch tputs kizpur yasamaw, yandamaa natstayarusin,
    kamanimaam nish kusaranganaya. Itaru, nda pakchiyam nuwaa kamanimaam waritaranganaya.
  hui-hui: Ai i̱naga agali manda timbuniwi hearu bibahende ibai hadaba lowa bi amu
    anda háini gilibu ngagoni daga ladaba lalu hewaria tigua daga labe nahe haya.
  mya-mya: ငါ​သည်​မိ​မိ​၏​အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​များ နှင့်​ဗေ​ဒင်​ဆ​ရာ​များ​ကို​ဆင့်​ခေါ်​ကာ​စေ​ခိုင်း
    သော်​လည်း သူ​တို့​သည်​မ​ဖော်​ပြ​နိုင်​ကြ​ပါ။-
  bod-N: མཁས་མཛངས་ལྡན་པ་དང་སྒྱུ་མ་མཁན་ཐམས་ཅད་བདག་གི་མདུན་དུ་བོས་ནས་མཁར་ངོས་སུ་བྲིས་ཡོད་པའི་ཡི་གེ་བཀླགས་ཏེ་ང་ལ་འགྲེལ་བཤད་རྒྱག་ཏུ་བཅུག་ནའང་།
    དེ་དག་གིས་ཡི་གེ་དེའི་ནང་དོན་ལ་འགྲེལ་བཤད་རྒྱག་མ་ནུས།
  sna-sna: Vachenjeri nevamazango vakauyiswa pamberi pangu kuti vazoverenga runyoro
    urwu uye vagondiudza zvarunoreva, asi havana kugona kunditsanangurira.
  spa-BLM: Ahora bien, los sabios, los encantadores, han sido traídos ante mí para
    que lean esta escritura y me den a conocer su interpretación; pero no han podido
    mostrar la interpretación del asunto.
  cac-cac: Yuj chi' ix ach vavtej. Ix vavtej masanil eb' vin̈ jelan yed' eb' naumel
    lolonel, yic syavtej juntzan̈ lolonel eb' tz'ib'ab'iloch tic yed' yalan eb' d'ayin
    tas syalelc'ochi, palta malaj val junoc eb' snachajel yuuj tas syalelc'ochi.
  swh-ULB: Na sasa watu wanaojulikana kwa hekima na wale wanaozungumza na wafu, wamekwisha
    kuletwa mbele yangu, ili kusoma maandishi haya na kunijulisha maana ya tafsiri
    yake, lakini hawakuweza kunijulisha tafsiri yake.
  bel-bel: І вось, прыведзены былі да мяне мудрацы і заклінальнікі, каб прачытаць
    гэта напісанае і разгадаць мне сутнасьць яго; але яны не маглі абвясьціць мне
    гэтага.
  deu-ELBBK: Und nun sind die Weisen, die Beschwörer, vor mich geführt worden, damit
    sie diese Schrift läsen und ihre Deutung mir kundtäten; aber sie vermögen nicht,
    die Deutung der Sache anzuzeigen.
  mbb-OT: Impetawag ku is menge uluwanen, ragkes en is menge veyilan su ibpevasa ku
    wey ibpeseysey ku kandan is kehuluǥan te nekesurat keniyan te elavat, iyan, kenè
    dan egketuenan.
  mal-2015: ഇപ്പോൾ ഈ എഴുത്തു വായിച്ചു അർത്ഥം അറിയിക്കേണ്ടതിന്നു വിദ്വാന്മാരെയും ആഭിചാരകന്മാരെയും
    എന്റെ മുമ്പാകെ വരുത്തിയിരുന്നു; എങ്കിലും കാര്യത്തിന്റെ അർത്ഥം അറിയിപ്പാൻ അവർക്കു
    കഴിഞ്ഞില്ല.
  rmc-rmc: Ande angle mande le mudrcen the le zaklinačen, hoj te pregenen kada pisišagos
    a te phenen mange, pal soste ode hin pisimen, ale na džanenas mange te phenel.
  nlg-nlg: Na lei nigua na mane manaha mana lei mane kibokibo tara tabotabo na idumiana
    na gegere tana voko eni, hauva ka, mara mua tangomana.
  pes-OPV: و الان حکیمان و منجمان را به حضور من آوردند تا این نوشته را بخوانند و تفسیرش
    را برای من بیان کننداما نتوانستند تفسیر کلام را بیان کنند.
  ron-1924: Ау адус ынаинтя мя пе ынцелепць ши пе чититорий ын стеле, ка сэ читяскэ
    скриеря ачаста ши сэ мь-о тылкуяскэ, дар н-ау путут сэ тылкуяскэ ачесте кувинте.
  ben-OBCV: দেওয়ালের এই লেখাটি পড়ে মানে বলবার জন্য রাজ্যের সব জ্ঞানী ও মায়াবীদের
    এখানে আনা হয়েছিল কিন্তু তারা কেউই এর মানে বলতে পারেনি।
  som-som: Haddaba raggii xigmadda lahaa iyo xiddigiyayaashii baa lay soo hor taagay
    inay fartan akhriyaan, oo ay ii caddeeyaan fasirkeeda, laakiin way kari waayeen
    inay ii caddeeyaan waxaas fasirkiisa.
  lat-VUC: 'Et nunc introgressi sunt in conspectu meo sapientes magi, ut scripturam
    hanc legerent, et interpretationem ejus indicarent mihi: et nequiverunt sensum
    hujus sermonis edicere.'
  eng-ASVBT: And now the wise men, the enchanters, have been brought in before me,
    that they should read this writing, and make known unto me the interpretation
    thereof; but they could not show the interpretation of the thing.
  ita-1885: Or al presente i savi, e gli astrologi, sono stati menati davanti a me,
    affin di leggere questa scrittura, e dichiararmi la sua interpretazione; ma non
    possono dichiarar l'interpretazione della cosa.
  eng-ULB: Now the men known for wisdom and those who claim to speak with the dead
    have been brought in before me to read this writing and make known to me its interpretation,
    but they could not make known the interpretation of it.
  spa-VBL: Hace poco trajeron ante mí a los sabios y a los encantadores para que leyeran
    esta escritura y me la explicaran, pero no pudieron hacerlo; no pudieron decirme
    qué significaba.
  fra-_FOB: Et maintenant les sages, les astrologues ont été amenés devant moi, afin
    de lire cette écriture et de m'en donner l'interprétation, mais ils ne peuvent
    donner l'interprétation de la chose.
  mal-mal: ഇപ്പോൾ ഈ എഴുത്ത് വായിച്ച് അർത്ഥം അറിയിക്കേണ്ടതിന് വിദ്വാന്മാരെയും ആഭിചാരകന്മാരെയും
    എന്റെ മുമ്പാകെ വരുത്തിയിരുന്നു; എങ്കിലും അർത്ഥം അറിയിക്കുവാൻ അവർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: Dānishmandoṅ aur nujūmiyoṅ ko mere sāmne lāyā gayā hai tāki dīwār par likhe
    hue alfāz paṛh kar mujhe un kā matlab batāeṅ, lekin wuh nākām rahe haiṅ.
  suz-BL: गो एको ब्रेक्‍स पढेशा मार रुम्‍सीबा, आं कली देंमल, दे शुश जोक्‍ब तुइक्‍ब
    नु मन्‍तर तन्‍तर पाइब आन कली एक चाक्‍पाइक्‍ता, तन्‍न मेकोपुकीमी एको ब्रेक्‍स आ
    अर्थ शेंने मचबेम।
  eng-NOY: And now the wise men and the magicians have been brought in before me,
    that they might read this writing, and make known to me its signification; but
    they could not show the signification of the thing.
  ita-1927: Ora, i savi e gl’incantatori sono stati introdotti alla mia presenza,
    per leggere questo scritto e farmene conoscere l’interpretazione; ma non hanno
    potuto darmi l’interpretazione della cosa.
  ckb-ckb: ئێستاش دانا و ئەفسونگەرەکان بۆ بەردەمم هێنرانە ژوورەوە، بۆ ئەوەی ئەم نووسینە
    بخوێننەوە و پێم بڵێن مەبەستی چییە، بەڵام نەیانتوانی لێکی بدەنەوە.
  eng-BBE: 'And now the wise men, the users of secret arts, have been sent in before
    me for the purpose of reading this writing and making clear to me the sense of
    it: but they are not able to make clear the sense of the thing:'
  kan-OKCV: ಈಗ ಈ ಬರಹವನ್ನು ಓದುವುದಕ್ಕೂ, ಅದರ ಅರ್ಥವನ್ನು ತಿಳಿಸುವುದಕ್ಕೂ ಜ್ಯೋತಿಷ್ಯರಾದ ಜ್ಞಾನಿಗಳು
    ನನ್ನ ಮುಂದೆ ಬಂದಿದ್ದಾರೆ. ಆದರೆ ಇದರ ಅರ್ಥವನ್ನು ಹೇಳಲಾರದೆ ಹೋದರು.
  tam-2017: இப்போதும் இந்த எழுத்தை வாசிக்கிறதற்கும், இதின் அர்த்தத்தை எனக்குத் தெரிவிக்கிறதற்கும்
    ஞானிகளும் சோதிடர்களும் எனக்கு முன்பாக அழைத்துவரப்பட்டார்கள்; ஆனாலும் இந்த வாக்கியத்தின்
    அர்த்தத்தை வெளிப்படுத்த அவர்களால் முடியாமற்போனது.
  spa-RV-1909: 'Y ahora fueron traídos delante de mí, sabios, astrólogos, que leyesen
    esta escritura, y me mostrasen su interpretación: pero no han podido mostrar la
    declaración del negocio.'
  ron-BTF: Și acum înțelepții, astrologii, au fost aduși înaintea mea, ca să citească
    această scriere și să îmi facă cunoscută interpretarea ei; dar nu au putut să
    arate interpretarea lucrului;
  eng-WEBP: Now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known to me its interpretation; but they
    could not show the interpretation of the thing.
  eng-FBV: Just now the wise men and enchanters were brought before me to read this
    writing and explain it to me, but they weren't able to do so—they couldn't tell
    me what it meant.
  nch-BL: Ya techhualiquilijque nopa tacame cati más talnamiquij huan inijuanti cati
    quincamanalhuíaj ajacame para ma quipohuaca ni camanali huan techilhuisquíaj taya
    quiijtosnequi. Pero yon se amo huelqui.
  vie-1934: Bây giờ những bác sĩ và thuật sĩ đã được đem đến trước mặt ta để đọc những
    chữ nầy và giải nghĩa cho ta; nhưng họ không giải nghĩa được.
  hin-CV: बुद्धिमान और तांत्रिक लोग इस लिखावट को पढ़ने और इसका अर्थ बताने के लिये
    मेरे पास लाये गए, पर वे इसको समझा न सके.
  spa-BES: Y ahora los hombres sabios, los astrólogos, han sido traídos ante mí con
    el propósito de leer este escrito y darme la interpretación; pero no pueden interpretar
    él escrito.
  tdx-tdx: Ie henaneo fa nasese amako o mahihitseo, naho o mpañandroo hamaky o sokitseo
    hampahafohiñe ahy ty fandrazaña’e, fe tsy naboa’ iareo amako ty famentabentarañ’
    aze.
  tha-KJV: บัดนี้ เราให้พวกนักปราชญ์ พวกหมอดูมาเข้าเฝ้า เพื่อให้​อ่านข้อความนี้ และแปลความหมายให้​เรา
    แต่​เขาแปลความหมายของเรื่องราวนี้​ไม่ได้
  por-BR-2018: E agora foram trazidos diante de mim sábios e astrólogos, para que
    lessem esta escritura, e me fizessem saber sua interpretação; mas eles não puderam
    mostrar a interpretação destas palavras.
  deu-ELO: Und nun sind die Weisen, die Beschwörer, vor mich geführt worden, damit
    sie diese Schrift läsen und ihre Deutung mir kundtäten; aber sie vermögen nicht,
    die Deutung der Sache anzuzeigen.
  eng-WYC-2018: And now wise men, astronomers, entered in my sight, to read this scripture,
    and to show to me the interpreting thereof; and they might not say to me the understanding
    of this word. (And now wise men, yea, the astrologers, have come before me, to
    read this writing, and to tell me its interpretation; but they could not say to
    me the understanding, or the meaning, of these words.)
  epo-epo: Nun estis alkondukitaj al mi la saĝuloj kaj magiistoj, por tralegi ĉi tiun
    surskribon kaj klarigi al mi ĝian signifon; sed ili ne povis klarigi al mi la
    sencon de ĉi tiuj vortoj.
  uig-PIN: Əmdi danixmǝnlǝr wǝ pir-ustazlarni tamdiki hǝtni oⱪup, mǝnisini manga qüxǝndürüp
    bǝrsun dǝp aldimƣa qaⱪirtip kelindi; lekin bu ixning sirini ⱨeqⱪaysisi yexip berǝlmidi.
  beo-beo: Na da bagade dawa:su dunu ili da amo dedei idima:ne amola ea bai nama olelema:ne
    ili mafia:ma:ne wei. Be ilia da amo idimu amola bai olelemu hamedei agoane ba:i.
  tpi-OTNT: Mi bin singautim ol saveman i kam bilong ritim dispela tok i stap long
    banis na tokim mi long as bilong en, tasol ol i no inap.
  hau-SA: An kawo masu hikima da masu dabo a gabana domin su karanta wannan rubutu
    su kuma faɗa mini abin da yake nufi, amma ba su iya ba.
  uig-LAT: Emdi danishmenler we pir-ustazlarni tamdiki xetni oqup, menisini manga
    chüshendürüp bersun dep aldimgha chaqirtip kélindi; lékin bu ishning sirini héchqaysisi
    yéship bérelmidi.
  nde-nde: Izihlakaniphi lezangoma zilethwe kimi ukuthi zingibalele umbhalo lo, zingitshele
    ukuthi utshoni, kodwa zehlulekile ukuwuchaza.
  ton-ton: 'Pea ko eni, kuo ʻomi ki hoku ʻao ʻae kau tangata poto mo e kau ʻasitolōnoma,
    koeʻuhi ke nau lau ʻae tohi ni, pea fakahā mai kiate au ʻa hono ʻuhinga: ka naʻe
    ʻikai te nau mafai ke fakahā hono ʻuhinga ʻoe meʻa'
  ces-1613: A nyní přivedeni jsou přede mne mudrci a hvězdáři, aby mi písmo toto přečtli,
    a výklad jeho oznámili, a však nemohli výkladu věci té oznámiti.
  eng-WMB: Now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known to me its interpretation; but they
    could not show the interpretation of the thing.
  tam-TCV: அந்த எழுத்தை வாசிக்கவும், அதன் அர்த்தத்தைச் சொல்லவும் ஞானிகளும், சாஸ்திரிகளும்
    எனக்கு முன்பாகக் கொண்டுவரப்பட்டார்கள். ஆனால் அதற்கு விளக்கம்கூற அவர்களால் முடியவில்லை.
  ceb-ULB: Karon gidala dinhi sa akong atubangan ang mga tawo nga giila nga maalamon
    ug kadtong nag-angkon nga makasulti sa patay aron basahon kining sinulat ug itug-an
    kanako ang hubad niini, apan dili sila makatug-an kanako sa buot ipasabot niini.
  pol-UBG: Właśnie przyprowadzono przede mnie mędrców i astrologów, aby mi to pismo
    odczytali i oznajmili jego znaczenie. Oni jednak nie potrafili tego zrobić.
  agr-agr: Ame eke tatsminig juwiya dekas ashí aents shiig yacha anentaimas dekamin
    aina imanun ikaunman, juju agagbauwa dusha wajintua nunú ausa diisjum ujatkatajum
    ti ai diisagmae, tujash makichkish dekainatsui.
  kyc-kyc: Doko pipu lenge akalipi dopa pyuo piri dapa pyuo piri lao nyiso lenge akalipi
    dupwa minyuo epo pepa pyasi dake yaka lao renge dokona namba langinya lapu. Dopa
    lapunupape nakamame renge angi dokona polo langya nami.
  urd-GVU: دانش مندوں اور نجومیوں کو میرے سامنے لایا گیا ہے تاکہ دیوار پر لکھے ہوئے
    الفاظ پڑھ کر مجھے اُن کا مطلب بتائیں، لیکن وہ ناکام رہے ہیں۔
  deu-1912: 'Nun habe ich vor mich fordern lassen die Klugen und Weisen, daß sie mir
    diese Schrift lesen und anzeigen sollen, was sie bedeutet: und sie können mir
    nicht sagen, was solches bedeutet.'
  ntj-ntj: Nyangka-muntan nyakula walka nyarra wuulta walkatjunu wantinytjanya? Tjiinya-ya
    wati ngalya yarla pirnilu purtu ngurrkarntaranytja watjalkitjalu.
  kan-2017: “ಈಗ ಈ ಬರಹವನ್ನು ಓದಿ, ಇದರ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸುವುದಕ್ಕಾಗಿ ವಿದ್ವಾಂಸರನ್ನೂ ಮತ್ತು
    ಮಂತ್ರವಾದಿಗಳನ್ನೂ ಸಮ್ಮುಖಕ್ಕೆ ಬರಮಾಡಲು ಅವರು ಇದರ ಅರ್ಥವನ್ನು ವಿವರಿಸಲಾರದೆ ಹೋದರು.
  yap-yap: Pi tafnow ni gamad ma puruy’ nge pi tamerong e ka ni fekrad i yib ngaray
    ni ngar be’eged e pi yol ney ngar weliyed fan ngog, machane de pat fan rorad.
  hlt-MCSB: Ka taengah cadaek he tae uh saeh lamtah a thuingaihnah Te kai hamla thuicaih
    saeh tila hlang cueih la rhaitonghma khaw hang khuen uh coeng dae ol kah thuingaihnah
    Te thui hamla a noeng uh moenih .
  mdy-ETH: ታ ቤርቶ ታና ዞራ ዔሮ ዓሶንታ ማርሾ ማርሻ ዓሶንታ ቢያ ፃኣፒንቴ ባኬሎ ናባቢ ቡላንዳጉዲ ዔኤሊንቲ ሺኢኬኔ፤ ጋዓንቴ
    ዔያታ ታኣም ቡሊ ኬኤዛኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Wɔde anyansafoɔ ne pɛadeɛhunufoɔ baa mʼanim sɛ wɔbɛkenkan atwerɛ a ɛgu
    ɔfasuo yi ho yi na wɔnkyerɛ me aseɛ, nanso wɔntumi.
  bhl-bhl: Kame ku kilila! Nem kal fian so kunum so, oktakak kunum so, alik alik i
    nem mit mewso teliw kate, i teing kuw beem am kal dim kel fut bose fut beem mongom
    e ki kelinba kesomi, teing bokoko, beem mongom e dolon kelinba kebiliw te.
  eng-WEBU: Now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known to me its interpretation; but they
    could not show the interpretation of the thing.
  wal-wal: Ha xifatiyaa nabbabanaunne a birshshettaa taayyo odanau murunniyaageetinne
    aadhdhida eranchchati yiidosona; shin eti birshshettaa taayyo odanau danddayibookkona.
  spa-PDDPT: Ahora, sabios y astrólogos fueron traídos a mi presencia para que leyeran
    esta inscripción y me dieran su interpretación, pero no pudieron mostrarme la
    interpretación del asunto.
  gun-gun: Ange'i xerenonde ogueroikea imba'ekuaa va'e ha'e hexa pyrã apoa kuery,
    kova'e ipara va'e ha'e kuery ogueroayvu vy xevy pe omombe'u aguã mba'erã paa.
    Ha'e rami teĩ ha'e kuery ma kova'e ayvu mba'erã paa nomombe'u kuaai.
  agu-BL: Cha'stzun te na klo' waj yil cẍo'c tan si'le'n yi e'chk yole'j, nin tan
    talche'n swetz yi mbi na elepont. Na ja chu'lak cyakil yi e' wi'tz nachol yi chin
    tz'aknak cu'n e' tan xtx'olche'n klo' xo'l swetz poro qui nin nchixcye' te'j.
  ilo-ULB: Ket ita, naiyeg iti sangoanak dagiti lallaki a nalatak gapu iti kinasiribda
    ken dagiti mangibagbaga a makasaritada dagiti natay tapno basaenda daytoy a naisurat
    ken tapno maipakaammo kaniak iti kaipapananna daytoy, ngem saanda a maibaga ti
    kaipapananna.
  kpg-kpg: Digau kabemee mo digau hai buubuu gu laha mai belee dau mai gi di au nia
    helekai aalaa mo ono hadinga, gei digaula e de iloo ginaadou nnadinga o nia maa.
  uig-ARA: ئەمدى دانىشمەنلەر ۋە پىر-ئۇستازلارنى تامدىكى خەتنى ئوقۇپ، مەنىسىنى ماڭا
    چۈشەندۈرۈپ بەرسۇن دەپ ئالدىمغا چاقىرتىپ كېلىندى؛ لېكىن بۇ ئىشنىڭ سىرىنى ھېچقايسىسى
    يېشىپ بېرەلمىدى.
  sus-sus: E bara fa lɔnnilae nun karamɔxɔɛe ra, e xa yi sɛbɛli xaran, e xa a fasari
    n bɛ, kɔnɔ e mu nɔ na rabade.
  pon-2006: Nei sounkaweid kan oh pil nei sounwunahni kan wisikdohr pwe re en wadek
    nting wet oh padahkihong ie wehwehpe; re ahpw sohte kak diarada wehwehpe.
  jae-jae: Lau mêtê to mectomaŋ mêŋsêkô aê laŋônêm gebe sêsam biŋ tonec ma sêwa ŋam
    tau sa êndêŋ aê, mago sêgôm têtôm atom.
  ksd-ksd: Ma go di tar agur pa ra umana tena kabinana, a umana tena papait, piragu
    upi diat a luk nam ra tutumu, ma upi diat a vakapa iau ta ra kukuraina; ma pa
    dia vaarike valar pa ra kukurai ra magit piragu.
  tur-YTC: Şimdi bilge adamlar, büyücüler bu yazıyı okusunlar ve bana yorumunu bildirsinler
    diye önüme getirildiler; ama bu şeyin yorumunu gösteremediler.
  ind-AYT: Saat ini, orang-orang bijak dan para ahli mantra telah dibawa kepadaku
    supaya mereka dapat membaca tulisan ini dan memberitahukan maknanya kepadaku,
    tetapi mereka tidak sanggup memberitahukan makna dari pesan itu.
  nya-nya: Anzeru ndi owombeza anabwera pamaso panga kuti awerenge zolembedwazi ndi
    kundiwuza tanthauzo lake koma sanakwanitse kundifotokozera.
  hrv-hrv: Dovedoše mi mudrace i čarobnike da pročitaju ovo pismo i da mi reknu njegovo
    značenje, ali oni nisu kadri otkriti mi njegov smisao.
  mps-mps: Eno te po page koneai bidi dabe i olama, te be habu paide elalubo po nedagaselama,
    te enabolo page pusao wali, tiali goli augwali usu me isąwai.
  tpi-tpi: Mi bin singautim ol saveman i kam bilong ritim dispela tok i stap long
    banis na tokim mi long as bilong en, tasol ol i no inap.
  dan-1931: Nu har Vismændene og Manerne været ført ind for mig for at læse denne
    Skrift og tyde mig den; men de evner ikke at tyde mig dette.
  vie-OVCB: Ta đã gọi các học giả và thuật sĩ vào triều giải nghĩa hàng chữ bí mật
    này, nhưng không ai giải nghĩa được cả.
  guj-2017: આ લખાણ વાંચવા તથા તેનો અર્થ સમજાવવા માટે બુદ્ધિમાન માણસોને તથા મંત્રવિદ્યા
    જાણનારાઓને મારી પાસે લાવવામાં આવ્યા, પણ તેઓ મને તેનો અર્થ સમજાવી શક્યા નહિ.
  pon-2006A: Nei sounkaweid kan oh pil nei sounwunahni kan wisikdohr pwe re en wadek
    nting wet oh padahkihong ie wehwehpe; re ahpw sohte kak diarada wehwehpe.
  por-BRBSL: Agora os sábios, os encantadores, foram trazidos diante de mim, para
    que lessem este escrito e me façam conhecer sua interpretação; mas não puderam
    mostrar a interpretação da coisa.
  swe-swe: De vise männen och besvärjarna fördes till mig för att läsa denna skrift
    och förklara vad den betyder (ge uttydningen), men de kunde inte ge någon förklaring.
  cth-cth: Hote ca hah touk vaiteh a ngainae hah dei haw titeh camkathoumnaw hah kakaw
    eiteh, ahnimouh ni dei thai awh hoeh.
  twi-twi: Wɔde anyansafo ne pɛadeahufo baa mʼanim sɛ wɔbɛkenkan nkyerɛw a egu ɔfasu
    yi ho yi na wɔnkyerɛ me ase, nanso wɔantumi.
  hlt-hlt: Ka taengah cadaek he tae uh saeh lamtah a thuingaihnah te kai hamla thuicaih
    saeh tila hlang cueih la rhaitonghma khaw hang khuen uh coeng dae ol kah thuingaihnah
    te thui hamla a noeng uh moenih.
  tbz-SIM: Bɛ̀ yùnímu diɛ mmɛciì nyɛmbɛ̀ nɛ̀ bɛnitinɔ̀mbɛ̀, kɛ̀ bɛ̀ bo kɑɑ̀ nyiwɑ̃rii
    kɛ́ n nɑ́kɛ́ ì tu mù, bɛ̀ mɛ nyí nɑ.
  msy-2020: Kɨ fofozir gumaziba ko kukunir gumazibar dia, eghtɨ me izɨ akar bɨrimɨn
    itim dɨponɨva, an mɨngarim gun na mɨkɨmasa. Ezɨ puvatɨ, me mɨkɨman ibura.
  dop-dop: Pɑ kɔnɑ-m nyǝntɑɑ nɑ ɩsɔtʋlʋŋɑsɩ nyǝntɑɑ sɩ pɑ́ kɑlɑ ŋmɑɑtʋ tǝnɛ nɑ pɑ́
    heeli-m tǝ hʋwɛɛ pɑ tɑ pǝsɩ.
  azb-azb: Budur, hüzuruma müdriklər və ovsunçular gətirildi ki, bu yazılanı oxuyub
    mənasını mənə açsınlar, ancaq onlar bunu mənə izah edə bilmədi.
  eng-DBY: And now the wise men, the magicians, have been brought in before me, that
    they should read this writing, and make known unto me the interpretation thereof;
    but they could not shew the interpretation of the thing.
  hin-2017: देख, अभी पंडित और तांत्रिक लोग मेरे सामने इसलिए लाए गए थे कि यह लिखा हुआ
    पढ़ें और इसका अर्थ मुझे बताएँ, परन्तु वे उस बात का अर्थ न समझा सके।
  wol-KYG: Léegi indiloon nañu ma boroom xam-xam yeek ñeengokat yi, ndax ñu jàngal
    ma mbind mii, xamal ma pireem. Waaye xamuñu pireem.
  eng-YLT: '''And now, caused to come up before me have been the wise men, the enchanters,
    that this writing they may read, and its interpretation to cause me to know: and
    they are not able to shew the interpretation of the thing:'
  kne-kne: Inmali da din mamagbaga ya mansalsalamangka ta basaen da ya iolog da din
    naisolat ngem magay makaibaga.
  eng-WYC-2017: And now wise men, astronomers, entered in my sight, to read this scripture,
    and to show to me the interpreting thereof; and they might not say to me the understanding
    of this word.
  eng-WMBB: Now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known to me its interpretation; but they
    could not show the interpretation of the thing.
  urd-GVH: दानिशमंदों और नुजूमियों को मेरे सामने लाया गया है ताकि दीवार पर लिखे हुए
    अलफ़ाज़ पढ़कर मुझे उनका मतलब बताएँ, लेकिन वह नाकाम रहे हैं।
  rug-rug: Sari tie gilagilana meke vakuvakutae si ele ta vagi mae pa kenuqu pude
    tiro ia sa kinubekubere hie meke pude tozi nau sa ginuana, ba lopu boka tozi nau
    rini.
  gaz-gaz: Ogeeyyiinii fi mortoonni akka katabbii kana dubbisanii hiikkaa isaa natti
    himaniif fuula koo duratti fidamanii turan; isaan garuu ibsuu hin dandeenye.
  fra-LSG: On vient d’amener devant moi les sages et les astrologues, afin qu’ils
    lussent cette écriture et m’en donnassent l’explication; mais ils n’ont pas pu
    donner l’explication des mots.
  gnn-gnn: Ŋarranydja ḏukṯuk nhe yurru nhäma ŋunhayi dhäruk, ŋunha ya', bala nhe yurru
    ḻakaramana ŋarrakala mayaliny'tja ŋurukuyi, ga ŋarranydja yurru nhuŋu rarr'yun
    mirithirrina guḻku'na girriny'tja malanha, dhapirrkmirrina ŋanyana.”
  yal-yal: E baxi fadeni nɛn fekolonne nun ɲinan kanne ra n fɛma alogo e xa sɛbɛnli
    ito xaran, e yi a bunna fala n xa, koni e mi nɔxi a bunna faladeni!
  haw-1868: Ua alakaiia mai imua o'u ka poe naauao, a me ka poe kilo, i heluhelu lakou
    i keia palapala, a i hoakaka mai i ke ano; aole nae i hiki ia lakou ke hoike mai
    i ke ano o ia mea.
  arb-NAV: وَقَدْ سَبَقَ أَنْ أُحْضِرَ أَمَامِي الْحُكَمَاءُ وَالسَّحَرَةُ لِيَقْرَأُوا
    هَذِهِ الْكِتَابَةَ وَيُطْلِعُونِي عَلَى تَفْسِيرِهَا فَعَجَزُوا عَنْ ذَلِكَ.
  ewe-ewe: Wokplɔ nunyalawo kple dzosalawo va nye ŋkume be woaxlẽ nuŋɔŋlɔ la eye woaɖe
    egɔme nam gake womete ŋu ɖe egɔme nam o.
  eng-LEE: And now the wise men, the astrologers, had been brought before me, that
    they should read this writing, and make known unto me its interpretation; but
    they were not able to tell the interpretation of the matter.
  gvn-gvn: '@see-verse:DAN.005.014'
  asm-FB: জ্ঞানসম্পন্নতাৰ দ্বাৰাই পৰিচিত লোক, আৰু মৃতলোকৰ সৈতে কথা পতা বুলি দাবী কৰা
    লোকসকলক ইয়াত কি লিখা আছে পঢ়ি ইয়াৰ অৰ্থ মোক বুজাবলৈ, মোৰ ওচৰলৈ অনা হৈছিল; কিন্তু
    তেওঁলোকে এই কথাখিনিৰ অৰ্থ বুজাব নোৱাৰিলে।
  sus-A: عٍ بَرَ قَ لْننِلَيٍ نُن كَرَ مْشْييٍ رَ، عٍ شَ يِ سّبّلِ شَرَن، عٍ شَ عَ
    قَسَرِ ﭑ بّ، كْنْ عٍ مُ نْ نَ رَبَدٍ.
  fra-SBL: Or, on a fait venir devant moi les sages, les enchanteurs, pour qu'ils
    lisent cette écriture et m'en donnent l'interprétation ; mais ils n'ont pas pu
    donner l'interprétation de la chose.
  hbo-hbo: וּכְעַ֞ן הֻעַ֣לּוּ קָֽדָמַ֗י חַכִּֽימַיָּא֙ אָֽשְׁפַיָּ֔א דִּֽי־כְתָבָ֤ה
    דְנָה֙ יִקְרֹ֔ון וּפִשְׁרֵ֖הּ לְהֹודָעֻתַ֑נִי וְלָֽא־כָהֲלִ֥ין פְּשַֽׁר־מִלְּתָ֖א
    לְהַחֲוָיָֽה׃
  piu-2006: '@see-verse:DAN.005.014'
  pjt-pjt: Panya ngayulu tjapiningi ngangkaṟi tjuṯa walka nyangatja nyakula utiṟa
    wangkanytjaku, kaya paluṟu tjana puṯu alatjiṯu kuliningi.
  kik-kik: Andũ arĩa oogĩ na aragũri nĩmekũrehetwo harĩ niĩ mathome maandĩko maya
    manjĩĩre ũrĩa moigĩte, no matinahota kũmataarĩria.
  fra-NCL: On vient d’introduire devant moi les sages et les magiciens pour lire cette
    écriture et m’en faire savoir la signification ; mais ils n’ont pu me faire connaître
    la signification de ces mots.
  cek-AK: 'Vaihi haeah tarik ih ca hae kroek moe, a thuih koehhaih leh hanah palungha
    kaminawk hoi cakaeh khet kop kaminawk, ka hma ah angzoh o haih; toe nihcae mah
    a thuih koehhaih to na leh pae o thai ai:'
  cuk-cuk: Dulemar-binsaed-ibed, degi, dule-ina-isgana-imakmalad anse selenonigusmalad,
    adi, anga we-ibmar-narmakar-naid odulomalaga, degi, anga sogmarbaliga, we, ibu-obare.
    Degi-inigwele, anga gwen odulossurmalad.
  uig-CYR: Әнди данишмәнләр вә пир-устазларни тамдики хәтни оқуп, мәнасини маңа чүшәндүрүп
    бәрсун дәп алдимға чақиртип келинди; лекин бу ишниң сирини һеч қайсиси йешип берәлмиди.
  pma-pma: Meatin keil enek, koakeil avi meteisau ka koakeil emun avi lingling temat,
    inau nasisil en keil umai avuli tisien ekek, ka keil asakras avahit luvat aneite
    teni minau.
  tel-2017: గోడపై రాసి ఉన్న దీన్ని చదివి దాని భావం తెలియజేయడానికి జ్ఞానులను, గారడీ
    విద్యలు చేసేవాళ్ళను పిలిపించాను. వాళ్ళు దీని అర్థం చెప్పలేకపోయారు.”
  hat-BSA: Epi koulye a, mesye saj yo, mèt zetwal yo te mennen devan m pou yo ta ka
    li enskripsyon sa a e fè entèpretasyon an vin konnen a mwen menm, men yo pa t
    ka deklare entèpretasyon a mesaj la.
  kos-kos: Utuku mwet kasru ac mwet inutnut uh elos in tuh riti ma simla inge ac fahkma
    kalmac uh nu sik, tusruktu elos tia ku in konauk kalmac uh.
  hbo-WLC: וּכְעַ֞ן הֻעַ֣לּוּ קָֽדָמַ֗י חַכִּֽימַיָּא֙ אָֽשְׁפַיָּ֔א דִּֽי־כְתָבָ֤ה
    דְנָה֙ יִקְר֔וֹן וּפִשְׁרֵ֖הּ לְהוֹדָעֻתַ֑נִי וְלָֽא־כָהֲלִ֥ין פְּשַֽׁר־מִלְּתָ֖א
    לְהַחֲוָיָֽה׃
  ibo-ibo: Ndị amamihe m, na ndị na-enyocha kpakpando abịala nʼihu m ịgụ ihe ahụ e
    dere nʼaja ụlọ ma ha enweghị ike ịgụta ya maọbụ ịkọwa ihe ọ bụ.
  ory-ory: ବର୍ତ୍ତମାନ ଏହି ଲେଖା ପଢ଼ିବା ପାଇଁ ଓ ତହିଁର ଅର୍ଥ ମୋତେ ଜଣାଇବା ପାଇଁ ବିଦ୍ୱାନ୍‍
    ଓ ଗଣକମାନେ ମୋʼ ନିକଟକୁ ଅଣା ଯାଇଅଛନ୍ତି; ମାତ୍ର ସେମାନେ ତହିଁର ଅର୍ଥ ପ୍ରକାଶ କରି ପାରିଲେ
    ନାହିଁ।
  chk-chk: Iwe, ekewe soutipachem me sourong ra feito rei pwe repwe aleani ei mak
    o awewe ngeniei wewen, nge resap tongeni.
  rop-rop: Detlot doktabala en klebabala men bin kaman blanga ridim dislot wed, en
    blanga dalim mi wanim im min, bat olabat nomo sabi wanim im min.
  ukr-1871: От приведено до мене мудрецїв і чарівників, щоб прочитати оце написане
    й сказати, що воно значить; але вони не вміли витулкувати менї сього.
  deu-1951: Nun sind die Weisen und Wahrsager vor mich geführt worden, um diese Schrift
    zu lesen und mir ihre Bedeutung kundzutun, sie waren aber nicht imstande, die
    Bedeutung der Worte zu sagen.
  eng-JPS: And now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known unto me the interpretation thereof;
    but they could not declare the interpretation of the thing.
  srp-1865: A sada su dovedeni preda me mudarci, zvjezdari, da proèitaju pismo i kažu
    mi što znaèi; ali ne mogu da kažu što to znaèi.
  lug-lug: Abasajja abagezigezi, n’abafumu baaleeteddwa mu maaso gange basome ekiwandiiko
    ekyo era bantegeeze n’amakulu gaakyo, naye balemeddwa okukinnyonnyola.
  heb-heb: וכען העלו קדמי חכימיא אשפיא די כתבה דנה יקרון ופשרה להודעתני ולא כהלין
    פשר מלתא להחויה׃
  ben-IRV: এবং এখন সেই সমস্ত লোক যারা জ্ঞানের জন্য পরিচিত ও যারা মৃতদের সঙ্গে কথা
    বলে, তাদের আমার সামনে আনা হয়েছিল, কিন্তু তারা এর ব্যাখ্যা আমাকে জানাতে পারে নি।
  pan-pan: ਅਤੇ ਹੁਣ ਵਿਦਵਾਨ ਤੇ ਜੋਤਸ਼ੀ ਮੇਰੇ ਸਾਹਮਣੇ ਲਿਆਏ ਗਏ ਸਨ ਇਸ ਕਰਕੇ ਜੋ ਉਸ ਲਿਖਤ ਨੂੰ
    ਪੜ੍ਹਨ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਮੇਰੇ ਉੱਤੇ ਪਰਗਟ ਕਰਨ, ਪਰ ਉਹ ਉਸ ਦਾ ਅਰਥ ਨਾ ਕਰ ਸਕੇ।
  tkr-tkr: Zasqa k'oran ək'elynanbıyiy sehirbazar abı, maa'ad hucooyiy otk'unva qətqı'
    eyhesva. Man nen eyhenenva manbışisse zak'le eyhes əxı' deş.
  mya-JVB: ထို စာ ကို ဘတ် ၍ အနက် ကို ငါ့ အား ဘော်ပြ စေခြင်းငှါ ဗေဒင် တတ်ပညာရှိ တို့ကို
    ငါ့ ထံသို့ သွင်း သော်လည်း ၊ သူတို့သည်အနက် ကို မ ဘော် မပြနိုင် ကြ။
  tte-O: Na yawalo tosonoga yo tokukula siyoganlima koliyau na lelelelene siyasili
    yo kana dudulai siwalowen na nige sowasowali.
  tbg-tbg: Te tenta vure vaiintive, ti koqe avu aato timi variakave, naaramake maa
    uvara kaara ntuvake vira okaravata ti tiva timiate turamanta vika kia ho mintiavo.
  hmo-hmo: “Meamea taudia bona aonega taudia ibounai idia mailaia vadaeni, inai toretore
    duahia gwauraia, to inai hereva ena anina be idia hedinaraia diba lasi.
  urd-urd: हकीम और नजूमी मेरे सामने हाज़िर किए गए, ताकि इस लिखे हुए को पढ़ें और इसका
    मतलब मुझ से बयान करें, लेकिन वह इसका मतलब बयान नहीं कर सके।
  rus-SYN: Вот, приведены были ко мне мудрецы и обаятели, чтобы прочитать это написанное
    и объяснить мне значение его; но они не могли объяснить мне этого.
  bqc-SIM: Wà mↄ̀mɛɛ tia ń ↄ̃nↄnaↄ ń àsi'onaↄ aa wɛ̃̀sãɛ bee kyokɛ, aai a bↄↄlɛkɛmɛɛ,
    ãma aai fↄ̃o.
  tcz-CHONGTHU: Ka gam sung’a miching ho leh ailhim them hon, hiche bang’a kijih lekha
    jem hi asimthei louvu ahi tai. Tun nangin sim inlang, ipi kiseina ham nei seipeh
    tan.
  mar-mar: मला हा लेख वाचून त्याचा अर्थ सांगण्यासाठी हे ज्ञानी लोक जे भुतविदया करणारे
    मजसमोर आहेत पण त्यांना ह्याचा अर्थ सांगता येईना.
  qub-qub: Cay nasyuncho musyaj-yachaj caj runacunata cayman gayachimushcä. Tagaycho
    isquirbisha caycajta liguircur ima ninan cashantapis nimänanpaj paycuna caycho
    caycasha. Ichanga manami imapaj cashantapis tantiyashachu.
  bqp-bqp: Wee bɑ kɑ mɑn bwisigibu kɑ sɔrobu nɑɑwɑ bu kɑ mɑn yorɑ yeni gɑriɑ kpɑ bu
    mɑn yen tubusiɑnu sɔ̃. Adɑmɑ bɑ kpɑnɑ.
  hat-hat: Yo mennen nèg save ak moun ki li zetwal pou yo li sa ki ekri la a, lèfini
    pou yo fè m' konnen sa li vle di. Men yo pa t' kapab.
  eng-BSB: Now the wise men and enchanters were brought before me to read this inscription
    and interpret it for me, but they could not give its interpretation.
  eng-WEBPB: Now the wise men, the enchanters, have been brought in before me, that
    they should read this writing, and make known to me its interpretation; but they
    could not show the interpretation of the thing.
  kbq-kbq: Hagi asaregama krente'nea avomofo agafa'ama eme eri ama huta nasamiho hu'na
    knare antahi'zane vahe'ene kaguvazama eri fore'ma nehaza vahera kehuge'za e'nazanagi,
    ana avomofo agu'agesa'a eri amara hu'za onasami'naze.
  nhe-BL: Ya nechhualiquilijque nopa tlacame tlen más tlalnamiquij huan yajuanti tlen
    quincamahuíaj ajacame para ma quipohuaca ni tlajtoli huan nechilhuisquíaj tlachque
    quiijtosnequi. Pero niyon se ax huelque.
  bus-bus: Wà mↄ̀mɛ kↄ̃n ↄ̃ndↄ̃rinↄ kↄ̃n yã'asidↄ̃rinↄ tia, lɛ aↄ̃ ↄgbɛ kɛ̀ kyó kɛ
    aↄ̃ à bↄkↄ̃tɛmɛ, mↄde aↄ̃ↄe fↄ̃ro.
  gub-BL: Ma'e kwaw katu har a'e wà, zahytata kwaw par a'e wà no, uhem xe wi kwez
    wà kury. Aenoz kar ze'eg ywyok rehe imuapyk pyrer imugeta haw romo wanupe ihe
    wà. — Pemume'u ikwaw kar haw ihewe nehe, a'e kwez wanupe. Nupuner kwaw imume'u
    katu haw rehe wà.
  eng-DRA: 'And now the wise men the magicians have come in before me, to read this
    writing, and shew me the interpretation thereof: and they could not declare to
    me the meaning of this writing.'
