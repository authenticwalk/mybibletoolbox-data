verse: DAN.005.020
translations:
  mal-C: എങ്കിലും അദ്ദേഹത്തിന്റെ ഹൃദയം നിഗളിച്ചു. മനസ്സ് അഹങ്കാരത്താൽ കഠിനമായപ്പോൾ
    രാജസിംഹാസനത്തിൽനിന്നും അദ്ദേഹം നീക്കപ്പെട്ടു, പ്രതാപം അദ്ദേഹത്തെ വിട്ടുപോയി.
  deu-TKW: Als aber sein Herz stolz wurde, und sein Geist sich bis zum Übermut verhärtete,
    wurde er von seinem königlichen Throne gestürzt und seine Hohheit ihm genommen.
  lin-lin: Kasi tango kaka motema na ye ekomaki na lofundu mpe na lolendo, akitisamaki
    wuta na kiti na ye ya bokonzi mpe babotolaki ye nkembo na ye.
  eng-LSV: and when his heart was high, and his spirit was strong to act proudly,
    he has been caused to come down from the throne of his kingdom, and his glory
    they have caused to pass away from him,
  eng-GNV: But when his heart was puft vp, and his minde hardened in pride, hee was
    deposed from his kingly throne, and they tooke his honour from him.
  eng-WEBSTER: 'But when his heart was lifted up, and his mind hardened in pride,
    he was deposed from his kingly throne, and they took his glory from him:'
  nhw-BL: Pero quema pejqui mohueyimati huan moyoltetili iixpa Toteco Dios, Toteco
    quiquixti tlen isiya yejyectzi campa tlanahuatiyaya huan quiquixti nochi catli
    cuajcualtzi quipiyayaya.
  swh-ONEN: Lakini moyo wake ulipokuwa na majivuno na kuwa mgumu kwa kiburi, aliondolewa
    kutoka kwa kiti chake cha ufalme na kuvuliwa utukufu wake.
  bba-bba: Adɑmɑ sɑɑ ye sɔɔ, u tii suɑ u ɡɔ̃ru bɔbiɑ, yerɑ Gusunɔ u nùn yɑrɑ bɑndun
    di mɑ u ɡinɑ nùn yiiko ye mwɑɑri.
  eng-KJVCPB: 'But when his heart was lifted up, and his mind hardened in pride, he
    was deposed from his kingly throne, and they took his glory from him:'
  mpx-mpx: Yaa wana hanaha ge wana ati elolol kaiwena, inoke Yabowaine i ahek yoho
    abanaa nige al i totologugui, ge wana wasawasa i ahek yoho.
  luo-luo: To ka nodoko jasunga ma wiye tek, kendo mopongʼ gi achaya, nogole oko e
    loch kendo omaye duongʼne.
  meu-meu: A sibona e heabi isi bona lalona e ha-aukaia, bena hekokoroku karadia e
    karava; una negana ai pavapava teronona amo e hadihoa bona hairaina e abia oho,
  npi-ULB: तर जब उहाँको हृदयमा अहंकारी र उहाँको आत्मा कठोर भयो, जसको कारण उहाँले हठपूर्ण
    किसिमले काम गर्नुभयो, तब उहाँको आफ्नो राजकीय सिंहासनबाट उहाँलाई तल खसालियो, र
    तिनीहरूले उहाँको सबै ऐश्‍वर्य हटाए ।
  yor-yor: Ṣùgbọ́n nígbà tí ọkàn rẹ̀ ga, tí ó sì le koko. Ó bẹ̀rẹ̀ sí i hùwà ìgbéraga,
    a mú u kúrò lórí ìtẹ́ ọba rẹ̀, a sì gba ògo rẹ̀ kúrò.
  pes-OPCB: اما او مستبد و متکبر و مغرور شد، پس خدا او را از سلطنت برکنار کرد و شکوه
    و جلالش را از او گرفت.
  tgl-ULB: Ngunit nang nagmataas ang kaniyang puso at naging matigas ang kaniyang
    espiritu kaya kumilos siya ng may kapalaluan, ibinaba siya mula sa pagkahari,
    at tinanggal nila ang kaniyang kapangyarihan.
  cbu-NT: Itaru, aparinish waanaatstamari kapung kasiru chinarangu, ¿Chakaja nuwapat
    tputs tatsamooch? Wanindaja, tárangu, anush Apanll uwaatssha tupantsarangu, tiptsiree
    ksutamaam pinasarangshita.
  hui-hui: Ani biaga henego ibunime manda bialu ibu gibiore kobe toba howa mana ko
    wiaru bialu mine halu hearia Ngode Datagaliwabehanda ibu bope halu kini hayagoni
    bo duguini.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​မာန်​မာ​န​ထောင်​လွှား ကာ​ခေါင်း​မာ​လျက် ရက်​စက်​စွာ​ပြု​ကျင့်​၍
    လာ​သော​အ​ခါ​ဘုန်း​တန်​ခိုး​ကွယ်​ပျောက် ၍​နန်း​မှ​ကျ​ရ​လေ​ပြီ။-
  bod-N: ཡིན་ནའང་ཁོའི་སེམས་སུ་ང་རྒྱལ་སྐྱེས་ནས་ཨུ་ཚུགས་ཆེ་ཞིང་། ཐ་ན་ཁེངས་དྲེགས་ངང་སྤྱད་པ་སྤྱོད་པའི་དུས་སུ།
    ཁོ་རང་རྒྱལ་སྲིད་ཀྱི་གསེར་ཁྲི་ལས་ཕབ་ནས་ཁོའི་གཟི་དཔལ་ཡང་ཕྲོགས་པའོ། །
  sna-sna: Asi mwoyo wake wakati wazvikudza uye waomeswa nokuzvikudza, akabviswa pachigaro
    chake choushe vakamutorera kukudzwa kwake.
  spa-BLM: Pero cuando su corazón se enalteció y su espíritu se endureció para actuar
    con soberbia, fue depuesto de su trono real y le quitaron su gloria.
  cac-cac: Palta a val yic ix yic'anchaan̈ sb'a vin̈, ix ixtaxel sb'eyb'al vin̈. Ix
    ic'chajel vin̈ d'a yopisio d'a reyal chi' yed' snivanil yelc'ochi.
  swh-ULB: Lakini wakati moyo ulipokuwa na kiburi na roho yake ilifanywa kuwa mgumu
    na kwasababu hiyo alitenda kwa kiburi, alishushwa kutoka kiti chake cha enzi cha
    kifalme, na waliiondoa enzi yake.
  bel-bel: Але калі сэрца ягонае заганарылася і дух ажарсьцвеў да дзёрзкасьці, ён
    быў скінуты з царскага трона свайго і пазбаўлены славы сваёй,
  deu-ELBBK: Als aber sein Herz sich erhob und sein Geist bis zur Vermessenheit sich
    verstockte, wurde er von seinem königlichen Thron gestürzt, und man nahm ihm seine
    Würde.
  mbb-OT: Piru geina te mebpagalbu wey mibpelavew sikandin, impaawà sikandin te kegkahadì
  mal-2015: എന്നാൽ അവന്റെ ഹൃദയം ഗർവ്വിച്ചു, അവന്റെ മനസ്സു അഹങ്കാരത്താൽ കഠിനമായിപ്പോയ
    ശേഷം അവൻ രാജാസനത്തിൽനിന്നു നീങ്ങിപ്പോയി; അവർ അവന്റെ മഹത്വം അവങ്കൽനിന്നു എടുത്തുകളഞ്ഞു.
  rmc-rmc: Sar peske gondoľinelas pal peste but a leskro jilo ačhiľa barikano, akor
    sas telečhido pal o kraľiko tronos a leskri slava pes lestar iľa het.
  nlg-nlg: Hauva ka, tana bona na tobana mana liona tara kutuvatu na pukua na talunagho,
    agaia tara hola horu ta nina na malei sopou ni vunaghi mara hola keha nina rongoragha.
  pes-OPV: لیکن چون دلش مغرور وروحش سخت گردیده، تکبر نمود آنگاه ازکرسی سلطنت خویش
    به زیر افکنده شد وحشمت او را از او گرفتند.
  ron-1924: Дар, кынд и с-а ынгымфат инима ши и с-а ымпетрит духул пынэ ла мындрие,
    а фост арункат де пе скаунул луй ымпэрэтеск ши а фост деспуят де слава луй;
  ben-OBCV: কিন্তু যখন তার হৃদয় অহংকারী হল এবং গর্বে কঠিন হল, তিনি আপন সিংহাসন হারালেন
    এবং সব গৌরব থেকে বিচ্যুত হলেন।
  som-som: Laakiinse markuu dhulka kor isaga qaaday oo ruuxiisii kibir la qallafsanaaday
    ayaa carshigii boqornimadiisa laga dejiyey, ammaantiisiina waa laga qaaday.
  lat-VUC: 'Quando autem elevatum est cor ejus, et spiritus illius obfirmatus est
    ad superbiam, depositus est de solio regni sui, et gloria ejus ablata est:'
  eng-ASVBT: 'But when his heart was lifted up, and his spirit was hardened so that
    he dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him:'
  ita-1885: Ma, quando il cuor suo s'innalzò, e il suo spirito s'indurò, per superbire,
    fu tratto giù dal suo trono reale, e la sua gloria gli fu tolta.
  eng-ULB: But when his heart was arrogant and his spirit was hardened so that he
    acted presumptuously, he was brought down from his kingly throne, and they took
    away his majesty.
  spa-VBL: Pero cuando se volvió arrogante y duro de corazón, actuando con orgullo,
    fue removido de su trono real y su gloria le fue quitada.
  fra-_FOB: Mais son cœur s'étant élevé et son esprit s'étant affermi dans l'orgueil,
    il fut renversé de son trône royal et dépouillé de sa gloire;
  mal-mal: എന്നാൽ അവന്റെ ഹൃദയം ഗർവ്വിച്ച്, അവന്റെ മനസ്സ് അഹങ്കാരത്താൽ കഠിനമായിപ്പോയതിനാൽ
    അവൻ രാജാസനത്തിൽനിന്ന് നീക്കപ്പെട്ടു; അവർ അവന്റെ മഹത്വം അവനിൽനിന്ന് എടുത്തുകളഞ്ഞു.
  urd-GVR: Lekin wuh phūl kar had se zyādā maġhrūr ho gae. Is lie unheṅ taḳht se utārā
    gayā, aur wuh apnī qadar-o-manzilat kho baiṭhe.
  suz-BL: तन्‍न मेको ठेयब लेत्‍तीके नु आ थुं खकटा दुम्‍पाइक्‍तीके पिप आ नित्‍तीक रे
    खेरचा नु आ छेङछेङ रोइक्‍चा पुंइसाक्‍व।
  eng-NOY: But when his heart was lifted up, and his spirit hardened in pride, he
    was thrust down from his kingly throne, and his glory was taken from him.
  ita-1927: Ma quando il suo cuore divenne altero e il suo spirito s’indurò fino a
    diventare arrogante, fu deposto dal suo trono reale e gli fu tolta la sua gloria;
  ckb-ckb: بەڵام کاتێک دڵی بە فیز بوو و کەللە ڕەق بوو، لە تەختی پاشایەتی هێنرایە خوارەوە
    و شکۆیەکەی لێسەنرایەوە.
  eng-BBE: 'But when his heart was lifted up and his spirit became hard with pride,
    he was put down from his place as king, and they took his glory from him:'
  kan-OKCV: ಆದರೆ ಅವನ ಹೃದಯವು ಹೆಮ್ಮೆಯಿಂದ ಉಬ್ಬಿಕೊಂಡಾಗ ಮತ್ತು ಅವನ ಹೃದಯವು ಗಟ್ಟಿಯಾದಾಗ, ಅವನನ್ನು
    ಸಿಂಹಾಸನದಿಂದ ತೆಗೆದುಹಾಕಲಾಯಿತು ಮತ್ತು ಅವನ ಪ್ರತಿಷ್ಠೆಯನ್ನು ಕಿತ್ತುಕೊಳ್ಳಲಾಯಿತು.
  tam-2017: அவருடைய இருதயம் பெருமைகொண்டு, அவருடைய ஆவி கர்வத்தினாலே கடினப்பட்டபோது,
    அவர் தமது சிங்காசனத்திலிருந்து தள்ளப்பட்டார்; அவருடைய மகிமை அவரைவிட்டு அகன்றுபோனது.
  spa-RV-1909: 'Mas cuando su corazón se ensoberbeció, y su espíritu se endureció
    en altivez, fué depuesto del trono de su reino, y traspasaron de él la gloria:'
  ron-BTF: Dar când i s-a înălțat inima și i s-a împietrit mintea în mândrie, a fost
    deposedat de tronul lui împărătesc și i-au luat gloria;
  eng-WEBP: But when his heart was lifted up, and his spirit was hardened so that
    he dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him.
  eng-FBV: But when he became arrogant and hard-hearted, acting proudly, he was removed
    from his royal throne and his glory was taken away from him.
  nch-BL: Pero quema pejqui mohueyimati huan moyoltetili iixpa Toteco Dios, Toteco
    quiquixti ten isiya yejyectzi campa tanahuatiyaya huan quiquixti nochi cati cuajcualtzi
    quipiyayaya.
  vie-1934: Nhưng vì lòng người tự cao, và tánh người cứng cỏi, làm một cách kiêu
    ngạo, nên người bị truất mất ngôi vua và lột hết sự vinh hiển.
  hin-CV: पर जब घमंड से उसका मन फूल गया और उसका हृदय कठोर हो गया, तो उसे राज सिंहासन
    से हटा दिया गया और उसकी प्रतिष्ठा छीन ली गई.
  spa-BES: Pero cuando su corazón se enalteció su espíritu se endureció con orgullo,
    fue depuesto de su lugar como rey, y le quitaron su gloria;
  tdx-tdx: F’ie nitoabotse ty arofo’e naho nihagàñe am-pirengevohañe ty tro’e, vaho
    nitoloñe an-kavokavoke, le nafo­tsak’ amy fiambesam-pifehea’ey vaho nasintak’
    ama’e ty enge’e
  tha-KJV: แต่​เมื่อพระทัยของพระบิดาผยองขึ้น ฝ่ายจิตวิญญาณของพระองค์​ก็​แข​็งกระด้างไป
    จึงทรงประกอบกิ​จด​้วยความเห่อเหิม พระเจ้าทรงถอดพระองค์จากราชบัลลั​งก​์ และทรงริบสง่าราศีของพระองค์ไปเสีย
  por-BR-2018: Mas quando seu coração se exaltou, e seu espírito se endureceu em soberba,
    ele foi deposto do trono de seu reino, e a glória lhe foi tirada.
  deu-ELO: Als aber sein Herz sich erhob und sein Geist bis zur Vermessenheit sich
    verstockte, wurde er von seinem königlichen Throne gestürzt, und man nahm ihm
    seine Würde.
  eng-WYC-2018: Forsooth when his heart was raised [up], and his spirit was made obstinate
    in pride, he was put down off the seat of his realm (or he was taken down off
    the throne of his kingdom); and his glory was taken away,
  epo-epo: Sed kiam lia koro fieriĝis kaj lia spirito malhumiliĝis, li estis deĵetita
    el sia reĝa trono kaj senigita je sia gloro;
  uig-PIN: Lekin u kɵnglidǝ tǝkǝbburlixip, roⱨ-ⱪǝlbidǝ mǝƣrurlinip mijǝzi tǝrsalixip,
    padixaⱨliⱪ tǝhtidin qüxürülüp, izzitidin mǝⱨrum ⱪilindi.
  beo-beo: Be dia ada ea hou da heda:le, e da gasa fi hou, hame asigi hou amola hame
    nabasu hou enoenoi amoga wadela:i hou hamosu. Amo hou Gode da ba:beba:le, E da
    ea hina bagade hou amola ea dio bagade huluane fadegale fasili, e da dafai dagoi.
  tpi-OTNT: Tasol papa bilong yu i ting em i moa yet, olsem na em i bin bikhet na
    mekim kain kain pasin nabaut, na God i bin rausim em na em i no moa i stap king
    na biknem bilong en i pundaun.
  hau-SA: Amma da lokacin da zuciyarsa ta cika da girman kai ta kuma taurare, sai
    aka kore shi daga gadon sarautarsa, aka raba shi kuma da darajarsa.
  uig-LAT: Lékin u könglide tekebburliship, roh-qelbide meghrurlinip mijezi tersaliship,
    padishahliq textidin chüshürülüp, izzitidin mehrum qilindi.
  nde-nde: Kodwa kwathi lapho inhliziyo yayo isilobuqholo, isilukhuni ngokuzigqaja
    yethulwa esihlalweni sayo sobukhosi yaphucwa udumo lwayo.
  ton-ton: Ka ʻi he angahiki ʻa hono loto, mo e fakafefeka ʻa hono loto ʻi he laukau,
    naʻe fakahifo ia mei hono nofoʻanga fakatuʻi, pea naʻa nau toʻo ʻa hono nāunau
    meiate ia;
  ces-1613: Když se pak bylo pozdvihlo srdce jeho, a duch jeho zmocnil se v pýše,
    ssazen byl z stolice království svého, a slávu odjali od něho.
  eng-WMB: But when his heart was lifted up, and his spirit was hardened so that he
    dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him.
  tam-TCV: ஆனால் அவரது இருதயம் கர்வங்கொண்டு அகந்தையினால் கடினப்பட்டபோது, அவர் தனது
    அரியணையிலிருந்து தள்ளப்பட்டார். அவருக்குக் கொடுக்கப்பட்ட மகிமையும் எடுக்கப்பட்டது.
  ceb-ULB: Apan sa dihang nagmagarbohon na ang iyang kasingkasing ug nagmagahi ang
    iyang espiritu nga mapalabilabihon na, gipakanaog siya gikan sa iyang harianong
    trono, ug gikuha nila gikan kaniya ang kagahom. Gipapahawa siya gikan sa katawhan,
    ug may pangisip siya sama sa usa ka mananap, ug nagpuyo siya tipon sa ihalas nga
    mga asno.
  pol-UBG: Ale gdy jego serce stało się wyniosłe i jego duch utwierdził się w pysze,
    został strącony z tronu swego królestwa i odebrano mu sławę;
  agr-agr: Apu Nabucodonosor, nigki ima wagaku senchigtin anenmamtai, Apajuí nii apu
    aajakua nunak atankiuwai.
  kyc-kyc: Dopa pinginyipape baa mona kana pokapala range mupwa lao suu pyao wambu
    menge dupwa mona randanyi pyambungi dokome banya kiŋinya yulu doko yaki nyuo kaepala
    wambu dupwame baa rape rape lao kara nayaminyipa baa isa peya.
  urd-GVU: لیکن وہ پھول کر حد سے زیادہ مغرور ہو گئے، اِس لئے اُنہیں تخت سے اُتارا
    گیا، اور وہ اپنی قدر و منزلت کھو بیٹھے۔
  deu-1912: Da sich aber sein Herz erhob und er stolz und hochmütig ward, ward er
    vom königlichen Stuhl gestoßen und verlor seine Ehre
  ntj-ntj: Nyangka puurrpa wiyarringu tjiinya marniny-marninyarringkulalpi tungun-tungunarringkulanytjatjanu.
  kan-2017: “ಹೀಗೆ ಅವನ ಹೃದಯವು ಉಬ್ಬಿ, ಅವನ ಸ್ವಭಾವವು ಕಠಿಣವಾಗಿ ಅವನಿಗೆ ಸೊಕ್ಕೇರಲು ಅವನನ್ನು
    ರಾಜಾಸನದಿಂದ ತಳ್ಳಿ, ಮಾನವನ್ನು ತೆಗೆದುಬಿಟ್ಟರು.
  yap-yap: Ma bochan e tolngan’ me ufanthin me gelan’, me gafgownag e girdi’, min
    chuweg ko pilung nge dakun tay fan.
  hlt-MCSB: Tedae a thinko te a pacuet tih altha hamla a mueihla a phuel dongah a
    ram kah ngolkhoel lamloh rhum tih a thangpomnah Te anih lamloh a khoe pauh.
  mdy-ETH: ጋዓንቴ ዒዚ ዖቶርቃያ፥ ዋይዚ ዒፃያ፥ ሃሣ ፑርታ ዓሲ ማዒ ጴዼሢሮ ዬይ ቦንቻ ዒዛ ዑፃፓ ጉሲንቴም ካኣቱሞ ዖይታፓ
    ዒ ኬዴኔ፤
  twi-ASANTE: Nanso, ahomasoɔ maa nʼakoma ne nʼadwene yɛɛ den no no, wɔyii no firii
    nʼahennwa so, sii no fam, gyee nʼanimuonyam no.
  bhl-bhl: Kate, deiw mak ding mak e, auk so kamok fian be akalem wiin kuw daoko,
    ibolow kau so kunum kese kasike, Sunbin-Got e kamokim fian beem wiin atin kuw
    kulu kolewei, elo mit da kolewse te.
  eng-WEBU: But when his heart was lifted up, and his spirit was hardened so that
    he dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him.
  wal-wal: SHin i otorettido wodenne a wozanai muumido wode, ba kawotaa araataappe
    wodhdhiis; a bonchchoikka qaarettiis.
  spa-PDDPT: Pero cuando su corazón se ensoberbeció y su espíritu se endureció en
    su orgullo, fue depuesto del trono de su reino y despojado de su esplendor.
  gun-gun: Ha'e rami avi opy'a py onhemboyvate ete, onhe'ẽ py guive ndoikuaa potavei
    ha'e ojejou porãve rive. Ha'e rami rã oipe'aa raka'e huvixave oĩa gui, ixupe oaxapa
    guive mba'emo oguerovy'aague.
  agu-BL: Poro tan tu' yi ntocsaj tib nim tu tajtza'kl, nin tan tu' yi chin tze'tzuj
    nin ban talma' swutz Ryos, ja tzun el tcy'al Ryos yi ca'wl tk'ab.
  ilo-ULB: Ngem idi pimmalangguad ti pusona ken timmangken ti espirituna, nagtignay
    isuna a sitatangsit, naipababa isuna manipud iti naarian a tronona, ket napukawna
    ti kinadayagna.
  kpg-kpg: Gei di mee dela ne daa iei mee gi daha mo dono lohongo aamua gu deai dono
    haga madagu ai, la go dono hagamuamua, dono hamaaloo dono manawa, mo dono huaidu.
  uig-ARA: لېكىن ئۇ كۆڭلىدە تەكەببۇرلىشىپ، روھ-قەلبىدە مەغرۇرلىنىپ مىجەزى تەرسالىشىپ،
    پادىشاھلىق تەختىدىن چۈشۈرۈلۈپ، ئىززىتىدىن مەھرۇم قىلىندى.
  sus-sus: Kɔnɔ a to a yɛtɛ igbo a naxa dangi a i, Ala naxa a xa mangɛya nun a nɔrɛ
    ba a yi ra.
  pon-2006: A pwehki eh kupwur ileile oh keptakai oh lemei me kahrehda eh kesepwildihsangehr
    nan mwoale oh solahr wauwi.
  jae-jae: Mago gêdêŋ taŋ eŋ kêkiaŋ tau sa ma nê ŋalêlôm ŋadani kêsa naŋ, Anôtô kêkôc
    eŋ su aŋga nê lêpôŋ kiŋŋa ma kêjaŋgo wae su aŋga ênê gêwiŋ.
  ksd-ksd: Ma ba i ga ngala ra nuknukina ure mule, ma ra balana i ga leo ta kana mangamangana
    luluai, di ga kari vairop vue kan kana kiki na king, ma di ga tak vue kana minamar
    kan ia;
  tur-YTC: Ama yüreği yükselip, ruhu katılaşınca, kibirlendi, krallık tahtından indirildi
    ve yüceliği ondan alındı.
  ind-AYT: “Akan tetapi, ketika hatinya menjadi tinggi dan pikirannya menjadi keras
    dalam keangkuhan, dia diturunkan dari takhta kerajaannya, dan kemuliaannya diambil
    darinya.
  nya-nya: Koma pamene inayamba kudzitama ndi kuwumitsa mtima wake ndi kuyamba kunyada,
    inachotsedwa pa mpando wake waufumu ndi kulandidwa ulemerero wake.
  hrv-hrv: No kad mu se srce uzdiglo i duh uzobijestio do drskosti, tada bi oboren
    sa svoga kraljevskog prijestolja i slava mu bijaše oduzeta.
  mps-mps: Tiali goli, nago wąįgo homugo te aga umabo ugwanu mu da homu elama, tama
    aga hagoma eyu, haniani dobo kolesaga subigila ebaso, tama Godigo aga sela sąnama,
    tama aga te king me bidibeo, tama aga genuai nogi elaluali te tulaluai dao.
  tpi-tpi: Tasol papa bilong yu i ting em i moa yet, olsem na em i bin bikhet na mekim
    kain kain pasin nabaut, na God i bin rausim em na em i no moa i stap king na biknem
    bilong en i pundaun.
  dan-1931: Men da hans Hjerte blev hovmodigt og hans Ånd stolt og overmodig, stødtes
    han fra Kongetronen, og hans Herlighed fratoges ham.
  vie-OVCB: Nhưng khi tiên đế sinh lòng kiêu căng, bị mất ngai vàng với cả vinh quang,
    nghi vệ thiên tử.
  guj-2017: પણ જ્યારે તેમનું હૃદય અભિમાની થયું અને તેમનો આત્મા કઠોર થયો, તે અહંકારી
    રીતે વર્ત્યા, ત્યારે તેમને રાજ્યાસન પરથી દૂર કરવામાં આવ્યા અને તેમનો મહિમા લઈ
    લેવામાં આવ્યો.
  pon-2006A: A pwehki eh kupwur ileile oh keptakai oh lemei me kahrehda eh kesepwildihsangehr
    nan mwoale oh solahr wauwi.
  por-BRBSL: Mas quando seu coração se elevou e seu espírito se endureceu, de modo
    que ele lidou com orgulho, ele foi deposto de seu trono real, e eles lhe tiraram
    sua glória.
  swe-swe: Men när Nebukadnessar blev högmodig och arrogant (hans hjärta lyftes upp
    och hans ande förhärdades så han agerade stolt), störtades han från sin kungatron
    och blev fråntagen sin ära.
  cth-cth: A khopouk a rasang, a lungpata teh, kâoup hoi kho a sak. A bawilennae lah
    pouh lah ao teh, a bawitungkhung dawk hoi pabo lah ao.
  twi-twi: Nanso ahomaso maa ne koma ne nʼadwene yɛɛ den no, woyii no fii nʼahengua
    so, sii no fam, gyee nʼanuonyam no.
  hlt-hlt: Tedae a thinko te a pacuet tih altha hamla a mueihla a phuel dongah a ram
    kah ngolkhoel lamloh rhum tih a thangpomnah te anih lamloh a khoe pauh.
  tbz-SIM: Kòo ɑ̃nnɛ́ tɛfentɛ̀ kɛ̀ tɛpɔ̀tɛ̀ɛ ò dɛutɛ́ kɛ̀ Kuyie nhò bɔntɛ́ní kòo pɑ̀ɑ̀
    tikpɑ̀tì.
  msy-2020: Egha a uan ziam fava, akaba batogha, arazir igharazibagh amima, Godɨn
    Ikiavɨra Itim, atrivimɨn ikian a batoke, ezɨ an ziar ekiam iraghuzɨ, a uan danganim
    ataki.
  dop-dop: Amɑ ɩ hɔmɑ ɩ tɩ nɑ ɩ́ lɑ kɑlɑmpɑɑnɩ. Ɩlɛnɑ pǝ tʋ-ɩ wontuɣu lǝmɑɣɑsǝlɛ.
    Pɑ kʋsɑ-ɩ ɩ kumte tɔɔ nɑ ɩ teeli sɩ́ tǝkpɑtɑɑ. Pɑ tɔɣɔnɑ-ɩ yǝlɑɑ hɛkʋ nɑ ɩ́ nɑ
    tɑɑlɛ kpɑŋɑsɩ pɑ́ kɑɑ tǝcɑɣɑlɛ. Ɩ tɔɣɔ nyɩɩtʋ ɩsɩɩ nɑɑŋ, nɑ ɑŋkpǝlɛɛ sɔ-ɩ. Hɑlǝnɑ
    wɑɑtʋ wei ɩ nyǝmɑ́ sɩ, ɩsɔtɑɑ Ɩsɔ sɔsɔ tǝnnɑ yǝlɑɑ kɑwulɑsɩ tǝnɑ, ɩ́ nɔkɑ wei
    ɩ tʋ-ɩ.
  azb-azb: Ancaq ürəyi qürurlanıb inadkar olanda padşahlıq taxtından salındı və izzəti
    əlindən alındı.
  eng-DBY: But when his heart was lifted up, and his spirit hardened unto presumption,
    he was deposed from the throne of his kingdom, and they took his glory from him;
  hin-2017: परन्तु जब उसका मन फूल उठा, और उसकी आत्मा कठोर हो गई, यहाँ तक कि वह अभिमान
    करने लगा, तब वह अपने राजसिंहासन पर से उतारा गया, और उसकी प्रतिष्ठा भंग की गई;
    (नीति. 16:15)
  wol-KYG: Waaye ba mu bewee, të ticc bay réy-réylu, dañu koo jàllarbee ca nguuram,
    nangu ndam la,
  eng-YLT: and when his heart was high, and his spirit was strong to act proudly,
    he hath been caused to come down from the throne of his kingdom, and his glory
    they have caused to pass away from him,
  kne-kne: Ngem gapo ta nginmato ya kinmenteg din nemnem na, nakaan sin kinaari na
    et naipababa di dayaw na.
  eng-WYC-2017: Forsooth when his heart was raised [up], and his spirit was made obstinate
    in pride, he was put down off the seat of his realm; and his glory was taken away,
  eng-WMBB: But when his heart was lifted up, and his spirit was hardened so that
    he dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him.
  urd-GVH: लेकिन वह फूलकर हद से ज़्यादा मग़रूर हो गए, इसलिए उन्हें तख़्त से उतारा
    गया, और वह अपनी क़दरो-मनज़िलत खो बैठे।
  rug-rug: Ba totoso podalae vahesi pule nia, meke nabu sa bulona si tava rizu si
    asa koasa nana habohabotuana baṉara meke ta vagi palae sa nana tinolava.
  gaz-gaz: Gaafa garaan isaa of tuulee mataa jabaatetti garuu inni teessoo isaa irraa
    kaafamee ulfinni isaas isa irraa fudhatame.
  fra-LSG: Mais lorsque son cœur s’éleva et que son esprit s’endurcit jusqu’à l’arrogance,
    il fut précipité de son trône royal et dépouillé de sa gloire;
  gnn-gnn: '@see-verse:DAN.005.019'
  yal-yal: Koni a yanda waxatin naxan yi, a bɔɲɛn yi xɔdɔxɔ han a waso ayi. Ala yi
    a ba a mangaya gbɛdɛni, a a binyen ba a yii.
  haw-1868: Aka, i ka wa i hookiekie ai kona naau, a paakiki no hoi kona manao me
    ka haakei, ua kipakuia oia mai ka noho alii ona, a ua laweia'ku kona hanohano
    mai ona aku la.
  arb-NAV: وَعِنْدَمَا شَمَخَ قَلْبُهُ وَقَسَتْ رُوحُهُ تَعَنُّتاً، عُزِلَ عَنْ عَرْشِ
    مُلْكِهِ وَجُرِّدَ مِنْ جَلالِهِ،
  ewe-ewe: Ke esi dada ge ɖe dzi me nɛ eye dada na eƒe dzi me sẽ ta la, Mawu ɖee ɖa
    le eƒe fiazikpui dzi eye woɖe eƒe ŋutikɔkɔe ɖa le eŋu.
  eng-LEE: But, when his heart was lifted up, and his spirit hardened to deal presumptuously,
    he was cast down from the throne of his kingdom, and his dignity did they take
    from him;
  gvn-gvn: '@see-verse:DAN.005.019'
  asm-FB: যেতিয়া তেওঁৰ হৃদয় অহংকাৰী আৰু তেওঁৰ মন কঠিন হৈছিল, আৰু তেওঁ গৰ্ব্ব আচৰণ
    কৰিছিল, তেতিয়া তেওঁক ৰাজ সিংহাসনৰ পৰা নমোৱা হৈছিল, আৰু তেওঁলোকে তেওঁৰ পৰা তেওঁৰ
    ঐশ্বৰ্য কাঢ়ি লৈছিল।
  sus-A: كْنْ عَ تٌ عَ يّتّ عِفبٌ عَ نَشَ دَنفِ عَ عِ، عَلَ نَشَ عَ شَ مَنفّيَ نُن
    عَ نْرّ بَ عَ يِ رَ.
  fra-SBL: Mais comme son cœur s'élevait et que son esprit s'endurcissait au point
    de s'enorgueillir, il fut déchu de son trône royal, et on lui ôta sa gloire.
  hbo-hbo: וּכְדִי֙ רִ֣ם לִבְבֵ֔הּ וְרוּחֵ֖הּ תִּֽקְפַ֣ת לַהֲזָדָ֑ה הָנְחַת֙ מִן־כָּרְסֵ֣א
    מַלְכוּתֵ֔הּ וִֽיקָרָ֖ה הֶעְדִּ֥יוּ מִנֵּֽהּ׃
  piu-2006: '@see-verse:DAN.005.019'
  pjt-pjt: “Palu paluṟu kaṉany-kaṉanyarira aṉangu tjuṯangka kulintja wiyaringu, ka
    Godalu palunya paiṉu mayatja wiyaringkunytjaku, ka aṉangu uwankara palumpa pukuḻarinytja
    wiyaringu.
  kik-kik: No rĩrĩa ngoro yake yanyiitirwo nĩ mwĩgaatho na akĩũmio ngoro nĩ mwĩtĩĩo,
    nĩarutirwo gĩtĩ-inĩ gĩake kĩa ũnene na akĩaũrwo riiri wake.
  fra-NCL: Mais son cœur s’étant élevé et son esprit s’étant endurci jusqu’à l’arrogance,
    on le fit descendre du trône de sa royauté et la grandeur lui fut ôtée.
  cek-AK: 'Toe poekhaih to sang moe, amoekhaih hoiah palung amtaak naah loe, siangpahrang
    angdoethaih ahmuen hoiah pakhrak tathuk moe, a lensawkhaih to khring pae ving:'
  cuk-cuk: Ar Nabucodonosor na bela-bela gargangued-nika-itoargua, degi, na san-dummarba-imakdegua,
    sabsur-emar-imakalid. A-ulale, e-yar-negsemaid, degi, e-gargangued e-ibe sulenonikid.
  uig-CYR: Лекин у көңлидә тәкәббурлишип, роһ-қәлбидә мәғрурлинип мүҗәзи тәрсалишип,
    падишалиқ тәхтидин чүшүрүлүп, иззитидин мәһрум қилинди.
  pma-pma: “Ka veni kei vati lat kei sasen enges en rendemien onen ka mum tisa min
    meatin sav keil veni kei mul vuvuti, Ahi so lati ran vulin ten keihoen onen ka
    kulat isen ten houhouen rani.
  tel-2017: “అయితే అతని హృదయం గర్వంతో ఉప్పొంగిపోయింది. అతని హృదయం కఠినం చేసుకుని చెడ్డ
    పనులు జరిగించినప్పుడు దేవుడు అతని నుండి రాజ్యాన్ని తీసివేసి అతని ఘనతనంతా పోగొట్టాడు.
  hat-BSA: Men lè kè l te vin egzalte wo, lespri li te vin tèlman ògeye, ke li te
    aji ak awogans, li te depoze de twòn wayal li a, e glwa li a te rache soti nan
    men l.
  kos-kos: Ke sripen fulatak nankal ac likkeke lal, ac sulallal orekma lal nu sin
    mwet uh, na sisila el liki nien muta fulat lal, ac tila akfulatyeyuk el.
  hbo-WLC: וּכְדִי֙ רִ֣ם לִבְבֵ֔הּ וְרוּחֵ֖הּ תִּֽקְפַ֣ת לַהֲזָדָ֑ה הָנְחַת֙ מִן־כָּרְסֵ֣א
    מַלְכוּתֵ֔הּ וִֽיקָרָ֖ה הֶעְדִּ֥יוּ מִנֵּֽהּ׃
  ibo-ibo: Ma mgbe nganga na ịnya isi jupụtara ya obi, Chineke sitere nʼocheeze ya
    wezuga ya, napụkwa ya ebube o nwere dịka eze.
  ory-ory: ମାତ୍ର ତାଙ୍କର ଅନ୍ତଃକରଣ ଗର୍ବିତ ହୁଅନ୍ତେ ଓ ତାଙ୍କର ଆତ୍ମା କଠିନ ହୋଇ ସେ ଅହଙ୍କାରପୂର୍ବକ
    ବ୍ୟବହାର କରନ୍ତେ, ସେ ଆପଣା ରାଜସିଂହାସନରୁ ଚ୍ୟୁତ ହେଲେ ଓ ତାଙ୍କର ଗୌରବ ତାଙ୍କଠାରୁ ଅପହୃତ
    ହେଲା,
  chk-chk: Nge lupwen a lamalamtekia o ülöförea, ewe king a tur seni wisan wisen king,
    nge lingan a pöüt seni.
  rop-rop: Bat dumaji imbin oldei laigim miselp en imbin praudbala en krulbala men,
    God bin deigimwei det pawa brom im wulijim im kaan jidan king, en pipul nomo bin
    rispek langa im.
  ukr-1871: Але як його серце згордїло, і дух його скаменїв у бутї своїй, став він
    стручений з свого царського престолу і втратив свою славу,
  deu-1951: Da sich aber sein Herz erhob und sein Geist stolz ward bis zur Vermessenheit,
    wurde er von seinem königlichen Throne gestürzt, und seine Würde ward ihm genommen;
  eng-JPS: But when his heart was lifted up, and his spirit was hardened that he dealt
    proudly, he was deposed from his kingly throne, and his glory was taken from him;
  srp-1865: Ali kada mu se podiže srce i duh mu se posili u oholosti, bi smetnut s
    carskoga prijestola svojega, i uzeše mu slavu.
  lug-lug: Naye omutima gwe bwe gwegulumiza ne gukakanyala olw’amalala ge, yaggyibwa
    ku ntebe ye ey’obwakabaka, n’ekitiibwa kye ne kimuggyibwako.
  heb-heb: וכדי רם לבבה ורוחה תקפת להזדה הנחת מן כרסא מלכותה ויקרה העדיו מנה׃
  ben-IRV: কিন্তু যখন তাঁর হৃদয় অবাধ্য হল এবং তাঁর আত্মা কঠোর হওয়াতে তিনি অহঙ্কারী
    হয়ে উঠলেন তার ফলে, তাঁকে তাঁর রাজসিংহাসন থেকে নামিয়ে দেওয়া হল এবং তারা তাঁর
    প্রতাপ নিয়ে নিল।
  pan-pan: ਪਰ ਜਦੋਂ ਉਸ ਦਾ ਸੁਭਾਅ ਹੰਕਾਰੀ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਆਤਮਾ ਕਠੋਰ ਹੋਇਆ ਐਥੋਂ ਤੱਕ ਕਿ
    ਉਹ ਘਮੰਡ ਕਰਨ ਲੱਗਾ ਤਦ ਉਹ ਆਪਣੇ ਰਾਜ ਸਿੰਘਾਸਣ ਤੋਂ ਹਟਾਇਆ ਗਿਆ ਅਤੇ ਉਹ ਦੀ ਮਹਿਮਾ ਉਸ ਤੋਂ ਲੈ
    ਲਈ ਗਈ।
  tkr-tkr: Mang'une yik'en zale ğayrı deşdava eyhemee, mang'vee q'ı't'y keççumee,
    mana paççahne taxtıle gyaqqana, xəbvallab xıleençe g'ooşena.
  mya-JVB: မာန် မာနစိတ် နှင့် ထောင်လွှားစော်ကားခြင်း ရှိသောအခါ ၊ ဘုန်း တန်ခိုးကွယ်ပျောက်
    ၍ နန်း တော်မှ ကျ ၏။
  tte-O: Iya ana gagasa yo katena ana kololo yo ana gamwapanapanawa kaiweli kabo Yaubada
    ana kaba loina yo ana wasawasa ikele-gabaegili.
  tbg-tbg: Viva variqiro viro, viraqaahairo viva nai mahutaqai tiharo nai tivatai
    uvaraqai avataqiro viharo, kia vo kiakaravata aaqurihama nimite vaira kaara Kotiva
    vira kempuka taiqakero, vira autuvata vatainiqama kaivaro vovano vira vatuka varairave.
  hmo-hmo: “To ia hekokoroku bona ia lalo auka dainai, bona lalo auka karadia ia karaia
    dainai, iena terona dekena amo Dirava ese ia kokia, bona mataurai gabuna dekena
    amo ia atoa diho.
  urd-urd: लेकिन जब उसकी तबी'अत में ग़ुरूर समाया और उसका दिल ग़ुरूर से सख़्त हो गया,
    तो वह तख़्त — ए — सल्तनत से उतार दिया गया और उसकी हशमत जाती रही।
  rus-SYN: Но когда сердце его надмилось и дух его ожесточился до дерзости, он был
    свержен с царского престола своего и лишен славы своей,
  bqc-SIM: Ãma kɛ́ à azĩa sɛ̀ lɛsĩ mɛ́ aà swã́ yìaa mɛ́ à zazakũ̀, ↄ̃ Lua
    aà bↄ̀ kpalau, à aà gawi kↄ'ɛ̀.
  tcz-CHONGTHU: Ahivang in, alungchang leh alungthim’a kiletsahna adim tan, ama akichoi
    sang phat in, aleng mun’a kon’in akikai lha tan, chuleh aloupina jouse jong aki
    lahmang peh tai.
  mar-mar: पण जेव्हा त्याचे हृदय ताठ झाले आणि त्याचा आत्मा कठोर झाला तो मुद्दामपणे
    वागला तेव्हा त्यास राजपदावरून काढून त्याचे वैभव हिरावण्यात आले.
  qub-qub: Fiyupa munayniyojna cashpan shongun chucru ricacuptin ichanga mandaj caynintapis,
    mandashan marcacunatapis Dios guechuriran. Sumaj allicho goyaycajtapis manacajman
    churaran.
  bqp-bqp: Adɑmɑ sɑɑ ye sɔɔ, u tii suɑ u gɔ̃ru bɔbiɑ, yerɑ Gusunɔ u nùn yɑrɑ bɑndun
    di mɑ u ginɑ nùn yiiko ye mwɑɑri.
  hat-hat: Men, li kite lògèy vire tèt li, li vin mechan anpil, li santi li pa kanmarad
    pesonn. Se konsa yo wete l' sou fotèy wa a, li pèdi bèl plas sa a.
  eng-BSB: But when his heart became arrogant and his spirit was hardened with pride,
    he was deposed from his royal throne, and his glory was taken from him.
  eng-WEBPB: But when his heart was lifted up, and his spirit was hardened so that
    he dealt proudly, he was deposed from his kingly throne, and they took his glory
    from him.
  kbq-kbq: Hianagi negafa'a avufga erisga nehuno, keontahi avu'ava'za higeno, Anumzamo'a
    kini tra'aretira avre atregeno, ragima e'neria zamo'a omanene.
  nhe-BL: Pero quema pejqui mohueyimati huan moyoltetili iixpa Toteco Dios, Toteco
    quiquixti tlen isiya yejyectzi campa tlanahuatiyaya huan quiquixtili nochi tlen
    cuajcualtzi quipiyayaya.
  bus-bus: Mↄde kɛ̀ à a zĩnda sɛ̀ lezĩ à swã gbãa kũ̀ bensↄ̃ à zaza kũ̀, ben Luda
    à bↄ̀ kpatan à à gakui kↄ̀ ɛ̀.
  gub-BL: — Aiko wera'u amo wanuwi ihe, i'i uzeupe. — Naruzar kwaw amo. Xo ihe apuner
    ihe, i'i uzeupe. A'e rupi Tupàn weityk. O'ok ipuner haw izuwi. O'ok ipuràg eteahy
    haw izuwi.
  eng-DRA: But when his heart was lifted up, and his spirit hardened unto pride, he
    was put down from the throne of his kingdom, and his glory was taken away.
