verse: DAN.005.008
translations:
  mal-C: അപ്പോൾ രാജാവിന്റെ സകലജ്ഞാനികളും വന്നുകൂടി; എങ്കിലും ആ എഴുത്തു വായിക്കുന്നതിനോ
    അർഥം പറയുന്നതിനോ ആർക്കും കഴിഞ്ഞില്ല.
  deu-TKW: Da traten alle Weisen des Königs ein, aber keiner konnte die Schrift lesen
    und dem Könige sagen, was sie bedeute.
  lin-lin: Bato nyonso ya bwanya ya mokonzi bakotaki na kati, kasi bakokaki te kotanga
    makomi wana to koyebisa mokonzi ndimbola na yango.
  eng-LSV: Then all the wise men of the king are coming up, and they are not able
    to read the writing, and to make known the interpretation to the king;
  eng-GNV: Then came all the Kings wise men, but they could neither reade the writing,
    nor shewe the King the interpretation.
  eng-WEBSTER: 'Then came in all the king''s wise men : but they could not read the
    writing, nor make known to the king the interpretation of it.'
  nhw-BL: Huan quema ajsitoyaj nochi nopa tlalnamijca tlacame catli quitequipanohuayayaj
    nopa tlanahuatijquetl, amo aqui huelqui quipohuas catli ijcuilijtoc, niyon amo
    aqui hueliyaya quiixtomilis tlaque quiijtosnequi.
  swh-ONEN: Ndipo watu wote wa mfalme wenye hekima wakaingia, lakini hawakuweza kusoma
    yale maandishi wala kumwambia mfalme maana yake.
  bba-bba: Sinɑ bokon bwisiɡii be kpuro bɑ duɑ mi yorɑ ye, yɑ wɑ̃ɑ. Adɑmɑ bɑ kpɑnɑ
    bu ye ɡɑri bu sere mɑm nɛɛ, bɑ koo ye tubusiɑ.
  eng-KJVCPB: 'Then came in all the king’s wise men: but they could not read the writing,
    nor make known to the king the interpretation thereof.'
  mpx-mpx: Yaka kin wana tosiba gegewel hi tuk, yaa nige bosowailiya leleli nihi vasili
    ge nihi pwamwananal elana.
  luo-luo: Eka jomariek duto mag ruoth nodonjo e ot, to ne ok ginyal somo ndikono
    kata nyiso ruoth tiende.
  meu-meu: Bena hanua pavapavana ena aonega taudia iboudiai e raka vareai, a una revareva
    iduahina asi dibadia bona asie heḡereḡere anina na hanua pavapavana bae hadibalaia.
  npi-ULB: अनि आफ्नो बुद्धिको निम्‍ति ख्‍याति पाएका राजाका सबै मानिसहरू आए, तर तिनीहरूले
    त्यो लेख पढ्न अनि राजालाई त्यसको अर्थ बताउन सकेनन् ।
  yor-yor: Nígbà náà ni gbogbo àwọn amòye ọba wọ ilé, ṣùgbọ́n, wọn kò le è ka àkọsílẹ̀
    náà tàbí sọ ìtumọ̀ rẹ̀ fún ọba.
  pes-OPCB: اما وقتی حکیمان آمدند، هیچ‌کدام نتوانستند نوشتهٔ روی دیوار را بخوانند
    و معنی‌اش را بگویند.
  tgl-ULB: At ang lahat ng mga kalalakihan ng hari na kilala sa kanilang karunungan
    ay pumasok, ngunit hindi nila mabasa ang nakasulat o maipaliwanag sa hari ang
    kahulugan nito.
  cbu-NT: Itaru, yasampansha ichingarusin minamtiyam yandamaa nda mangoonaranganaya.
    Kurakaa kamanimaam izuuru pinasaranganaya.
  hui-hui: Kini ibugua ani layagola agali timbuni biarume bi gilibu wiago mbira dagalabe
    nahe howa kini biagohondo galone latagi habe nahe hene.
  mya-mya: ဘု​ရင့်​အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​အ​ပေါင်း​တို့ သည်​ရှေ့​တော်​သို့​ရောက်​ရှိ​လာ​ကြ​သော်​လည်း
    အ​ဘယ်​သူ​မျှ​ထို​စာ​တန်း​ကို​မ​ဖတ်​နိုင်။ ထို စာ​တန်း​၏​အ​နက်​ကို​လည်း​မင်း​ကြီး​အား
    မ​ဖော်​ပြ​နိုင်​ကြ။-
  bod-N: མཁས་མཛངས་ལྡན་པ་ཐམས་ཅད་དེ་རུ་སླེབས་ན་ཡང་། ཁོ་རྣམས་ལས་མཁར་ངོས་ཀྱི་ཡི་གེ་ཀློག་ཐུབ་མཁན་ཞིག་མ་ཐོན་ལ།
    དེའི་དོན་རྒྱལ་པོར་འགྲེལ་བཤད་རྒྱག་ནུས་མཁན་ཞིག་ཀྱང་མ་བྱུང་ངོ་། །
  sna-sna: Ipapo vakachenjera vose vamambo vakapinda, asi havana kugona kuverenga
    runyoro kana kutaurira mambo zvarwaireva.
  spa-BLM: Entonces entraron todos los sabios del rey, pero no supieron leer la escritura
    ni pudieron dar a conocer al rey la interpretación.
  cac-cac: Masanil eb' jelan ayoch yopisio yac'an srazón vin̈ rey chi', ix och eb'
    d'a yol jun cuarto, palta malaj val junoc eb' ix nachajel yuuj tas syalelc'ochi.
  swh-ULB: Ndipo watu wote wa mfalme walikuwa wakijulikana kwa hekima yao waliingia
    ndani, lakini hawakuweza kuyasoma maandishi wala kueleza maana yake kwa mfalme.
  bel-bel: І ўвайшлі ўсе царовыя мудрацы, але не маглі прачытаць пісаньня і разгадаць
    цару сутнасьць яго.
  deu-ELBBK: Dann kamen alle Weisen des Königs herbei; aber sie vermochten nicht die
    Schrift zu lesen, noch die Deutung derselben dem König mitzuteilen.
  mbb-OT: Ne mid-uvey haazà is uluwanen he menge etew su ebesahan dan haazà is nekesurat
    duen te elavat. Iyan, kenè dan egkevasa wey egkeseysey is kehuluǥan dutun, dutun
    te hadì.
  mal-2015: അങ്ങനെ രാജാവിന്റെ വിദ്വാന്മാരൊക്കെയും അകത്തുവന്നു; എങ്കിലും എഴുത്തു വായിപ്പാനും
    രാജാവിനെ അർത്ഥം അറിയിപ്പാനും അവർക്കു കഴിഞ്ഞില്ല.
  rmc-rmc: Androda avle savore le kraľiskre mudrci, ale na džanenas te pregenel o
    pisišagos aňi te phenel le kraľiske, pal soste džal.
  nlg-nlg: Mi tana bona lei mane manaha na vunaghu haba tara haghe mai, taho siki
    sakai itadira ke tangomana na idumiana pana toghiana na gegere na hava na ghanaghana
    ilokana.
  pes-OPV: آنگاه جمیع حکمای پادشاه داخل شدند امانتوانستند نوشته را بخوانند یا تفسیرش
    را برای پادشاه بیان نمایند.
  ron-1924: Тоць ынцелепций ымпэратулуй ау интрат, дар н-ау путут нич сэ читяскэ скрисоаря
    ши нич с-о тылкуяскэ ымпэратулуй.
  ben-OBCV: তখন রাজার সকল জ্ঞানী ব্যক্তিরা এগিয়ে এল কিন্তু কেউ সেই লেখা পড়তে পারল
    না বা রাজাকে তার মানেও বলতে পারল না।
  som-som: Markaasaa waxaa soo galay boqorka raggiisii xigmadda lahaa oo dhan, laakiin
    fartii way akhriyi kari waayeen, boqorkiina fasirkii way u caddayn kari waayeen.
  lat-VUC: Tunc ingressi omnes sapientes regis non potuerunt nec scripturam legere,
    nec interpretationem indicare regi.
  eng-ASVBT: Then came in all the king’s wise men; but they could not read the writing,
    nor make known to the king the interpretation.
  ita-1885: Allora entrarono tutti i savi del re; ma non poterono leggere quella scrittura,
    nè dichiararne al re l'interpretazione.
  eng-ULB: Then all the king's men who were known for their wisdom came in, but they
    could not read the writing or explain its meaning to the king.
  spa-VBL: Sin embargo, después de que entraron todos los sabios del rey, no pudieron
    leer la escritura ni explicarle lo que significaba.
  fra-_FOB: Alors les sages du roi entrèrent; mais ils ne purent lire l'écriture,
    ni en donner au roi l'interprétation.
  mal-mal: അങ്ങനെ രാജാവിന്റെ വിദ്വാന്മാരെല്ലാം അകത്തുവന്നു; എങ്കിലും എഴുത്ത് വായിക്കുവാനും
    രാജാവിനെ അർത്ഥം അറിയിക്കുവാനും അവർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: Bādshāh ke dānishmand qarīb āe, lekin na wuh likhe hue alfāz paṛh sake,
    na un kā matlab bādshāh ko batā sake.
  suz-BL: मिनु पिप आ जोक्‍ब तुइक्‍ब मुर नेल्‍ल दरवारम जाक्‍तेक्‍म। तन्‍न मेकोपुकीमी
    मेको ब्रेक्‍स पढेने मचबेम। मिनु मार रुम्‍सीबा, मेको यो देंने मचबेम।
  eng-NOY: Then all the king's wise men came in; but they could not read the writing,
    nor make known to the king its signification.
  ita-1927: Allora entrarono tutti i savi del re; ma non poteron leggere lo scritto,
    né darne al re l’interpretazione.
  ckb-ckb: ئینجا هەموو داناکانی پاشا چوونە ژوورەوە، بەڵام نەیانتوانی نووسینەکە بخوێننەوە
    و بۆ پاشا لێکی بدەنەوە.
  eng-BBE: 'Then all the king''s wise men came in: but they were not able to make
    out the writing or give the sense of it to the king.'
  kan-OKCV: ಆಗ ಅರಸನ ಎಲ್ಲಾ ಜ್ಞಾನಿಗಳು ಒಳಗೆ ಬಂದರು. ಆದರೆ ಆ ಬರಹವನ್ನು ಓದಲೂ, ಅದರ ಅರ್ಥವನ್ನು
    ಅರಸನಿಗೆ ತಿಳಿಸಲೂ ಅವರಿಗೆ ಆಗದೆ ಹೋಯಿತು.
  tam-2017: அப்பொழுது ராஜாவின் ஞானிகள் அனைவரும் வந்துசேர்ந்தார்கள்; ஆனாலும் அவர்கள்
    அந்த எழுத்தை வாசிக்கவும், அதின் அர்த்தத்தை ராஜாவிற்குத் தெரிவிக்கவும் முடியாமலிருந்தது.
  spa-RV-1909: Entonces fueron introducidos todos los sabios del rey, y no pudieron
    leer la escritura, ni mostrar al rey su declaración.
  ron-BTF: Atunci au intrat toți înțelepții împăratului; dar nu au putut citi scrisul,
    nici să facă cunoscută împăratului interpretarea lui.
  eng-WEBP: Then all the king’s wise men came in; but they could not read the writing,
    and couldn’t make known to the king the interpretation.
  eng-FBV: However, after all the king's wise men had come in, they could not read
    the writing or explain to him what it meant.
  nch-BL: Huan quema ya ajsitoyaj nochi nopa talnamijca tacame cati quitequipanohuayayaj
    nopa tanahuatijquet, amo aqui huelqui quipohua cati ijcuilijtoc, yon amo aqui
    hueliyaya quiixtomilis taya quiijtosnequi.
  vie-1934: Bấy giờ hết thảy bác sĩ của vua đều vào; nhưng họ không đọc được chữ,
    cũng không thể cắt nghĩa cho vua được.
  hin-CV: तब राजा के सब बुद्धिमान लोग आए, पर वे उस दीवार पर लिखी बात को पढ़ न सके
    और न ही वे राजा को उसका अर्थ बता सके.
  spa-BES: Entonces entraron todos los sabios del rey, pero no pudieron distinguir
    la escritura ni darle la interpretación al rey.
  tdx-tdx: Songa niheo mb’eo ondaty mahihi’ i mpanjakaio, fe tsy nahavaky i soki­tsey,
    tsy nahabentatse i fandrazaña’ey amy mpanjakay.
  tha-KJV: แล​้วพวกนักปราชญ์ของกษั​ตริ​ย์​ก็​เข​้ามาทั้งหมด แต่​เขาทั้งหลายอ่านข้อเขียน
    หรือแปลความหมายให้​กษัตริย์​ทรงทราบหาได้​ไม่
  por-BR-2018: Então vieram todos os sábios do rei, mas não puderam ler a escritura,
    nem fazer saber ao rei sua interpretação.
  deu-ELO: Dann kamen alle Weisen des Königs herbei; aber sie vermochten nicht die
    Schrift zu lesen, noch die Deutung derselben dem König kundzutun.
  eng-WYC-2018: Then all the wise men of the king entered, and might not read the
    scripture, neither show to the king the interpreting thereof. (Then all the wise
    men of the king entered, but they could not read the writing, nor could they tell
    the king its interpretation.)
  epo-epo: Tiam venis ĉiuj saĝuloj de la reĝo; sed ili ne povis tralegi la surskribon,
    nek klarigi al la reĝo ĝian signifon.
  uig-PIN: Padixaⱨning danixmǝnlirining ⱨǝmmisi ordiƣa ⱨazir boldi; lekin ular nǝ
    hǝtlǝrni oⱪuyalmaytti nǝ padixaⱨⱪa mǝnisini qüxǝndürüp berǝlmǝytti.
  beo-beo: Amalalu, bagade dawa:su dunu huluane da misini be dedei amo ilia da idimu
    gogolei amola bai Belesia:sama olelemu hamedeiwane ba:i.
  tpi-OTNT: King i mekim dispela tok long olgeta dispela saveman bilong en, tasol
    i no gat wanpela bilong ol inap long ritim dispela tok. Na i no gat wanpela bilong
    ol inap long tokim king long as bilong dispela tok.
  hau-SA: Sa’an nan sai dukan masu hikima suka zo ciki, amma ba su iya karanta rubutun
    ba ko su faɗa wa sarki abin da yake nufi.
  uig-LAT: Padishahning danishmenlirining hemmisi ordigha hazir boldi; lékin ular
    ne xetlerni oquyalmaytti ne padishahqa menisini chüshendürüp bérelmeytti.
  nde-nde: Zasezingena zonke izihlakaniphi. Kodwa zehluleka ukuwubala umbhalo lokutshela
    inkosi ukuthi utshoni.
  ton-ton: 'Ko ia naʻe haʻu ai ʻae kau tangata poto kotoa pē ʻae tuʻi: ka naʻe ʻikai
    te nau faʻa lau ʻae tohi pe fakahā ki he tuʻi hono ʻuhinga ʻo ia.'
  ces-1613: I předstoupili všickni mudrci královští, ale nemohli písma toho čísti,
    ani výkladu oznámiti králi.
  eng-WMB: Then all the king’s wise men came in; but they could not read the writing,
    and couldn’t make known to the king the interpretation.
  tam-TCV: அரசனுடைய எல்லா ஞானிகளும் உள்ளே வந்தார்கள். ஆனால் சுவரில் எழுதியிருந்த எழுத்தை
    வாசிக்கவோ, அதன் விளக்கத்தை அரசனுக்குச் சொல்லவோ அவர்களால் முடியவில்லை.
  ceb-ULB: Unya misulod ang tanang tawo sa hari nga inila sa ilang pagkamaalamon,
    apan dili nila mabasa ang nakasulat o makasaysay sa kahulogan niini ngadto sa
    hari.
  pol-UBG: Weszli więc wszyscy mędrcy króla, ale nie mogli odczytać pisma ani oznajmić
    królowi jego znaczenia.
  agr-agr: Tusa imattai aents yacha yaya dekapau aidau, anentaimas dekamin aidau aatus
    nuwi apu inamtain batsatuk ashí jiinag chicham agajam aunum utsanawajui. Tujash
    wajintu agagbauk ayi nuna aujus diis nuna taku tawai tusa apu ujamainuk makichkish
    atsusui.
  kyc-kyc: Dokopa kiŋinya akali dopa pyuo piri dapa pyuo piri lao nyiso lenge dupwa
    peparae repeta epeyami. Epeyaminyipape pepa doko laope panda renge dokonape mende
    lamairami ingya naya.
  urd-GVU: بادشاہ کے دانش مند قریب آئے، لیکن نہ وہ لکھے ہوئے الفاظ پڑھ سکے، نہ اُن
    کا مطلب بادشاہ کو بتا سکے۔
  deu-1912: Da wurden alle Weisen des Königs hereingebracht; aber sie konnten weder
    die Schrift lesen noch die Deutung dem König anzeigen.
  ntj-ntj: Nyangka-ya wati ngalya yarla pirnilu ngarala purtu ngurrkarntaranytja walkatjunu
    wantitjanya.
  kan-2017: ಆಸ್ಥಾನದ ವಿದ್ವಾಂಸರೆಲ್ಲರು ಬಂದು ನೋಡಿದರು; ಆದರೆ ಆ ಬರಹವನ್ನು ಓದುವುದಕ್ಕೂ, ಅದರ
    ಅರ್ಥವನ್ನು ರಾಜನಿಗೆ ತಿಳಿಸುವುದಕ್ಕೂ ಅವರಲ್ಲಿ ಯಾರಿಂದಲೂ ಆಗಲಿಲ್ಲ.
  yap-yap: Urngin e pi tafnow ni yad ma puruy’ e en ni pilung e rabad, machane dariy
    bagayad nrayag rok ni nge be’eg fapi yol ara weliy fan ngak e en ni pilung.
  hlt-MCSB: Manghai kah hlang cueih boeih Te cet tah cet uh dae cadaek Te tae tih
    manghai taengah a thuingaihnah , thuicaih ham noeng uh pawh .
  mdy-ETH: ዬና ዔሮ ዓሳ ካኣቲ ቤርቶ ሺኢኬኔ፤ ጋዓንቴ ዬያ ፃኣፒንቴ ባኮ ናባባኒና ቡሊ ኬኤዛኒ ዳንዳዔ ዓሲ ፔቴታዖ ጴዺባኣሴ።
  twi-ASANTE: Nanso, ɔhene no anyansafoɔ no baeɛ no, wɔn mu biara antumi ankenkan
    atwerɛ no, ankyerɛ aseɛ amma ɔhene no.
  bhl-bhl: Yangse kate, kal kunum alik alik bi ki kelinba kesomi, teing em am kal
    dim bose weng be teing bokolinba keko, weng kal beem mongom e kilele kal kelinba
    kesiliw kasike,
  eng-WEBU: Then all the king’s wise men came in; but they could not read the writing,
    and couldn’t make known to the king the interpretation.
  wal-wal: Hegaappe guyyiyan, kawuwaa aadhdhida eranchchati ubbai a sintti aadhdhidosona;
    shin etappe ooninne he xifatiyaa nabbabanau, woikko a birshshettaa odanau danddayibeenna.
  spa-PDDPT: Entonces todos los sabios del rey entraron, pero no pudieron leer la
    inscripción, ni mostrar al rey su interpretación.
  gun-gun: Ha'e ramo huvixave pegua imba'ekuaa va'e kuery oike va'ekue ndogueroayvu
    kuaai, neĩ mba'erã paa nomombe'u kuaai guive huvixave pe.
  agu-BL: Cyopone'n tzuntz cyakil yi e' wi'tz nachol, nin cyakil yi e' yi tz'aknak
    cu'n cyajtza'kl, tan si'le'n klo' yi yol yi ntz'ibxij swutz xan. Poro cya'l nin
    jun mme'l xtxum tetz.
  ilo-ULB: Ket simrek dagiti amin a tattao ti ari a nalatak gapu iti kinasiribda,
    ngem saanda a mabasa ti surat wenno mailawlawag iti ari ti kaipapanan daytoy.
  kpg-kpg: Digau kabemee a maa gu loomoi huogodoo, gei di maa tangada e mee di dau
    be e haga donu tadinga nia helekai aalaa gi di king ai.
  uig-ARA: پادىشاھنىڭ دانىشمەنلىرىنىڭ ھەممىسى ئوردىغا ھازىر بولدى؛ لېكىن ئۇلار نە
    خەتلەرنى ئوقۇيالمايتتى نە پادىشاھقا مەنىسىنى چۈشەندۈرۈپ بېرەلمەيتتى.
  sus-sus: Mangɛ xa lɔnnilae birin naxa so, kɔnɔ e mu nɔ na sɛbɛli xarande, e mu nɔ
    sese fasaride mangɛ bɛ.
  pon-2006: Sapwellimen nanmwarkio sounkaweid koaros eri patohdo, ahpw sohte mehmen
    rehrail me kak wadek nting ko, de kawehwehiong nanmwarkio.
  jae-jae: Go kiŋnê lau mêtê samob sêsô sêmêŋ, mago sêjam kauc biŋ, taŋ lêma keto
    naŋ, to sêpô lêna ma sêwa ŋam sa êndêŋ kiŋ tau atom amboac tonaŋgeŋ.
  ksd-ksd: Ma ra lavur tena kabinana kai ra king dia ga vut, ma pa dia ga luk valar
    pa ra tutumu, ma pa i ga tale diat upi diat a ve tar ra kukuraina ta ra king.
  tur-YTC: Sonra kralın bütün bilgeleri içeri girdi; ama yazıyı okuyamadılar ve yorumu
    krala bildiremediler.
  ind-AYT: Kemudian semua orang bijaksana dari raja datang, tetapi tidak dapat membaca
    tulisan itu atau memberitahukan maknanya kepada raja.
  nya-nya: Pamenepo anzeru onse a mfumu anabwera, koma sanakwanitse kuwerenga malembawo
    kapena kumutanthauzira mfumu.
  hrv-hrv: Pristupe svi mudraci kraljevi, ali ne mogoše pročitati pismo niti mu otkriti
    značenje.
  mps-mps: Kingo te po aga te po page koneai bidi tigidaliba wali, tiali goli niwai
    bidi me deligo te be paide asęani po me nedesiąwai. Tama te augwali me deligo
    kingba te asęani po page me wabeo.
  tpi-tpi: King i mekim dispela tok long olgeta dispela saveman bilong en, tasol i
    no gat wanpela bilong ol inap long ritim dispela tok. Na i no gat wanpela bilong
    ol inap long tokim king long as bilong dispela tok.
  dan-1931: Så kom alle Babels Vismænd til Stede, men de evnede hverken at læse Skriften
    eller tyde den for Kongen.
  vie-OVCB: Nhưng không một học giả, thuật sĩ hay nhà chiêm tinh nào hiểu hàng chữ
    bí mật ấy có nghĩa gì.
  guj-2017: ત્યારે રાજાના સર્વ જ્ઞાનીઓ અંદર આવ્યા, પણ તેઓ તે લખાણ વાંચી શક્યા નહિ
    કે તેનો અર્થ પણ રાજાને સમજાવી શક્યા નહિ.
  pon-2006A: Sapwellimen nanmwarkio sounkaweid koaros eri patohdo, ahpw sohte mehmen
    rehrail me kak wadek nting ko, de kawehwehiong nanmwarkio.
  por-BRBSL: Então todos os sábios do rei entraram; mas não conseguiram ler a escrita,
    e não puderam dar a conhecer ao rei a interpretação.
  swe-swe: Då kom kungens alla vise män in, men de kunde inte läsa skriften och inte
    heller berätta för kungen vad texten betydde (ge uttydningen). [Skriften bestod
    av fyra arameiska ord, se . Arameiska var det vardagliga språket i Babylon, så
    de kunde troligtvis läsa orden. Svårigheten var att orden både var verb och substantiv.
    Även om de kom fram till den exakta betydelsen var det ingen fullständig mening.
    En uttydning krävdes också för att få fram ett meningsfullt budskap.]
  cth-cth: Tami kathoumthainaw pueng teh a tho awh. Hatei hote ca hah touk thai awh
    hoeh. A deingainae hai pâpho thai awh hoeh.
  twi-twi: Nanso ɔhene no anyansafo no bae no, wɔn mu biara antumi ankenkan nkyerɛw
    no, ankyerɛ ase amma ɔhene no.
  hlt-hlt: Manghai kah hlang cueih boeih te cet tah cet uh dae cadaek te tae tih manghai
    taengah a thuingaihnah, thuicaih ham noeng uh pawh.
  tbz-SIM: Bɛ̀ɛ̀ kɔ̀tɛní bɛmɔu, òmɔù mɛ nyí nnɑ kɛ kɑ̀ɑ ndɛ kó iwɑ̃rii kɛ nɑ̀kɛ́ okpɑ̀ɑ̀tì
    dɛ kó tinɑ́ɑǹtì tu mù.
  msy-2020: Ezɨ fofozir gumaziba aven izegha gɨvazɨ, atrivim akar kam bar me mɨkemez,
    men tav akar kam dɨponan ibura. Egha men tav akar kamɨn mɨngarimɨn gun atrivim
    mɨkemezir puvatɨ.
  dop-dop: Ɩlɛnɑ pɑ tǝnɑ pɑ́ mɑɣɑsɩ. Amɑ pɑ tɑ pǝsɩ nɑ pɑ́ kɑlɑ ŋmɑɑtʋ ntɩ nɑ pɑ́
    heeli wulɑʋ kɛ tǝ hʋwɛɛ.
  azb-azb: Padşahın bütün müdrikləri içəri girdi, ancaq yazılanı nə oxuya, nə də mənasını
    padşaha izah edə bildilər.
  eng-DBY: Then came in all the king's wise men, but they could not read the writing,
    nor make known to the king the interpretation.
  hin-2017: तब राजा के सब पंडित लोग भीतर आए, परन्तु उस लिखे हुए को न पढ़ सके और न
    राजा को उसका अर्थ समझा सके।
  wol-KYG: Ba loolu amee boroom xam-xami Buur yépp dikk ba ca biir, waaye manuñoo
    jàng mbind ma, bay xamal Buur la muy tekki.
  eng-YLT: Then coming up are all the wise men of the king, and they are not able
    to read the writing, and the interpretation to make known to the king;
  kne-kne: Inmasag-en da amin din mamagbaga sin ari, ngem maga en daida di makabasa
    sin naisolat ya makaibaga sin olog na sin ari.
  eng-WYC-2017: Then all the wise men of the king entered, and might not read the
    scripture, neither show to the king the interpreting thereof.
  eng-WMBB: Then all the king’s wise men came in; but they could not read the writing,
    and couldn’t make known to the king the interpretation.
  urd-GVH: बादशाह के दानिशमंद क़रीब आए, लेकिन न वह लिखे हुए अलफ़ाज़ पढ़ सके, न उनका
    मतलब बादशाह को बता सके।
  rug-rug: Meke nuquru beto sari doduru tie gilagilana tanisa baṉara, ba lopu boka
    tiro ia rini sa kinubekubere babe rupahia sa ginuana.
  gaz-gaz: Ergasiis ogeeyyiin mootichaa hundi ol seenan; isaan keessaa garuu namni
    katabbii sana dubbisuu yookaan hiikkaa isaa mootichatti himuu dandaʼu tokko iyyuu
    hin argamne.
  fra-LSG: Tous les sages du roi entrèrent; mais ils ne purent pas lire l’écriture
    et en donner au roi l’explication.
  gnn-gnn: Yo, bala walala ŋunhi gaḏamanmirrinydja ḻiya‐djambatjmirrinydja wäŋgaŋala
    galkithinana, ga nhäŋala galkiŋuruna yukurrana ŋunhiyinydjayi dhäruktja, yurru
    nhäŋalanydja walala yukurrana dhumbal'yurrunana, yakana walala ŋula waŋganydhu
    dharaŋaranydja, ga yakana walala mayali' ŋunhi ḻakaraŋala ŋurikala buŋgawawala.
  yal-yal: Mangana a fekolonne birin yi so, koni e mi nɔ sɛbɛnla xaranɲɛ, e yi a bunna
    fala mangan xa.
  haw-1868: A hele mai no ka poe naauao o ke alii; aole nae i hiki ia lakou ke heluhelu
    i ka palapala, aole hoi ke hoakaka i ke alii i ke ano.
  arb-NAV: فَأَقْبَلَ حُكَمَاءُ الْمَلِكِ وَلَكِنَّهُمْ عَجَزُوا عَنْ قِرَاءَةِ الْكِتَابَةِ
    وَعَنْ إِطْلاعِ الْمَلِكِ عَلَى تَفْسِيرِهَا.
  ewe-ewe: Tete fia la ƒe nunyalawo katã va, ke womete ŋu xlẽ nuŋɔŋlɔ la alo ɖe egɔme
    na fia la o.
  eng-LEE: Then came in all the wise men of the king; but they were not able to read
    the writing, nor to make its interpretation known to the king.
  gvn-gvn: '@see-verse:DAN.005.007'
  asm-FB: তাৰ পাছত ৰজাৰ লোকসকল, যি নিজৰ জ্ঞানসম্পন্নতাৰ দ্বাৰাই পৰিচিত, তেওঁলোকে ভিতৰলৈ
    সোমাল; কিন্তু তেওঁলোকে সেই লিখা কথা পঢ়িব নোৱাৰিলে, বা ৰজাক তাৰ অৰ্থ ব্যাখ্যা
    কৰি বুজাবও নোৱাৰিলে।
  sus-A: مَنفّ شَ لْننِلَيٍ بِرِن نَشَ سٌ، كْنْ عٍ مُ نْ نَ سّبّلِ شَرَندٍ، عٍ مُ
    نْ سٍسٍ قَسَرِدٍ مَنفّ بّ.
  fra-SBL: Alors tous les sages du roi entrèrent ; mais ils ne purent lire l'écriture,
    et ne purent faire connaître au roi l'interprétation.
  hbo-hbo: אֱדַ֙יִן֙ *עָלֲלִין (עֽ͏ָלִּ֔ין) כֹּ֖ל חַכִּימֵ֣י מַלְכָּ֑א וְלָֽא־כָהֲלִ֤ין
    כְּתָבָא֙ לְמִקְרֵ֔א *וּפִשְׁרָא (וּפִשְׁרֵ֖הּ) לְהֹודָעָ֥ה לְמַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.005.007'
  pjt-pjt: Kaya nintipuka uwankarangku walka panya nyakula puṯu alatjiṯu kuliningi
    mayatja Pilytjatjala utiṟa wangkanytjikitjangku.
  kik-kik: Nao andũ a mũthamaki arĩa oogĩ othe magĩtoonya kuo, no matiahotire gũthoma
    maandĩko macio kana kwĩra mũthamaki ũrĩa moigĩte.
  fra-NCL: Alors tous les sages du roi entrèrent, mais ils ne purent lire ce qui était
    écrit, ni en faire savoir la signification au roi.
  cek-AK: To naah siangpahrang ih palungha kaminawk boih angzoh o; toe tarik ih ca
    to kroek pae o thai ai moe, a thuih koehhaih doeh siangpahrang han leh pae o thai
    ai.
  cuk-cuk: Geb degine, bela dule-binsaed-ibegan-reyga-binsaed-ukdimalad nonimalad.
    Degi-inigwele, amardi ibmar-narmakar-naid ibu-obarnai, aku-itomalad. Degisoggu,
    reyga gwen odulossurmalad.
  uig-CYR: Падишаһниң данишмәнлириниң һәммиси ордиға һазир болди; лекин улар нә хәтләрни
    оқуялмайтти нә падишаға мәнасини чүшәндүрүп берәлмәйтти.
  pma-pma: Ka navong keil umai ales tisien enek, asakras avahuli vuo avahit luvat
    aneite ten selusien teni.
  tel-2017: రాజ్యానికి చెందిన జ్ఞానులందరూ చేరుకున్నారు. కానీ అక్కడ రాసింది చదవడానికీ
    దాని భావం చెప్పడానికీ ఎవ్వరికీ సాధ్యం కాలేదు.
  hat-BSA: Alò, tout moun nan mesye saj a wa yo te antre, men yo pa t ka li enskripsyon
    an ni fè wa a konnen sa li vle di.
  kos-kos: Mwet pwapa fulat inkul sin tokosra elos fahsryang nu yorol, tusruktu wangin
    sie selos ku in riti ma simla uh, ku fahkak kalmac uh nu sin tokosra.
  hbo-WLC: אֱדַ֙יִן֙ עללין כֹּ֖ל חַכִּימֵ֣י מַלְכָּ֑א וְלָֽא־כָהֲלִ֤ין כְּתָבָא֙ לְמִקְרֵ֔א
    ופשרא לְהוֹדָעָ֥ה לְמַלְכָּֽא׃
  ibo-ibo: Mgbe ahụ, ndị amamihe eze batara, ma o nweghị onye ọbụla nʼime ha pụrụ
    ịgụta, maọbụ ịkọwara eze ihe ọ pụtara.
  ory-ory: ତହିଁରେ ରାଜାର ସମସ୍ତ ବିଦ୍ୱାନ୍‍ ଲୋକ ଭିତରକୁ ଆସିଲେ; ମାତ୍ର ସେମାନେ ଲେଖା ପଢ଼ି ପାରିଲେ
    ନାହିଁ, କିଅବା ରାଜାକୁ ତହିଁର ଅର୍ଥ ଜଣାଇ ପାରିଲେ ନାହିଁ।
  chk-chk: Mürin, nöün ewe king soutipachem meinisin ra kanoto ren, nge esap wor eman
    a tongeni aleani ewe mak ika awewe ngeni ewe king wewen.
  rop-rop: Wal ol detlot wekinmen bin kaman lida na, bat olabat nomo bin sabi wanim
    det wed langa det wol bin min, en olabat nomo bin dalim det king.
  ukr-1871: І ввійшли всї цареві мудрецї, але не могли прочитати написаного та й виложити
    цареві значіннє того.
  deu-1951: Da kamen alle Weisen des Königs herauf, aber sie konnten weder die Schrift
    lesen noch ihre Bedeutung dem König erklären.
  eng-JPS: 'Then came in all the king''s wise men: but they could not read the writing,
    nor make known to the king the interpretation.'
  srp-1865: Tada pristupiše svi mudarci carevi; ali ne mogoše proèitati pisma niti
    kazati caru što znaèi.
  lug-lug: Awo abasajja ba kabaka abagezigezi bonna ne bajja, naye ne balemwa okusoma
    ekiwandiiko ekyo newaakubadde okutegeeza kabaka amakulu gaakyo.
  heb-heb: אדין עללין כל חכימי מלכא ולא כהלין כתבא למקרא ופשרא להודעה למלכא׃
  ben-IRV: তখন রাজার সমস্ত লোকেরা যারা তাঁদের জ্ঞানের জন্য পরিচিত ছিলেন তাঁরা ভিতরে
    এলেন, কিন্তু তাঁরা কেউই সেই লেখা পড়তে পারল না বা তার অর্থও রাজাকে বলতে পারল না।
  pan-pan: ਤਦ ਰਾਜੇ ਦੇ ਸਾਰੇ ਵਿਦਵਾਨ ਸਾਹਮਣੇ ਆਏ ਪਰ ਨਾ ਉਸ ਲਿਖਤ ਨੂੰ ਪੜ੍ਹ ਸਕੇ, ਨਾ ਰਾਜੇ ਨੂੰ
    ਉਹ ਦਾ ਅਰਥ ਦੱਸ ਸਕੇ।
  tkr-tkr: Paççahın gırgın k'oran ək'elynanbı aqa ikkepç'eeyiyb, manbışisse man qətqəsıd
    əxə deş, paççahık'le maa nenvayiy otk'unva eyhesıd əxə deş.
  mya-JVB: ပညာရှိ ဆရာတော်အပေါင်း တို့သည် လာ ရောက်ကြသော်လည်း၊ ထိုစာ ကို မ ဘက် နိုင်
    ကြ။ အနက် အဓိပ္ပါယ်ကို ရှင် ဘုရင်အား မဟော မပြောနိုင်သောကြောင့် ၊
  tte-O: Kabo kin ana tosonogao meuloili silaoma na nige sowasowali lelelelene siyasili
    yo sikabi-yamayale koina.
  tbg-tbg: Minti tumanta vira vure vaiintinavu vo kaiqa vo kaiqa tavoka aninte, vi
    uvara kaara ntuvake vira okara tiva amirare ti, tavovaro kia ho vaumanta vika
    qaqi vaura.
  hmo-hmo: Vadaeni king ena aonega taudia ibounai idia mai, to unai toretore bona
    iena anina be idia hamaoroa diba lasi.
  urd-urd: तब बादशाह के तमाम हकीम हाज़िर हुए, लेकिन न उस लिखे हुए को पढ़ सके और न
    बादशाह से उसका मतलब बयान कर सके।
  rus-SYN: И вошли все мудрецы царя, но не могли прочитать написанного и объяснить
    царю значения его.
  bqc-SIM: Kɛ́ kía ↄ̃nↄnapiↄ gɛ̃̀ ḿpii, ↄ̃ an gbɛ̃e i fↄ̃ wɛ̃̀sãpi kyokɛ̀ à a
    bↄↄlɛkɛ̀ kíɛo.
  tcz-CHONGTHU: Chuin alenggam sung’a miching mithem ho chu ahungkhom soh tauve. Ahivang
    in, bang’a kisun lekhajem chu alah’uva khat beh in jong asimthei pouvin, chuleh
    ipi kiseina ham jong ahedoh thei pouve.
  mar-mar: राजाचे सर्व ज्ञानी लोक आले पण त्यांना तो लेख वाचता येईना आणि त्याच्या अर्थ
    राजास सांगता येईना.”
  qub-qub: Chaypita raypa munaynincho caycaj llapan musyaj-yachajcuna yaycuran ray
    caycashan cajman. Paycunaga mayganpis isquirbiraycaj ima ninan cashantapis rayta
    willananpaj manami tantiyaranchu.
  bqp-bqp: Sinɑ bokon bwisigii be kpuro bɑ duɑ mi yorɑ ye, yɑ wɑ̃ɑ. Adɑmɑ bɑ kpɑnɑ
    bu ye gɑri bu sere mɑm nɛɛ, bɑ koo ye tubusiɑ.
  hat-hat: Tout nèg save wa yo vanse. Men, pa t' gen yonn ladan yo ki te ka li sa
    ki ekri a, ale wè pou yo ta fè l' konnen sa li vle di.
  eng-BSB: So all the king’s wise men came in, but they could not read the inscription
    or interpret it for him.
  eng-WEBPB: Then all the king’s wise men came in; but they could not read the writing,
    and couldn’t make known to the king the interpretation.
  kbq-kbq: Kini ne'mo'a anage hutege'za knare antahi'zane vahe'amo'za efretere hu'za
    ana avona ke'nazanagi, magomo'e huno ana avona hampriteno, ana avomofo agu'agesa'a
    eri amara huno asamigara osu'naze.
  nhe-BL: Huan quema ajsitoyaj nochi nopa tlalnamijca tlacame tlen quitequipanohuayayaj
    nopa tlanahuatijquetl, axaca huelqui quipohuas tlen ijcuilijtoc, niyon axaca hueliyaya
    quiixtomilis tlachque quiijtosnequi.
  bus-bus: Kɛ̀ kína ↄ̃ndↄ̃ri pìnↄ gɛ̃̀ ń píngi, ben aↄ̃ gbɛ̃kee e fↄ̃ à ↄgbɛ pì kyó
    kɛ̀ à à bↄ̀kↄ̃tɛnɛro.
  gub-BL: Ma'e kwaw katu har wixe ipupyaikaw pyrer pupe wà. Ni amo nupuner kwaw imugeta
    haw rehe wà. Ni amo nupuner kwaw ikwaw kar haw imume'u katu haw rehe wà.
  eng-DRA: Then came in all the king’s wise men, but they could neither read the writing,
    nor declare the interpretation to the king.
