  beo-beo: Be na amane nabi, di da wamolegei liligi huluane dawa:mu defele esala.
    Di da amo dedei ea bai nama adolalu, na da dima abula sesedado ouligisu dunu ilia
    salasu defele yoiyai imunu. Amola sia:ine gouliga hahamoi dia asogoaga ga:sisia,
    dia dio da bagade ba:mu. Amola di da Ba:bilone hina bagade soge amo ganodini eagene
    hina bagade amo bagia osoda agoane ba:mu.”
  tpi-OTNT: Tasol mi harim olsem yu inap long painimaut as bilong olkain tok na bilong
    ol samting i hait. Orait sapos yu inap ritim dispela tok na tokim mi long as bilong
