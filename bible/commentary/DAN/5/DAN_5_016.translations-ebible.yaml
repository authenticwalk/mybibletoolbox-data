  eng-DBY: But I have heard of thee, that thou canst give interpretations, and solve
    problems. Now if thou canst read the writing, and make known to me the interpretation
    thereof, thou shalt be clothed with purple, and have a chain of gold about thy
    neck, and shalt be the third ruler in the kingdom.
  hin-2017: परन्तु मैंने तेरे विषय में सुना है कि दानिय्येल भेद खोल सकता और सन्देह
    दूर कर सकता है। इसलिए अब यदि तू उस लिखे हुए को पढ़ सके और उसका अर्थ भी मुझे समझा
    सके, तो तुझे बैंगनी रंग का वस्त्र, और तेरे गले में सोने की कण्ठमाला पहनाई जाएगी,
    और राज्य में तीसरा तू ही प्रभुता करेगा।”
  wol-KYG: Dégg naa nag ne man ngaa firi lool ak a lijjanti mbir yu jafe. Soo ma manee
    jàngal mbind mi, wax ma lu muy tekki, dees na la solal yérey buur yu xonq curr,
    takkal la caqu wurus, jox la kilifteef gu lay tofal ci bummi.»
  eng-YLT: 'and I — I have heard of thee, that thou art able to give interpretations,
    and to loose knots: now, lo — thou art able to read the writing, and its interpretation
    to cause me to know — purple thou dost put on, and a bracelet of gold [is] on
    thy neck, and third in the kingdom thou dost rule.'''
  kne-kne: Ngem dinngek ay kabaelam ay mangiolog si iitaw ya mangilawlawag si naligat
    ay maawatan. Mo kabaelam ay basaen ya iolog din naisolat, mabadoan ka si manbalanga
    ay naloyong ya makekean kas balitok. Maisaad ka abe ay maikatlo ay kangatoan isnan
    iturayak.”
  eng-WYC-2017: Certainly I have heard of thee, that thou mayest interpret dark things,
    and unbind bound things; therefore if thou mayest read the scripture, and show
    to me the interpreting thereof, thou shalt be clothed in purple, and thou shalt
    have a golden band about thy neck, and thou shalt be the third prince in my realm.
  eng-WMBB: But I have heard of you, that you can give interpretations and dissolve
    doubts. Now if you can read the writing and make known to me its interpretation,
    you shall be clothed with purple, and have a chain of gold around your neck, and
    shall be the third ruler in the kingdom.”
  urd-GVH: अब मुझे बताया गया कि तुम ख़ाबों की ताबीर और पेचीदा मसलों को हल करने में
    माहिर हो। अगर तुम यह अलफ़ाज़ पढ़कर मुझे इनका मतलब बता सको तो तुम्हें अरग़वानी
    रंग का लिबास पहनाया जाएगा। तुम्हारे गले में सोने की ज़ंजीर पहनाई जाएगी, और हुकूमत
    में सिर्फ़ दो लोग तुमसे बड़े होंगे।”
  rug-rug: Ego, ele avoso nia rau sapu agoi si boka rupahi meke toṉoto pule i sari
    tinasuna sapu soku voridi. Be boka tiro ia goi sa kinubekubere hie meke tozi nau
    goi sa ginuana, si kote tava sage poko pepolo si agoi meke tava sigoto seni qolo
    pa ruamu, meke kote tava veko si agoi pude na vina ṉeta koasa tuturuana ululuna
    koasa butubutu baṉara.”
  gaz-gaz: Ani akka ati hiikkaa kennitee rakkoofis fala kennuu dandeessu dhagaʼeera.
    Yoo ati katabbii kana dubbiftee hiikkaa isaa natti himuu dandeesse, uffata diimaa
    dhiilgeetu sitti uffifama; faayi warqees morma keetti siif kaaʼama; mootummaa
    koo keessattis bulchaa ol aanaa sadaffaa taata.”
  fra-LSG: J’ai appris que tu peux donner des explications et résoudre des questions
    difficiles; maintenant, si tu peux lire cette écriture et m’en donner l’explication,
    tu seras revêtu de pourpre, tu porteras un collier d’or à ton cou, et tu auras
    la troisième place dans le gouvernement du royaume.
  gnn-gnn: '@see-verse:DAN.005.015'
  yal-yal: N bata a mɛ a i nɔɛ feene bunne yɛbɛ nɛn, i yi maxɔdin xɔdɛxɛne yabi. Iki,
    xa i nɔ sɛbɛnli ito xaranɲɛ, i n nakolon a bunna ma, i maxidima manga dugin na
    nɛn, xɛma ɲɛrɛn yi bira i kɔɛ, i yi findi bɔxɔn mangan muxu saxanden na.”
  haw-1868: A ua lohe au nou, e hiki ia oe ke hoakaka mai i ke ano, a e hoike mai
    i na mea pohihihi. Ano hoi, ina e hiki ia oe ke heluhelu i keia palapala, a e
    hoakaka mai i ke ano, alaila e hoaahuia oe i ke kana ulaula, a e kauia he lei
    gula ma kou a-i, a e hooliloia oe o ko kolu no na'lii iloko o ke aupuni.
  arb-NAV: وَأَنَا قَدْ سَمِعْتُ عَنْكَ أَنَّكَ قَادِرٌ عَلَى تَفْسِيرِ الأَحْلامِ
    وَحَلِّ الْمُعْضِلاتِ فَإِنِ اسْتَطَعْتَ الآنَ أَنْ تَقْرَأَ الْكِتَابَةَ وَتُطْلِعَنِي
    عَلَى تَفْسِيرِهَا، تَرْتَدِي الأُرْجُوَانَ وَتَتَقَلَّدُ طَوْقَ ذَهَبٍ فِي عُنُقِكَ،
    وَتُصْبِحُ الرَّجُلَ الثَّالِثَ الْمُتَسَلِّطَ فِي الْمَمْلَكَةِ».
  ewe-ewe: Azɔ la, mese be àte ŋu aɖe nuwo gɔme eye nènya ta na nyadzɔdzɔ sesẽwo.
    Ne àte ŋu axlẽ nuŋɔŋlɔ la eye nàɖe egɔme nam la, woado aɖabɛwu na wò, woade sikakɔsɔkɔsɔ
    kɔ na wò eye woana nàzu dziɖula gãtɔ etɔ̃lia le nye fiaɖuƒe la me.”
  eng-LEE: 'But I have truly heard concerning thee, that thou art able to give interpretations,
    and untie knotty [doubts]: now if thou art able to read the writing, and make
    known to me its interpretation, thou shalt be clothed with purple, with a chain
    of gold about thy neck, and shalt rule as the third in the kingdom.'
  gvn-gvn: '@see-verse:DAN.005.015'
  asm-FB: মই শুনিছোঁ যে, আপুনি অৰ্থ বুজাব পাৰে, আৰু সমস্যা সামাধান কৰিব পাৰে। সেয়ে
    এতিয়া যদি আপুনি এই লিখা কথাখিনি পঢ়িব পাৰিব, আৰু ইয়াৰ অৰ্থ মোক বুজাব পাৰিব,
    তেনেহ’লে আপোনাক বেঙেনা বৰণীয়া বস্ত্র পৰিধান কৰোঁৱা হ’ব, আপোনাৰ ডিঙিত সোণৰ হাৰ
    পিন্ধোৱা হ’ব, আৰু আপোনাক ৰাজ্যৰ তৃতীয় শ্ৰেণীৰ শাসকৰ ক্ষমতা দিয়া হ’ব।
  sus-A: ﭑ بَرَ عَ مّ عَ عِ نْمَ قٍيٍ تَفِ رَبَدٍ، عَ نُن مَشْرِنيِ شْرْشْي يَابِدٍ.
    يَكْسِ، شَ عِ نْمَ يِ سّبّلِ شَرَندٍ، عِ عَ قَسَرِ ﭑ بّ، ﭑ عِ مَشِرِ مَ مَنفّ
    دُفِ رَ، ﭑ شّيمَ كْنمَفٌرٍ رَفٌرٌ مَ عِ كْن مَ، ﭑ قَ عِ قِندِ مَنفّ رَ نَشَن دَنفِمَ
    بِرِن نَ، قٌ ﭑ تَن نُن مَنفّ فبّتّ، ﭑ قّمَتِ.»
  fra-SBL: Mais j'ai entendu dire de toi que tu peux donner des interprétations et
    dissiper les doutes. Maintenant, si tu peux lire l'écriture et me faire connaître
    son interprétation, tu seras vêtu de pourpre, tu auras une chaîne d'or à ton cou,
    et tu seras le troisième chef du royaume. »
  hbo-hbo: וַאֲנָה֙ שִׁמְעֵ֣ת *עֲלַיִךְ (עֲלָ֔ךְ) דִּֽי־*תוּכַל (תִיכּ֥וּל) פִּשְׁרִ֛ין
    לְמִפְשַׁ֖ר וְקִטְרִ֣ין לְמִשְׁרֵ֑א כְּעַ֡ן הֵן֩ *תּוּכַל (תִּכ֨וּל) כְּתָבָ֜א
    לְמִקְרֵ֗א וּפִשְׁרֵהּ֙ לְהֹודָ֣עֻתַ֔נִי אַרְגְּוָנָ֣א תִלְבַּ֗שׁ *וְהַמֹּונְכָא
    (וְהַֽמְנִיכָ֤א) דִֽי־דַהֲבָא֙ עַֽל־צַוְּארָ֔ךְ וְתַלְתָּ֥א בְמַלְכוּתָ֖א תִּשְׁלַֽט׃
    פ
  piu-2006: '@see-verse:DAN.005.015'
  pjt-pjt: Ka kunyu nyuntu kutjupangku puṯu kulinnyangka utiṟa wangkapai. Wanyuṉi
    walka nyangatja riitamilaṟa utiṟa wangka, kaṉanta tjukaṟurungku wangkanyangkampa
    nyuntunya mantara puupulpangka tjarpatjunkuku, munuṉanta liritja kaulnguṟu palyantja
    kuḻu liringka tanpalku, munu ngayulu nyuntunya nguraku mayatja nampa 3 tjunkuku
    ngayula itingka nyinanytjaku.”
  kik-kik: Rĩu nĩnjiguĩte atĩ wee no ũhote gũtaũra na kũhĩngĩcanũra maũndũ marĩa maritũ.
    Ũngĩhota gũthoma maandĩko maya na ũnjĩĩre ũrĩa moigĩte-rĩ, nĩũkũhumbwo nguo ya
    rangi wa ndathi, na wĩkĩrwo kĩrengeeri gĩa thahabu ngingo, na ũtuuo mwathani wa
    gatatũ ũthamaki-inĩ ũyũ.”
  fra-NCL: Et moi, j’ai entendu dire de toi que tu peux donner les significations
    et résoudre les questions difficiles. Si donc tu peux lire ce qui est écrit et
    m’en faire savoir la signification, tu seras revêtu de pourpre, tu porteras au
    cou une chaîne d’or, et tu commanderas en troisième dans le royaume. »
  cek-AK: nang mah loe a thuih koehhaih leh thaih moe, karai parai hmuennawk doeh
    pathlaeng thaih, tiah ka thaih; tarik ih ca hae na kroek thaih moe, a thuih koehhaih
    nang leh pae thaih nahaeloe, rong kamling khukbuen to kang khuksak han, sui bungmu
    kang oihsak moe, siangpahrang ukhaih prae thungah kasang koek thumto haih ukkung
    ah kang ohsak han, tiah a naa.
  cuk-cuk: Anga sogsamalad, be sunna ibmar-oduloye, degi, ibmar-undar-nudakleged be
    baisur nudakbarye. Be anga we-ibmar-narmakar-naid nabir odulosdibe, degi, be anga
    sogsabardibe ibu obare, dule-nuga-nikadyob mor-suir-akwagiid an bega yooed. Be-dukargine,
    an ordub nasikoed. Deginbali, rey-yarbalid-e-yarbalidga we-yar-dummad-naid-seega
    an be-nug-imakbaloed.
  uig-CYR: Бирақ сән тоғрилиқ аңлиғанмәнки, сән сирларни чүшәндүрәләйдикәнсән вә түгүнләрни
    йешәләйдикәнсән. Әгәр бу хәтләрни оқуп, мәнасини чүшәндүрүп берәлисәң, саңа сөсүн
    рәңлик тон кийгүзүлиду, бойнуңға алтун зәнҗир есилиду, падишалиқта үчинчи дәриҗилик
    мәртивигә еришисән, — деди.
  pma-pma: Ka nalonge keke keik kokilea kovahit luvat aneite ten tounah keil koa aro
    suai ka kovahit kilea tounah koa keih. Munak keik kihuli tisien enek ka kihit
    luvat aneite teni minau, nisin en keik en mormore eisin tai hesuval koa asuv houlu
    keil enges amul amusin eni. Hevus, nuanuk en sen ten houhouen tai en hirem koa
    vi gol. Hevus, numonuk kimai kihi hetetamen imok helin meatin savsav keil vasi
    en kantri onak. Inau nges komal mama onak melhehi houlu melhelin keik.”
  tel-2017: “నిగూఢ మర్మాలను వెల్లడించడానికి, కఠినమైన ప్రశ్నలకు జవాబు చెప్పడానికి నీవు
    సమర్ధుడవని నిన్ను గూర్చి విన్నాను. కనుక ఈరాతను చదివి, దాని అర్థం వివరించిన పక్షంలో
    నీకు ఊదారంగు దుస్తులు ధరింపజేస్తాను. నిన్ను దేశంలో నా తరువాత మూడో స్థానంలో అధికారిగా
    చేస్తాను.”
  hat-BSA: Men mwen te tande konsènan ou menm, ke ou kapab bay entèpretasyon, e rezoud
    pwoblèm difisil. Alò, si ou kapab li enskripsyon an, e fè mwen konnen entèpretasyon
    an, ou va abiye an mov, pote yon kolye an lò nan kou ou e ou va gen otorite kon
    twazyèm chèf nan wayòm nan.”
  kos-kos: Ac oasr pac lohngya sik mu kom ku in konauk kalmen kas in pupulyuk, ac
    aketeya ma lukma uh. Kom fin ku in riti ma se simla inge, ac fahkma kalmac uh
    nu sik, ac fah nukumyukyang kom ke nuknuk sroninmutuk lun mwet leum, ac kom fah
    wuleang soko ah gold, ac kom ac fah mwet leum se aktolu in tokosrai se inge.”
  hbo-WLC: וַאֲנָה֙ שִׁמְעֵ֣ת עליך דִּֽי־תוכל פִּשְׁרִ֛ין לְמִפְשַׁ֖ר וְקִטְרִ֣ין
    לְמִשְׁרֵ֑א כְּעַ֡ן הֵן֩ תוכל כְּתָבָ֜א לְמִקְרֵ֗א וּפִשְׁרֵהּ֙ לְהוֹדָ֣עֻתַ֔נִי
    אַרְגְּוָנָ֣א תִלְבַּ֗שׁ והמונכא דִֽי־דַהֲבָא֙ עַֽל־צַוְּארָ֔ךְ וְתַלְתָּ֥א בְמַלְכוּתָ֖א
    תִּשְׁלַֽט׃ פ
  ibo-ibo: Agwara m na i nwere ike ịkọwa ihe ọbụla gbagwojuru anya. Ọ bụrụ na i nwee
    ike ịgụ ihe e dere nʼaja ma kọwakwara m ihe ọ pụtara, aga m eyikwasị gị uwe odo
    odo ndị eze, yinyekwa gị ihe olu ọlaedo nʼolu, meekwa ka i bụrụ onye ọchịchị nke
    atọ nʼalaeze m.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ବିଷୟରେ ମୁଁ ଶୁଣିଅଛି ଯେ, ତୁମ୍ଭେ ଅର୍ଥ ପ୍ରକାଶ ଓ ସନ୍ଦେହ ଦୂର କରିପାର;
    ଏବେ ତୁମ୍ଭେ ଯଦି ଏହି ଲେଖା ପାଠ କରି ତହିଁର ଅର୍ଥ ମୋତେ ଜଣାଇପାର, ତେବେ ତୁମ୍ଭେ ବାଇଗଣିଆ ବର୍ଣ୍ଣର
    ବସ୍ତ୍ରରେ ବସ୍ତ୍ରାନ୍ୱିତ ହେବ, ତୁମ୍ଭ କଣ୍ଠରେ ସୁବର୍ଣ୍ଣ ହାର ଦିଆଯିବ ଓ ତୁମ୍ଭେ ରାଜ୍ୟରେ ତୃତୀୟ
    କର୍ତ୍ତା ହେବ।”
  chk-chk: Nge üa rong pwe en ka tongeni awewei mettoch o pwäri mine a monomon. Iwe,
    are kopwe tongeni aleani ei mak o awewe ngeniei wewen, üpwe fang ngonuk üfen king
    mi parochol o amwärämwäralong fän uom epa mwärämwär seni kolt, üpwe pwal seikuketä
    pwe kopwe nampa ülüngat le nemenem lon mwüi.”
  rop-rop: Wal aibin irrim yu sabi mowa blanga detlot wed weya bin blandim miselp
    en yu gin dalim eni klebabala ting. Wal if yu gin ridim dijan wed en dalim mi
    wanim im min, ai garra gibit yu brabli gudwan klos deibin meigim brom main ronwan
    purdibala kala, en ai garra gibit yu golwan tjein raun langa yu nek blanga shoum
    yu haibala, en yu garra jidan namba 3 boswan men langa dijan kantri.” Lagijat
    na King Belshesa bin tok.
  ukr-1871: А про тебе я чув, що ти можеш сказати значіннє й розвязати замотане; то
    ж коли можеш прочитати оце написане й сказати менї значіннє того, то будеш убраний
    в пурпур, і золотий ланцюг буде на твоїй шиї, і станеш третім князем у царстві.
  deu-1951: Und von dir habe ich gehört, daß du Deutungen geben und Knoten auflösen
    könnest. Wenn du nun diese Schrift lesen und mir ihre Bedeutung erklären kannst,
    so sollst du mit Purpur bekleidet werden und eine goldene Kette an deinem Halse
    tragen und als Dritter im Reiche herrschen!
  eng-JPS: But I have heard of thee, that thou canst give interpretations, and loose
    knots; now if thou canst read the writing, and make known to me the interpretation
    thereof, thou shalt be clothed with purple, and have a chain of gold about thy
    neck, and shalt rule as one of three in the kingdom.'
  srp-1865: A za tebe ja èuh da možeš protumaèiti, i zamršene stvari razmrsiti. Ako
    dakle možeš proèitati ovo pismo i kazati mi što znaèi, obuæi æeš se u skerlet,
    i zlatnu verižicu nosiæeš o vratu, i biæeš treæi gospodar u carstvu.
  lug-lug: Naye ntegeezeddwa, ng’oyinza okunnyonnyola amakulu g’ebigambo ebizibu.
    Kaakano bw’ononsomera ekiwandiiko ekyo, era n’ontegeeza n’amakulu gaakyo, onooyambazibwa
    engoye ez’effulungu n’omukuufu ogwa zaabu mu bulago, era oliba mukulu owookusatu
    mu bwakabaka.”
  heb-heb: ואנה שמעת עליך די תוכל פשרין למפשר וקטרין למשרא כען הן תוכל כתבא למקרא
    ופשרה להודעתני ארגונא תלבש והמונכא די דהבא על צוארך ותלתא במלכותא תשלט׃
  ben-IRV: আমি শুনেছি যে, তুমি অর্থ বলে দিতে পার এবং সমস্যার সমাধান করতে পার। এখন
    তুমি যদি এই লেখা পড়ে আমাকে এর অর্থ বলে দিতে পার, তবে তোমাকে বেগুনী কাপড় পরানো
    হবে ও গলায় সোনার হার দেওয়া হবে এবং তুমি এই রাজ্যে ক্ষমতার দিক থেকে তৃতীয় হবে।”
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਾਰੇ ਵਿੱਚ ਸੁਣਿਆ ਹੈ ਜੋ ਤੂੰ ਅਰਥ ਦੱਸ ਸਕਦਾ ਹੈਂ ਅਤੇ ਭਰਮ ਹਟਾ ਦਿੰਦਾ ਹੈਂ।
    ਹੁਣ ਜੇ ਤੂੰ ਉਸ ਲਿਖਤ ਨੂੰ ਪੜ੍ਹੇ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਮੈਨੂੰ ਦੱਸੇ ਤਾਂ ਤੈਨੂੰ ਕਿਰਮਚੀ ਰੰਗ ਦਾ
    ਚੋਗਾ ਪਹਿਨਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਤੇਰੇ ਗਲ਼ ਵਿੱਚ ਸੋਨੇ ਦਾ ਕੈਂਠਾ ਪਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਤੂੰ ਰਾਜ ਵਿੱਚ
    ਤੀਜੇ ਦਰਜੇ ਦਾ ਹਾਕਮ ਬਣਾਇਆ ਜਾਏਂਗਾ।
  tkr-tkr: Yiğneme hək'ee zak'le g'ayxhiyn, ğu alikkı-gikkiyke vuk'ul yugba qığahava.
    Həşdemee vasse maa'ad otk'uniyn qətqı', maa'ad nenvayiy otk'un eyhes əxeene, yiğne
    tanalqa paççahaaşin karbı alya'as, gardanaqab k'ınəəğəyna tsep qaa'as. Yizde paççahiyvaleyir
    xhebır'esda insan ha'as.
  mya-JVB: သင်သည် အနက် များကို ဘော်ပြ ၍ ပုစ္ဆာ အမေးတို့ကို ဖြေ နိုင် သည်ဟု ငါ ကြား
    ပြီးအတိုင်း၊ ထိုစာ ကိုဘတ် ၍ အနက် ကိုငါ့ အား ဘော်ပြ နိုင် လျှင် ၊ အဝတ်နီ ကိုဝတ်ဆင်
    ၍ လည်ပင်း ၌ ရွှေ စလွယ် ဆွဲလျက်၊ နိုင်ငံ တော်တွင် တတိယ မင်း ဖြစ်ရလိမ့်မည်ဟု မိန့်တော်မူ
    ၏။
  tte-O: Na yabenalan kowa sowasowam ginauli wadawadamli kuyamayaleli. Yo tem lelelelene
    kuyasili kana dudulai kuwalowen kani yawalo towasawasa kali kwama siyakwamaiwo
    yo kali galogalo ugwaloi. Kabo kowa Babilon kana toloina lalakina yaiyonana ana
    kaba miya ukwalai.”
  tbg-tbg: Ariara viva homa kukeqavi vai uvara okara qovaramake vairave, vokiaka kia
    kankomake iria uvara viva homa vutukero ti vairave, tiamanta irunarave. Are maa
    uvara kaara ntuva kera, vira okaravata ho ti tiva timirera, te naare utavaaqa
    vo ai ami, kori senivata ai auntaqi ruvu amite, ai noraiqama kaarirara are nampa
    3 avuhainaava vainarave, tiro.
  hmo-hmo: “Lau kamonai vadaeni oi be hereva aukadia ena anina, hunia gaudia, oi davaria
    diba. Vadaeni bema iena anina oi gwauraia neganai, lau ese dabua kakakaka be oi
    dekenai do lau henia, bona oiemu aiona dekenai golo seini do lau atoa, bona inai
    basileia ena dagi namba 3 do lau henia oi dekenai.”
  urd-urd: और मैने तेरे बारे में सुना है कि तू ता'बीर और मुश्किलात के हल पर क़ादिर
    है। इसलिए अगर तू इस लिखे हुए को पढ़े और इसका मतलब मुझ से बयान करे, तो अर्ग़वानी
    खिल'अत पाएगा और तेरी गर्दन में ज़र्रीन तौक़ पहनाया जाएगा और तू ममलुकत में तीसरे
    दर्जे का हाकिम होगा।
  rus-SYN: А о тебе я слышал, что ты можешь объяснять значение и разрешать узлы; итак,
    если можешь прочитать это написанное и объяснить мне значение его, то облечен
    будешь в багряницу, и золотая цепь будет на шее твоей, и третьим властелином будешь
    в царстве.
  bqc-SIM: Má mà ni fↄ̃ ǹ yã́ↄ bↄↄlɛkɛ, ni fↄ̃ ǹ yã'ĩaↄ polo. Tó n fↄ̃ n wɛ̃̀sãɛ
    bee kyokɛ̀ ń a bↄↄlɛkɛ̀mɛɛ, má gomusu tɛ̃a ń vua yàbaao danɛ, ní gↄ̃ ma bùsu
    gbãadeↄ àaↄ̃de ũ.
  tcz-CHONGTHU: Nang in hiche hohi aledoh theina nahen, chuleh thuboi hahsa hojong
    na sunavah theije tithu kana jai. Hijeh chun, hiche hohi sim inlang, ipi kiseina
    ham nei ledohpeh in, chutileh nangma leng inpi jabolna ponsandup nakisil peh ding,
    sana khivui nangong’a naki-opeh ding, chuteng ka lenggam sung’a vaihom sangpen
    athum na-a napan ding ahi,’’ ati.
  mar-mar: मी तुझ्याबाबतीत ऐकले आहे की तू ह्याचा अर्थ सांगून हे सोडवू शकतो आता जर
    तू मला हे लिखाण वाचून त्याचा अर्थ सांगशील तर मी तुला जांभळे वस्त्र व तुझ्या गळयात
    सोन्याचा गोफ देवून तुला राज्यातील ज्ञानी प्रशासकांपैकी एक प्रशासक करील.”
  qub-qub: Gampämi ichanga wiyashcä ‹Mana pipis musyashancunata musyan yachan› nejta;
    chayno ‹Mana pipis tantiyashanta tantiyan› nejta. Tagay isquirbiraycaj imapaj
    cashantapis willamaptiquega nogapa guepäman mandaj cajpita guepallanman mandaj
    canayquipämi churashayqui. Murädu fïnu tëlapita rurasha röpatami jatipächishayqui.
    Gori wallgatami wallgapächishayqui.»
  bqp-bqp: Nɑ mɑɑ nuɑ mɑ ɑ rɑ tɔmbu gɑ̃ɑnu tubusie ni nu bu bitɑni mɔ̀ kpɑ ɑ dosu
    tubusiɑ. Tɛ̃, ɑ̀ n kpĩɑ ɑ yorɑ yeni gɑrɑ mɑ ɑ mɑn yen tubusiɑnu sɔ̃ɔwɑ, kon nun
    gurumusuru sebusiɑ kpɑ n nun wurɑn sɑbɑ dokeɑ n nun nɛn bɑndun dɑm sukum wɛ̃.
    Kpɑ ɑ ko tɔnu itɑse nɛn bɑndu sɔɔ.
  hat-hat: Koulye a, mwen tande ou ka bay esplikasyon pou tout bagay moun pa konprann,
    ou jwenn solisyon pou tout pwoblèm. Si ou ka li sa ki ekri la a, si ou fè m' konnen
    sa li vle di, m'ap mete gwo manto wouj la sou ou, m'ap pase yon chenn an lò nan
    kou ou. Lèfini, m'ap ba ou twazyèm plas apre m' nan gouvènman m' lan.
  eng-BSB: But I have heard about you, that you are able to give interpretations and
    solve difficult problems. Therefore, if you can read this inscription and give
    me its interpretation, you will be clothed in purple and have a gold chain placed
    around your neck, and you will be made the third highest ruler in the kingdom.”
  eng-WEBPB: But I have heard of you, that you can give interpretations and dissolve
    doubts. Now if you can read the writing and make known to me its interpretation,
    you shall be clothed with purple, and have a chain of gold around your neck, and
    shall be the third ruler in the kingdom.”
  kbq-kbq: Hianagi vahe'mo'za kagrikura eme nasami'za, maka zamofo agu'agesa'a eri
    ama nehunka, amuhoma hu'nesnia zanena eri fru hugahane hu'za hu'naze. E'ina hu'negu
    kagra ana avoma ke'noa avomofo agu'agesa'a eri ama hunka nasamisnanke'na, husga
    hugante'na kini vahe'mo'zama nentaniza fitunke kukena eri hankre negante'na, golireti
    trohu seni nofi knankempina antegantegahue. Ana nehu'na huhampri kantesugenka,
    nagrama kegavama hu'noa mopamofo agu'afina, nagri namefira nampa 3 kvane efore
    hugahane.
  nhe-BL: Pero nijcactoc para ta tihueli tiquixtoma tlamantli huan tijmachilía nochi
    tlen ohui. Huajca intla huelis tijpohuas ni tlajtoli huan tinechilhuis tlachque
    quiijtosnequi, nitlanahuatis ma mitzyoyontica ica yoyomitl moradojtic para titlanahuatis,
    huan mitzcuapilhuilise se costli tlen oro ipan moquechtla. Huan tijpiyas nopa
    expa tequihuejcayotl ipan notlanahuatijcayo.
  bus-bus: Má mà wà bè nɛɛ̀ fↄ̃ ǹ yãnↄ bↄkↄ̃tɛ nɛɛ̀ fↄ̃ ǹ yãlɛkↄ̃zinanↄ tↄ̃kɛ̃.
    Tó n fↄ̃ n ↄgbɛ kɛ̀ kyó kɛ̀ n à bↄ̀kↄ̃tɛmɛ, mɛ́ gumusu tɛ̃a kↄ̃n vura kã̀mbɛɛo
    dannɛ, nɛ́ gↄ̃ ma bùsu gbãadeenↄ gbɛ̃ aagↄ̃dee ũ.
  gub-BL: '— Taniew upuner ma''e ikwaw pyr ''ym imume''u katu haw rehe a''e, i''i
    amo ihewe. — Upuner zawaiw katu ma''e imuàgà''ymaw rehe no, i''i ihewe. Aze erepuner
    a''e ze''eg imugeta haw rehe nehe, hemimume''u ikwaw katu kar haw rehe nehe no,
    amunehew kar putar kamir puku ipiràg pihun wewer ma''e nerehe ihe nehe. Amono
    putar kyhàhàm or iapo pyrer neazu''yromo nehe no. Ereiko putar heremiruze''eg
    wanuwihaw upuner ma''e romo no. Xo mokoz awa zo upuner wera''u putar newi wà nehe:
    i''i izupe.'
  eng-DRA: 'But I have heard of thee, that thou canst interpret obscure things, and
    resolve difficult things: now if thou art able to read the writing, and to shew
    me the interpretation thereof, thou shalt be clothed with purple, and shalt have
    a chain of gold about thy neck, and shalt be the third prince in my kingdom.'
