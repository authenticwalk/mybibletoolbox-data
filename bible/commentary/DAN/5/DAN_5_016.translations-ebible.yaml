    eziyibubende, ugqiziswe leketane legolide entanyeni yakho, uphinde ubekwe esikhundleni
    sokuba ngowesithathu ebukhulwini bombuso lo.”
  ton-ton: 'Pea kuo u fanongo kiate koe, ʻo pehē, ʻoku ke faʻa fakatupu ʻuhinga mo
    fakahā ʻae ngaahi meʻa ʻilongataʻa: pea ko eni, kapau te ke lau ʻae tohi, mo e
    fakakofuʻaki koe ʻae kulokula, pea ʻe ʻai ʻae kahoa koula ki ho kia, pea te ke
    hoko ko hono toko tolu ʻi he kau pule ʻoe puleʻanga.”'
  ces-1613: Já pak slyšel jsem o tobě, že můžeš to, což jest nesrozumitelného, vykládati,
    a což nesnadného, rozvázati. Protož nyní, budeš-li moci písmo to přečísti, a výklad
    jeho mně oznámiti, v šarlat oblečen budeš, a řetěz zlatý na hrdlo tvé, a třetím
    v království po mně budeš.
  eng-WMB: But I have heard of you, that you can give interpretations and dissolve
    doubts. Now if you can read the writing and make known to me its interpretation,
    you shall be clothed with purple, and have a chain of gold around your neck, and
    shall be the third ruler in the kingdom.”
  tam-TCV: இப்பொழுது உனக்கு விளக்கம் கூறவும், கடினமான பிரச்சனைகளைத் தீர்க்கவும் ஆற்றல்
    உண்டு எனக் கேள்விப்பட்டேன். அந்த எழுத்தை வாசித்து, அதன் விளக்கத்தை எனக்கு உன்னால்
    கூறமுடியுமானால், உனக்கு சிவப்பு பட்டு உடை உடுத்தப்பட்டு, உனது கழுத்திற்கு தங்க
    மாலையும் அணிவிக்கப்பட்டு, அதோடு எனது அரசில் மூன்றாம் பெரிய ஆளுநனாக நியமிக்கப்படுவாய்
    என்றான்.”
  ceb-ULB: Nadungog ko nga makahubad ka ug makasulbad sa mga problema. Karon kung
    mabasa nimo ang sinulat ug masaysay ang buot ipasabot niini, pagasul-oban ka sa
