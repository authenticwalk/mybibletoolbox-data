    mpifehe faha-telo’ ty fifeheañe toy.
  tha-KJV: แต่​เราได้ยิ​นว​่าท่านให้คำแปลและแก้ปัญหาได้ บัดนี้​ถ้าท่านอ่านข้อความและแปลความหมายให้​ได้
    จะให้ท่านสวมเสื้อสี​ม่วง และสวมสร้อยคอทองคำ และจะตั้งท่านให้เป็​นอ​ุปราชตรีในราชอาณาจั​กร​”
  por-BR-2018: Eu, porém, tenho ouvido sobre ti que podes dar interpretações, e solucionar
    dúvidas. Agora, se puderes puderes ler esta escritura, e fazer-me saber sua interpretação,
