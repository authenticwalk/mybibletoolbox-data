  mdy-ETH: ኔኤኮ ዓኣቺንቴ ባኣዚና ሜታሳያ ማዔ ባኣዚ ቢያ ቡሊ ዔራ ዔራቶ ዓኣሢ ታ ዋይዜኔ፤ ዬያሮ ሃኖ ፃኣፒንቴ ባኬሎ ናባቢ
