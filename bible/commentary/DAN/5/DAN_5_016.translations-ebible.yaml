    dɑ dɑ́tínnɛ́ tiyɑɑ̀sɑ̀ɑ̀tì kɛ dɑ dúú mmɛsɔɔfĩmmɛ, kɑ̀ɑ ntú otɑ̃ɑ̃́nwè n kpɑ̀tì
    miɛkɛ.
  msy-2020: Ezɨ kɨ kamaghɨn oraki, nɨ bizir mogomeba ko akar isɨn zuibar gun mɨgei.
    Egh nɨ osizirir kam dɨponɨva an mɨngarim gun na mɨkemeghtɨ, kɨ atrivimɨn korotiar
