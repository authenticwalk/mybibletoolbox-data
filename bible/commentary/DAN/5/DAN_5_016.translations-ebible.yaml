    londe mende wapuri. Emba akali mupwaŋa lao wambumi serami lao kana golome wasisi
    kii puu doko embena mange dokona awali lao sere. Dopa pipala emba kiŋinya isingi
    yulu dokona repo ingyuo karare, leya.
  urd-GVU: اب مجھے بتایا گیا کہ تم خوابوں کی تعبیر اور پیچیدہ مسئلوں کو حل کرنے میں
    ماہر ہو۔ اگر تم یہ الفاظ پڑھ کر مجھے اِن کا مطلب بتا سکو تو تمہیں ارغوانی رنگ
    کا لباس پہنایا جائے گا۔ تمہارے گلے میں سونے کی زنجیر پہنائی جائے گی، اور حکومت
    میں صرف دو لوگ تم سے بڑے ہوں گے۔“
  deu-1912: Von dir aber höre ich, daß du könnest Deutungen geben und das Verborgene
    offenbaren. Kannst du nun die Schrift lesen und mir anzeigen, was sie bedeutet,
    so sollst du mit Purpur gekleidet werden und eine golden Kette an deinem Halse
    tragen und der dritte Herr sein in meinem Königreiche.
  ntj-ntj: Nyangka-rniya watjarnu nyuntulunyun nintilu kutjupa-kutjupa watjara tjukarurrulpayi,
    tjinguru kumpilpa ngaralanytjanyatarrartu. Palunyalu-tjingurun walka nyarranya
    ngurrkarntaralpi watjalku tjukarurrulku. Palunyangka-rnanta tjunku ngurra ngaawana
    puurrpa nampa marnkurrpa nyinarratjaku. Palunyalu-rnanku kawutu walykumunu puru
    lirringkatja walykumunu nintilku kanyiratjakun.”
  kan-2017: ನೀನು, ಗೂಢಾರ್ಥಗಳನ್ನು ವಿವರಿಸಿ ಕಠಿಣವಾದ ಸಂಗತಿಗಳನ್ನು ಬಿಡಿಸಿ ತಿಳಿಸುವವನಾಗಿದ್ದೀ
    ಎಂಬ ಸಮಾಚಾರವು ನನಗೆ ಮುಟ್ಟಿದೆ; ಈ ಬರಹವನ್ನು ಓದಿ ಇದರ ಅಭಿಪ್ರಾಯವನ್ನು ನನಗೆ ತಿಳಿಸಲು ನಿನ್ನಿಂದಾದರೆ
