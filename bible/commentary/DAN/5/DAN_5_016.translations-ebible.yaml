    tʋ-ŋ wʋlɑ lɩɩlʋɣʋ. Pɑɑ sɩɩ-ŋ kɑwulɑɣɑ tǝcɑɣɑlɛ tooso nyǝntɛ tɑɑ.
  azb-azb: Sənin barəndə isə eşitmişəm ki, yozum verib çətinlikləri həll edə bilirsən.
    Əgər indi bu yazılanı oxuyub mənasını izah edə bilsən, sənə qırmızı libas geyindiriləcək,
