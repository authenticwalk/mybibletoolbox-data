  tbz-SIM: Kɛ̀ bɛ̀ n nɑ̀kɛ́ kɛ tú fɔ̃́ nnɔ nkɛ nɑ́ɑ́ nyɛnɑ́ɑǹhɑ̃ntíyɛ̀ tu mù kɛ nɔ
