    ರಾಜ್ಯದ ಮೂವರು ಮುಖ್ಯಾಧಿಕಾರಿಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನಾಗಿ ನೇಮಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ere kug rung’ag nrayag rom ni ngam pir’eg ma ga weliy fan e pin’en nda
