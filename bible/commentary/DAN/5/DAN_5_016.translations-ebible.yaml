    und du sollst als Dritter im Königreich herrschen.
  eng-WYC-2018: Certainly I have heard of thee, that thou mayest interpret dark things,
    and unbind bound things; therefore if thou mayest read the scripture, and show
    to me the interpreting thereof, thou shalt be clothed in purple, and thou shalt
    have a golden band about thy neck, and thou shalt be the third prince in my realm.
    (Certainly I have heard of thee, that thou can interpret secret, or hidden, things,
    and unbind bound things; and so if thou can read this writing, and tell me its
    interpretation, thou shalt be clothed in purple, and thou shalt have a gold band
    around thy neck, and thou shalt be the third in power in all my kingdom.)
  epo-epo: Sed mi aŭdis pri vi, ke vi povoscias klarigi signifon kaj malkaŝi kaŝitaĵon.
    Tial, se vi povas tralegi ĉi tiun surskribon kaj klarigi al mi ĝian signifon,
    vi ricevos purpuran veston, ora ĉeno estos sur via kolo, kaj vi estos la tria
    reganto en la regno.
  uig-PIN: Biraⱪ sǝn toƣruluⱪ angliƣanmǝnki, sǝn sirlarni qüxǝndürǝlǝydikǝnsǝn wǝ
    tügünlǝrni yexǝlǝydikǝnsǝn. Əgǝr bu hǝtlǝrni oⱪup, mǝnisini qüxǝndürüp berǝlisǝng,
