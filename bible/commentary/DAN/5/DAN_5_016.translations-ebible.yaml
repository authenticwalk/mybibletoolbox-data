verse: DAN.005.016
translations:
  mal-C: എന്നാൽ താങ്കൾ അർഥം വിവരിക്കാനും വിഷമപ്രശ്നങ്ങൾ പരിഹരിക്കാനും പ്രാപ്തനാണെന്നു
    ഞാൻ കേട്ടിരിക്കുന്നു. ഇപ്പോൾ ഈ എഴുത്തു വായിക്കാനും അതിന്റെ അർഥം വിവരിക്കാനും താങ്കൾക്കു
    കഴിയുമെങ്കിൽ താങ്കൾ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും ധരിച്ച് രാജ്യത്തിൽ മൂന്നാമനായി
    വാഴും.”
  deu-TKW: Da hörte ich von dir, daß du im stande seist, Deutungen zu geben und Geheimnisse
    aufzulösen. Nun denn, wenn du im stande bist, die Schrift zu lesen und mir zu
    sagen, was sie bedeutet, sollst du mit Purpur bekleidet werden, die goldene Kette
    an deinem Halse tragen und als Dritter im Reiche herrschen!
  lin-lin: Nzokande, nayoki ete yo ozali na makoki ya kolimbola mpe ya kopesa biyano
    na makambo ya makasi ; sik’oyo, soki olongi kotanga makomi oyo mpe opesi ngai
    ndimbola na yango, nakolatisa yo bilamba ya motane mpe sheneti ya wolo na kingo,
    mpe okokoma moto ya misato kati na molongo ya bayangeli ya mokili na ngai ya bokonzi.
  eng-LSV: 'and I have heard of you, that you are able to give interpretations, and
    to loose knots: now, behold—you are able to read the writing, and its interpretation
    to cause me to know—purple you put on, and a bracelet of gold [is] on your neck,
    and you rule third in the kingdom.”'
  eng-GNV: 'Then heard I of thee, that thou couldest shewe interpretations, and dissolue
    doutes: nowe if thou canst reade the writing, and shew me the interpretation thereof,
    thou shalt be clothed with purple, and shalt haue a chaine of golde about thy
    necke, and shalt be the third ruler in the kingdome.'
  eng-WEBSTER: 'And I have heard of thee, that thou canst make interpretations, and
    dissolve doubts: now if thou canst read the writing, and make known to me the
    interpretation of it, thou shalt be clothed with scarlet, and have a chain of
    gold about thy neck, and shalt be the third ruler in the kingdom.'
  nhw-BL: Pero nijcactoc para ta tihueli tiquixtoma tlamantli huan tijmachilía nochi
    catli ohui. Huajca sintla huelis tijpohuas ni camanali huan techilhuis tlaque
    quiijtosnequi, nitlanahuatis ma mitzyoyontica ica yoyomitl morado para titlanahuatis,
    huan mitzcuapilhuilise se costli tlen oro ipan moquechtla. Huan tijpiyas nopa
    expa tequiticayotl ipan notlanahuatijcayo.
  swh-ONEN: Basi nimesikia kwamba unaweza kutoa tafsiri na kutatua matatizo magumu.
    Ikiwa unaweza kusoma maandishi haya na kuniambia maana yake, utavikwa nguo za
    zambarau na mkufu wa dhahabu shingoni mwako, nawe utafanywa mtawala wa tatu katika
    ufalme.”
  bba-bba: Nɑ mɑɑ nuɑ mɑ ɑ rɑ tɔmbu ɡɑ̃ɑnu tubusie ni nu bu bitɑni mɔ̀ kpɑ ɑ dosu
    tubusiɑ. Tɛ̃, ɑ̀ n kpĩɑ ɑ yorɑ yeni ɡɑrɑ mɑ ɑ mɑn yen tubusiɑnu sɔ̃ɔwɑ, kon nun
    ɡurumusuru sebusiɑ kpɑ n nun wurɑn sɑbɑ dokeɑ n nun nɛn bɑndun dɑm sukum wɛ̃.
    Kpɑ ɑ ko tɔnu itɑse nɛn bɑndu sɔɔ.
  eng-KJVCPB: 'and I have heard of thee, that thou canst make interpretations, and
    dissolve doubts: now if thou canst read the writing, and make known to me the
    interpretation thereof, thou shalt be clothed with scarlet, and have a chain of
    gold about thy neck, and shalt be the third ruler in the kingdom.'
  mpx-mpx: Iyaka ya hago owa bosowaim bugul misusumena nu pwamwananal ge pulowan bwabwatal
    nu ase. He ebo leleli ya nu vasili ge nu pwamwananal eliyau, nasi towasawasa ali
    kaliko na pagaloiwa ge bobot gold hi ginoliya na pin mwamwalimwa. Yaka na telewa
    nu tabwa Babiloni ana tologugui etonina, nau ge nam gabulameya.”
  luo-luo: To asewinjo ni in inyalo loko tiend weche mopondo ka ikonyo e weche matek
    machando ji. Kinyalo somo ndikoni mi inyisa tiende to ibiro rwakni law maralik
    kendo ibiro ketni thiwni mar dhahabu e ngʼuti, kendo ibiro keti jalupna mar adek
    kuom duongʼ e pinyruoth.
  meu-meu: A vada na kamonai, oi ese ḡau anidia ihahedinaraidia bona lalo-hekwarahi
    ihamaoromaorodia na mai dibamu. Harihari ina revareva boma duahia diba bona anina
    boma hadibalaigu, bena dabua kakakakadia amo bae hadabualaimu, bona gold agevana
    na aiomu ai bae ha-inulaimu, bona basileia lalonai lohia dagina ihatoina bavabia.
  npi-ULB: तिमीले अर्थहरू खोल्न सक्छौ र समस्याहरू हल गर्न सक्छौ भनी मैले सुनेको छु
    । अब तिमीले यो लेख पढ्न सक्यौ र मलाई यसको अर्थ बतायौ भने, तिमीलाई बैजनी कपडा पहिराइनेछ
    र तिम्रो घाँटीमा सुनको सिक्री लगाइनेछ, र यस राज्यमा तिमीलाई तेस्रो उच्‍च शासकको
    अधिकार हुनेछ ।”
  yor-yor: Ṣùgbọ́n mo ti gbọ́ wí pé, ìwọ lè sọ ìtumọ̀, àti wí pé o lè yanjú àwọn ìṣòro
    tó lágbára. Tí o bá lè ka àkọsílẹ̀ ìwé yìí kí o sì sọ ìtumọ̀ rẹ̀, a ó fi aṣọ elése
    àlùkò wọ̀ ọ́ pẹ̀lú ẹ̀gbà wúrà ni a ó fi sí ọ lọ́rùn, a ó sì fi ọ́ ṣe olórí kẹta
    ní ìjọba mi.”
  pes-OPCB: دربارهٔ تو شنیده‌ام که می‌توانی اسرار را کشف نمایی و مسائل مشکل را حل
    کنی. اگر بتوانی این نوشته را بخوانی و معنی آن را به من بگویی، به تو لباس ارغوانی
    سلطنتی را می‌پوشانم، طوق طلا را به گردنت می‌اندازم و تو را شخص سوم مملکت می‌گردانم.»
  tgl-ULB: Narinig ko na kaya mong magbigay ng kahulugan at lumutas ng mga suliranin.
    Ngayon kapag nabasa mo ang nakasulat at sabihin sa akin ang kahulugan nito, dadamitan
    ka ng kulay ube at lalagyan ang iyong leeg ng gintong kuwintas, at ipagkakaloob
    sa iyo ang kapangyarihan ng ikatlong pinakamataas na pinuno sa kaharian.”
  cbu-NT: Mang shiynaa ichingaru natstamaam yasaktishcha. Mishat, yuwaatstam mbama,
    xarashish taaru anootstam kamanimaam yasaktishcha. Ashiriya, nuw shiyaa táchinllpa,
    Nee yandama natstayarush, nuwaatssha kamaninda. Ashkachush, nuwsha shiyaam kurak
    wamar kizpur wanasirimish, kawambanamish túmartachinllpa. Anumunsha xaneemshitish
    orpa tinama panachinllpa. Amb sheeruri, shiysha tuchparinsha kurak Babiloniyashcheem
    tputs ksutkush taachsha, kurak tárangiya.
  hui-hui: Agali marume i̱hondo lalu, Í̠na bi tara tara ngarunaga irane latagi halu
    mbirale wia do karu handa walia hagaore ke layane hale haru. Ainde í̠na bi amu
    gilibu ngagoni latagi hariyagua nde i̱na aga tagalitayabi kininaga ngago í̠ mo
    karula halu magagua pu seni ngolome wabini ngago í̠naga mani wia halu bulebero.
    Ani berogola wali agali bibahendenaga deni í̠ agali mini lene timbuniore i̱naga
    gabumane haru haga haguane tebone í̠ helolebero, lene.
  mya-mya: သင်​သည်​တိမ်​မြုပ်​နေ​သော​အ​နက်​တို့​ကို​ဖော် ထုတ်​နိုင်​၍ လျှို့​ဝှက်​ခက်​ခဲ​သော​အ​ရာ​တို့​ကို
    ရှင်း​လင်း​ဖော်​ပြ​နိုင်​ကြောင်း​ငါ​ကြား​သိ​တော် မူ​ရ​သည်။ သင်​သည်​ဤ​စာ​တန်း​ကို​ဖတ်​၍
    အ​နက်​ကို​ငါ့​အား​ဖော်​ပြ​နိုင်​ပါ​လျှင် ငါ​သည် သင့်​အား​တော်​ဝင်​ခ​ရမ်း​ရောင်​ဝတ်​လုံ​ကို​ဝတ်
    စေ​၍​ဂုဏ်​ထူး​ဆောင်​ရွှေ​စ​လွယ်​တော်​ကို​ဆွဲ စေ​လျက် ငါ​၏​နိုင်​ငံ​တော်​တွင်​တ​တိ​ယ​တန်
    ခိုး​အ​ကြီး​ဆုံး​သော​သူ​အ​ဖြစ်​ခန့်​ထား မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གོ་ཐོས་ལྟར་ན་ཁྱེད་ཀྱིས་འགྲེལ་བཤད་རྒྱག་ནུས་པ་དང་དཀའ་གནད་བསལ་ཐུབ་པ་ཡིན་ཟེར།
    ད་ལྟ་ཁྱེད་ཀྱིས་མཁར་ངོས་སུ་བྲིས་ཡོད་པའི་ཡི་གེ་བཀླགས་ནས་དེའི་ནང་དོན་ཅི་ཡིན་པ་བདག་ལ་འགྲེལ་བཤད་རྒྱག་ནུས་པ་ཡིན་ན།
    ཁྱེད་ཀྱི་ལུས་ལ་གོས་རྒྱ་སྨུག་བསྐོན་པ་དང་སྐེ་ལ་གསེར་གྱི་མགུལ་རྒྱན་བཏེགས་ནས་རྒྱལ་སྲིད་ཀྱི་གོ་གནས་ཨང་གསུམ་པ་འཐོབ་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino ndanzwa kuti unogona kupa dudziro uye unopedza matambudziko akaoma.
    Kana ukagona kuverenga runyoro uye ukanditaurira zvarunoreva, uchapfekedzwa nguo
    yepepuru, uchaiswa uketani hwegoridhe pamutsipa wako, uye uchaitwa mutongi wechitatu
    wapamusoro-soro muumambo.”
  spa-BLM: Pero he oído hablar de ti, que puedes dar interpretaciones y disipar dudas.
    Ahora bien, si puedes leer la escritura y darme a conocer su interpretación, serás
    vestido de púrpura y tendrás un collar de oro alrededor de tu cuello, y serás
    el tercer gobernante del reino.”
  cac-cac: Ix alchaj d'ayin tob' syal ac'an checlajel lolonel ajaltac snachajeli.
    Yuj chi' ta syal avtan juntzan̈ lolonel tic, tzalan d'ayin tas syalelc'ochi, ol
    ac'chajoch pichul púrpura d'ayach, ol ac'chajpaxoch junoc cadena oro d'a a jaj,
    ol ach och d'a yoxil yajalil d'a yol in macb'en tic, xchi vin̈ rey chi'.
  swh-ULB: Nimesikia kwamba unaweza kutoa tafsiri na kutatua matatizo. Sasa kama utaweza
    kusoma maandishi na kuniambia maana yake, utavikwa nguo za zambarau na kuwa na
    kuvalishwa mkufu wa dhahabu shingoni mwako, na utakuwa mtawala wa tatu mwenye
    mamlaka katika ufalme.”
  bel-bel: І я чуў пра цябе, што ты можаш тлумачыць загадкі і разблытваць вузлы; дык
    вось, калі можаш прачытаць гэта пісаньне і разгадаць мне сутнасьць яго, дык будзеш
    апрануты ў пурпуру, і залаты ланцуг атрымаеш на шыю сваю, і трэцім валадаром будзеш
    у царстве».
  deu-ELBBK: Ich habe aber von dir gehört, dass du Deutungen zu geben und Knoten zu
    lösen vermagst. Nun, wenn du diese Schrift zu lesen und ihre Deutung mir mitzuteilen
    vermagst, so sollst du mit Purpur bekleidet werden, mit einer goldenen Kette um
    deinen Hals, und du sollst als Dritter im Königreich herrschen.
  mbb-OT: Piru netudtulan a he metau ka mulà he edseysey te kehuluǥan, wey metau ka
    he edsulbar te mereǥen he menge prublima. Guntaan, emun egkevasa nu wey egkeseysey
    nu is kehuluǥan keniyan te nekesurat, ebpevistiyan ku sikew te visti te hadì wey
    ebpevelieǥan ku sikew te vulawan. Ne edhimuwen ku pa sikew he iketelu zuen te
    kinelevawan he menge upisyal kayi te ginhedian ku.”
  mal-2015: എന്നാൽ അർത്ഥം പറവാനും സംശയച്ഛേദനം ചെയ്‌വാനും നീ പ്രാപ്തനെന്നു ഞാൻ നിന്നെക്കുറിച്ചു
    കേട്ടിരിക്കുന്നു; ആകയാൽ ഈ എഴുത്തു വായിച്ചു, അതിന്റെ അർത്ഥം അറിയിപ്പാൻ നിനക്കു
    കഴിയുമെങ്കിൽ നീ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും ധരിച്ചു, രാജ്യത്തിലെ മൂന്നാമനായി
    വാഴും.
  rmc-rmc: Ale pal tute šunďom, hoj džanes te phenel avri o sune a džanes te otkerel
    o phare lava. Te mange pregeneha kada pisišagos a te pheneha avri, so ode hin
    pisimen, dava tut te urel andro fijalova barikane gada a andre meň hordineha o
    somnakuno lancocis a vladňineha sar trito nekbareder andro kraľišagos.“
  nlg-nlg: Inau tu rongovigho to tangomana na toghiani mana maemaneani na lei totobo
    tara vahola. Ma ge ko idumia na lei bosa raini mo ko bosa vaniu na lei ghanaghana
    iga, muku pupulugho tana tivi te boibongi ni vunaghi haba, muku ghaloluagho nia
    na ghalo ni gold tana luamu. Mo ko mai toluni tana malei haba tana kinakabu.”
  pes-OPV: و من درباره تو شنیده‌ام که به نمودن تعبیرها و گشودن عقده‌ها قادر می‌باشی.
    پس اگر بتوانی الان نوشته را بخوانی و تفسیرش را برای من بیان کنی به ارغوان ملبس
    خواهی شد و طوق زرین بر گردنت (نهاده خواهد شد) و در مملکت حاکم سوم خواهی بود.»
  ron-1924: Ам афлат кэ ту поць сэ тылкуешть ши сэ дезлеӂь ынтребэрь греле; акум,
    дакэ вей путя сэ читешть скриеря ачаста ши сэ мь-о тылкуешть, вей фи ымбрэкат
    ку пурпурэ, вей пурта ун лэнцишор де аур ла гыт ши вей авя локул ал трейля ын
    кырмуиря ымпэрэцией!”
  ben-OBCV: আমি এমনও শুনেছি যে তুমি রহস্য ব্যাখ্যা করতে ও কঠিন সমস্যা সমাধান করতে
    পারো। যদি তুমি এই লেখাটি পড়তে পারো ও আমাকে তার মানে বলতে পারো, তাহলে তোমাকে বেগুনি
    রংয়ের রাজপোশাক পরানো হবে, গলায় সোনার হার পরানো হবে এবং রাজ্যের তৃতীয় উচ্চতম
    শাসক হিসেবে তোমাকে নিযুক্ত করা হবে।”
  som-som: Laakiinse waxaa la iiga kaa sheegay inaad wax fasiri kartid, shakigana
    saari kartid; haddaba haddaad farta akhriyi kartid oo aad fasirkeeda caddayn kartid,
    waxaa lagu xidhi doonaa dhar guduudan, waxaad qoortana ku qabi doontaa silsilad
    dahab ah, oo waxaad noqon doontaa taliyaha saddexaad oo boqortooyada.
  lat-VUC: 'Porro ego audivi de te, quod possis obscura interpretari, et ligata dissolvere:
    si ergo vales scripturam legere, et interpretationem ejus indicare mihi, purpura
    vestieris, et torquem auream circa collum tuum habebis, et tertius in regno meo
    princeps eris.'
  eng-ASVBT: 'But I have heard of thee, that thou canst give interpretations, and
    dissolve doubts: now if thou canst read the writing, and make known to me the
    interpretation thereof, thou shalt be clothed with purple, and have a chain of
    gold about thy neck, and shalt be the third ruler in the kingdom.'
  ita-1885: Ma io ho udito dir di te, che tu puoi dare interpretazioni, e sciogliere
    enimmi. Ora, se tu puoi legger questa scrittura, e dichiararmene l'interpretazione,
    tu sarai vestito di porpora, e porterai una collana d'oro in collo, e sarai il
    terzo signore nel regno.
  eng-ULB: I have heard that you can give interpretations and solve problems. Now
    if you can read the writing and tell me its meaning, you will be clothed with
    purple and have a gold chain placed around your neck, and you will have the authority
    of the third highest ruler in the kingdom.”
  spa-VBL: Sin embargo, me han dicho que tú eres capaz de dar interpretaciones y resolver
    problemas difíciles. Si puedes leer esta escritura y explicármela, te vestirán
    de púrpura y te pondrán una cadena de oro al cuello, y llegarás a ser el tercer
    gobernante del reino”.
  fra-_FOB: Or j'ai entendu dire que tu peux donner des explications et résoudre les
    questions difficiles. Si donc tu peux lire cette écriture et m'en donner l'interprétation,
    tu seras revêtu de pourpre et tu porteras un collier d'or à ton cou, et tu seras
    le troisième dans le gouvernement du royaume.
  mal-mal: എന്നാൽ അർത്ഥം പറയുവാനും സംശയനിവാരണത്തിനും നീ പ്രാപ്തനെന്ന് ഞാൻ നിന്നെക്കുറിച്ച്
    കേട്ടിരിക്കുന്നു; ആകയാൽ ഈ എഴുത്ത് വായിച്ച്, അതിന്റെ അർത്ഥം അറിയിക്കുവാൻ നിനക്ക്
    കഴിയുമെങ്കിൽ നീ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും ധരിച്ച്, രാജ്യത്തിലെ മൂന്നാമനായി
    വാഴും.
  urd-GVR: Ab mujhe batāyā gayā ki tum ḳhāboṅ kī tābīr aur pechīdā masloṅ ko hal karne
    meṅ māhir ho. Agar tum yih alfāz paṛh kar mujhe in kā matlab batā sako to tumheṅ
    arġhawānī rang kā libās pahnāyā jāegā. Tumhāre gale meṅ sone kī zanjīr pahnāī
    jāegī, aur hukūmat meṅ sirf do log tum se baṛe hoṅge.”
  suz-BL: मिनु गे एको चिन्‍ड आ अर्थ मार रुम्‍सीबा, दे शेंने चाप्‍ब नु मारेइ मारेइ
    श्‍येत रे ग्रुंइने चाप्‍ब बाक्‍नेवे, देंशो लोव़ नेंता। मिनु मुल एको ब्रेक्‍स पढेशा,
    मार रुम्‍सीबा मेको आं कली शेंने चाप्‍तीवी हना, गे प्‍याजी रङ ङा वा फेक्‍पाइ‍श्‍शा,
    सुन के माला रेल्‍चा पुंइसीनेवे। मिनु गे आं राज्‍य ङा आं क्‍येङा नु आं ठेयब गेय
    पाइब आ नोले ङा ठेयब हुकुम पाइब दुम्‍नेवे” देंत।
  eng-NOY: But I have heard of thee that thou canst give interpretations, and solve
    difficult questions. Now if thou canst read the writing and make known to me its
    signification, thou shalt be clothed with purple, and have a chain of gold about
    thy neck, and shalt rule as the third in the kingdom.
  ita-1927: Però, ho sentito dire di te che tu puoi dare interpretazioni e risolvere
    questioni difficili; ora, se puoi leggere questo scritto e farmene conoscere l’interpretazione,
    tu sarai rivestito di porpora, avrai al collo una collana d’oro, e sarai terzo
    nel governo del regno”.
  ckb-ckb: من بیستوومە کە تۆ دەتوانیت شت لێکبدەیتەوە و نهێنییە شاراوەکان ئاشکرا بکەیت.
    ئەگەر ئێستا توانیت ئەو نووسینە بخوێنیتەوە و بۆم لێکبدەیتەوە، ئەوا جلی ڕەنگ ئەرخەوانیت
    لەبەر دەکرێت و ملوانکەی زێڕیش لە ملت دەکرێت و لە پاشایەتییەکەدا دەبیتە سێیەم دەسەڵاتدار.»
  eng-BBE: 'And I have had news of you, that you have the power of making things clear,
    and of answering hard questions: now if you are able to make out the writing and
    give me the sense of it, you will be clothed in purple and have a gold chain round
    your neck and be a ruler of high authority in the kingdom.'
  kan-OKCV: ಈಗ ನೀನು ಅರ್ಥಗಳನ್ನು ವಿವರಿಸಿ, ಕಷ್ಟಕರವಾದ ಸಮಸ್ಯೆಗಳನ್ನು ಬಗೆಹರಿಸಲು ಸಮರ್ಥನೆಂದು
    ನಾನು ನಿನ್ನ ವಿಷಯವಾಗಿ ಕೇಳಿದ್ದೇನೆ. ಹೀಗಾದರೆ ಈ ಬರಹವನ್ನು ಓದುವುದಕ್ಕೂ, ಅದರ ಅರ್ಥವನ್ನು ತಿಳಿಸುವುದಕ್ಕೂ
    ನಿನ್ನಿಂದ ಸಾಧ್ಯವಾದರೆ, ನಿನಗೆ ಧೂಮ್ರವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ, ಕೊರಳಿಗೆ ಚಿನ್ನದ ಹಾರವನ್ನು ಹಾಕಿಸಿ,
    ರಾಜ್ಯದ ಮೂರನೆಯ ಅಧಿಕಾರಿಯನ್ನಾಗಿ ನೇಮಿಸುವೆನು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: பொருளை வெளிப்படுத்தவும், கடினமானவைகளைத் தெளிவிக்கவும் உன்னாலே முடியுமென்று
    உன்னைக்குறித்துக் கேள்விப்பட்டேன்; இப்போதும் நீ இந்த எழுத்தை வாசிக்கவும், இதின்
    அர்த்தத்தை எனக்குத் தெரிவிக்கவும் உன்னாலே முடியுமானால், நீ இரத்தாம்பரமும் கழுத்திலே
    தங்கச்சங்கிலியும் அணிவிக்கப்பட்டு, ராஜ்ஜியத்திலே மூன்றாம் அதிபதியாக இருப்பாய்
    என்றான்.
  spa-RV-1909: Yo pues he oído de ti que puedes declarar las dudas, y desatar dificultades.
    Si ahora pudieres leer esta escritura, y mostrarme su interpretación, serás vestido
    de púrpura, y collar de oro tendrás en tu cuello, y en el reino serás el tercer
    señor.
  ron-BTF: Și am auzit despre tine, că poți face interpretări și să dezlegi îndoieli;
    acum dacă poți să citești scrisul și să îmi faci cunoscută interpretarea lui,
    vei fi îmbrăcat în stacojiu și vei avea un lanț din aur la gâtul tău și vei fi
    al treilea domnitor în împărăție.
  eng-WEBP: But I have heard of you, that you can give interpretations and dissolve
    doubts. Now if you can read the writing and make known to me its interpretation,
    you shall be clothed with purple, and have a chain of gold around your neck, and
    shall be the third ruler in the kingdom.”
  eng-FBV: However, I'm told that you are able to give interpretations and solve difficult
    problems. If you can read this writing and explain it to me, you will be clothed
    in purple and have a gold chain placed around your neck, and you will become the
    third highest ruler in the kingdom.”
  nch-BL: Pero nijcactoc para ta tihueli tiquixtoma tamanti huan tijmachilía nochi
    cati ohui. Huajca sinta huelis tijpohuas ni camanali huan techilhuis taya quiijtosnequi,
    nitanahuatis ma mitzyoyontica ica yoyomit morado para titanahuatis, huan mitzcuapilhuilise
    se costi ten oro ipan moquechta. Huan tijpiyas nopa expa tequiticayot ipan notanahuatijcayo.
  vie-1934: Ta nghe nói rằng ngươi có thể giải nghĩa và làm cho những sự hồ nghi tan
    chảy. Vậy nếu ngươi đọc được chữ nầy và giải nghĩa cho ta, thì sẽ được mặc màu
    tía, sẽ mang vòng vàng nơi cổ, và dự chức thứ ba trong việc chánh trị nhà nước.
  hin-CV: मैंने सुना है कि तुममें अर्थ बताने और कठिन समस्याओं का हल निकालने की योग्यता
    है. यदि तुम इस लेख को पढ़कर इसका अर्थ मुझे बता सके, तो तुम्हें राजसी कपड़े पहनाए
    जाएंगे और तुम्हारे गले में सोने की माला पहनाई जाएगी, और तुम्हें तीसरा उच्च पदस्थ
    शासक बनाया जाएगा.”
  spa-BES: Y he tenido noticias tuyas, de que tienes el poder de aclarar las cosas
    y de responder preguntas difíciles; ahora, si eres capaz de interpretar lo escrito
    y darme la interpretación, estarás vestido en púrpura y tendrás una cadena de
    oro alrededor de tu cuello y serás tercero en alta autoridad en el reino.
  tdx-tdx: Aa le tsinanoko ty ama’o, te mahafita­roñe ty mietake, vaho mahafibalake
