    nek bilong yu na bai yu gat biknem. Na bai yu kamap namba 3 ofisa bilong gavman
    bilong mi.”
  hau-SA: Na sami labari cewa kana iya ba da fassara da kuma warware matsaloli masu
    wuya. In har ka iya karanta wannan rubutun ka kuma faɗa mini abin da yake nufi,
    za a sa maka riga shunayya, a kuma sa sarƙar zinariya a wuyanka. Za ka zama na
    uku a cikin masu mulkin ƙasar.”
  uig-LAT: Biraq sen toghruluq anglighanmenki, sen sirlarni chüshendüreleydikensen
    we tügünlerni yésheleydikensen. Eger bu xetlerni oqup, menisini chüshendürüp béreliseng,
    sanga sösün renglik ton kiygüzülidu, boynunggha altun zenjir ésilidu, padishahliqta
    üchinchi derijilik mertiwige érishisen, — dédi.
  nde-nde: Manje sengizwile ukuthi wena ulamandla okutsho ingcazelo lokuhlahlula izinkinga
