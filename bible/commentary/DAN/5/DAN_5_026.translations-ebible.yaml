verse: DAN.005.026
translations:
  mal-C: '“വാക്കുകളുടെ അർഥം ഇപ്രകാരമാണ്: മെനേ, എന്നതിന് ദൈവം അങ്ങയുടെ രാജത്വത്തിന്റെ
    ദിനങ്ങൾ എണ്ണി അതിന് അന്തം വരുത്തിയിരിക്കുന്നു എന്നും'
  deu-TKW: 'Die Erklärung der Worte ist folgende: mene bedeutet: Gott hat die Tage
    deines Königtums g e z ä h l t und ihm ein Ende bereitet.'
  lin-lin: 'Ndimbola ya maloba yango ezali : Mene : Nzambe atangi mikolo ya bokonzi
    na yo mpe akomisi yango na suka ;'
  eng-LSV: 'This [is] the interpretation of the thing: Numbered—God has numbered your
    kingdom, and has finished it.'
  eng-GNV: This is the interpretation of the thing, MENE, God hath nombred thy kingdome,
    and hath finished it.
  eng-WEBSTER: 'This is the interpretation of the thing: MENE; God hath numbered thy
    kingdom, and finished it.'
  nhw-BL: '“Huan ya ni catli quiijtosnequi: MENE: (Catli quiijtohua ‘tlapohuali’.)
    Quinequi quiijtos para Dios quipojtoc quesqui tonali huejcahuas motlanahuatijcayo
    huan mitzilhuía para nimantzi tlamis.'
  swh-ONEN: '“Hii ndiyo maana ya maneno haya: “Mene: Mungu amezihesabu siku za utawala
    wako na kuukomesha.'
  bba-bba: Yen tubusiɑnu wee. Bɑ ɡɑrɑ, yɑ ɡerumɔwɑ Gusunɔ u wunɛn bɑndun sɑnɑm ɡɑrɑ
    mɑ u tu nɔru koosiɑ.
  eng-KJVCPB: 'This is the interpretation of the thing: MENE; God hath numbered thy
    kingdom, and finished it.'
  mpx-mpx: '“He baaba ana sapu i ola hiwe: Vasili: Yabowaine wam logugui ana lan ali
    gewi iyaka i vasili haba ge i pwamowasi.'
  luo-luo: '“Ma e tiend wechegi, moro ka moro: “Mene: Nyasaye osekwano ndaloni mag
    loch kendo osekele e gikone.'
  meu-meu: 'Anina binai: MENE, Dirava ese emu basileia dinadia vada e hagaudia bena
    vada e hadokoa;'
  npi-ULB: यसको अर्थ यो होः ‘मेने,’ ‘परमेश्‍वरले हजुरको राज्यको गन्ती गर्नुभएको छ
    र त्यसको अन्त्य गर्नुभएको छ ।’
  yor-yor: '“Èyí ni nǹkan tí ọ̀rọ̀ náà túmọ̀ sí: “Mene: Ọlọ́run ti ṣírò ọjọ́ ìjọba
    rẹ. Ó sì ti mú u wá sí òpin.'
  pes-OPCB: 'معنی این نوشته چنین است: منا یعنی ”شمرده شده“. خدا روزهای سلطنت تو را
    شمرده است و دورهٔ آن به سر رسیده است.'
  tgl-ULB: 'Ito ang kahulugan nito: MENE, ''''Binilang'' ng Diyos ang iyong kaharian
    at ito ay kaniyang winakasan.'
  cbu-NT: Ashiri yuwaa átu anoo na kamanchintspa. MENÉ, átu an, Tatsameenllcha atiya.
    Apanll shiyaa kurakaam ínarangu, natsha zar shiyaam tatsameenlliya. Na musásiri
    tsipachsha, átcha.
  hui-hui: Dagalamaro layadagoni irane ogodagua. Ai Ngode Datagaliwabe ibunime í̠
    dindi ogoria í̠na kini howa horo ogodagua holebere lalu dagalo winigo maro bira.
  mya-mya: ရေ​တွက်​ဟူ​သော​စ​ကား​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ် မှာ အ​ရှင့်​နိုင်​ငံ​သက်​တမ်း​ကို​ဘု​ရား​သ​ခင်
    ရေ​တွက်​၍ ဆုံး​ခန်း​တိုင်​ရောက်​စေ​တော်​မူ ပြီ​ဟူ​၍​ဖြစ်​ပါ​၏။-
  bod-N: ཐ་སྙད་དེ་དག་གི་འགྲེལ་བ་ནི་འདི་ལྟ་སྟེ། མེ་ནེ་ཞེས་པ་ནི་དཀོན་མཆོག་གིས་ཁྱེད་ཀྱི་རྒྱལ་སྲིད་ཀྱི་ལོ་ཟླ་རྣམས་རྩིས་བླངས་ཤིང་ད་ནི་མཇུག་རྫོགས་པའི་དོན་ལ་འཇུག
  sna-sna: '“Hezvino zvinoreva mashoko aya: “Mene: Mwari akaverenga mazuva okutonga
    kwenyu akaagumisa.'
  spa-BLM: '“Esta es la interpretación de la cosa: MENE: Dios ha contado tu reino,
    y lo ha llevado a su fin.'
  cac-cac: 'A juntzan̈ tic icha tic syalelc''ochi: MENE: Toxo ix sb''is Dios jaye''
    c''u ayachto och d''a opisio, toxo ix sch''ox slajvub''.'
  swh-ULB: 'Maana yake ni: ''Mene,'' ''Mungu ameuhesabu ufalme wako na ameukomesha.'''
  bel-bel: 'Вось і разгадка слоў: мэнэ - вылічыў Бог царства тваё і паклаў канец яму;'
  deu-ELBBK: 'Dies ist die Deutung der Sache: Mene – Gott hat dein Königtum gezählt
    und macht ihm ein Ende.'
  mbb-OT: 'Ne iyan heini kehuluǥan dan: Is Mini, iyan kehuluǥan din is mibilang en
    te Megbevayà is nesamà he menge andew te kedhadì nu, su edtepusen din en heini.'
  mal-2015: 'കാര്യത്തിന്റെ അർത്ഥമാവിതു: മെനേ എന്നുവെച്ചാൽ: ദൈവം നിന്റെ രാജത്വം എണ്ണി,
    അതിന്നു അന്തം വരുത്തിയിരിക്കുന്നു.'
  rmc-rmc: 'Oda hin kada: ‚Mene‘ – O Del zrachinďa o dživesa tire kraľišagoskre a
    kerďa leske koňec.'
  nlg-nlg: Aeni na ghanaghana ilokani na lei kokoe te gerea, Mene, na ghanaghana ilokana
    ke idumia. God te idumia tua na lei bongi ta nimua na vunaghi pungisi me hola
    mai tua tana sosokona.
  pes-OPV: 'و تفسیر کلام این است: منا؛ خدا سلطنت تو را شمرده و آن را به انتها رسانیده
    است.'
  ron-1924: Ши ятэ тылкуиря ачестор кувинте. ынсямнэ кэ Думнезеу ць-а нумэрат зилеле
    домнией ши й-а пус капэт.
  ben-OBCV: '“এই শব্দগুলির মানে হল: “মেনে: ঈশ্বর আপনার রাজত্বের দিনগুলি গুনেছেন এবং
    তা শেষ করেছেন।'
  som-som: 'Waa kan waxaas fasirkiisii: MENE: Waxay ka dhigan tahay, Ilaah waa tiriyey
    boqortooyadaada, wuuna dhammeeyey.'
  lat-VUC: 'Et hæc est interpretatio sermonis. Mane: numeravit Deus regnum tuum, et
    complevit illud.'
  eng-ASVBT: 'This is the interpretation of the thing: MENE; God hath numbered thy
    kingdom, and brought it to an end.'
  ita-1885: 'Questa è l''interpretazione delle parole: MENE: Iddio ha fatto ragione
    del tuo regno, e l''ha saldata.'
  eng-ULB: 'This is its meaning: ''Mene,'' ''God has numbered your kingdom and brought
    it to an end.'''
  spa-VBL: 'A continuación el significado. Numerado: Dios ha contado tu reinado y
    lo ha llevado a su fin.'
  fra-_FOB: 'Et voici l''interprétation de ces paroles: MENÉ: Dieu a compté ton règne,
    et y a mis fin.'
  mal-mal: 'കാര്യത്തിന്റെ അർത്ഥമെന്തെന്നാൽ: മെനേ എന്നുവച്ചാൽ: ദൈവം നിന്റെ രാജത്വം
    എണ്ണി, അതിന് അന്തം വരുത്തിയിരിക്കുന്നു.'
  urd-GVR: ‘Mine’ kā matlab ‘ginā huā’ hai. Yānī āp kī saltanat ke din gine hue haiṅ,
    Allāh ne unheṅ iḳhtitām tak pahuṅchāyā hai.
  suz-BL: मेको आ अर्थ मार बाक्‍ब देंशा हना, मेने आ अर्थ ‘परमप्रभुमी इन सासन पतीक नाक्‍त
    हिक्‍शा, थुम्‍तु’ देंशो बाक्‍ब।
  eng-NOY: 'And this is the interpretation of it. Numbered: God hath numbered thy
    kingdom, and made an end of it.'
  ita-1927: 'E questa è l’interpretazione delle parole: MENE: Dio ha fatto il conto
    del tuo regno, e vi ha posto fine.'
  ckb-ckb: '«ئەمەش لێکدانەوەی وشەکانە: مەنێ: خودا ڕۆژانی پاشایەتییەکەی تۆی ژمارد و
    کۆتایی پێ هێنا.'
  eng-BBE: 'This is the sense of the words: Mene; your kingdom has been numbered by
    God and ended.'
  kan-OKCV: '“ಇದರ ಅರ್ಥವು ಹೀಗಿದೆ: “ಮೆನೇ ಎಂದರೆ ದೇವರು ನಿನ್ನ ಆಳ್ವಿಕೆಯ ಕಾಲಾವಧಿಯನ್ನು ಲೆಕ್ಕಿಸಿ
    ಕೊನೆಗಾಣಿಸಿದ್ದಾರೆ.'
  tam-2017: 'இந்த வசனத்தின் அர்த்தமாவது: மெனே என்பதற்கு, தேவன் உன் ராஜ்ஜியத்தைக் கணக்கிட்டு,
    அதற்கு முடிவுண்டாக்கினார் என்றும்,'
  spa-RV-1909: 'La declaración del negocio es: MENE: Contó Dios tu reino, y halo rematado.'
  ron-BTF: 'Aceasta este interpretarea lucrului: MENE: Dumnezeu a numărat împărăția
    ta și a sfârșit-o.'
  eng-WEBP: '“This is the interpretation of the thing: MENE: God has counted your
    kingdom, and brought it to an end.'
  eng-FBV: 'Here is the meaning: Number—God has numbered your reign and brought it
    to an end.'
  nch-BL: '“Huan ya ni cati quiijtosnequi: MENE: (Cati quiijtohua Tapohuali.) Quinequi
    quiijtos para Dios quipojtoc quesqui tonali huejcahuas motanahuatijcayo huan mitzilhuía
    para nimantzi tamis.'
  vie-1934: 'Nầy là nghĩa những chữ đó: Mê-nê là: Đức Chúa Trời đã đếm nước vua và
    khiến nó đến cuối cùng.'
  hin-CV: '“इन शब्दों का अर्थ इस प्रकार है: “मने: परमेश्वर आपके राज्य करने के दिनों
    की गिनती कर चुके हैं और इसका अंत आ चुका है.'
  spa-BES: 'Este es el sentido de las palabras: Mene; Dios ha contado tu reino y ha
    terminado.'
  tdx-tdx: 'Inao ty fan­drazañañ’aze: Mene: Vinolilin’ Añahare ty fifehea’o vaho nagado’e.'
  tha-KJV: ต่อไปนี้​เป็นคำไขเรื่องราวนั้น เมเน พระเจ้าได้ทรงคำนวณวาระแห่งราชอาณาจักรของพระองค์​ไว้​แล้ว
    และทรงนำราชอาณาจั​กรน​ั้นมาถึงสิ้นสุด
  por-BR-2018: 'Esta é a interpretação daquilo: MENE: Contou Deus o teu reino, e o
    acabou.'
  deu-ELO: 'Dies ist die Deutung der Sache: Mene Gott hat dein Königtum gezählt und
    macht ihm ein Ende.'
  eng-WYC-2018: And this is the interpreting of the word. Mene, God hath numbered
    thy realm, and hath [ful] filled it; (And this is the interpretation of the words.
    Mene, God hath numbered the days of thy kingdom, and hath finished, or hath ended,
    it;)
  epo-epo: 'Jen estas la signifo de la vortoj: MENE: Dio kalkulis la tempon de via
    reĝado kaj metis al ĝi finon;'
  uig-PIN: 'Buning qüxǝndürülüxi: — «Mene» — Huda silining padixaⱨliⱪlirining ⱨesabini
    ⱪilip, uni ayaƣlaxturdi.'
  beo-beo: 'Amola goe sia: bai da agoane. ‘Idi’ amo ea bai da Gode da dia ouligisu
    eso idi dagoi. Amola wali dia hina bagade dagosu eso da doaga:i dagoi.'
  tpi-OTNT: Na as bilong dispela tok ‘Kaunim’ i olsem. God i kaunim pinis hamas de
    bai yu stap king. Nau em i las de bilong yu.
  hau-SA: “Abin da kalmomin nan suke nufi shi ne, “Mene, Allah ya ƙayyade yawan kwanakin
    mulkinka ya kuma kawo su ga ƙarshe.
  uig-LAT: 'Buning chüshendürülüshi: — «Méné» — Xuda silining padishahliqlirining
    hésabini qilip, uni ayaghlashturdi.'
  nde-nde: 'Nanku okutshiwo ngamagama la: Mene: Nkulunkulu usezibalile insuku zokubusa
    kwakho, usekuqedile.'
  ton-ton: 'Pea ko hono ʻuhinga eni ʻoe lea: MINE; Kuo lau ʻe he ʻOtua ʻa ho puleʻanga,
    pea kuo fakaʻosi ia.'
  ces-1613: 'Tento pak jest výklad slov: Mene, zčetl Bůh království tvé, a k konci
    je přivedl.'
  eng-WMB: '“This is the interpretation of the thing: MENE: God has counted your kingdom,
    and brought it to an end.'
  tam-TCV: '“இந்த எழுத்துக்களின் அர்த்தமாவது: “மெனெ: என்பதன் விளக்கம் இறைவன் உனது
    ஆட்சிக்காலத்தைக் கணக்கிட்டு, அதை ஒரு முடிவுக்குக் கொண்டுவந்து விட்டார்” என்பதாகும்.'
  ceb-ULB: 'Mao kini ang buot ipasabot: Ang ''Mene'', nagpasabot nga giihap na sa
    Dios ang imong paghari sa gingharian ug natapos na kini.'
  pol-UBG: 'Takie jest znaczenie tych słów: Mene: Bóg policzył twoje królestwo i doprowadził
    je do końca.'
  agr-agr: 'Juju chicham aina duka juna taku tawai: MENE tawa duka: Ame apu asam inamam
    nunú amuekatnunak Apajuí tsawantan mamiktugmae, taku tawai.'
  kyc-kyc: Epapu renge angi doko dake. Yaka lengena renge doko. Embena kiŋinya isingi
    yuu gii dusipa Anatumi yaka lao karapala ote pinya nembara.
  urd-GVU: ’منے‘ کا مطلب ’گنا ہوا‘ ہے۔ یعنی آپ کی سلطنت کے دن گنے ہوئے ہیں، اللہ نے
    اُنہیں اختتام تک پہنچایا ہے۔
  deu-1912: 'Und sie bedeutet dies: Mene, das ist Gott hat dein Königreich gezählt
    und vollendet.'
  ntj-ntj: Tjiinya wangka kawuntumankutjalu nintitjura tjiinya Mama Kuurrtu kawuntumanu
    nyangu nyuntuku tayimpa wiyarringu. Nyangkan puurrpa wiyarringu.
  kan-2017: ಇದರ ಅರ್ಥವು ಹೀಗಿದೆ, ಮೆನೇ ಎಂದರೆ, ದೇವರು ನಿನ್ನ ಆಳ್ವಿಕೆಯ ಕಾಲವನ್ನು ಲೆಕ್ಕಿಸಿ
    ಕೊನೆಗಾಣಿಸಿದ್ದಾನೆ.
  yap-yap: 'Ba’aray fan: fan e mathe’eg e aram e ke turguy Got e rran ko gagiyeg rom,
    ni aram e ke museg;'
  hlt-MCSB: Mene ollung kah a thuingaihnah he tah Pathen loh na ram he a khueh dae
    a khah coeng.
  mdy-ETH: ዬኖኮ ቡሊፃ ያዺኬ፤ ማኔ ጌይፃ፦ ‹ኔኤኒ ካኣታዺ ዴዓንዳ ዎዶ ኔኤኮ ፆኦሲ ፓይዲ ዛጊ ጋፒንሢ ማዓንዳጉዲ ማሄኔ›
    ጌይሢኬ።
  twi-ASANTE: '“Saa nsɛm yi asekyerɛ nie: “Mene asekyerɛ ne wɔakan. Onyankopɔn akan
    wʼahennie nna a aka na watwa so de aba nʼawieeɛ.'
  bhl-bhl: 'Kame, ku weng beem mongom akal kilele kililolewka! ‘Mene’ weng beem mongom
    e kanekote: Sunbin-Got e kom Babilon aneng fian kaleem emisik kamok fian kebe
    ding e teing bokoko, beem ding kame awet kele te.'
  eng-WEBU: '“This is the interpretation of the thing: MENE: God has counted your
    kingdom, and brought it to an end.'
  wal-wal: A birshshettaikka hagaa; MANEE (qoodettiis) giyoogee Xoossai ne kawotaa
    laittaa qoodidi, wuranaadan oottiis giyoogaa.
  spa-PDDPT: 'Esta es la interpretación del asunto: Mene: ʼElah contó tu reino y le
    señaló fin.'
  gun-gun: 'Ha''e rã mba''erã paa ma po rami: “Mene” he''ia py ma ndepo''akaa Nhanderuete
    oipapa vy omomba maa, reikuaa aguã.'
  agu-BL: 'Yi na elepont MENE i''tz: Ja el tajal Ryos te yi tiemp yi ak''ij teru''
    tan cawu''n. Ej nin ja til yi ja wi''t jepon tamp yi tiempu''.'
  ilo-ULB: 'Daytoy ti kayatna a sawen: MENE, ‘nabilangen’ ti Dios ti panagpaut ti
    pagariam ket umadanin nga agpatingga.'
  kpg-kpg: 'Aanei laa ono hadinga: Mene dono hadinga boloo: Nambaa: God guu dau nia
    laangi o do madagoaa gaa hai di king, guu wanga dono hagamodu.'
  uig-ARA: 'بۇنىڭ چۈشەندۈرۈلۈشى: ــ «مېنې» ــ خۇدا سىلىنىڭ پادىشاھلىقلىرىنىڭ ھېسابىنى
    قىلىپ، ئۇنى ئاياغلاشتۇردى.'
  sus-sus: 'Na wama naxan masenfe na nan ya: ‹Mene›, na nan na ki ‹kɔnti›. Ala bara
    i xa mangɛya lɔxɔɛe kɔnti, a bara danyi sa e ma.'
  pon-2006: 'Oh iet akan wehwehpe: wadawad, met wehwehki me Koht ketin wadekdier tohtohn
    rahn akan en omwi mwehi oh ketin katokedier.'
  jae-jae: Biŋ tau ŋam amboac tonec ‘mene’ gebe Anôtô kêsa nêm bêc gôliŋŋa sa e ŋatêku
    êsu su.
  ksd-ksd: 'Ma ra kukurai ra tinata i dari: MENE, God i tar to ra umana bung ure kaum
    varkurai, ma i tar vapar ia;'
  tur-YTC: '“O şeyin yorumu şudur: MENE: Tanrı senin krallığını saydı ve onu sona
    erdirdi.'
  ind-AYT: 'Inilah makna dari perkataan itu: Mene: Allah telah menghitung kerajaan-Mu
    dan telah digenapi.'
  nya-nya: '“Zimene mawuwa akutanthauza ndi izi: Mene: Mulungu wawerenga masiku a
    ufumu wanu ndipo wauthetsa.'
  hrv-hrv: 'A te riječi znače: Mene: izmjerio je Bog tvoje kraljevstvo i učinio mu
    kraj;'
  mps-mps: Tama te ‘Nedao’ wali po page te tiwai, Godigo nage te king bidabo nisu
    naga sogo te nedalio. Megi nago silibo side dao.
  tpi-tpi: Na as bilong dispela tok ‘Kaunim’ i olsem. God i kaunim pinis hamas de
    bai yu stap king. Nau em i las de bilong yu.
  dan-1931: 'Og Ordene skal tydes således: Mené betyder: Gud har talt dit Riges Dage
    og gjort Ende derpå.'
  vie-OVCB: 'Và đây là ý nghĩa: MÊ-NÊ nghĩa là ‘đếm’—Đức Chúa Trời đã đếm các ngày
    vua trị vì và chấm dứt các ngày đó.'
  guj-2017: 'તેનો અર્થ આ છે: ‘મેને’ એટલે ઈશ્વરે આપના રાજ્યની ગણના કરી છે અને તેનો
    અંત લાવ્યા છે.'
  pon-2006A: 'Oh iet akan wehwehpe: wadawad, met wehwehki me Koht ketin wadekdier
    tohtohn rahn akan en omwi mwehi oh ketin katokedier.'
  por-BRBSL: '“Esta é a interpretação da coisa: MENE: Deus contou seu reino, e o pôs
    um fim.'
  swe-swe: 'Detta är vad orden betyder (vad som ska ske): Mene(räknad) – Gud har räknat
    ditt rikes dagar och gjort slut på det. [Upprepningen ”räknad, räknad” betonar
    hur detta beslut står fast.]'
  cth-cth: MENE tie teh, na uknaeram hah Cathut ni a parei teh, a pâbaw toe.
  twi-twi: '“Saa nsɛm yi nkyerɛase ni: “ ‘Mene’ nkyerɛase ne wɔakan. Onyankopɔn akan
    wʼahenni nna a aka na watwa so de aba nʼawiei.'
  hlt-hlt: Mene ollung kah a thuingaihnah he tah Pathen loh na ram he a khueh dae
    a khah coeng.
  tbz-SIM: 'Ntɛ dɛ kó yɛtɑnnɔ̀ dɔ́ kɛ́nɑ́kɛ́ tì: Mɛnde, dɛ̀ bɛnkú kɛ tú Kuyie nkɑ̀ɑ̀mmu
    ɑ kpɑ̀tì we kɛ̀ yɛ̀ dèè.'
  msy-2020: “Akar kamɨn mɨngarim, ‘Dɨpon,’ a kamakɨn, God nɨ atrivimɨn ikiamin dughiaba
    dɨponsɨ. Datɨrɨghɨn nɨn dughiar abuananam.
  dop-dop: Tɔm pee ɑnɩ ɑ hʋwɛɛ ntɔ. Mene hʋwɛɛ wɛɛ sɩ, Ɩsɔ kɑlɑ nyɑ́ kɑwulɑɣɑ kʋyɛɛŋ,
    nɑ ɩ́ sɩɩ kɑ tǝnɑɣɑ.
  azb-azb: 'Sözlərin mənası isə budur: Mene – Allah sənin padşahlıq müddətini hesabladı
    və ona son qoydu;'
  eng-DBY: 'This is the interpretation of the thing: MENE, God hath numbered thy kingdom,
    and finished it;'
  hin-2017: इस वाक्य का अर्थ यह है, मने, अर्थात् परमेश्वर ने तेरे राज्य के दिन गिनकर
    उसका अन्त कर दिया है।
  wol-KYG: 'Li muy firi mooy: WAÑÑ: Yàlla waññ na sa nguur, ba jeexal ko.'
  eng-YLT: 'This [is] the interpretation of the thing: Numbered — God hath numbered
    thy kingdom, and hath finished it.'
  kne-kne: 'Siya na abe di olog na: din kali ay mene yan laydena ay kalien, nabilang.
    Enggay binilang Diyos din agew ay panturayam et inkeddeng na ay pasaldengen.'
  eng-WYC-2017: And this is the interpreting of the word. Mene, God hath numbered
    thy realm, and hath [ful] filled it;
  eng-WMBB: '“This is the interpretation of the thing: MENE: God has counted your
    kingdom, and brought it to an end.'
  urd-GVH: ‘मिने’ का मतलब ‘गिना हुआ’ है। यानी आपकी सलतनत के दिन गिने हुए हैं, अल्लाह
    ने उन्हें इख़्तिताम तक पहुँचाया है।
  rug-rug: 'Hie ginuadi sari zinama hire: Nae: Ele nae i Tamasa sari rane sapu kote
    baṉara si agoi meke ele va beto ia Sa.'
  gaz-gaz: '“Hiikkaan isaas kana: “Maanee jechuun Waaqni bara kee murteessee gara
    dhumaatti fide jechuu dha.'
  fra-LSG: 'Et voici l’explication de ces mots. Compté: Dieu a compté ton règne, et
    y a mis fin.'
  gnn-gnn: '@see-verse:DAN.005.025'
  yal-yal: 'Falani itoe bunna ni i ra: ‘MENE’ na bunna nɛɛn fa fala ‘Yatɛna.’ Ala
    bata i ya mangayaan lɔxɔn yatɛ, a danna sa a ra.'
  haw-1868: 'A eia ke ano o ia mea: MENE, Ua helu mai ke Akua i kou aupuni ana, a
    ua hoopau ia hoi.'
  arb-NAV: 'وَتَفْسِيرُهَا مَنَا: أَحْصَى اللهُ أَيَّامَ مُلْكِكَ وَأَنْهَاهُ.'
  ewe-ewe: '“Nya siawo gɔme le ale: “Mene: Mawu ɖo seɖoƒe na wò fiaɖuɖu eye wòna wòwu
    enu.'
  eng-LEE: 'This the interpretation of the matter: M''ne, God hath numbered thy kingdom,
    and made an end of it.'
  gvn-gvn: '@see-verse:DAN.005.025'
  asm-FB: 'কথাখিনিৰ অৰ্থ এই: মিনে, ঈশ্বৰে আপোনাৰ ৰাজ্য গণনা কৰি, তাৰ অন্ত কৰিলে;'
  sus-A: نَ وَ مَ نَشَن مَسٍنقٍ نَ نَن يَ؛ ‹مٍنٍ›، نَ نَن نَ كِ ‹كْنتِ›. عَلَ بَرَ
    عِ شَ مَنفّيَ لْشْييٍ كْنتِ، عَ بَرَ دَنيِ سَ عٍ مَ.
  fra-SBL: '« Voici l''interprétation de la chose : MENE : Dieu a compté votre royaume,
    et y a mis fin.'
  hbo-hbo: דְּנָ֖ה פְּשַֽׁר־מִלְּתָ֑א מְנֵ֕א מְנָֽה־אֱלָהָ֥א מַלְכוּתָ֖ךְ וְהַשְׁלְמַֽהּ׃
  piu-2006: '@see-verse:DAN.005.025'
  pjt-pjt: '“Ka alatji ngaṟanyi ini nyanga paluṟu tjana: MINAI wangkanyi alatji RAWA
    WIYA panya Godalu nyuntunya wangkanyi mayatjarira rawa nyinanytja wiya.'
  kik-kik: '“Naguo ũtaũri wa ciugo ici nĩguo ũyũ: MENE nĩ ta kuuga: Ngai nĩatarĩte
    matukũ ma ũthamaki waku, na akaũkinyia mũthia.'
  fra-NCL: 'Et voici la signification de ces mots : Mené (compté) : Dieu a compté
    ton règne et y a mis fin.'
  cek-AK: 'Hae lok thuih koehhaih loe hae tiah oh: MENE: Sithaw mah siangpahrang ah
    na ohhaih ni to pakoep moe, boengsak boeh.'
  cuk-cuk: '”Narmakar-naidi we-obared: ‘Mene’ sogleged: Bab-Dummad, be-negsemaid obelosokarye,
    e-berguoed-ibagan nasiksaye.'
  uig-CYR: 'Буниң чүшәндүрүлүши: — «Мене» — Худа силиниң падишалиқлириниң һесавини
    қилип, уни аяқлаштурди.'
  pma-pma: '“Ka aneite teni mukok: MENE – aneite teni vi ‘hulien.’ Ahi vuli lat avong
    keil ten losilkatien onom, ka sakini mai rokol keite teni.'
  tel-2017: ‘టెకేల్‌’ అంటే, ఆయన నిన్ను త్రాసులో తూచినప్పుడు నువ్వు తక్కువవాడిగా కనిపించావు.
  hat-BSA: '“Sa se entèpretasyon a mesaj la: ‘MENE’—Bondye te konte wayòm ou an e
    te mete fen a li.'
  kos-kos: 'Ac pa inge kalmac uh: “MENE pa OAKLA — God El oakla pisen len lula ke
    tokosrai lom uh, na ac safla pa inge.'
  hbo-WLC: דְּנָ֖ה פְּשַֽׁר־מִלְּתָ֑א מְנֵ֕א מְנָֽה־אֱלָהָ֥א מַלְכוּתָ֖ךְ וְהַשְׁלְמַֽהּ׃
  ibo-ibo: '“Ihe okwu ndị a pụtara bụ nke a: “Mene, Chineke agụkọọla ụbọchị ọchịchị
    gị, mee ka ha bịa na njedebe.'
  ory-ory: ଏହାର ଅର୍ଥ ଏହି ମିନେ, ପରମେଶ୍ୱର ଆପଣଙ୍କ ରାଜ୍ୟର ଗଣନା କରିଅଛନ୍ତି ଓ ତାହା ଶେଷ କରିଅଛନ୍ତି।
  chk-chk: 'Nge iei wewen eu me eu ekei kapas: Mene wewen Kot a aleani ränin om nemenem
    o aükätiu.'
  rop-rop: En dijan na wanim im min. Namba im min God im sabi haulong yu garra jidan
    bos, en det taim im binij na.
  ukr-1871: 'А ось і значіннє слів: Мене — облїчив Бог царство твоє і постановив йому
    кінець;'
  deu-1951: 'Und das ist die Bedeutung des Spruches: Mene bedeutet: Gott hat die Tage
    deines Königtums gezählt und ihm ein Ende bereitet!'
  eng-JPS: 'This is the interpretation of the thing: MENE, God hath numbered thy kingdom,
    and brought it to an end.'
  srp-1865: 'A ovo znaèe te rijeèi: MENE, brojio je Bog tvoje carstvo, i do kraja
    izbrojio.'
  lug-lug: '“N’amakulu gaabyo ge gano: “Mene: Katonda akendezezza ennaku z’obwakabaka
    bwo era abukomezza.'
  heb-heb: דנה פשר מלתא מנא מנה אלהא מלכותך והשלמה׃
  ben-IRV: 'এটার অর্থ হল এই: মিনে, ঈশ্বর আপনার রাজ্যর গণনা করেছেন এবং তা শেষ করেছেন।'
  pan-pan: ਅਤੇ “ਮਨੇ” ਪਦ ਦਾ ਇਹ ਅਰਥ ਹੈ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੇਰੇ ਰਾਜ ਦਾ ਲੇਖਾ ਕੀਤਾ ਅਤੇ ਉਹ ਦਾ ਅੰਤ
    ਕਰ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Otk''uninçina mə''na ina vob: MENE (qətqəs) – Allahee ğu paççahnan yiğbı
    qətqı'', manbı ç''əvı''iynbı.'
  mya-JVB: မေနေ ၏ အနက် အဓိပ္ပါယ်ကား၊ ကိုယ်တော် ၏ နိုင်ငံ ကို ဘုရား သခင်ရေတွက် ၍ ဆုံး
    စေတော်မူ၏။
  tte-O: Na walo kana dudulai bwaite besiele. Yasili, Yaubada am loina kana kaliyate
    iyasilili na nige sibabaibaiwa kaiwena kikiunamo iyemwawasili.
  tbg-tbg: 'Vi uvara okara maantimakero vaivo: Kaaranti: Kotiva are raqikiqira vina
    entanavura kaara ntuvakero taiqa kairave.'
  hmo-hmo: '“Unai hereva edia anina be inai: {MENE} (Namba): Oiemu basileia ena nega
    be Dirava ese ia duahia vadaeni, bona ia hadokoa gwauraia.'
  urd-urd: 'और उसके मानी यह हैं: मिने, या''नी ख़ुदा ने तेरी ममलुकत महसूब किया और उसे
    तमाम कर डाला।'
  rus-SYN: 'Вот и значение слов: мене - исчислил Бог царство твое и положил конец
    ему;'
  bqc-SIM: 'Yã́piↄ bↄↄlɛn kɛ: Mɛnɛ mɛ̀ Lua n kpalablegↄↄ nào, à a lɛzɛ̀.'
  tcz-CHONGTHU: 'Chuleh hiche thucheng ho kiledohna chu hiti ahi: MENE kiti hi, Pathen
    in nalengvaipohna asim tohsa ahi tan, abeina ding nikho hung lhung ahi tai.'
  mar-mar: ह्याचा अर्थ असा आहे, मने म्हणजे देवाने तुझ्या राज्याचा काळ मोजून त्याचा
    अंत केला आहे.
  qub-qub: '«Chaycunaga cayno cananpämi niycan: Mene ninanga caynömi: Tayta Diosmi
    imaycamalla ray canayquipäpis yupasha. Chayllachöna ushacänanpämi nisha.'
  bqp-bqp: Yen tubusiɑnu wee. Bɑ gɑrɑ, yɑ gerumɔwɑ Gusunɔ u wunɛn bɑndun sɑnɑm gɑrɑ
    mɑ u tu nɔru koosiɑ.
  hat-hat: 'Men sa sa vle di: Konte: Bondye konte konbe jou depi ou wa, li pral mete
    yon bout nan sa.'
  eng-BSB: 'And this is the interpretation of the message: MENE means that God has
    numbered the days of your reign and brought it to an end.'
  eng-WEBPB: '“This is the interpretation of the thing: MENE: God has counted your
    kingdom, and brought it to an end.'
  kbq-kbq: Hanki anama krente'nea kemofo agu'agesamo'a amanahu hu'ne. MENEMA hu'neana,
    hago hampari'ne hu'neankino, nama'a knama kinima manisnana kna hago Anumzamo'a
    hampri atupa hu'neankino menina vagare knaka'e.
  nhe-BL: '“Huan ya ni tlen quiijtosnequi: MENE: (Tlen quiijtohua ‘tlapohuali’.) Quinequi
    quiijtos para Dios quipojtoc quesqui tonali huejcahuas motlanahuatijcayo huan
    mitzilhuía para nimantzi tlamis.'
  bus-bus: 'Yã pìnↄ bↄkↄ̃tɛnan yɛ̀: Mɛnɛ bè, Luda n kíblegurↄↄ nàro à à lɛ́ zɛ̀.'
  gub-BL: Amuapyk putar hemimume'u newe kury. — Mene, i'i Àràm waze'eg rupi. — Ipapar
    pyrer, i'i zaneze'eg rupi a'e. Tupàn upapar nepureruze'eg àwàm i'ar a'e. Umumaw
    putar nehe kury.
  eng-DRA: 'And this is the interpretation of the word. MANE: God hath numbered thy
    kingdom, and hath finished it.'
