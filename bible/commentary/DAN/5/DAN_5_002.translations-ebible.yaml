verse: DAN.005.002
translations:
  mal-C: ബേൽശസ്സർ വീഞ്ഞു രുചിച്ചുനോക്കിയശേഷം തന്റെ പിതാവായ നെബൂഖദ്നേസർ ജെറുശലേമിലെ
    ദൈവാലയത്തിൽനിന്ന് കൊണ്ടുവന്നിരുന്ന സ്വർണംകൊണ്ടും വെള്ളികൊണ്ടുമുള്ള പാത്രങ്ങൾ കൊണ്ടുവരാൻ
    ആജ്ഞാപിച്ചു. രാജാവും പ്രഭുക്കന്മാരും രാജപത്നിമാരും വെപ്പാട്ടികളും ആ പാത്രങ്ങളിൽനിന്ന്
    കുടിക്കേണ്ടതിനാണ് ഈ കൽപ്പന പുറപ്പെടുവിച്ചത്.
  deu-TKW: In der Weinlaune nun befahl Belsazar, die goldenen und silbernen Gefäße,
    die sein Vater Nebukadnezar aus dem Tempel zu Jerusalem weggenommen hatte, herbeizubringen,
    damit der König und seine Großen, seine Gemahlinnen und Kebsweiber daraus tränken.
  lin-lin: Wana Balitazari azalaki komela vino, apesaki mitindo ete bamema bakopo
    ya wolo mpe ya palata oyo tata na ye, Nabukodonozori, azwaki wuta na Tempelo ya
    Yelusalemi, mpo ete mokonzi mpe bato na ye ya lokumu, basi na ye mpe bamakangu
    na ye bamela na yango masanga.
  eng-LSV: Belshazzar has said—while tasting the wine—to bring in the vessels of gold
    and of silver that his father Nebuchadnezzar had taken from the temple that [is]
    in Jerusalem, that the king may drink with them, and his great men, his wives,
    and his concubines.
  eng-GNV: And Belshazzar whiles he tasted the wine, commanded to bring him the golden
    and siluer vessels, which his father Nebuchad-nezzar had brought from the Temple
    in Ierusalem, that the King and his princes, his wiues, and his concubines might
    drinke therein.
  eng-WEBSTER: Belshazzar, while he tasted the wine, commanded to bring the golden
    and silver vessels which his father Nebuchadnezzar had taken out of the temple
    which was in Jerusalem; that the king, and his princes, his wives, and his concubines,
    might drink in them.
  nhw-BL: Huan quema tlaijiyayaj, Belsasar tlanahuati ma quicuitij nopa tazas tlen
    oro huan tlen plata catli ihueyi tata, Nabucodonosor, quihualicatoya tlen nopa
    tiopamitl tlatzejtzeloltic catli elqui ichaj Toteco Dios ipan altepetl Jerusalén.
  swh-ONEN: Wakati Belshaza alipokuwa akinywa mvinyo wake, aliamuru viletwe vile vikombe
    vya dhahabu na fedha ambavyo Nebukadneza baba yake alikuwa amevichukua kutoka
    hekaluni huko Yerusalemu, ili mfalme na wakuu wake, wake zake na masuria wake
    waweze kuvinywea.
  bba-bba: Ye tɑm mɛ, mu Bɛɛsɑsɑɑ nukɑ, yerɑ u ɡɔrɑ u nɛɛ, bu win nɔri wurɑɡii kɑ
    sii ɡeesuɡii yɑrɑmɑ yi win bɑɑbɑ Nɛbukɑnɛsɑɑ u ɡurɑmɑ sɑɑ Gusunɔn sɑ̃ɑ yerun di
    te tɑ wɑ̃ɑ Yerusɑlɛmuɔ. Kpɑ wi kɑ win sinɑ ɑsɑkpɔbu kɑ win kurɔbu kɑ win sinɑnibu
    bu kɑ yi tɑm nɔ.
  eng-KJVCPB: Belshazzar, whiles he tasted the wine, commanded to bring the golden
    and silver vessels which his father Nebuchadnezzar had taken out of the temple
    which was in Jerusalem; that the king, and his princes, his wives, and his concubines,
    might drink therein.
  mpx-mpx: Sauga Belsesa iyoho ana oine i imwim, yaka i ba kom bolo gold ge silba
    elana hi ginoliya nihi pwatanik elana, toto valila tubuna Nebukanesa i ahem Yelusalema
    Limi Bwabwalena gamwanaa. He nuwana alonau towasawasa, lagonau hot, ge lagonau
    al nihi imwimwa.
  luo-luo: Kane Belshazar madho divai, nogolo chik mondo okel e nyime tewni mag dhahabu
    kod mag fedha ma Nebukadneza kwargi nogolo e hekalu mane nitie Jerusalem, mondo
    ruoth kaachiel gi jodonge gi monde kod jotichne ma nyiri mane oloko monde omethgo.
  meu-meu: Belesasara ese vine ranuna e demaia toho, bena ia na e haheḡani, tamana
    Nebukadnesara ese Ierusalem dubuna amo e abidia keheredia, gold bona silver gaudia,
    na bae mailaidia, bena hanua pavapavana bona ena lohia taudia bona adavana korikoridia
    bona e adavadia hahinedia danu ese vine ranuna na unu ḡau amo bae inu.
  npi-ULB: जब बेलसजरले दाखमद्ये चाखे, तिनले आफ्ना बुबा नबूकदनेसरले यरूशलेमको मन्दिरबाट
    निकालेर ल्‍याएका सुन वा चाँदीका भाँडाहरू ल्याउन आज्ञा दिए, जसबाट तिनी, तिनका भारदारहरू,
    तिनकी पत्‍नीहरू र उप-पत्‍नीहरूले पिउन सकून् ।
  yor-yor: Bí Belṣassari ṣe ń mu wáìnì, ó pàṣẹ pé kí wọn kó kọ́ọ̀bù wúrà àti ti fàdákà
    wá, èyí tí Nebukadnessari baba rẹ̀ kó wá láti inú tẹmpili ní Jerusalẹmu, kí ọba
    àti àwọn ọlọ́lá rẹ̀, àwọn ìyàwó àti àwọn àlè rẹ̀ kí ó ba à le fi mu wáìnì.
  pes-OPCB: وقتی بلشصر سرگرم شرابخواری بود، دستور داد که جامهای طلا و نقره را که جدش
    نِبوکَدنِصَّر از خانهٔ خدا در اورشلیم به بابِل آورده بود، بیاورند. وقتی آنها را
    آوردند، پادشاه و بزرگان و زنان و کنیزان پادشاه در آنها شراب نوشیدند و بتهای خود
    را که از طلا و نقره، مفرغ و آهن، چوب و سنگ ساخته شده بود، پرستش کردند.
  tgl-ULB: Habang tinitikman ni Belsazar ang alak, nagbigay siya ng mga utos na ilabas
    ang mga sisidlan na gawa sa ginto at pilak na kinuha sa templo ng Jerusalem ng
    kaniyang amang si Nebucadnezar, upang mainuman niya at ng kaniyang mga maharlikang
    tauhan at ng kaniyang mga asawa at mga asawang tagapaglingkod.
  cbu-NT: Vinoo ksha kapung waarangusin, kuraksha Belsasar karusarangiya. Muchchureetssha,
    Natu mangaw orpa tinam, mishat ur mburshimashpat tinam yuw aparini Nabukodonosorini
    Apanllish pang' Irusarinush yarangu, anoo yashinints, tárangiya. Ashiri muchchursha
    mangawaa, yáyashinusin, anushsha kshaa kanapeersin, kuraksha ichingurusin, wizanllitamsin,
    mishat wizanll ipamawatam ichingarusin waaranganaya.
  hui-hui: Ani nalu biruwa Kini Belesasahanda ibunaga biabe bia haga agali hearuhondo
    lalu, Gabo be ngolo silibarume wabini wiaru mo yalu ibidaba, lene. Gabo be uruni
    Yarusalemeni Ngode Datagaliwabenaga andaha wiagani wini. Ibu aba Nebugadenesahanda
    Babilono dindiha mo yalu íbu winigo odaruni, Mo yalu ibidaba, lene. Kinihanda
    ibunaga agali haguane biarubi ibu one henene berenerubi ibu one dege halu mende
    berenerubi ti bibahende gabo be uruniha waini iba hambialu nole lowa, Mo yalu
    ibidaba, lene.
  mya-mya: ယင်း​သို့​သောက်​လျက်​နေ​စဉ်​ယေ​ရု​ရှ​လင် မြို့​ဗိ​မာန်​တော်​မှ​ခ​မည်း​တော်​နေ​ဗု​ခဒ်
    နေ​ဇာ​မင်း​သိမ်း​ယူ​ခဲ့​သည့် ရွှေ​ဖ​လား၊ ငွေ ဖ​လား​များ​ကို​ရှေ့​တော်​သို့​ဆောင်​ယူ​ခဲ့​ရန်
    မိန့်​တော်​မူ​၏။ မိ​မိ​နှင့်​တ​ကွ​မှူး​မတ်​များ၊ မိ​ဖု​ရား​များ​နှင့်​မောင်း​မ​မိ​ဿံ​များ​စ​ပျစ်
    ရည်​သောက်​ရန်​ထို​ဖ​လား​များ​ကို​ယူ​ခဲ့​ရန် အ​မိန့်​ပေး​၏။-
  bod-N: ཁོས་རྒུན་ཆང་ཅི་དགར་འཐུངས་ནས། ཕ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁང་ནས་བཙན་འཕྲོག་བྱས་པའི་གསེར་དང་དངུལ་གྱི་སྣོད་ཆས་རྣམས་འཁྱེར་འོང་བའི་བཀའ་བསྩལ་པ་སྟེ།
    གང་ལ་ཞེ་ན། རྒྱལ་པོ་རང་ཉིད་དང་བློན་ཆེན་རྣམས་དང་། བཙུན་མོ་རྣམས་དང་ཆུན་མ་བཅས་ཀྱིས་སྣོད་ཆས་དེ་དག་གིས་རྒུན་ཆང་བཏུང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Bherishazari achiri kunwa waini yake, akarayira kuti vauyise midziyo yegoridhe
    neyesirivha iya yakanga yatorwa nababa vake Nebhukadhinezari kubva kutemberi yokuJerusarema,
    kuitira kuti mambo namakurukota ake, navakadzi vake uye navarongo vake vanwiremo.
  spa-BLM: Belsasar, mientras probaba el vino, mandó que le trajeran los vasos de
    oro y de plata que Nabucodonosor, su padre, había sacado del templo que estaba
    en Jerusalén, para que el rey y sus señores, sus mujeres y sus concubinas bebieran
    de ellos.
  cac-cac: Vanxo sq'ue an̈ d'a sjolom vin̈ rey chi', ix schecan vin̈ ic'chajcot copa
    yed' uc'ab' nab'a oro, aton juntzan̈ yic'naccot vin̈aj Nabucodonosor smam icham
    vin̈ d'a templo d'a Jerusalén. A d'a yol juntzan̈ copa yed' juntzan̈ uc'ab' ix
    b'at ic'chajcot chi', ata' ix yuc' an̈ vin̈ yed' eb' ix yetb'eyum yed' juntzan̈xo
    eb' ix schab'il yetb'eyum yed' pax masanil eb' ayoch yed' vin̈ d'a vael chi'.
  swh-ULB: Wakati Belshaza alipokuwa akionja divai, alitoa agizo la kuleta vyombo
    vilivyotengenezwa kwa dhahabu au kwa fedha ambavyo Nebukadneza baba yake alikuwa
    amevichukua kutoka katika hekalu huko Yerusalemu, ambavyo yeye, na wakuu wake,
    na wake zake, na masuria waliweza kuvinywea.
  bel-bel: Скаштаваўшы віна, Валтасар загадаў прынесьці залаты і срэбраны посуд, які
    Навухаданосар, бацька ягоны, вынес з храма ў Ерусаліме, каб пілі зь яго цар, вяльможы
    ягоныя, ягоныя жонкі і ягоныя наложніцы.
  deu-ELBBK: Belsazar befahl, als der Wein ihm schmeckte, dass man die goldenen und
    die silbernen Gefäße herbeibrächte, die sein Vater Nebukadnezar aus dem Tempel
    in Jerusalem weggenommen hatte, damit der König und seine Gewaltigen, seine Frauen
    und seine Nebenfrauen daraus tränken.
  mbb-OT: '@see-verse:DAN.005.001'
  mal-2015: ബേൽശസ്സർ വീഞ്ഞു കുടിച്ചു രസിച്ചിരിക്കുമ്പോൾ, തന്റെ അപ്പനായ നെബൂഖദ്നേസർ
    യെരൂശലേമിലെ മന്ദിരത്തിൽനിന്നു എടുത്തുകൊണ്ടുവന്നിരുന്ന പൊൻ, വെള്ളി പാത്രങ്ങളെ,
    രാജാവും മഹത്തുക്കളും അവന്റെ ഭാര്യമാരും വെപ്പാട്ടികളും അവയിൽ കുടിക്കേണ്ടതിന്നായി
    കൊണ്ടുവരുവാൻ കല്പിച്ചു.
  rmc-rmc: Sar o Belšacar pijelas e mol, prikazinďa, hoj te anen o somnakune the o
    rupune nadobi, save leskro dad o Nebukadnecar anďa andral o Chramos le Jeruzalemoskro,
    bo o kraľis kamľa andral lende te pijel peskre anglune muršenca, peskre romňijenca
    the peskre avre romňijenca-služobňičkenca.
  nlg-nlg: Tana bona Belshezzar te tona haliua na inu, gaia te nina hevei na bosa
    ge kara va holai mai na lei seu/kapu ni gold mana silver akukuana, Nebuchadnezzar,
    te holai tana Valetabu i Jerusalem, keri ge agaia mana lei nina mane nagho, ma
    lei tauna, maia rana ruani na lei tauna ge kara nighi inu.
  pes-OPV: بلشصر در کیف شراب امر فرمود که ظروف طلا و نقره را که جدش نبوکدنصر از هیکل
    اورشلیم برده بودبیاورند تا پادشاه و امرایش و زوجه‌ها ومتعه هایش از آنها بنوشند.
  ron-1924: Ши, ын кефул винулуй, а порунчит сэ адукэ васеле де аур ши де арӂинт пе
    каре ле луасе татэл сэу, Небукаднецар, дин Темплул де ла Иерусалим, ка сэ бя ку
    еле ымпэратул ши май-марий луй, невестеле ши циитоареле луй.
  ben-OBCV: বেলশৎসর যখন দ্রাক্ষারস পান করছিলেন, তিনি আদেশ দিলেন সেইসব সোনারুপোর পানপাত্র
    সেখানে আনা হোক যেগুলি তার বাবা নেবুখাদনেজার জেরুশালেমের মন্দির থেকে নিয়েছিলেন,
    যেন রাজা ও তার বিশিষ্ট ব্যক্তিগণ, তার পত্নীগণ ও উপপত্নীগণ সকলে সেইসব পাত্রে দ্রাক্ষারস
    পান করতে পারেন।
  som-som: Beelshaasar markuu dhadhamiyey khamrigii ayuu amray in la keeno weelashii
    dahabka iyo lacagta ahaa, oo aabbihiis Nebukadnesar ka soo qaaday macbudkii Yeruusaalem
    ku yiil, in boqorka iyo saraakiishiisa, iyo naagihiisii, iyo naagihiisii addoommaha
    ahaa ay wax ku cabbaan.
  lat-VUC: Præcepit ergo jam temulentus ut afferrentur vasa aurea et argentea, quæ
    asportaverat Nabuchodonosor pater ejus de templo, quod fuit in Ierusalem, ut biberent
    in eis rex, et optimates ejus, uxoresque ejus, et concubinæ.
  eng-ASVBT: Belshazzar, while he tasted the wine, commanded to bring the golden and
    silver vessels which Nebuchadnezzar his father had taken out of the temple which
    was in Jerusalem; that the king and his lords, his wives and his concubines, might
    drink therefrom.
  ita-1885: E Belsasar, avendo assaporato il vino, comandò che fossero portati i vasi
    d'oro e d'argento, che Nebucadnesar, suo padre, avea tratti fuor del Tempio, ch'era
    in Gerusalemme, acciocchè il re, e i suoi grandi, le sue mogli, e le sue concubine,
    vi bevessero dentro.
  eng-ULB: While Belshazzar tasted the wine, he gave orders to bring the containers
    made of gold or silver that Nebuchadnezzar his father had taken out of the temple
    in Jerusalem, from which he, his noblemen, and his wives and concubines could
    drink.
  spa-VBL: Bajo la influencia del vino, Belsasar ordenó a sus siervos que trajeran
    las copas y los cuencos de oro y plata que su padre Nabucodonosor había tomado
    del Templo de Jerusalén para que él y sus nobles, sus esposas y concubinas, bebieran
    de ellos.
  fra-_FOB: Belshatsar, animé par le goût du vin, ordonna qu'on apportât les vases
    d'or et d'argent que Nébucadnetsar, son père, avait enlevés du temple de Jérusalem,
    afin que le roi et ses grands, ses femmes et ses concubines y bussent.
  mal-mal: ബേൽശസ്സർ വീഞ്ഞു കുടിച്ച് രസിച്ചിരിക്കുമ്പോൾ, തന്റെ അപ്പനായ നെബൂഖദ്നേസർ
    യെരൂശലേമിലെ മന്ദിരത്തിൽനിന്ന് എടുത്തുകൊണ്ടുവന്ന, പൊന്നും, വെള്ളിയും കൊണ്ടുള്ള
    പാത്രങ്ങൾ, രാജാവും പ്രഭുക്കന്മാരും അവന്റെ ഭാര്യമാരും വെപ്പാട്ടികളും അവയിൽ നിന്ന്
    കുടിക്കേണ്ടതിന് കൊണ്ടുവരുവാൻ കല്പിച്ചു.
  urd-GVR: Nashe meṅ us ne hukm diyā, “Sone-chāṅdī ke jo pyāle mere bāp Nabūkadnazzar
    ne Yarūshalam meṅ wāqe Allāh ke ghar se chhīn lie the wuh mere pās le āo tāki
    maiṅ apne baṛoṅ, bīwiyoṅ aur dāshtāoṅ ke sāth un se mai pī lūṅ.”
  suz-BL: मिनु मेको पिप शांबुमी दुक्‍शा “आं आफ नेबुकदनेसरमी यरू‍सलेम सहर ङा परमप्रभु
    आ खिं रे चाक्‍शो सुन नु चांदी के बोसपुकी एक चाक्‍कीन। गो, आं राज्‍य ङा ठेयब अधिकार
    ताइबपुकी, आं ग्‍युंबे पशो मीशपुकी नु आं अरु चाक्‍शो मीशपुकी गारशा, मेको बोसम तूनीकी”
    देंत। दानीएल १:२; २इतिहास ३६:१०; एज्रा १:७-११
  eng-NOY: Belshazzar, while he tasted the wine, commanded to bring the golden and
    silver vessels which his father Nebuchadnezzar had taken out of the temple at
    Jerusalem; that the king and his princes, his wives and his concubines, might
    drink therein.
  ita-1927: Belsatsar, mentre stava assaporando il vino, ordinò che si recassero i
    vasi d’oro e d’argento che Nebucadnetsar suo padre aveva portati via dal tempio
    di Gerusalemme, perché il re, i suoi grandi, le sue mogli e le sue concubine se
    ne servissero per bere.
  ckb-ckb: لەو کاتەی کە بێلشەسر شەرابەکەی دەنۆشی فەرمانی دا ئەو قاپوقاچاغە زێڕ و زیوە
    بهێنن کە نەبوخودنەسری باوکی لەو پەرستگایەی لە ئۆرشەلیمە دەریهێنابوون، بۆ ئەوەی
    پاشا و گەورە پیاو و ژن و کەنیزەکانی پێی بخۆنەوە.
  eng-BBE: Belshazzar, while he was overcome with wine, gave orders for them to put
    before him the gold and silver vessels which Nebuchadnezzar, his father, had taken
    from the Temple in Jerusalem; so that the king and his lords, his wives and his
    other women, might take their drink from them.
  kan-OKCV: ಬೇಲ್ಯಚ್ಚರನು ತನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುತ್ತಿರುವಾಗ, ತನ್ನ ತಂದೆ ನೆಬೂಕದ್ನೆಚ್ಚರನು
    ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದೊಳಗಿಂದ ತಂದ ಬೆಳ್ಳಿ ಬಂಗಾರಗಳ ಪಾತ್ರೆಗಳನ್ನು ತಂದು, ಅದರಲ್ಲಿ ಅರಸನು ಮತ್ತು
    ಪ್ರಧಾನರು, ಅವನ ಪತ್ನಿ ಮತ್ತು ಉಪಪತ್ನಿಯರು ಅವುಗಳಲ್ಲಿ ಕುಡಿಯುವಂತೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: பெல்ஷாத்சார் திராட்சைரசத்தை ருசித்துக் கொண்டிருக்கும்போது, அவன் தன் தகப்பனாகிய
    நேபுகாத்நேச்சார் எருசலேம் தேவாலயத்திலிருந்து கொண்டுவந்த பொன் வெள்ளி பாத்திரங்களில்,
    ராஜாவாகிய தானும் தன் பிரபுக்களும் தன் மனைவிகளும் தன் வைப்பாட்டிகளும் குடிக்கிறதற்காக
    அவைகளைக் கொண்டுவரும்படி கட்டளையிட்டான்.
  spa-RV-1909: Belsasar, con el gusto del vino, mandó que trajesen los vasos de oro
    y de plata que Nabucodonosor su padre había traído del templo de Jerusalem; para
    que bebiesen con ellos el rey y sus príncipes, sus mujeres y sus concubinas.
  ron-BTF: Belșațar, în timp ce gusta vinul, a poruncit să aducă vasele de aur și
    argint pe care tatăl său Nebucadnețar le scosese din templul din Ierusalim; pentru
    ca împăratul și prinții lui, soțiile lui și concubinele lui, să bea din ele.
  eng-WEBP: Belshazzar, while he tasted the wine, commanded that the golden and silver
    vessels which Nebuchadnezzar his father had taken out of the temple which was
    in Jerusalem be brought to him, that the king and his lords, his wives and his
    concubines, might drink from them.
  eng-FBV: Under the wine's influence Belshazzar ordered his servants to bring in
    the cups and bowls of gold and silver his father Nebuchadnezzar had taken from
    the Temple in Jerusalem so that he and his nobles, his wives and concubines, could
    drink from them.
  nch-BL: Huan quema taiyayaj, Belsasar tanahuati ma quicuitij nopa tazas ten oro
    huan ten plata cati ihueyi tata, Nabucodonosor, quihualicatoya ten nopa tiopamit
    tatzejtzeloltic cati elqui ichaj Toteco Dios ipan altepet Jerusalén.
  vie-1934: Vua Bên-xát-sa đang nhấm rượu, truyền đem những khí mạnh bằng vàng và
    bạc mà vua Nê-bu-cát-nết-sa, cha mình, đã lấy trong đền thờ tại Giê-ru-sa-lem,
    hầu cho vua và các đại thần, cùng các hoàng hậu và cung phi vua dùng mà uống.
  hin-CV: जब बैलशत्सर दाखमधु पी रहा था, तब उसने आदेश दिया कि जो सोने और चांदी के प्याले
    उसके पिता नबूकदनेज्ज़र ने येरूशलेम के मंदिर से लाए थे, उन्हें लाया जाए, ताकि राजा,
    उसके प्रभावशाली लोग, राजा की पत्नियां और उसकी उपपत्नियां दाखमधु पीने के लिए उनका
    उपयोग कर सकें.
  spa-BES: Belsasar, mientras estaba abrumado por el vino, les ordenó que le presentaran
    los vasos de oro y plata que Nabucodonosor, su padre, había tomado del Templo
    en Jerusalén; para que el rey y sus señores, sus esposas y sus concubinas, puedan
    tomar su bebida de ellos.
  tdx-tdx: Naho nitsopek’ i divaiy t’i Belsatsare, le linili’e te hasese ama’e o fanake
    volamena naho volafoty nendesen-drae’e Nebokadnetsare boak’ amy kivohon’ Añahare
    e Ierosalaime añeio, hikamà’ o roandria’eo naho o vali’eo vaho o sakeza’eo.
  tha-KJV: เมื่อเบลชัสซาร์ทรงลิ้มรสเหล้าองุ่นแล้ว จึ​งม​ีพระบัญชาให้นำภาชนะทองคำและเงินซึ่งเนบูคัดเนสซาร์ราชบิดาได้ทรงกวาดมาจากพระวิหารในกรุงเยรูซาเล็ม
    ออกมาให้​กษัตริย์​และเจ้านายของพระองค์ ทั้งพระสนมและนางห้ามจะได้​ใช้​ใส่​เหล้าดื่ม
  por-BR-2018: Tendo Belsazar experimentado o vinho, mandou trazer os vasos de ouro
    e de prata que seu pai Nabucodonosor tirara do templo de Jerusalém, para que bebessem
    com eles o rei e seus maiorais, suas mulheres e suas concubinas.
  deu-ELO: Belsazar befahl, als der Wein ihm schmeckte, daß man die goldenen und die
    silbernen Gefäße herbeibrächte, welche sein Vater Nebukadnezar aus dem Tempel
    zu Jerusalem weggenommen hatte, auf daß der König und seine Gewaltigen, seine
    Frauen und seine Kebsweiber daraus tränken.
  eng-WYC-2018: Forsooth the king, then drunken, commanded that the golden and silveren
    vessels should be brought forth, which Nebuchadnezzar, his father, had borne out
    of the temple that was in Jerusalem, (so) that the king, and his best men, his
    wives, and his concubines, should drink in those vessels. (And then the king,
    now drunk, commanded that the gold and silver vessels should be brought forth,
    which Nebuchadnezzar, his predecessor, had carried out of the Temple that was
    in Jerusalem, so that the king, and his best men, and his wives, and his concubines,
    could drink out of those vessels.)
  epo-epo: Fariĝinte ebria, Belŝacar ordonis alporti la orajn kaj arĝentajn vazojn,
    kiujn lia patro Nebukadnecar venigis el la templo de Jerusalem, por ke el ili
    trinku la reĝo kaj liaj eminentuloj, liaj edzinoj kaj kromvirinoj.
  uig-PIN: Padixaⱨ Bǝlxazar xarabni tetip kɵrüp, ɵzi, ǝmir-esilzadiliri, ɵz hotun-kenizǝkliring
    xarabni atisi Neboⱪadnǝsar Yerusalemdiki muⱪǝddǝs ibadǝthanidin oljiƣa alƣan altun-kümüxtin
    yasalƣan jam-ⱪaqilarda iqixigǝ xu jam-ⱪaqilarni elip qiⱪixni buyrudi.
  beo-beo: 'Ilia da waini nananoba, Belesia:sa da ea hawa: hamosu dunuma ilia da hano
    dili nasu faigelei gouli amola silifa amoga hamoi, amo liligi ea eda Nebiuga:denese
    ea da musa: Gode Ea diasu Yelusalemega lai, amo gaguli misa:ne sia:i. Belesia:sa
    ea hanai da e amola ea dunu boboga, ea udadafa ilia amola ea gidisedagi uda ili
    hulu gilisili manusa: dawa:i.'
  tpi-OTNT: Ol i dring yet na Belsasar i tokim ol wokman bilong en long kisim ol kap
    gol na silva na bringim i kam. Ol dispela kap papa bilong en Nebukatnesar i bin
    kisim long haus bilong God long Jerusalem na karim i kam long Babilon. King i
    laik bai em wantaim ol bikman na ol meri tru bilong en na ol namba 2 lain meri
    bilong en, olgeta i ken dring wain long ol dispela kap.
  hau-SA: Yayinda Belshazar yake shan ruwan inabi, sai ya umarta a kawo zinariya da
    azurfan da Nebukadnezzar mahaifinsa ya kwaso daga haikali a Urushalima, saboda
    sarki da hakimansa, da matansa da ƙwarƙwaransa su sha da su.
  uig-LAT: Padishah Belshazar sharabni tétip körüp, özi, emir-ésilzadiliri, öz xotun-kénizekliring
    sharabni atisi Néboqadnesar Yérusalémdiki muqeddes ibadetxanidin oljigha alghan
    altun-kümüshtin yasalghan jam-qachilarda ichishige shu jam-qachilarni élip chiqishni
    buyrudi.
  nde-nde: Kwathi uBhelishazari enatha iwayini lakhe walaya ukuthi kulethwe izitsha
    zegolide lezesiliva ezazithethwe nguyise uNebhukhadineza ethempelini eJerusalema,
    efuna ukuthi inkosi, lezikhulu zayo, labafazi bayo kanye labafazi bayo beceleni
    banathele kuzo.
  ton-ton: ‌ʻI heʻene kei inu ʻae uaine naʻe fekau ʻe Pelesasa ke ʻomi ʻae ngaahi
    ipu koula, mo e ngaahi ipu siliva, ʻaia naʻe ʻomi ʻe heʻene tamai ko Nepukanesa
    mei he falelotu lahi ʻaia naʻe ʻi Selūsalema; koeʻuhi ke inu mei ai ʻe he tuʻi
    mo e houʻeiki, mo hono ngaahi uaifi, mo hono kau sinifu.
  ces-1613: A když pil víno Balsazar, rozkázal přinésti nádobí zlaté a stříbrné, kteréž
    vynesl Nabuchodonozor otec jeho z chrámu Jeruzalémského, aby z něho pili král
    i knížata jeho, ženy jeho i ženiny jeho.
  eng-WMB: Belshazzar, while he tasted the wine, commanded that the golden and silver
    vessels which Nebuchadnezzar his father had taken out of the temple which was
    in Jerusalem be brought to him, that the king and his lords, his wives and his
    concubines, might drink from them.
  tam-TCV: பெல்ஷாத்சார் திராட்சை இரசத்தைக் குடித்துக் கொண்டிருக்கும்போது, தன் தகப்பன்
    நேபுகாத்நேச்சார் எருசலேம் ஆலயத்திலிருந்து கொண்டுவந்திருந்த தங்கக் கிண்ணங்களையும்,
    வெள்ளிக் கிண்ணங்களையும் கொண்டுவரும்படி உத்தரவிட்டான். அவனும் அவனுடைய பெருங்குடி
    மக்களும், அவனுடைய மனைவியரும், அவனுடைய வைப்பாட்டிகளும் அவைகளில் குடிக்கும்படியே
    கொண்டுவரும்படி சொன்னான்.
  ceb-ULB: Samtang nag-inom si Belshazar ug bino, nagmando siya nga kuhaon ang mga
    sudlanan nga hinimo sa bulawan o sa plata nga gikuha sa iyang amahan nga si Nebucadnezar
    gikan sa templo sa Jerusalem, aron maimnan niya, sa iyang inilang mga tawo, sa
    iyang mga asawa ug mga puyopuyo.
  pol-UBG: A gdy Belszazar pił wino, rozkazał przynieść złote i srebrne naczynia,
    które jego ojciec, Nabuchodonozor, zabrał ze świątyni w Jerozolimie, aby pili
    z niego król, jego książęta, jego żony i jego nałożnice.
  agr-agr: Tuja apu Belsasarchakam kuashat vinon uwag nampeka, yaunchuk niina apaji
    Nabucodonosor Jerusalégnum Apajuí emematku ijuntai aajakua nuwiyan shikika umutai
    oro najanamu aidaun, plata najanamu aidaujai yajuakua nuna utugtitajum tusa inamjauwai.
    Nunak nii ipaamu aidaujai, tuja niina nuwe aidaujai, nuigtu awan nuwe aidaujai
    aatus batsamas duwi shikikag umú batsabiagtatus tiuwai.
  kyc-kyc: Nakama ipwa nao peteyaminyi dokopa Belesasame lamaiyuo, Kana golo kana
    kulingipimi wasisi kapope pere warakepe Jerusaleme tembole anda dokona siyamo
    banya rakange Nepukatenesame nyuo minyuo epeyamo dupwa minyuo epena leya. Kiŋi
    dokome baape banya akali mupwa dupwape banya etengepe dee enda konda pyuo nyingipi
    ipwa dokona kyano pyuo naramaŋa lao nyepala epena leya.
  urd-GVU: نشے میں اُس نے حکم دیا، ”سونے چاندی کے جو پیالے میرے باپ نبوکدنضر نے یروشلم
    میں واقع اللہ کے گھر سے چھین لئے تھے وہ میرے پاس لے آؤ تاکہ مَیں اپنے بڑوں، بیویوں
    اور داشتاؤں کے ساتھ اُن سے مَے پی لوں۔“
  deu-1912: Und da er trunken war, hieß er die goldenen und silbernen Gefäße herbringen,
    die sein Vater Nebukadnezar aus dem Tempel zu Jerusalem weggenommen hatte, daß
    der König mit seinen Gewaltigen, mit seinen Weibern und mit seinen Kebsweibern
    daraus tränken.
  ntj-ntj: Nyangka puurrpa Palytjitjalu tjikirayirnu kakirirringkulalpi palunyaku
    waarka palyalpayi pirni yarltirralpi watjarnu, “Yarra-ya panikinpa walykumunu
    pirninya mantjira kati, nyarra ngayuku mamalu Tjurutjamala tjurrtju purlkanyangkatja
    mantjira katingu, palunyanya. Nyangka-latjuyi palunyangka tjikila, ngayuku yamatji
    pirnilu kurrilutarrartu-latju.”
  kan-2017: ಬೇಲ್ಶಚ್ಚರನು ಅದನ್ನು ಸವಿಯುತ್ತಾ, ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದೊಳಗಿನಿಂದ ತನ್ನ ತಂದೆಯಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನು ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದ ಬೆಳ್ಳಿ, ಬಂಗಾರಗಳ ಪಾತ್ರೆಗಳಲ್ಲಿ ತಾನೂ, ತನ್ನ ಮುಖಂಡರೂ,
    ಪತ್ನಿಯರೂ ಮತ್ತು ಉಪಪತ್ನಿಯರೂ ಕುಡಿಯುವುದಕ್ಕಾಗಿ ಅವುಗಳನ್ನು ತರುವಂತೆ ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Nap’an ni yad be unum e wayin, me yog Belshazzar ni nga ni fek i yib fapi
    kap nge fa yochi dabiy nni ngongliy ko gol nge silber, ni fek Nebukadnezzar ni
    chitamngin u lan e Tempel u Jerusalem ngaram. I yog ni nga ni yan ni fek, ni fan
    e ir nge pi tolang ni bay u tan pa’, nge pi le’engin, nge pi ppin rok e ngar unumed
    e wayin riy.
  hlt-MCSB: Belshazzar loh, “Misurtui yukung ah a napa Nebukhadnezzar loh Jerusalem
    bawkim lamkah a loh sui neh cak hnopai te hang khuen lamtah te nen manghai neh
    a boei rhoek, a yuu rhoek neh a yula rhoek long khaw o saeh,” a ti .
  mdy-ETH: ዴንዲ ማሣኒ ዑካዛ ዒዛኮ ዓዴ፥ ናብካዳናፆኦሬ ዬሩሳላሜ ጌኤዦ ማኣራፓ ዔኪ ሙኬ ዎርቆና ቢሮ ዓንጎናፓ ኮሾና ዑዦ
    ዑሽኮ ዓንጎ ዔኪ ዬዓንዳጉዲ ማዻ ዓሶ ዓይሤኔ፤ ካኣቲ ዬያ ማዼሢ ቢታንታ ዓኣ ዓሶንታ ዒዛኮ ላኣሎንታ ጊንፃኣ ማቾንሢንታ ዬያ
    ዓንጎና ዑሽካንዳጉዲኬ።
  twi-ASANTE: Ɛberɛ a nsã no ama Belsasar ani agye no, ɔhyɛɛ sɛ, wɔmfa sikakɔkɔɔ ne
    dwetɛ nkuruwa a nʼagya Nebukadnessar tase firii Yerusalem asɔredan mu no mmra,
    sɛdeɛ ɔne ne mpanimfoɔ, ne yerenom ne ne mpenafoɔ bɛnom mu nsã.
  bhl-bhl: Keko beli, wain ok wanbiliw dim bakate, Belsasal e weng kitil weng mak
    akalem weng afak kunum ilo bokoyemei, i uneko, Sunbin-Got em am yol em ok sen
    i gol so, silba so, on kisol beso kaisiliw ok sen ayem be de talsiliw kale. Nimtew
    angom? E ok sen ayem beso akalem wiin so kunum talsiliw kunum biso, akalem sun
    waneng uso, akalem afam waneng alik alik iso, wanomin ibolow kese kasike. (Sua
    e, em awalik Nebukatnesal e Selusalem abiw mutuk fian em Sunbin-Got em am yol
    fian beem tem uneko, ok sen ayem be kuluko, Babilon abiw mutuk fian kalo de talse
    kale.) Beli, em weng afak biliw kunum biim Sunbin-Got em am yol beem ok sen ayem
    be kulu talsiliw ding dim e, emisik kamok so, eso bisiliw wiin so kunum biso,
    akalem kalel alikum iso, alik alik i ok sen ayem beem dim wain ok duluko, wansiliw
    kale.
  eng-WEBU: Belshazzar, while he tasted the wine, commanded that the golden and silver
    vessels which Nebuchadnezzar his father had taken out of the temple which was
    in Jerusalem be brought to him, that the king and his lords, his wives and his
    concubines, might drink from them.
  wal-wal: Belshshaaxaari woiniyaa eessaa uyidi, ba aawai Naabukadanaxoori Yerusalaamen
    de7iya Beeta Maqidasiyaappe ehiido worqqaappenne biraappe oosettida ushsha miishshata
    ehaana mala azaziis. Aissi giikko, inne a oosanchchati, a keettaayetinne a baakkoti
    ubbai he ushsha miishshatun eessaa uyana mala, i koyiis.
  spa-PDDPT: Con el efecto del vino, Belsasar mandó traer los vasos de oro y de plata
    que Nabucodonosor, su padre, sacó del Templo de Jerusalén para que el rey, sus
    dignatarios, sus esposas y sus concubinas bebieran en ellos.
  gun-gun: Belsazar vinho oy'uxea rupi oy'u tema oiny vy ima'endu'a mba'emo ryru ouro
    ha'e prata guigua Jerusalém py templo oĩague gui tuu Nabucodonosor ogueru va'ekue
    re. Ha'e va'e ma ogueru ruka huvixave ha'e hexeve huvixa kuery ikuai va'e ha'e
    va'e py oy'u okuapy aguã, ta'yxy ha'e ta'yxy jevy kuery reve.
  agu-BL: Ma yi toque'n a' twi' yi rey nintzun cawunintz tan ticy'le'ne'l tzaj yi
    e'chk lak yi oro cu'n, tu sakal tan xcone'n scyetz. Yi e'chk laka'tz Nabucodonosor
    ulsan Babilonia. Cho'n saje'n ta'n le ca'l Ryos jalen Jerusalén, nin oc tk'oltz
    le ca'lil yi tetz ryosil.
  ilo-ULB: Kabayatan a ramramanan ni Belsazar ti arak, pinaalana dagiti tasa a naaramid
    iti balitok wenno pirak nga innala ni Nebucadnesar nga amana iti templo idiay
    Jerusalem, a paginumanna, dagiti natakneng a tattaona, ken dagiti assawana ken
    dagiti inkabbalayna.
  kpg-kpg: Di madagoaa o digaula nogo inuinu nia waini, gei Belshazzar ga helekai
    bolo nia ibu mono boolo goolo mo silber ala ne gaamai go dono damana go Nebuchadnezzar
    i di Hale Daumaha i Jerusalem la gi gaamai e hai hegau ai ginaadou mo ana gau
    aamua, mo ono lodo mo ono lodo hege.
  uig-ARA: پادىشاھ بەلشازار شارابنى تېتىپ كۆرۈپ، ئۆزى، ئەمىر-ئېسىلزادىلىرى، ئۆز خوتۇن-كېنىزەكلىرىنىڭ
    شارابنى ئاتىسى نېبوقادنەسار يېرۇسالېمدىكى مۇقەددەس ئىبادەتخانىدىن ئولجىغا ئالغان
    ئالتۇن-كۈمۈشتىن ياسالغان جام-قاچىلاردا ئىچىشىگە، شۇ جام-قاچىلارنى ئېلىپ چىقىشنى
    بۇيرۇدى.
  sus-sus: a siisi fɔlɔ e ya xɔri. Na tɛmui Belisasari naxa yaamari fi e xa fa xɛɛma
    nun gbeti pɔɔtie ra, a baba Nebukadansari naxee tongoxi Ala xa hɔrɔmɔbanxi kui
    Darisalamu. Mangɛ bara wa a yɛtɛ, a xa ginɛe, a xa konyi ginɛe, nun a xa kuntigi
    birin xa na see rawali xulunyi kui.
  pon-2006: Eri, ni arail konokonotpene, Pelsassar ahpw mahsanih kep oh dahl kohl
    oh silper kan en wisikdohng nan perehn kamadipwo. Iei met dipwisou sarawi kan
    me seme Nepukadnesar ketikihsangehr nan Tehnpas Sarawien Serusalem. Nanmwarki
    Pelsassar ahpw ketin poaronla pwe dipwisou pwukat en wisikdo, pwe ih, sapwellime
    soupeidi kan, sapwellime inenmwohd kan, oh pil sapwellime pekehi ko en konot wain
    loale.
  jae-jae: Wain kêjaŋiŋ Belsasar, tec kêjatu gebe sêkôc laclu gold to silber, taŋ
    eŋ tama Nebukadnesar kêkôc aŋga lôm dabuŋ Jerusalemŋa mêŋkêkô naŋ, sêmêŋ gebe
    kiŋ tau to nê laumata ma nê awêi to nêŋ aneŋio samob sênôm gêŋ êsêp.
  ksd-ksd: Io, ba Belsasar i ga gugu ta ra vain i mome, i ga vartuluai pi da vila
    pa ra umana la na goled ma ra umana la na silva nina Nebukadnesar tamana i ga
    tak pa ia kan ra pal i gomgom aro Ierusalem, upi ra king ma kana umana luluai,
    ma kana umana taulai ma kana umana tultul na vavina, diat a momo tana.
  tur-YTC: Şaraptan tat alırken, babası Nebukadnetsar'ın Yeruşalem'deki tapınaktan
    çıkarmış olduğu altın ve gümüş kapların kendisine getirsinler ve böylece kral,
    beyleri, karıları ve cariyeleri onlarla içsinler diye buyurdu.
  ind-AYT: Ketika sedang minum anggur, Belsyazar memerintahkan orang untuk membawa
    perkakas emas dan perak yang telah dikeluarkan oleh Nebukadnezar, ayahnya, dari
    dalam Bait Suci di Yerusalem. Dengan demikian, raja dan para pembesarnya, para
    istrinya, dan para gundiknya minum dari perkakas itu.
  nya-nya: Pamene Belisazara ankamwa vinyo, analamula kuti ziwiya zagolide ndi zasiliva
    zimene Nebukadinezara abambo ake anakatenga mʼNyumba ya Mulungu ku Yerusalemu
    zikatengedwe kuti mfumu ndi akalonga ake, akazi ake ndi azikazi amweremo.
  hrv-hrv: Opijen vinom, Baltazar naredi da se donese zlatno i srebrno suđe koje njegov
    otac Nabukodonozor bijaše oteo iz jeruzalemskog Svetišta, pa da iz njega pije
    kralj, njegovi velikaši, njegove žene i suložnice.
  mps-mps: Augwali te wę tudubadi, tama Belsasargo te aga sę bidi dabeba walama,
    te gol kap dabe, me silva me selama, sesao wali. Te kap dabe te aga wąį Nebukatnesargo
    te Godigo be, te moni lotu be tempel te Jerusalemde selama, tama te Babilonba
    selasa asai. Kingo homugo aga dali, te gegunai bidi dabe me, te aga we mu dabe
    dali, me te i badu daganalubo si wali we hani dabe dali, augwali te kapudu wain
    wę tuainu yai.
  tpi-tpi: Ol i dring yet na Belsasar i tokim ol wokman bilong en long kisim ol kap
    gol na silva na bringim i kam. Ol dispela kap papa bilong en Nebukatnesar i bin
    kisim long haus bilong God long Jerusalem na karim i kam long Babilon. King i
    laik bai em wantaim ol bikman na ol meri tru bilong en na ol namba 2 lain meri
    bilong en, olgeta i ken dring wain long ol dispela kap.
  dan-1931: Og påvirket af Vinen lod han de Guldkar og Sølvkar hente, som hans Fader
    Nebukadnezar havde ført bort fra Helligdommen i Jerusalem, for at Kongen og hans
    Stormænd, hans Hustruer og Medhustruer kunde drikke af dem.
  vie-OVCB: Vừa nhấm rượu, vua Bên-xát-sa hứng chí ra lệnh đem ra tất cả chén vàng,
    chén bạc mà Tiên đế Nê-bu-cát-nết-sa đã đoạt lấy trong Đền Thờ Đức Chúa Trời tại
    Giê-ru-sa-lem, để vua quan cùng các hoàng hậu và các cung phi uống rượu.
  guj-2017: બેલ્શાસ્સાર દ્રાક્ષારસ ચાખતો હતો ત્યારે, તેણે તેના પિતા નબૂખાદનેસ્સારે
    યરુશાલેમના સભાસ્થાનમાંથી સોના ચાંદીના જે પાત્રો લૂંટી લાવ્યા હતા તે લાવવાની આજ્ઞા
    કરી, જેથી તે, તેના અમીર ઉમરાવો, તેની પત્નીઓ તથા ઉપપત્નીઓ તે પાત્રોથી દ્રાક્ષારસ
    પીવે.
  pon-2006A: Eri, ni arail konokonotpene, Pelsassar ahpw mahsanih kep oh dahl kohl
    oh silper kan en wisikdohng nan perehn kamadipwo. Iei met dipwisou sarawi kan
    me seme Nepukadnesar ketikihsangehr nan Tehnpas Sarawien Serusalem. Nanmwarki
    Pelsassar ahpw ketin poaronla pwe dipwisou pwukat en wisikdo, pwe ih, sapwellime
    soupeidi kan, sapwellime inenmwohd kan, oh pil sapwellime pekehi ko en konot wain
    loale.
  por-BRBSL: Belsazar, enquanto provava o vinho, ordenou que os vasos de ouro e prata
    que Nabucodonosor, seu pai, havia tirado do templo que estava em Jerusalém, fossem
    trazidos a ele, para que o rei e seus senhores, suas esposas e suas concubinas
    bebessem deles.
  swe-swe: Medan Belshassar drack vin (påverkad av alkoholen), befallde han att guld-
    och silverkärlen som hans företrädare (far, förfader, kanske farfar) Nebukadnessar
    hade plundrat från templet i Jerusalem skulle hämtas fram så att kungen, hans
    stormän, hans fruar och konkubiner (älskarinnor) kunde dricka ur dem. [Det var
    inte vanligt att kvinnorna var med, se t.ex. . Omkring 50 år tidigare, samtidigt
    som Daniel blev bortförd, tog även Nebukadnessar dessa heliga kärl från Jerusalem,
    se . Tusentals kärl hade förts bort, en förteckning över dem finns i . Texten
    framhäver Belshassars koppling till Nebukadnessar. Orden far och son används ofta
    i en vidare betydelse för efterträdare i antiken. I en assyrisk text som brukar
    kallas för ”den svarta obelisken” av Salmanassar III, kallas Jehu ”Omris son”,
    trots att han inte var hans son. Han var från en helt annan släkt. Det är troligt
    att Belshassar var släkt med Nebukadnessar. Det finns skäl att tro att Nabonidus
    gifte sig med en av Nebukadnessars döttrar, vilket då gör att Belshassar kallas
    Nebukadnessars barnbarn. Han kände väl till historien hur kärlen kommit till Babylon,
    se . Det faktum att Israels guds heliga kärl fanns som krigsbyte i Babylon visade,
    i Belshassars tankevärld, att de babyloniska gudarna var mäktigare än andra folks
    gudar. Att vanhelga och dricka ur dessa kärl just denna kväll ansåg nog den alkoholpåverkade
    Belshassar vara en utmärkt idé att på ett demonstrativt sätt visa på Babylons
    makt, se .]
  cth-cth: Misur tui a patek navah Belshazzar ni, apa ni Jerusalem bawkim thung e
    a lawp e sui manang, ngun manangnaw dawk hoi, siangpahrang hoi a bawinaw, a yu
    hoi adonaw ni misurtui nei nahanelah thokhai awh telah kâ a poe.
  twi-twi: Bere a nsa no ama Belsasar ani agye no, ɔhyɛe sɛ, wɔmfa sikakɔkɔɔ ne dwetɛ
    nkuruwa a nʼagya Nebukadnessar tase fii Yerusalem asɔredan mu no mmra, sɛnea ɔne
    ne mpanyimfo, ne yerenom ne ne mpenanom bɛnom mu nsa.
  hlt-hlt: Belshazzar loh, “Misurtui yukung ah a napa Nebukhadnezzar loh Jerusalem
    bawkim lamkah a loh sui neh cak hnopai te hang khuen lamtah te nen manghai neh
    a boei rhoek, a yuu rhoek neh a yula rhoek long khaw o saeh,” a ti.
  tbz-SIM: O yɛ̀mmɛ̀ cɑ̀tɛ́ dìì mɔ̀nnì kòò dɔ̀, bɛ̀ɛ túótɛ́ní isɔɔbòòkɛ nɛ̀ timɑ́tì
    pɛ́ítì kpɛyi, o cicɛ Nɛbukɑnnɛsɑɑ do tɔní ì Sedisɑdɛmmu kó Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀
    bɛ̀ɛ yɑ̃̀nnɛ̀, wenwe nɛ̀ o ɛì kó bɛkperíbɛ̀ nɛ̀ o pobɛ̀ nɛ̀ o pocĩɛ̃̀.
  msy-2020: Egha me wainɨn dɨpam apavɨra itima, Belsasar, gol kapba ko silvan kapba
    inigh izasa uan ingangarir gumazibav mɨgei. Kavɨn kaba, an afeziam Nebukatnesar
    Jerusalemɨn nguibamɨn itir Godɨn Dɨpenimɨn ghugha da inigha Babilonɨn nguibamɨn
    ize. Atrivim ghaze, a uan gumazir ekiaba ko uan amuiba ko an amuir doziba ko,
    me bar kavɨn kabar wainɨn dɨpabar amam.
  dop-dop: Pǝ kɛɛsɑɑ ɩlɛnɑ sʋlʋm cɔɔ wulɑʋ ɩsɛntɑɑ. Tǝnɑɣɑ ɩ tilɑɑ nɑ pɑ́ kɔnɑ wʋlɑ
    nɑ liɣitee nyǝɣǝlʋɣʋ poosiyɑnɑɑ. Wontu ntǝɣɩ ɩ cɑɑ Nepukɑnɛsɑɑ kɑ lɛɛkɑ Yosɑlɛm
    ɩsɔ tǝsɛɛlɛ tɑɑ. Ḿpʋ́ɣʋ́ ɩ́ nɑ ɩ ɑkewenɑɑ sɔsɑɑ nɑ ɩ ɑlɑɑ, nɑ ɩ sɑɑlɑɑ, pɑ nyɔɔnɑ
    wontu ntǝɣɩ sʋlʋm.
  azb-azb: Belşassar şərab içərkən əmr etdi ki, babası Navuxodonosorun Yerusəlimdəki
    məbəddən çıxardığı qızıl və gümüş qabları gətirsinlər və padşah, əyanları, arvadları
    və cariyələri onlarla şərab içsin.
  eng-DBY: Belshazzar, while he tasted the wine, commanded to bring the golden and
    silver vessels that Nebuchadnezzar his father had taken out of the temple which
    was in Jerusalem; that the king and his nobles, his wives and his concubines,
    might drink in them.
  hin-2017: दाखमधु पीते-पीते बेलशस्सर ने आज्ञा दी, कि सोने-चाँदी के जो पात्र मेरे
    पिता नबूकदनेस्सर ने यरूशलेम के मन्दिर में से निकाले थे, उन्हें ले आओ कि राजा अपने
    प्रधानों, और रानियों और रखैलों समेत उनमें से पीए।
  wol-KYG: Biiñ ba jay Baltacar, mu joxe ndigal, ñu indi ndab, yu xaalis yaak yu wurus
    ya baayam Nabukodonosor jële woon ca jaamookaayu Yerusalem, ngir ñu naane ca,
    mooki jaraafam aki soxnaam aki nekkaaleem.
  eng-YLT: Belshazzar hath said — while tasting the wine — to bring in the vessels
    of gold and of silver that Nebuchadnezzar his father had taken from the temple
    that [is] in Jerusalem, that drink with them may the king, and his great men,
    his wives, and his concubines.
  kne-kne: Idi nakainom, inbilina ay alaen da din balitok ya palata ay tasa ay inan
    ama na ay Nebukadnezzar sin Timplo ed Jerusalem. Inpaa na ta pan-inomana ya din
    oopisyal na ya aas-awa na pati din maikadwa ay aas-awa na.
  eng-WYC-2017: Forsooth the king, then drunken, commanded that the golden and silveren
    vessels should be brought forth, which Nebuchadnezzar, his father, had borne out
    of the temple that was in Jerusalem, that the king, and his best men, his wives,
    and his concubines, should drink in those vessels.
  eng-WMBB: Belshazzar, while he tasted the wine, commanded that the golden and silver
    vessels which Nebuchadnezzar his father had taken out of the temple which was
    in Jerusalem be brought to him, that the king and his lords, his wives and his
    concubines, might drink from them.
  urd-GVH: नशे में उसने हुक्म दिया, “सोने-चाँदी के जो प्याले मेरे बाप नबूकदनज़्ज़र
    ने यरूशलम में वाक़े अल्लाह के घर से छीन लिए थे वह मेरे पास ले आओ ताकि मैं अपने
    बड़ों, बीवियों और दाश्ताओं के साथ उनसे मै पी लूँ।”
  rug-rug: Sipu korapa napo vaeni se Belosaza si garuni sa si arini pude paleke maeni
    sari na kapa qolo meke siliva sapu vagi e Nebukaneza, sa tamana, koasa Zelepade
    pa Zerusalema, pude napo ni sa baṉara meke sari nana koimata, sari na loana, meke
    sari nana barikaleqe pinausu.
  gaz-gaz: Beelshaazaaris utuu daadhii wayinii dhugaa jiruu akka innii fi qondaaltonni
    isaa, niitonnii fi saajjatoowwan isaa ittiin dhuganiif akka isaan xoofoo warqeetii
    fi meetii kan abbaan isaa Nebukadnezar mana qulqullummaa Yerusaalemii fide sana
    fidan ajaje.
  fra-LSG: Belschatsar, quand il eut goûté au vin, fit apporter les vases d’or et
    d’argent que son père Nebucadnetsar avait enlevés du temple de Jérusalem, afin
    que le roi et ses grands, ses femmes et ses concubines, s’en servissent pour boire.
  gnn-gnn: Ḻukananydja walala yukurrana ŋunhilinydjayi ŋänitji'na, bitjarrana liŋguna
    ḻukanana yukurrana leŋuna, bala ŋayi ŋuriŋiyi buŋgawayunydja guyaŋinana ŋunhi
    nhanukala bäpa'mirriŋuyu djaw'yurruna dhapirrk ŋanya dhika wal'ŋu banikin malanha
    beŋuru Godkala Buṉbuŋuru Djurutjalamŋuru.
  yal-yal: Dɔlɔn to a suxu, Belisasari yi yamarin fi a e xa fa igelengenna xɛma daxin
    nun gbeti daxin na, a baba Nebukadanesari kelixi naxanye ra Ala Batu Banxi gbeeni
    Yerusalɛn taani. Mangan yi waxi a min feni ne ra e nun a ɲaxanle nun a konyi ɲaxanle
    nun a muxu gbeene.
  haw-1868: A i ko Belehazara hoao iki ana i ka waina, kauoha mai la oia e lawe mai
    i na kiaha gula, a me ke kala, na mea a Nebukaneza kona makuakane i lawe mai ai
    mai ka luakini ma Ierusalema mai; i inu ai ke alii, a me kona poe alii, a me kana
    mau wahine, a me na haiawahine ana iloko o ia mau mea.
  arb-NAV: وَفِيمَا كَانَ يَحْتَسِي الْخَمْرَ أَمَرَ بِإِحْضَارِ آنِيَةِ الذَّهَبِ
    وَالْفِضَّةِ الَّتِي اسْتَوْلَى عَلَيْهَا أَبُوهُ نَبُوخَذْنَصَّرُ مِنْ هَيْكَلِ
    أُورُشَلِيمَ، لِيَشْرَبَ بِها مَعَ نُبَلاءِ مَمْلَكَتِهِ وَزَوْجَاتِهِ وَمَحْظِيَّاتِهِ.
  ewe-ewe: Esime Belsazar nɔ eƒe wain nom la, eɖe gbe be woatsɔ sikanu kple klosalonu
    siwo fofoa, Nebukadnezar lɔ tso Yerusalem gbedoxɔ me la vɛ ale be fia la, eƒe
    ame ŋkutawo, srɔ̃awo kple eƒe ahiãviwo nano wain le wo me.
  eng-LEE: 'Belshazzar ordered, through the counsel of the wine, to bring in the golden
    and silver vessels which his father Nebuchadnezzar had taken away out of the temple
    which was in Jerusalem: that the king, and his lords, his wives, and his concubines,
    might drink therefrom.'
  gvn-gvn: '@see-verse:DAN.005.001'
  asm-FB: বেলচচৰে দ্ৰাক্ষাৰস পান কৰি থাকোঁতে, যিৰূচালেম মন্দিৰৰ পৰা তেওঁৰ পিতৃ নবূখদনেচৰে
    অনা সোণৰ আৰু ৰূপৰ পাত্ৰবোৰত যাতে ৰজা আৰু তেওঁৰ প্ৰধান লোকসকল, তেওঁৰ পত্নী আৰু
    উপপত্নীসকলে পান কৰিব পাৰে, সেই বাবে সেই পাত্ৰবোৰ আনিবলৈ আজ্ঞা কৰিলে।
  sus-A: عَ سِيسِ قْلْ عٍ يَ شْرِ. نَ تّمُي بٍلِسَسَرِ نَشَ يَامَرِ قِ عٍ شَ قَ شّيمَ
    نُن فبٍتِ ثْوتِيٍ رَ، عَ بَبَ نٍبُكَدَنسَرِ نَشٍيٍ تٌنفٌشِ عَلَ شَ هْرْ مْبَنشِ
    كُي دَرِ سَلَمُ. مَنفّ بَرَ وَ عَ يّتّ، عَ شَ فِنّيٍ، عَ شَ كٌنيِ فِنّيٍ، نُن
    عَ شَ كُنتِفِ بِرِن شَ نَ سٍيٍ رَوَلِ شُلُنيِ كُي.
  fra-SBL: Pendant qu'il buvait le vin, Belschatsar ordonna qu'on lui apportât les
    vases d'or et d'argent que Nabuchodonosor, son père, avait enlevés du temple de
    Jérusalem, afin que le roi et ses grands, ses femmes et ses concubines, en boivent.
  hbo-hbo: בֵּלְשַׁאצַּ֞ר אֲמַ֣ר ׀ בִּטְעֵ֣ם חַמְרָ֗א לְהַיְתָיָה֙ לְמָאנֵי֙ דַּהֲבָ֣א
    וְכַסְפָּ֔א דִּ֤י הַנְפֵּק֙ נְבוּכַדְנֶצַּ֣ר אֲב֔וּהִי מִן־הֵיכְלָ֖א דִּ֣י בִירוּשְׁלֶ֑ם
    וְיִשְׁתֹּ֣ון בְּהֹ֗ון מַלְכָּא֙ וְרַבְרְבָנֹ֔והִי שֵׁגְלָתֵ֖הּ וּלְחֵנָתֵֽהּ׃
  piu-2006: '@see-verse:DAN.005.001'
  pjt-pjt: '@see-verse:DAN.005.001'
  kik-kik: Rĩrĩa Belishazaru aanyuuaga ndibei yake, agĩathana ikombe cia thahabu na
    cia betha, iria ithe Nebukadinezaru aatahĩte akaruta hekarũ-inĩ Jerusalemu, irehwo
    nĩgeetha mũthamaki, na andũ ake arĩa maarĩ igweta, na atumia ake na thuriya ciake
    manyue nacio.
  fra-NCL: Excité par le vin, Baltasar fit apporter les vases d’or et d’argent que
    Nabuchodonosor, son père, avait enlevés du temple qui est à Jérusalem, afin que
    le roi et ses princes, ses femmes et ses concubines, s’en servissent pour boire.
  cek-AK: Belsahazzar mah misurtui pataeng pacoengah, angmah ih angraeng kalennawk,
    a zunawk, a zulanawk hoi nawnto misurtui a naek hanah, ampa Nebuchadnezzar mah
    Jerusalem tempul thung hoiah lak ih sui, sum kanglung hoi sak ih boengloengnawk
    to anih khaeah sin pae o hanah lok a paek.
  cuk-cuk: Belsasar mummudgine, na igar-ukded. E-bab-Nabucodonosor Jerusalén-neggweburgi
    Bab-Dummadse-goled-neggi nogmar-orgi-sobaled, degi, nogmar-manigi-sobaled-seargusad,
    ega sedamarye. Adi, a-nogmargi na e-sordaganmala, e-omeganmala, degi, e-omegan-dikarbarmaladmala
    vino gobmalagar.
  uig-CYR: Падиша Бәлшазар шарапни тетип көрүп, өзи, әмир-есилзадилири, өз хотун-кенизәклириң
    шарапни атиси Небоқаднәсар Йерусалимдики муқәддәс ибадәтханидин олҗиға алған алтун-күмүчтин
    ясалған җам-қачиларда ичишигә шу җам-қачиларни елип чиқишни буйруди.
  pma-pma: Navong amul amunmun, uaen muas asuv houlu Belsesar ka meng kat tei en meatin
    keil onen keke avaha avalah vanikin ka pesin keil koa amumoni en gol ka silva,
    veni en vati vamunmun en kap keil enek vatal min avat keil, ahin kati keil onen,
    ka ahin savsav keil onen. Tounah tetahos keil enek, tata onen koa vi asuv houlu
    Nebukanesa lah lati ran Eim Votut onen Ahi en out Serusalem.
  tel-2017: బెల్షస్సరు ద్రాక్షమద్యం సేవిస్తూ తన తండ్రి నెబుకద్నెజరు యెరూషలేమును కొల్లగొట్టి
    దేవాలయంలో నుండి తెచ్చిన బంగారు, వెండి పాత్రలను తీసుకురమ్మని ఆజ్ఞ ఇచ్చాడు. అతడు,
    అతని అధికారులు, రాణులు, ఉపపత్నులు వాటిలో ద్రాక్ష మద్యం సేవించాలన్నది అతడి ఉద్దేశం.
  hat-BSA: Lè Belschatsar te goute diven an, li te pase lòd pou pote veso fèt an lò
    ak ajan ke Nebucadnetsar, papa li, te retire nan tanp ki te Jérusalem yo, pou
    wa a ak prens li yo, madanm li yo ak ti mennaj li yo ta kapab bwè nan yo.
  kos-kos: Ke elos nimnim ah, Belshazzar el sap in utuku cup ac pol ma orek ke gold
    ac silver ma Nebuchadnezzar, papa tumal, el tuh usla liki Tempul in Jerusalem.
    Tokosra el sap utuku ma inge tuh el, mwet wal fulat lal, mutan kial kewa, ac mutan
    kulansap kial kewa, elos in nimnimkin.
  hbo-WLC: בֵּלְשַׁאצַּ֞ר אֲמַ֣ר ׀ בִּטְעֵ֣ם חַמְרָ֗א לְהַיְתָיָה֙ לְמָאנֵי֙ דַּהֲבָ֣א
    וְכַסְפָּ֔א דִּ֤י הַנְפֵּק֙ נְבוּכַדְנֶצַּ֣ר אֲב֔וּהִי מִן־הֵיכְלָ֖א דִּ֣י בִירוּשְׁלֶ֑ם
    וְיִשְׁתּ֣וֹן בְּה֗וֹן מַלְכָּא֙ וְרַבְרְבָנ֔וֹהִי שֵׁגְלָתֵ֖הּ וּלְחֵנָתֵֽהּ׃
  ibo-ibo: Mgbe Belshaza na-aṅụ mmanya ya, ọ nyere iwu ka a chịtara ya iko ọlaedo
    na ọlaọcha nke nna ya bụ Nebukadneza si nʼụlọnsọ ukwu dị na Jerusalem chịkọta,
    ka eze na ndị a mara aha ha nʼalaeze ya, na ndị nwunye ya, na ndị iko ya jiri
    ha ṅụọ mmanya.
  ory-ory: ପୁଣି, ତାହାର ପିତା ନବୂଖଦ୍‍ନିତ୍ସର ଯିରୂଶାଲମସ୍ଥ ମନ୍ଦିରରୁ ଯେଉଁ ସକଳ ସୁନା ଓ ରୂପାର
    ପାତ୍ର ଅପହରଣ କରିଥିଲା, ତହିଁରେ ରାଜା ଓ ତାହାର ଅମାତ୍ୟବର୍ଗ, ପୁଣି ତାହାର ପତ୍ନୀଗଣ ଓ ଉପପତ୍ନୀଗଣ
    ଯେପରି ପାନ କରିବେ, ଏଥିପାଇଁ ବେଲ୍‍ଶତ୍ସର ଦ୍ରାକ୍ଷାରସ ଆସ୍ୱାଦନ କରୁ କରୁ ସେସକଳ ପାତ୍ର ଆଣିବା
    ପାଇଁ ଆଜ୍ଞା କଲା।
  chk-chk: Nge lupwen Pelsasar a ekis puch ren ünüman wain, a apasa pwe repwe uwato
    ekewe kap kolt me silifer Nepukatnesar saman we a angei seni ewe Imwenfel lon
    Jerusalem. Pun Pelsasar a mochen pwe i me nöün kewe samol, pwal pwülüan me ülüpwülüan
    kana repwe aea le ün.
  rop-rop: Wen olabat bin stil dringgimbat wain, King Belshesa bin dalim im wekinmenmob
    blanga bringimap langa im ola golwan en silbawan kap en boul weya im dedi Nebakanesa
    bin gajim brom det Serramoni Pleis langa Jerusalem. Det king bin wandim detlot
    kap wulijim im en ol im haibala pipul en ol im waif, gin dringgim garram detlot
    kap.
  ukr-1871: Напившись вина, Валтасар звелїв принести золотий та срібний посуд, що
    Навуходонозор, його батько, винїс був з Ерусалимського храму, щоб пили з нього
    самий царь, його вельможі, його жінки й його наложницї.
  deu-1951: Und während er sich den Wein schmecken ließ, befahl Belsazar, man solle
    die goldenen und silbernen Gefäße herbeibringen, welche sein Vater Nebukadnezar
    aus dem Tempel zu Jerusalem weggenommen hatte, damit der König samt seinen Gewaltigen,
    seinen Frauen und Nebenfrauen daraus trinken könne.
  eng-JPS: Belshazzar, while he tasted the wine, commanded to bring the golden and
    silver vessels which Nebuchadnezzar his father had taken out of the temple which
    was in Jerusalem; that the king and his lords, his consorts and his concubines,
    might drink therein.
  srp-1865: Napiv se vina Valtasar zapovjedi da se donesu sudovi zlatni i srebrni,
    koje bješe odnio Navuhodonosor otac mu iz crkve Jerusalimske, da iz njih piju
    car i knezovi mu, i žene njegove i inoèe njegove.
  lug-lug: Awo Berusazza, yali ng’anywa omwenge, n’atumya ebikompe ebya zaabu n’ebya
    ffeeza, Nebukadduneeza kitaawe bye yaggya mu yeekaalu mu Yerusaalemi, ye n’abakungu
    be, n’abakyala be n’abazaana be babinyweremu.
  heb-heb: בלשאצר אמר בטעם חמרא להיתיה למאני דהבא וכספא די הנפק נבוכדנצר אבוהי מן
    היכלא די בירושלם וישתון בהון מלכא ורברבנוהי שגלתה ולחנתה׃
  ben-IRV: বেলশৎসর যখন আঙ্গুর রস পান করছিলেন, তখন তিনি আদেশ দিলেন তাঁর সামনে যিরূশালেমের
    মন্দির থেকে যে সমস্ত সোনা ও রূপার পাত্র তাঁর বাবা নবূখদনিৎসর এনেছিলেন সেগুলো যেন
    আনা হয় এবং যাতে রাজা, তাঁর মহান লোকেরা, তাঁর স্ত্রীরা ও তাঁর উপপত্নীরা সেই সব
    পাত্রে করে পান করতে পারেন।
  pan-pan: ਬੇਲਸ਼ੱਸਰ ਨੇ ਨਸ਼ਾ ਚੱਖਦੇ ਹੋਏ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ ਜਿਹੜੇ ਨਬੂਕਦਨੱਸਰ
    ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਯਰੂਸ਼ਲਮ ਦੀ ਹੈਕਲ ਵਿੱਚੋਂ ਕੱਢੇ ਸਨ, ਲਿਆਂਦੇ ਜਾਣ ਤਾਂ ਜੋ ਰਾਜਾ, ਉਹ ਦੇ ਪਰਧਾਨ,
    ਉਹ ਦੀਆਂ ਰਾਣੀਆਂ ਤੇ ਉਹ ਦੀਆਂ ਰਖ਼ੈਲਾਂ ਉਹਨਾਂ ਵਿੱਚੋਂ ਨਸ਼ਾ ਪੀਣ।
  tkr-tkr: Belyşassaree çaxır ulyodğuyle qiyğa əmr haa'a, cune dekkee Navuxodonosoree
    İyerusalimeene Allahne xaançe qığı'iyn k'ınəəğəyniy nuk'rayn g'abbı cusqa alleva.
    Paççahıs, cune k'anebınbışika, cune yedaaşika, cune caariyebışika mançee çaxır
    ulyoğas ıkkiykan.
  mya-JVB: စပျစ်ရည် ကို မြည်းစမ်းသောအခါ၊ ယေရုရှလင် မြို့ ဗိမာန် တော် ထဲက ခမည်းတော်
    နေဗုခဒ်နေဇာ သိမ်းယူ ဆောင်ခဲ့သော ရွှေ ဖလား ၊ ငွေ ဖလားတို့နှင့် ကိုယ်တော်တိုင်မှစ၍မင်းသား
    ၊ မိဖုရား ၊ မောင်းမမိဿံ တို့သည် သောက် ရမည်အကြောင်း၊ ထိုဖလားတို့ကို ယူ ခဲ့ရမည်ဟု
    အမိန့် တော်ရှိသည်အတိုင်း၊
  tte-O: Saugana Belisasa wain inuma-tonan mwa iloina komwa bwaimwana gole yo siliba
    koina siginauli sikalailima koina bwaine tamana Nebukadinesa ikalailiya Yaubada
    ana Nume Tabu Yelusalema koina. Kin nuwanuwana wainenao yawasosi yo wainenao tupwaliyao
    yo tabe towasawasa mekalikavao sinuma komwane kolili.
  tbg-tbg: Vika uaini ne vauvaro Belisasaava nai kaiqa vaiinti vonavu nititero tiharo,
    Haaru ti qova, Nebukanesaava, Ieruharemini Kotira Naavuqihairo vare anu kaapura,
    silvaaqohai aututaarave, koriqohai aututaarave, ekaa vi kaapura oru vara viri
    timiqe tevata tenta nora vaiintinavuvata tenta naatanavu vatamake viraqi uaini
    qihiakeha naare, tiro.
  hmo-hmo: Uaina idia inua noho neganai, Belesasa ese hereva ia siaia, iena tamana,
    Nebukanesa, Ierusalema dekenai ia noho Dubu Helaga dekena amo ia mailaia golo
    bona siliva kapusi do idia mailaia, badina Belesasa ia ura iena lohia bona iena
    adavana bona iena hahine taudia ibounai ese unai kapusi dekenai uaina idia inua
    gwauraia.
  urd-urd: बेलशज़र ने शराब से मसरूर होकर हुक्म किया कि सोने चाँदी के बर्तन जो नबूकदनज़र
    उसका बाप येरूशलेम की हैकल से निकाल लाया था, लाएँ ताकि बादशाह और उसके हाकिमों और
    उसकी बीवियाँ और बाँदियाँ उनमें मयख़्वारी करें।
  rus-SYN: Вкусив вина, Валтасар приказал принести золотые и серебряные сосуды, которые
    Навуходоносор, отец его, вынес из храма Иерусалимского, чтобы пить из них царю,
    вельможам его, женам его и наложницам его.
  bqc-SIM: Kɛ́ aà pↄ kɛ̀ ípiwa na, à mɛ̀ wà mↄ́ ń vua imibↄↄ ń ã́nusu imibↄ
    pↄ́ a dezi Nɛbukanɛza sɛ̀lɛ Lua kpɛ́u Yelusalɛũↄ, à imiò, aàpi ń a bùsu
    gbãadeↄ ń a naↄ ń a nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄ.
  tcz-CHONGTHU: Belshezzar chun ju adon pum’in, apa Nebuchadnezzar in, Jerusalem Hou-in
    sunga kon’a anapohdoh sana leh dangka khon ho chu ju donna a man dingin thu apetai.
    Hiche khon ho chu, ajite leh athaikem ho chuleh milen milal hotoh ju donna-a nei
    ding ati ahi.
  mar-mar: बेलशस्सराने द्राक्षरस चाखल्यावर आज्ञा केली की, सोन्या चांदीची ती पात्रे
    घेवून या जी त्याचा बाप नबुखद्नेस्सराने यरूशलेमेच्या मंदिरातून आणली होती. ह्यासाठी
    की, राजा, त्याचे सरदार आणि त्याच्या पत्नी व उपपत्नी हयांना त्यातून द्राक्षरस पिता
    येईल.
  qub-qub: Belsasarpis machänancamana upyaran. Machäshana cashpanga fistaman apachimuran
    papänin Nabucodonosor Jerusalén Templupita apamushan gori, guellay tasuncunata,
    cöpacunata. Rayga chay apachimushan tasuncunawan, cöpacunawan upyaran. Upyaran
    warmincuna, chïnancuna. Chay fistacho caycaj runacunaga llapan upyaran.
  bqp-bqp: Ye tɑm mɛ, mu Bɛɛsɑsɑɑ nukɑ, yerɑ u gɔrɑ u nɛɛ, bu win nɔri wurɑgii kɑ
    sii geesugii yɑrɑmɑ yi win bɑɑbɑ Nɛbukɑnɛsɑɑ u gurɑmɑ sɑɑ Gusunɔn sɑ̃ɑ yerun di
    te tɑ wɑ̃ɑ Yerusɑlɛmuɔ. Kpɑ wi kɑ win sinɑ ɑsɑkpɔbu kɑ win kurɔbu kɑ win sinɑnibu
    bu kɑ yi tɑm nɔ.
  hat-hat: Antan yo t'ap bwè konsa, Bèlchaza bay lòd pou y' al pran gwo gode fèt an
    lò ak gode fèt an ajan papa l', Nèbikadneza, te pran nan tanp lavil Jerizalèm
    lan. Li te fè chache yo pou l' te bwè ladan yo ansanm ak chèf li yo, madanm li
    yo ak fanm kay li yo.
  eng-BSB: Under the influence of the wine, Belshazzar gave orders to bring in the
    gold and silver vessels that Nebuchadnezzar his father had taken from the temple
    in Jerusalem, so that the king could drink from them, along with his nobles, his
    wives, and his concubines.
  eng-WEBPB: Belshazzar, while he tasted the wine, commanded that the golden and silver
    vessels which Nebuchadnezzar his father had taken out of the temple which was
    in Jerusalem be brought to him, that the king and his lords, his wives and his
    concubines, might drink from them.
  kbq-kbq: Hagi Belsasa'a waini tima neno neginagima nehuno'a, ko'ma nefa Nebukatnesa'ma
    Jerusalemi Ra Anumzamofo mono nompinti'ma golireti'ene silvareti'ma tro'ma hu'naza
    kapuramima erino e'nea kapuramina eri'za esazegu huzmante'ne. Na'ankure agrane,
    agri agoragama eri'zama eneriza vahe'ane, a'nane'ane henkama eri'nea a'nane'ane
    ana kapuramimpi waini ti nenaku anara hu'ne.
  nhe-BL: Huan quema tlaiyayaj, Belsasar tlanahuati ma quicuitij nopa tazas tlen oro
    huan tlen plata tlen ihueyi tata, Nabucodonosor, quihualicatoya tlen nopa tiopamitl
    tlatzejtzeloltic tlen elqui ichaj Toteco Dios ipan altepetl Jerusalén.
  bus-bus: Kɛ̀ à pↄↄ kɛ̀ í pìa nna, à bè wà mↄ́ kↄ̃n vura ímibↄnↄ kↄ̃n kondogi ímibↄ
    kɛ̀ a dezi Nɛbukanɛza sɛ̀ɛ Luda kpɛ́n Yerusalɛmunↄ lɛ à í mio, àpi kↄ̃n a bùsu
    gbãadeenↄ kↄ̃n a nↄↄnↄ kↄ̃n a nↄ yìgisainↄ.
  gub-BL: Ma'ywa tykwer tetea'u i'u re uze'eg zauxiapekwer wanupe. — Heru Namukononozor
    werur kanek or iapo pyrer tàpuzuhu Zeruzarez pe har wi a'e. Perur a'e kanek hekuzar
    katu ma'e ihewe kury, i'i wanupe. Heta tetea'u heminoz ikàg ma'e a'e pe wà. Heminoz
    werur wemireko wà, werur wemirekoagaw wà no. — Ximono win kanek Zeruzarez parer
    pupe i'u pà nehe, i'i wanupe.
  eng-DRA: And being now drunk he commanded that they should bring the vessels of
    gold and silver which Nabuchodonosor his father had brought away out of the temple,
    that was in Jerusalem, that the king and his nobles, and his wives and his concubines,
    might drink in them.
