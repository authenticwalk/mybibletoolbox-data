verse: DAN.005.030
translations:
  mal-C: ആ രാത്രിയിൽത്തന്നെ ബാബേൽരാജാവായ ബേൽശസ്സർ കൊല്ലപ്പെട്ടു.
  deu-TKW: In derselben Nacht aber wurde Belsazar, der chaldäische König, getötet,
  lin-lin: Mpe kaka na butu wana, babomaki Balitazari, mokonzi ya bato ya Babiloni.
  eng-LSV: In that night Belshazzar king of the Chaldeans is slain,
  eng-GNV: The same night was Belshazzar the King of the Caldeans slaine.
  eng-WEBSTER: In that night was Belshazzar the king of the Chaldeans slain.
  nhw-BL: Pero ipan nopa tlayohua hualajque tlacame tlen tlali Media huan quimictijque
    Belsasar catli quinnahuatiyaya nopa caldeos.
  swh-ONEN: Usiku ule ule, Belshaza mfalme wa Wakaldayo akauawa,
  bba-bba: Dɔmɑ ten wɔ̃kurɑ bɑ Bɛɛsɑsɑɑ Bɑbilonin sinɑ boko wi ɡo.
  eng-KJVCPB: In that night was Belshazzar the king of the Chaldeans slain.
  mpx-mpx: Bulin o, Mediya ge Pesiya hi nem Belsesa, Babiloni wali kin, hi tagapaaliga.
  luo-luo: Gotienono Belshazar ruodh jo-Babulon nonegi,
  meu-meu: Una hanuaboi, Belesasara, Kaldea pavapavana, na e alaia mase.
  npi-ULB: त्यही रात बेबिलोनका राजा बेलसजर मारिए,
  yor-yor: Ní alẹ́ ọjọ́ náà ni a pa Belṣassari, ọba àwọn ara Kaldea.
  pes-OPCB: همان شب بلشصر، پادشاه بابِل کشته شد
  tgl-ULB: Sa gabing iyon pinatay si Belsazar, ang hari ng Babilonia,
  cbu-NT: Amb ashirangu, anuritam psaan kurak Kaldewshuch Belsasaraa pacharanganaya.
  hui-hui: Ani bialu hearia dege ogoningi mbiraga Midiali hearume wai anda ibalu Babilono
    dindi haru haga Kini Belesasa bo homelene.
  mya-mya: ထို​ည​၌​ပင်​လျှင်​ဗာ​ဗု​လုန်​ပြည်​ဘု​ရင်၊ ဗေ​လ​ရှာ​ဇာ​သည်​လုပ်​ကြံ​ခြင်း​ကို​ခံ
    ရ​၍၊-
  bod-N: ཏག་ཏག་མཚན་མོ་དེ་ལ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་པེལ་ཤཱ་ཙར་བཀྲོངས་པ་དང་།
  sna-sna: Usiku ihwohwo Bherishazari, mambo wavaBhabhironi akaurayiwa,
  spa-BLM: Aquella noche fue asesinado Belsasar, el rey caldeo.
  cac-cac: A d'a jun ac'val chi' ix miljicham vin̈aj Belsasar sreyal eb' caldeo chi'.
  swh-ULB: Usiku ule Belshaza, mfalme wa Babeli aliuawa,
  bel-bel: Тае самае ночы Валтасар, цар Халдэйскі, быў забіты,
  deu-ELBBK: In derselben Nacht wurde Belsazar, der König der Chaldäer, getötet.
  mbb-OT: Dutun dà he kezukileman, midhimetayan si Belshazar is hadì te menge tig-Babilonia.
  mal-2015: ആ രാത്രിയിൽ തന്നെ കല്ദയരാജാവായ ബേൽശസ്സർ കൊല്ലപ്പെട്ടു.
  rmc-rmc: Odi rat murdarde le Belšacar, le babiloňike kraľis.
  nlg-nlg: Mi tana bongi ia so keri Belshazzar, na vunaghi haba ni Babylon tara labumatea.
  pes-OPV: در همان شب بلشصرپادشاه کلدانیان کشته شد.
  ron-1924: Дар, кяр ын ноаптя ачея, Белшацар, ымпэратул халдеенилор, а фост оморыт.
  ben-OBCV: ঠিক সেরাতেই ব্যাবিলনীয়দের রাজা বেলশৎসর নিহত হলেন,
  som-som: Habeenkaasaa la dilay Beelshaasar boqorkii reer Kaldayiin.
  lat-VUC: Eadem nocte interfectus est Baltassar rex Chaldæus.
  eng-ASVBT: In that night Belshazzar the Chaldean king was slain.
  ita-1885: In quella stessa notte Belsasar, re dei Caldei, fu ucciso.
  eng-ULB: That night Belshazzar, the Babylonian king, was killed,
  spa-VBL: Esa misma noche Beltsasar, rey de los babilonios, fue asesinado
  fra-_FOB: Dans cette même nuit Belshatsar, roi des Caldéens, fut tué.
  mal-mal: ആ രാത്രിയിൽ തന്നെ കല്ദയരാജാവായ ബേൽശസ്സർ കൊല്ലപ്പെട്ടു.
  urd-GVR: Usī rāt Shāh-e-Bābal Belshazzar ko qatl kiyā gayā,
  suz-BL: मिनु मेको नाक्‍दोन कल्‍दी आन पिप बेल-शजर साइक्‍चा पुंइसाक्‍व।
  eng-NOY: In the same night was Belshazzar, the king of the Chaldaeans, slain;
  ita-1927: In quella stessa notte, Belsatsar, re de’ Caldei, fu ucciso;
  ckb-ckb: هەر لەو شەوەدا بێلشەسری پاشای بابلییەکان کوژرا،
  eng-BBE: That very night Belshazzar, the king of the Chaldaeans, was put to death.
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಕಸ್ದೀಯರ ಅರಸನಾದ ಬೇಲ್ಯಚ್ಚರನು ಹತನಾದನು.
  tam-2017: அன்று இரவிலே கல்தேயரின் ராஜாவாகிய பெல்ஷாத்சார் கொலைசெய்யப்பட்டான்.
  spa-RV-1909: La misma noche fué muerto Belsasar, rey de los Caldeos.
  ron-BTF: În acea noapte a fost ucis Belșațar, împăratul caldeenilor.
  eng-WEBP: In that night Belshazzar the Chaldean King was slain.
  eng-FBV: On that very night Belshazzar, king of the Babylonians, was killed
  nch-BL: Pero ipan nopa tayohua hualajque tacame ten tali Media huan quimictijque
    Belsasar cati quinnahuatiyaya nopa caldeojme.
  vie-1934: Ngay đêm đó, vua người Canh-đê là Bên-xát-sa bị giết.
  hin-CV: उसी रात, कसदियों का राजा, बैलशत्सर मार डाला गया,
  spa-BES: Esa misma noche Belsasar, el rey de los caldeos, fue ejecutado.
  tdx-tdx: Amy haleñey te navetrake i Belsatsare mpanjàka’ o nte-Kasdìo.
  tha-KJV: ในคื​นว​ันนั้นเอง เบลชัสซาร์​กษัตริย์​คนเคลเดี​ยก​็ทรงถูกประหาร
  por-BR-2018: Naquela mesma noite Belsazar, rei dos caldeus, foi morto.
  deu-ELO: In derselben Nacht wurde Belsazar, der König der Chaldäer, getötet.
  eng-WYC-2018: In the same night, Belshazzar, the king of Chaldees, was slain; (On
    that same night, Belshazzar, the king of the Chaldeans, was killed;)
  epo-epo: En tiu sama nokto Belŝacar, reĝo de la Ĥaldeoj, estis mortigita.
  uig-PIN: Xu keqǝ kaldiylǝrning padixaⱨi Bǝlxazar ɵltürüldi.
  beo-beo: Amo gasi amoga, Midia fi dunu da misini, Belesia:sa (Ba:bilone hina bagade
    galu) amo medole legei dagoi.
  tpi-OTNT: Orait long dispela nait tasol ol Midia i kam kilim i dai Belsasar, king
    bilong ol Babilon.
  hau-SA: A wannan dare aka kashe Belshazar, sarkin Babiloniyawa,
  uig-LAT: Shu kéche kaldiylerning padishahi Belshazar öltürüldi.
  nde-nde: Ngabona lobobusuku uBhelishazari, inkosi yamaBhabhiloni wabulawa,
  ton-ton: ‌ʻI he pō ko ia naʻe mate tāmateʻi ʻa Pelesasa, ko e tuʻi ʻoe kau Kalitia.
  ces-1613: V touž noc zabit jest Balsazar král Kaldejský.
  eng-WMB: In that night Belshazzar the Kasdian King was slain.
  tam-TCV: அந்த இரவே பாபிலோன் அரசன் பெல்ஷாத்சார் கொலைசெய்யப்பட்டான்.
  ceb-ULB: Niadtong gabhiona, gipatay si Belshazar, ang hari sa Babilonia,
  pol-UBG: Tej samej nocy Belszazar, król Chaldejczyków, został zabity.
  agr-agr: Nuna tusa kintamun nunú kashia duik apu Belsasar Babilonia nugkan apujin
    mau ainawai.
  kyc-kyc: Yuu gii kukwa mendaki dokopako Belesasa yuu Bapilone kiŋi doko pyao kumakayami.
  urd-GVU: اُسی رات شاہِ بابل بیل شَضَر کو قتل کیا گیا،
  deu-1912: Aber in derselben Nacht ward der Chaldäer König Belsazer getötet.
  ntj-ntj: Nyangka munga palunyangkartu-ya kutjupalu pitjangu puurrpa palunyanya pungu
    mirrirntanu.
  kan-2017: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಕಸ್ದೀಯ ರಾಜನಾದ ಬೇಲ್ಶಚ್ಚರನು ಕೊಲ್ಲಲ್ಪಟ್ಟನು.
  yap-yap: Ka re nep’ i n’em min thang e pogofan rok Belshazzar ni Pilung nu Babylon,
  hlt-MCSB: Amah te khoyin ah Belshazzar manghai Te Khalden loh a ngawn .
  mdy-ETH: ዬማ ዋንቶ ዓሲ ባብሎኔ ካኣቲ ቢልፃሶኦሬ ዎዼኔ፤
  twi-ASANTE: Saa anadwo no ara, wɔkumm Babiloniahene Belsasar.
  bhl-bhl: Keko beli, beem ding beem mililiw mutuk kabalak e, maka i Babilon abiw
    mutuk fian matem teleko, emisik kamok Belsasal elo aliwi, e kuanse kale.
  eng-WEBU: In that night Belshazzar the Chaldean King was slain.
  wal-wal: He galla qammi morkketi gelidi, Baabiloone Kawuwaa Belshshaaxaara woridosona.
  spa-PDDPT: Aquella misma noche Belsasar, rey de los caldeos, fue asesinado.
  gun-gun: Ha'e va'e pyavyve ojukaa caldeu regua huvixave Belsazar.
  agu-BL: Poro ite'n nin te ak'bala'tz quime'n Belsasar yi chireyil yi e' caldeo cyak'un
    yi e' contra'tz.
  ilo-ULB: Iti dayta a rabii napapatay ni Belsazar nga ari ti Babilonia,
  kpg-kpg: Di boo hua deelaa, gei di king o Babylonia go Belshazzar la gu daaligi
    guu made.
  uig-ARA: شۇ كېچە كالدىيلەرنىڭ پادىشاھى بەلشازار ئۆلتۈرۈلدى.
  sus-sus: Na kɔɛ kerenyi kui mixi nde naxa Babilɔn mangɛ Belisasari faxa.
  pon-2006: Eri, nipwongohte, Pelsassar, nanmwarkien Papilon, ahpw kamakamala.
  jae-jae: Gêdêŋ gêbêc tonaŋgeŋ sêjac Kaldeanêŋ kiŋ Belsasar êndu.
  ksd-ksd: Ta nam ra marum iat di ga ubu doko Belsasar ra king kai ra tarai Kaldea.
  tur-YTC: O gece Keldani Kralı Belşatsar öldürüldü.
  ind-AYT: Pada malam itu juga Belsyazar, raja orang Kasdim itu, dibunuh.
  nya-nya: Usiku womwewo Belisazara, mfumu ya anthu a ku Babuloni, inaphedwa,
  hrv-hrv: Iste te noći kaldejski kralj Baltazar bi ubijen.
  mps-mps: Tialima, te sogo hulide naga tama, te Midia dabe aselama, te Belsasar ela
    muagasali, te Babilon king dao.
  tpi-tpi: Orait long dispela nait tasol ol Midia i kam kilim i dai Belsasar, king
    bilong ol Babilon.
  dan-1931: Men samme Nat blev Belsazzar, Kaldæernes Konge, dræbt,
  vie-OVCB: Ngay đêm ấy, Bên-xát-sa, vua nước Canh-đê bị giết.
  guj-2017: તે જ રાત્રે બાબિલનો રાજા બેલ્શાસ્સાર માર્યો ગયો.
  pon-2006A: Eri, nipwongohte, Pelsassar, nanmwarkien Papilon, ahpw kamakamala.
  por-BRBSL: Nessa noite Belshazzar, o Rei Caldeu, foi assassinado.
  swe-swe: Samma natt blev Belshassar, kaldéernas [det babyloniska folkets] kung,
    dödad.
  cth-cth: Hat hnin tangmin vah, Khaldean siangpahrang Belshazzar teh thei e lah ao.
  twi-twi: Saa anadwo no ara, wokum Babiloniahene Belsasar.
  hlt-hlt: Amah te khoyin ah Belshazzar manghai te Khalden loh a ngawn.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ kɛmɑ́ɑ̀ miɛkɛ nkɛ bɛ̀ kùɔmɛ̀ okpɑ̀ɑ̀tì Bɑditɑsɑɑ.
  msy-2020: Ezɨ dɨmagarir kamra, Midian kantrin gumaziba iza Babilonɨn Atrivim Belsasarɨn
    mɨsoghezɨ ana areme.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋ Pɑpiloni wulɑʋ Pɛlǝtɑsɑɑ kɛ ɑhoo ɑnɩ.
  azb-azb: Həmin gecə Xaldey padşahı Belşassar öldürüldü.
  eng-DBY: In that night was Belshazzar the king of the Chaldeans slain.
  hin-2017: उसी रात कसदियों का राजा बेलशस्सर मार डाला गया।
  wol-KYG: Guddi googa lañu rey Baltacar, buurub waa Babilon.
  eng-YLT: In that night Belshazzar king of the Chaldeans is slain,
  kne-kne: Isdi met laeng ay labi, waday namse en Belsazzar ay ari ed Babilonia.
  eng-WYC-2017: In the same night, Belshazzar, the king of Chaldees, was slain;
  eng-WMBB: In that night Belshazzar the Kasdian King was slain.
  urd-GVH: उसी रात शाहे-बाबल बेलशज़्ज़र को क़त्ल किया गया,
  rug-rug: Koasa boṉi tugo asa, si ta seke va mate se Belosaza sa baṉara pa Babiloni,
  gaz-gaz: Halkanuma sana Beelshaazaar mootiin Baabilonotaa ajjeefame;
  fra-LSG: Cette même nuit, Belschatsar, roi des Chaldéens, fut tué.
  gnn-gnn: Ga ŋuriŋi liŋgu yana munhaku miriŋunydja marrtjina beŋuru Mediyaŋurunydja
    nyäṉ'thurrunana, bala bumarana yana murrkay'kuŋalana buŋgawanha ŋunhi Biltjatanhanydja.
  yal-yal: Na kɔɛɛn yɛtɛɛn na, e Babilɔn manga Belisasari faxa.
  haw-1868: Ia po no pepehiia iho la a make o Belehazara ke alii o ka poe Kaledea.
  arb-NAV: فِي تِلْكَ اللَّيْلَةِ قُتِلَ بَيلْشَاصَّرُ مَلِكُ الْكَلْدَانِيِّينَ،
  ewe-ewe: Le zã ma ke me la, wowu Belsazar, Babilonia fia la
  eng-LEE: In that very night was Belshazzar the king of the Chaldeans slain.
  gvn-gvn: Mudu-wayjul-wayjunjiku yinya king wulan. Jana nyungun yarkinkaku kunin.
    Yindu king bubumun Persiamun kingman bubuku Babyloniamunku.
  asm-FB: সেই ৰাতিয়েই কলদীয়াৰ ৰজা বেলচচৰক হত্যা কৰা হৈছিল।
  sus-A: نَ كْي كٍرٍنيِ كُي مِشِ ندٍ نَشَ بَبِلْن مَنفّ بٍلِسَسَرِ قَشَ.
  fra-SBL: Cette nuit-là, Belschatsar, roi des Chaldéens, fut tué.
  hbo-hbo: בֵּ֚הּ בְּלֵ֣ילְיָ֔א קְטִ֕יל בֵּלְאשַׁצַּ֖ר מַלְכָּ֥א *כַשְׂדָּיָא (כַשְׂדָּאָֽה)׃
    פ
  piu-2006: '@see-verse:DAN.005.029'
  pjt-pjt: Ka munga nyara palulaṯu wati kutjupangku Pilytjatjanya iluntanu, Papilanku
    panya mayatja puḻka.
  kik-kik: Ũtukũ o ro ũcio, Belishazaru mũthamaki wa Babuloni akĩũragwo,
  fra-NCL: Dans la nuit même, Baltasar, roi des Chaldéens, fut tué.
  cek-AK: To na ni aqum ah Babylon kaminawk ih siangpahrang, Belshazzar to hum o.
  cuk-cuk: A-mutiki, Caldeo-dulemar-e-rey-Belsasar oburgwilesad.
  uig-CYR: Шу кечә калдийләрниң падишаси Бәлшазар өлтүрүлди.
  pma-pma: Ka en hati vongien enek, tei en meatin keil umai suai ka amu vini asuv
    houlu Belsesar ten out Babilon.
  tel-2017: అదే రాత్రి బెల్షస్సరు అనే ఆ కల్దీయుల రాజును చంపేశారు.
  hat-BSA: Menm nwit sa a, Belschatsar, wa Kaldeyen an te touye.
  kos-kos: In fong sacna, Belshazzar, tokosra lun Babylonia, el anwuki,
  hbo-WLC: בֵּ֚הּ בְּלֵ֣ילְיָ֔א קְטִ֕יל בֵּלְאשַׁצַּ֖ר מַלְכָּ֥א כשדיא׃ פ
  ibo-ibo: Nʼabalị ụbọchị ahụ kwa ka e gburu Belshaza eze ndị Kaldịa.
  ory-ory: ସେହି ରାତ୍ରିରେ କଲ୍‍ଦୀୟମାନଙ୍କର ରାଜା ବେଲ୍‍ଶତ୍ସର ବଧ କରାଗଲା।
  chk-chk: Nge lon ewe chök pwinin, Pelsasar ewe kingen Papilon a ninnila.
  rop-rop: Wal langa det seim nait na sambodi bin kilim ded Belshesa det king langa
    Bebalon en detlot najalot kantri.
  ukr-1871: Тієї ж таки ночі Валтасара, царя Халдейського, вбито,
  deu-1951: Aber in derselben Nacht ward Belsazar, der König der Chaldäer, umgebracht.
  eng-JPS: In that night Belshazzar the Chaldean king was slain.
  srp-1865: Istu noæ bi ubijen Valtasar car Haldejski.
  lug-lug: Ekiro ekyo Berusazza kabaka w’Abakaludaaya n’attibwa.
  heb-heb: בה בליליא קטיל בלאשצר מלכא כשדיא׃
  ben-IRV: সেই রাতেই ব্যাবিলনের রাজা বেলশৎসরকে মেরে ফেলা হল,
  pan-pan: ਉਸੇ ਰਾਤ ਨੂੰ ਬੇਲਸ਼ੱਸਰ ਜੋ ਕਸਦੀਆਂ ਦਾ ਰਾਜਾ ਸੀ ਵੱਢਿਆ ਗਿਆ
  tkr-tkr: Manecar xəmde Baabilyna paççah Belyşassar g'ek'ana.
  mya-JVB: ထိုညဉ့် ၌ပင် ခါလဒဲ ရှင် ဘုရင် ဗေလရှာဇာ မင်းသည် အသက် ဆုံး၍၊
  tte-O: Boniyainane koina tomo Mediya silaoma Belisasa, Babilon ali kin siunuyamate.
  tbg-tbg: Vi entara entaqi vokuka King Belisasaara arukovaro
  hmo-hmo: Unai hanuaboi dekenai, Belesasa, Babulonia ena king, be idia alaia mase.
  urd-urd: उसी रात को बेलशज़र, कसदियों का बादशाह क़त्ल हुआ।
  rus-SYN: В ту же самую ночь Валтасар, царь Халдейский, был убит,
  bqc-SIM: Gwãasĩn doũpi guu ↄ̃ wà Babiloni kí Balazaa dɛ̀.
  tcz-CHONGTHU: Chuche jan ma ma chun, Babylonte lengpa Belshazzar chu athat tauve.
  mar-mar: त्याच रात्री खास्द्यांचा राजा बेलशस्सर ह्याला ठार मारण्यात आले.
  qub-qub: Chay chacayllami Caldeacunapa raynin Belsasartaga wañuycachiran.
  bqp-bqp: Dɔmɑ ten wɔ̃kurɑ bɑ Bɛɛsɑsɑɑ Bɑbilonin sinɑ boko wi go.
  hat-hat: Menm jou lannwit sa a, yo touye Bèlchaza, wa lavil Babilòn lan.
  eng-BSB: That very night Belshazzar king of the Chaldeans was slain,
  eng-WEBPB: In that night Belshazzar the Chaldean King was slain.
  kbq-kbq: Hianagi ana kenagera Midia sondia vahe'mo'za ran kumapi efre'za Babiloni
    kini ne' Belsasana ahe fri'naze.
  nhe-BL: Pero ipan nopa tlayohua hualajque tlacame tlen tlali Media huan quimictijque
    Belsasar tlen quinnahuatiyaya nopa caldeos.
  bus-bus: Gwãavĩ dↄ̃nkↄ̃ pì guun wà Babilↄnia kí Bɛlisaza dɛ̀.
  gub-BL: A'e 'ar mehe we pyhaw uzuka Mewxazar Mawiron ywy rehe wanuwihawete a'e wà.
  eng-DRA: The same night Baltasar the Chaldean king was slain.
