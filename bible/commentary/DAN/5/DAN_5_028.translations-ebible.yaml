verse: DAN.005.028
translations:
  mal-C: ഊഫർസീൻ, എന്നതിന് അങ്ങയുടെ രാജ്യത്തെ വിഭജിച്ച് മേദ്യർക്കും പാർസികൾക്കുമായി
    നൽകിയിരിക്കുന്നു എന്നുമാണ്.”
  deu-TKW: 'peres (Einzahl zu pharsin) bedeutet: dein Reich ist z e r t e i l t und
    den Medern und Persern gegeben.'
  lin-lin: 'Parsin : bokonzi na yo ekabwani mpe epesami epai ya bato ya Medi mpe ya
    Persi.'
  eng-LSV: Divided—Your kingdom is divided, and it has been given to the Medes and
    Persians.”
  eng-GNV: PERES, thy kingdome is deuided, and giuen to the Medes and Persians.
  eng-WEBSTER: PERES; Thy kingdom is divided, and given to the Medes and Persians.
  nhw-BL: 'UPARSIN: (Catli quiijtohua ‘tlatlajcoitali’.) Quinequi quiijtos Toteco
    quitlajcoitztoc motlanahuatijcayo huan quinmacatoc tlali Media huan Persia ehuani.”'
  swh-ONEN: 'Peresi: Ufalme wako umegawanywa na kupewa Wamedi na Waajemi.”'
  bba-bba: Bɑ bɔnu kuɑ, yɑ mɑɑ ɡerumɔwɑ bɑ wunɛn bɑndu bɔnu kuɑ. Mɑ bɑ tu Mɛdibɑ kɑ
    Pɛɛsibɑ wɛ̃.
  eng-KJVCPB: PERES; Thy kingdom is divided, and given to the Medes and Persians.
  mpx-mpx: 'Wali: Wam abalogugui iyaka i wali ge i pek Mediya ge Pesiya elal.”'
  luo-luo: '“Parsin: Pinyruodhi osepogi kendo osemiye jo-Medes gi jo-Pasia.”'
  meu-meu: PERE, emu basileia vada e haria, Mede bona Parasa taudia vada e henidia.
  npi-ULB: ‘पेरेस,’ ‘हजुरको राज्य विभाजित भएको छ र त्यो मादी र फारसीहरूलाई दिइएको
    छ ।’”
  yor-yor: '“Peresini: A ti pín ìjọba rẹ a sì ti fi fún àwọn Media àti àwọn Persia.”'
  pes-OPCB: فرسین یعنی ”تقسیم شده“. مملکت تو تقسیم می‌شود و به مادها و پارس‌ها داده
    خواهد شد.»
  tgl-ULB: PERES, ang iyong kaharian ay 'nahati' at ibinigay sa Medes at Persia.”
  cbu-NT: PARSÍN, átu anoo, chawpishtama átu atiya. Shiy tsipakchush tsimbun tputs,
    kurakaam kinachinllinaya, Medshuch tputs, mishat Persiyashchitam tputsi, ashkatssin
    uwshtisin tputsireetsish ksutchinllinaya, Daniel tárangiya.
  hui-hui: Tu waki gilibu wiyadagoninaga irane ogodagua. Dindi í̠naga ngegoni Ngode
    Datagaliwabehanda tu waki howa hobane mbiraha Midialiru ti tu wa mialu hobane
    mendeha Pesialiru tu wa mulebira, lalu Danielehanda lamini.
  mya-mya: ခွဲ​ဝေ​ဟူ​သော​စ​ကား​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​မှာ အ​ရှင်​၏​နိုင်​ငံ​တော်​ကို​မေ​ဒိ​အ​မျိုး​သား
    များ​နှင့်​ပါ​ရှ​အ​မျိုး​သား​တို့​အား​ခွဲ​ဝေ ပေး​တော်​မူ​ပြီ​ဟူ​၍​ဖြစ်​ပါ​၏''
    ဟု​လျှောက် ထား​၏။
  bod-N: ཕར་སིན་ཞེས་པ་ནི་ཁྱེད་ཀྱི་རྒྱལ་སྲིད་བགོ་བཤའ་བརྒྱབ་སྟེ་མཱ་ཏི་པ་དང་ཏ་ཟིག་པ་རྣམས་ལ་གནང་བའི་དོན་ལ་འཇུག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: 'Peresi: Umambo hwenyu hwakakamuraniswa hukapiwa vaMedhia navaPezhia.”'
  spa-BLM: 'PERES: tu reino está dividido y entregado a los medos y a los persas”.'
  cac-cac: 'PERES: A a macb''en, van spojchajb''ati, ix ac''chajoch d''a yol sc''ab''
    eb'' Medo yed'' eb'' Persa, xchi vin̈aj Daniel chi''.'
  swh-ULB: '''Peresi'' ''ufalme wako umegawanyika na wamepewa Wamedi na Waajemi.''”'
  bel-bel: пэрэс - падзелена царства тваё і аддадзена Мідзянам і Персам».
  deu-ELBBK: Peres – dein Königreich wird zerteilt und den Medern und Persern gegeben.
  mbb-OT: Is Parsin, iyan kehuluǥan din is egkevahin is ginhedian nu ne imbeǥey ziyà
    te Media wey Persia.”
  mal-2015: 'പെറേസ് എന്നുവെച്ചാൽ: നിന്റെ രാജ്യം വിഭാഗിച്ചു മേദ്യർക്കും പാർസികൾക്കും
    കൊടുത്തിരിക്കുന്നു.'
  rmc-rmc: ‚Peres‘ – tiro kraľišagos sas rozďelimen a dino le Medenge the le Peržanenge.“
  nlg-nlg: Parsin ke na ghanaghana i lokana vilivoka. Nimua na kinakabu tara vilivoka
    tua mara vahera tua rana vure i Media mana Persia.”
  pes-OPV: فرس؛ سلطنت تو تقسیم گشته و به مادیان و فارسیان بخشیده شده است.»
  ron-1924: ынсямнэ кэ ымпэрэция та ва фи ымпэрцитэ ши датэ мезилор ши першилор!”
  ben-OBCV: '“পারসিন: আপনার রাজ্য বিভক্ত হয়েছে এবং মাদীয় ও পারসিকদেরকে দেওয়া হয়েছে।”'
  som-som: FERESna waxaa weeye, Boqortooyadaadii waa la qaybiyey, oo waxaa la siiyey
    reer Maaday iyo reer Faaris.
  lat-VUC: 'Phares: divisum est regnum tuum, et datum est Medis, et Persis.'
  eng-ASVBT: PERES; thy kingdom is divided, and given to the Medes and Persians.
  ita-1885: 'PERES: il tuo regno è messo in pezzi, ed è dato a'' Medi, ed a'' Persiani.'
  eng-ULB: '''Peres,'' ''your kingdom is divided and is given to the Medes and Persians.''”'
  spa-VBL: 'Dividido: tu reino ha sido dividido y entregado a los medos y a los persas”.'
  fra-_FOB: 'PERES: ton royaume a été divisé, et donné aux Mèdes et aux Perses.'
  mal-mal: 'പെറേസ് എന്നുവച്ചാൽ: നിന്റെ രാജ്യം വിഭാഗിച്ചു മേദ്യർക്കും പാർസികൾക്കും
    കൊടുത്തിരിക്കുന്നു”'
  urd-GVR: ‘Farsīn’ kā matlab ‘taqsīm huā’ hai. Yānī āp kī bādshāhī ko Mādiyoṅ aur
    Fārsiyoṅ meṅ taqsīm kiyā jāegā.”
  suz-BL: पेरेस आ अर्थ, इन राज्‍य निक्‍शी दुम्‍शा, मादी नु पारसी आन कली गेशो बाक्‍ब,
    देंशो रुम्‍सीब। मेको आ अर्थ एको बाक्‍ब” दे दानीएलमी देंत।
  eng-NOY: 'Divided: Thy kingdom is divided, and given to the Medes and Persians.'
  ita-1927: 'PERES: il tuo regno è diviso, e dato ai Medi e ai Persiani”.'
  ckb-ckb: 'پەرس: پاشایەتییەکەت دابەش کرا و درایە ماد و فارس.»'
  eng-BBE: Peres; your kingdom has been cut up and given to the Medes and Persians.
  kan-OKCV: “ಫರ್ಸಿನ್ ಎಂದರೆ ನಿನ್ನ ರಾಜ್ಯವು ವಿಭಿನ್ನವಾಗಿ ಮೇದ್ಯರಿಗೂ, ಪಾರಸಿಯರಿಗೂ ಕೊಡಲಾಗಿದೆ,”
    ಎಂಬದಾಗಿ ಅರಿಕೆಮಾಡಿದನು.
  tam-2017: பெரேஸ் என்பதற்கு, உன் ராஜ்ஜியம் பிரிக்கப்பட்டு, மேதியர்களுக்கும் பெர்சியர்களுக்கும்
    கொடுக்கப்பட்டது என்றும் அர்த்தம் என்றான்.
  spa-RV-1909: 'PERES: Tu reino fué rompido, y es dado á Medos y Persas.'
  ron-BTF: 'PERES: Împărăția ta este divizată și dată mezilor și perșilor.'
  eng-WEBP: 'PERES: your kingdom is divided, and given to the Medes and Persians.”'
  eng-FBV: Divided—your kingdom has been divided and given to the Medes and the Persians.”
  nch-BL: 'UPARSIN: (Cati quiijtohua Tatajcoitali.) Quinequi quiijtos Toteco quitajcoitztoc
    motanahuatijcayo huan quinmacatoc tali Media huan Persia ehuani.”'
  vie-1934: 'Phê-rết là: Nước vua bị chia ra, được ban cho người Mê-đi và người Phe-rơ-sơ.'
  hin-CV: '“फरसीन: आपके राज्य को बांट दिया गया है और मेदियों तथा फ़ारसियों को दे दिया
    गया है.”'
  spa-BES: Uparsin; tu reino ha sido cortado y entregado a los medos y los persas.
  tdx-tdx: 'Parase: fa zinara’ i fifeheañey vaho natolotse amo nte-Maday naho nte-Paraseo.'
  tha-KJV: เปเรส ราชอาณาจักรของพระองค์​ถู​กแบ่งออกให้​แก่​คนมีเดีย และคนเปอร์​เซ​ีย”
  por-BR-2018: 'PERES: Dividido foi teu reino, e entregue aos a medos e aos persas.'
  deu-ELO: Peres dein Königreich wird zerteilt und den Medern und Persern gegeben.
  eng-WYC-2018: Peres, thy realm is parted, and is given to Medes and Persians. (Peres,
    thy kingdom is parted, or divided, and it is given to the Medes and the Persians.)
  epo-epo: 'PERES: via regno estas dividita kaj donita al la Medoj kaj Persoj.'
  uig-PIN: «Pǝrǝs» — padixaⱨliⱪliri parqilinip, Medialiⱪlar bilǝn Parslarƣa tǝwǝ ⱪilindi.
  beo-beo: ‘Afafasu’ amoea bai da Gode da dia ouligisu fi amola soge amo afafae dagoi.
    La:idi E da Midia fi ilima i dagoi. La:idi eno E da Besia fi ilima i dagoi.”
  tpi-OTNT: Na dispela tok ‘Brukim’ i olsem. God i brukim pinis kantri bilong yu na
    em i tilim hap i go long ol Midia na hap i go long ol Persia.”
  hau-SA: “Feres, An raba mulkinka aka ba wa Medes da Farisa.”
  uig-LAT: «Peres» — padishahliqliri parchilinip, Médialiqlar bilen Parslargha tewe
    qilindi.
  nde-nde: 'Pharisini: Umbuso wakho usuhlukaniswe phakathi, wabelwa amaMede lamaPhezhiya.”'
  ton-ton: PELESI; kuo vahevahe ʻa ho puleʻanga, pea kuo tuku ki he kau Mitia mo e
    kau Peasia.”
  ces-1613: Peres, rozděleno jest království tvé, a dáno jest Médským a Perským.
  eng-WMB: 'PERES: your kingdom is divided, and given to the Medes and Persians.”'
  tam-TCV: '“உபார்சின்: என்பதன் விளக்கம், ‘உனது அரசு பிரிக்கப்பட்டு மேதியருக்கும்,
    பெரிசியருக்கும் கொடுக்கப்பட்டிருக்கிறது’ என்பதாகும்” என்றான்.'
  ceb-ULB: Ang 'Peres', 'kini nagpasabot nga nabahin ang imong gingharian ug gihatag
    ngadto sa mga taga-Media ug sa mga taga-Persia.”'
  pol-UBG: 'Peres: Twoje królestwo zostało podzielone i oddane Medom i Persom.'
  agr-agr: 'PARSIN, tawa duka: Ame inabaugmea nuna Apajuí jimaituk akankattawai, dutika
    Medo aents aidaun, Persia aents aidaujai susatta nuna taku tawai”, tusa Daniel
    ujakui.'
  kyc-kyc: Liti pingi dokona renge dake. Embena kiŋinya isingi panda dusipa wakale
    wakale pyuo liti pipala Mitia wambu maiyuo dee Pesa wambu maiyuo pira ingiya,
    Danieleme leya.
  urd-GVU: ’فرسین‘ کا مطلب ’تقسیم ہوا‘ ہے۔ یعنی آپ کی بادشاہی کو مادیوں اور فارسیوں
    میں تقسیم کیا جائے گا۔“
  deu-1912: 'Peres, das ist: dein Königreich ist zerteilt und den Medern und Persern
    gegeben.'
  ntj-ntj: Nyangka wangka tjarrantjalu nintitjura tjiinya Mama Kuurrtunku ngurra pirni-tjananya
    tjarrarnu. Tjiinya ngurra kutjupatjarra tjarraralpi nintirnu wati kayilingkatjaku-tjanampa.
    Palunyalu ngurra kutjupatjarranya nintirnu wati kakarrarangkatja pirniku.”
  kan-2017: ಪೆರೇಸ್ ಎಂದರೆ, ನಿನ್ನ ರಾಜ್ಯವು ವಿಭಾಗವಾಗಿ ಮೇದ್ಯಯರಿಗೂ, ಪಾರಸಿಯರಿಗೂ ಕೊಡಲ್ಪಟ್ಟಿದೆ”
    ಎಂದು ಅರಿಕೆಮಾಡಿದನು.
  yap-yap: ma fan e kuweg e aram e kem’ay i kuweg e gagiyeg ni ga be tay ka ni pi’
    ngak yu Media nge yu Persia.”
  hlt-MCSB: Peres , na ram rhek tih Media neh Persia taengah a paek ,” a ti nah .
  mdy-ETH: «ፓሬሴ ጌይፃ፦ ‹ኔ ካኣታዺ ዎይሣ ዓጫ ፓቂንቲ ዛላ ሜዶኔ ዓሶም፤ ዛላ ጊንሣ ፓሪሴ ዓሶም ዒንጊንቴኔ› ጌይሢኬ።»
  twi-ASANTE: “Parsin asekyerɛ ne wɔakyekyɛ mu. Wɔakyekyɛ wʼahemman mu ama Mediafoɔ
    ne Persiafoɔ.”
  bhl-bhl: '‘Ufalsin’ weng beem mongom e kanekote: Babilon aneng fian kale ku kame
    atebelew kate, Sunbin-Got e kame aneng be kuluko, amen kuw keleweko, mali aneng
    atuk mak Midia kawtiw im teing dim elo, mali aneng atuk mak Felsia kawtiw im teing
    dim elo duyemoke te.”, dangeko, emisik kamok Belsasal elo bokolewse kale.'
  eng-WEBU: 'PERES: your kingdom is divided, and given to the Medes and Persians.”'
  wal-wal: PAREES (shaahettiis) giyoogee ne kawotettai shaahettidi, Meedoonatuyyoonne
    Parssetuyyo imettiis giyoogaa” yaagiis.
  spa-PDDPT: 'Parsin: Tu reino fue roto y dado a los medos y a los persas.'
  gun-gun: Ha'e rã “Peres” he'ia py ma ndepo'akaa omboja'oa ma, ha'e Média ha'e Pérsia
    pygua kuery pe ju omboaxa maa, reikuaa aguã — he'i.
  agu-BL: 'Ma yi yol PARSIN na elepont: Ja wi''t jatxlij yi ama''l kale na cawune''tu''
    nin ja wi''t ak''lij scyetz yi e'' aj Media nin scyetz yi e'' aj Persia, stzun
    Daniel bantz tetz rey.'
  ilo-ULB: PERES, ‘nabingayen’ ti pagariam ket naited kadagiti taga-Medo ken taga-Persia.”
  kpg-kpg: 'Farsin, dono hadinga boloo: Duwwe: Do henua gu haahi lua, guu duwwe i
    Persia mo Media.”'
  uig-ARA: «پەرەس» ــ پادىشاھلىقلىرى پارچىلىنىپ، مېدىئالىقلار بىلەن پارسلارغا تەۋە
    قىلىندى.
  sus-sus: ‹Parisin› na nan na ki ‹maitaxunyi›. Ala bara i xa mangɛya itaxun Medekae
    nun Perisekae ma.»
  pon-2006: Nehnepeseng, met wehwehki me sapwellim wehiet nehnepesengehr de pwalpesengehr,
    oh e pahn kohieng mehn Media oh Persia.”
  jae-jae: ‘Peres’ gebe Anôtô oc ênac nêm gamêŋ êŋgic ma êkêŋ êndêŋ lau Mede to Persia
    sêkôc.”
  ksd-ksd: PERES, di tar tibe varbaiane kaum vuna gunan, ma di tar tul tar ia ta ra
    tarai Media ma ra tarai Persia.
  tur-YTC: 'PERES: Krallığın bölündü ve Medler ile Persler''e verildi.”'
  ind-AYT: 'Peres: Kerajaan Tuanku telah dipecah dan akan diberikan kepada orang Media
    dan Persia.”'
  nya-nya: 'Parasini: Ufumu wanu wagawidwa ndi kupatsidwa kwa Amedi ndi Aperezi.”'
  hrv-hrv: 'Parsin: razdijeljeno je tvoje kraljevstvo i predano Medijcima i Perzijancima.”'
  mps-mps: Tama te ‘Pedao’ wali po page, te tiwai, Godigo te nago tonaluali tǫ kantri
    pedelama, tama me badu te Midia dabeba doba yali, te me badu Persiaba doba yalio,”
    Danielgo te po wali.
  tpi-tpi: Na dispela tok ‘Brukim’ i olsem. God i brukim pinis kantri bilong yu na
    em i tilim hap i go long ol Midia na hap i go long ol Persia.”
  dan-1931: 'Perés* betyder: Dit Rige er delt og givet til Medien og Persien.” { [*samme
    Ord som Ufarsin.] }'
  vie-OVCB: PHÁC-SIN nghĩa là ‘bị chia đôi’—nước vua sẽ bị chia đôi, giao cho người
    Mê-đi và người Ba Tư.”
  guj-2017: ‘ઉફાર્સીન’ એટલે તમારા રાજ્યના વિભાગ પાડવામાં આવ્યા છે અને માદીઓને તથા
    ઇરાનીઓને આપવામાં આવ્યા છે.”
  pon-2006A: Nehnepeseng, met wehwehki me sapwellim wehiet nehnepesengehr de pwalpesengehr,
    oh e pahn kohieng mehn Media oh Persia.”
  por-BRBSL: 'PERES: seu reino está dividido, e dado aos medos e persas”.'
  swe-swe: Peres(delad) – Ditt rike har blivit delat och ska ges åt meder och perser.”
    [Ordet ”peres” och perser är snarlika, kan indikera att det är just den persiska
    armén, som just nu stod utanför Babylon, som ska dela riket.]
  cth-cth: PERES tie teh, na ukneram heh kapek lah ao toe. Media hoi Persia koe poe
    lah ao toe telah Daniel ni a dei pouh.
  twi-twi: '“ ‘Parsin’ nkyerɛase ne: wɔakyekyɛ mu. Wɔakyekyɛ wʼahenni mu ama Mediafo
    ne Persiafo.”'
  hlt-hlt: Peres, na ram rhek tih Media neh Persia taengah a paek,” a ti nah.
  tbz-SIM: Pɑdisĩnni, bɛ̀ totɛ́ ɑ kpɑ̀tì kɛ tì duɔ́ mMɛdiibɛ nɛ̀ Pɛrisiibɛ.
  msy-2020: Ezɨ akar kamɨn mɨngarim, ‘Abɨkigh,’ a kamakɨn, God nɨn kantri abɨghizɨ,
    an vuer mam Midian kantrin ghu, ezɨ an vuer mam Persian kantrin ghu.”
  dop-dop: Pɑɑsǝn hʋwɛɛ wɛɛ sɩ, ɩ tɑlɑ nyɑ́ kɑwulɑɣɑ nɑ ɩ́ cɛlɑ Mete nyǝ́mɑ nɑ Pɛɛsɩ
    nyǝ́mɑ.
  azb-azb: Peres – sənin padşahlığın bölünərək Midiyalılara və Farslara verildi».
  eng-DBY: PERES, Thy kingdom is divided, and given to the Medes and Persians.
  hin-2017: परेस, अर्थात् तेरा राज्य बाँटकर मादियों और फारसियों को दिया गया है।”
  wol-KYG: 'SÉDDALE: Séddale nañu sam réew, ba jox ko xeeti Medd ak Pers.»'
  eng-YLT: Divided — Divided is thy kingdom, and it hath been given to the Medes and
    Persians.'
  kne-kne: Din olog aben di parsin et mabingay. Mabingay to din iturayam et maidawat
    sin taga-Media ya taga-Persia,” kanan Daniel.
  eng-WYC-2017: Phares, thy realm is parted, and is given to Medes and Persians.
  eng-WMBB: 'PERES: your kingdom is divided, and given to the Medes and Persians.”'
  urd-GVH: ‘फ़रसीन’ का मतलब ‘तक़सीम हुआ’ है। यानी आपकी बादशाही को मादियों और फ़ारसियों
    में तक़सीम किया जाएगा।”
  rug-rug: 'Paqaha: Sa mua butubutu si ele ta paqaha meke ta poni la koari pa Media
    meke koari pa Pesia.”'
  gaz-gaz: “Faares jechuun mootummaan kee qoodamee namoota Meedeetii fi Faaresiitiif
    kenname jechuu dha.”
  fra-LSG: 'Divisé: Ton royaume sera divisé, et donné aux Mèdes et aux Perses.'
  gnn-gnn: '@see-verse:DAN.005.027'
  yal-yal: ‘PARISIN’ na bunna nɛɛn ‘Mayitaxunna.’ Bayo i ya bɔxɔni taxunma nɛn, a
    yi so Mede kaane nun Perise kaane yii.”
  haw-1868: PERESA; ua maheleia kou aupuni, a ua haawiia'ku, no ka poe Media a me
    ka poe Peresia.
  arb-NAV: 'فَرْسِ: شُطِرَتْ مَمْلَكَتُكَ وَأُعْطِيَتْ لِمَادِي وَفَارِسَ».'
  ewe-ewe: '“Perez: Woma wò fiaɖuɖu me eye wotsɔe na Mediatɔwo kple Persiatɔwo.”'
  eng-LEE: P'ress; Thy kingdom hath been divided, and is given to the Medes and Persians.
  gvn-gvn: '@see-verse:DAN.005.027'
  asm-FB: পিৰেচ, আপোনাৰ ৰাজ্য ভাঙি মাদীয়া আৰু পাৰসীসকলক দিয়া হৈছে।”
  sus-A: ‹ثَرِ سِن› نَ نَن نَ كِ ‹مَءِتَشُنيِ›. عَلَ بَرَ عِ شَ مَنفّيَ عِتَشُن مٍدٍكَيٍ
    نُن ثٍرِ سٍكَيٍ مَ.»
  fra-SBL: 'PERES : votre royaume est divisé et donné aux Mèdes et aux Perses. »'
  hbo-hbo: פְּרֵ֑ס פְּרִיסַת֙ מַלְכוּתָ֔ךְ וִיהִיבַ֖ת לְמָדַ֥י וּפָרָֽס׃
  piu-2006: '@see-verse:DAN.005.027'
  pjt-pjt: Munu PAATJIN wangkanyi alatji, TJARALPAI panya Godalu nyuntunya mayatja
    wiyaṉi munu nyuntumpa aṉangu uwankara tjaraṉi, ka tjara kutjupa wati kutju Miitanya-nguraṟangku
    pitjala mayatjarira kanyilku, ka tjara kutjupa wati kutjupa Puutjanya-nguraṟangku
    pitjala mayatjarira kanyilku.” Alatji Danieltu mayatja panya Pilytjatjala utiṟa
    wangkangu.
  kik-kik: 'PERES nĩ ta kuuga: Ũthamaki waku nĩ mũgayanie, ũkaheanwo kũrĩ Amedi na
    Aperisia.”'
  fra-NCL: 'Perès (divisé) : ton royaume sera divisé et donné aux Mèdes et aux Perses. »'
  cek-AK: 'PERES: na ukhaih prae loe koih boeh moe, Median hoi Persia kaminawk khaeah
    paek ving boeh, tiah a naa.'
  cuk-cuk: '‘Peres’ sogleged: Be-negsemaid mimilesye. Media-dulemarga, degi, Persa-dulemarga
    uklesye.”'
  uig-CYR: «Пәрәс» — падишалиқлири парчилинип, Медиалиқлар билән Парсларға тәвә қилинди.
  pma-pma: PERES – aneite teni vi ‘riti vasi.’ Ahi riti vas losilkatien onom ka sani
    suk min me-Mid keil ka me-Persia keil.”
  tel-2017: బెల్షస్సరు ఆజ్ఞ ప్రకారం దానియేలుకు ఊదారంగు దుస్తులు తొడిగించారు.
  hat-BSA: ‘PERES’—wayòm ou an vin divize, e li va bay a moun Mèd ak Pès yo.”
  kos-kos: “PARSIN pa KITALIK — tokosrai lom uh kitakatelik ac itukyang nu sin mwet
    Mede ac mwet Persia.”
  hbo-WLC: פְּרֵ֑ס פְּרִיסַת֙ מַלְכוּתָ֔ךְ וִיהִיבַ֖ת לְמָדַ֥י וּפָרָֽס׃
  ibo-ibo: “Parsin, ekewala alaeze gị nyefee ya nʼaka ndị Midia na Peshịa.”
  ory-ory: ପୀରସ୍‍, ଆପଣଙ୍କ ରାଜ୍ୟ ବିଭକ୍ତ ହୋଇଅଛି, ଆଉ ମାଦୀୟ ଓ ପାରସିକମାନଙ୍କୁ ଦତ୍ତ ହୋଇଅଛି।”
  chk-chk: Peres wewen mwum epwe kinikinfesen, nge chon Metia me chon Persia repwe
    mwüni.”
  rop-rop: Hafenhaf im min God garra kadimat det kantri blanga yu en gibit haf langa
    detlot pipul langa det kantri gulum Midiya en haf langa detlot pipul langa det
    kantri gulum Pesha.” Lagijat na Denyul bin tok.
  ukr-1871: Перес — роздїлено царство твоє й віддано Мидіям та Персам.
  deu-1951: 'Peres bedeutet: dein Königreich wird zerteilt und den Medern und Persern
    gegeben werden!'
  eng-JPS: PERES, thy kingdom is divided, and given to the Medes and Persians.'
  srp-1865: FERES, razdijeljeno je carstvo tvoje, i dano Midijanima i Persijanima.
  lug-lug: '“Peres: Obwakabaka bwo bugabanyiziddwamu, era buweereddwa Abameedi n’Abaperusi.”'
  heb-heb: פרס פריסת מלכותך ויהיבת למדי ופרס׃
  ben-IRV: উপারসীন, আপনার রাজ্য বিভক্ত হয়েছে এবং তা মাদীয় ও পারসীকদের দেওয়া হয়েছে।”
  pan-pan: “ਪਰੇਸ” ਦਾ ਇਹ ਅਰਥ ਹੈ ਜੋ ਤੇਰਾ ਰਾਜ ਵੰਡਿਆ ਗਿਆ ਅਤੇ ਮਾਦੀਆਂ ਅਤੇ ਫ਼ਾਰਸੀਆਂ ਨੂੰ ਦਿੱਤਾ
    ਗਿਆ।
  tkr-tkr: PARSİN (bit'al ha'as) – yiğna paççahiyvalla bit'al hav'u, Midiyabışisiy
    Farsbışis huvu.
  mya-JVB: ဖေရက် ၏ အနက်အဓိပ္ပါယ်ကား၊ နိုင်ငံ တော်ကို ခွဲဝေ ၍ မေဒိ လူ၊ ပေရသိ လူတို့အား
    အပ် ပေးတော်မူ၏ဟု ဆိုလိုသတည်းဟု ဒံယေလသည် အထံတော်၌ ပြန်ကြား လျှောက်ထား၏။
  tte-O: Yakasa, am kaba loina iyaele kani ikelegabaen yo iyakasa iyauyan Mediya yo
    Pesiya kolili.”
  tbg-tbg: 'Rairake: Kotiva are raqiki variana vatara hini rairakero Midia vatanaaka
    nimiro, hini Pesia vatanaaka nimirave, tiro.'
  hmo-hmo: '“{PARASINI} (Haria): Oiemu basileia ia haria vadaeni, bona Mede bona Parasa
    taudia dekenai ia henia.”'
  urd-urd: फ़रीस, या'नी तेरी ममलुकत फ़ारसियों को दी गई।”
  rus-SYN: Перес - разделено царство твое и дано Мидянам и Персам.
  bqc-SIM: Pɛɛsi mɛ̀ wà n kpala kpaalɛ Mɛdɛↄ ń Pɛɛsiↄnɛ.
  tcz-CHONGTHU: PARSIN kiti hi, na lenggam hi kehni kiso’a kihom khen ahitai. Mede
    mite leh Persia mite kihop peh ahitai.
  mar-mar: परेस म्हणजे तुझे राज्य विभागून मेदी आणि पारसी हयांना दिले आहे.”
  qub-qub: 'Parsin ninanga caynömi: Mandashayquitaga pullanpami raquirisha. Media
    jutiyoj nasyun runacunatawan Persia runacunatami raquipaycusha.»'
  bqp-bqp: Bɑ bɔnu kuɑ, yɑ mɑɑ gerumɔwɑ bɑ wunɛn bɑndu bɔnu kuɑ. Mɑ bɑ tu Mɛdibɑ kɑ
    Pɛɛsibɑ wɛ̃.
  hat-hat: 'Separe: yo pral separe peyi ki sou lòd ou a bay moun Medi yo ak moun Pès
    yo.'
  eng-BSB: PERES means that your kingdom has been divided and given over to the Medes
    and Persians.”
  eng-WEBPB: 'PERES: your kingdom is divided, and given to the Medes and Persians.”'
  kbq-kbq: PARSINIEMA huno krente'nea kemofo agu'agesa'amo'a, Amu'nompinti refko hu'ne
    huno krente'ne. Ana hu'neankino Anumzamo'a kagrama kegava hu'nana mopa ko refko
    huno, mago kaziga mopa Midia vahe nezamino, mago kaziga mopa Pesia vahe zami'ne
    hu'ne.
  nhe-BL: 'UPARSIN: (Tlen quiijtohua ‘tlatlajcoitali’.) Quinequi quiijtos Toteco quitlajcoitztoc
    motlanahuatijcayo huan quinmacatoc tlali Media huan Persia ehuani.”'
  bus-bus: Paasi bè, wà n kpata kpàatɛtɛ Midiãnↄ kↄ̃n Pɛsianↄnɛ.
  gub-BL: — Perez, i'i waze'eg rupi. — Imuza'aza'ak pyrer, i'i zaneze'eg rupi. Amo
    umuza'aza'ak putar nepureruze'egaw wà nehe, ipegwepegwer wamono pà Mez ywy rehe
    har wanupe wà, Pezi ywy rehe har wanupe wà no.
  eng-DRA: 'PHARES: thy kingdom is divided, and is given to the Medes and Persians.'
