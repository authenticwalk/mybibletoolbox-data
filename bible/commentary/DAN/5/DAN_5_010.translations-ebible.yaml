    tǝ tɔm. Ɩlɛnɑ ɩ́ sʋʋ pɑ kiŋ nɑ ɩ́ sɛɛ ɩ pǝyɑlʋ sɩ: Mǝ nɑ tɛtʋ. Sɔɣɔntʋ ɩ́ tɑɑ
    kpɑ-ŋ nɑ pǝ́ wɑkǝlɩ nyɑ́ lɑŋlɛ.'
  azb-azb: 'Mələkə padşahın və əyanlarının sözlərini eşidib ziyafət otağına gəldi.
    Mələkə belə dedi: «Qoy padşah həmişə sağ olsun, fikirlərin səni vahiməyə salmasın,
    bənizin də solmasın.'
  eng-DBY: — The queen, by reason of the words of the king and his nobles, came into
    the banquet-house. The queen spoke and said, O king, live for ever! let not thy
    thoughts trouble thee, neither let thy countenance be changed.
  hin-2017: राजा और प्रधानों के वचनों को सुनकर, रानी दावत के घर में आई और कहने लगी,
    “हे राजा, तू युग-युग जीवित रहे, अपने मन में न घबरा और न उदास हो।
  wol-KYG: 'Ci biir loolu Lingeer, ndeyi Buur, dégg coowal Buur aki jaraafam, daldi
    duggsi ci biir néegu xawaare bi. Mu ne: «Buur, guddalu fan! Bul tiit, bu sa kanam
    lëndëm.'
  eng-YLT: 'The queen, on account of the words of the king and his great men, to the
    banquet-house hath come up. Answered hath the queen, and said, ''O king, to the
    ages live; let not thy thoughts trouble thee, nor thy countenance be changed:'
  kne-kne: Dinngen din reyna ay inan di ari din pankalkalian da sin oopisyal na et
    inmey sin pan-iinoman da. Kanana, “Matagotago koma din ari si eng-enggana. Apay
    nga palalo ay kinmilat ka? Adi ka koman palalo ay emegyat.
  eng-WYC-2017: Forsooth the queen entered into the house of feast, for the thing
    that had befelled to the king, and his best men; and she spake, and said, King,
    live thou without end. Thy thoughts disturb not thee, and thy face be not changed.
  eng-WMBB: The queen by reason of the words of the king and his lords came into the
    banquet house. The queen spoke and said, “O king, live forever; don’t let your
    thoughts trouble you, nor let your face be changed.
  urd-GVH: बादशाह और शुरफ़ा की बातें मलिका तक पहुँच गईं तो वह ज़ियाफ़त के हाल में
    दाख़िल हुई। कहने लगी, “बादशाह अबद तक जीते रहें! घबराने या माँद पड़ने की क्या ज़रूरत
    है?
  rug-rug: Avosi sa tinana sa baṉara sari mamalaiṉina sa baṉara meke sari koimata
    meke nuquru la si asa koasa lose inevaṉa, meke zama, “Baṉara, mu toa hola ninae
    rane! Mu lopu matagutu babe nunala si goi!
  gaz-gaz: Mootittiinis waca mootichaatii fi qondaaltota isaa dhageessee galma cidha
    sanaa ol seente. Isheenis akkana jette; “Yaa mootii, bara baraan jiraadhu! Hin
    rifatin; fuulli kees hin geeddaramin!
  fra-LSG: 'La reine, à cause des paroles du roi et de ses grands, entra dans la salle
    du festin, et prit ainsi la parole: O roi, vis éternellement! Que tes pensées
    ne te troublent pas, et que ton visage ne change pas de couleur!'
  gnn-gnn: Ga ŋayinydja ŋäṉḏi'mirriŋuyunydja nhanukala bäy ŋäkula warray ŋanya, bala
    marrtjina, ga waŋanana ŋanya, “Wäy, ŋunha wiripunydja yolŋu ya', ŋayinydja ŋunhayi
    yolŋunydja biyapul ŋayi ḻiya‐djambatj, liŋgu nhanukala yukurra walŋa birrimbirr
    Godku nhina. Ŋayina marŋginydja ŋurikiyi nhäku malanyŋuwu ŋunhi yukurra ŋorra
    be djuḻuḻ'yun bitjarra, ga yäkunydja ŋayi ŋunhayi Dänyul. Djuy'yurra nhanŋuna,
    märr ŋayina yurru ḻakaramanydja dhunupanydja nhä ŋunhi mayali' dhuwaliyi.” Ga
    bitjarra ŋayi ŋunhi ŋäṉḏi'mirriŋuyunydja ḻakaraŋala.
  yal-yal: Mangana nga to mangan nun a muxu gbeene sɔnxɔ xuiin mɛ, a so ɲaxaɲaxa banxini.
    A yi a fala, a naxa, “Mangana, i xa bu han! I ya miriyaye nama i kuisan. I yɛtagi
    nama maxɛtɛ.
  haw-1868: 'No keia mea a ke alii, a me na''lii ona, komo mai la ke alii wahine iloko
    o ka hale aha inu; a olelo ae la ke alii wahine, i ae la, E ke alii e, e ola mau
    loa oe. Mai pihoihoi kou manao, aole hoi e hooano e ae kou maka:'
  arb-NAV: 'وَعَلَى أَثَرِ كَلامِ الْمَلِكِ وَنُبَلائِهِ، أَقْبَلَتِ الْمَلِكَةُ الأُمُّ
    إِلَى قَاعَةِ الْمَأْدُبَةِ وَقَالَتْ لَهُ: «أَيُّهَا الْمَلِكُ لِتَعِشْ إِلَى
    الأَبَدِ. لَا تُرَوِّعْكَ أَفْكَارُكَ، وَلا يَشْحَبْ وَجْهُكَ،'
  ewe-ewe: Esi fia dada se fia la kple eƒe ame ŋkutawo ƒe nuƒoƒo la, ege ɖe kplɔ̃ɖoƒe
    la eye wògblɔ be, “O fia, nɔ agbe tegbee. Mègana wò dzika natso o. Mègana wò mo
    nafu kpĩi alea o.
  eng-LEE: '[Now] the queen in consequence of the words of the king and of his lords
    came into the banquet-house; the queen commenced and said, O king, live for ever;
    let thy thoughts not trouble thee, nor let thy color be changed:'
  gvn-gvn: Nyulu king jarra warruku. Yinyaynka nyulu kuku kariku nyajin Danielanka.
    Yamba nyunguwundu ngamungku kinganda yalaman, “Ngadiku yunuwundu nganjanangka
    nyubun bama burri Daniel wundin bubumun Judahmun. Nyulu Daniel maja-bungan, Danielangka
    bijarr milkanga-bunganya. Nyungun Daniel kunja, nyulu yinya kuku milkanga-bungal.”
  asm-FB: তেতিয়া ৰজা আৰু তেওঁৰ প্ৰধান লোকসকলৰ কথা শুনি, ৰাজমাতা ভোজৰ ঘৰৰ ভিতৰলৈ সোমাই
    আহিল, ৰাজমাতাই ক’লে, “মহাৰাজ চিৰজীৱি হওক! আপোনাৰ চিন্তাই আপোনাক অশান্তি নকৰক,
    আৰু আপোনাৰ মুখ বিবৰ্ণ নহওক।
  sus-A: مَنفّ شَ فِنّ تٌ مَنفّ نُن عَ شَ كُنتِفِيٍ شُي مّ، عَ نَشَ سٌ بَنشِ كُي شُلُنيِ
    نُ تِقٍ دّننَشّ. عَ نَشَ عَ قَلَ، «مَنفّ، عِ شَ سِمَيَ شْن شَ كُيَ. هَلِ عِ مُ
    فَاشُ، عِ يَتَفِ نَشَ مَسَرَ.
  fra-SBL: 'La reine, à cause des paroles du roi et de ses seigneurs, entra dans la
    maison du banquet. La reine prit la parole et dit : « O roi, vis à jamais ; que
    tes pensées ne te troublent pas, et que ton visage ne change pas.'
  hbo-hbo: מַלְכְּתָ֕א לָקֳבֵ֨ל מִלֵּ֤י מַלְכָּא֙ וְרַבְרְבָנֹ֔והִי לְבֵ֥ית מִשְׁתְּיָ֖א
    *עַלֲלַת (עַלַּ֑ת) עֲנָ֨ת מַלְכְּתָ֜א וַאֲמֶ֗רֶת מַלְכָּא֙ לְעָלְמִ֣ין חֱיִ֔י
    אַֽל־יְבַהֲלוּךְ֙ רַעְיֹונָ֔ךְ וְזִיוָ֖יךְ אַל־יִשְׁתַּנֹּֽו׃
  piu-2006: '@see-verse:DAN.005.009'
  pjt-pjt: Ka Pilytjatjaku ngunytjungku ruuma kutjupanguṟu kulinu tjana nguḻuringkula
    wangkara waṉinyangka munu tjanalakutu ngalya-tjarpara nyakula wangkangu, “Mayatjan
    wiṟu mulapa. Nyuntumpala mukuringanyi mayatja nganampa tiṯutjara nyinanytjaku!
    Wanyu kulila! Puḻkaṟa nguḻuringkunytja wiyangku wantima!
  kik-kik: Mũtumia wa mũthamaki rĩrĩa aiguire inegene rĩa mũthamaki na andũ acio ake
    maarĩ igweta agĩtoonya nyũmba ĩyo yarĩ na iruga. Akĩĩra mũthamaki atĩrĩ, “Wee
    mũthamaki, ũrotũũra nginya tene! Tiga kũmaka o na kana ũtukie gĩthiithi nĩ ũndũ
    wa ũhoro ũyũ!
  fra-NCL: 'La reine, apprenant les paroles du roi et de ses princes, entra dans la
    salle du festin ; la reine prit la parole et dit : « O roi, vis éternellement !
    Que tes pensées ne te troublent pas, et que tes couleurs ne changent point !'
  cek-AK: Siangpahrang zu mah siangpahrang hoi anih ih toksah angraengnawk ih lok
    to thaih naah, buhcaakhaih imthung ah a caeh; siangpahrang zu mah anih khaeah,
    Aw siangpahrang, na hinglung sawk nasoe; mawn khing hmah loe, na mikhmai doeh
    saesak hmah!
  cuk-cuk: 'Rey-ome-itosgua, e-sui-rey, degi, e-sordagan-nuga-nikamaladmala oimakbukwa,
    iba-onolenaidse dognonikid, geb sogded: —¡Rey, be degisadegu mai gusun! ¡Mer be
    surbinsa-itoge, mer be dobgue!'
  uig-CYR: 'Падиша вә әмир-есилзадиләрниң вақирашқан авазини аңлиған ханиш зияпәт
    залиға кирип, падишаға мундақ деди: — И алийлири, мәңгү яшиғайла! Алақзадә болуп
    кәтмигәйла, чирайлири татирап кәтмигәй.'
  tel-2017: రాజు, అతని అధిపతులు ఆందోళన చెందుతున్న విషయం రాణికి తెలిసింది. ఆమె విందు
    జరుగుతున్న గృహానికి చేరుకుని, రాజుతో ఇలా చెప్పింది. “రాజు చిరకాలం జీవిస్తాడు గాక.
    నీ ఆలోచనలతో కలవరపడవద్దు. నీ మనస్సును నిబ్బరంగా ఉంచుకో.
  hat-BSA: 'Rèn nan te antre nan kay bankè a akoz pawòl a wa a ak prens li yo. Rèn
    nan te pale e te di: “O wa, viv jis pou tout tan! Pa kite refleksyon ou yo fè
    ou pè, ni figi ou vin pal.'
  kos-kos: Na Kasra, nina kial tokosra, el lohngak wowon lal tokosra ac mwet wal fulat
    lal, na el utyak nu yen kufwa uh orek we. El fahk, “Lela in loes moul lun tokosra!
    Nimet kom arulana fohsak ac efla angan.
  hbo-WLC: מַלְכְּתָ֕א לָקֳבֵ֨ל מִלֵּ֤י מַלְכָּא֙ וְרַבְרְבָנ֔וֹהִי לְבֵ֥ית מִשְׁתְּיָ֖א
    עללת עֲנָ֨ת מַלְכְּתָ֜א וַאֲמֶ֗רֶת מַלְכָּא֙ לְעָלְמִ֣ין חֱיִ֔י אַֽל־יְבַהֲלוּךְ֙
    רַעְיוֹנָ֔ךְ וְזִיוָ֖יךְ אַל־יִשְׁתַּנּֽוֹ׃
  ibo-ibo: Mgbe eze nwanyị, nụrụ olu eze na olu ndị a mara aha ha nʼala ya, ọ batara
    nʼụlọ oriri ahụ. Eze nwanyị sịrị, “Eze, dị ndụ ruo mgbe ebighị ebi; ka ihe a mere
    ghara iwetara gị ihu mgbarụ, atụla ụjọ.
  ory-ory: ଏହି ସମୟରେ ରାଜାର ଓ ତାହାର ଅମାତ୍ୟଗଣର କଥା ସକାଶୁ ରାଣୀ ଭୋଜନଶାଳାକୁ ଆସିଲା; ରାଣୀ
    କହିଲା, “ହେ ରାଜନ୍‍, ଚିରଜୀବୀ ହେଉନ୍ତୁ; ଆପଣଙ୍କର ଭାବନା ଆପଣଙ୍କୁ ଉଦ୍‍ବିଗ୍ନ ନ କରୁ, ଅଥବା
    ଆପଣଙ୍କ ମୁଖ ବିବର୍ଣ୍ଣ ନ ହେଉ।
  chk-chk: Iwe, lupwen ewe kiwin inen ewe king a rongorong mwökütükütün ewe king me
    nöün kewe samol, a tolong lon ewe lenien kametip o apasa, “Amwo ewe king epwe
    manau tori feilfeilachök. Esap wor popun pwe kopwe niuokus ika epwe siwil wowomw.
  rop-rop: Bat wen det mamiwan blanga det king bin irrim det nois weya det king en
    ola haibala men bin meigim, imbin go insaid langa det padi pleis, en imbin tok,
    “Haibala bos, yu jidan olagijawan! Yu nomo nogudbinji, en yu nomo bradin.
  ukr-1871: 'Цариця ж (мати) з причини того, що лучилось цареві й вельможам його,
    ввійшла в горницю бенкету; й почала говорити цариця та й сказала: Царю! жий по
    віки! нехай не лякають тебе твої думки, й нехай не зміняється вигляд лиця твого.'
  deu-1951: 'kam auf Wunsch des Königs und seiner Gewaltigen die Königin [Mutter]
    in den Trinksaal. Die Königin hob an und sprach: O König, lebe ewiglich! Deine
    Gedanken sollen dich nicht erschrecken, und dein Aussehen verändere sich nicht!'
  eng-JPS: 'Now the queen by reason of the words of the king and his lords came into
    the banquet house; the queen spoke and said: ''O king, live for ever! let not
    thy thoughts affright thee, nor let thy countenance be changed;'
  srp-1865: 'Doðe carica radi toga što se dogodi caru i knezovima njegovijem u kuæu
    gdje bješe gozba, i progovori carica i reèe: care, da si živ dovijeka! da te ne
    uznemiruju misli tvoje i da ti se lice ne mijenja.'
  lug-lug: Awo muka kabaka bwe yawulira ebigambo ebyatuuka ku kabaka n’abakungu be,
    n’agenda mu kisenge ekinene embaga mwe yali n’ayogera nti, “Ayi kabaka, owangaale!
    Leka kweraliikirira, so tokeŋŋentererwa.
  heb-heb: מלכתא לקבל מלי מלכא ורברבנוהי לבית משתיא עללת ענת מלכתא ואמרת מלכא לעלמין
    חיי אל יבהלוך רעיונך וזיויך אל ישתנו׃
  ben-IRV: রাজা ও তাঁর মহান লোকদের কথা শুনে রাজমাতা সেই ভোজের ঘরে উপস্থিত হলেন। রাজমাতা
    বললেন, “মহারাজ, চিরকাল বেঁচে থাকুন! আপনার মুখের দৃশ্য পরিবর্তন না হোক।
  pan-pan: ਫਿਰ ਰਾਜੇ ਤੇ ਉਸ ਦੇ ਪਰਧਾਨਾਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣ ਕੇ ਮਹਾਰਾਣੀ ਦਾਵਤ ਦੇ ਘਰ ਵਿੱਚ ਆਈ
    ਅਤੇ ਮਹਾਰਾਣੀ ਆਖਣ ਲੱਗੀ, ਹੇ ਰਾਜਾ, ਜੁੱਗੋ-ਜੁੱਗ ਜੀਉਂਦਾ ਰਹਿ! ਤੇਰੀਆਂ ਚਿੰਤਾਂ ਤੈਨੂੰ ਹੱਕਾ-ਬੱਕਾ
    ਨਾ ਕਰਨ ਅਤੇ ਨਾ ਤੇਰਾ ਚਿਹਰਾ ਬਦਲੇ!
  tkr-tkr: 'Kraliçayk''le paççahıniy cune k''anenbışin sesbı g''ayxhı mihmanarnane
    gozeeqa qiyeele. Kraliçee eyhen: – Paççah, geer qa''ana! Nişilecar qı''məyq''ən,
    hak xhinne qımexhe.'
  mya-JVB: ထိုအခါ မယ်တော် မိဖုရားသည် ရှင် ဘုရင်၏ စကား ၊ မှူးမတ် တို့၏ စကားကို ကြားသိလျှင်၊
    ပွဲ တော်သို့ ဝင် ၍၊ အရှင် မင်းကြီး၊ အသက် တော် အစဉ်အမြဲ ရှင်ပါစေ။ စိတ် တော်ပူပန်
    ခြင်းမ ရှိပါနှင့်။ မျက်နှာ ညှိုးငယ်တော် မ မူပါနှင့်။
  tte-O: Kin mekanakavao towasawasa sitalawauwau kabo kainali kin sinana ibenalan
    yo ilusae kaba miya soina koina yo iwaloba, “O kin, sowasowana kumiyayai, tabu
    kumamatausi yo kam koleya inanae.
  tbg-tbg: Mintuvaro avuhainaa vaiinti vira nova voqi vaiharo uva nontanta/otata avuhainaa
    vaiinti vivavata vira nora vaiintinavuvata ti vaura iriro, viva kara ne vau rumura
    viraqi oriqetero nai maaquara tiharo, Avuhainaao, are ekaa enta qaqi variqira
    vuane. Kia ai aatu itairaro ai virivano vo qara i vairara variane.
  hmo-hmo: Unai neganai kwini ese aria rumana dekenai ia raka vareai, badina be king
    bona iena lohia taudia edia hereva idia habadaia regena ia kamonai dainai. Vadaeni
    kwini ia gwau, “Egu lohia e, oi noho hanaihanai! Oi gari lasi, bona oiemu vairana
    ena toana oi haidaua lasi.
  urd-urd: अब बादशाह और उसके हाकिमों की बातें सुनकर बादशाह की वालिदा जश्नगाह में आई
    और कहने लगी, ऐ बादशाह, हमेशा तक जीता रह! तेरे ख़्यालात तुझको परेशान न करें और
    तेरा चेहरा उदास न हो।
  rus-SYN: 'Царица же, по поводу слов царя и вельмож его, вошла в палату пиршества;
    начала говорить царица и сказала: царь, вовеки живи! да не смущают тебя мысли
    твои, и да не изменяется вид лица твоего!'
  bqc-SIM: 'Kɛ́ kía na kía ń bùsu gbɛ̃zↄ̃ↄↄ zↄa mà, à gɛ̃̀ńzi blɛblekpɛu à
    mɛ̀: Adeↄ n dↄ̃ ń aafiao Záai! Ńsu to n làasoo n pↄ yao, ńsu ǹ n oa ↄ̃̀ↄkpao.'
  tcz-CHONGTHU: Chuin hiche thilsoh chu, Lengnun ajah doh phat in, amatah lengpa golvah
    bolna insung’a alheilut loijin, lengpa jah’a aseitai.” Lengpa damsot in! Na lim
    na maiso kikhel leuvin, tija behseh hih in.
  mar-mar: राजा आणि सरदार यांचे बोलणे ऐकूण राणीची आई त्या मेजवाणी गृहात आली. ती म्हणाली,
    “महाराज चिरायू असा चिंतातूर होऊ नका आपली मुद्रा पालटू देवू नका.
  qub-qub: 'Chaura ray gaparajta wiyar, fistaman gayachimushan mandajcunatapis gaparaycajta
    wiyar raypa mamanga yaycuriycuran goturpaycashan jatun cuartuman. Nircur niran:
    «¡Tayta gamga imaycamapis caway! Ama manchariychu. ¿Imanirtaj pasaypa yur''gacäcushcanqui?'
  bqp-bqp: Sinɑ bokon mɛro u sunɔ kɑ win sinɑ ɑsɑkpɔbun gɑri yi nuɑ. Yerɑ u duɑ mi
    bɑ mɛnnɛ bɑ tɔ̃ɔ bɑkɑru dimɔ. U nɛɛ, sinɑ boko, wunɛn hunde yu dɑkɑɑ dɑ! A ku
    nɑndɑ sere wunɛn wuswɑɑ yɑ n burisinɛ.
  hat-hat: 'Larenn lan, manman wa a, tande tout pale fò wa a t''ap fè ansanm ak chèf
    li yo. Li antre nan sal resepsyon an. Li di konsa: -Monwa, mwen mande pou bondye
    yo ba ou lavi pou lontan ankò! Ou pa bezwen pèdi tèt ou, ou pa bezwen pè.'
  eng-BSB: Hearing the outcry of the king and his nobles, the queen entered the banquet
    hall. “O king, may you live forever!” she said. “Do not let your thoughts terrify
    you, or your face grow pale.
  eng-WEBPB: The queen by reason of the words of the king and his lords came into
    the banquet house. The queen spoke and said, “O king, live forever; don’t let
    your thoughts trouble you, nor let your face be changed.
  kbq-kbq: Hianagi kini ne'mofo nerera'ma anazama fore hia zamofo nanekema nentahino'a,
    ne'zama nenaza nompi ame huno umareri'ne. Ana huteno Belsasana amanage huno ome
    asami'ne. Za'zate kinia maninka vugahananki, ana zankura antahintahi hakarea nehunka
    kamanogura osugeno, kavugosamo'a ruzahera osino.
  nhe-BL: 'Pero nopa hueyi sihua tlanahuatijquetl tlen eliyaya inana quicajqui quema
    tlahuelchihuayaya icone ininhuaya nopa huejhueyi tlacame tlen quinnotztoya. Huajca
    inana calajqui campa tlacuayayaj huan quiilhui: ―¡Totlanahuatijca, xiitzto miyac
    tonali! Amo ximocueso, niyon amo ximoixchipahua.'
  bus-bus: 'Kɛ̀ kí naↄ̃ kína kↄ̃n bùsu gbɛ̃nsinↄ zↄka mà, à gɛ̃̀ńzi pↄ́blekiia à bè:
    Wà n dↄ̃ kↄ̃n aafiao Zaaki! Ǹton tó n laasuu n nↄ̀sɛ yakaro, ǹton tó n uu gↄ̃
    sisinaro.'
  gub-BL: Tuwihawete ihy a'e, wenu tuwihawete herehapukaz mehe a'e. Wenu heminoz ikàg
    ma'e wanehapukaz mehe a'e wà no. A'e rupi wixe ipupyaikaw pyrer pupe tuwihawete
    pe uze'eg pà kury. — Tuwe tuwihawete wikuwe tuweharupi nehe. Ekyze zo nehe. Tuwe
    nepir naxigatu kwaw nehe.
  eng-DRA: 'Then the queen, on occasion of what had happened to the king, and his
    nobles, came into the banquet house: and she spoke and said: O king, live for
    ever: let not thy thoughts trouble thee, neither let thy countenance be changed.'
