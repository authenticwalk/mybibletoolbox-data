verse: DAN.005.010
translations:
  mal-C: 'രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും സംസാരം കേട്ട് രാജ്ഞി വിരുന്നുശാലയിൽ എത്തി.
    രാജ്ഞി ഇപ്രകാരം പറഞ്ഞു: “രാജാവ്, ദീർഘായുസ്സായിരിക്കട്ടെ! അങ്ങ് ചിന്താപരവശനാകുകയോ
    തിരുമേനിയുടെ മുഖം വിളറുകയോ ചെയ്യരുത്.'
  deu-TKW: 'Als nun die Königin-Mutter von den Reden des Königs und seiner Großen
    hörte, trat sie in den Speisesaal ein. Die Königin hob an uns sprach zu dem König:
    O König! Mögest du immerdar leben! Laß dich durch deine Gedanken nicht bestürzt
    machen, und dein Antlitz erbleiche nicht!'
  lin-lin: 'Tango mama ya mokonzi ayokaki basango ya makambo oyo ekomelaki mokonzi
    mpe bato na ye ya lokumu, akotaki na ndako epai wapi bazalaki kosalela feti ;
    alobaki : — Oh mokonzi, tika ete owumela na bomoi seko na seko ! Komitungisa te
    mpe kotika te ete elongi na yo etela !'
  eng-LSV: 'The queen, on account of the words of the king and his great men, has
    come up to the banquet-house. The queen has answered and said, “O king, live for
    all ages; do not let your thoughts trouble you, nor your countenance be changed:'
  eng-GNV: 'Now the Queene by reason of the talke of the King, and his princes came
    into the banket house, and the Queene spake, and sayd, O King, liue for euer:
    let not thy thoughtes trouble thee, nor let thy countenance be changed.'
  eng-WEBSTER: 'Now the queen by reason of the words of the king and his lords came
    into the banquet house: and the queen spoke and said, O king, live for ever: let
    not thy thoughts trouble thee, nor let thy countenance be changed:'
  nhw-BL: 'Pero nopa hueyi sihua tlanahuatijquetl catli eliyaya inana quicajqui quema
    tlahuejchihuayaya icone ininhuaya nopa huejhueyi masehualme catli quinnotztoya.
    Huajca inana calajqui campa tlacuayayaj huan quiilhui: ―¡Totlanahuatijca, xiitzto
    miyac tonali! Amo ximotequipacho, niyon amo ximoixchipahua.'
  swh-ONEN: Malkia aliposikia sauti za mfalme na wakuu wake, alikuja katika ukumbi
    wa karamu. Akasema, “Ee mfalme, uishi milele! Usishtuke! Usibadilike rangi kiasi
    hicho!
  bba-bba: Sinɑ bokon mɛro u sunɔ kɑ win sinɑ ɑsɑkpɔbun ɡɑri yi nuɑ. Yerɑ u duɑ mi
    bɑ mɛnnɛ bɑ tɔ̃ɔ bɑkɑru dimɔ. U nɛɛ, sinɑ boko, wunɛn hunde yu dɑkɑɑ dɑ! A ku
    nɑndɑ sere wunɛn wuswɑɑ yɑ n burisinɛ.
  eng-KJVCPB: 'Now the queen, by reason of the words of the king and his lords, came
    into the banquet house: and the queen spake and said, O king, live for ever: let
    not thy thoughts trouble thee, nor let thy countenance be changed.'
  mpx-mpx: Kin alonau ge towasawasa analiya hinana i hago, inoke i na i tuk hagaliya
    ge i ba, “Oo kin, yawalim ni mihot! Bahi nu lolovakun ge am awa ni mwamwaleli.
  luo-luo: Ka jaod ruoth nowinjo dwond ruoth gi jodonge, nobiro ei ot kama ne nyasi
    timore. Nowacho niya, “Yaye ruoth, dag amingʼa! Chunyi kik chandre! Lela wangʼi
    owe jowore!
  meu-meu: Hanua pavapavana bona ena lohia taudia edia hereva daidiai, hanua pavapavana
    hahinena na aria rumana ai e raka vareai. Bena hanua pavapavana hahinena eto,
    Pavapava e, ba mauri hanaihanai! Emu lalo-hadai ese basie halalaḡamu bona basine
    laboramu guguru.
  npi-ULB: राजा र तिनका भारदारहरूले भनेका कुरा सुनेर रानी भोजको घरमा आईन् । रानीले
    भनिन्, “राजा, अमर रहून्! हजुरका विचारहरूले हजुरलाई विचलित नपारोस् । हजुरको अनुहारको
    स्‍वरूपमा परिवर्तन नहोस् ।
  yor-yor: Nígbà tí ayaba gbọ́ ohùn ọba àti àwọn ọlọ́lá rẹ̀, ó wá ilé àsè wá. Ó wí
    pé, “Kí ọba kí ó pẹ́! Má ṣe jẹ́ kí inú rẹ bàjẹ́, má sì ṣe jẹ́ kí ojú u rẹ fàro.
  pes-OPCB: 'اما وقتی ملکهٔ مادر از جریان باخبر شد، با شتاب خود را به تالار ضیافت
    رساند و به بلشصر گفت: «پادشاه تا به ابد زنده بماند! ترسان و مضطرب نباش.'
  tgl-ULB: Ngayon, pumasok ang inang reyna sa loob ng pinagpigingang bahay kung saan
    ang handaan dahil sa sinabi ng hari at ng kaniyang mga maharlikang tauhan. Sinabi
    ng inang reyna, “Hari, mabuhay ka magpakailanman! Huwag mong hayaang guluhin ka
    ng iyong pag-iisip. Huwag mong hayaang magbago ang anyo ng iyong mukha.
  cbu-NT: Itaru, kuraksha Belsasar wanir yuwaa zamamtarana, anoo mazinarangu, wipash
    pang' pshturangu, wipaatssha, Mshee, shiy urutamari kurak taachsha. Mangish mantsarinllpa.
    Mishat, punikush kaxiwatinllpa.
  hui-hui: Ai kini ai̱ya ibu hale halu hearia kinibi ibunaga agali haguane biarubi
    tigua bi timbuni pu dagadaga biayuago hale howa abaleore anda hobane kini heba
    tomo nalu bereagoha anda pene. Anda puwa lalu, Kini-o í̠ luore haabo habelo. Áyu
    nagalone emene bame o biyadagonime í̠naga bu miniha genda nahabe.
  mya-mya: မယ်​တော်​မိ​ဖု​ရား​ကြီး​သည်​မင်း​ကြီး​နှင့်​မှူး မတ်​တို့​ပြော​ဆို​ကြ​သည့်​စ​ကား​ကို​ကြား
    သ​ဖြင့် စား​သောက်​ပွဲ​ကျင်း​ပ​ရာ​အ​ခန်း​ထဲ သို့​ဝင်​လာ​ပြီး​လျှင်``အ​ရှင်​မင်း​ကြီး၊
    သက် တော်​ရာ​ကျော်​ရှည်​ပါ​စေ။ ဤ​မျှ​စိတ်​အ​နှောင့် အ​ယှက်​ဖြစ်​၍​မ​နေ​ပါ​နှင့်။
    ဤ​မျှ​မျက်​နှာ ညှိုး​ငယ်​၍​လည်း​မ​နေ​ပါ​နှင့်။-
  bod-N: དེ་ཡང་རྒྱལ་ཡུམ་གྱིས་རྒྱལ་པོ་དང་བློན་ཆེན་རྣམས་ཀྱིས་གླེང་མོལ་བྱེད་པའི་གཏམ་ཐོས་ནས་གསོལ་སྟོན་ཁང་དུ་འོངས་ཏེ་རྒྱལ་པོར་ན་རེ།
    ཀྱེ་རྒྱལ་པོ་ལགས། ཁྱེད་ཉིད་སྐུ་ཚེ་ཡུན་རིང་བརྟན་པར་ཤོག ཁྱེད་རང་སེམས་མ་སྔངས་ཤིག ཞལ་མདངས་ཀྱང་མི་ལོག་པར་གྱིས།
  sna-sna: Mambokadzi akati achinzwa inzwi ramambo namakurukota ake, akauya muimba
    yaiitirwa mabiko, akati, “Imi mambo, raramai nokusingaperi! Musatya! Regai kutsvukuruka
    kuuso kwenyu!
  spa-BLM: 'La reina, a causa de las palabras del rey y de sus señores, entró en la
    casa del banquete. La reina habló y dijo: “Oh rey, vive para siempre; no permitas
    que tus pensamientos te perturben, ni que tu rostro se altere.'
  cac-cac: 'Ayic ix yab''an ix reina, snun vin̈ rey chi'' yel yav vin̈ yed'' pax eb''
    avtab''il, ix och ix d''a yol scuartoal b''aj ayoch q''uin̈ chi'', ix yalan ix
    icha tic: —Ayocab''n̈ej opisio d''a juneln̈ej. Mocab'' ac'' pensar, mocab'' ach
    sacb''ielpax yuj xivelal,'
  swh-ULB: Ndipo sasa malkia alikuja katika nyumba ya sherehe kwasababu ya kile ambacho
    mfalme na wakuu wake walikuwa wamekisema. Malkia akasema, “Mfalme na aishi milele!
    Usiache mawazo yako yakakusumbua. Usiruhusu mwonekano wa uso wako ubadilike.
  bel-bel: 'На словы цара і яго вяльможаў увайшла ў пакой гасьціны царыца; загаварыла
    царыца і сказала: «цару, вавекі жыві! хай цябе не бянтэжаць думкі твае, і хай
    не мяняецца выгляд твару твайго.'
  deu-ELBBK: 'Infolge der Worte des Königs und seiner Gewaltigen trat die Königin
    in das Haus des Gelages. Die Königin hob an und sprach: O König, lebe ewiglich!
    Lass deine Gedanken dich nicht ängstigen und deine Gesichtsfarbe sich nicht verändern!'
  mbb-OT: Ne zutun te nezineg duen te rayna is keǥurub dan, ne mid-uvey sikandin diyà
    te kandan is egkaǥi te, “Mebmeluǥuyad is untung nu, Mahal he Hadì! Kenè ka mahandek
    wey meipeng,
  mal-2015: 'രാജാവിന്റെ മഹത്തുക്കളുടെയും വാക്കു ഹേതുവായി രാജ്ഞി ഭോജനശാലയിൽ വന്നു:
    രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ; തിരുമനസ്സുകൊണ്ടു വിചാരങ്ങളാൽ പരവശനാകരുതു; മുഖഭാവം
    മാറുകയും അരുതു.'
  rmc-rmc: 'Ale sar e kraľovna šunďa, so vakerenas o kraľis the leskre anglune murša,
    avľa andre hoscinakri hala a phenďa: „Kraľina, dživ pro furt! Ma predara! Na mušines
    daratar te parňol avri.'
  nlg-nlg: Mi tana bona tinana na vunaghi haba te rongovira na vunaghi haba mana lei
    mane nagho tara padalaghi/bosa vania na hava te kale, gaia te tona me va righia
    na vunaghi tana voki ni vanga. Me bosa vania Belshazzar, “Aghe na vanaghi haba,
    ko kabu/vola haia! Ko bei nighi mataghu na lei totobo raini.
  pes-OPV: 'اما ملکه به‌سبب سخنان پادشاه و امرایش به مهمانخانه درآمد وملکه متکلم شده،
    گفت: «ای پادشاه تا به ابد زنده باش! فکرهایت تو را مضطرب نسازد و هیئت تومتغیر نشود.'
  ron-1924: 'Ымпэрэтяса, ла аузул кувинтелор ымпэратулуй ши май-марилор луй, а интрат
    ын одая оспэцулуй, а луат кувынтул ши а ворбит астфел: „Сэ трэешть вешник, ымпэрате!
    Сэ ну те тулбуре гындуриле тале ши сэ ну ци се ынгэлбеняскэ фаца!'
  ben-OBCV: মহারানি, যখন রাজার ও তার বিশিষ্ট ব্যক্তিদের গলা শুনলেন, মহাভোজের স্থানে
    এলেন, ও বললেন, “মহারাজ চিরজীবী হোন! আতঙ্কিত হবেন না! আপনার মুখ বিবর্ণ হতে দেবেন
    না!
  som-som: Markaasaa boqorka iyo saraakiishiisii hadalkoodii aawadiis ayaa boqoraddii
    u soo gashay gurigii diyaafadda; kolkaasay boqoraddii hadashay oo tidhi, Boqorow,
    weligaaba noolow; fikirradaadu yay kaa argaggixin, wejigaaguna yuusan beddelmin.
  lat-VUC: 'Regina autem pro re, quæ acciderat regi et optimatibus ejus, domum convivii
    ingressa est: et proloquens ait: Rex, in æternum vive ! non te conturbent cogitationes
    tuæ, neque facies tua immutetur.'
  eng-ASVBT: 'Now the queen by reason of the words of the king and his lords came
    into the banquet house: the queen spake and said, O king, live forever; let not
    thy thoughts trouble thee, nor let thy countenance be changed.'
  ita-1885: 'La regina, alle parole del re, e de'' suoi grandi, entrò nel luogo del
    convito, e fece motto al re, e gli disse: O re, possi tu vivere in perpetuo; i
    tuoi pensieri non ti spaventino, e il colore della tua faccia non si muti.'
  eng-ULB: Now the queen came into the banquet house because of what the king and
    his nobles had said. The queen said, “King, live forever! Do not let your thoughts
    trouble you. Do not let the look on your face change.
  spa-VBL: 'Cuando la reina madre oyó el ruido que hacían el rey y los nobles, se
    dirigió a la sala de banquetes. Le dijo a Belsasar: “¡Que su majestad el rey viva
    para siempre! ¡No te asustes! ¡No estés tan pálido!'
  fra-_FOB: 'La reine entra dans la salle du festin, à cause des paroles du roi et
    de ses grands. La reine prit la parole et dit: Roi, vis éternellement! que tes
    pensées ne te troublent point, et que ton visage ne change pas de couleur.'
  mal-mal: 'രാജാവിന്റെയും പ്രഭുക്കന്മാരുടെയും വാക്കു ഹേതുവായി രാജ്ഞി വിരുന്നുശാലയിൽ
    വന്നു: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ; തിരുമനസ്സുകൊണ്ട് വിചാരങ്ങളാൽ പരവശനാകരുത്;
    മുഖഭാവം മാറുകയും അരുത്.'
  urd-GVR: Bādshāh aur shurafā kī bāteṅ malikā tak pahuṅch gaīṅ to wuh ziyāfat ke
    hāl meṅ dāḳhil huī. Kahne lagī, “Bādshāh abad tak jīte raheṅ! Ghabrāne yā māṅd
    paṛne kī kyā zarūrat hai?
  suz-BL: मिनु पिपीममी पिप नु आ राज्‍य ङा ठेयब अधिकार ताइबपुकी लोव़ पशो नेंशा, भोज
    जतीक कोठामी ओव़त। मिनु मेकोमी “पिप, गे गेना हना यो ब्रोंइशा बाक्‍कीन। गे हिंशा
    इन थुं ग्‍येत्‍थ लुक्‍च मपने। इन कुल लल गिगी मदुम्‍पतीन।
  eng-NOY: Then the queen, on account of this affair of the king and his lords, came
    into the banquet-house; and the queen spake and said, O king, live forever! Let
    not thy thoughts terrify thee, nor let thy countenance be changed.
  ita-1927: 'La regina, com’ebbe udito le parole del re e dei suoi grandi, entrò nella
    sala del convito. La regina prese a dire: “O re, possa tu vivere in perpetuo!
    I tuoi pensieri non ti spaventino, e non mutar di colore!'
  ckb-ckb: 'بەڵام شاژنی دایک لەبەر دەنگی پاشا و گەورە پیاوانی چووە هۆڵی خوانەکە، شاژن
    بە پاشای گوت: «ئەی پاشا، هەتاهەتایە هەر بژی! با بیرکردنەوەکانت نەتترسێنن و ڕەنگت
    نەگۆڕێت!'
  eng-BBE: 'The queen, because of the words of the king and his lords, came into the
    house of the feast: the queen made answer and said, O King, have life for ever;
    do not be troubled by your thoughts or let the colour go from your face:'
  kan-OKCV: ಆಗ ಅರಸನ ಮತ್ತು ಅವನ ಪ್ರಧಾನರ ಮಾತುಗಳನ್ನು ಕೇಳಿ ರಾಣಿಯು ಔತಣದ ಮನೆಗೆ ಬಂದಳು. ಆಗ
    ಮಾತನಾಡಿ, “ಅರಸನೇ, ನಿರಂತರವಾಗಿ ಬಾಳು! ನಿನ್ನ ಆಲೋಚನೆಗಳು ನಿನ್ನನ್ನು ಕಳವಳಪಡಿಸದಿರಲಿ. ನಿನ್ನ
    ಮುಖವು ಕಳೆಗುಂದದಿರಲಿ!
  tam-2017: 'ராஜாவும் அவனுடைய பிரபுக்களும் சொன்னவைகளை ராஜாவின் தாய் கேள்விப்பட்டு
    விருந்துசாலைக்குள் நுழைந்தாள். அப்பொழுது ராஜாவின் தாய்: ராஜாவே, நீர் என்றும் வாழ்க;
    உமது நினைவுகள் உம்மைக் கலங்கச்செய்யவும், உமது முகம் வேறுபடவும் வேண்டியதில்லை.'
  spa-RV-1909: 'La reina, por las palabras del rey y de sus príncipes, entró á la
    sala del banquete. Y habló la reina, y dijo: Rey, para siempre vive, no te asombren
    tus pensamientos, ni tus colores se demuden:'
  ron-BTF: 'Și împărăteasa, din cauza cuvintelor împăratului și a domnilor lui, a
    venit în casa banchetului și împărăteasa a vorbit și a spus: Împărate, să trăiești
    veșnic; să nu te tulbure gândurile tale, nici nu lăsa înfățișarea ta să fie schimbată;'
  eng-WEBP: The queen by reason of the words of the king and his lords came into the
    banquet house. The queen spoke and said, “O king, live forever; don’t let your
    thoughts trouble you, nor let your face be changed.
  eng-FBV: When the queen mother heard the noise the king and the nobles were making
    she went to the banquet hall. She said to Belshazzar, “May Your Majesty the king
    live forever! Don't be frightened! Don't look so pale!
  nch-BL: 'Pero nopa hueyi sihua tanahuatijquet cati eliyaya inana quicajqui quema
    tahuejchihuayaya icone inihuaya nopa huejhueyi masehualme cati quinnotztoya. Huajca
    inana calajqui campa tacuayayaj huan quiilhui: ―¡Totanahuatijca, xiitzto miyac
    tonali! Amo ximotequipacho, yon amo xiixchipahuiya.'
  vie-1934: 'Bà thái hậu, vì cớ lời của vua và các quan đại thần đã nói, bèn vào trong
    phòng tiệc, cất tiếng nói rằng: Hỡi vua, chúc vua sống đời đời! Xin vua chớ để
    tư tưởng bối rối, chớ đổi sắc mặt đi!'
