verse: DAN.005.011
translations:
  mal-C: വിശുദ്ധദേവതകളുടെ ആത്മാവുള്ള ഒരു പുരുഷൻ തിരുമേനിയുടെ രാജ്യത്തുണ്ട്. തിരുമേനിയുടെ
    പിതാവിന്റെകാലത്ത് അന്തർദൃഷ്ടിയും വിവേകവും ദേവതകളുടേതുപോലെയുള്ള ജ്ഞാനവും അയാളിൽ
    കണ്ടിരുന്നു. അങ്ങയുടെ പിതാവായ നെബൂഖദ്നേസർ രാജാവ്, അയാളെ ആഭിചാരകന്മാർക്കും മന്ത്രവാദികൾക്കും
    ജ്യോതിഷികൾക്കും ദേവപ്രശ്നംവെക്കുന്നവർക്കും അധിപതിയായി നിയമിച്ചു.
  deu-TKW: Es giebt in deinem Reich einen Mann, der von heiligem göttlichen Geist
    erfüllt ist, und in dem unter der Regierung deines Vaters Erleuchtung, hoher Verstand
    und eine geradezu göttliche Weisheit erfunden wurde; und der König Nebukadnezar,
    dein Vater, hat ihn zum Obersten der Zauberer, Wahrsager, Chaldäer und Sterndeuter
    bestellt - dein eigener Vater, o König! -
  lin-lin: Ezali na moto moko kati na mokili na yo, oyo azali na molimo ya banzambe
    ya bule kati na ye. Tango tata na yo azalaki mokonzi, amonaki kati na ye bososoli,
    mayele mpe bwanya oyo ekokana na bwanya ya banzambe. Boye, tata na yo, mokonzi
    Nabukodonozori, akomisaki ye mokonzi ya banganga-kisi, ya bato ya soloka, oyo
    basalelaka minzoto mpe ya bato oyo balobaka makambo oyo ekoya.
  eng-LSV: 'there is a man in your kingdom in whom [is] the spirit of the holy gods:
    and in the days of your father, light, and understanding, and wisdom—as the wisdom
    of the gods—was found in him; and your father King Nebuchadnezzar, chief of the
    scribes, enchanters, Chaldeans, soothsayers, established him—your father, O king—'
  eng-GNV: 'There is a man in thy kingdome, in whom is the spirit of the holy gods,
    and in the dayes of thy father light and vnderstanding and wisdome like the wisdome
    of the gods, was found in him: whom the King Nebuchad-nezzar thy father, the King,
    I say, thy father, made chiefe of the enchanters, astrologians, Caldeans, and
    soothsayers,'
  eng-WEBSTER: There is a man in thy kingdom, in whom is the spirit of the holy gods;
    and in the days of thy father light and understanding and wisdom, like the wisdom
    of the gods, was found in him; whom the king Nebuchadnezzar thy father, the king,
    I say , thy father, made master of the magicians, astrologers, Chaldeans, and
    sooth-sayers;
  nhw-BL: Ipan motlanahuatijcayo itztoc se tlacatl catli quipiya Itonal nopa Dios
    catli tlatzejtzeloltic. Huan quema mohueyi tata eliyaya tlanahuatijquetl, ne tlacatl
    tenextili para nochi quimatiyaya huan para yaya tlalnamiqui quen se totiotzi.
    Yeca mohueyi tata Tlanahuatijquetl Nabucodonosor quitlali Daniel ma eli tlayacanquetl
    catli más hueyi que nochi tlalnamiquini huan nochi catli tetonalitaj huan catli
    momachtíaj sitlalime huan catli tetlajchihuíaj.
  swh-ONEN: Yuko mtu katika ufalme wako ambaye ana roho ya miungu mitakatifu ndani
    yake. Wakati wa baba yako, mtu huyo alionekana kuwa na ufahamu, akili na hekima
    kama ile ya miungu. Mfalme Nebukadneza baba yako, yaani nasema mfalme baba yako,
    alimweka kuwa mkuu wa waganga, wasihiri, wanajimu na waaguzi.
  bba-bba: Domi ɡoo u wɑ̃ɑ wunɛn tem mɛ sɔɔ, wi u bũu ɡeebun hunde mɔ. U bwisi kɑ
    lɑɑkɑri mɔ nɡe bũnu. Yen sɔ̃nɑ wunɛn bɑɑbɑ Nɛbukɑnɛsɑɑn wɑɑti sɔɔ, u nùn kuɑ sɔrobu
    kɑ dobo doboɡibu kɑ Bɑbilonin bwisiɡibun wiruɡii.
  eng-KJVCPB: There is a man in thy kingdom, in whom is the spirit of the holy gods;
    and in the days of thy father light and understanding and wisdom, like the wisdom
    of the gods, was found in him; whom the king Nebuchadnezzar thy father, the king,
    I say, thy father, made master of the magicians, astrologers, Chaldeans, and soothsayers;
  mpx-mpx: Tau etega i gan wam abalogugui gamwanaa, iya Yabowaine Bwabwalena yayaluwana
    i minek eliyana. Tubum Nebukanesa wana sauga logugui elana, tau ya hi kite wana
    siba ge wana aatena i bwata, i ola yabowaineyau wali siba. Inoke tubum tau ya
    i teli i tabwa tokukula, toolaolal ge tosiba gegewel wali tohouwa.
  luo-luo: Nitie ngʼat moro e pinyruodhi ka ma chuny mar nyiseche maler ni kuome.
    E kinde mag loch wuonu, noyud ni en gi paro matut, gi ngʼeyo kod rieko machalo
    gi mago mag nyiseche. Ruoth Nebukadneza ma wuonu, nokete jatelo maduongʼ mar ajuoke,
    jokor wach, joma riek mag jo-Kaldea kod jo-nyakalondo.”
  meu-meu: Emu basileia lalonai dirava helaḡadia ese e roheamu tauna ta e nohomu.
    Tamamu ena nega ai, diari bona lalo-parara bona aonega, dirava edia aonega heḡereḡerena,
    na e davaridia; bena tamamu King Nebukadnesara ese mea taudia, babalau taudia,
    Kaldea taudia bona hisiu toadia mai dibadia taudia biagudia ai e halaoa;
  npi-ULB: हजुरको राज्यमा एक जना मानिस छन् जसमा पवित्र देवताहरूको आत्मा छ । हजुरका
    बुबाका समयमा, उनमा देवताहरूका जस्तै प्रकाश र समझ र बुद्धि पाइएको थियो । महाराजा
    नबूकदनेसर, हजुरका बुबा, महाराजाले उनलाई जादूगरहरू, मृतसँग बोल्नेहरू, बुद्धिमान्
    मानिसहरू, र ज्योतिषीहरूका प्रमुख बनाउनुभयो ।
  yor-yor: Ọkùnrin kan wà ní ìjọba à rẹ, ẹni tí ẹ̀mí ọlọ́run mímọ́ ń gbé inú rẹ̀.
    Ní ìgbà ayé e baba à rẹ, òun ni ó ní ojú inú, òye àti ìmọ̀ bí i ti ọlọ́run òun
    ni ọba Nebukadnessari, baba rẹ̀ fi jẹ olórí àwọn apidán, awòràwọ̀, apògèdè àti
    aláfọ̀ṣẹ.
  pes-OPCB: در مملکت تو مردی وجود دارد که روح خدایان مقدّس در اوست. در زمان جدت، نِبوکَدنِصَّر،
    او نشان داد که از بصیرت و دانایی و حکمت خدایی برخوردار است و جدت او را به ریاست
    منجمان و جادوگران و طالع‌بینان و رمالان منصوب کرد.
  tgl-ULB: May isang lalaki sa iyong kaharian na nagtataglay ng espiritu ng mga banal
    na diyos. Sa mga panahon ng iyong ama, nakikita sa kaniya ang ilaw, pang-unawa
    at karunungan gaya ng karunungan ng mga diyos. Si haring Nebucadnezar, na iyong
    amang hari, ang nagtalaga sa kaniya na maging pinuno ng mga salamangkero at siya
    rin ang pinuno ng mga nakikipag usap sa patay, ng matatalinong kalalakihan at
    ng mga astrologo.
  cbu-NT: Nish minam tputs Babiloniyash yakat taariya. An shiyaa uru istachparee.
    Daniela sura. Apanll wan uwash taaku, wazareetsiri yasakiya. Uw kizpurcha yasampani.
    Aparinish pamazumarineetsi mangoonamaam pinasaku, itaru Danielsha anoo yasaku
    itsinsaru kamantariya. Ashirucha, aparinish, kurak Nabukodonosorsha Danielaa yasampaneem,
    mishat wishunoomtam urkar ínarangiya. Babiloniyashchee yasampan ichinguru waamari
    kasiru taarangiya.
  hui-hui: I̱na bi larogo hale ha. Agali mbira dinini tara hongohe heagome mini wulene
    dewa talebu miyagola miniru gigabiorewi í̠naga dindiha kagoni. Abale í̠ aba ibu
    kini heangi agali manda timbuni bialu mini gigabiwi ogoni dinini bu kago bidane
    hondowa ibu hondo pugu biaga henego kagoni. Ani heago hondowa í̠ aba Kini Nebugadenesa
    ibugua agali ogoni ibu agali manda timbunibi hearubi de gandeba handaga bu hearubi
    bibahende hearunaga haguane ibu helo dabo helenego ka. Í̠ aba ibugua ogonidagua
    binidagoni.
  mya-mya: သင်​၏​နိုင်​ငံ​တော်​တွင်​သန့်​ရှင်း​မြင့်​မြတ်​သော ဘု​ရား​တို့​၏​ဝိ​ညာဉ်​ဖြင့်​ပြည့်​ဝ​သူ​လူ​တစ်
    ယောက်​ရှိ​ပါ​၏။ သင်​၏​ခ​မည်း​တော်​နန်း​စံ​စဉ် အ​ခါ​က ထို​သူ​၌​အ​သိ​ပ​ညာ​နှင့်​အ​မြော်
    အ​မြင်၊ ဘု​ရား​ကဲ့​သို့​ပ​ညာ​ဉာဏ်​ရှိ​ကြောင်း ထင်​ရှား​ခဲ့​ပါ​၏။ သင်​၏​ခ​မည်း​တော်​နေ​ဗု​ခဒ်
    နေ​ဇာ​မင်း​သည်​သူ့​အား​ဗေ​ဒင်​ဆ​ရာ၊ မှော် ဆ​ရာ၊ ပ​ယော​ဂ​ဆ​ရာ​နှင့်​နက္ခတ်​ဆ​ရာ​တို့
    ၏​အ​ကြီး​အ​မှူး​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​တော် မူ​ခဲ့​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་རྒྱལ་སྲིད་ནང་དུ་ལྷ་དམ་པ་རྣམས་ཀྱི་ཐུགས་ཉིད་བཞུགས་པའི་སྐྱེས་བུ་ཞིག་འདུག
    ཁྱེད་ཀྱི་ཕ་ཡི་སྐུ་རིང་ལ་མི་འདི་ནི་ལྷ་རྣམས་དང་འདྲ་བར་རྣམ་དཔྱོད་དང་རིག་སྟོབས། ཤེས་རབ་བཅས་ལྡན་པའོ།
    །ཁྱེད་ཀྱི་ཕ་སྟེ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་སྐྱེས་བུ་དེ་ནི་མོ་པ་དང་སྒྱུ་མ་མཁན།
    ཀལ་དི་པ། རྩིས་པ་བཅས་ཀྱི་འགོ་དཔོན་དུ་བསྐོས་པ་ཡིན།
  sna-sna: Muumambo hwenyu muno murume ano mweya wavamwari vatsvene maari. Panguva
    yababa venyu iye akawanikwa achigona zviri mberi nezivo nouchenjeri hwakafanana
    nohwavamwari. Mambo Nebhukadhinezari baba venyu, ndati baba venyu imi mambo, vakamugadza
    kuti ave mukuru wenʼanga, nowevamazango, vazivi vezvenyeredzi navavuki.
  spa-BLM: Hay un hombre en tu reino en el que está el espíritu de los dioses santos;
    y en los días de tu padre se hallaron en él luz, entendimiento y sabiduría, como
    la sabiduría de los dioses. El rey Nabucodonosor, tu padre — sí, el rey, tu padre
    — lo hizo maestro de los magos, encantadores, caldeos y adivinos,
  cac-cac: yujto a d'a yol a macb'en tic, ay jun vin̈ syal snachajel yuuj, ayoch sjelanil
    juntzan̈ dios d'a vin̈. A d'a yol stiempoal vin̈ a mam icham, a jun vin̈ vinac
    chi', ix sch'ox val vin̈ to ay spensar vin̈ te vach', ay spensar vin̈ sic'lab'il
    icha yic eb' dios. Yuj chi', a vin̈aj rey Nabucodonosor a mam icham, a vin̈ ix
    ac'anoch jun vin̈ chi' yajaliloc eb' ay spensar, eb' naumel lolonel, eb' schuman
    yed' q'uen c'anal yed' eb' ajchum.
  swh-ULB: Kuna mtu katika ufalme wako ambaye ana roho ya miungu watakatifu dani yake.
    Katika siku za baba yako, mwanga na weledi na hekima ya miungu ilipatikana ndani
    yake. Mfalme Nebukadneza, baba yako mfalme, alimfanya kuwa mkuu wa waganga, pamoja
    na mkuu wa wale wanazungumza na wafu, na wa wenye hekima, na wa wataalamu wa nyota.
  bel-bel: Ёсьць у тваім царстве муж, у якім дух сьвятога Бога; у дні твайго бацькі
    былі ў ім яснасьць, розум і мудрасьць, роўная мудрасьці багоў, і цар Навухаданосар,
    твой бацька, паставіў яго начальнікам чарадзеяў, Халдэяў і вяшчуноў, - сам бацька
    твой, цар,
  deu-ELBBK: Es ist ein Mann in deinem Königreich, in dem der Geist der heiligen Götter
    ist; und in den Tagen deines Vaters wurden Erleuchtung und Verstand und Weisheit
    gleich der Weisheit der Götter bei ihm gefunden; und der König Nebukadnezar, dein
    Vater, hat ihn zum Obersten der Schriftgelehrten, der Beschwörer, der Chaldäer
    und der Wahrsager erhoben, dein Vater, o König!
  mbb-OT: su zuen sevaha he etew kayi te ginhedian nu he ziyà te kandin is mulin-ulin
    te waǥas he menge ed-ezapen. Te timpu te kedhadì te amey nu he si Hadì Nebucadnezar,
    impaahà kayi he etew is ketau zin he iring te ketau te menge ed-ezapen. Midhimu
    sikandin te amey nu he pengulu te menge selemengkiru, menge veyilan, menge menenagnà,
    wey menge mengingingkuris.
  mal-2015: വിശുദ്ധദേവന്മാരുടെ ആത്മാവുള്ള ഒരു പുരുഷൻ തിരുമനസ്സിലെ രാജ്യത്തുണ്ടു; തിരുമേനിയുടെ
    അപ്പന്റെ കാലത്തു പ്രകാശവും ബുദ്ധിയും ദേവന്മാരുടെ ജ്ഞാനംപോലെയുള്ള ജ്ഞാനവും അവനിൽ
    കണ്ടിരുന്നു; തിരുമേനിയുടെ അപ്പനായ നെബൂഖദ്നേസർരാജാവു, രാജാവേ, തിരുമേനിയുടെ അപ്പൻ
    തന്നേ,
  rmc-rmc: Andre tiro kraľišagos hin murš, andre savo hin o duchos le svete devlengro.
    Sar sas tiro dad kraľis, kada murš sikaďa, hoj les hin lačhi goďi, hoj achaľol
    a hino goďaver, ajso sar o devla. O kraľis Nebukadnecar, tiro dad, les ačhaďa
    upral savore čaroďejňika, zaklinača, astrologa the vražňika.
  nlg-nlg: Sarai/Aeni na tinoni ilokana nimua na kinakabu agaia te loghoa na nina
    tarunga na lei god te to tabu itatana. Tana bona Nebuchadnezzar na vunaghi haba
    te vunaghi, na tinoni eni tara sodoa te loghoa na sonihalavu ni manaha itatana,
    mana manaha eni, mana ghilalaani, te vaghaa agaia te god heghena ghua. Ma Nebuchadnazzar
    te vilia tua geke vunaghi pungisira na lei mane manaha maira arahei tara diki
    bosadilai na hava kara kale tana ngiha ni Babylon.
  pes-OPV: شخصی در مملکت تو هست که روح خدایان قدوس دارد و در ایام پدرت روشنایی و فطانت
    و حکمت مثل حکمت خدایان دراو پیدا شد و پدرت نبوکدنصر پادشاه یعنی پدر تو‌ای پادشاه
    او را رئیس مجوسیان وجادوگران و کلدانیان و منجمان ساخت.
  ron-1924: Ын ымпэрэция та есте ун ом каре аре ын ел духул думнезеилор челор сфинць,
    ши, пе время татэлуй тэу, с-ау гэсит ла ел луминь, причепере ши о ынцелепчуне
    думнезеяскэ. Де ачея ымпэратул Небукаднецар, татэл тэу, да, татэл тэу, ымпэрате,
    л-а пус май-маре песте врэжиторь, чититорь ын стеле, халдеень, гичиторь,
  ben-OBCV: আপনার রাজ্যে এক ব্যক্তি আছে যার অন্তরে পবিত্র দেবতাদের আত্মা অবস্থান করে।
    আপনার বাবার রাজত্বকালে তার মধ্যে দেবতাদের ন্যায় অন্তর্দৃষ্টি, বুদ্ধিমত্তা ও জ্ঞানের
    পরিচয় পাওয়া গিয়েছিল। আপনার বাবা, রাজা নেবুখাদনেজার, তাকে সমস্ত মন্ত্রবেত্তা,
    মায়াবী, জ্যোতিষী ও গণকদের প্রধান নিযুক্ত করেছিলেন।
  som-som: Nin ruuxii ilaahyada quduuska ahu ku jiro ayaa boqortooyadaada jooga, oo
    jeerkii aabbahaa ayaa waxaa laga helay nuur iyo waxgarasho iyo xigmad u eg xigmaddii
    ilaahyada; oo Boqor Nebukadnesar oo ahaa aabbahaa, boqorow, wuxuu isaga ka dhigay
    madaxdii saaxiriinta, iyo xiddigiyayaasha, iyo kuwa reer Kaldayiin ah, iyo kuwa
    wax sheega;
  lat-VUC: 'Est vir in regno tuo, qui spiritum deorum sanctorum habet in se, et in
    diebus patris tui scientia et sapientia inventæ sunt in eo: nam et rex Nabuchodonosor
    pater tuus principem magorum, incantatorum, Chaldæorum, et aruspicum constituit
    eum, pater, inquam, tuus, o rex:'
  eng-ASVBT: There is a man in thy kingdom, in whom is the spirit of the holy gods;
    and in the days of thy father light and understanding and wisdom, like the wisdom
    of the gods, were found in him; and the king Nebuchadnezzar thy father, the king,
    I say, thy father, made him master of the magicians, enchanters, Chaldeans, and
    soothsayers;
  ita-1885: Vi è un uomo nel tuo regno, in cui è lo spirito degl'iddii santi; e al
    tempo di tuo padre si trovò in lui illuminazione, ed intendimento, e sapienza,
    pari alla sapienza degl'iddii; e il re Nebucadnesar, tuo padre, o re, lo costituì
