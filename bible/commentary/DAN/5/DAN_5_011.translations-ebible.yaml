  tbz-SIM: A kpɑ̀ɑ̀tìyuu miɛkɛ onìtì bomu Kuyie nkó Muyɑɑ́ mbonɛ̀ wè. A cicɛ kó tikpɑ̀tì
    miɛkɛ nkɛ ti do bɑntɛ́mɛ̀ ò wùómmɛ̀ diyuu kɛ yɛ̃́ dɛmɔu, kòo ciì ndònnɛ̀ Kuyie
    nkɔ̃mɛ. Dɛɛ̀ do te kɑ̀ɑ cicɛ Nɛbukɑnnɛsɑɑ duɔ́ nkòo mbɑkɛ́ mɛciì nyɛmbɛ̀ bɛmɔu
    nɛ̀ bɛnitinɔ̀mbɛ̀ nɛ̀ bɛpɑ̃ɑ̃bɛ̀ nɛ̀ bɛtetiebɛ nɛ̀ bɛdítíbɔmbɛ̀.
  msy-2020: Nɨ oragh, gumazir mam nɨn kantrin iti, ezɨ aser bar gavgavibar duaba nɨghnɨzim
    a ganɨngi. Ezɨ dughiar nɨn afeziam atrivimɨn itimɨn, nɨn afeziam gumazir kamɨn
    garima, a fofozir ekiaba ko nɨghnɨzir aghuiba iti. Egha an fofozim bar ekevegha
    aser gavgavibar fofozimɨn mɨn ghu. Ezɨ nɨn afeziam Atrivim Nebukatnesar, gumazir
    kam isa, irebabar mɨngaribar gun mɨgeir gumaziba ko, kukunir gumaziba, ko imezibagh
    amir gumaziba, ko akavsiar ifavaribagh amir gumaziba, bar men gumazir dapanimɨn
    ikiasa anemɨsefe. Nɨn afeziam kamaghɨn ami.
  dop-dop: Apɑlʋ nɔɣɔlʋ ɩ wɛ nyɑ́ kɑwulɑɣɑ tɑɑ, ɩ wɛnɑ Ɩsɔ Nɑŋŋtʋ lǝmɑɣɑsǝlɛ. Hɑlɩ
    nyɑ́ cɑɑ Nepukɑnɛsɑɑ wɑɑtʋ tɑɑ kɛ́ pɑ nɑ́ yʋlʋ ɩnɩ. Ɩ kɛ́ cɛkǝnlʋ, nɑ lɑɣɑtʋ,
    pǝyele pǝ hɑ-ɩ nyǝm. Ḿpʋ́ɣʋ́ nyɑ́ cɑɑ kpɑ-ɩ tʋwɑɑ, nɑ ɩsɔtʋlʋŋɑsɩ tɔm nyǝntɑɑ,
    nɑ nyǝntɑɑ, nɑ pee nɑlɑɑ pɑ nyʋɣʋ tʋ.
  azb-azb: Sənin padşahlığında müqəddəs allahların ruhuna malik olan bir adam var.
    Sənin babanın dövründə o, nuraniliyə, dərrakəyə və allahların müdrikliyi qədər
    müdrikliyə malik olması ilə tanınırdı. Baban padşah Navuxodonosorun özü onu sehrbazların,
    ruhçağıranların, Xaldeyli müdriklərin və əlamət baxıcılarının başçısı qoymuşdu.
  eng-DBY: There is a man in thy kingdom in whom is the spirit of the holy gods; and
    in the days of thy father, light and understanding and wisdom, like the wisdom
    of the gods was found in him; and the king Nebuchadnezzar thy father, [even] the
    king thy father, made him master of the scribes, magicians, Chaldeans, [and] astrologers;
  hin-2017: तेरे राज्य में दानिय्येल नामक एक पुरुष है जिसका नाम तेरे पिता ने बेलतशस्सर
    रखा था, उसमें पवित्र ईश्वरों की आत्मा रहती है, और उस राजा के दिनों में उसमें प्रकाश,
    प्रवीणता और ईश्वरों के तुल्य बुद्धि पाई गई। और हे नबूकदनेस्सर राजा, तेरा पिता
    जो राजा था, उसने उसको सब ज्योतिषियों, तंत्रियों, कसदियों और अन्य भावी बतानेवालों
    का प्रधान ठहराया था,
  wol-KYG: Am na góor gu nekk ci sa réew mi; xelu yàlla yu sell yaa ngi ci moom, te
    ci sa jamonoy baay, gis nañu ci moom ag ràññee ak xel ak xam-xam bu nirook xam-xamu
    yàlla yi. Buur Nabukodonosor sa baay nag fal ko, mu jiite taryaax yeek ñeengokat
    yeek xërëmkat yeek seetkat yi;
  eng-YLT: 'there is a man in thy kingdom in whom [is] the spirit of the holy gods:
    and, in the days of thy father, light, and understanding, and wisdom — as the
    wisdom of the gods — was found in him; and king Nebuchadnezzar thy father, chief
    of the scribes, enchanters, Chaldeans, soothsayers, established him — thy father,
    O king —'
  kne-kne: Waday esay lalaki isnan iturayam ay naidawtan si laing di nasantoan ay
    kadiyodiyos. Sin timpon di turay amam, napaneknekan ay kaman nidi di laing na
    et dinotokan amam ay Nebukadnezzar ay say pangolon di mansalsalamangka, mankotom
    ya mansip-ok.
  eng-WYC-2017: A man is in thy realm, that hath the spirit of holy gods in himself,
    and in the days of thy father knowing and wisdom were found in him; for why and
    Nebuchadnezzar, thy father, made him prince of astronomers, of enchant-ers, of
    Chaldees, and of false diviners by looking on altars; soothly thy father, thou
    king, did this;
  eng-WMBB: There is a man in your kingdom in whom is the spirit of the holy gods;
    and in the days of your father, light and understanding and wisdom, like the wisdom
    of the gods, were found in him. The king, Nebuchadnezzar, your father—yes, the
    king, your father—made him master of the magicians, enchanters, Kasdim, and soothsayers,
  urd-GVH: आपकी बादशाही में एक आदमी है जिसमें मुक़द्दस देवताओं की रूह है। आपके बाप
    के दौरे-हुकूमत में साबित हुआ कि वह देवताओं की-सी बसीरत, फ़हम और हिकमत का मालिक
    है। आपके बाप नबूकदनज़्ज़र बादशाह ने उसे क़िस्मत का हाल बतानेवालों, जादूगरों, नुजूमियों
    और ग़ैबदानों पर मुक़र्रर किया था,
  rug-rug: Koa nana si keke tie pa mua butubutu baṉara sapu koa ia sa maqomaqo tadi
    na tamasa hopedi. Pa totoso tanisa tamamu si ta gilana sapu sa tie hie si dodogorae,
    tumatumaena meke tago ginilagilana lohina gugua tadi na tamasa. Se Nebukaneza
    sa tamamu sa baṉara si vizatia si asa pude tuturaṉa koari na tie korokorotae,
    na matemateana, na tie tiro pinopino, na tie vakuvakutae.
  gaz-gaz: Mootummaa kee keessa namichi hafuurri waaqota qulqullootaa keessa jiru
    tokko jira. Namichi kun bara abbaa keetii keessa nama hubannaa, beekumsaa fi ogummaa
    akkuma waaqotaa qabu taʼee argame. Abbaan kee Nebukadnezar Mootichi, itti gaafatamaa
    tolchitootaa, mortootaa, kan warra urjii ilaalaniitii fi ilaaltotaa godhee isa
    muudee ture.
  fra-LSG: Il y a dans ton royaume un homme qui a en lui l’esprit des dieux saints;
    et du temps de ton père, on trouva chez lui des lumières, de l’intelligence, et
    une sagesse semblable à la sagesse des dieux. Aussi le roi Nebucadnetsar, ton
    père, le roi, ton père, l’établit chef des magiciens, des astrologues, des Chaldéens,
    des devins,
  gnn-gnn: '@see-verse:DAN.005.010'
  yal-yal: Muxuna nde i ya bɔxɔni, ala sariɲanxine xaxinla a yi. I baba waxatini,
    a yi feene fixɛn toma, a xaxinla fan, a fekolonna nun alane gbeen lan. Nanara,
    i baba Manga Nebukadanesari yi a findi woyimɛne nun ɲinan kanne nun yiimatone
    nun kɔmɔ kanne kuntigin na. I baba mangan yɛtɛɛn na liga nɛn.
  haw-1868: 'No ka mea, e noho ana ke kanaka iloko o kou aupuni, aia iloko ona ka
    uhane o na akua hemolele; a i na la o kou makua, ua loaa iloko ona ka malamalama,
    a me ka naauao, a me ke akamai, e like me ke akamai o na akua; ka mea a ke alii
    a Nebukaneza, a kou makua, a ke alii kou makua no, i hoonoho ai i alii maluna
    o na kakauolelo, a me na magoi, a me ka poe Kaledea, a me ka poe kilokilo:'
  arb-NAV: لأَنَّ فِي مَمْلَكَتِكَ رَجُلاً فِيهِ رُوحُ الآلِهَةِ الْقُدُّوسِينَ، وَقَدْ
    تَمَيَّزَ فِي عَهْدِ أَبِيكَ بِاسْتِنَارَةٍ وَفَهْمٍ وَحِكْمَةٍ كَحِكْمَةِ الآلِهَةِ،
    فَعَيَّنَهُ أَبُوكَ الْمَلِكُ نَبُوخَذْنَصَّرُ رَئِيساً لِلْمَجُوسِ وَالسَّحَرَةِ
    وَالْكَلْدَانِيِّينَ وَالْمُنَجِّمِينَ.
  ewe-ewe: Ame aɖe le wò fiaɖuƒe la me, ame si me mawu kɔkɔewo ƒe gbɔgbɔ le. Le fofowò
    ŋɔli la, wokpɔe be sidzedze, gɔmesese kple nunya le esi abe mawuwo tɔwo ene. Fia
    Nebukadnezar, fofowò, fia la tsɔe ɖo bokɔwo, akunyawɔlawo, ɣletivimenunyalawo
    kple dzosalawo nu.
  eng-LEE: 'There is a man in thy kingdom in whom is the spirit of the holy gods;
    and in the days of thy father enlightenment and intelligence and wisdom, like
    the wisdom of the gods, were found in him: and king Nebuchadnezzar thy father
    appointed him chief of the magicians, astrologers, Chaldeans, and soothsayers:—yes,
    thy father, O king.—'
  gvn-gvn: '@see-verse:DAN.005.010'
  asm-FB: পবিত্ৰ দেৱতাবোৰৰ আত্মা থকা এজন মানুহ আপোনাৰ ৰাজ্যত আছে। আপোনাৰ পিতৃ থকা
    সময়ত জ্ঞান, বিবেচনা, আৰু দেৱতাবোৰৰ প্রজ্ঞাৰ দৰে প্রজ্ঞা তেওঁত বিচাৰি পোৱা গৈছিল।
    আপোনাৰ পিতৃ, ৰজা নবূখদনেচৰে, তেওঁক শাস্ত্রজ্ঞ, মৃতলোকৰ লগত কথা পতাসকল, জ্ঞানীলোক,
    আৰু জ্যোতিষী সকলৰ ওপৰত অধ্যক্ষ নিযুক্ত কৰিছিল।
  sus-A: مِشِ ندٍ نَ عِ شَ بْشِ مَ، عَلَ سّنِيّنشِيٍ شَشِلِ نَ نَشَن بّ. عِ بَبَ شَ
    وَشَتِ، مُشُ بَرَ عَ تٌ قَهَامُلَ نَن نَ كَنيِ رَ، عَ شَشِلِ قَن، عَ شَ لْننِ
    لُشِ نّ عَلْ عَلَيٍ فبٍ. نَ نَن عَ رَ، عِ بَبَ مَنفّ نٍبُكَدَنسَرِ نُ بَرَ عَ
    قِندِ كَرَ مْشْييٍ، سٍمَتٌييٍ، سّرّشّدُبّيٍ، نُن مَندُرُلَيٍ شُنيِ رَ. عِ بَبَ،
    نَشَن نُ مَنفّ رَ، عَ تَن
  fra-SBL: Il y a dans ton royaume un homme dans lequel se trouve l'esprit des dieux
    saints ; aux jours de ton père, on trouvait en lui la lumière, l'intelligence
    et la sagesse, comme la sagesse des dieux. Le roi Nebucadnetsar, ton père - oui,
    le roi, ton père - l'a établi maître des magiciens, des enchanteurs, des Chaldéens
    et des devins,
  hbo-hbo: אִיתַ֨י גְּבַ֜ר בְּמַלְכוּתָ֗ךְ דִּ֠י ר֣וּחַ אֱלָהִ֣ין קַדִּישִׁין֮ בֵּהּ֒
    וּבְיֹומֵ֣י אֲב֗וּךְ נַהִיר֧וּ וְשָׂכְלְתָנ֛וּ וְחָכְמָ֥ה כְּחָכְמַת־אֱלָהִ֖ין
    הִשְׁתְּכַ֣חַת בֵּ֑הּ וּמַלְכָּ֤א נְבֻֽכַדְנֶצַּר֙ אֲב֔וּךְ רַ֧ב חַרְטֻמִּ֣ין
    אָֽשְׁפִ֗ין כַּשְׂדָּאִין֙ גָּזְרִ֔ין הֲקִימֵ֖הּ אֲב֥וּךְ מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.005.010'
  pjt-pjt: Panya nyuntumpa tjamungku mayatja puḻka nyinaralpi wati kutjupa ngurkantaṟa
    tjunu ngangkaṟi tjuṯa munu kililpi nyakupai tjuṯa kuḻu mayatjangku kanyintjaku.
    Ngayulu ninti palumpa, panya nganampa god tjuṯa wati nyara palula tjungu nyinanyi.
    Paluṟu nintipuka mulapa tjukaṟurungku kulilpai nganampa god tjuṯa puṟunytju.
  kik-kik: Ũthamaki-inĩ waku nĩ kũrĩ mũndũ ũkoragwo na roho wa ngai iria theru thĩinĩ
    wake. Matukũ-inĩ ma thoguo-rĩ, nĩonekire arĩ na meciiria marĩ na ũtaũku na ũmenyi
    o ta wa ngai icio. Thoguo, Mũthamaki Nebukadinezaru, (ndĩrakwĩra ũhoro wa thoguo
    mũthamaki,) nĩamũtuire mũnene wa aragũri, na arori a njata, na arathi a mohoro.
  fra-NCL: Il y a un homme de ton royaume en qui réside l’esprit des dieux saints ;
    dans les jours de ton père, on trouva en lui une lumière, une intelligence et
    une sagesse pareilles à la sagesse des dieux. Aussi le roi Nabuchodonosor ton
    père, — le roi, ton père, — l’établit chef des lettrés, des magiciens, des Chaldéens,
    des astrologues,
  cek-AK: Na prae thungah kaciim sithawnawk ih muithla katawn kami maeto oh; nam pa
    hing naah doeh, kami nuiah sithaw palunghahaih baktiah palunghahaih hoi panoekhaih
    to amtueng boeh; nam pa, siangpahrang Nebuchadnezzar, nam pa siangpahrang mah,
    anih to miklet kop kaminawk, cakaeh khet kop kaminawk, lungh aat thaih kaminawk
    hoi khaldian kaminawk ukkung ah a suek;
  cuk-cuk: Be-yar-semaidgine, dule-wargwen gudiid. A-dulegine, bab-dummagan-islidikid-e-burba
    maid. Be-bab-Nabucodonosor-dula-gudiunni, we-dule nue-ibmar-wisi, nue-binsaed-nikaa,
    degi, bab-dummaganyob nabir-ibmar-burbaled-oduloge daklealid. Be-bab-Rey-Nabucodonosor,
    we-dule, dulemar-ibmar-burbar-oyoged-e-dummadga, dulemar-burbar-ibmar-guoed-soged-e-dummadga,
    Caldeo-nermar-e-dummadga, dulemar-niisgwamargi-nergualed-e-dummadga onug-imaksagusad.
  uig-CYR: Падишаһлиқлирида бир киши бар, униңда муқәддәс илаһларниң роһи бар, атилири
    тәхттики вақтида, бу кишидә йоруқлуқ, даналиқ вә әқил-парасәт, йәни илаһларға
    хас әқил-парасәт намайән қилинған еди. Атилири Небоқаднәсар, йәни падиша атилири
    уни пүтүн рәмчи-палчилар, пир-устазлар, калдийләр вә мунәҗҗимларниң беши қилип
    тайинлиған.
  tel-2017: నీ రాజ్యంలో పవిత్ర దేవుని ఆత్మ కలిగి ఉన్న ఒక వ్యక్తి ఉన్నాడు. నీ తండ్రి
    జీవించి ఉన్న కాలంలో అతనికి దేవతల జ్ఞానం, బుద్ధి వివేకాలు ఉన్నాయని తెలుసుకున్నాడు.
    అందువల్ల నీ తండ్రి నెబుకద్నెజరు అతణ్ణి దేశంలో శకునం చెప్పేవాళ్ళ మీద, గారడీవిద్య
    గలవారి మీద, కల్దీయుల, జ్యోతిష్యుల మీద అధికారిగా నియమించాడు.”
  hat-BSA: Gen yon nonm nan wayòm ou a, nan li menm twouve lespri a dye sen yo; epi
    nan jou a papa ou yo, limyè, bon konprann, ak sajès tankou sajès a dye yo te twouve
    nan li. Epi Wa Nebucadnetsar, papa ou, Wa a, te chwazi li chèf sou majisyen yo,
    mèt zetwal yo, Kaldeyen ak divinò yo.
  kos-kos: Oasr sie mwet in tokosrai lom uh su ngunin god mutal uh oan in el. Ke papa
    tomom el tuh tokosra, mwet se inge el akkalemye lah el lalkung ac lalmwetmet,
    ac yohk etauk lal oana etu lun god uh. Ac Tokosra Nebuchadnezzar, papa tomom,
    el akleumyal fin mwet susfa, mwet inutnut, mwet mwenmen, ac mwet lutlut ke ma
    oan yen engyeng uh nukewa.
  hbo-WLC: אִיתַ֨י גְּבַ֜ר בְּמַלְכוּתָ֗ךְ דִּ֠י ר֣וּחַ אֱלָהִ֣ין קַדִּישִׁין֮ בֵּהּ֒
    וּבְיוֹמֵ֣י אֲב֗וּךְ נַהִיר֧וּ וְשָׂכְלְתָנ֛וּ וְחָכְמָ֥ה כְּחָכְמַת־אֱלָהִ֖ין
    הִשְׁתְּכַ֣חַת בֵּ֑הּ וּמַלְכָּ֤א נְבֻֽכַדְנֶצַּר֙ אֲב֔וּךְ רַ֧ב חַרְטֻמִּ֣ין
    אָֽשְׁפִ֗ין כַּשְׂדָּאִין֙ גָּזְרִ֔ין הֲקִימֵ֖הּ אֲב֥וּךְ מַלְכָּֽא׃
  ibo-ibo: Nʼihi na o nwere otu nwoke nọ nʼalaeze gị, onye mmụọ nke chi ndị ahụ dị
    nsọ bi nʼime ya. Nʼoge ahụ nna gị bụ eze, a chọpụtara na nwoke a jupụtara nʼamamihe
    na nghọta, dịka a ga-asị na ya onwe ya bụ chi. Nna gị eze Nebukadneza mere ya
    onyeisi ndị amamihe niile, ndị dibịa, ndị na-enyocha kpakpando, ndị Kaldịa na
    ndị mgba afa niile.
  ory-ory: ଆପଣଙ୍କ ରାଜ୍ୟ ମଧ୍ୟରେ ଏକ ଲୋକ ଅଛନ୍ତି, ତାଙ୍କ ଅନ୍ତରରେ ପବିତ୍ର ଦେବଗଣର ଆତ୍ମା ଅଛନ୍ତି;
    ପୁଣି, ଆପଣଙ୍କ ପିତାଙ୍କ ସମୟରେ ଦେବଗଣର ଜ୍ଞାନ ତୁଲ୍ୟ ଜ୍ଞାନଦୀପ୍ତି ଓ ବୁଦ୍ଧି ଓ ଜ୍ଞାନ ତାଙ୍କଠାରେ
    ଦେଖା ଯାଇଥିଲା; ଆଉ, ଆପଣଙ୍କ ପିତା ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର, ହଁ, ଆପଣଙ୍କ ପିତା ରାଜା, ତାଙ୍କୁ
    ମନ୍ତ୍ରବେତ୍ତା, ଗଣକ, କଲ୍‍ଦୀୟ ଓ ଶୁଭାଶୁଭବାଦୀମାନଙ୍କ ଉପରେ ପ୍ରଧାନ କରି ନିଯୁକ୍ତ କରିଥିଲେ;
  chk-chk: Pun mi wor eman mwän lon mwum, ngünün ekewe kot mi pin ra nom won. Iwe,
    lon mwün semom a fen pwä pwe an ekiek a saram, a pwal tipachem o silelap usun
    chök ekewe kot. King Nepukatnesar semom we a seikätä pwe epwe samolun ekewe soutipachem
    me sourong, souürür me soupwe.
  rop-rop: Wanbala men jidan iya langa dijan kantri weya yu jidan bos. Im garram det
    spirit blanga im God insaid langa im. Wen yu dedi bin jidan king, dijan men bin
    abum gudbala main blanga jinggabat en sabi ola raitwan ting, jis laik detlot drimin.
    Yu dedi, King Nebakanesa bin meigim det men bos langa ola doktabala en klebabala
    men.
  ukr-1871: Є в твойму царстві муж, що в ньому дух сьвятого Бога; за часів панотця
    твого знайдено в ньому сьвітло, розум і мудрість, схожу на мудрість богів, і царь
    Навуходонозор, твій панотець, поставив його головою над віщунами, чарівниками,
    Халдеями та ворожбитами — сам панотець твій, царь,
  deu-1951: Es ist ein Mann in deinem Königreiche, der den Geist der heiligen Götter
    hat und bei welchem in den Tagen deines Vaters Erleuchtung, Verstand und göttliche
    Weisheit gefunden worden ist, so daß dein Vater, der König Nebukadnezar, ihn zum
    Obersten der Schriftkundigen, Wahrsager, Chaldäer und Sterndeuter bestellt hat,
    (ja, dein Vater, o König!)
  eng-JPS: there is a man in thy kingdom, in whom is the spirit of the holy gods;
    and in the days of thy father light and understanding and wisdom, like the wisdom
    of the gods, was found in him; and the king Nebuchadnezzar thy father, the king,
    I say, thy father, made him master of the magicians, enchanters, Chaldeans, and
    astrologers;
  srp-1865: Ima èovjek u tvom carstvu, u kom je duh svetijeh bogova; i u vrijeme oca
    tvojega naðe se u njega vidjelo i razum i mudrost, kakova je u bogova, i car Navuhodonosor
    otac tvoj, care, postavi ga glavarem vraèarima, zvjezdarima, Haldejima i gatarima;
  lug-lug: Waliwo omusajja mu bwakabaka bwo alimu omwoyo gwa bakatonda abatukuvu.
    Mu mirembe gya kitaawo yasangibwa okuba n’okutegeera, n’amagezi, ng’aga bakatonda,
    era Kabaka Nebukadduneeza kitaawo, n’amufuula omukulu w’abasawo, n’abafumu, n’Abakaludaaya,
    n’abalaguzi.
  heb-heb: איתי גבר במלכותך די רוח אלהין קדישין בה וביומי אבוך נהירו ושכלתנו וחכמה
    כחכמת אלהין השתכחת בה ומלכא נבכדנצר אבוך רב חרטמין אשפין כשדאין גזרין הקימה אבוך
    מלכא׃
  ben-IRV: আপনার রাজ্যে একজন ব্যক্তি আছেন যাঁর ভিতরে পবিত্র দেবতাদের আত্মা আছেন। আপনার
    বাবার দিনের সেই ব্যক্তির মধ্যে দীপ্তি বোঝার ক্ষমতা এবং দেবতাদের জ্ঞানের মত জ্ঞান
    দেখা গিয়েছিল। আপনার বাবা রাজা নবূখদনিৎসর তাঁকে যাদুকরদের প্রধান ও যারা মৃতদের
    সঙ্গে কথা বলত তাদের এবং জ্যোতিষীদের প্রধান হিসাবে নিযুক্ত করেছিলেন।
  pan-pan: ਤੇਰੇ ਰਾਜ ਵਿੱਚ ਇੱਕ ਮਨੁੱਖ ਹੈ, ਜਿਸ ਵਿੱਚ ਪਵਿੱਤਰ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਹੈ ਅਤੇ ਤੇਰੇ
    ਪਿਤਾ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਚਾਨਣ ਤੇ ਸਮਝ ਤੇ ਬੁੱਧ ਦੇਵਤਿਆਂ ਦੀ ਬੁੱਧ ਵਰਗੀ ਉਸ ਵਿੱਚ ਪਾਈ ਜਾਂਦੀ
    ਸੀ ਜਿਹ ਨੂੰ ਤੇਰੇ ਪਿਤਾ ਮਹਾਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ, ਹਾਂ, ਤੇਰੇ ਪਿਤਾ ਨੇ ਜਾਦੂਗਰਾਂ, ਜੋਤਸ਼ੀਆਂ,
    ਕਸਦੀਆਂ ਤੇ ਅਗੰਮ ਵਿਦਵਾਨਾਂ ਦਾ ਮੁਖੀਆ ਨਿਯੁਕਤ ਕੀਤਾ ਸੀ।
  tkr-tkr: Yiğne paççahiyvalee, muq'addasne allahaaşin rı'hnana sa insan vor. Yiğne
    dekkıne gahıl, mana gırgın kar ats'anava, ək'elikanava, allahaaşina xhinne k'orana
    ək'elynanava qıvaats'a ıxha. Yiğne dekkee, paççah Navuxodonosoree, mana sehirbazaaşina,
    cadu ha'anbışda, Baabilyne k'orane ək'elynanbışda, falçeeşina xərna gixhxhı.
  mya-JVB: သန့်ရှင်း သော ဘုရား သခင်၏ ဝိညာဉ် တော်နှင့် ပြည့်စုံသော သူတယောက်သည် နိုင်ငံ
    တော်တွင် ရှိ ပါ၏။ ခမည်းတော် ဘုရားလက်ထက် တော်၌ ၊ ထိုသူတွင် ဘုရား ပညာ နှင့် တူသော
    ပညာ ဉာဏ် သတ္တိ ထင်ရှားလျက် ရှိပါ၏။ ထိုသူကို ခမည်းတော် ဘုရား နေဗုခဒ်နေဇာ မင်းကြီး
    သည် မာဂု ပညာရှိ၊ ဗေဒင် တတ်၊ ခါလဒဲ ဆရာ၊ အနာဂတ္တိ ဆရာတို့အပေါ်တွင် ဆရာ အုပ်အရာ၌
    ခန့် ထားတော်မူ ၏။
  tte-O: Tomo yabo imiyamiya am kaba loina kalona mena, iya Yaubada Tomiyasaesosi
    yakayakasisina yaluyaluwana imiyamiya koina. Tamam ana sauga loina koina tomonane
    sigitai ana sonoga yo ana katai ilalaki besiele yaubadao ali katai. Kabo tamam
    kin Nebukadinesa tomonane igite-sipwai siya tokukula, tokalakalawe yo tosonoga
    meuloili ali tobaguna.
  tbg-tbg: Are raqiki variana vataraqaa vaiinti vovano vaivaro viraqi variqanavu aihovano
    vairave. Haaru ai qova vaiharo tavaivaro vira avu aatovano variqanavu avu aato
    voqaara vairave. Ai qova King Nebukanesaava vi vaiintira noraiqama kaivaro viva
    vure vaiintive, quaha vaiintive, hepi okara tave variakave, opu makauqaa ampeqi
    variakave, vika qiata vaiinti vairave.
  hmo-hmo: Oiemu basileia dekenai tau ta ia noho, dirava helagadia edia lauma ia noho
    ia dekenai. Oiemu tamana ia king neganai, inai tau ese aonega namo herea ia hedinaraia.
    Unai dainai ia be aonega bada taudia bona hoa karaia taudia, bona meamea taudia
    ibounai edia lohia, oiemu tamana ese ia halaoa.
  urd-urd: तेरी ममलुकत में एक शख़्स है जिसमें पाक इलाहों की रूह है, और तेरे बाप के
    दिनों में नूर और 'अक़्ल और हिकमत, इलाहों की हिकमत की तरह उसमें पाई जाती थी; और
    उसको नबूकदनज़र बादशाह, तेरे बाप ने जादूगरों और नजूमियों और कसदियों और फ़ालगीरों
    का सरदार बनाया था।
  rus-SYN: Есть в царстве твоем муж, в котором дух святого Бога; во дни отца твоего
    найдены были в нем свет, разум и мудрость, подобная мудрости богов, и царь Навуходоносор,
    отец твой, поставил его главою тайноведцев, обаятелей, Халдеев и гадателей, -
    сам отец твой, царь,
  bqc-SIM: Gbɛ̃e ku n bùsuu la, a Lua pↄ́ a kua adoa Nisĩna vĩ. N dezi Nɛbukanɛza
    gↄↄ wa è a laai vĩ ń wɛzɛ̃o ń ↄ̃nↄo lán Luawa. N dezi aà dìlɛ wɛzɛ̃naↄ
    ń àsi'onaↄ ń saanyãdↄ̃naↄ ń màsokɛnaↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Na gamsung’a, Pathen theng lhagaovin achenden mi khat aum nai. Napa,
    Nebuchadnezzar khang’a jong hiche mipa chung’a hi, lung-mitvahna, thil hetkhenna
    leh Pathen ho chihna nei ahi, kimudohsa ahi. Hiche jeh’a chu napa Nebuchadnezzar
    lengpa’n, ama chu Babylon gamsung pumpia mitpheldoi them ho, ai-lhim them ho,
    ahsi-lekha them ho, chule vangsan them ho jouse chung’a pipu’a anapansah ahi.
  mar-mar: आपल्या राज्यात एक असा पुरूष आहे ज्यात पवित्र देवाचा आत्मा वसतो. आपल्या
    वडिलाच्या राज्यात, प्रकाश, विवेक, देवाच्या ज्ञानासारखे ज्ञान त्यामध्ये दिसून आले
    आपला बाप राजा नबुखद्नेस्सराने त्यास सर्व जादूगार भूतविद्या करणारे, खास्दी आणि
    ज्योतीषी यावर प्रशासक म्हणून त्यास नेमले.
  qub-qub: Cay mandaycashayqui nasyunchömi caycan rispitädu dioscunapa espiritun yanapashan
    runa. Papäniqui ray cashan wichanpis chay runaga llapantami musyasha. Payga sumaj
    yarpaysapami; dioscunano yachajmi caycan. Chaynöpami papäniqui ray Nabucodonosorga
    churaran llapan musyaj-yachajcunapa, goyllar estudyajcunapa, brüjucunapapis cay
    Caldea nasyuncho caycajcunapaga mandajnin cananpaj.
  bqp-bqp: Domi goo u wɑ̃ɑ wunɛn tem mɛ sɔɔ, wi u bũu geebun hunde mɔ. U bwisi kɑ
    lɑɑkɑri mɔ nge bũnu. Yen sɔ̃nɑ wunɛn bɑɑbɑ Nɛbukɑnɛsɑɑn wɑɑti sɔɔ, u nùn kuɑ sɔrobu
    kɑ dobo dobogibu kɑ Bɑbilonin bwisigibun wirugii.
  hat-hat: Gen yon moun nan peyi ou la ki gen lespri bondye nan syèl yo nan li. Lè
    papa ou te la, nèg sa a te moutre jan li gen anpil lespri, anpil konesans ak anpil
    bon konprann sou li tankou bondye yo. Lè sa a, papa ou, wa Nèbikadneza, te nonmen
    l' chèf sou tout divinò, tout majisyen, tout moun ki li zetwal ak tout nèg save
    yo.
  eng-BSB: There is a man in your kingdom who has the spirit of the holy gods in him.
    In the days of your father he was found to have insight, intelligence, and wisdom
    like that of the gods. Your father, King Nebuchadnezzar, appointed him chief of
    the magicians, enchanters, astrologers, and diviners. Your own father, the king,
  eng-WEBPB: There is a man in your kingdom in whom is the spirit of the holy gods;
    and in the days of your father, light and understanding and wisdom, like the wisdom
    of the gods, were found in him. The king, Nebuchadnezzar, your father—yes, the
    king, your father—made him master of the magicians, enchanters, Chaldeans, and
    soothsayers,
  kbq-kbq: Ama kegavama hu'nana mopamofo agu'afina mago ne' mani'neankino, ruotage'ma
    hu'naza anumzaramimofo avamu'mo agripina mani'ne. Ko'ma negafa Nebukatnesa'ma
    kinima mani'nea knafina, ana ne'mofona anumzaramimofo antahi'zamo'ma hiaza huno,
    antahintahi zama'amo'ene, knare antahi'zamo'ene ama' antahi'zamo'a agripina avite'nea
    ne' mani'ne. Hagi negafa Nebukatnesa'a ana nera huhamprintegeno, Babiloni vahe'ma
    zagoma re'za negaza vahe'ma, ikante zagere'ma ke avame'ma huza nanekema nehaza
    vahe'ma, zamene vahe'ma, ruzahu ruzahu antahi'zama eri'naza vahetera kegava huzmante'nea
    ne' mani'ne.
  nhe-BL: Ipan motlanahuatijcayo itztoc se tlacatl tlen quipiya Itonal nopa Dios tlen
    tlatzejtzeloltic. Huan quema mohueyi tata eliyaya tlanahuatijquetl, ne tlacatl
    tenextili para nochi quimatiyaya huan para yajaya tlalnamiqui queja se totiotzi.
    Yeca mohueyi tata Tlanahuatijquetl Nabucodonosor quitlali Daniel ma eli tlayacanquetl
    tlen más hueyi que nochi tlalnamiquini huan nochi tlen tetonalitaj huan tlen momachtíaj
    sitlalime huan tlen tetlajchihuíaj.
  bus-bus: Gbɛ̃kee kú n bùsun kɛ̀, à Luda kɛ̀ kú adona Ninii vĩ. N dezi Nɛbukanɛza
    gurↄ wà è à làakari vĩ kↄ̃n wɛ́ɛzɛ̃ɛo kↄ̃n ↄ̃ndↄ̃ↄo lán Luda bà. N dezi à dìɛ
    wɛ́ɛzɛ̃rinↄ kↄ̃n asidↄ̃rinↄ kↄ̃n sↄsↄnɛyãdↄ̃rinↄ kↄ̃n màsokɛrinↄ gbɛ̃nsi ũ.
  gub-BL: 'Ta''e amo awa neremiruze''eg wereko Tupàn ikatuahy ma''e hekwe uzehe a''e
    xe. Namukononozor neru tuwihawete romo heko mehe a''e awa wexak kar weko haw izupe.
    Ukwaw ma''e, ukwaw ma''e tetea''u, ma''e kwaw katu har romo hekon a''e. Ukwaw
    ma''e tupàn wanemigwaw zàwegatete. Tuwihawete Namukononozor umuigo kar a''e awa
    ma''e kwaw par wanuwihaw romo a''e: ma''e kwaw katu har wà, ma''e ikwaw pyr ''ym
    imume''u har wà, paze ma''e wà, zahytata kwaw par wà.'
  eng-DRA: 'There is a man in thy kingdom that hath the spirit of the holy gods in
    him: and in the days of thy father knowledge and wisdom were found in him: for
    king Nabuchodonosor thy father appointed him prince of the wise men, enchanters,
    Chaldeans, and soothsayers, thy father, I say, O king:'
