    sematoee, sɛrɛxɛdubɛe, nun mandurulae xunyi ra. I baba, naxan nu mangɛ ra, a tan
  pon-2006: Pwe ohl emen mie me ngenen koht sarawi kan kin ketiket reh. Ni mwehin
    omwi pahpao, ohl menet kasalehiong eh madamadau mwahu oh loalokong pwe likamwete
