    રાજાએ, હા તારા પિતાએ તેને જાદુગરોનો, મંત્રવિદ્યા જાણનારાઓનો, ખાલદીઓનો તથા જોષીઓનો
    અધિપતિ ઠરાવ્યો હતો.
