  kan-2017: “ಪರಿಶುದ್ಧ ದೇವರುಗಳ ಆತ್ಮವು ನೆಲೆಸಿರುವ ಒಬ್ಬನು ನಿನ್ನ ರಾಜ್ಯದಲ್ಲಿ ಇದ್ದಾನೆ; ದೇವರುಗಳ
    ಜ್ಞಾನಕ್ಕೆ ಸಮಾನವಾದ ಜ್ಞಾನವೂ, ವಿವೇಕವೂ, ಬುದ್ಧಿ ಪ್ರಕಾಶವೂ ನಿನ್ನ ತಂದೆಯ ಕಾಲದಲ್ಲಿ ಅವನೊಳಗೆ
    ಕಂಡುಬಂದವು. ನಿನ್ನ ತಂದೆಯಾದ ನೆಬೂಕದ್ನೆಚ್ಚರ ರಾಜನು ಅವನನ್ನು ಜೋಯಿಸರು, ಮಂತ್ರವಾದಿಗಳು, ಪಂಡಿತರು,
    ಶಾಕುನಿಕರು ಇವರಿಗೆ ಅಧ್ಯಕ್ಷನನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Ya bay ba mo’on u lan e gagiyeg rom ni bay e kan nthothup ko pi got nib
    thothup rok. Nap’an ni chitamam e ir e pilung, me m’ug ni re mo’on nem e be’ nib
    tamilangan’, ma ba llowan’, ma ba gonop ni bod feni gonop e pi got. Ma chitamam
    i Nebukadnezzar ni Pilung e tay ni ir e pilung rok e pi tamanbey, nge pi tamerong,
    nge pi llowan’, nge pi’in yad ma bon ko t’uf.
  hlt-MCSB: Na ram ah he a khuiah Pathen kah mueihla cim aka khueh hlang om ta. Na
    pa tue vaengah khaw vangnah , lungmingnah neh cueihnah he a khuiah Pathen kah
