  swe-swe: Det finns en man i ditt rike som har heliga gudars ande i sig. I din företrädares
    (fars eller kanske farfars) dagar [se vers 2] visade han sig ha insikt (ljus),
    förstånd och vishet som gudarna. Din företrädare, kung Nebukadnessar, satte honom
    över spåmännen (skrivare, från ordet för penna), besvärjarna (exorcister, medier
    som talade med andar), drömtydarna (kaldéerna) och astrologerna (från ordet att
    rista, avgöra och utröna).
  cth-cth: Kathoung Cathut Muitha ni a okhai e tami buet touh na uknaeram thung vah
    ao. Na pa se navah, ahni teh cathutnaw e lungangnae patet e lungangnae hoi panuenae
