    kah hmayuep , rhaitonghma , Khalden neh aisi aka suep kah boei la a khueh ta.
  mdy-ETH: ጌኤዦ ፆኦዞኮ ዓያና ዓኣያ፥ ፔቴ ዓሲ ኔኤኒ ካኣታዺ ዎይሣ ዓጫ ዓኣኔ፤ ዬይ ዓሢ ኔ ዓዴ ካኣታዺ ዓኣ ዎዶና ፆኦዞጉዲ
    ዔራቶና ማሊ ጶቂሥሢያ ኩሜያ ማዒ ጴዼኔ፤ ዬያሮ ኔኤኮ ዓዴ፥ ናብካዳናፆኦሬ ዦዎኮ፥ ማርሾ ማርሻ ዓሶኮ፥ ዔሮ ዓሶንታ ዦኦጋሢ
    ዛጋ ዔሮ ዓሶንታኮ ቢያ ሱኡጌ ማሂ ዒዛ ዶኦሬኔ።
  twi-ASANTE: Ɔbarima bi wɔ wʼahemman mu ha a ɔwɔ anyame kronkron sunsum wɔ ne mu.
    Wʼagya Nebukadnessar adedie mu no, wɔhunuu sɛ, saa ɔbarima yi wɔ nteaseɛ nhunumu
    ne nyansa te sɛ anyame no. Wʼagya Nebukadnessar sii no panin wɔ nkonyaayifoɔ,
    pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ so wɔ Babilonia.
  bhl-bhl: Ku nem weng bokokemoki weng kale kilila! Kukalem atebelew aneng fian kale
    kel takak so kunum mak kebe te. Got alik alik i kunum beem kal e atin kuw fian
    kelewsiliw te. Kawalik em emisik kamok fian kese ding dim kabalak e, kunum waneng
    alik alik nu kunum beem got imdiw kele ibolow fukunin fian be fein atemsuluw kasike,
    kawalik Nebukatnesal e kunum beelo akalem kal fian so kunum im kak yetebe kunum
    kelewse te.
  eng-WEBU: There is a man in your kingdom in whom is the spirit of the holy gods;
    and in the days of your father, light and understanding and wisdom, like the wisdom
    of the gods, were found in him. The king, Nebuchadnezzar, your father—yes, the
    king, your father—made him master of the magicians, enchanters, Chaldeans, and
    soothsayers,
  wal-wal: Geeshsha xoossatu ayyaanai an de7iyo issi asi ne kawotettaa giddon de7ees.
    Erai, akeekainne xoossatuugaa mala aadhdhida eratettai an de7ees. Kase ne aawai
    Kawoi Naabukadanaxoori a shareechchotussi, murunniyaageetussi, xoolinttiyaa paidiyaageetussinne
    aadhdhida eranchchatussi halaqa oottidi sunttiis.
  spa-PDDPT: En tu reino hay un hombre en el cual vive el Espíritu de los ʼelahs santos.
    En los días de tu padre fueron halladas en él luz, inteligencia y sabiduría, como
    la sabiduría de los ʼelahs. El rey Nabucodonosor, tu padre, oh rey, lo constituyó
    jefe de los magos, astrólogos, caldeos y adivinos,
  gun-gun: Mba'eta repenaa re ma oiko peteĩ ava. Hexe ma oĩ Nhanderuete iky'a e'ỹ
    va'e Nhe'ẽ. Nderu oĩ jave py ma roikuaa hexe oĩa mba'emo oikuaa aguã, ha'e hi'arandu
    ha'e imba'ekuaa nguuete 'arandua rupi. Ha'e nunga rupi nderu rãgue'i huvixave
    Nabucodonosor oĩ jave omoĩa imba'ekuaa va'e kuery ruvixarã, hexa pyrã apoa kuery,
    caldeu ha'e imba'evyky va'e kuery ha'e javi ruvixarã guive.
  agu-BL: Na at jun yaj yi at jak ca'wlu' tzone'j Babilonia yi xomij yi espíritu Ryos
    te'j, yi Ryos yi wi'nin xanil. Na te yi na cawun tzaj yi taju' ja til i' yi chin
    tz'aknak cu'n yi tajtza'kl yi jun yaja'tz. Cha'stzun te toque'n cyen i' tetz bajx
    ak'ol tajtza'kl yi taju', na at mas tetz tajtza'kl ẍchiwutz cyakil yi e' nachol,
    ẍchiwutz e' aj wutz mes, nin ẍchiwutz e' wi'tz ak'ol ajtza'kl, scyuch' yi e' aj
    tx'uml.
  ilo-ULB: Adda maysa a tao iti pagariam nga addaan iti espiritu dagiti nasantoan
    a didios. Kadagiti aldaw ni amam, masarakan kenkuana ti lawag, pannakaawat ken
    kinasirib a kasla iti sirib dagiti didios. Pinagbalin isuna ni Ari Nebucadnesar,
    ti amam nga ari, a panguloen dagiti salamangkero, kasta met a panguloen dagiti
    mangibagbaga a makasaritada dagiti natay, dagiti nasirib a lallaki, ken dagiti
    astrologo.
  kpg-kpg: Taane i lodo do henua king iai di hagataalunga o nia god dabuaahia i dono
    baahi. Di madagoaa do damana nogo king, gei mee tangada koia e iloo ia nia mee,
    gei e kabemee gadoo be di kabemee o nia god. Gei do damana, King Nebuchadnezzar
    guu hai a mee di tagi ni digau hai mogobuna, digau hai buubuu, digau kabemee,
    mo digau manamana lodo di ahiaalangi.
  uig-ARA: پادىشاھلىقلىرىدا بىر كىشى بار، ئۇنىڭدا مۇقەددەس ئىلاھلارنىڭ روھى بار، ئاتىلىرى
    تەختتىكى ۋاقتىدا، بۇ كىشىدە يورۇقلۇق، دانالىق ۋە ئەقىل-پاراسەت، يەنى ئىلاھلارغا
    خاس ئەقىل-پاراسەت نامايان قىلىنغانىدى. ئاتىلىرى نېبوقادنەسار، يەنى پادىشاھ ئاتىلىرى
    ئۇنى پۈتۈن رەمچى-پالچىلار، پىر-ئۇستازلار، كالدىيلەر ۋە مۇنەججىملارنىڭ بېشى قىلىپ
    تەيىنلىگەن.
  sus-sus: Mixi nde na i xa bɔxi ma, ala sɛniyɛnxie xaxili na naxan bɛ. I baba xa
    waxati, muxu bara a to fahaamula nan na kanyi ra, a xaxili fan, a xa lɔnni luxi
