  urd-GVU: آپ کی بادشاہی میں ایک آدمی ہے جس میں مُقدّس دیوتاؤں کی روح ہے۔ آپ کے باپ
    کے دورِ حکومت میں ثابت ہوا کہ وہ دیوتاؤں کی سی بصیرت، فہم اور حکمت کا مالک ہے۔
    آپ کے باپ نبوکدنضر بادشاہ نے اُسے قسمت کا حال بتانے والوں، جادوگروں، نجومیوں اور
