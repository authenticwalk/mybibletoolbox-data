    zvjezdara i mudraca.
  mps-mps: Odao. Te nago bulu tǫde te bidi me deli bidibao, tama te bomai god dabego
    agaba te wiegi yai homu kolesaga mawai. Te naga wąį king bidali sogo, agai te
    bidigo te wiegi yai homu kolesaga koneai elalubo suali, tama agai koneani kolesaga
    te genuai mu, te god dabego koneani kolesagaba usu nani. Tama nago wąį, king
    Nebukatnesargo, aga te bidi osabo tama aga te gasa kolesaga koneani bidi dabego
    tobolu bidi nigilama bidali. Te naga wąįgo te tama tiali,
  tpi-tpi: Harim. I gat wanpela man i stap long kantri bilong yu, na ol strongpela
    god i bin givim gutpela tingting long en. Taim papa bilong yu i stap king, em
    i lukim dispela man i gat gutpela save na tingting, na save bilong en i bikpela
    tru inap olsem save bilong ol god. Olsem na papa bilong yu, King Nebukatnesar,
    i bin makim em i stap hetman bilong ol glasman na bilong ol arapela lain saveman
    bilong en. Papa bilong yu i bin mekim olsem,
  dan-1931: I dit Rige findes en Mand, i hvem hellige Guders Ånd er, og som i din
