  jae-jae: Ŋac teŋ gêmoa aômnêm gamêŋ ma anôtôinêŋ ŋalau gêmoa gêwiŋ eŋ. Gêdêŋ tamamnê
    têm eŋ kêtap kauc ŋawa to jala ma saê êjam sa kêtôm anôtôinêŋ. Ma aôm tamam Nebukadnesar
    kêkêŋ eŋ kêtu lau mêtê to mectomaŋ ma Kaldea to sêpuc-utitalata-ŋamwaga nêŋ laumata.
  ksd-ksd: Tika na tutana i ki ta kaum gunan, nina ra tulungea i ra umana lia na god
    i ki tana; ma ba tamam i ga laun boko di ga gire tadav ra kapa ma ra minatoto
    ma ra kabinana tana, da ra kabinana kai ra umana god; ma tamam ra king Nebukadnesar
