    quipiya tanahuatili ica nochi masehualme huan yaya quitalía ajquiya quinequi para
    tanahuatis campa ya quinequi.
  vie-1934: Người bị đuổi khỏi giữa các con trai loài người; lòng người trở nên giống
    như lòng súc vật, và chỗ ở người thì cùng với những lừa rừng. Người bị nuôi bằng
    cỏ như bò, và thân người bị nhuần thấm sương móc trên trời, cho đến khi người
    nhận biết rằng Đức Chúa Trời Rất Cao cai trị trong nước loài người, và Ngài muốn
    lập ai lên đó tùy ý.
  hin-CV: उसे लोगों के बीच से भगा दिया गया और उसे एक जानवर का मन दिया गया; वह जंगली
    गधों के साथ रहता था और बैल की तरह घांस खाता था; और उसका शरीर आकाश के ओस से भीगता
    था, यह तब तक होता रहा, जब तक कि उसने यह न मान लिया कि पृथ्वी पर सब राज्यों के
    ऊपर सर्वोच्च परमेश्वर ही परम प्रधान हैं और वे जिसे चाहते हैं उसे उन राज्यों पर
