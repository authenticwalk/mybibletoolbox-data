    uknaeram a poe e hah a panue hoehroukrak lanaw hoi reirei a pawngpa teh maito
    patetlah pho a ca teh, khotui cupcup kayu lah ao.
  twi-twi: Wɔpam no fii nnipa mu. Wɔmaa no aboa adwene, na ɔne wuram mmoa tenae. Ɔwee
