    rules in the kingdom of men, and that he sets up over it whomever he will.
  tam-TCV: அவர் மக்களிடமிருந்து துரத்தப்பட்டார். மிருகத்தின் மனம் அவருக்குக் கொடுக்கப்பட்டது.
    அவர் காட்டுக்கழுதைகளுடன் வாழ்ந்து, ஆடு மாடுகளைப்போல் புல்லைத் தின்றார். மகா உன்னதமான
    இறைவனே மனிதரின் அரசாட்சிக்கு மேலாக ஆளுமை உடையவர் என்றும், தாம் விரும்பியவர்களையே
    அதில் அமர்த்துவார் என்றும் உமது தந்தை உணர்ந்துகொள்ளும்வரை அவருடைய உடல் ஆகாயத்துப்
    பனியிலே நனைந்தது.
  ceb-ULB: Mikaon siya ug sagbot sama sa baka. Nahumod ang iyang lawas sa yamog nga
    gikan sa langit hangtod nga nakaamgo siya nga ang Labing Gamhanang Dios mao ang
    nagamando sa tanang gingharian sa katawhan ug magbuot kung si kinsa ang gusto
    nga magmando kanila.
  pol-UBG: Został wypędzony spośród synów ludzkich, jego serce stało się podobne do
    serca zwierzęcia i mieszkał z dzikimi osłami. Żywili go trawą jak woły i jego
    ciało było skrapiane rosą z nieba, aż poznał, że Bóg Najwyższy ma władzę nad królestwem
    ludzkim i ustanawia nad nim, kogo chce.
  agr-agr: Dutikamu asa nigka aents aidaujai ijunjag pujumainchau asamtai, kuntin
    aidau batsatbaunum ejegawag ukukiajui. Dutikam nuwi pujus burro ikamia aidaujai
    betek dupan yuujakui, tuja iyashinashkam jegashik jegashkijam tepejakui, nunik
    nuwi pujus dekas Apajuí nigki ashí wagakua nunuwap apu aidaunak inawa, tuja nii
    wakegamujinap apu atinnash etegkeawa tusa anentaimtan jukiuwai.
  kyc-kyc: Baa wambu palenge raka dokona pali napala nyisa papala banya suu pingi
    doko menana dopale ingyuo paleya. Baa mena donge rae lenge dupwa pipya palu karapala
    mena bulamakao yale okese lenge rambi nenge dopale ingyuo neya. Dee baa pipyae
    dupwana mende yambe pyaa nao kamanda mee wau kanya dupwana langa palu karo piya.
    Dopa pipala Anatu Mupwa Andake Wakasa dokome mee akalinya kiŋi yulu dupwa iso
    karo wambu mende baame rombo palyingi doko maingi lao baa soo gisiya.
  urd-GVU: اُنہیں انسانی سنگت سے نکال کر بھگایا گیا، اور اُن کا دل جانور کے دل کی
    مانند بن گیا۔ اُن کا رہن سہن جنگلی گدھوں کے ساتھ تھا، اور وہ بَیلوں کی طرح گھاس
    چرنے لگے۔ اُن کا جسم آسمان کی اوس سے تر رہتا تھا۔ یہ حالت اُس وقت تک رہی جب تک
    کہ اُنہوں نے اقرار نہ کیا کہ اللہ تعالیٰ کا انسانی سلطنتوں پر اختیار ہے، وہ اپنی
    ہی مرضی سے لوگوں کو اُن پر مقرر کرتا ہے۔
  deu-1912: und ward verstoßen von den Leuten hinweg, und sein Herz ward gleich den
    Tieren, und er mußte bei dem Wild laufen und fraß Gras wie Ochsen, und sein Leib
    lag unterm Tau des Himmels, und er ward naß, bis daß er lernte, daß Gott der Höchste
    Gewalt hat über der Menschen Königreiche und gibt sie, wem er will.
  ntj-ntj: Nyangka-ya yarnangu pirnilu payirnu wiyarnu. Nyangka kata kurrarringu yanamulpirinypa
    nyinarranytja. Palunyapirinypa rawa nyinarrayirnu palunyatjanulu pina taparlarrarnu
    kulirnu Mama Kuurrnga tjiinya puurrpa purlkanya ngurra lipiwana nyinarranyangka.
    Tjiinya Mama Kuurrtu yungarrakurrurntu kuliralpi yarnangu kutjupa-kutjupa puurrpa
    nyinatjunku ngurra kutjupa-kutjupangka nyinarratjaku.”
  kan-2017: ಅವನು ನರಜಾತಿಯವರೊಳಗಿಂದ ನೂಕಲ್ಪಟ್ಟನು, ಅವನ ಬುದ್ಧಿಯು ಮೃಗದ ಬುದ್ಧಿಯಂತಾಯಿತು, ಕಾಡು
    ಕತ್ತೆಗಳೊಂದಿಗೆ ವಾಸಿಸಿದನು. ಪರಾತ್ಪರನಾದ ದೇವರು ಮನುಷ್ಯರ ರಾಜ್ಯದಲ್ಲಿ ರಾಜನಾಗಿ ಅದರ ಮೇಲೆ
    ತನಗೆ ಬೇಕಾದವರನ್ನು ನೇಮಿಸುತ್ತಾನೆ ಎಂಬುದು ಅವನಿಗೆ ತಿಳಿದುಬರುವ ತನಕ ದನಗಳಂತೆ ಹುಲ್ಲು ಮೇಯುವುದೇ
    ಅವನ ಗತಿಯಾಯಿತು, ಆಕಾಶದ ಇಬ್ಬನಿಯು ಅವನ ಮೈಯನ್ನು ತೋಯಿಸುತ್ತಿತ್ತು.
  yap-yap: Min tuluf nge chuw u fithik’ e girdi’, me par laniyan’ nike bod laniyan’
    ba gamanman. Me yan i par ngak e pi dongki ni malboch, mi i kay e pan ni bod ba
    garbaw, mi i mol u wean ndariy ban’en ni be naf nga tanggin ni nge dabi aw e wa’angachal
    ngak. Me tomur me nang rok ni Got ni Ir e Th’abi Tolang e be gagiyegnag urngin
    e gagiyeg ni be tay e pi pilung, me ir e ma gagiyegnag nge pilung e en ke turguy
    ni nge pilung.
  hlt-MCSB: Te phoeiah hlang ca rhoek taeng lamloh a vai tih a thinko Te rhamsa la
    a khueh pah . A khosaknah khaw marhang lueng neh om tih vaito bangla rham a cah
    uh . Hlang kah ram soah a sangkoek kah a sangkoek Pathen loh a hung tih a ngaih
    taengah te te a pai sak tila a ming hil a pum Te vaan kah buem neh a saep sak.
  mdy-ETH: ዴሮ ባኣካፓኣ ዒ ዳውሲንቴኔ፤ ዒዛኮ ዒና ዓሱሞፓ ላኣሚንቲ ቦዖሮ ማዔኔ፤ ዬያሮ ዒዚ ናሽኪባኣዖ ማኣቲ ሄንቂ ሄንቂ
    ኪርሞሌና ዎላ ናንጌኔ፤ ዒዚ ዎርቆ ኬኤሲ ባይዜም ዑፆ ዒዛኮ ጫሪንጮ ዖልካሢ ዎዒሴኔ፤ ዬይ ያዺ ማዔሢ ዼኤፖ ፆኦዛሢ ካኣቶ ቢያኮ
    ዑፃ ቢቲ ማዔሢና ካኣቱሞ ቢታንቶ ቢያ ዔኪ ኮዔ ዓሲም ዒንጋኒ ዳንዳዓያታሢ ዔራንዳኣናኬ።
  twi-ASANTE: Wɔpamoo no firi nnipa mu. Wɔmaa no aboa adwene, na ɔne wiram mmoa tenaeɛ.
    Ɔwee ɛserɛ te sɛ nantwie, na ɔsoro bosuo fɔɔ no kyaww kɔsii sɛ, afei ɔhunuu sɛ,
    sɛɛ Ɔsorosoro Onyankopɔn na ɔdi ewiase ahemman nyinaa so, na ɔno ara nso na ɔyi
    obi a ɔpɛ ma ɔdi so.
  bhl-bhl: 'Koleweko, kunum beem ibolow fukunin e dolo keleweko, samal im fukunin
    emdiw kelewse kasike, kunum waneng i elo kuluko, anbakalaliwi, e uneko, kut samal
    so bulmakao so, samal iso makuw bomelei, im wanin wanakabiliw wanin bete kuw akati
    wanbomelei, fial ok e elo abalewbise te. Keko beli, deiw mak ding mak kele ding
    kabalak e, e atin kuw kal keko, bokolomele: ‘Feinka! Atin kuw katiw alakabe Sunbin-Got
    bete kuw akalem ibolow fukunin geleweko, kak kamok yetebin kunum alik alik moko,
    aneng aneng angom beem yetebe kunum keyemkabe te!’, angse te.'
  eng-WEBU: He was driven from the sons of men, and his heart was made like the animals’,
    and his dwelling was with the wild donkeys. He was fed with grass like oxen, and
    his body was wet with the dew of the sky, until he knew that the Most High God
    rules in the kingdom of men, and that he sets up over it whomever he will.
  wal-wal: Asaa giddoppe goodettiis; a wozanai kahaikka laamettin, do7a mala gidiis.
    Booradan maataa miiddi, dembbaa haretuura issippe de7iis. A bollaikka saluwaappe
    wodhdhiya akkan ka77iis. Hegeekka Ubbaappe Xoqqiya Xoossai asaa naatu kawotetta
    ubbaa haariyoogaanne i ba koyido uraassi immiyoogaa i erana gakkanaassa.
  spa-PDDPT: Fue apartado de entre los hijos de los hombres, su mente se hizo semejante
    a la de las bestias y su morada fue con los asnos monteses. Le hicieron comer
    hierba como a buey y su cuerpo fue mojado con el rocío del cielo hasta que reconoció
    que el ʼElah Altísimo tiene dominio sobre el reino de los hombres y pone al que
    le place en él.
  gun-gun: Omoxẽa raka'e avakue mbyte gui. Ikuraxõ ma ojapoa mymba kuraxõ rami, ha'e
    omboekoaa mburika ka'aguy rupi ikuai va'e reve. Vaka pe rami ome'ẽa nhuũ ho'u
    aguã, omoakỹ guive yxapy yva guigua py, oikuaa peve Nhanderuete yvate ete va'e
    avakue po'akaa ha'e javi re ipo'aka va'ea, ha'e ombopo'akaxe va'e rei ombopo'aka
    'rã avakue re opena va'erã.
  agu-BL: Ncha'tz el laju'n i' ẍchixo'l wunak, nin octz chi tane'n txuc. Cho'n najewe'n
    ẍchixo'l smaron txuc, nin ch'im tu' baje'n ta'n tetz wa'. Nin ja ac' cunin yi
    wankil tan k'ab che'w. Ya'stzun mbajij te taju' jalen yi tule'n tx'akx tc'u'l
    yi i'tz yi Ryos yi bintzi nin te'tz yi na cawun squibaj cyakil jilwutz wunak bene'n
    tzi'n wi munt. Ej nin tan tu' tetz tajbil na oc cyen e' ajcaw yi na taj.
  ilo-ULB: Napatalaw isuna manipud iti ayan dagiti tattao, nagpanunot isuna a kasla
    maysa nga ayup, ken nakipagnaed isuna kadagiti atap nga asno. Nangan isuna iti
    ruot a kasla iti maysa a baka. Nabasa ti bagina kadagiti linna-aw manipud kadagiti
    langit agingga a nabigbigna nga iturturayan ti Kangangatoan a Dios dagiti pagarian
    dagiti tattao ket isasaadna kadakuada ti siasinoman a kayatna.
  kpg-kpg: Mee gu daa gi daha mo nia daangada, gei nia maanadu a maa guu hai be nia
    maanadu manu. Mee guu hana guu noho i baahi nia ‘donkey’-lodo geinga, e gai ana
    geinga tolo gadoo be di kau, e kii i di langi aadee, deai dana mee e gahu ia i nia
    magalillili ai. Muli mai, gei mee gu iloo ia bolo ma go di God Aamua Muginua dela
    e huwa i nia madagoaa king o nia daangada, gei e wanga di mogobuna deenei gi di ingoo hua
    tangada a Mee dela e hiihai ginai.
  uig-ARA: ئۇ كىشىلەر ئارىسىدىن ھەيدىۋېتىلىپ، ئۇنىڭغا ياۋايى ھايۋانلارنىڭ ئەقلى بېرىلدى.
    ئۇ ياۋا ئېشەكلەر بىلەن بىللە ماكانلىشىپ، كالىلاردەك ئوت-چۆپ يېگۈزۈلدى، تېنى شەبنەمدىن
    چىلىق-چىلىق ھۆل بولۇپ كەتتى، تاكى ئۇ ھەممىدىن ئالىي خۇدانىڭ ئىنسان پادىشاھلىقىنى
    ئىدارە قىلىدىغانلىقىنى ۋە ئۇ پادىشاھلىقنىڭ ھوقۇقىنى ئۆزى تاللىغان ھەرقانداق كىشىگە
    بېرىدىغانلىقىنى بىلىپ يەتكۈچە شۇ ھالەتتە بولدى.
  sus-sus: A naxa a keri adamadie ya ma. A adamadi xaxili naxa masara, a findi sube
    xaxili ra. A naxa lu wula i sofalee fɔxɔ ra, a sɛxɛ don alɔ ningee. Xini nu a
    fate bunda, han a a kolon a Ala Xungbe nan adamadie xa mangɛyae yamarima, a tan
    nan mangɛya soma mixi yi ra a wama naxan xɔn.»
  pon-2006: Ih eri pekeussangehr nanpwungen aramas akan, oh eh lamalam duwelahr lamalam
    en mahn akan. E kin ketin kousoan nanpwungen ahs lawalo kan, oh pil kangkang tehndipw
    duwehte kouwol men. E kin ketin seimwok liki oh sohte mehkot me kak pwaindihsang
    pwoaiken pahnlahng kan. Eri mwuhr, e ahpw wehkada me Koht, Wasa Lapalahpie, kin
    ketin kakaun wehin aramas akan koaros, oh pil ketin kasapwilada nanmwarki men
    me pein ih ketin kupwurki.
  jae-jae: Ma kêtiŋ eŋ su aŋga ŋamalacnêŋ. Ênê kauc kêlênsôŋ kêtôm bôcnê ma gêŋgôŋ
    gêwiŋ doŋkibôm. Eŋ geŋ gêgwaŋ kêtôm bulimakao to nop gênôm eŋ e ênê kauc kêsa
    gebe Lôlôc Ŋatau taugeŋ kêtu ŋamalacnêŋ kiŋ nêŋ ŋatau ma gêjac sam gamêŋ kêtôm
    eŋ tau taê gêjam.
  ksd-ksd: ma di ga korot vue kan ra tarai, ma di ga pukue ra nuknukina pi na da ra
    nuknuk i ra vavaguai, ma i ga kiki varurung ma ra umana kuabar na as; di ga tabatabar
    ia ma ra vura da ra bulumakau, ma ra pal a pakana i ga pupuk ma ra mavoko, tuk
    tar ta ra bung i ga matoto tana ba ra God a Ngala Kakit i varkurai ta ra kiki
    na varkurai kai ra tarai, ma i vaki nina iat i mainge pi na kure.
  tur-YTC: İnsanoğullarından kovuldu, yüreği hayvanlarınki gibi edildi, yaban eşekleriyle
    birlikte oturdu. Öküz gibi otla beslendi, Yüce Tanrı'nın insanların krallığı üzerinde
    hüküm sürdüğünü ve dilediğini onun üzerine koyduğunu anlayana dek, bedeni gökyüzünün
    çiyiyle ıslandı.”
  ind-AYT: Dia dihalau dari antara manusia, hatinya menjadi sama dengan hati binatang,
    dan tinggal dengan berada di antara keledai liar. Dia diberi makan rumput seperti
    sapi, dan tubuhnya basah oleh embun dari langit, sampai dia mengakui bahwa Allah
    Yang Mahatinggi berkuasa atas kerajaan-kerajaan manusia, dan bahwa Dia mengangkat
    siapa saja yang dikehendaki-Nya.”
  nya-nya: Iyo inachotsedwa pakati pa anthu ndi kupatsidwa mtima ngati wa nyama; inakhala
    pamodzi ndi abulu akutchire ndi kudya udzu ngati ngʼombe; ndipo thupi lake linanyowa
    ndi mame akumwamba, mpaka pamene anavomereza kuti Mulungu Wammwambamwamba ndiye
    wolamulira maufumu a anthu ndipo amawupereka kwa aliyense amene Iye wafuna.
  hrv-hrv: 'Bi izagnan iz ljudskog društva i srce mu posta slično životinjskom: prebivaše
    s divljim magarcima; poput goveda jeđaše travu; nebeska je rosa prala njegovo
    tijelo, dok ne spozna da Svevišnji Bog ima vlast nad kraljevstvom ljudskim i stavlja
    mu na čelo onoga koga on hoće.'
  mps-mps: Godigo agai homu kolesaga te kibu hasa dabego homu kolesaga tiwai pedalumainu
    ilali, tama te we bidi dabego aga sela sąwani. Tama aga te bulu uni yowi donki
    dabe dali bidigi pelama, tama aga te bulmakau dabego nosai tubo tiwai yaligia
    agai me tuali. Tama hulide tulubage segeni aga tigiba tulaluai. Tama nosali agai
    te tiwai koneani, te Ugwadu Mu Bidibo Godigo te tigidali we bidi tonalubo king
    bage tonalubo dao homu yalio. Te God agai homugo digi, agai te bidi dabe king
    pedalumainu ebo dao, te nago ayago aya king Nebukatnesargo te tiwai konea sai
    dao,” Danielgo te po wai.
  tpi-tpi: God i bin mekim tingting bilong en i kamap olsem tingting bilong ol animal,
    na ol manmeri i rausim em. Na em i bin i go i stap wantaim ol wel donki na em
    i kaikai gras olsem ol bulmakau. Na wara bilong nait i save pundaun long en. Na
    bihain em i save olsem, God Antap Tru i bosim olgeta manmeri. Long laik bilong
    em yet, em i save mekim ol man i kamap king.
  dan-1931: Af Menneskenes Samfund blev han udstødt, og hans Hjerte blev som et Dyrs;
    han boede hos Vildæslerne, han måtte æde Græs som Kvæget, og af Himmelens Dug
    vædedes hans Legeme, til han skønnede, at den højeste Gud er Herre over Menneskenes
    Rige og kan ophøje, hvem han vil, til Hersker derover.
  vie-OVCB: Tiên đế bị trục xuất ra khỏi xã hội loài người, lòng người biến thành
    lòng dạ loài thú, và người phải sống chung với lừa rừng. Người ta cho người ăn
    cỏ như bò và thân thể người ướt đẫm sương móc từ trời, cho đến khi người nhìn
    biết rằng Đức Chúa Trời Chí Cao tể trị trong thế giới loài người và Ngài muốn
    trao uy quyền cho ai tùy ý.
  guj-2017: પરાત્પર ઈશ્વરનો અધિકાર લોકોના રાજ્ય ઉપર છે, જેને ચાહે તેની તે નિમણૂક કરે
    છે, એવું જ્યારે તેમણે જાણ્યું કે તેમને માણસોમાંથી હાંકી કાઢવામાં આવ્યા, ત્યારે
    તેમનું મન પશુ સમાન થઈ ગયું. તે બળદની જેમ ઘાસ ખાતા હતા, તેમને જંગલી ગધેડા ભેગા
    રહેવું પડ્યું અને તેમનું શરીર ખુલ્લા આકાશ નીચે ઝાકળથી પલળતું હતું.
  pon-2006A: Ih eri pekeussangehr nanpwungen aramas akan, oh eh lamalam duwelahr lamalam
