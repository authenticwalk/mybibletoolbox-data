  por-BRBSL: Ele foi expulso dos filhos dos homens, e seu coração foi feito como o
    dos animais, e sua morada era com os burros selvagens. Ele foi alimentado com
    grama como os bois, e seu corpo foi molhado com o orvalho do céu, até saber que
