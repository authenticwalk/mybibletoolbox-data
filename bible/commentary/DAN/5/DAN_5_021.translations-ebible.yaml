  mal-mal: അങ്ങനെ അവൻ മനുഷ്യരുടെ ഇടയിൽനിന്ന് നീക്കപ്പെട്ടു; അവന്റെ ഹൃദയം മൃഗപ്രായമായിത്തീർന്നു;
    അവന്റെ വാസം കാട്ടുകഴുതകളോടുകൂടി ആയിരുന്നു; അവനെ കാളയെപ്പോലെ പുല്ല് തീറ്റി; മനുഷ്യരുടെ
    രാജത്വത്തിന്മേൽ അത്യുന്നതനായ ദൈവം വാഴുകയും തനിക്ക് ബോധിച്ചവനെ അതിന് നിയമിക്കുകയും
    ചെയ്യുന്നു എന്ന് അവൻ അറിഞ്ഞതുവരെ അവന്റെ ദേഹം ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു നനഞ്ഞു.
  urd-GVR: Unheṅ insānī sangat se nikāl kar bhagāyā gayā, aur un kā dil jānwar ke
