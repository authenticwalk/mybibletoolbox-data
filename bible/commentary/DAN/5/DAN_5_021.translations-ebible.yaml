  ckb-ckb: لەنێو خەڵکدا دەرکرا و مێشکی وەک مێشکی ئاژەڵی لێهات، لەگەڵ کەرەکێوی دەژیا
    و وەک گا گژوگیای دەخوارد، لەشی بە شەونمی ئاسمان تەڕبوو، هەتا دانی بەوەدا نا کە
    خودای هەرەبەرز دەسەڵاتی لەسەر پاشایەتی مرۆڤدا هەیە، دەیدات بەوەی خواستی خۆیەتی.
  eng-BBE: And he was sent out from among the sons of men; and his heart was made
