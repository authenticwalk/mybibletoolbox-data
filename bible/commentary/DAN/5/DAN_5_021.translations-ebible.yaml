    kī tarah ghās charne lage. Un kā jism āsmān kī os se tar rahtā thā. Yih hālat
    us waqt tak rahī jab tak ki unhoṅ ne iqrār na kiyā ki Allāh T'ālā kā insānī saltanatoṅ
    par iḳhtiyār hai, wuh apnī hī marzī se logoṅ ko un par muqarrar kartā hai.
  suz-BL: मिनु मुर आन बाक्‍तीके रे खेरचा पुंइसीशा, आ थुं जन्‍तु आन थुं खोदेंशो दुम्‍त।
    मेको ब्‍वाकी ङा गधा नु बाक्‍शा, ब्‍यफोम खोदेंशो पा घांस ब्‍वशो बाक्‍त। मिनु मेको
    नाक्‍दो ङा सीतमी जित्‍त। नेल्‍ल क्‍येङा ठेयब परमप्रभु मुर आन राज्‍य कली सासन पाइब
    बाक्‍ब नु मेको राज्‍य आ दाक्‍शो मुर आन गुइमी गेब, दे तुइक्‍पाइक्‍चा कली मोदेंशो
    दुम्‍शो बाक्‍त। दानीएल ४:२९
  eng-NOY: And he was driven from the sons of men; and his heart became like the beasts,
