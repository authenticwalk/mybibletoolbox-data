  ton-ton: 'Pea naʻe kapusi ia mei he ngaahi foha ʻoe tangata; pea naʻe ngaohi hono
    loto ke hangē ko e loto ʻoe fanga manu, pea naʻa ne nofoʻanga fakataha mo e fanga
    ʻasi kai vao: naʻa nau fafanga ia ʻaki ʻae mohuku ʻo hangē ko e fanga pulu, pea
    naʻe viviku hono sino ʻi he hahau ʻoe langi; kaeʻoua ke ne ʻilo ʻe ia, naʻe pule
    ʻae ʻOtua fungani māʻolunga ʻi he puleʻanga ʻoe tangata, pea ʻoku ne tuʻutuʻuni
    ki ai ʻaia ʻoku ne faʻiteliha ki ai.'
  ces-1613: Ano i z spolku synů lidských vyvržen byl, a srdce jeho zvířecímu podobné
