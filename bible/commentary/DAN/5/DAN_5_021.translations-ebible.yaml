  hlt-hlt: Te phoeiah hlang ca rhoek taeng lamloh a vai tih a thinko te rhamsa la
    a khueh pah. A khosaknah khaw marhang lueng neh om tih vaito bangla rham a cah
    uh. Hlang kah ram soah a sangkoek kah a sangkoek Pathen loh a hung tih a ngaih
    taengah te te a pai sak tila a ming hil a pum te vaan kah buem neh a saep sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò bɛ̀ti bɛnìtìbɛ̀ cuokɛ̀, kòò nfòù fɛɔ̃̀fɛ̀ kɔ̃mɛ kɛ wɛ̃ńnɛ̀ dikpɑ́ɑ̀
    kóo sɑ̃mmɑrímú kɛ́ndiiti timútì fɛnɑ̀ɑ̀fɛ̀ kɔ̃mɛ, kɛ̀ timɑɑ̀ntìi ò bùútɛ́ kòò
    mmɛ ndò nkɛ kémmúnɛ̀ ò bo bɑntɛ́mɛ̀ kɛ dò nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    kuù bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ yɛmɔu, kɛ ɔ̃ɔ̃ dɛ́úkùnnɛ kù dɔ́ kɛ́dɛ́úkùnnɛ wè.
  msy-2020: Ezɨ Godɨn Ikiavɨra Itim gumazamizibar nguibamɨn a batoke, ezɨ an nɨghnɨzim,
    gumaziba nɨghnɨzi moghɨn nɨghnɨzir puvatɨ, an asɨzibar mɨn nɨghnɨsi. Egha a ghua
    donkiba ko ikia, bulmakaubar mɨn dadaba apava, puram azenan akui. Ezɨ dɨmagarimɨn
    ghuariar dɨpaba a giri. Ezɨ a kamaghɨn amua ghua gɨn a kamaghɨn fo, Godɨn Bar
    Pɨn Itim gumazamiziba bar me gativagha men gari. Egha a uabɨ uan ifongiamɨn gumaziba
    mɨsevima me atrivibar otifi.
  dop-dop: '@see-verse:DAN.005.020'
  azb-azb: O, insanlar arasından qovuldu, ağlı heyvan ağlına çevrildi və vəhşi eşşəklərlə
    yaşamağa başladı. Ona öküz kimi ot yedirirdilər, bədəni göylərin şehi ilə islanırdı.
    Nəhayət, dərk etdi ki, Allah-Taala insan padşahlıqları üzərində hökmranlıq edir
    və kimi istəyirsə, onlara başçı qoyur.
  eng-DBY: and he was driven from the sons of men, and his heart was made like the
    beasts, and his dwelling was with the wild asses; they fed him with grass like
    oxen, and his body was bathed with the dew of heaven; till he knew that the Most
    High God ruleth over the kingdom of men, and that he appointeth over it whomsoever
    he will.
  hin-2017: वह मनुष्यों में से निकाला गया, और उसका मन पशुओं का सा, और उसका निवास जंगली
    गदहों के बीच हो गया; वह बैलों के समान घास चरता, और उसका शरीर आकाश की ओस से भीगा
    करता था, जब तक कि उसने जान न लिया कि परमप्रधान परमेश्वर मनुष्यों के राज्य में
    प्रभुता करता है और जिसे चाहता उसी को उस पर अधिकारी ठहराता है।
  wol-KYG: dàqe ko ci nit ñi, def xel ma xelum rab. Mu dëkk ak mbaami àll yi, am ñax
    dim xontam niw nag, lay biy wàcc, di ko faam, ba kera ba mu xamee ne Aji Kawe
    jee yor nguurug nit, di ko jox ku ko neex.
  eng-YLT: and from the sons of men he is driven, and his heart with the beasts hath
    been like, and with the wild asses [is] his dwelling; the herb like oxen they
    cause him to eat, and by the dew of the heavens is his body wet, till that he
    hath known that God Most High is ruler in the kingdom of men, and whom He willeth
    He raiseth up over it.
  kne-kne: Naipakaan sin kad-an di kaad-adoan ay ipogaw yan nanbalin si kaman nemnem
    di animal din nemnem na. Nakitee ya nakikan sin atap ay aanimal et nabasbasa si
    dono ay mapod daya enggana ay binigbig na ay si Diyos di makaammo sin amin ay
    panturayan di ipogaw ya isaad na di laydena ay mangituray.
  eng-WYC-2017: and he was cast out from the sons of men; but also his heart was set
    [or put] with beasts, and his dwelling was with wild asses; also he ate hay as
    an ox doeth, and his body was coloured with the dew of heaven, till he knew, that
    the Highest hath power in the realm of men, and he shall raise on it whomever
    he will.
  eng-WMBB: He was driven from the sons of men, and his heart was made like the animals’,
    and his dwelling was with the wild donkeys. He was fed with grass like oxen, and
    his body was wet with the dew of the sky, until he knew that the Most High God
    rules in the kingdom of men, and that he sets up over it whomever he will.
  urd-GVH: उन्हें इनसानी संगत से निकालकर भगाया गया, और उनका दिल जानवर के दिल की मानिंद
    बन गया। उनका रहन-सहन जंगली गधों के साथ था, और वह बैलों की तरह घास चरने लगे। उनका
    जिस्म आसमान की ओस से तर रहता था। यह हालत उस वक़्त तक रही जब तक कि उन्होंने इक़रार
    न किया कि अल्लाह तआला का इनसानी सलतनतों पर इख़्तियार है, वह अपनी ही मरज़ी से लोगों
    को उन पर मुक़र्रर करता है।
  rug-rug: Ta hadu taloa si asa koari na tie meke ta poni nia sa sa binalabala tadi
    na kurukuru pinomo; koa turaṉi sa sari na doṉ'ki pinomo meke hena duduli guana
    bulumakao; meke sa tinina si tava boboso koari na puni pa maṉauru, osolae helahelae
    nia sa sapu sa Tamasa Ululuna Hola si baṉara ni sari na butubutu tadi na tie meke
    va baṉaria Sa koa rini si asa pu hiva vizatia Sa.
  gaz-gaz: Inni uummata keessaa ariʼamee qalbiin horii kennameef; harroota diidaa
    wajjin jiraatee akka loonii marga nyaate; inni hamma akka Waaqni Waan Hundaa Olii
    mootummoota namootaa irratti bulchaa taʼee fi akka inni abbaa fedhe isaan irratti
    muudu beekutti dhagni isaa fixeensa samiitiin jiidhe.
  fra-LSG: il fut chassé du milieu des enfants des hommes, son cœur devint semblable
    à celui des bêtes, et sa demeure fut avec les ânes sauvages; on lui donna comme
    aux bœufs de l’herbe à manger, et son corps fut trempé de la rosée du ciel, jusqu’à
    ce qu’il reconnût que le Dieu suprême domine sur le règne des hommes et qu’il
    le donne à qui il lui plaît.
  gnn-gnn: Bala ŋayi ŋunhi nhuŋu bäpa'mirriŋunydja muḻkurr bawa'mirriyinana, ga nhinananydja
    ŋayi yukurrana warraŋulnha ŋunhana, ḻukana ŋayi marrtjina mulmuna, bitjarrana
    bitjan ŋuli wäyindhu, yana liŋgu ga marŋgithina ŋayi gal'ŋu dharaŋara, ŋunhi bukmak
    dhuwala wäŋa buku‐ḻiw'marama nhanŋuway yana dhulŋuŋu Godku.
  yal-yal: A kedi adamane yɛ, a xaxinla yi lu alo subene gbeena. A yi lu burunna sofanle
    fɔxɔ ra, a yi sɛxɛn don alo ɲingene. A fatin yi yikun xiila ra, han a kolon a
    Ala Matexin nan nɔɔn nabama adamane mangayaan xun na. A muxe nan findima mangan
    na, a na wa naxan xɔn.”
  haw-1868: Ua kipakuia oia mai na kanaka aku; a ua hooliloia kona naau e like me
    ko na holoholona, o kona wahi e noho ai, aia pu me na hoki hihiu; ua hanaiia oia
    i ka mauu e like me na bipi kauo, a hoopuluia kona kino i ka hau o ka lani; a
    ike oia i ke alii ana o ke Akua kiekie iloko o ke aupuni o kanaka, a me kona hoonoho
    ana i ka mea ana e makemake ai maluna iho.
  arb-NAV: وَطُرِدَ مِنْ بَيْنِ النَّاسِ، وَمَاثَلَ عَقْلُهُ الْحَيَوَانَاتِ، وَصَارَ
    مَأْوَاهُ مَعَ الْحَمِيرِ الْوَحْشِيَّةِ، فَأَطْعَمُوهُ الْعُشْبَ كَالثِّيرَانِ،
    وَابْتَلَّ جِسْمُهُ بِنَدَى السَّمَاءِ، حَتَّى عَلِمَ أَنَّ اللهَ الْعَلِيَّ هُوَ
    الْمُتَسَلِّطُ فِي مَمْلَكَةِ النَّاسِ، وَأَنَّهُ يُوَلِّي عَلَيْهَا مَنْ يَشَاءُ.
  ewe-ewe: Enyae le amegbetɔwo dome eye wotsɔ gbemelã ƒe susu nɛ. Enɔ gbetedziwo dome,
    eɖu gbe abe nyitsu ene, dziƒozãmu dza ɖe edzi eye wònya be Mawu, Dziƒoʋĩtɔ lae
    nye fia ɖe amegbetɔwo ƒe fiaɖuƒewo katã dzi eye wòtsɔa ame si dze eŋu la ɖoa wo
    nu.
  eng-LEE: 'And from the sons of men was he driven forth, and his heart became equal
    with [that of] the beasts, and with the wild asses was his dwelling; they suffered
    him to eat herbs like oxen, and with the dew of heaven was his body made wet:
    till he acknowledged that the most high God ruleth over the kingdom of men, and
    that he appointeth over it whomsoever he pleaseth.'
  gvn-gvn: '@see-verse:DAN.005.020'
  asm-FB: তেওঁক মানুহৰ মাজৰ পৰা দূৰ কৰা হৈছিল, তেওঁৰ হৃদয় জন্তুৰ সদৃশ হৈছিল, আৰু
    তেওঁ বনৰীয়া গাধৰ লগত বাস কৰিছিল, তেওঁ গৰুৰ দৰে ঘাঁহ খাইছিল, আৰু তেওঁৰ শৰীৰ আকাশৰ
    নিয়ৰত তিতিছিল; মানুহৰ ৰাজ্যত যে, সৰ্ব্বোপৰি ঈশ্বৰে শাসন কৰে, আৰু যিজনক তেওঁ ইচ্ছা
    কৰে, সেই জনকে তাৰ ওপৰত নিযুক্ত কৰে, এই বিষয়ে তেওঁ নজনালৈকে সেই অৱস্থাত আছিল।
  sus-A: عَ نَشَ عَ كٍرِ عَدَ مَدِيٍ يَ مَ. عَ عَدَ مَدِ شَشِلِ نَشَ مَسَرَ، عَ قِندِ
    سُبٍ شَشِلِ رَ. عَ نَشَ لُ وُلَ عِ سٌقَلٍيٍ قْشْ رَ، عَ سّشّ دٌن عَلْ نِنفٍيٍ.
    شِنِ نُ عَ قَتٍ بُندَ، هَن عَ عَ كٌلٌن عَ عَلَ شُنفبٍ نَن عَدَ مَدِيٍ شَ مَنفّيَيٍ
    يَمَرِ مَ، عَ تَن نَن مَنفّيَ سٌمَ مِشِ يِ رَ عَ وَ مَ نَشَن شْن.»
  fra-SBL: Il fut chassé des fils de l'homme, et son cœur devint semblable à celui
    des animaux, et sa demeure fut avec les ânes sauvages. Il était nourri d'herbe
    comme les bœufs, et son corps était mouillé de la rosée du ciel, jusqu'à ce qu'il
    sache que le Dieu Très-Haut règne sur le royaume des hommes, et qu'il y établit
    qui il veut.
  hbo-hbo: וּמִן־בְּנֵי֩ אֲנָשָׁ֨א טְרִ֜יד וְלִבְבֵ֣הּ ׀ עִם־חֵיוְתָ֣א *שְׁוִי (שַׁוִּ֗יְו)
    וְעִם־עֲרָֽדַיָּא֙ מְדֹורֵ֔הּ עִשְׂבָּ֤א כְתֹורִין֙ יְטַ֣עֲמוּנֵּ֔הּ וּמִטַּ֥ל
    שְׁמַיָּ֖א גִּשְׁמֵ֣הּ יִצְטַבַּ֑ע עַ֣ד דִּֽי־יְדַ֗ע דִּֽי־שַׁלִּ֞יט אֱלָהָ֤א
    *עִלָּיָא (עִלָּאָה֙) בְּמַלְכ֣וּת אֲנָשָׁ֔א וּלְמַן־דִּ֥י יִצְבֵּ֖ה יְהָקֵ֥ים
    *עֲלַיֵהּ (עֲלַֽהּ)׃
  piu-2006: '@see-verse:DAN.005.020'
  pjt-pjt: Ka paluṟu kuka tjuṯa puṟunyaringu, kaya aṉangu tjuṯangku ilytjikutu palunya
    paiṟa iyaṉu tangkiyi inuṟa tjuṯangka tjungu patu nyinanytjaku munu ukiṟi ngalkuntjaku
    pulukangka tjungungku, ka munga kutjupa munga kutjupa kulyarpangku palunya puntu
    winki uṟulpai. Ka palulanguṟu paluṟu pina aḻaringkula kulinu mulapa Godanya katutja
    puḻka mulapa ngura uwankaraku mayatja munu paluṟu alatjiṯu mukuringkula aṉangu
    ngurkantaṟa mayatja tjunkupai.
  kik-kik: Akĩingatwo akĩeherio kuuma kũrĩ andũ, na akĩgarũrwo akĩgĩa na meciiria
    ta ma nyamũ, agĩtũũrania na njagĩ cia werũ-inĩ, na akĩrĩa nyeki ta ngʼombe; naguo
    mwĩrĩ wake waihũgagio nĩ ime riumĩte igũrũ, nginya rĩrĩa aamenyire atĩ Ngai-Ũrĩa-ũrĩ-Igũrũ-Mũno
    nĩwe wathaga mothamaki ma andũ, na nĩwe ũmaheanaga kũrĩ o ũrĩa angĩenda kũhe.
  fra-NCL: Il fut chassé du milieu des enfants des hommes, son cœur devint semblable
    à celui des bêtes et sa demeure fut avec les ânes sauvages ; on le nourrit d’herbe
    comme les bœufs, et son corps fut trempé de la rosée du ciel, jusqu’à ce qu’il
    reconnût que le Dieu Très-haut domine sur la royauté des hommes, et qu’il y élève
    qui il lui plaît.
  cek-AK: anih loe kaminawk salak hoiah haek ving ah oh moe, taw ih kasan moi ih palungthin
    to a paek, anih loe taw ih hrangnawk hoi nawnto khosak; kaminawk ih prae loe kasang
    koek Sithaw mah uk moe, angmah paek koeh ih kami to a paek, tiah panoek ai karoek
    to, maitaw baktiah qam to a caaksak, van ih dantui hoiah takpum to a suisak.
  cuk-cuk: Nabucodonosor, dulemar-abargi bar gudii gunonisulid. Geb ibdurgan-daedyob
    gunonikid. Molimar-uayasuid-sapurginmalad-abargi gudii gusad, degi, moli-bebe-nikad-gagan-maedyobi,
    gagan-madii gusad. Mutik boo-batedbali waradik-gudii gusad. Geb Bab-Dummad-magar-daknonikidse
    weyobi gudii gusad. Bab-Dummad-Bur-Birigined dummagan-negsemamaid-birgi dummadga-maiye
    wisgunonikidse, degi, Bab-Dummadbi na e-itolegedba dummadga-dule-nug-imakye wisgunonikidse,
    deyob gudii gusad.
  uig-CYR: У кишиләр арисидин һайдиветилип, униңға явайи һайванларниң әқли берилди.
    У явайи ешәкләр билән биллә маканлишип, калилардәк от-чөп йегүзүлди, тени шәбнәмдин
    чилиқ-чилиқ һөл болуп кәтти, таки у Һәммидин Алий Худаниң инсан падишалиғини идарә
    қилидиғанлиғини вә У падишалиқниң һоқуқини Өзи таллиған һәр қандақ кишигә беридиғанлиғини
    билип йәткичә шу һаләттә болди.
  pma-pma: Alikati va lokovein meatin keil, ka rendemien onen mai suval tirendan tai
    enges. Kei va ro ral min dongki rendan keil, ka kan oumunai suval buluk tai. Kei
    matil en mesaiuai ka tilep kasi. Ros mukonek rokol avong koa rendem kilea suk
    keke Ahi ten Keihoen enges mul losil kat tounah vasi en out netan ka kilea vatie
    lat meatin sa koa kei en vati vasan losilkatien teni mini.
  tel-2017: అతణ్ణి మనుషుల మధ్య నుండి తరిమివేశాడు. అతడి మనసు పశువుల మనసులా మారిపోయింది.
    అతడు అడవి గాడిదలాగా గడ్డి మేస్తూ ఆకాశం నుంచి పడే మంచుకు తడిసిపోయాడు. మహోన్నతుడైన
    దేవుడే మనుషుల మీదా, రాజ్యాల మీదా సర్వాధికారి అనీ, ఆయన ఎవరిని వాటిపై నియమించాలనుకున్నాడో
    వాళ్ళను నియమిస్తాడనీ గ్రహించే వరకూ అదే స్థితిలో ఉండిపోయాడు.”
  hat-BSA: Anplis, li te chase lwen de lòm, kè l te vin transfòme kon kè a bèt, e
    li te vin rete ak bourik mawon. Yo te fè li manje zèb kon bèf, e kò l te tranpe
    ak lawouze syèl la jiskaske li te vin rekonèt Bondye Pi Wo a se chèf sou wayòm
    a lèzòm, e ke li mete chèf sou li sila ke Li pito.
  kos-kos: Lisyukla el liki inmasrlon mwet uh, ac nunak lal tuh ekla oana nunak lun
    kosro uh. El tuh muta yurin donkey lemnak, mongo mah oana soko ox, ac motul na
    inima uh, ac wangin ma afinilya liki aunfong uh. Tok, el akilenak lah pwaye, God
    Fulatlana El nununku tokosrai nukewa lun mwet uh, ac El ku in eisalosyang nu sin
    kutena mwet su El lungse sang nu se.
  hbo-WLC: וּמִן־בְּנֵי֩ אֲנָשָׁ֨א טְרִ֜יד וְלִבְבֵ֣הּ ׀ עִם־חֵיוְתָ֣א שוי וְעִם־עֲרָֽדַיָּא֙
    מְדוֹרֵ֔הּ עִשְׂבָּ֤א כְתוֹרִין֙ יְטַ֣עֲמוּנֵּ֔הּ וּמִטַּ֥ל שְׁמַיָּ֖א גִּשְׁמֵ֣הּ
    יִצְטַבַּ֑ע עַ֣ד דִּֽי־יְדַ֗ע דִּֽי־שַׁלִּ֞יט אֱלָהָ֤א עליא בְּמַלְכ֣וּת אֲנָשָׁ֔א
    וּלְמַן־דִּ֥י יִצְבֵּ֖ה יְהָקֵ֥ים עליה׃
  ibo-ibo: A chụpụrụ ya site nʼetiti ụmụ mmadụ, nyekwa ya echiche uche dịka nke anụmanụ.
    Ọ bụkwa nʼetiti ụmụ ịnyịnya ibu ọhịa ka ebe obibi ya dị, o soro ha taa ahịhịa
    dịka oke ehi. Igirigi nke eluigwe deekwara ahụ ya, tutu ruo mgbe ọ matara na Chineke
    Onye kachasị ihe niile elu na-achị achị nʼalaeze niile nke ụwa. Ọ bụkwa onye ọbụla
    ọ chọrọ ka ọ na-eguzobe ka ọ chịa.
  ory-ory: ପୁଣି, ସେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଦୂରୀକୃତ ହେଲେ; ତାଙ୍କର ଅନ୍ତଃକରଣ ପଶୁର ତୁଲ୍ୟ
    ହେଲା ଓ ବନ୍ୟ ଗର୍ଦ୍ଦଭ ସହିତ ତାଙ୍କର ବସତି ହେଲା; ସେ ବଳଦ ପରି ତୃଣ ଭୋଜନ କଲେ ଓ ତାଙ୍କର ଶରୀର
    ଆକାଶର କାକରରେ ତିନ୍ତିଲା; ଶେଷରେ ସେ ଜାଣିଲେ ଯେ, ସର୍ବୋପରିସ୍ଥ ପରମେଶ୍ୱର ମନୁଷ୍ୟମାନଙ୍କ ରାଜ୍ୟରେ
    କର୍ତ୍ତୃତ୍ୱ କରନ୍ତି ଓ ତହିଁ ଉପରେ ଯାହାକୁ ତାହାଙ୍କର ଇଚ୍ଛା, ତାହାକୁ ସେ ନିଯୁକ୍ତ କରନ୍ତି।
  chk-chk: Iwe, aramas ra asüela seni me leir, nge tipan a wiliti tipen man, pwe a
    chök nonom lein ekewe aas mi mwacho. Iwe, a mongö fetil usun chök kow, nge inisin
    a chöchön ren amurenipwin tori a mefi pwe ewe Kot mi Fokun Tekia a nemeni mwün
    aramas, nge a ngeni iö a mochen fang ngeni.
  rop-rop: Detlot pipul bin andimwei im, en imbin jinggabat jis laik enimul. Imbin
    jidan garram ola wailwan dongki en imbin dagat gras jis laik buligi, en imbin
    silip atsaid, nomo garram enijing blanga gaburrumap im, en det dyu bin buldan
    langa im bodi. Afta na imbin jinggabat det Brabli Haibala God, en imbin sabi im
    na hu jidan bos oba langa ebribodi en ola boswan du. En oni im na gibit det pawa
    langa enibodi im pikimat blanga jidan bos.
  ukr-1871: І вилучено його зміж синів людських, серце його стало схоже на зьвіряче,
    і він жив з дикими ослами; він годувався травою, нїби віл, і на його тїло спадала
    роса з неба, аж доки він спізнав, що над людським царством царює найвисший Бог,
    і настановляє над ним, кого хоче.
  deu-1951: man verstieß ihn von den Menschenkindern, und sein Herz ward den Tieren
    gleich; er wohnte bei den Wildeseln, und man fütterte ihn mit Gras wie einen Ochsen,
    und sein Leib ward vom Tau des Himmels benetzt, bis er erkannte, daß Gott, der
    Allerhöchste, über das Königtum der Menschen regiert und den darüber bestellt,
    der ihm gefällt.
  eng-JPS: and he was driven from the sons of men, and his heart was made like the
    beasts, and his dwelling was with the wild asses; he was fed with grass like oxen,
    and his body was wet with the dew of heaven; until he knew that God Most High
    ruleth in the kingdom of men, and that He setteth up over it whomsoever He will.
  srp-1865: I bi prognan izmeðu ljudi i srce mu posta kao u zvijeri, i stan mu bijaše
    s divljim magarcima, hraniše ga travom kao goveda, i rosa nebeska kvasi mu tijelo,
    dokle pozna da Bog višnji vlada carstvom ljudskim, i koga hoæe postavlja nad njim.
  lug-lug: N’agobebwa mu bantu, n’ebirowoozo bye ne biwaanyisibwa n’aba ng’ensolo
    ey’omu nsiko, n’abeera wamu n’endogoyi ez’omu nsiko, n’alya omuddo ng’ente, n’omubiri
    gwe ne gutoba omusulo ogw’eggulu, okutuusa lwe yategeera nga Katonda Ali Waggulu
    Ennyo, y’afuga obwakabaka bw’abantu, era y’ateekawo buli gw’asiima.
  heb-heb: ומן בני אנשא טריד ולבבה עם חיותא שוי ועם ערדיא מדורה עשבא כתורין יטעמונה
    ומטל שמיא גשמה יצטבע עד די ידע די שליט אלהא עליא במלכות אנשא ולמן די יצבה יהקים
    עליה׃
  ben-IRV: তাঁকে মানুষের সমাজ থেকে তাড়িয়ে দেওয়া হল, তাঁকে একটা পশুর মন দেওয়া হল
    এবং তিনি বুনো গাধাদের সঙ্গে বাস করতেন। তিনি ষাঁড়ের মত ঘাস খেতেন। তাঁর শরীর আকাশের
    শিশিরে ভিজত, যতদিন না তিনি বুঝতে পারলেন যে, মহান সর্বশক্তিমান ঈশ্বরই মানুষের রাজ্যগুলোর
    উপরে কর্তৃত্ব করেন এবং সেগুলোর উপরে তিনি যাকে ইচ্ছা তাকে বসান।
  pan-pan: ਉਹ ਮਨੁੱਖ ਵੰਸ਼ੀਆਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਮਨ ਪਸ਼ੂਆਂ ਜਿਹਾ ਬਣਿਆ ਅਤੇ ਉਜਾੜ
    ਦੇ ਗਧਿਆਂ ਨਾਲ ਵੱਸਦਾ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਬਲਦਾਂ ਵਾਂਗੂੰ ਘਾਹ ਚਰਾਉਂਦੇ ਸਨ ਅਤੇ ਉਹ ਦਾ ਸਰੀਰ ਅਕਾਸ਼
    ਦੀ ਤ੍ਰੇਲ ਨਾਲ ਗਿੱਲਾ ਹੋਇਆ ਐਥੋਂ ਤੱਕ ਜੋ ਉਹ ਨੇ ਨਹੀਂ ਜਾਣਿਆ ਜੋ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਮਨੁੱਖਾਂ
    ਦੇ ਰਾਜ ਉੱਤੇ ਪ੍ਰਭੂਤਾ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ ਚਾਹੇ ਉਹ ਨੂੰ ਉਸ ਦੇ ਉੱਤੇ ਅਟੱਲ ਕਰਦਾ ਹੈ।
  tkr-tkr: Mana insanaaşençer g'e'eşşena, mang'una ək'elib həyvanaaşina ək'el xhinnecab
    qooxhe. Mana əməleeşika axva ıxha, yatsın xhinneyib mang'vee ok' opxhan vuxha.
    Mang'un tanıd xəəne çiyin hoyğal ıxha. Allah Ta'aalee insanaaşin paççahiyvallabıd
    vuk'lek ıkkekkava qiyğa mang'ulqa hiyxhar. Mang'vee, Cus ıkkanar paççahiyvalina
    xərna ha'ana.
  mya-JVB: လူ သား စုထဲက နှင်ထုတ် ခြင်းကိုခံ၍ တိရစ္ဆာန် သဘောနှင့် ပြည့်စုံ၏။ အမြင့်ဆုံး
    သော ဘုရား သခင်သည် လောကီ နိုင်ငံ ကို အုပ်စိုး ၍၊ အလို တော်ရှိသော သူ တို့အား အပ်
    တော်မူသည်ကို မ သိမှတ် မှီတိုင်အောင်၊ မြည်းရိုင်း တို့နှင့် ပေါင်းဘော်လျက်၊ နွား
    ကဲ့သို့ မြက် ကိုစား လျက်၊ မိုဃ်း စွတ်ခြင်းကိုခံ ၍နေရ၏။
  tte-O: Yaluyaluwana besiele ebaebai ule yaluyaluwali sitawoi ilau ule mena yo nige
    imiyamiya tomo luwali mena. Na donki ule mekanakavao simiya toyawa yo kawasi ikekan
    besiele bulumakau ikenokeno bwagabwaga yo wabumali yona iyabuta kanasiga ikatai
    yakato Yaubada Tomiyasaesosi kaba loina meuloina yanuwa yaulina mena iloinayan,
    iya sowasowana kaba loina isoiyan tomo siya igite-sipwaili kolili.
  tbg-tbg: Quara qaqini ruhaaqi kaantemake, vira vaiinti nahentiqihai ruhaaqi kaavaro
    vira avu aatovano aantauvahi avu aato voqaara vaivaro viva qaakau donki hampata
    variqiro viharo purumakauvano ukau naintema kero, vivavata ukau neharo kia naavuqi
    vaitaraitiro, ahakaqi vaite vaivaro toqa varavuvano vira vaata putaiqama kaivaro
    vaite vairave. Ai qova mintiaqiro vivaro, viraqaahairo vira avu aatovano koqe
    uvaro viva tiharo, Quqaama nai virini kantaaqaini vai Variqava vaiharo ekaa vaiinti
    nahentiqaa raqikiharo vivaqai vo vaiinti vo vaiinti noraiqamake vaimanta vika
    vaiinti nahentiqaa raqiki variarave. Kotiva qaqi kai vaiintiva, vivaqai vaiinti
    nahentiqaa ho raqikiqiro vi vairave, tirave.
  hmo-hmo: Oiemu tamana ena lalona be Dirava ese boromakau ena lalona bamona ia halaoa.
    Vadaeni taunimanima ese edia noho gabuna dekena amo idia lulua. Iena noho be uda
    doniki bamona, boromakau bamona rei ia ania. Ia be murimuri dekenai ia mahuta,
    bona iena tauanina be hanuaboi ena ranu dekenai ia paripari. To gabeai iena lalona
    ia kehoa, ia diba momokani, Siahu Ibounai Dirava ese basileia ibounai ia biagudia,
    bona ia ura henia tauna dekenai king ena dagi ia henia.
  urd-urd: और वह बनी आदम के बीच से हॉक कर निकाल दिया गया, और उसका दिल हैवानों का सा
    बना और गोरख़रों के साथ रहने लगा और उसे बैलों की तरह घास खिलाते थे और उसका बदन
    आसमान की शबनम से तर हुआ; जब तक उसने मा'लूम न किया कि ख़ुदा — त'आला इंसान की ममलुकत
    में हुक्मरानी करता है, और जिसको चाहता है उस पर क़ाईम करता है।
  rus-SYN: и отлучен был от сынов человеческих, и сердце его уподобилось звериному,
    и жил он с дикими ослами; кормили его травою, как вола, и тело его орошаемо было
    небесною росою, доколе он познал, что над царством человеческим владычествует
    Всевышний Бог и поставляет над ним, кого хочет.
  bqc-SIM: Wà aà ya bↄ̀ gbɛ̃nazĩnaↄ guu, aà làasoo gↄ̃̀ lán nↄ̀bↄↄwa. A kú
    ń saeↄ, à sɛ̃ blè lán zuwa. Fíi aà gbɛ̃̀, ↄ̃ a dↄ̃̀ sa kɛ́ Lua Musude mɛ́
    iko vĩ gbɛ̃nazĩna kpalaↄwa, mɛ́ ì gbɛ̃́ pↄ́ a yei kpa kpalau.
  tcz-CHONGTHU: Chuin ama chu mihem chenna lah’a konin aki delmang in, alungthim jong
    gamsa lungthim bangin akikhelpeh in, gamlah’a gamsangan hotoh ahingkhom tai. Aman
    bong bang in hamhing anen, chuleh van’a kon daitwi hunglha chu adouvin, Pathen
    in leiset’a lenggam jouse chung’a vai ahom in, adei dei leng’a atunji ahi, ti
    ahetdoh kahsen, gamsa bang in ahing tan ahi.
  mar-mar: त्यास मानवातून हाकलून देण्यात आले. त्याचे हृदय पशूसारखे झाले आणि तो रानगाढवात
    राहीला. तो बैलासारखे गवत खाई, व त्याचे शरीर दवाने भिजत असे. मानवी राज्यावर सर्वोच्च
    देवाची सत्ता आहे व तो पाहीजे ते त्याने स्थापीत करतो हे ज्ञान त्यास प्राप्त होईपर्यंत
    तो असा राहिला.
  qub-qub: Runa-masincunawan goyaycajta garguriran. Alli yarpaynin caycashancho uywapa
    yarpaynin-nirajman ticracuriran. Chucaru bürrucunawanna goyaran. Wäcacunanömi
    guewata micuran. Intërunta shullay ushmaran. Janaj pachacho caycaj Tayta Dios
    llapan runacunapaj munayniyoj cashanta, pay pitapis munashan cajta mandaj cananpaj
    churashanta reconösinancamami chaynölla goyaran.
  bqp-bqp: U nùn wunɑ tɔmbun suunu sɔɔn di. Mɑ win bwisikunu gɔsiɑ nge gbeeku yɑɑginu.
    U dɑ u wɑ̃ɑ kɑ kɛtɛ gbeekinu sɑnnu mɑ u yɑkɑsu dimɔ nge nɑɑ u dirum soore sere
    u kɑ wurɑ mɑ Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  hat-hat: Yo mete l' deyò, yo voye l' byen lwen, yo pa kite l' mache sou moun. Lespri
    li tounen tankou lespri yon bèt. Li rete menm kote avèk bourik mawon, li manje
    zèb tankou bèf, lawouze bat li kou bèt seren. Lèfini, li rekonèt se Bondye ki
    anwo nan syèl la ki kontwole tout chèf sou latè, se li menm ki bay moun li vle
    dwa pou yo gouvènen.
  eng-BSB: He was driven away from mankind, and his mind was like that of a beast.
    He lived with the wild donkeys and ate grass like an ox, and his body was drenched
    with the dew of heaven until he acknowledged that the Most High God rules over
    the kingdom of mankind, setting over it whom He wishes.
  eng-WEBPB: He was driven from the sons of men, and his heart was made like the animals’,
    and his dwelling was with the wild donkeys. He was fed with grass like oxen, and
    his body was wet with the dew of the sky, until he knew that the Most High God
    rules in the kingdom of men, and that he sets up over it whomever he will.
  kbq-kbq: Anumzamo'a vahe antahintahia eritreno afi zaga kfamofo antahintahi nemino,
    avre atregeno vahe'enena omanino vuno afi donki afutamine umani'neno, bulimakao
    afu'mozama nehazaza huno trazana neneno mani'negeno kenage'ma ru'nea ata ko'mo'a
    aseni azokapina runtetere nehigeno, agrama keno antahino'ma hiana Marerisa Anumzamo
    maka ama mopafi vahera agrake kegava hu'neno, izano avesinte'mofo huhamparintegeno
    kinia nemanie huno antahi'ne.
  nhe-BL: Toteco quiquixti tlen campa tlacame huan quimacac itlalnamiquilis se cuatitlan
    tlapiyali huan yajqui huan itztoya ininhuaya cuatitlan tlapiyalime. Huajca mohueyi
    tata Nabucodonosor quicuajqui sacatl queja huacaxme huan quicuitlapanxoloni nopa
    ajhuechtli. Huan queja nopa mocajqui hasta quema momacac cuenta para Dios Tlen
    Más Hueyi quipiya tlanahuatili ica nochi tlacame huan yajaya quitlalía tlen quinequi
    para tlanahuatis campa ya quinequi.
  bus-bus: Wà pɛ̀a wà à bↄ̀ gbɛ̃nteenↄ tɛ́, à laasuu gↄ̃̀ lán nↄ̀bↄnↄ pↄ́ bà. À kú
    kↄ̃n sakenↄ à sɛ̃̀ sò lán zù bà. Kpíi à yàku, ben à dↄ̃̀ sa kɛ̀ Luda Musude bé
    à iko vĩ gbɛ̃ntee kpatanↄa, è gbɛ̃ kɛ̀ à yezi kpá kpatan.
  gub-BL: Omono kar teko wamyter wi. He'o. Wiko miar ài. Wata oho iko zumen hehaite
    ma'e wanupi. U'u ka'api'i tapi'ak ài. Uker katu pe. Zuwiri umuàkym. Umumaw amo
    kwarahy nezewe. Na'e ukwaw Tupàn heko haw. — Tupàn wiko tuwihawete paw wanuwihawete
    romo a'e. Umuigo kar amo tuwihawete romo wemimutar rupi, i'i neru a'e 'ar mehe.
    Ikatu a'e ma'e imume'u re.
  eng-DRA: 'And he was driven out from the sons of men, and his heart was made like
    the beasts, and his dwelling was with the wild asses, and he did eat grass like
    an ox, and his body was wet with the dew of heaven: till he knew that the most
    High ruled in the kingdom of men, and that he will set over it whomsoever it shall
    please him.'
