    over it to anyone at his pleasure.
  kan-OKCV: ಅವನು ಮಾನವ ಸಮಾಜದಿಂದ ಬಹಿಷ್ಕೃತನಾದನು. ಮಹೋನ್ನತರಾದ ದೇವರು ಮನುಷ್ಯರ ರಾಜ್ಯವನ್ನು
    ಆಳುತ್ತಾರೆಂದೂ, ಅವರು ತಮಗೆ ಬೇಕಾದವರನ್ನು ಅದಕ್ಕೆ ನೇಮಿಸುತ್ತಾರೆಂದೂ ತಿಳಿಯುವ ತನಕ ಅವನು ಮೃಗಬುದ್ಧಿಯುಳ್ಳವನಾಗಿದ್ದನು.
    ಅವನ ನಿವಾಸವು ಕಾಡುಕತ್ತೆಗಳ ಸಂಗಡ ಇತ್ತು. ಅವನು ದನಗಳಂತೆ ಹುಲ್ಲನ್ನು ಮೇಯುತ್ತಿದ್ದನು. ಅವನ
    ಶರೀರ ಆಕಾಶದ ಮಂಜಿನಿಂದ ತೇವವಾಯಿತು.
  tam-2017: அவர் மனிதர்களிலிருந்து தள்ளப்பட்டார்; அவருடைய இருதயம் மிருகங்களுடைய இருதயம்
    போலானது; காட்டுக்கழுதைகளோடே வசித்தார்; உன்னதமான தேவன் மனிதர்களின் ராஜ்ஜியத்தில்
    ஆளுகை செய்து, தமக்கு விருப்பமானவனை அதின்மேல் அதிகாரியாக்குகிறார் என்று அவர் உணர்ந்துகொள்ளும்வரை
    மாடுகளைப்போல் புல்லை மேய்ந்தார்; அவருடைய உடல் ஆகாயத்துப் பனியிலே நனைந்தது.
  spa-RV-1909: Y fué echado de entre los hijos de los hombres; y su corazón fué puesto
    con las bestias, y con los asnos monteses fué su morada. Hierba le hicieron comer,
    como á buey, y su cuerpo fué bañado con el rocío del cielo, hasta que conoció
    que el altísimo Dios se enseñorea del reino de los hombres, y que pondrá sobre
    él al que quisiere.
  ron-BTF: Și a fost alungat dintre fiii oamenilor; și inima lui a fost făcută ca
    a fiarelor și locuința lui a fost cu măgarii sălbatici; l-au hrănit cu iarbă ca
    pe boi și trupul i-a fost udat cu roua cerului; până când a cunoscut că Dumnezeul
    cel preaînalt a domnit în împărăția oamenilor și că rânduiește peste ea pe oricine
    voiește.
  eng-WEBP: He was driven from the sons of men, and his heart was made like the animals’,
