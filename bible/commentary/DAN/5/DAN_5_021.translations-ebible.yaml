verse: DAN.005.021
translations:
  mal-C: മനുഷ്യരിൽനിന്നും അദ്ദേഹം നീക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ ഹൃദയം മൃഗത്തിനു തുല്യമായി;
    അദ്ദേഹത്തിന്റെ വാസം കാട്ടുകഴുതകളോടൊപ്പമായി. കാളകൾക്കെന്നപോലെ പുല്ല് അദ്ദേഹത്തിന്
    ആഹാരമായി. പരമോന്നതനായ ദൈവം സകലരാജ്യങ്ങളിന്മേലും ഭരണം നടത്തുന്നു എന്നും താൻ ഇച്ഛിക്കുന്നവനെ
    അവർക്ക് അധിപതിയാക്കിത്തീർക്കുന്നു എന്നും അംഗീകരിച്ചതുവരെയും അദ്ദേഹത്തിന്റെ ശരീരം
    ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു നനഞ്ഞു.
  deu-TKW: Er wurde aus der menschlichen Gesellschaft ausgestoßen, und sein Verstand
    wurde dem der Tiere gleich; bei den Wildeseln hauste er, wie den Rindern wurde
    ihm Grünfutter zur Nahrung gegeben, und vom Tau des Himmels wurde sein Leib benetzt,
    bis er einsah, daß der höchste Gott über das Königtum der Menschen Macht hat und
    in dasselbe einsetzen kann, wen er will.
  lin-lin: Babenganaki ye na molongo ya bato mpe bapesaki ye mayele ya banyama ; akomaki
    kovanda elongo na ba-ane ya zamba, kolia matiti lokola bangombe mpe nzoto na ye
    ezalaki kopola na mamwe ya tongo, kino tango asosolaki ete Nzambe-Oyo-Aleki-Likolo
    azali Nkolo ya bokonzi nyonso ya bato mpe atombolaka na bokonzi moto nyonso oyo
    Ye alingi.
  eng-LSV: and he is driven from the sons of men, and his heart has been like with
    the beasts, and with the wild donkeys [is] his dwelling; they cause him to eat
    the herb like oxen, and by the dew of the heavens is his body wet, until he has
    known that God Most High is ruler in the kingdom of men, and whom He wills He
    raises up over it.
  eng-GNV: 'And hee was driuen from the sonnes of men, and his heart was made like
    the beastes, and his dwelling was with the wilde asses: they fed him with grasse
    like oxen, and his body was wet with the dewe of the heauen, till he knewe, that
    the most high God bare rule ouer the kingdome of men, and that he appointeth ouer
    it, whomsoeuer he pleaseth.'
  eng-WEBSTER: 'And he was driven from the sons of men; and his heart was made like
    the beasts, and his dwelling was with the wild asses: they fed him with grass
    like oxen, and his body was wet with the dew of heaven; till he knew that the
    most high God ruleth in the kingdom of men, and that he appointeth over it whomsoever
    he will.'
  nhw-BL: Toteco quiquixti tlen campa masehualme huan quimacac itlalnamiquilis se
    cuatitlan tlapiyali huan yajqui huan itztoya ininhuaya cuatitlan tlapiyalme. Huajca
    mohueyi tata Nabucodonosor quicuajqui sacatl quen huacaxme huan quicuitlapanxoloni
    nopa ajhuachtli. Huan quej nopa mocajqui hasta quema momacac cuenta para Dios
    Catli Más Hueyi quipiya tlanahuatili ica nochi masehualme huan yaya quitlalía
    ajqueya quinequi para tlanahuatis campa ya quinequi.
  swh-ONEN: Akafukuzwa mbali na wanadamu na kupewa akili ya mnyama, akaishi pamoja
    na punda-mwitu, akala majani kama ngʼombe, nao mwili wake ukaloweshwa kwa umande
    wa mbingu, mpaka alipotambua kwamba Mungu Aliye Juu Sana ndiye mtawala juu ya
    falme za wanadamu na kwamba humtawaza juu yao yeyote amtakaye.
  bba-bba: U nùn wunɑ tɔmbun suunu sɔɔn di. Mɑ win bwisikunu ɡɔsiɑ nɡe ɡbeeku yɑɑɡinu.
    U dɑ u wɑ̃ɑ kɑ kɛtɛ ɡbeekinu sɑnnu mɑ u yɑkɑsu dimɔ nɡe nɑɑ u dirum soore sere
    u kɑ wurɑ mɑ Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  eng-KJVCPB: 'and he was driven from the sons of men; and his heart was made like
    the beasts, and his dwelling was with the wild asses: they fed him with grass
    like oxen, and his body was wet with the dew of heaven; till he knew that the
    most high God ruled in the kingdom of men, and that he appointeth over it whomsoever
    he will.'
  mpx-mpx: Yaka hi patuna owaowani gamagalau gamwaliyaa, ge wana nuwanuwatu nige i
    oola gamagal, yaa i ola bwasumu wali nuwatu. Inoke alonau donki bekikil hi mina,
    ge mwawin i anan i ola bulumwakau. Ge tuwana bekubeku i pahunhun, ana siga i atena
    age Yabowaine Tomihahaina Hot abalogugui gegewena panayawiya i logugui-an, ge
    iya bosowaina abalogugui ni guyauan gamagal toto i hile elana.
  luo-luo: Noriembe e dier ji kendo nomiye paro mar kit le bende nodak gi kenje mag
    thim kendo nochamo lum kaka dhok tho nomiye ngʼich, nyaka noyie ni Nyasaye Mamalo
    Mogik nigi teko ewi pinjeruodhi mag dhano kendo oketo ngʼato angʼata mohero e
    wigi.
  meu-meu: taunimanima bogaragidia amo e lulua lasi, lalona na boroma lalona heḡereḡerena
    ai ela, uda donikidia ida e nohova; rei e aniva, boromakau na heto, bona tau-anina
    na guba hununa ese e haparipariava, ema bona ia vada e diba Herea Mikamika Diravana
    ese taunimanima edia basileia e lohiaiamu, bona e uramu baine henia tauna na e
    heniamu, baine lohiaia totona.
  npi-ULB: उहाँ मानिसजातिबाट लखेटिनुभयो । उहाँमा पशुको मन थियो, र उहाँ जङ्गली गधाहरूसँग
    रहनुभयो । उहाँले गोरुले झैं घाँस खानुभयो । सर्वोच्‍च परमेश्‍वरले मानिसहरूका राज्यमाथि
    शासन गर्नुहुन्छ र उहाँले आफ्नो इच्छाअनुसार मानिसहरूमाथि शासक नियुक्त गर्नुहुन्छ
    भनेर उहाँले स्‍वीकार नगरेसम्‍म आकाशका शीतहरूले उहाँको शरीर भिज्यो ।
  yor-yor: A lé e kúrò láàrín ènìyàn, a sì fún un ní ọkàn ẹranko; ó sì ń gbé pẹ̀lú
    àwọn kẹ́tẹ́kẹ́tẹ́, ó sì ń jẹ koríko bí i ti màlúù; ìrì ọ̀run ṣì sẹ̀ sí ara rẹ̀,
    títí tó fi mọ̀ pé, Ọlọ́run Ọ̀gá-ògo ń jẹ ọba lórí ìjọba ọmọ ènìyàn, òun sì ń fi
    fún ẹni tí ó bá wù ú.
  pes-OPCB: از میان انسانها رانده شد و عقل انسانی او به عقل حیوانی تبدیل گشت. با گورخران
    به سر می‌برد و مثل گاو علف می‌خورد و بدنش از شبنم آسمان تر می‌شد تا سرانجام فهمید
    که دنیا در تسلط خدای متعال است و او حکومت بر ممالک دنیا را به هر که اراده کند،
    می‌بخشد.
  tgl-ULB: Itinaboy siya mula sa mga tao, at siya ay nagkaroon ng pag-iisip ng isang
    hayop, at nabuhay siya na kasama ang maiilap na mga asno. Kumakain siya ng damo
    tulad ng baka. Nababasa ang kaniyang katawan sa hamog na mula sa kalangitan hanggang
    sa natutuhan niyang ang Kataas-taasang Diyos ang naghahari sa mga kaharian ng
    mga tao at itinatalaga niya ang sinumang nais niyang maghari sa kanila.
  cbu-NT: Mirusinlltayaru, tiptsirsha putayarusin, machtayarusin arap wayaranganaya.
    Anush pastush taaru, maachi manginshuch tamapari ashiru taarangiya. Wakar tamapari
    ashiru karutaa katungku taarangiya. Sirinsha kachachtaku taarangiya. Ashku, zapan
    masach taachu, anush wanasirsha chinarangu, Apanlleetssha wamari kasiru anoo mangoonarangiya.
    Apanll yuwaa waana tputsee zandku anoom wizpuree panakchu kurakaam kinakiya. Na
    yasayana, tárangu anush Apanllsha aparineetsish yararangiya.
  hui-hui: Ngode Datagaliwabehanda ibunaga mini mo nogo ale helayagola wali agalime
    ibu wara tagi hene. Ani biyagola ibuni nogo dongi gabuaru baba dataniru naga bialu
    nogo bulumaga haradagua bini. Mbiraga dalu pibiya ibiyarume ibu damigi bini. Mani
    howa ibugua Ngode Datagaliwabe Daligaore kagome wali agali bibahende handaya ho
    haga heneda lalu handa walia halu ibunime agali mbiraligo kini heloa biyagua kini
    helaga heneyane handa walia hene.
  mya-mya: သူ​သည်​လူ့​အ​သိုင်း​အ​ဝိုင်း​မှ​နှင်​ထုတ်​ခြင်း ကို​ခံ​ရ​ကာ​တိ​ရစ္ဆာန်​စိတ်​ပေါက်​၍​လာ​လေ
    သည်။ မြည်း​ရိုင်း​တို့​နှင့်​အ​တူ​နေ​ထိုင်​၍​နွား ကဲ့​သို့​မြက်​ကို​စား​ခဲ့​ရ​ပါ​၏။
    အ​ကွယ် အ​ကာ​မ​ရှိ​ဘဲ​ဆီး​နှင်း​တော​တွင်​စက်​တော် ခေါ်​ခဲ့​ရ​လေ​သည်။ နောက်​ဆုံး​၌​အ​မြင့်​မြတ်
    ဆုံး​သော​ဘု​ရား​သ​ခင်​သည်​လော​ကီ​နိုင်​ငံ တို့​ကို​အ​စိုး​ရ​တော်​မူ​၍ မိ​မိ​အ​လို​ရှိ​သူ
    မည်​သူ​အား​မ​ဆို​ဤ​နိုင်​ငံ​များ​ကို​ပေး တော်​မူ​နိုင်​ကြောင်း​ကို​မင်း​ကြီး​ဝန်​ခံ​တော်
    မူ​ခဲ့​ပါ​၏။-
  bod-N: བླ་ན་མེད་པའི་དཀོན་མཆོག་གིས་མི་ཡུལ་གྱི་རྒྱལ་སྲིད་ཀུན་ལ་དབང་སྒྱུར་བ་དང་། ཡང་ཁོང་ཉིད་སུ་ཞིག་ལ་ཐུགས་མཉེས་པ་ཡིན་ན་དེ་རྒྱལ་པོར་བསྐོ་ངེས་པ་རྟོགས་པའི་བར་དུ།
    ཁོ་རང་མི་ཚོགས་ནས་ཕར་བསྐྲད་ཅིང་། ཁོ་ལ་དུད་འགྲོའི་སེམས་དང་ལྡན་པར་བྱས་ནས་རི་དྭགས་རྐྱང་དང་ལྷན་དུ་གནས་དགོས་པ་དང་།
    བ་གླང་ལྟར་རྩྭ་ཟོས་ཏེ་ལུས་པོ་གནམ་གྱི་ཟིལ་པས་སྦངས་པ་ཡིན་ནོ། །
  sna-sna: Akadzingwa pakati pavanhu akapiwa pfungwa yemhuka; akagara pakati pembizi
    akadya uswa semombe; uye muviri wake ukanyoroveswa nedova rokudenga, kusvikira
    aziva kuti Mwari Wokumusoro-soro ndiye ishe pamusoro poushe hwavanhu uye kuti
    anogadza pamusoro pavo ani zvake waanoda.
  spa-BLM: Fue expulsado de los hijos de los hombres, y su corazón se hizo como el
    de los animales, y su morada fue con los asnos salvajes. Fue alimentado con hierba
    como los bueyes, y su cuerpo fue mojado con el rocío del cielo, hasta que supo
    que el Dios Altísimo gobierna en el reino de los hombres, y que pone sobre él
    a quien quiere.
  cac-cac: Ix pechchajel vin̈ d'a scal eb' yetanimail, ix ochcan spensar vin̈ icha
    spensar noc' noc'. Junn̈ej ix aj vin̈ yed' noc' caltacte'al b'uru. Ix sc'ux an̈
    an̈c'ultac vin̈ icha noc' vacax. Ix empax yal ac'val d'a snivanil vin̈, masanto
    ix yal snachajel yuj vin̈ chajtil val yaj Dios, Jun Te Nivan Yelc'ochi, yajal
    pax yaj d'a yolyib'an̈q'uinal tic. A tz'ac'anoch eb' yajal to sgana syac'ochi.
  swh-ULB: Aliondolewa katika ubinadamu, alikuwa na akili za mnyama, na aliishi na
    punda wa mwituni. Alikula majani kama ng'ombe. Mwili wake ulilowanishwa kwa umande
    wa kutoka mbinguni mpaka pale alipojifunza kwamba Mungu Aliye Juu anatawala juu
    ya falme za watu na ya kwamba humweka mtu yeyote amtakaye juu yake.
  bel-bel: і адлучаны быў ад сыноў чалавечых, і сэрца яго прыпадобнілася да зьвярынага,
    і жыў ён зь дзікімі асламі; кармілі яго травою, як вала, і цела яго аброшана было
    нябеснаю расою, пакуль ён ня ўведаў, што над царствам чалавечым валадарыць Усявышні
    Бог і становіць над ім, каго хоча.
  deu-ELBBK: Und er wurde von den Menschenkindern ausgestoßen, und sein Herz wurde
    dem der Tiere gleich, und seine Wohnung war bei den Wildeseln; man gab ihm Kraut
    zu essen wie den Rindern, und sein Leib wurde vom Tau des Himmels benetzt – bis
    er erkannte, dass der höchste Gott über das Königtum der Menschen herrscht, und
    darüber bestellt wen er will.
  mbb-OT: ne midsegseg sikandin pehendiyà te meziyù te menge etew. Ne nehimu is isip
    din he iring te isip te langgam. Mid-ubpà sikandin duma te leew he menge asnu
    ne nenabtab sikandin te sagbet iring te vaka. Wey layun egkahames is lawa zin
    te zehemug. Iyan haazà kebpekesavuk din taman te migkilala zin he is Utew Lavew
    he Megbevayà, duen din keǥehem diyà te menge ginhedian te menge etew ne egkehimu
    ke edhimuwen din sikandan he sakup te minsan hentei he egkesuatan din he mehimu
    he egalen dan.
  mal-2015: അങ്ങനെ അവൻ മനുഷ്യരുടെ ഇടയിൽനിന്നു നീങ്ങി; അവന്റെ ഹൃദയം മൃഗപ്രായമായ്തീർന്നു;
    അവന്റെ പാർപ്പു കാട്ടുകഴുതകളോടുകൂടെ ആയിരുന്നു; അവനെ കാളയെപ്പോലെ പുല്ലു തീറ്റി;
    മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ അത്യുന്നതനായ ദൈവം വാഴുകയും തനിക്കു ബോധിച്ചവനെ അതിന്നു
    നിയമിക്കയും ചെയ്യുന്നു എന്നു അവൻ അറിഞ്ഞതുവരെ അവന്റെ ദേഹം ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു
    നനഞ്ഞു.
  rmc-rmc: Tradle les avri le manušendar a sas les ajsi goďi sar le džviren. Dživelas
    le dzive somarenca, denas les te chal čar sar le dobitkos a čuľalas pre leste
    e ňeboskri rosa dži akor, medik na pridžanľa, hoj o Nekbareder Del hin o raj upral
    o kraľišagi le manušengre a hoj len del, kaske kamel.
  nlg-nlg: Agaia tara tiva keha tana ovu ni tinoni, me loghoa na lio ni maumanu, me
    kabu kolura na ovu ni donkey. Ma gaia te vanga buburu vagha na buluka, me nia
    siu na kebu ni kokou, polo ke ghilala God puku maana te vunaghina na kinakabu
    ni maramana me ke vilia siki sakai agaia te ghanaghana ge ke vunaghi pungisira.
  pes-OPV: و از میان بنی آدم رانده شده، دلش مثل دل حیوانات گردید ومسکنش با گورخران
    شده، او را مثل گاوان علف می‌خورانیدند و جسدش از شبنم آسمان ترمی شد تا فهمید که
    خدای تعالی بر ممالک آدمیان حکمرانی می‌کند و هر‌که را می‌خواهد بر آن نصب می‌نماید.
  ron-1924: а фост изгонит дин мижлокул копиилор оаменилор, инима и с-а фэкут ка а
    фярелор ши а локуит ла ун лок ку мэгарий сэлбатичь; й-ау дат сэ мэнынче ярбэ ка
    ла бой, ши трупул й-а фост удат ку роуа черулуй, пынэ кынд а рекуноскут кэ Думнезеул
    чел Пряыналт стэпынеште песте ымпэрэция оаменилор ши кэ о дэ куй вря.
  ben-OBCV: মানুষের সমাজ থেকে তাকে তাড়িয়ে দেওয়া হল, তাকে বন্যপশুর মন দেওয়া হল;
    বুনো গাধার সঙ্গে বাস করলেন, বলদের মতো ঘাস খেলেন; আকাশের শিশিরে তার শরীর ভিজল,
    যতক্ষণ না পর্যন্ত তিনি স্বীকার করলেন যে পরাৎপর ঈশ্বর জগতের সমস্ত রাজ্যের উপর সার্বভৌম
    এবং তিনি যাকে ভালো মনে করেন তার হাতে রাজত্বভার তুলে দেন।
  som-som: Markaasaa binu-aadmiga laga eryay, qalbigiisiina waxaa laga dhigay sida
    kan dugaagga, wuxuuna la joogay dameeraha duurka, oo wuxuu doogga u daaqay sida
    dibida, jidhkiisana waxaa qoyay dharab samada ka soo dhacay ilaa uu ka ogaaday
    in Ilaaha ugu Sarreeyaa u taliyo boqortooyada dadka, oo uu madax uga dhigo ku
    alla kii uu doonayo.
  lat-VUC: 'et a filiis hominum ejectus est, sed et cor ejus cum bestiis positum est,
