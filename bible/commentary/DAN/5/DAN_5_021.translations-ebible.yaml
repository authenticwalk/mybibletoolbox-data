    nejvyšší nad královstvím lidským, a že kohož chce, ustanovuje nad ním.
  eng-WMB: He was driven from the sons of men, and his heart was made like the animals’,
    and his dwelling was with the wild donkeys. He was fed with grass like oxen, and
