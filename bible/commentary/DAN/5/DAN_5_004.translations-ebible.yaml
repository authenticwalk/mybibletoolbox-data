verse: DAN.005.004
translations:
  mal-C: അവർ വീഞ്ഞുകുടിച്ചശേഷം സ്വർണം, വെള്ളി, വെങ്കലം, ഇരുമ്പ്, മരം, കല്ല് എന്നിവകൊണ്ടുള്ള
    ദേവതകളെ സ്തുതിച്ചു.
  deu-TKW: Sie tranken den Wein und priesen dabei die goldenen, silbernen, ehernen,
    eisernen, hölzernen und steinernen Götter.
  lin-lin: Wana bazalaki komela vino, bazalaki kokumisa banzambe ya wolo mpe ya palata,
    ya bronze, ya ebende, ya nzete mpe ya libanga.
  eng-LSV: they have drunk wine, and have praised the gods of gold, and of silver,
    of bronze, of iron, of wood, and of stone.
  eng-GNV: They drunke wine and praysed the gods of golde, and of siluer, of brasse,
    of yron, of wood and of stone.
  eng-WEBSTER: They drank wine, and praised the gods of gold, and of silver, of brass,
    of iron, of wood, and of stone.
  nhw-BL: Huan quema tlaijiyayaj ipan nopa tazajme tlatzejtzeloltique, quinhueyichihuayayaj
    inintiotzitzi catli quinchijtoyaj ica oro, plata, bronce, hierro, cuahuitl huan
    tetl.
  swh-ONEN: Walipokuwa wakinywa mvinyo, wakaisifu miungu ya dhahabu na fedha, ya shaba,
    chuma, miti na mawe.
  bba-bba: Tɑm nɔru bi sɔɔ, bɑ ben bũnu siɑrɑmɔ nìn bwɑ̃ɑrokunu bɑ kuɑ kɑ wurɑ kɑ
    sii ɡeesu kɑ sii ɡɑndu kɑ sii wɔ̃kusu kɑ dɑ̃ɑ kɑ kpenu.
  eng-KJVCPB: They drunk wine, and praised the gods of gold, and of silver, of brass,
    of iron, of wood, and of stone.
  mpx-mpx: Oine hi imwim ee, inoke hi tobatobal yabowaineyau gogoginol elal, bolo
    gold, silba, kopa, aiyan, abwakil ge pat elana hi ginoliya.
  luo-luo: E seche mane gimadho divai, negipako nyiseche mag dhahabu gi fedha gi mula
    gi nyinyo gi bao kod kidi.
  meu-meu: Idia ese vine ranuna vada e inu, bena gold, silver, auri labora-labora,
    auri, au bona nadi diravadia e imodaidia.
  npi-ULB: तिनीहरूले दाखमद्य पिएपछि सुन र चाँदी, काँसा, फलाम, काठ, र ढुङ्गाले बनेका
    आफ्‍ना मूर्तिहरूको प्रशंसा गरे ।
  yor-yor: Bí wọ́n ṣe ń mu wáìnì bẹ́ẹ̀ ni wọ́n ń yin òrìṣà wúrà àti fàdákà, ti idẹ,
    irin, igi àti òkúta.
  pes-OPCB: '@see-verse:DAN.005.003'
  tgl-ULB: Ininom nila ang alak at nagpuri sa kanilang mga diyus-diyosan na gawa sa
    ginto at pilak, tanso, bakal, kahoy at bato.
  cbu-NT: Vinoo waarangusin, mang' ksaksin, apanllputseetssha orpa, mishat ur mburshimashpat
    tinama, misha yasinaatstam tinama, patumbcheetstam tinamaa ichinguroo kis ungirtaksin,
    yasiyastangat ashiranganaya.
  hui-hui: Ti waini iba nalu biruwa tinaga dama laga ngolomebi silibamebi aeanemebi
    iramebi wabigi bini wiarunaga mini yaraga halu berene.
  mya-mya: ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊ သံ၊ သစ်​သား၊ ကျောက်​နှင့် ပြု​လုပ်​သော​ဘု​ရား​တို့​ကို​ထော​မ​နာ​ပြု
    ကြ​၏။
  bod-N: ཁོ་ཚོས་རྒུན་ཆང་འཐུང་བཞིན་གསེར་དང་དངུལ། ལྕགས། ལི། ཤིང་། རྡོ་སོགས་ལས་བཟོས་པའི་ལྷ་རྣམས་ལ་བསྟོད་བསྔགས་བརྗོད་དོ།
    །
  sna-sna: Pavakanga vachinwa waini, vakarumbidza vamwari vegoridhe, vesirivha, vendarira,
    vesimbi, vamatanda nevamabwe.
  spa-BLM: Bebieron vino y alabaron a los dioses de oro, de plata, de bronce, de hierro,
    de madera y de piedra.
  cac-cac: Masanil eb' ix cham yuj an̈, ix yic'anchaan̈ sdiosal eb' nab'a oro, plata,
    bronce, hierro, te te' yed' q'uen q'ueen.
  swh-ULB: Walikunywa divai na kuzisifu sanamu zao zilizotengenezwa kwa dhahabu na
    fedha, shaba, chuma, mbao na mawe.
  bel-bel: пілі віно, і славілі багоў залатых і срэбных, медных, жалезных, драўняных
    і каменных.
  deu-ELBBK: Sie tranken Wein und rühmten die Götter aus Gold und Silber, aus Kupfer,
    Eisen, Holz und Stein.
  mbb-OT: Ne zutun te ked-iinum dan te vinu, midalig dan is menge ledawan he ed-ezapen
    he vulawan, pelata, brunsi, putew, kayu, wey vatu.
  mal-2015: അവർ വീഞ്ഞു കുടിച്ചു പൊന്നും വെള്ളിയും താമ്രവും ഇരിമ്പും മരവും കല്ലും കൊണ്ടുള്ള
    ദേവന്മാരെ സ്തുതിച്ചു.
  rmc-rmc: Pijenas o moľa a lašarenas le somnakune, rupune, brondzune, trastune, kaštune
    the barune devlen.
  nlg-nlg: Ma gaira tara nighi inu wine ge tara holohaba didira na titinoni tara gonia
    tara/tana gold, silver, brass/bronze, iron/halo, mana ghai mana vatu.
  pes-OPV: شراب می‌نوشیدندو خدایان طلا و نقره و برنج و آهن و چوب وسنگ را تسبیح می‌خواندند.
  ron-1924: Ау бэут вин ши ау лэудат пе думнезеий де аур, де арӂинт, де арамэ ши де
    фер, де лемн ши де пятрэ.
  ben-OBCV: তারা দ্রাক্ষারস পান করতে করতে সোনা, রুপো, পিতল, লোহা, কাঠ ও পাথরের দেবতাদের
    জয়গান করলেন।
  som-som: Khamri bay cabbeen, oo waxay ammaaneen ilaahyadii dahabka, iyo lacagta,
    iyo naxaasta, iyo birta iyo qoryaha, iyo dhagaxa ahaa.
  lat-VUC: Bibebant vinum, et laudabant deos suos aureos et argenteos, æreos, ferreos,
    ligneosque et lapideos.
  eng-ASVBT: They drank wine, and praised the gods of gold, and of silver, of brass,
    of iron, of wood, and of stone.
  ita-1885: Essi beveano del vino, e lodavano gl'iddii d'oro, e d'argento, di rame,
    di ferro, di legno, e di pietra.
  eng-ULB: They drank the wine and praised their idols made of gold and silver, bronze,
    iron, wood, and stone.
  spa-VBL: 'Mientras bebían vino, alababan a sus dioses: ídolos de oro, plata, bronce,
    hierro, madera y piedra.'
  fra-_FOB: Ils burent du vin et ils louèrent les dieux d'or et d'argent, d'airain,
    de fer, de bois et de pierre.
  mal-mal: അവർ വീഞ്ഞു കുടിച്ച്, പൊന്നും വെള്ളിയും താമ്രവും ഇരിമ്പും മരവും കല്ലുംകൊണ്ടുള്ള
    ദേവന്മാരെ സ്തുതിച്ചു.
  urd-GVR: sone, chāṅdī, pītal, lohe, lakaṛī aur patthar ke apne butoṅ kī tamjīd karne
    lage.
  suz-BL: मिनु मेकोपुकीमी अङगुर शांबु तूशा, सुन, चांदी, कांसा, फलाम, शी नु फुल्‍लु
    के सेल्‍शो देवी देवता आन कली सेउ पाम्‍‍तेक्‍म।
  eng-NOY: They drank wine, and praised the gods of gold and of silver, of brass,
    of iron, of wood, and of stone.
  ita-1927: Bevvero del vino e lodarono gli dèi d’oro, d’argento, di rame, di ferro,
    di legno e di pietra.
  ckb-ckb: شەرابیان دەخواردەوە و ستایشی خوداوەندە زێڕ و زیو و بڕۆنز و ئاسن و دار و
    بەردینەکانیان دەکرد.
  eng-BBE: They took their wine and gave praise to the gods of gold and silver, of
    brass and iron and wood and stone.
  kan-OKCV: ಅವರು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಬಂಗಾರ, ಬೆಳ್ಳಿ, ಕಂಚು, ಕಬ್ಬಿಣ, ಮರ ಮತ್ತು ಕಲ್ಲಿನ
    ದೇವರುಗಳನ್ನು ಸ್ತುತಿಸಿದರು.
  tam-2017: அவர்கள் திராட்சைரசம் குடித்து, பொன்னும், வெள்ளியும், வெண்கலமும், இரும்பும்,
    மரமும், கல்லுமாகிய தெய்வங்களைப் புகழ்ந்தார்கள்.
  spa-RV-1909: Bebieron vino, y alabaron á los dioses de oro y de plata, de metal,
    de hierro, de madera, y de piedra.
  ron-BTF: Au băut vin și au lăudat dumnezeii din aur și din argint, din aramă, din
    fier, din lemn și din piatră.
  eng-WEBP: They drank wine, and praised the gods of gold, and of silver, of bronze,
    of iron, of wood, and of stone.
  eng-FBV: As they drank wine they praised their gods—idols made of gold, silver,
    bronze, iron, wood, and stone.
  nch-BL: Huan quema taiyayaj ipan nopa tazajme tatzejtzeloltique, quinhueyichihuayayaj
    ininteteyohua cati quinchijtoyaj ica oro, plata, bronce, hierro, cuahuit huan
    tet.
  vie-1934: Vậy họ uống rượu và ngợi khen các thần bằng vàng, bằng bạc, bằng đồng,
    bằng sắt, bằng gỗ và bằng đá.
  hin-CV: वे दाखमधु पीकर सोने और चांदी, कांसा, लोहा, लकड़ी और पत्थर के देवताओं की
    स्तुति करने लगे.
  spa-BES: Tomaron su vino y alabaron a los dioses de oro y plata, de bronce, hierro,
    madera y piedra.
  tdx-tdx: Ie nigenoke divay naho nandrenge o ‘ndrahare volamena naho volafoty, torisìke
    naho viñe vaho vatoo,
  tha-KJV: เขาทั้งหลายดื่มเหล้าองุ่นและสรรเสริญพระที่ทำด้วยทองคำ เงิน ทองสัมฤทธิ์
    เหล็ก ไม้​และหิน
  por-BR-2018: Beberam vinho, e louvaram aos deuses de ouro e de prata, de bronze,
    de ferro, de madeira, e de pedra.
  deu-ELO: Sie tranken Wein und rühmten die Götter von Gold und Silber, von Erz, Eisen,
    Holz und Stein.
  eng-WYC-2018: They drank wine, and praised their gods of gold, and of silver, of
    brass, and of iron, and of tree, and of stone. (They drank wine, and praised their
    gods made of gold, and silver, and brass, and iron, and wood, and stone.)
  epo-epo: Ili trinkis vinon, kaj gloris la diojn orajn kaj arĝentajn, kuprajn, ferajn,
    lignajn, kaj ŝtonajn.
  uig-PIN: Ular xarab iqkǝq, altun, kümüx, mis, tɵmür, yaƣaq wǝ taxlardin yasalƣan
    butlarni mǝdⱨiyilǝxti.
  beo-beo: Ilia waini hano amo nanoba, ilia da ogogole ‘gode’ amo da gouli, silifa,
    balase, ifa amola igi amoga hamoi, amo loboga hamoi ogogosu ‘gode’ma nodosu.
  tpi-OTNT: Ol i dring wain i stap na ol i wok long litimapim nem bilong ol god ol
    i bin wokim long gol na long silva na long bras na long ain na long diwai na long
    ston.
  hau-SA: Yayinda suke shan ruwan inabin, sai suka yabi allolin zinariya da azurfa,
    da na tagulla, da na ƙarfe, da na itace da kuma na dutse.
  uig-LAT: Ular sharab ichkech, altun, kümüsh, mis, tömür, yaghach we tashlardin yasalghan
    butlarni medhiyileshti.
  nde-nde: Bathi belinatha iwayini babelokhu bedumisa onkulunkulu begolide labesiliva,
    labethusi, labensimbi, labezigodo labamatshe.
  ton-ton: Naʻa nau inu uaine, mo fakamālō ki he ngaahi ʻotua koula, pea mo e siliva,
    mo e palasa, mo e ukamea, mo e ʻakau, pea mo e maka.
  ces-1613: Pili víno, a chválili bohy zlaté a stříbrné, měděné, železné, dřevěné
    a kamenné.
  eng-WMB: They drank wine, and praised the gods of gold, and of silver, of bronze,
    of iron, of wood, and of stone.
  tam-TCV: அவர்கள் திராட்சை இரசத்தைக் குடித்துக் கொண்டிருக்கையில் தங்கம், வெள்ளி,
    வெண்கலம், இரும்பு, மரம், கல் ஆகியவற்றாலான தெய்வங்களைப் புகழ்ந்தார்கள்.
  ceb-ULB: Nanginom sila ug bino ug nagdayeg sa ilang mga diosdios nga hinimo sa bulawan
    ug sa plata, sa bronse, sa puthaw, sa kahoy, ug sa bato.
  pol-UBG: Pili wino i chwalili bogów ze złota i srebra, z brązu i żelaza, z drewna
    i kamienia.
  agr-agr: Nuna umuinak batsamas dita apajuímtaiji oro, plata, bronce, hierro, numi,
    kaya najanamu aidaun emematuinak kantama batsatu.
  kyc-kyc: Napala mee bange anatu kana golope kana kulingipi kone kanape anepe isape
    dee mee kanapeme wasisi dupwa lakandeyami.
  urd-GVU: سونے، چاندی، پیتل، لوہے، لکڑی اور پتھر کے اپنے بُتوں کی تمجید کرنے لگے۔
  deu-1912: Und da sie so soffen, lobten sie die goldenen, silbernen, ehernen, eisernen,
    hölzernen und steinernen Götter.
  ntj-ntj: Palunyalu-ya marninypungkulanytja yapu purnu nyarra pupakatirra marninypungkupayinya.
  kan-2017: ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಬಂಗಾರ, ಬೆಳ್ಳಿ, ತಾಮ್ರ, ಕಬ್ಬಿಣ, ಮರಕಲ್ಲುಗಳ ದೇವರುಗಳನ್ನು
    ಸ್ತುತಿಸಿದರು.
  yap-yap: Ra unumed e wayin miyad pining e sorok ko pi liyos ni aram e got rorad
    nni ngongliy ko gol, nge silber, nge bronze, nge yug wasey, nge ren, nge malang.
  hlt-MCSB: Misurtui a ok uh vaengah sui pathen neh cak , rhohum , thi , thing , lungto
    te a koeh uh .
  mdy-ETH: ዔያታ ዑሽኪፆይዳ ዓኣዖ ዎርቄ፥ ቢራ ዓንጊ፥ ሞኦና ዓንጊንታ ሜሌ ዓንጊ፥ ሚሢንታ ሹቺንታይዳፓ ኮሾና ፆኦዞ ፔኤኮ
    ጋላቴኔ።
  twi-ASANTE: Wɔrenom nsã no, wɔkamfoo wɔn ahoni a wɔde sikakɔkɔɔ, dwetɛ, kɔbere,
    dadeɛ, dua ne aboɔ ayɛ no.
  bhl-bhl: Wanbomeliwi, i ikalem got gol so, silba so, balas so, ain so, ais so, tum
    so kaisiliw got im wiin daoyemsiliw kale.
  eng-WEBU: They drank wine, and praised the gods of gold, and of silver, of bronze,
    of iron, of wood, and of stone.
  wal-wal: Eti he woine eessaa uyiiddi, worqqaappe biraappe, nahaasiyaappe, birataappe,
    mittaappenne shuchchaappe oosettida xoossata galatidosona.
  spa-PDDPT: Bebieron vino y alabaron a los ʼelohim de oro, plata, bronce, hierro,
    piedra y madera.
  gun-gun: Vinho oy'u reve omboete okuapy nguuete kuery ouro guigua, prata, overa
    va'e, ferro, yvyra ha'e ita guigua rive.
  agu-BL: Ja xcon e'chk laka'tz cya'n tan c'ajle'n win tu xc'ala', tan tak'le'n k'ej
    chiryosil yi banij tu' tan oro tu sakal, nin brons. Ncha'tz at yi banij tu' tan
    tze' tu c'ub.
  ilo-ULB: Ininomda ti arak ken dinayawda dagiti didiosenda a naaramid iti balitok
    ken pirak, bronse, landok, kayo ken bato.
  kpg-kpg: mo di haga hagaamu nadau god ala ne hai gi nia goolo, silber, baalanga mmee,
    baalanga, laagau mono hadu.
  uig-ARA: ئۇلار شاراب ئىچكەچ، ئالتۇن، كۈمۈش، مىس، تۆمۈر، ياغاچ ۋە تاشلاردىن ياسالغان
    بۇتلارنى مەدھىيىلەشتى.
  sus-sus: e man fa e xa kuyee batu, naxee yailanxi gbeti, yɔxui, wure, wuri, nun
    gɛmɛ ra.
  pon-2006: oh kapikapinga koht kan me wiawihkihda kohl, silper, prons, tuhke, oh
    takai.
  jae-jae: Êsêac sênôm wain e tetoc nêŋ anôtôi gold to silber ma kopa to ki ma ka
    to pocŋa sa ŋa wê lambiŋŋa.
  ksd-ksd: Dia ga mome ra vain, ma dia ga pite pa ra umana god di ga pait diat ma
    ra goled, ma ra silva, ma ra palariam gobol, ma ra palariam tuna, ma ra davai,
    ma ra vat.
  tur-YTC: Şarap içip altından, gümüşten, tunçtan, demirden, ağaçtan ve taştan ilâhları
    övdüler.
  ind-AYT: Mereka minum anggur dan memuji ilah-ilah dari emas dan perak, tembaga,
    besi, kayu, dan batu.
  nya-nya: Akumwa vinyo, anatamanda milungu yagolide ndi siliva, yamkuwa, chitsulo,
    yamtengo ndi mwala.
  hrv-hrv: Pili su vino i slavili svoje bogove od zlata i srebra, mjedi i željeza,
    drva i kamena.
  mps-mps: Augwaligo te wain wę tuduladu, tama augwaligo te gol, me silva, me bras,
    me ain, me ni, me masigi, te nai dabego nigali god dabe augwaligo te nogi ugwaba
    sabo sę yali.
  tpi-tpi: Ol i dring wain i stap na ol i wok long litimapim nem bilong ol god ol
    i bin wokim long gol na long silva na long bras na long ain na long diwai na long
    ston.
  dan-1931: og medens de drak Vin, priste de deres Guder af Guld, Sølv, Kobber, Jern,
    Træ og Sten.
  vie-OVCB: Tất cả đều uống rượu, đồng thời ca tụng các thần tượng bằng vàng, bạc,
    đồng, sắt, gỗ, và đá.
  guj-2017: તેઓએ દ્રાક્ષારસ પીને સોનાચાંદીની, કાંસાની, લોખંડની, લાકડાની તથા પથ્થરની
    બનાવેલી મૂર્તિઓની પૂજા કરી.
  pon-2006A: oh kapikapinga koht kan me wiawihkihda kohl, silper, prons, tuhke, oh
    takai.
  por-BRBSL: They beberam vinho, e louvaram os deuses do ouro, da prata, do bronze,
    do ferro, da madeira e da pedra.
  swe-swe: Medan de drack prisade de sina gudar av guld, silver, koppar, järn, trä
    och sten. [I arkeologiska utgrävningar i södra delen av Babylon har man hittat
    ett palats med en stor sal 52 x 17 meter. Längs med ena långsidan, mitt emot ingången,
    fanns ett podium där tronen kan ha stått. Som jämförelse är Blå hallen i Stockholms
    stadshus 50 x 30 meter och Nobelmiddagen har 1300 inbjudna gäster.]
  cth-cth: Misur tui a nei awh teh, sui cathut, ngun cathut, rahum cathut, sum cathut,
    thing cathut, talung cathutnaw hah a pholen awh.
  twi-twi: Wɔrenom nsa no, wɔkamfoo wɔn ahoni a wɔde sikakɔkɔɔ, dwetɛ, kɔbere, dade,
    dua ne abo ayɛ no.
  hlt-hlt: Misurtui a ok uh vaengah sui pathen neh cak, rhohum, thi, thing, lungto
    te a koeh uh.
  tbz-SIM: Bɛ̀ yɑ̃̀ dìì mɔ̀nnì kɛ́nsɑ̀nnɛ̀ kɛ́ndiè nkɛ sɑ̃ntí sitenkɑɑnìi mɛsɔɔ nkpɛsi
    nɛ̀ timɑ́tì pɛ́ítì kpɛsi nɛ̀ disɔɔwũɔ̃̀ kpɛsi nɛ̀ timɑ́tì kpɛsi nɛ̀ idɛí kpɛsi
    nɛ̀ yɛtɑ̃́rɛ̀ kpɛsi.
  msy-2020: Egha me wainɨn dɨpaba apa ikiava, aser me gol, ko silva, ko bras, ko ain,
    ko temem, ko dagɨamɨn, ingarizir marvir guabar ziaba fe.
  dop-dop: Ɩlɛnɑ pɑ́ tɑlǝɣɩ pɑ tɩɩŋ kʋlɑlɑɑŋ. Wʋlɑ nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ pǝ kʋsɛɛmʋɣʋ
    kɛ pɑɑ lupɑ tɩɩŋ ɩnɩ. Pɑ sɑɑkɑ lɛlǝŋ kɛ tɑɑsɩ nɑ pɛɛ.
  azb-azb: Onlar şərab içərək qızıl, gümüş, tunc, dəmir, ağac və daş allahlara həmd
    etdi.
  eng-DBY: They drank wine, and praised the gods of gold and of silver, of brass,
    of iron, of wood, and of stone.
  hin-2017: वे दाखमधु पी पीकर सोने, चाँदी, पीतल, लोहे, काठ और पत्थर के देवताओं की
    स्तुति कर ही रहे थे,(हब. 2:19, भज. 135:15-18)
  wol-KYG: Ña ngay naan biiñ, di sàbbaal yàllay wurus yaak yu xaalis yaak yu xànjar
    yaak yu weñ yaak yu bant yaak yu doj ya.
  eng-YLT: they have drunk wine, and have praised the gods of gold, and of silver,
    of brass, of iron, of wood, and of stone.
  kne-kne: Nan-inom da ya nandaydayaw da si didiyosen ay balitok, palata, bronsi,
    landok, kaiw ya bato di amag na.
  eng-WYC-2017: They drank wine, and praised their gods of gold, and of silver, of
    brass, and of iron, and of tree, and of stone.
  eng-WMBB: They drank wine, and praised the gods of gold, and of silver, of bronze,
    of iron, of wood, and of stone.
  urd-GVH: सोने, चाँदी, पीतल, लोहे, लकड़ी और पत्थर के अपने बुतों की तमजीद करने लगे।
  rug-rug: Totoso napo rini si vahesi rini sari na tamasa ta tavetaedi pa qolo, siliva,
    boronizi, aeana, huda, meke na patu.
  gaz-gaz: Isaan utuma daadhii wayinii sana dhugaa jiranuu, waaqota warqeetii fi meetii,
    kan naasiitii fi sibiilaa, kan mukaatii fi dhagaa galateeffatan.
  fra-LSG: Ils burent du vin, et ils louèrent les dieux d’or, d’argent, d’airain,
    de fer, de bois et de pierre.
  gnn-gnn: '@see-verse:DAN.005.003'
  yal-yal: E dɔlɔn min waxatin naxan yi, e yi lu alane batuɛ, xɛmaan nun gbetin nun
    sulan nun wuren nun wudin nun gɛmɛ alane.
  haw-1868: Inu iho la lakou i ka waina, a hoomaikai lakou i na akua o ke gula, o
    ke kala, o ke keleawe, o ka hao, o ka laau, a o ka pohaku.
  arb-NAV: وَأَخَذُوا يُسَبِّحُونَ آلِهَةَ الذَّهَبِ وَالْفِضَّةِ وَالنُّحَاسِ وَالْحَدِيدِ
    وَالْخَشَبِ وَالْحَجَرِ.
  ewe-ewe: Esi wonɔ aha la nom la, wokafu sika, klosalo, akɔbli, gayibɔ kple ati kple
    kpe ƒe mawuwo.
  eng-LEE: They drank wine, and praised their gods of gold, and of silver, of copper,
    of iron, of wood, and of stone.
  gvn-gvn: '@see-verse:DAN.005.003'
  asm-FB: তেওঁলোকে দ্ৰাক্ষাৰস পান কৰি তেওঁলোকৰ সোণ, ৰূপ, পিতল, লোহা, কাঠ, আৰু শিলৰ
    দেৱতাবোৰৰ প্ৰশংসা কৰিলে।
  sus-A: عٍ مَن قَ عٍ شَ كُيٍيٍ بَتُ، نَشٍيٍ يَءِلَنشِ فبٍتِ، يْشُي، وُرٍ، وُرِ، نُن
    فّمّ رَ.
  fra-SBL: Ils burent du vin, et louèrent les dieux d'or, d'argent, d'airain, de fer,
    de bois et de pierre.
  hbo-hbo: אִשְׁתִּ֖יו חַמְרָ֑א וְ֠שַׁבַּחוּ לֵֽאלָהֵ֞י דַּהֲבָ֧א וְכַסְפָּ֛א נְחָשָׁ֥א
    פַרְזְלָ֖א אָעָ֥א וְאַבְנָֽא׃
  piu-2006: '@see-verse:DAN.005.003'
  pjt-pjt: '@see-verse:DAN.005.003'
  kik-kik: Nao maanyuuaga ndibei, makĩgoocaga ngai cia thahabu, na cia betha, na cia
    gĩcango, na cia kĩgera, na cia mĩtĩ, na cia mahiga.
  fra-NCL: Ils burent du vin, et ils louèrent les dieux d’or et d’argent, d’airain,
    de fer, de bois et de pierre.
  cek-AK: Misurtui a naek o moe sui, sum kanglung, sum kamling, sum, thing, thlung
    hoiah sak ih sithawnawk to pakoeh o.
  cuk-cuk: Vino-gobnanaidgine, na e-bab-dummagan orgi-sobarmalad-e-nug, manigi-sobarmalad-e-nug,
    esgoro-gordikidgi-sobarmalad-e-nug, esgorogi-sobarmalad-e-nug, urgogi-sobarmalad-e-nug,
    degi, akwagi-sobarmalad-e-nug odummonanai guarmalad.
  uig-CYR: Улар шарап ичкәч, алтун, күмүч, мис, төмүр, яғач вә ташлардин ясалған бутларни
    мәдһийиләшти.
  pma-pma: Ka navong amules veah amunmun, asan masmasien va min ahi keil one koa avi
    nana enges koa amumoni en gol, silva, brons, aean, ahat ka ai.
  tel-2017: అలా సేవిస్తూ బంగారం, వెండి, యిత్తడి, ఇనుము, చెక్క, రాయిలతో చేయబడిన తమ
    దేవుళ్ళను కీర్తించారు.
  hat-BSA: Yo te bwè diven an e te louwe dye a lò, ak ajan, bwonz, fè, bwa ak wòch
    yo.
  kos-kos: ac kaksakin god nukewa lalos ma orekla ke gold, silver, bronze, osra, sak
    ac oayapa eot.
  hbo-WLC: אִשְׁתִּ֖יו חַמְרָ֑א וְ֠שַׁבַּחוּ לֵֽאלָהֵ֞י דַּהֲבָ֧א וְכַסְפָּ֛א נְחָשָׁ֥א
    פַרְזְלָ֖א אָעָ֥א וְאַבְנָֽא׃
  ibo-ibo: Ha ṅụrụ mmanya tookwa chi nke ọlaedo na ọlaọcha na bronz, na igwe na osisi
    na nkume.
  ory-ory: ସେମାନେ ଦ୍ରାକ୍ଷାରସ ପାନ କରୁ କରୁ ସୁନା ଓ ରୂପା, ପିତ୍ତଳ, ଲୁହା, କାଠ ଓ ପଥର ନିର୍ମିତ
    ଦେବଗଣର ପ୍ରଶଂସା କଲେ।
  chk-chk: Ra pwal mwareiti ar kewe uluulun kot ra för seni kolt, silifer, piras,
    mächä, irä me fau.
  rop-rop: en olabat bin preisimbat olabat drimin sheip deibin meigim garram gol,
    silba, kopa en aiyan, wud en ston.
  ukr-1871: Пили вино й славили богів золотих і срібних, мідяних, залїзних, деревяних
    і камяних.
  deu-1951: Als sie nun tranken, lobten sie die goldenen, silbernen, ehernen, eisernen,
    hölzernen und steinernen Götter.
  eng-JPS: They drank wine, and praised the gods of gold, and of silver, of brass,
    of iron, of wood, and of stone.
  srp-1865: Pijahu vino, i hvaljahu bogove zlatne i srebrne i mjedene i drvene i kamene.
  lug-lug: Ne banywa omwenge ne batandika okutendereza bakatonda aba zaabu n’aba ffeeza,
    n’ab’ebikomo, n’ab’ekyuma, n’ab’emiti n’ab’amayinja.
  heb-heb: אשתיו חמרא ושבחו לאלהי דהבא וכספא נחשא פרזלא אעא ואבנא׃
  ben-IRV: তাঁরা আঙ্গুর রস পান করলেন এবং সোনা, রূপা, ব্রোঞ্জ, লোহা, কাঠ ও পাথর দিয়ে
    তৈরী মূর্তিগুলির তাঁরা প্রশংসা করলেন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਸ਼ਰਾਬ ਪੀਤੀ ਅਤੇ ਸੋਨੇ, ਚਾਂਦੀ, ਪਿੱਤਲ, ਲੋਹੇ, ਕਾਠ ਤੇ ਪੱਥਰ ਦੇ ਦੇਵਤਿਆਂ
    ਦੀ ਵਡਿਆਈ ਕੀਤੀ।
  tkr-tkr: Manbışe çaxır ulyoğa-ulyoğa k'ınəəğəyke, nuk'rayke, yezıke, yivayke, yiveke,
    g'ayeyke hav'uyn allahar axtı qaa'a vuxha.
  mya-JVB: စပျစ်ရည် ကိုသောက် ၍ ၊ ရွေ ဘုရား ၊ ငွေ ဘုရား၊ ကြေးဝါ ဘုရား၊ သံ ဘုရား၊ သစ်သား
    ဘုရား၊ ကျောက် ဘုရားတို့ကို ချီးမွမ်း ကြ၏။
  tte-O: Saugana wain sinumanuma ee kabo sitobatobali yaubadao kolili, siya gole,
    siliba, kopa, aeyan, mayau yo veku koina siginaulili.
  tbg-tbg: Vika uaini namaqi viha una variqa, vo variqa vo variqa autu tuaheraqi vi
    vaura. Koriqohaive, silvaaqohaive, ainiqohaive, baraasiqohaive, katariqohaie,
    qaqi oriqohaive, aututo haikara vika Kotira kaapuqi uaini qihiake neha vi haikara
    autu tuahere vaura.
  hmo-hmo: Uaina idia inua noho neganai, edia dirava, golo bona siliva bona auri labora
    bona auri bona au bona nadi dekenai idia karaia gaudia idia hanamoa noho.
  urd-urd: उन्होंने शराब पी और सोने और चाँदी और पीतल और लोहे और लकड़ी और पत्थर के
    बुतों की बड़ाई की।
  rus-SYN: Пили вино, и славили богов золотых и серебряных, медных, железных, деревянных
    и каменных.
  bqc-SIM: Aalɛ vɛ̃ɛmi, aalɛ tã́a pↄ́ wà ń kɛ́ ń vuao ń ã́nusuo n mↄgotɛ̃o ń
    mↄsio ń lío ń gbɛo sáaukpa.
  tcz-CHONGTHU: Hitichun, amahon sana leh dangka khon ho’a chun ju adon’un, chuleh
    sana, dangka, sum-eng leh thih’a kisemthu doilim pathen ho chu nasatah in avahchoi
    jeng tauvin ahi.
  mar-mar: ते द्राक्षरस पिवून सोने, चांदी, पितळ, लोखंड, लाकूड आणि दगडाच्या घडलेल्या
    मूर्तीचे स्तवन करू लागले.
  qub-qub: Llapan machasha cashpannaga goripita, guellaypita, runsipita, fyërrupita,
    guerupita, rumipita rurasha diosnincunata alabarcaycaran.
  bqp-bqp: Tɑm nɔru bi sɔɔ, bɑ ben bũnu siɑrɑmɔ nìn bwɑ̃ɑrokunu bɑ kuɑ kɑ wurɑ kɑ
    sii geesu kɑ sii gɑndu kɑ sii wɔ̃kusu kɑ dɑ̃ɑ kɑ kpenu.
  hat-hat: Yo t'ap bwè diven, yo t'ap fè lwanj bondye pa yo ki fèt an lò, an ajan,
    an kwiv, an bwa, an fè ak an wòch.
  eng-BSB: As they drank the wine, they praised their gods of gold and silver, bronze
    and iron, wood and stone.
  eng-WEBPB: They drank wine, and praised the gods of gold, and of silver, of bronze,
    of iron, of wood, and of stone.
  kbq-kbq: Hagi ana kapuramimpinti'ma waini tima nene'za, golireti'ene, silvareti'ene,
    bronsireti'ene, ainireti'ene, zafareti'ene, havereti'ma tro'ma hunte'naza havi
    anumzazamimofo zamagi husga hu'naze.
  nhe-BL: Huan quema tlaiyayaj ipan nopa tazas tlatzejtzeloltique, quinhueyichihuayayaj
    inintotiotzitzi tlen quinchijtoyaj ica oro, plata, bronce, hierro, cuahuitl huan
    tetl.
  bus-bus: Kɛ̀ aↄ̃ↄe wɛ̃ɛ mii, aↄ̃ↄe tãa kɛ̀ wà ń kɛ́ kↄ̃n vurao kↄ̃n kondogio kↄ̃n
    mↄ̀gotɛ̃o kↄ̃n mↄ̀sio kↄ̃n lío kↄ̃n gbɛ̀o sáabu kpaa.
  gub-BL: 'Umuwete utupàn wà no: or iapo pyrer wà, parat iapo pyrer wà, morog iapo
    pyrer wà, itaper iapo pyrer no, ywyra iapo pyrer no, ita iapo pyrer no.'
  eng-DRA: They drank wine, and praised their gods of gold, and of silver, of brass,
    of iron, and of wood, and of stone.
