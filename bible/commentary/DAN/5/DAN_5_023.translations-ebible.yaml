    bɛ̀ tɔní ku cĩ́ɛ̃̀tɛ̀ kó ikɔutɛ́bòòkɛ kɛ̀ di yɔ̃nnɛ̀ mɛnɑɑ̀ nfɔ̃́ nnɛ̀ ɑ ɛì kó
    bɛkperíbɛ̀ nɛ̀ ɑ pobɛ̀ nɛ̀ ɑ pocĩɛ̃̀. Dɛ kó difɔ̃nkúò kɑ̀ɑ diè nkɛ sɑ̃ntí sisɔɔtenkɑɑnìi
    nɛ̀ disɔɔwũɔ̃̀ kpɛsi nɛ̀ timɑ́tì pɛ́ítì kpɛsi nɛ̀ timɑ́tì kpɛsi nɛ̀ idɛí kpɛsi
    nɛ̀ yɛtɑ̃́rɛ̀ kpɛsi. Kɛ sɑ̃ntí dɛ̀ɛ̀ í wúó, ndɛ̀ mɛ nyí yo, dɛ̀ mɛ nyí yɛ̃́ dɛ̀mɑrɛ̀,
    kɛ yóu ɑ bo sɑ̃ntɛmɛ̀ Kuyie nkùù tɔ ɑ fòmmu ku nɔu miɛkɛ, yíe nkɔ̃mu nɛ̀ nɑnkɛ
    kɔ̃mu.
  msy-2020: Nɨ uabɨ uan ziam fasa nɨghnɨgha, Ekiar Uan Nguibamɨn Itim, nɨ nan ziam
    dɨkabɨra. Egha uan ingangarir gumazibav kemezɨ me kavɨn nɨn afeziam Godɨn Dɨpenimɨn
    iniziba inigha ize. Egha nɨ uan gumazir ekiaba ko uan amuiba ko nɨn amuir doziba
    ko, ia bar kavɨn kabar wainɨn dɨpaba api. Egha ia marvir guar me gol ko, silva
    ko, bras ko, ain ko, temeba ko, dagɨamɨn ingarizibar ziaba fe. Ezɨ marvir guar
    kaba me garir puvatɨgha mɨgɨrɨgɨaba barazir puvatɨgha bizitam gɨfozir puvatɨ.
    God uabɨra nɨn ikɨrɨmɨrim ko nɨ amir biziba bar dar gara dagh atifa. Ezɨ nɨ an
    ziam fer puvatɨ.
  dop-dop: N kpɑɑsɑ nyɑ́ tǝɣɩ ɩsɔtɑɑ Ɩsɔ tɔɔ kɛ́. Mpi tɔ, n yelɑɑ nɑ pɑ́ lǝsɩ Ɩsɔ
    tǝsɛɛlɛ nyǝnɑsɩ. Hɑlǝnɑ nyɑnɑ nyɑ́ ɑkewenɑɑ sɔsɑɑ, nɑ nyɑ́ ɑlɑɑ nɑ nyɑ́ sɑɑlɑɑ,
    ɩ́ nyɔɔnɑ sʋlʋm. Ɩlɛnɑ ɩ́ tɑlɑ mǝ tɩɩŋ wei pɑ lupǝnɑ liɣitee nyǝɣǝlʋɣʋ nɑ wʋlɑ,
    nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, nɑ pǝ kʋsɛɛmʋɣʋ tɔ. Pɑɑ mǝ tɩɩŋ wei pɑ sɑɑkɑ tɑɑsɩ, nɑ
    pɛɛ, nɑ ɩɩ nɑɑkɩ, nɑ ɩɩ nɩɩkɩ, pǝyele ɩ tɑ nyɩ pʋlʋ tɔ. N pɛmɑ Ɩsɔ wei ɩ tɔkɑ
    nyɑ́ weesuɣu kɛ ɩ niŋ tɑɑ tɔɣɔ teeli.
  azb-azb: əksinə, göylərin Rəbbinə qarşı qürurlandın. Onun məbədinin qablarını sənin
    hüzuruna gətirdilər və sən, əyanların, arvadların, cariyələrin bunlarla şərab
    içdiniz. Sən qızıl-gümüş, tunc, dəmir, ağac və daşdan olub, görməyən, eşitməyən,
    anlamayan allahlara həmd etdin, ancaq nəfəsin əlində olan və etdiyin hər şeyə
    göz qoyan Allahı izzətləndirmədin.
  eng-DBY: 'but hast lifted up thyself against the Lord of the heavens; and they have
    brought the vessels of his house before thee, and thou and thy nobles, thy wives
    and thy concubines, have drunk wine in them; and thou hast praised the gods of
    silver and gold, of brass, iron, wood, and stone, which see not, nor hear, nor
    know; and the God in whose hand thy breath is, and whose are all thy ways, hast
    thou not glorified:'
  hin-2017: वरन् तूने स्वर्ग के प्रभु के विरुद्ध सिर उठाकर उसके भवन के पात्र मँगवाकर
    अपने सामने रखवा लिए, और अपने प्रधानों और रानियों और रखैलों समेत तूने उनमें दाखमधु
    पिया; और चाँदी-सोने, पीतल, लोहे, काठ और पत्थर के देवता, जो न देखते न सुनते, न
    कुछ जानते हैं, उनकी तो स्तुति की, परन्तु परमेश्वर, जिसके हाथ में तेरा प्राण है,
    और जिसके वश में तेरा सब चलना फिरना है, उसका सम्मान तूने नहीं किया। (अय्यू. 12:10,
    भज. 115:4-8)
  wol-KYG: xanaa ngay diirook Boroom asamaan, bay santaane ñu indil la ndabi këram,
    nga di ci naan biiñ, yaak say jawriñ ak say soxna ak say nekkaale, ngeen di sàbbaal
    ay yàllay xaalis ak yu wurus ak yu xànjar ak yu weñ ak yu bant ak yu doj, te du
    ci lenn luy gis mbaa muy dégg mbaa mu xam dara. Waaye Yàlla ji yor sa bakkan tey
    ak ëllëg sàbbaaloo ko.
  eng-YLT: 'and against the Lord of the heavens thou hast lifted up thyself; and the
    vessels of His house they have brought in before thee, and thou, and thy great
    men, thy wives, and thy concubines, are drinking wine with them, and gods of silver,
    and of gold, of brass, of iron, of wood, and of stone, that are not seeing, nor
    hearing, nor knowing, thou hast praised: and the God in whose hand [is] thy breath,
    and all thy ways, Him thou hast not honoured.'
  kne-kne: Inamag mo di maikontra en Diyos ed langit. Inam din tasa ay napo sin Timplo
    na et nan-inoman yo si arak, dakayo sin oopisyal mo ya aas-awam pati din maikadwa
    ay aas-awam. Nandaydayaw kayo si didiyosen ay balitok, palata, bronsi, landok,
    kaiw ya bato di amag na–didiyosen ay adi makaila ya makadnge ya polos abe di ammo
    da. Ngem adi kan dinaydayaw si Diyos ay poon di biyag mo ya makaammo si amin ay
    am-amagem.
  eng-WYC-2017: but thou were raised [up] against the Lord of heaven, and the vessels
    of his house were brought before thee, and thou, and thy best men, and thy wives,
    and thy concubines, drank wine in those vessels; and thou praisedest gods of silver,
    and of gold, and of brass, and of iron, and of tree, and of stone, that see not,
    neither hear, neither feel; certainly thou glorifiedest not God, that hath thy
    blast or breathe, and all thy ways in his hand.
  eng-WMBB: but have lifted up yourself against the Lord of heaven; and they have
    brought the vessels of his house before you, and you and your lords, your wives,
    and your concubines, have drunk wine from them. You have praised the gods of silver
    and gold, of bronze, iron, wood, and stone, which don’t see, or hear, or know;
    and you have not glorified the God in whose hand your breath is, and whose are
    all your ways.
  urd-GVH: बल्कि आसमान के मालिक के ख़िलाफ़ उठ खड़े हो गए हैं। आपने हुक्म दिया कि उसके
    घर के प्याले आपके हुज़ूर लाए जाएँ, और आपने अपने बड़ों, बीवियों और दाश्ताओं के
    साथ उन्हें मै पीने के लिए इस्तेमाल किया। साथ साथ आपने अपने देवताओं की तमजीद की
    गो वह चाँदी, सोने, पीतल, लोहे, लकड़ी और पत्थर के बुत ही हैं। न वह देख सकते, न
    सुन या समझ सकते हैं। लेकिन जिस ख़ुदा के हाथ में आपकी जान और आपकी तमाम राहें हैं
    उसका एहतराम आपने नहीं किया।
  rug-rug: Va turu pule nigo si agoi pude va karia sa Baṉara pa Maṉauru. Vagi goi
    sari na kapa qolo pa Nana Zelepade pude napo ni vaeni agoi meke sari mua koimata,
    sari loamu, meke sari mua barikaleqe pinausu. Vahesi goi sari na tamasa ta tavetedi
    pa qolo, siliva, boronizi, aeana, huda, meke patu, sapu lopu boka dodogorae, avavosae,
    meke balabala. Ba lopu hite va lavatia goi sa Tamasa pu tagoi sari doduru ṉiniraṉira
    meke kopu nia Sa sa mua tinoa meke sari doduru mua tinavete.
  gaz-gaz: Qooda kanaa ati Gooftaa samii irratti mataa ol qabatte. Ati xoofoowwan
    mana qulqullummaa isaatii fichisiiftee atii fi qondaaltonni kee, niitonnii fi
    saajjatoowwan kee isaan keessaa dhugdan. Ati waaqota meetii, warqee, naasii, sibiilaa,
    mukaatii fi kan dhagaa kanneen arguu yookaan dhagaʼuu yookaan hubachuu hin dandeenye
    jajatte. Waaqa lubbuu keetii fi karaa kee hunda harka isaatti qabatee jiru garuu
    hin ulfeessine.
  fra-LSG: Tu t’es élevé contre le Seigneur des cieux; les vases de sa maison ont
    été apportés devant toi, et vous vous en êtes servis pour boire du vin, toi et
    tes grands, tes femmes et tes concubines; tu as loué les dieux d’argent, d’or,
    d’airain, de fer, de bois et de pierre, qui ne voient point, qui n’entendent point,
    et qui ne savent rien, et tu n’as pas glorifié le Dieu qui a dans sa main ton
    souffle et toutes tes voies.
  gnn-gnn: '@see-verse:DAN.005.022'
  yal-yal: I bata i yɛtɛ yite Marigin xili ma naxan kore, i yi Ala Batu Banxina igelengenne
    maxili i yɛtagi. Ɛ yi dɔlɔn min e ra, i tan nun i ya muxu gbeene nun i ya ɲaxanle
    nun i ya konyi ɲaxanle. I yi alane batu, gbetin nun xɛmaan nun sulan nun wuren
    nun wudin nun gɛmɛ alane, naxanye mi se toma, e mi fe mɛma, kolon mi e yii. I
    mi Ala binyaxi i ya niiraxinla nun i ya dunuɲa yi gidin naxan yii.
  haw-1868: Aka, ua hookiekie oe ia oe iho maluna o ke Akua o ka lani; a na laweia
    mai na kiaha o kona hale imua ou, a o oe a me kou poe alii, a me kou mau wahine,
    a me na haiawahine au, ua inu oukou i ka waina iloko olaila; a hoolea oe i na
    akua kala a me ke gula, a me ke keleawe, a me ka hao, a me ka laau, a me ka pohaku,
    na mea ike ole, aole lohe, aole hoi i noonoo; aka, aole oe i hoonani i ke Akua,
    ka mea iloko o kona lima kou hanu, a nona kou mau aoao a pau.
  arb-NAV: بَلْ تَغَطْرَسْتَ عَلَى رَبِّ السَّمَاءِ، فَأَحْضَرُوا أَمَامَكَ آنِيَةَ
    هَيْكَلِهِ لِتَشْرَبَ بِها الْخَمْرَ، أَنْتَ وَنُبَلَاءُ دَوْلَتِكَ وَزَوْجَاتُكَ
    وَمَحْظِيَّاتُكَ، وَسَبَّحْتَ آلِهَةَ الْفِضَّةِ وَالذَّهَبِ وَالنُّحَاسِ وَالْحَدِيدِ
    وَالْخَشَبِ وَالْحَجَرِ الَّتِي لَا تُبْصِرُ وَلا تَسْمَعُ وَلا تُدْرِكُ، أَمَّا
    اللهُ الَّذِي بِيَدِهِ رُوحُكَ وَلَهُ كُلُّ طُرُقِكَ، فَلَمْ تُمَجِّدْهُ.
  ewe-ewe: Le esiawo katã teƒe la, èdo ɖokuiwò ɖe dzi, ɖe Dziƒo ƒe Aƒetɔ la ŋu. Èna
    wofɔ eƒe kpluwo tso eƒe gbedoxɔ me vɛ na wò eye wò kple wò ame ŋkutawo, srɔ̃wòwo
    kple wò ahiãviwo mieno wain le wo me. Èkafu klosalo, sika, akɔbli, gayibɔ, ati
    kple kpe ƒe mawuwo, mawu siwo metea ŋu kpɔa nu, sea nu alo sea nu gɔme o. Mède
    bubu Mawu si lé wò agbe kple wò mɔwo katã ɖe eƒe asi me la ŋu o
  eng-LEE: 'But against the Lord of heaven hast thou lifted thyself up; and the vessels
    of his house have they brought before thee, and thou, and thy lords, thy wives,
    and thy concubines, have drunk wine from them; and the gods of silver, and gold,
    of copper, iron, wood, and stone, which neither see, nor hear, nor know, hast
    thou praised; and the God in whose hand thy soul is, and whose are all thy ways,
    hast thou not glorified:'
  gvn-gvn: '@see-verse:DAN.005.022'
  asm-FB: স্বৰ্গৰ প্ৰভুৰ বিৰুদ্ধে আপুনি নিজকে উচ্চ কৰিলে, আৰু তেওঁৰ গৃহৰ পৰা পাত্রবোৰ
    তেওঁলোকে আপোনাৰ আগত আনিলে, আৰু আপুনি আৰু আপোনাৰ প্ৰধান লোকসকল, আপোনাৰ পত্নী আৰু
    উপপত্নীসকলে সেইবোৰত দ্ৰাক্ষাৰস পান কৰিলে। যিবোৰে নেদেখে, নুশুনে, আৰু একোকে নাজানে,
    তেনে ৰূপ, সোণ, পিতল, লোহা, কাঠ, আৰু শিলৰ দেৱতাবোৰক আপুনি প্ৰশংসা কৰিলে। আপোনাৰ
    নিশ্বাস যি জনাৰ হাতত আছে, আৰু আপোনাৰ সকলো পথ যি জনে জানে, সেই ঈশ্বৰক আপুনি সমাদৰ
    নকৰিলে।
  sus-A: عِ بَرَ عِ يّتّ عِتٍ كٌورٍ مَرِفِ شِلِ مَ. عِ بَرَ عَ شَ هْرْ مْبَنشِ ثْوتِيٍ
    رَوَلِ. عِ تَن، عِ شَ كُنتِفِيٍ، عِ شَ فِنّيٍ، عِ شَ كٌنيِ فِنّيٍ، وٌ بِرِن بَرَ
    وّنِ مِن نَ ثْوتِيٍ رَ. عِ بَرَ كُيٍيٍ بَتُ نَشٍيٍ يَءِلَنشِ فبٍتِ، شّيمَ، يْشُي،
    وُرٍ، وُرِ، نُن فّمّ رَ. عٍ مُ سٍيٍ تٌمَ، عٍ مُ قٍيٍ مّمَ، عٍ مُ سٍسٍ كٌلٌن، كْنْ
    عِ بَرَ عٍ بَتُ. عِ شَ دُنِحّءِفِرِ بِرِن نَ عَلَ بّلّشّ عِ، كْنْ عِ تَن مُ عَ
    تَنتُمَ.
  fra-SBL: mais tu t'es élevé contre le Seigneur des cieux ; on a apporté devant toi
    les vases de sa maison, et toi et tes grands, tes femmes et tes concubines, vous
    en avez bu le vin. Tu as loué les dieux d'argent et d'or, d'airain, de fer, de
    bois et de pierre, qui ne voient pas, n'entendent pas et ne savent pas ; et tu
    n'as pas glorifié le Dieu dans la main duquel est ton souffle, et dans la main
    duquel sont toutes tes voies.
  hbo-hbo: וְעַ֣ל מָרֵֽא־שְׁמַיָּ֣א ׀ הִתְרֹומַ֡מְתָּ וּלְמָֽאנַיָּ֨א דִֽי־בַיְתֵ֜הּ
    הַיְתִ֣יו *קָדָמַיִךְ (קָֽדָמָ֗ךְ) *וְאַנְתָּה (וְאַ֨נְתְּ) *וְרַבְרְבָנַיִךְ
    (וְרַבְרְבָנָ֜ךְ) שֵֽׁגְלָתָ֣ךְ וּלְחֵנָתָךְ֮ חַמְרָא֮ שָׁתַ֣יִן בְּהֹון֒ וְלֵֽאלָהֵ֣י
    כַסְפָּֽא־וְ֠דַהֲבָא נְחָשָׁ֨א פַרְזְלָ֜א אָעָ֣א וְאַבְנָ֗א דִּ֠י לָֽא־חָזַ֧יִן
    וְלָא־שָׁמְעִ֛ין וְלָ֥א יָדְעִ֖ין שַׁבַּ֑חְתָּ וְלֵֽאלָהָ֞א דִּֽי־נִשְׁמְתָ֥ךְ
    בִּידֵ֛הּ וְכָל־אֹרְחָתָ֥ךְ לֵ֖הּ לָ֥א הַדַּֽרְתָּ׃
  piu-2006: '@see-verse:DAN.005.022'
  pjt-pjt: '@see-verse:DAN.005.022'
  kik-kik: Handũ ha ũguo-rĩ, wee nĩwĩnenehetie makĩria, ũgakararia Mwathani-wa-Igũrũ.
    Wetirie ikombe iria ciarutĩtwo hekarũ-inĩ yake, ũkĩreherwo, nawe na andũ aku arĩa
    marĩ igweta, na atumia aku na thuriya ciaku, mũkĩnyua ndibei nacio. Na inyuĩ mũkĩgooca
    ngai cia betha na cia thahabu, na cia gĩcango, na cia kĩgera, na cia mĩtĩ, o na
    cia mahiga, iria itoonaga, kana ikaigua, kana igakũũrana ũndũ. No rĩrĩ, wee ndũigana
    gũtĩĩa Ngai ũrĩa ũgwete muoyo waku guoko-inĩ gwake, na akamenya mĩthiĩre yaku
    yothe.
  fra-NCL: Mais tu t’es élevé contre le Seigneur du ciel ; on a apporté devant toi
    les vases de sa maison, et toi, tes princes, tes femmes et tes concubines, vous
    y avez bu du vin ; tu as loué les dieux d’argent et d’or, d’airain, de fer, de
    bois et de pierre, qui ne voient, ni n’entendent, ni ne connaissent rien ; et
    le Dieu qui a dans sa main ton souffle et de qui relèvent toutes tes voies, tu
    ne l’as pas glorifié.
  cek-AK: nam oek moe, van Angraeng to misa ah na suek; anih tempul thung ih boengloengnawk
    to na hma ah na sinsak; to ih boengloengnawk hoiah nangmah hoi nangmah ih angraengnawk,
    na zunawk hoi na zulanawk anwnto misurtui na naek o; sui, sum kanglung, sum kamling,
    sum, thing, thlung hoiah sak ih tidoeh thaih kophaih tawn ai, hnu thai ai, panoek
    thai ai sithawnawk to na pakoeh o. Na hinghaih hoi na caehhaih loklamnawk boih
    ban hoi patawnkung Sithaw to na pakoeh o ai;
  cuk-cuk: Aka be Bab-Dummad-Nibneggi-Maidgi dodonaigualid, e-neggi nogmar-selealid
    be wese-senonikid, adi, a-nogmargi be, be-sordagan, e-omegan, degi, e-omegan-dikarbarmalad
    vino-gobmalagar. Deginbali, bab-dummagan-orgi-sobaled-nug, manigi-sobaled-nug,
    esgoro-gordikidgi-sobaled-nug, be odummosmalad. Esgorogi-sobaled-nug, urgogi-sobaled-nug,
    degi, akwagi-sobaled-nug be odummosbalid. We-bab-dummagan aku-atakmalad, aku-ibmar-itomalad,
    degi, ibmar-wissurmarbalid. Aka bur Bab-Dummad be-dula-gudi-imaked-e-nug, bela
    be-ibmar-imaked-wisid-e-nug be odummossulid.
  uig-CYR: Әксичә тәкәббурлишип әрштики Рәбгә қарши турдила. Сили Униң муқәддәс ибадәтханисидин
    олҗа алған җам-қачиларни елип келип, өзлири, әмир-есилзадилири, өз хотунлири вә
    кенизәклириму уларда шарап ичтиңлар андин көрмәйдиған, аңлимайдиған вә һеч немини
    чүшәнмәйдиған алтун, күмүч, мис, төмүр, яғач вә ташлардин ясалған бутларни мәдһийилидилә.
    Һалбуки, силиниң нәпәслирини Өз қолида тутқан вә силиниң барлиқ һәрикәтлирини
    Өз илкидә тутқан Худани улуқлимидила.
  pma-pma: 'Keik kovati lat sasom enuk enges kovit kovahi nesa mok valin Ahi ten out
    nesa. Keik kolah vanikin ka pesin keil koa alahi ran Eim Votut onen Ahi keke kami
    vasi mimunmun eni: keik, avat onom keil, ahin kati keil onom, ral min ahin savsav
    keil onom emun. Ka navong mimumoni mukonek, misan masmasien vat min ahi keil onami
    koa avi nana keil enges koa amumoni en gol, silva, brons, aean, ahat ka ai. Ahi
    keil enek avi ahi kuren keil enges koa asakras avalele, asakras avalonglong, ka
    asakras availea etai tounah. Ka keik, korvouhoutei min Ahi koa moulien ka ualien
    onom mules en hen.'
  tel-2017: ఎలాగంటే నువ్వూ, నీ అధికారులు, రాణులు, ఉపపత్నులు దేవుని ఆలయం నుండి తెచ్చిన
    పాత్రల్లో ద్రాక్షామద్యం పోసుకుని సేవించారు. బంగారం, వెండి, యిత్తడి, ఇనుము, చెక్క,
    రాయిలతో చేసిన, చూడలేని, వినలేని, గ్రహించలేని దేవుళ్ళను కీర్తించారు. నీ ప్రాణం,
    నీ సకల సంపదలు ఏ దేవుని చేతిలో ఉన్నాయో ఆ దేవుణ్ణి నువ్వు ఘనపరచలేదు.
  hat-BSA: men ou te egzalte tèt ou kont Senyè syèl la. Konsa, yo te mennen veso lakay
    Li yo devan ou e ou menm ak prens ou yo, madanm ou yo, ak ti mennaj ou yo t ap
    bwè diven nan yo. Ou te bay lwanj a dye a ajan, lò, bwonz, fè, bwa, ak wòch yo,
    ki pa wè, tande, ni konprann. Men Bondye, nan men a Sila souf lavi ou ye a, pou
    Sila tout chemen ou yo ye a, ou pa t bay Li glwa.
  kos-kos: Kom orekma lain Leum God inkusrao, ac orekmakin cup ac pol ma utuku liki
    Tempul lal. Kom, ac mwet wal fulat lom, mutan kiom kewa ac mutan kulansap kiom
    nukewa nim wain kac, ac kaksakin god lowos ma orekla ke gold, silver, bronze,
    osra, sak ac eot — god inge su tia ku in liye ku lohng, ac tia etu kutena ma.
    Ac kom tiana akfulatye God su ac ku in wotela lah kom ac misa ku moulna, ac su
    nununku ma nukewa kom oru uh.
  hbo-WLC: וְעַ֣ל מָרֵֽא־שְׁמַיָּ֣א ׀ הִתְרוֹמַ֡מְתָּ וּלְמָֽאנַיָּ֨א דִֽי־בַיְתֵ֜הּ
    הַיְתִ֣יו קדמיך ואנתה ורברבניך שֵֽׁגְלָתָ֣ךְ וּלְחֵנָתָךְ֮ חַמְרָא֮ שָׁתַ֣יִן
    בְּהוֹן֒ וְלֵֽאלָהֵ֣י כַסְפָּֽא־וְ֠דַהֲבָא נְחָשָׁ֨א פַרְזְלָ֜א אָעָ֣א וְאַבְנָ֗א
    דִּ֠י לָֽא־חָזַ֧יִן וְלָא־שָׁמְעִ֛ין וְלָ֥א יָדְעִ֖ין שַׁבַּ֑חְתָּ וְלֵֽאלָהָ֞א
    דִּֽי־נִשְׁמְתָ֥ךְ בִּידֵ֛הּ וְכָל־אֹרְחָתָ֥ךְ לֵ֖הּ לָ֥א הַדַּֽרְתָּ׃
  ibo-ibo: Nʼihi na i lelịala Chineke nke eluigwe. Ị wepụtara iko ndị a e si nʼụlọnsọ
    ukwu ya chịpụta, ka gị na ndịisi alaeze gị, ndị nwunye ha na ndị iko unu, jiri
    ṅụọ mmanya, mgbe unu nọ na-eto chi niile nke e jiri ọlaọcha na ọlaedo, bronz na
    igwe, osisi na nkume kpụọ; chi nke na-adịghị ahụ ụzọ, maọbụ nụ ihe; chi nke na-amaghị
    ihe ọbụla. Ma unu enyeghị Chineke onye na-enye unu ume ndụ na onye ndụ gị na ọganihu
    gị dị nʼaka ya nsọpụrụ.
  ory-ory: ମାତ୍ର ସ୍ୱର୍ଗର ଅଧିପତିଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣାକୁ ଉନ୍ନତ କରିଅଛନ୍ତି ଓ ତାହାଙ୍କ ଗୃହର
    ନାନା ପାତ୍ର ଆପଣଙ୍କ ସମ୍ମୁଖକୁ ଅଣାଯାʼନ୍ତେ, ଆପଣ ଓ ଆପଣଙ୍କ ଅମାତ୍ୟଗଣ, ଆପଣଙ୍କର ପତ୍ନୀଗଣ
    ଓ ଆପଣଙ୍କ ଉପପତ୍ନୀଗଣ ସେହି ସବୁ ପାତ୍ରରେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିଅଛନ୍ତି; ପୁଣି ରୂପାର, ସୁନାର,
    ପିତ୍ତଳର, ଲୁହାର, କାଠର ଓ ପଥରର ଯେଉଁ ଦେବଗଣ ଦେଖନ୍ତି ନାହିଁ, କି ଶୁଣନ୍ତି ନାହିଁ, କି ଜାଣନ୍ତି
    ନାହିଁ, ସେମାନଙ୍କ ପ୍ରଶଂସା ଆପଣ କରିଅଛନ୍ତି; ପୁଣି, ଆପଣଙ୍କର ନିଃଶ୍ୱାସ ଯାହାଙ୍କର ହସ୍ତଗତ
    ଓ ଆପଣଙ୍କର ସକଳ ପଥ ଯାହାଙ୍କର ଅଧୀନ, ଆପଣ ସେହି ପରମେଶ୍ୱରଙ୍କର ଗୌରବ କରି ନାହାନ୍ତି।
  chk-chk: Ka ü ngeni ewe Samolun läng ren om apasa pwe repwe uwato reöm ekewe kapen
    lon an Imwenfel. Iwe, en me noum kewe samol, pwülüom me ülüpwülüom kana oua pwal
    aea le ün wain. Iwe, ka mwareiti ekewe uluulun kot mi för seni silifer me kolt,
    pwal seni piras, mächä, irä me fau, ekewe uluulun kot resap tongeni küna och ika
    rongorong ika memef. Nge kosap asamolu ewe Kot mi amwöchü manauom o silei om föför
    meinisin.
  rop-rop: Yubin dum nogudbala ting langa God det bos langa top. Yubin yusum detlot
    kap en boul brom det Serramoni Pleis blanga im langa Jerusalem. Yu na en ola haibala
    bosmen en ola waif blanga yu, bin dringgimbat wain brom detlot kap, en yumob bin
    preisimbat yumob ronwan drimin sheip weya yumob bin meigim brom gol, silba, kopa,
    aiyan, wud en ston. Wal detlot drimin sheip kaan luk en olabat nomo garram irriwol
    en olabat kaan dum enijing. Bat yu nomo bin rispek brabliwei det God hu gin meigim
    yu jidan laibala o dedbala, en gin meigim yu dum enijing im wandim yu blanga dum.
  ukr-1871: Але підняв себе проти Господа небес, і се принесено посуд дому його перед
    тебе, а ти й дуки твої, жінки твої й наложницї твої пили з них вино, та й хвалив
    єси богів срібних і золотих, мідяних, залїзних, деревяних і камяних, що нї бачать,
    нї чують, нї розуміють, а Бога, що в його руцї твоє диханнє і в його всї стежки
    твої, ти не пошанував.
  deu-1951: sondern du hast dich über den Herrn des Himmels erhoben; und man hat die
    Gefäße seines Hauses vor dich gebracht, und du und deine Gewaltigen, deine Frauen
    und Nebenfrauen haben Wein daraus getrunken, und du hast die silbernen und goldenen,
    ehernen, eisernen, hölzernen und steinernen Götzen gepriesen, die weder sehen
    noch hören noch verstehen; den Gott aber, in dessen Hand dein Odem und alle deine
    Wege sind, hast du nicht verherrlicht!
  eng-JPS: but hast lifted up thyself against the Lord of heaven; and they have brought
    the vessels of His house before thee, and thou and thy lords, thy consorts and
    thy concubines, have drunk wine in them; and thou hast praised the gods of silver,
    and gold, of brass, iron, wood, and stone, which see not, nor hear, nor know;
    and the God in whose hand thy breath is, and whose are all thy ways, hast thou
    not glorified;
  srp-1865: Nego si se podigao na Gospoda nebeskoga, i sudove doma njegova donesoše
    preda te, i piste iz njih vino ti i knezovi tvoji, žene tvoje i inoèe tvoje, i
    ti hvali bogove srebrne i zlatne, mjedene, gvozdene, drvene i kamene, koji ne
    vide niti èuju niti razumiju, a ne slavi Boga, u èijoj je ruci duša tvoja i svi
    putovi tvoji.
  lug-lug: Weegulumizizza eri Mukama w’eggulu; ebikompe ebyaggyibwa mu yeekaalu ye,
    obitumizzaayo; era ggwe, n’abakungu bo, n’abakyala bo, n’abazaana bo mubinywereddemu
    omwenge, n’oluvannyuma ne mutandika okutendereza bakatonda aba ffeeza, n’aba zaabu,
    n’ab’ebikomo, n’ab’ebyuma, n’ab’emiti, n’ab’amayinja abatayinza kulaba newaakubadde
    okuwulira newaakubadde okutegeera. Naye Katonda oyo alina omukka gwo mu ngalo
    ze, era amanyi engeri zo zonna, tomugulumizizza.
  heb-heb: ועל מרא שמיא התרוממת ולמאניא די ביתה היתיו קדמיך ואנתה ורברבניך שגלתך ולחנתך
    חמרא שתין בהון ולאלהי כספא ודהבא נחשא פרזלא אעא ואבנא די לא חזין ולא שמעין ולא
    ידעין שבחת ולאלהא די נשמתך בידה וכל ארחתך לה לא הדרת׃
  ben-IRV: কিন্তু আপনি নিজেকে স্বর্গের প্রভুর বিরুদ্ধে উঁচু করেছেন। তাঁর গৃহ থেকে
    তারা সেই পাত্রগুলো আপনার কাছে নিয়ে এসেছিল এবং আপনি, আপনার মহান লোকেরা, আপনার
    স্ত্রীরা ও উপপত্নীরা তাতে করে আঙ্গুর রস পান করেছিলেন এবং আপনি রূপা, সোনা, ব্রোঞ্জ,
    লোহা, কাঠ ও পাথরের তৈরী যে দেবতারা দেখতে, শুনতে ও বুঝতে পারে না তাদের প্রশংসা
    করেছেন। কিন্তু আপনি সেই ঈশ্বরের সম্মান করেন নি, যিনি তাঁর হাতের মধ্যে আপনার শ্বাসবায়ু
    ধরে রেখেছেন এবং যিনি আপনার সমস্ত পথ জানেন।
  pan-pan: ਸਗੋਂ ਅਕਾਸ਼ਾਂ ਦੇ ਪ੍ਰਭੂ ਦੇ ਸਨਮੁਖ ਆਪਣੇ ਆਪ ਨੂੰ ਅਕੜਾਇਆ ਅਤੇ ਉਹ ਦੇ ਘਰ ਦੇ ਭਾਂਡੇ
    ਓਹ ਤੇਰੇ ਅੱਗੇ ਲਿਆਏ ਅਤੇ ਤੂੰ ਆਪਣੇ ਸਰਦਾਰਾਂ, ਆਪਣੀਆਂ ਰਾਣੀਆਂ ਅਤੇ ਆਪਣੀਆਂ ਰਖੇਲੀਆਂ ਦੇ ਨਾਲ
    ਉਹਨਾਂ ਵਿੱਚ ਨਸ਼ਾ ਪੀਤਾ ਅਤੇ ਤੂੰ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਅਤੇ ਪਿੱਤਲ, ਲੋਹੇ ਅਤੇ ਲੱਕੜੀ ਅਤੇ ਪੱਥਰ
    ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਜੋ ਨਾ ਵੇਖਦੇ, ਨਾ ਹੀ ਸੁਣਦੇ ਅਤੇ ਨਾ ਜਾਣਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਵਡਿਆਈ ਕੀਤੀ ਅਤੇ
    ਉਸ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਿਹ ਦੇ ਹੱਥ ਵਿੱਚ ਤੇਰਾ ਦਮ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਰਾਹ ਹਨ ਉਹ ਦਾ ਆਦਰ ਨਾ ਕੀਤਾ।
  tkr-tkr: ğucar ğu xəəne Xudavandayne ögil axtı qı'ı. Mang'une xaadın g'abbı vasqa
    allyı'ı ğunad, vas k'anebınbışed, yiğne yedaaşed, yiğne caariyebışed mançeençe
    çaxırbı ulyodğu. Ğu k'ınəəğəyke, nuk'rayke, yezake, yivayke, yiveke, g'ayeyke
    hav'une allahaaşilqa şukur hav'u. Mane allahaaşik'le g'iyxhed deş, g'eced deş,
    manbışik'le vuççudud ats'a deş. Vas nafas huvuna, ğu haa'ana gırgına işib vaats'ana
    Allah ğu axtıcar qı'ı deş.
  mya-JVB: ကောင်းကင် ဘုံ၏ အရှင် ကို ဆန့်ကျင်ဘက်ပြု၍၊ ဗိမာန် တော်၏ ဖလား တို့ကို ရှေ့
    တော်သို့ ယူ ခဲ့စေ၍ ၊ ကိုယ်တော်တိုင်မှစသောမှူး တော် မတ်တော်၊ မိဖုရား ၊ မောင်းမမိဿံ
    တို့သည် ထိုဖလားတို့နှင့်စပျစ်ရည် ကို သောက် ကြပြီတကား။ မျက်စိမ မြင် ၊ နားမ ကြား
    ၊ အဘယ် အရာကိုမျှ မ သိ သော ငွေ ဘုရား၊ ရွှေ ဘုရား၊ ကြေးဝါ ဘုရား၊ သံ ဘုရား၊ သစ်သား
    ဘုရား၊ ကျောက် ဘုရား တို့ကို ချီးမွမ်း ၍၊ ကိုယ်တော် ၏ အသက် သခင်တည်းဟူသောကိုယ်တော်၏
    အမှု အလုံးစုံ တို့ကိုစီရင်ပိုင်တော်မူသောဘုရား သခင်ကို မ ချီးမွမ်း ဘဲ နေပါပြီတကား။
  tte-O: Kuboma kupei-seyagiwo yo Guyau bulibuli mena nige kuyayakasisi-yan na kuwalo
    komwa bwaite sikalailiya ana Nume Tabu koina na sikalaiyama koliwo yo wainemwao
    yawasosi yo wainemwao tupwaliyao mekalikavao towasawasa komwane kolili kwanuma.
    Kabo kwatobatobali yaubadao bwaite siginaulili siliba, gole, kopa, aeyan, mayau
    yo veku kolili. Yaubadao bwaite siya nige manli, nige tenali yo nige ginauli yabo
    sikakatai. Na Yaubada bwaite yawasim yo am gogo meuloili iloinayagili, nige kuyayakasisi-yan.
  tbg-tbg: Oho, are Noravano naaruvaqaa raqiki vaira autu vatainiqama kera, nena autuqai
    tuaherake variaro. Are vira Naavuqihai vare ania kaapura, vo kaapu vo kaapu maa
    rumuraqi vara viri kera, Kotira qoraiqama amitehara are nena nora vaiinti vikavata,
    nena naata vika vatamake, kaapu viraqi uaini namaqi viha una variqa nutu tuaheraqi
    vuavo. Koriqohaive, silvaaqohaive, baraasiqohaive, ainiqohaive, katariqohaive,
    qaqi oriqohaive, aututaa haikava kia ho uva tiraitiro, kia ho uva iriraitiro,
    kia avu aato vatai haikava vaimanta ne una variqa vi haikara nutu tuaherake variavo.
    Oho, Variqa vovano are qaqi variqira vinarave, are qutu vinarave, are koqema vinarave,
    are qoraiqama vinarave, ekaa vi haikava vira kauquqi vaivara, are kia vira autu
    tuahera karaitira, vira qoraiqama amite variaro.
  hmo-hmo: Guba ena Lohiabada ena hereva oi utua momokani, badina iena Dubu Helaga
    gaudia bona kapusi namodia oi kokia, oi mailaia. Oi bona oiemu lohia taudia, oiemu
    adavana bona oiemu hahine taudia ese inai kapusi dekenai uaina umui inua, bona
    golo bona siliva bona auri labora bona auri bona au bona nadi diravadia umui hanamoa,
    to idia be gau ta idia itaia diba lasi, bona idia be gau ta idia diba lasi danu.
    To oi ese oiemu mauri ia biagua Diravana bona oiemu dala ibounai ia naria Diravana
    be oi matauraia lasi.
  urd-urd: बल्कि आसमान के ख़ुदावन्द के सामने अपने आप को बलन्द किया, और उसकी हैकल के
    बर्तन तेरे पास लाए और तूने अपने हाकिमों और अपनी बीवियों और बाँदियों के साथ उनमें
    मय — ख़्वारी की, और तूने सोने और चाँदी और पीतल और लोहे और लकड़ी और पत्थर के बुतों
    की बड़ाई की, जो न देखते न सुनते और न जानते हैं; और उस ख़ुदा की तम्जीद न की जिसके
    हाथ में तेरा दम है, और जिसके क़ाबू में तेरी सब राहें हैं।
  rus-SYN: но вознесся против Господа небес, и сосуды дома Его принесли к тебе, и
    ты и вельможи твои, жены твои и наложницы твои пили из них вино, и ты славил богов
    серебряных и золотых, медных, железных, деревянных и каменных, которые ни видят,
    ни слышат, ни разумеют; а Бога, в руке Которого дыхание твое и у Которого все
    пути твои, ты не прославил.
  bqc-SIM: N lɛ'ɛ̀ Dii Musudewa. Ń tò wà mↄ̀ ń aà kpɛ́ imibↄↄ, ↄ̃ mpi ń n bùsu
    gbɛ̃zↄ̃ↄↄ ń n naↄ ń n nↄ pↄ́ ni mɛ́sɛdilɛnɛ́oↄ a vɛ̃ɛmìò, ↄ̃ n tã́a pↄ́ wa
    kɛ̀ ń vuao ń ã́nusuo ń mↄgotɛ̃o ń mↄsio ń lío ń gbɛo sáaukpà, pↄ́ pↄ́
    aali gu'eo, aali yãmao, mɛ́ aa dↄ̃a vĩoↄ. N wɛ̃ni ń n ziao ku Lua ↄzĩɛ, ↄ̃
    ni aà kpɛlao.
  tcz-CHONGTHU: Nangman kiletsahtah in van Pathen chu nadouvin, Pathen Hou-in’a kon
    hung kipodoh khon ho chu namong tai. Nangleh na-milen na milal te, najite leh
    na thaikem hon, hiche khon hochu ju don nan namang uvin, sana, dangka, sum-eng,
    thih, thing leh songho’a kisem ima hethei lou, khomu lou leh kho jalou semthu
    pathen ho chu na vahchoi choi jeng’un ahi.
  mar-mar: तर स्वर्गीय प्रभूशी तू उद्दामपणा केलास त्याच्या मंदीरातील सुवर्णपात्र त्यांना
    आणून तू, तुझे सरदार, तुझ्या पत्नी, आणि तुझ्या उपपत्नी त्यामधून द्राक्षरस प्याला
    आहात आणि सोने, चांदी, पितळ, लोखंड, लाकूड, आणि दगड हयापासून बनलेल्या मूर्ती ज्या
    पाहत नाहीत ऐकत नाहीत, किंवा समजत नाही त्यांचे तू स्तवन केलेस पण ज्याच्या हातात
    तुझा जीव आहे व जो तुझे सर्व मार्ग जाणतो त्या देवास मान दिला नाहीस.
  qub-qub: Chaymi Tayta Diosta Templuncho garanan cöpacunata apaycachimur bïnuta upyashcanqui
    mandäshishojcunawan, warmiquicunawan, chïnayquicunawan. Chaynöpis goripita, guellaypita,
    runsipita, fyërrupita, guerupita rurasha caycaj mana ricaj, mana wiyaj, mana yarpachacoj
    dioscunatami alabashcanqui. Janaj pachacho caycaj Tayta Diostami ichanga mana
    alabashcanquichu paypa maquincho bïdayqui caycaptinpis, llapan rurashayquicunata
    pay ricaycaptinpis.
  bqp-bqp: Mɑ ɑ tii sue Yinni Wɔrukoon wuswɑɑɔ. A derɑ bɑ kɑ win sɑ̃ɑ yerun nɔri nɑ
    i kɑ tɑm nɔrɑ wunɛ kɑ wunɛn sinɑ ɑsɑkpɔbu kɑ wunɛn kurɔbu kɑ wunɛn sinɑnibu. Mɑ
    ɑ seewɑ ɑ wunɛn bũnu siɑrɑmɔ nìn bwɑ̃ɑrokunu bɑ kuɑ kɑ sii geesu kɑ wurɑ kɑ sii
    gɑndu kɑ sii wɔ̃kusu kɑ dɑ̃ɑ kɑ kpenu, bɑɑ mɛ nu ǹ gɑri nɔɔmɔ, nu ǹ yɑm wɑɑmɔ,
    nu ǹ mɑɑ gɑ̃ɑnu yɛ̃. Adɑmɑ Gusunɔ wi u wunɛn wɑ̃ɑru nɛni, ɑ ǹ nùn bɛɛrɛ wɛ̃.
  hat-hat: Ou menm tou, ou kenbe tèt ak Seyè ki nan syèl la, ou fè yo pote veso yo
    te pran nan tanp li a ba ou. Epi ou menm, chèf ou yo, madanm ou yo ak fanm kay
    ou yo, nou bwè diven ladan yo. Nou fè lwanj pou bondye fèt an lò, an ajan, an
    kwiv, an fè, an bwa, an wòch, bondye ki pa ka wè, ki pa ka tande, ki pa konn anyen.
    Men, monwa, Bondye ki kenbe lavi ou nan men l' lan, li menm ki kontwole tou sa
    w'ap fè yo, ou pa fè lwanj li.
  eng-BSB: Instead, you have exalted yourself against the Lord of heaven. The vessels
    from His house were brought to you, and as you drank wine from them with your
    nobles, wives, and concubines, you praised your gods of silver and gold, bronze
    and iron, wood and stone, which cannot see or hear or understand. But you have
    failed to glorify the God who holds in His hand your very breath and all your
    ways.
  eng-WEBPB: but have lifted up yourself against the Lord of heaven; and they have
    brought the vessels of his house before you, and you and your lords, your wives,
    and your concubines, have drunk wine from them. You have praised the gods of silver
    and gold, of bronze, iron, wood, and stone, which don’t see, or hear, or know;
    and you have not glorified the God in whose hand your breath is, and whose are
    all your ways.
  kbq-kbq: Ana nehunka kagrama musema hanazamo higenka, monama kegavama hu'nea Anumzamofo
    agi'a eri haviza nehunka, huzmantanke'za vu'za mono noma'afinti'ma eri'za e'naza
    kapua ome eri'za azagenka, kagri agoragama eri'zama eneri'za vaheka'ane a'naneraminka'ane,
    henka a'neraminka'ane ana kapufina waini tina ne'naze. Ana nehutma kaza osu havi
    anumzaramima silvareti'ene golireti'ene bronsireti'ene ainireti'ene zafareti'ene
    havereti'ma keaga ontahi, avu onke, antahino keno osu havi anumzama vahe'mo'zama
    tro'ma huzmante'naza zantamimofo zamagi husga hu'naze. Hianagi kasimu'ma negamino,
    maka zama nehana zama kegava nehia Anumzamofo agia husga huonte'nane.
  nhe-BL: Pero noja más timohueyimajtoc iixpa Toteco Dios tlen itztoc ipan elhuicac.
    Pampa titlanahuati ma quitlalica ipan momesa nopa tazas tlen hualajqui tlen itiopa
    Toteco Dios. Huan ta ininhuaya motlanotzalhua, ica mosihuajhua huan nopa sihuame
    tlen tiquinaxcatijtoc intlaique ipan nopa tazas. Huan ica nopa tazas imomaco inquinhueyichijque
    imototiotzitzi tlen inquinchijchijtoque ica oro, plata, bronce, hierro, cuahuitl
    huan tetl. Huan imototiotzitzi ax tlachiyaj, ax tlacaquij, niyon ax tleno quimachilíaj.
    Huan Toteco Dios tlen mitzmaca yolistli mojmostla, huan tlen quiijtohua canque
    tiyas quema timiquis, ax tijtlepanitac niyon se huelta.
  bus-bus: N dↄkɛ̀ Dii Musudeo ń tò wà mↄ̀ kↄ̃n à kpɛ́ togoonↄ, ben mpi kↄ̃n n bùsu
    gbɛ̃nsinↄ kↄ̃n n nↄↄnↄ kↄ̃n n nↄ yìgisainↄ wɛ̃ɛ mìo, ben n tãa kɛ̀ wà kɛ̀ kↄ̃n
    vurao kↄ̃n kondogio kↄ̃n mↄ̀gotɛ̃o kↄ̃n mↄ̀sio kↄ̃n lío kↄ̃n gbɛ̀o sáabu kpà,
    pↄ́ kɛ̀ aↄ̃è guu ero aↄ̃è yã maro bensↄ̃ aↄ̃ↄ dↄ̃na vĩroonↄ. N wɛ̃̀ndi kↄ̃n n
    ziaao kú Luda ↄzĩmɛ, ben nɛ́ɛ bɛ̀ɛ línɛro.
  gub-BL: '— Apuner wera''u ywak rehe har wanuwihawete wi ihe, ere nezeupe. Ererur
    kar kanek Tupàn ràpuzuhu wi herur pyrer ne. — Ihe ihe, hereminoz wà nehe no, wanemireko
    wà nehe no, wanemirekoagaw wà nehe no, ximono putar win a''e kanek pupe i''u pà
    zane nehe, ere wanupe. Eremuwete netupàn a''ua''u ne wà no: parat iapo pyrer wà,
    or iapo pyrer wà no, morog iapo pyrer wà no, itaper iapo pyrer wà no, ywyra iapo
    pyrer wà no, ita iapo pyrer wà no. Nuexak kwaw ma''e wà. Nuenu kwaw ma''e wà.
    Nukwaw kwaw ma''e wà. Neremume''u kwaw Tupàn ikatu haw. Neremume''u kwaw ipuràg
    eteahy haw. A''e ae upuner a''e. Upuner teko wazuka haw rehe. Upuner wamuigo kar
    haw rehe. A''e ae umume''u newe uzeapo ma''e ràm a''e no.'
  eng-DRA: 'But hast lifted thyself up against the Lord of heaven: and the vessels
    of his house have been brought before thee: and thou, and thy nobles, and thy
    wives, and thy concubines have drunk wine in them: and thou hast praised the gods
    of silver, and of gold, and of brass, of iron, and of wood, and of stone, that
    neither see, nor hear, nor feel: but the God who hath thy breath in his hand,
    and all thy ways, thou hast not glorified.'
