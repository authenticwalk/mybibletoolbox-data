verse: DAN.005.023
translations:
  mal-C: നേരേമറിച്ച്, സ്വർഗത്തിലെ ദൈവത്തിനെതിരേ തിരുമേനി സ്വയം ഉയർത്തി. ദൈവാലയത്തിലെ
    പാത്രങ്ങൾ അവർ അങ്ങയുടെമുമ്പിൽ കൊണ്ടുവന്നു. തിരുമേനിയും തിരുമേനിയുടെ പ്രഭുക്കന്മാരും
    ഭാര്യമാരും വെപ്പാട്ടികളും അവയിൽനിന്ന് വീഞ്ഞുകുടിച്ചു. വെള്ളി, സ്വർണം, വെങ്കലം,
    ഇരുമ്പ്, മരം, കല്ല് എന്നിവയാൽ നിർമിക്കപ്പെട്ടതും കാണുന്നതിനോ കേൾക്കുന്നതിനോ ഗ്രഹിക്കുന്നതിനോ
    കഴിവില്ലാത്തതുമായ ദേവതകളെ നിങ്ങൾ വാഴ്ത്തിസ്തുതിച്ചു. തിരുമേനിയുടെ ജീവശ്വാസവും
    സർവമാർഗങ്ങളും നിയന്ത്രിക്കുന്ന ദൈവത്തെ തിരുമേനി മഹത്ത്വപ്പെടുത്തിയതുമില്ല.
  deu-TKW: sondern hast dich über den Herrn des Himmels erhoben; die Gefäße seines
    Tempels hat man vor dich bringen müssen, damit du mit deinen Großen, deinen Gemahlinnen
    und Kebsweibern Wein daraus tränkest, und die silbernen, goldenen, ehernen, eisernen,
    hölzernen und steinernen Götter, die nicht sehen, noch hören, noch Verstand haben,
    hast du gepriesen; den Gott aber, in dessen Hand dein Lebensodem steht, und von
    dem dein ganzes Geschick abhängig ist, hast du nicht geehrt.
  lin-lin: Otomboli mapeka na yo mpo na kotelemela Yawe ya Lola, oyeisi epai na yo
    bakopo oyo ewutaki na Tempelo na Ye ; bongo yo, bato na yo ya lokumu, basi na
    yo mpe bamakangu na yo, bomeli na yango masanga ya vino mpe bokumisi banzambe
    ya palata mpe ya wolo, ya bronze mpe ya ebende, ya nzete mpe ya mabanga, oyo emonaka
    te, eyokaka te mpe esosolaka te. Kasi opesi lokumu te na Nzambe oyo, kati na loboko
    na Ye, asimbi bomoi mpe banzela na yo nyonso.
  eng-LSV: 'and against the Lord of the heavens you have lifted up yourself; and the
    vessels of His house they have brought in before you, and you, and your great
    men, your wives, and your concubines, are drinking wine with them, and gods of
    silver, and of gold, of bronze, of iron, of wood, and of stone, that are not seeing,
    nor hearing, nor knowing, you have praised: and the God in whose hand [is] your
    breath, and all your ways, Him you have not honored.'
  eng-GNV: 'But hast lift thy selfe vp against the Lord of heauen, and they haue brought
    the vessels of his House before thee, and thou and thy princes, thy wiues and
    thy concubines haue drunke wine in them, and thou hast praysed the gods of siluer
    and golde, of brasse, yron, wood and stone, which neither see, neither heare,
    nor vnderstand: and the God in whose hand thy breath is and all thy wayes, him
    hast thou not glorified.'
  eng-WEBSTER: 'But hast lifted up thyself against the Lord of heaven; and they have
    brought the vessels of his house before thee, and thou, and thy lords, thy wives,
    and thy concubines, have drank wine in them; and thou hast praised the gods of
    silver, and gold, of brass, iron, wood, and stone, which see not, nor hear, nor
    know: and the God in whose hand thy breath is , and whose are all thy ways, thou
    hast not glorified.'
  nhw-BL: Pero noja más timohueyimajtoc iixpa Toteco Dios catli itztoc ipan ilhuicac.
    Pampa titlanahuati ma quitlalica ipan momesa nopa tazas catli hualajqui tlen itiopa
    Toteco Dios. Huan ta ininhuaya motlanotzalhua, ica mosihuajhua huan nopa sihuame
    catli tiquinaxcatijtoc antlaijique ipan nopa tazas. Huan ica nopa tazas amomaco
    anquinhueyichijque amotiotzitzi catli anquinchijchijtoque ica oro, plata, bronce,
    hierro, cuahuitl huan tetl. Huan amotiotzitzi amo tlachiyaj, amo tlacaquij, niyon
    amo tleno quimachilíaj. Huan Toteco Dios catli mitzmaca nemilistli mojmostla,
    huan catli quiijtohua canque tiyas quema timiquis, amo tijtlepanitac niyon se
    huelta.
  swh-ONEN: Badala yake, umejiinua dhidi ya Bwana wa mbingu. Uliletewa vikombe vya
    Hekalu lake, nawe na wakuu wako, wake zako na masuria wako mlivitumia kwa kunywea
    mvinyo. Ukaisifu miungu ya fedha na dhahabu, ya shaba, chuma, miti na mawe, miungu
    ambayo haiwezi kuona, au kusikia wala kufahamu. Lakini hukumheshimu Mungu ambaye
    anaushikilia uhai wako na njia zako zote mkononi mwake.
  bba-bba: Mɑ ɑ tii sue Yinni Wɔrukoon wuswɑɑɔ. A derɑ bɑ kɑ win sɑ̃ɑ yerun nɔri nɑ
    i kɑ tɑm nɔrɑ wunɛ kɑ wunɛn sinɑ ɑsɑkpɔbu kɑ wunɛn kurɔbu kɑ wunɛn sinɑnibu. Mɑ
    ɑ seewɑ ɑ wunɛn bũnu siɑrɑmɔ nìn bwɑ̃ɑrokunu bɑ kuɑ kɑ sii ɡeesu kɑ wurɑ kɑ sii
    ɡɑndu kɑ sii wɔ̃kusu kɑ dɑ̃ɑ kɑ kpenu, bɑɑ mɛ nu ǹ ɡɑri nɔɔmɔ, nu ǹ yɑm wɑɑmɔ,
    nu ǹ mɑɑ ɡɑ̃ɑnu yɛ̃. Adɑmɑ Gusunɔ wi u wunɛn wɑ̃ɑru nɛni, ɑ ǹ nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'but hast lifted up thyself against the Lord of heaven; and they have
    brought the vessels of his house before thee, and thou, and thy lords, thy wives,
    and thy concubines, have drunk wine in them; and thou hast praised the gods of
    silver, and gold, of brass, iron, wood, and stone, which see not, nor hear, nor
    know: and the God in whose hand thy breath is, and whose are all thy ways, hast
    thou not glorified:'
  mpx-mpx: Totom u teli heyagiwa ge Babala labulabumwa u awatautau-an, yaka u ba wana
    Limi Bwabwalena komwina hi bugul pwatanim elam. Inoke alomwau towasawasa, lagomwau
    hot, ge lagomwau al ku imwimwa. Inoke ku tobatobal yabowaineyau gogoginol elal,
    bolo silba, gold, kopa, aiyan, abwakil ge pat elana hi ginoliya. Yabowaineyau
    bolo ya, nige mataliya, nige tanaliya, ge nige bugul etega hi aatena. Yaa Yabowaine
    toto yawalim ge wam nawanawa gegewena i logugui-an, nige u aawatauwan.
  luo-luo: Kar bolori to isetingʼori malo mondo iked gi Ruodh polo. Isegolo chik mi
    okelni tewni kigolo e hekalu Mare, kendo in, kaachiel gi jodongi gi mondi kod
    jotichni ma nyiri miloko mondi, usemadho kodgi divai. Ne upako nyiseche mag fedha,
    gi dhahabu, gi mula, gi nyinyo, gi yien mopa kod kidi, ma ok nyal neno kata winjo
    kata ngʼeyo tiend gimoro. To Nyasaye motingʼo ngimani e lwete kaachiel gi yoregi
    duto, to ne idagi miyo luor.
  meu-meu: a oi na sibomu vada o heabi isi, guba Lohiana vada o dadaraia; iena dubu
    keheredia na oi vairamu ai vada e vareailaidia, bona oi bona emu lohia taudia
    bona adavamu korikoridia bona vada o adavadia hahinedia ese unu ḡau lalodia amo
    vine ranuna vada o inu; silver, gold, auri labora-labora, auri, au bona nadi diravadia,
    asie itamu, asie kamonaimu, asie dibamu gaudia, vada o imodaidia, a laḡamu na
    imana ai bona emu dala iboudiai na ienai Diravana na so matauraia.
  npi-ULB: हजुरले आफैंलाई स्वर्गका परमप्रभुको विरुद्ध खडा गर्नुभएको छ । उहाँको भवनबाट
    तिनीहरूले ती भाँडाहरू ल्याए, जसबाट हजुर, हजुरका भारदारहरू, हजुरका पत्‍नीहरू, र
    उप-पत्‍नीहरूले दाखमद्य पिउनुभयो र हजुरले चादी र सुन, काँसा, फलाम, काठ र ढुङ्गाका
    मूर्तिहरूलाई पुज्नुभयो, ती मूर्तिहरू जसले देख्दैनन्, सुन्दैनन्, र केही पनि जान्दैनन्
    । हजुरको सास आफ्नो हातमा लिनुहुने र हजुरका सबै मार्ग जान्‍नुहुने परमेश्‍वरलाई
    हजुरले आदर गर्नुभएको छैन ।
  yor-yor: Dípò èyí, ìwọ gbé ara à rẹ ga sí Olúwa ọ̀run, a mú ohun èlò inú tẹmpili
    rẹ̀ wá sí iwájú rẹ, ìwọ àti àwọn ìjòyè rẹ, àwọn ìyàwó ò rẹ àti àwọn àlè rẹ fi
    ń mu wáìnì. Ìwọ ń yin àwọn òrìṣà fàdákà àti wúrà, idẹ, irin, igi àti ti òkúta,
    èyí tí kò lè ríran, tí kò le è gbọ́rọ̀ tàbí ní òye nǹkan kan. Ṣùgbọ́n ìwọ kò bu
    ọlá fún Ọlọ́run ẹni tó ni ẹ̀mí rẹ lọ́wọ́, tí ó sì mọ gbogbo ọ̀nà rẹ.
  pes-OPCB: تو به خداوند آسمانها بی‌حرمتی کردی و جامهای خانهٔ او را به اینجا آورده،
    با بزرگان و زنان و کنیزانت در آنها شراب نوشیدی و بتهای خود را که از طلا و نقره،
    مفرغ و آهن، چوب و سنگ ساخته شده‌اند که نه می‌بینند و نه می‌شنوند و نه چیزی می‌فهمند،
    پرستش کردی؛ ولی آن خدا را که زندگی و سرنوشتت در دست اوست تمجید ننمودی.
  tgl-ULB: Itinaas mo ang iyong sarili laban sa Panginoon ng langit. Mula sa kaniyang
    tahanan dinala sa iyo ang mga sisidlang ininuman mo ng alak at iyong mga maharlikang
    tauhan at ng iyong mga asawa at ng iyong mga asawang lingkod at nagpuri kayo sa
    inyong mga diyus-diyosang gawa sa pilak at ginto, tanso, bakal, kahoy at bato—-mga
    diyus-diyosang hindi makakita, hindi makarinig, o hindi nakakaalam ng anumang
    bagay. Hindi mo iginalang ang Diyos na may hawak ng iyong hininga sa kaniyang
    kamay at nakakaalam sa lahat ng iyong mga pamamaraan.
  cbu-NT: Nda pakchiyam Apanllee chinakush, Apanllee michitkush, Apanllish pang' mangaw
    waashee yáyarush, tputseetssha yambiyarush anushsha vinoo kanapeerus waaksha.
    Waakus, saanaatsee apanllputsiris, yuw orpa, mishat ur mburshimashpa tinarangis,
    yasinaatstam tinama, misha patumbcheetstam tinarangis anoo ashpaatsiree ungirtakus
    taaksa. Apanllputsiris nduntaa wach paku, misha nduntaa mazinaku, misha nduntam
    pakchiyam yasamaam waritaku, anootstaa siysa ungirtaksa. Itaru, Apanlleetssha
    Taarashipanee nda pakchiyam ungirtamaam chinaksa. Apanlltaa shiyaam taarashish
    wayaku, itaru shiysha Apanllee kapung tayutaritaksha.
  hui-hui: Ani bialu howa dege í̠na Anduane Homogo dahuliya andaga kago mo dindiha
    halu í̠ni hangunaga mini yaraga halu kegoni. Agali í̠naga biabe biaga hearuhondo
    Ngode Datagaliwabenaga anda wini í̠ aba ibugua mo yalu ibini wiyaru yalu ibidaba
    lowa í̠naga agali haguane hearubi í̠ one henene berenerubi í̠ one dege halu mende
    berenerubi uruni baba waini iba gabo uruniha howa nalu kami. Anidagua nalu howa
    tígua dama mitangi bialu mbirale agali gime ngoloru silibaru boronosiru aeaneru
    iraru ege to̱le̱rume wabini wiarunaga mini yaraga halu kamigoni. Ainde dama mitangi
    bialu gime wabini urunime de nahandaga bi hale nahaga minibi heba nawialu nawiore
    ngagoni. Ngode Datagaliwabe ibuni hangume í̠ bayale habelo handayaho howa í̠na
    bialu keruni bibahendeore ibunime handayaho hai ka. Ani helowa í̠na ibunaga mini
    yaraga nahaga kegoni.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှင်​ကို​ဆန့်​ကျင်​ဘက်​ပြု​၍ ဗိ​မာန်​တော်​မှ​ရွှေ​ဖ​လား​များ​ကို​ရှေ့​တော်
    သို့​ယူ​စေ​တော်​မူ​ခဲ့​ပါ​၏။ အ​ရှင်​နှင့်​တ​ကွ အ​ရှင့်​မှူး​မတ်​များ၊ မိ​ဖု​ရား​များ၊
    မောင်း မ​မိ​ဿံ​များ​သည်​ထို​ရွှေ​ဖ​လား​များ​တွင် စ​ပျစ်​ရည်​ကို​ထည့်​၍​သောက်​ပြီး​လျှင်
    မျက်​စိ မ​မြင်၊ နား​မ​ကြား၊ အ​ဘယ်​အ​ရာ​ကို​မျှ မ​သိ​သော​ရွှေ၊ ငွေ၊​ကြေး​ဝါ၊ သံ၊
    သစ်​သား၊ ကျောက်​တို့​နှင့်​လုပ်​သော​ဘု​ရား​များ​ကို ထော​မ​နာ​ပြု​ကြ​ပေ​သည်။ သို့​ရာ​တွင်
    အ​ရှင်​သည်​မိ​မိ​၏​အ​သက်​ကို​လည်း​ကောင်း၊ မိ​မိ​ပြု​သော​အ​မှု​ကိစ္စ​မှန်​သ​မျှ​ကို
    လည်း​ကောင်း​စိုး​ပိုင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏​ဂုဏ်​တော်​ကို​ကား​ချီး​မွမ်း​တော်
    မ​မူ​ပါ။-
  bod-N: དེ་ལས་ལྡོག་སྟེ་ང་རྒྱལ་བསྐྱེད་ནས་ནམ་མཁའི་ཞིང་ཁམས་སུ་བཞུགས་པའི་དཀོན་མཆོག་ལ་འགོག་རྒོལ་བྱས་ཤིང་།
    རང་གི་ཞབས་ཕྱི་རྣམས་ལ་ཁོང་གི་མཆོད་ཁང་ནས་སྣོད་ཆས་རྣམས་འཁྱེར་འོང་དུ་བཅུག་སྟེ། ཁྱེད་རང་ཉིད་དང་བློན་ཆེན་རྣམས།
    བཙུན་མོ་རྣམས། ཆུན་མ་བཅས་ཀྱིས་དེ་དག་ལས་རྒུན་ཆང་འཐུངས་པས། མཐོང་བ་མེད་ཅིང་ཐོས་པའང་མེད་ལ།
    འདུ་ཤེས་ཀྱིས་སྟོངས་པའི་གསེར་དང་དངུལ། ལི། ལྕགས། ཤིང་། རྡོ་སོགས་ཀྱིས་བྱས་པའི་ལྷ་ལ་བསྟོད་བསྔགས་བརྗོད་པ་ལས།
    ཁྱེད་ཀྱི་ཚེ་སྲོག་དང་འགུལ་སྐྱོད་རེ་རེར་དབང་བྱེད་པའི་དཀོན་མཆོག་ཁོང་ལ་བསྟོད་བསྔགས་མ་བརྗོད་དོ།
    །
  sna-sna: Pamusoro pezvo imi masarudza kurwa naIshe wokudenga. Maita kuti midziyo
    yegoridhe iuyiswe kwamuri ichibva kutemberi, uye imi namakurukota enyu, vakadzi
    venyu navarongo venyu manwira waini mairi. Marumbidza vamwari vesirivha, vegoridhe,
    vendarira, vesimbi, vamatanda nevamabwe, vasingagoni kuona, kunzwa kana kunzwisisa.
    Asi hamuna kukudza Mwari akabata muruoko rwake upenyu hwenyu nenzira dzenyu dzose.
  spa-BLM: sino que te has levantado contra el Señor del cielo; y han traído ante
    ti los vasos de su casa, y tú y tus señores, tus esposas y tus concubinas habéis
    bebido vino de ellos. Has alabado a los dioses de la plata y del oro, del bronce,
    del hierro, de la madera y de la piedra, que no ven, ni oyen, ni saben; y no has
    glorificado al Dios en cuya mano está tu aliento, y cuyos son todos tus caminos.
  cac-cac: Palta yelxo ix ic'chaan̈ a b'a d'a yichan̈ Jun Yajalil satchaan̈. Ix ac'an
    ic'chajcot juntzan̈ copa d'a a mexa yed' juntzan̈ uc'ab' yic stemplo Jun Yajal
    satchaan̈ chi'. A d'a yol juntzan̈ chi' ix uc' vino yed' masanil eb' avtab'il
    uuj. Ix eyic'chaan̈ juntzan̈ dios to max yal yilani, max yal yab'ani, malaj pax
    jab'oc tas yojtac. Man̈oc pax d'a Dios ix al vach' lolonel, ina a pax d'a yol
    sc'ab' ay a q'uinal, a pax snaan tas tza c'ulej.
  swh-ULB: Umejiinua mwenyewe kinyume cha Bwana wa mbinguni. Katika nyumba yake walikuletea
    vyombo ambavyo wewe, wakuu wako, wake zako na masuria wako walivinywea, na kisha
    ukaisifia sana sanamu zilitengenezwa kwa fedha na dhahabu, shaba, chuma, mbao,
    na mawe - sanamu ambazo haziwezi kuona, kusikia wa kujua kitu chochote. Haujamheshimu
    Mungu ambaye anaishikilia pumzi yako katika mkono wake na ambaye anazijua njia
    zako zote.
  bel-bel: узьнёсься супроць Госпада нябёсаў, і посуд храма Яго прынесьлі табе, і
    ты і твае вяльможы і наложніцы твае пілі зь яго віно, і ты славіў багоў срэбраных
    і залатых, медных, жалезных, драўляных і каменных, якія ня бачаць, і ня чуюць,
    і не разумеюць; а Бога, у руцэ ў Якога душа твая і ў Якога твае ўсе шляхі, ты
    не праславіў.
  deu-ELBBK: Und du hast dich über den Herrn des Himmels erhoben; und man hat die
    Gefäße seines Hauses vor dich gebracht, und du und deine Gewaltigen, deine Frauen
    und deine Nebenfrauen, ihr habt Wein daraus getrunken. Und du hast die Götter
    aus Silber und Gold, aus Kupfer, Eisen, Holz und Stein gerühmt, die nicht sehen
    und nicht hören und nicht wahrnehmen; aber den Gott, in dessen Hand dein Odem
    ist, und bei dem alle deine Wege sind, hast du nicht geehrt.
  mbb-OT: mid-isip nu he lavew ka te Nengazen diyà te langit. Impekuwa nu is menge
    inumà he puun diyà te valey te Megbevayà ne mid-inuman nu heini zuma te menge
    meǥeliyug nu he memetikang is ked-etew, menge esawa nu he lavew, wey is menge
    esawa nu he kenè lavew. Ne liyu keniyan, mid-azap nu is menge ledawan he ed-ezapen
    he pelata, bulawan, brunsi, putew, kayu, wey vatu–menge ed-ezapen he kenà ebpekaahà,
    kenà ebpekezineg, wey kenà ebpekesavut. Piru wazè nu mulà deliǥa is Megbevayà
    he iyan migawed te untung nu wey iyan ebayàbayà ke hengkey is egketemanan nu.
  mal-2015: സ്വർഗ്ഗസ്ഥനായ കർത്താവിന്റെ നേരെ തന്നെത്താൻ ഉയർത്തി അവന്റെ ആലയത്തിലെ പാത്രങ്ങളെ
    അവർ തിരുമുമ്പിൽ കൊണ്ടുവന്നു; തിരുമേനിയും മഹത്തുക്കളും തിരുമനസ്സിലെ ഭാര്യമാരും
    വെപ്പാട്ടികളും അവയിൽ വീഞ്ഞു കുടിച്ചു; കാണ്മാനും കേൾപ്പാനും അറിവാനും വഹിയാത്ത പൊന്നു,
    വെള്ളി, താമ്രം, ഇരിമ്പു, മരം, കല്ലു എന്നിവകൊണ്ടുള്ള ദേവന്മാരെ സ്തുതിച്ചു; തിരുമനസ്സിലെ
    ശ്വാസവും എല്ലാവഴികളും കൈവശമുള്ളവനായ ദൈവത്തെ മഹത്വീകരിച്ചതുമില്ല.
  rmc-rmc: Kerehas tutar bareder sar o RAJ andro ňebos, diňal tuke te anel o nadobi
    andral leskro Chramos a pijehas andral lende e mol tire anglune muršenca, tire
    romňijenca the le romňijenca-služkenca. Lašarehas le rupune, somnakune, brondzune,
    trastune, kaštune the barune devlen, save na dikhen, na šunen, aňi na džanen ňič.
    Ale le Devles, savo ľikerel tiro dživipen the savore tire droma andre peskre vasta,
    na diňal pačiv.
  nlg-nlg: Ighoe to vaa metogho ta God ni kokou mo holai na lei seu/kapu raini te
    nina Valetabu mo holai mai tamua. Ighoe mana lei nimua mane nagho maira rana lei
    taumu maira gaira rana ruani na taumu tau nighi inu wine tana bona tau holohaba
    na god ni silver, gold, brass/bronze, iron/halo, na ghai mana vatu - na lei god
    tara mua righia mara mua rongovia pana ghilalaana ta siki totobo tua. Hauva ka
    mi ghoe to mua holohabaa na God te vahegho na aheahe ni vola me righitaonia na
    manahamu/volamu!
  pes-OPV: بلکه خویشتن را به ضد خداوندآسمانها بلند ساختی و ظروف خانه او را به حضور
    تو آوردند و تو و امرایت و زوجه‌ها ومتعه هایت از آنها شراب نوشیدید و خدایان نقره
    و طلا و برنج و آهن و چوب و سنگ را که نمی بینند و نمی شنوند و (هیچ ) نمی دانند
    تسبیح خواندی، اما آن خدایی را که روانت در دست او وتمامی راههایت از او می‌باشد،
    تمجید ننمودی.
  ron-1924: Чи те-ай ынэлцат ымпотрива Домнулуй черурилор; васеле дин Каса Луй ау
    фост адусе ынаинтя та ши аць бэут вин ку еле, ту ши май-марий тэй, невестеле ши
    циитоареле тале; ай лэудат пе думнезеий де арӂинт, де аур, де арамэ, де фер, де
    лемн ши де пятрэ, каре нич ну вэд, нич н-ауд ши нич ну причеп нимик, ши н-ай слэвит
    пе Думнезеул ын мына кэруя се афлэ суфларя та ши тоате кэиле тале!
  ben-OBCV: বরং আপনি স্বর্গের ঈশ্বরের বিরুদ্ধে নিজেকে তুলে ধরেছেন। ঈশ্বরের মন্দির
    থেকে আনা পবিত্র পাত্রগুলিতে আপনি, আপনার বিশিষ্ট ব্যক্তিগণ, আপনার পত্নীগণ ও উপপত্নীগণ
    দ্রাক্ষারস পান করেছেন। রুপো, সোনা, পিতল, লোহা, কাঠ ও পাথরের দেবতাদের, যারা দেখতে,
    শুনতে বা বুঝতে পারে না, আপনি তাদের আরাধনা করছেন। কিন্তু আপনি সেই ঈশ্বরের আরাধনা
    করেননি যিনি আপনাকে জীবন দেন এবং আপনার নিয়তি নিয়ন্ত্রণ করেন!
  som-som: 'laakiinse waad iska sarraysiisay Sayidka samada; oo waxaa lagu hor keenay
    weelashii gurigiisa, markaasaa adiga iyo saraakiishaada, iyo naagahaaga, iyo naagahaaga
    addoommaha ahu aad khamri ku cabteen; oo waxaad ammaantay ilaahyada lacagta iyo
    dahabka ah, iyo kuwa naxaasta, iyo birta, iyo qoryaha, iyo dhagaxa ah, oo aan
    waxba arkin, waxna maqlin, waxna ogayn: oo Ilaaha neeftaadu gacantiisa ku jirto,
    oo jidadkaaga oo dhan lehna ma aadan ammaanin;'
  lat-VUC: 'sed adversum Dominatorem cæli elevatus es: et vasa domus ejus allata sunt
    coram te, et tu, et optimates tui, et uxores tuæ, et concubinæ tuæ vinum bibistis
    in eis: deos quoque argenteos, et aureos, et æreos, ferreos, ligneosque et lapideos,
    qui non vident, neque audiunt, neque sentiunt, laudasti: porro Deum, qui habet
    flatum tuum in manu sua, et omnes vias tuas, non glorificasti.'
  eng-ASVBT: but hast lifted up thyself against the Lord of heaven; and they have
    brought the vessels of his house before thee, and thou and thy lords, thy wives
    and thy concubines, have drunk wine from them; and thou hast praised the gods
    of silver and gold, of brass, iron, wood, and stone, which see not, nor hear,
    nor know; and the God in whose hand thy breath is, and whose are all thy ways,
    hast thou not glorified.
  ita-1885: Anzi ti sei innalzato contro al Signore del cielo, e sono stati portati
    davanti a te i vasi della sua Casa, e in quelli avete bevuto, tu, e i tuoi grandi,
    e le tue mogli, e le tue concubine; e tu hai lodati gl'iddii d'argento, d'oro,
    di rame, di ferro, di legno, e di pietra, i quali non veggono, e non odono, e
    non hanno conoscimento alcuno; e non hai glorificato Iddio, nella cui mano è l'anima
    tua, ed a cui appartengono tutte le tue vie.
  eng-ULB: You have lifted yourself up against the Lord of heaven. From his house
    they brought you the containers that you, your nobles, your wives and your concubines
    drank wine from, and you praised the idols made of silver and gold, bronze, iron,
    wood, and stone—idols that do not see, hear, or know anything. You have not honored
    the God who holds your breath in his hand and who knows all your ways.
  spa-VBL: Has desafiado con arrogancia al Señor del cielo y has hecho que te trajeran
    las copas y los cuencos de su Templo. Tú y tus nobles, tus esposas y concubinas,
    bebisteis vino de ellos mientras alababas a dioses de plata, oro, bronce, hierro,
    madera y piedra que no pueden ver ni oír ni saber nada. Pero no han honrado a
    Dios, que tiene en su mano su propio aliento y todo lo que hacen.
  fra-_FOB: Mais tu t'es élevé contre le Seigneur des cieux, et on a apporté les vases
    de sa maison devant toi, et vous y avez bu du vin, toi et tes grands, tes femmes
    et tes concubines, et tu as loué les dieux d'argent, d'or, d'airain, de fer, de
    bois et de pierre, qui ne voient, ni n'entendent, ni ne connaissent, et tu n'as
    pas glorifié le Dieu qui a dans sa main ton souffle et toutes tes voies.
  mal-mal: സ്വർഗ്ഗസ്ഥനായ കർത്താവിന്റെ നേരെ സ്വയം ഉയർത്തി, അവന്റെ ആലയത്തിലെ പാത്രങ്ങൾ
    അവർ തിരുമുമ്പിൽ കൊണ്ടുവന്നു; തിരുമേനിയും മഹത്തുക്കളും തിരുമനസ്സിലെ ഭാര്യമാരും
    വെപ്പാട്ടികളും അവയിൽ നിന്ന് വീഞ്ഞു കുടിച്ചു; കാണുവാനും കേൾക്കുവാനും അറിയുവാനും
    കഴിയാത്ത പൊന്ന്, വെള്ളി, താമ്രം, ഇരിമ്പ്, മരം, കല്ല് എന്നിവകൊണ്ടുള്ള ദേവന്മാരെ
    സ്തുതിച്ചു; തിരുമനസ്സിലെ ശ്വാസവും തിരുമേനിയുടെ എല്ലാവഴികളും കയ്യിൽ വഹിക്കുന്നവനായ
    ദൈവത്തെ മഹത്ത്വീകരിച്ചതുമില്ല.
  urd-GVR: balki āsmān ke Mālik ke ḳhilāf uṭh khaṛe ho gae haiṅ. Āp ne hukm diyā ki
    us ke ghar ke pyāle āp ke huzūr lāe jāeṅ, aur āp ne apne baṛoṅ, bīwiyoṅ aur dāshtāoṅ
    ke sāth unheṅ mai pīne ke lie istemāl kiyā. Sāth sāth āp ne apne dewatāoṅ kī tamjīd
    kī go wuh chāṅdī, sone, pītal, lohe, lakaṛī aur patthar ke but hī haiṅ. Na wuh
    dekh sakte, na sun yā samajh sakte haiṅ. Lekin jis Ḳhudā ke hāth meṅ āp kī jān
    aur āp kī tamām rāheṅ haiṅ us kā ehtirām āp ne nahīṅ kiyā.
  suz-BL: ‘गो स्‍वर्ग ङा परमप्रभु क्‍येङा ठेयब नङ’ दे आंम कली ठेयब सेल्‍तीनी। मिनु
    गे परमप्रभु आ खिं ङा बोसपुकी चाक्‍पाइश्‍शा, गे नु इन राज्‍यम अधिकार ताइब, इन ग्‍युंबे
    पशो मीशपुकी नु इन अरु चाक्‍शो मीशपुकीमी मेको बोसम अङगुर शांबु तूतीनी। मिनु सुन,
    चांदी, कांसा, फलाम, शी नु फुल्‍लु के सेल्‍शो मिक्‍च मताइब, मनेंब, मरुप्‍ब देवी
    देवता आन कली सेउ पाइतीनी। तन्‍न इन कली ब्रोंइतीक सोक्‍त गेब नु इन लां कोंइब परमप्रभु
    कली मान मपनी।
  eng-NOY: but hast lifted thyself up against the Lord of heaven; and the vessels
    of his house have been brought before thee, and thou, and thy lords, thy wives,
    and thy concubines have drunk wine in them; and thou hast praised the gods of
    silver and gold, of brass, iron, wood, and stone, which see not, nor hear, nor
    know; and the God in whose hand is thy breath, and whose are all thy ways, thou
    hast not honored.
  ita-1927: ma ti sei innalzato contro il Signore del cielo; ti sono stati portati
    davanti i vasi della sua casa, e tu, i tuoi grandi, le tue mogli e le tue concubine
    ve ne siete serviti per bere; e tu hai lodato gli dèi d’argento, d’oro, di rame,
    di ferro, di legno e di pietra, i quali non vedono, non odono, non hanno conoscenza
    di sorta, e non hai glorificato l’Iddio che ha nella sua mano il tuo soffio vitale,
    e da cui dipendono tutte le tue vie.
  ckb-ckb: بەڵکو خۆتت لە پەروەردگاری ئاسمان بە بەرزتر زانی، قاپوقاچاغەکانی پەرستگاکەی
    ئەویان هێنایە بەردەمت و تۆش خۆت و گەورە پیاوان و ژنەکانت و کەنیزەکانت تێیاندا
    شەرابتان خواردەوە. ستایشی بتە زێڕ و زیو و بڕۆنز و ئاسن و دار و بەردەکانت کرد،
    کە نابینن و تێناگەن و نازانن. بەڵام خودا ئەوەی هەناسەی تۆ و هەموو ڕێگاکانت بە
    دەستی ئەوە، ئەوت شکۆدار نەکرد.
  eng-BBE: 'But you have been lifting yourself up against the Lord of heaven, and
    they have put the vessels of his house before you, and you and your lords, your
    wives and your women, have taken wine in them; and you have given praise to gods
    of silver and gold, of brass and iron and wood and stone, who are without the
    power of seeing or hearing, and without knowledge: and to the God in whose hand
    your breath is, and whose are all your ways, you have not given glory;'
  kan-OKCV: ಪರಲೋಕದ ಒಡೆಯನಿಗೆ ವಿರೋಧವಾಗಿ ನಿನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡಿರುವಿ. ಅವರ ಆಲಯದ ಪಾತ್ರೆಗಳನ್ನು
    ನಿನ್ನ ಸನ್ನಿಧಿಗೆ ತಂದರು. ಆಗ ನೀನು ನಿನ್ನ ಪ್ರಧಾನರು ಮತ್ತು ಪತ್ನಿಉಪಪತ್ನಿಯರ ಸಂಗಡ ಅವುಗಳಲ್ಲಿ
    ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು, ಬುದ್ಧಿ, ಕಣ್ಣು ಕಿವಿಗಳಿಲ್ಲದ ಬೆಳ್ಳಿಬಂಗಾರ ಕಂಚು ಕಬ್ಬಿಣ ಮರ ಕಲ್ಲುಗಳ
    ದೇವರುಗಳನ್ನು ಸ್ತುತಿಸಿದಿರಿ. ಆದರೆ ನಿನ್ನ ಪ್ರಾಣವು ಯಾರ ಕೈಯಲ್ಲಿದೆಯೋ ನಿನ್ನ ಸ್ಥಿತಿಗತಿಗಳು
    ಯಾರ ಅಧೀನದಲ್ಲಿವೆಯೋ, ಆ ದೇವರನ್ನು ಘನಪಡಿಸಲೇ ಇಲ್ಲ.
  tam-2017: பரலோகத்தின் ஆண்டவருக்கு விரோதமாக உம்மை உயர்த்தினீர்; அவருடைய ஆலயத்தின்
    பாத்திரங்களை உமக்கு முன்பாகக் கொண்டுவந்தார்கள்; நீரும், உம்முடைய பிரபுக்களும்,
    உம்முடைய மனைவிகளும், உம்முடைய வைப்பாட்டிகளும் அவைகளில் திராட்சைரசம் குடித்தீர்கள்;
    இதுவுமன்றி தம்முடைய கையில் தமது சுவாசத்தை வைத்திருக்கிறவரும், உமது வழிகளுக்கு
    எல்லாம் அதிகாரியுமாகிய தேவனை நீர் மகிமைப்படுத்தாமல், பார்க்கவோ, கேட்கவோ, உணரவோ
    முடியாமலிருக்கிற வெள்ளியும், பொன்னும், வெண்கலமும், இரும்பும், மரமும், கல்லுமாகிய
    தெய்வங்களைப் புகழ்ந்தீர்.
  spa-RV-1909: 'Antes contra el Señor del cielo te has ensoberbecido, é hiciste traer
    delante de ti los vasos de su casa, y tú y tus príncipes, tus mujeres y tus concubinas,
    bebisteis vino en ellos: demás de esto, á dioses de plata y de oro, de metal,
    de hierro, de madera, y de piedra, que ni ven, ni oyen, ni saben, diste alabanza:
    y al Dios en cuya mano está tu vida, y cuyos son todos tus caminos, nunca honraste.'
  ron-BTF: Ci te-ai ridicat împotriva Domnului cerului; iar ei au adus vasele casei
    lui înaintea ta și tu și domnii tăi, soțiile tale și concubinele tale, ați băut
    vin din ele; și ai lăudat dumnezeii din argint și aur, din aramă, fier, lemn și
    piatră, care nu văd, nici nu aud, nici nu cunosc; și pe Dumnezeul în a cărui mână
    este suflarea ta și ale căruia sunt toate căile tale, tu, nu l-ai glorificat;
  eng-WEBP: but have lifted up yourself against the Lord of heaven; and they have
    brought the vessels of his house before you, and you and your lords, your wives,
    and your concubines, have drunk wine from them. You have praised the gods of silver
    and gold, of bronze, iron, wood, and stone, which don’t see, or hear, or know;
    and you have not glorified the God in whose hand your breath is, and whose are
    all your ways.
  eng-FBV: You have arrogantly defied the Lord of heaven and you had the cups and
    bowls of his Temple brought to you. You and your nobles, your wives and concubines,
    drank wine from them as you praised gods made of silver, gold, bronze, iron, wood,
    and stone that can't see or hear or know anything. But you have not honored God
    who holds in his hand your very breath and everything you do.
  nch-BL: Pero noja más timohueyimajtoc iixpa Toteco Dios cati itztoc ipan ilhuicac.
    Pampa titanahuati ma quitalica ipan momesa nopa tazas cati hualajqui ten itiopa
    Toteco Dios. Huan ta inihuaya motanotzalhua, ica mosihuajhua huan nopa sihuame
    cati timoaxcatijtoc antaique ipan nopa tazas. Huan ica nopa tazas amomaco anquinhueyichijque
    amoteteyohua cati anquinchijchijtoque ica oro, plata, bronce, hierro, cuahuit
    huan tet. Huan amoteteyohua amo tachiyaj, amo tacaquij, yon amo teno quimachilíaj.
    Huan Toteco Dios cati mitzmaca nemilisti mojmosta, huan cati quiijtohua canque
    tiyas quema timiquis, amo tijtepanitac yon se huelta.
