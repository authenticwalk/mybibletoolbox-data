    kom kalel kumel iso, alik alik yu ok sen ayem be sakok keleweko, wain ok duluko,
    sak wanakabiliw te. Feinka! Auk so kitil so Sunbin-Got e kulo kilele ketemeko,
    kom deiw e diw atemkabe kate, ku em wiin daolinba kunum kebelew te. Feinka! Ku
