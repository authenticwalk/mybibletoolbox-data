verse: DAN.005.018
translations:
  mal-C: “രാജാവേ, പരമോന്നതനായ ദൈവം തിരുമേനിയുടെ പിതാവായ നെബൂഖദ്നേസരിന് ആധിപത്യവും
    പ്രതാപവും മഹത്ത്വവും ബഹുമാനവും നൽകി.
  deu-TKW: O König! Der höchste Gott hatte deinem Vater Nebukadnezar das Königtum,
    Macht, Ehre und Rum verliehen,
  lin-lin: Oh mokonzi, Nzambe-Oyo-Aleki-Likolo apesaki tata na yo, Nabukodonozori,
    bokonzi ; akomisaki ye moto monene mpe apesaki ye nkembo mpe lokumu.
  eng-LSV: 'you, O king, God Most High, a kingdom, and greatness, and glory, and honor,
    gave to your father Nebuchadnezzar:'
  eng-GNV: O King, heare thou, The most high God gaue vnto Nebuchad-nezzar thy father
    a kingdome, and maiestie, and honour and glory.
  eng-WEBSTER: 'O thou king, the most high God gave Nebuchadnezzar thy father a kingdom,
    and majesty, and glory, and honor:'
  nhw-BL: Nopa Dios Catli Más Hueyi quimacac mohueyi tata Nabucodonosor itlanahuatilis
    catli tlahuel hueyi. Amo aqui itztoya más hueyi que ya. Toteco quichijqui rico
    hasta quinonpanoyaya nochi sequinoc huan quichijqui para nochi masehualme ma quitlepanitaca.
  swh-ONEN: “Ee mfalme, Mungu Aliye Juu Sana alimpa baba yako Nebukadneza utawala,
    ukuu, utukufu na fahari.
  bba-bba: Ǹ n mɛn nɑ, yinni, ɑ swɑɑ dɑkio ɑ nɔ. Wɔrukoo u wunɛn tundo Nɛbukɑnɛsɑɑ
    bɑndu wɛ̃ kɑ bɛɛrɛ kɑ ɡirimɑ kɑ yiiko.
  eng-KJVCPB: 'O thou king, the most high God gave Nebuchadnezzar thy father a kingdom,
    and majesty, and glory, and honour:'
  mpx-mpx: “Oo kin, Yabowaine Tomihahaina Hot tubum Nebukanesa i teli heyan abalogugui
    bwabwatana i pek elana ge i pawasawasa.
  luo-luo: “Ruoth, ma en Nyasaye Man Malo Moloyo noketo Nebukadneza wuonu e loch kendo
    nomiye teko, duongʼ kod huma.
  meu-meu: Pavapava e, Herea Mikamika Diravana ese tamamu Nebukadnesara na pavapava
    dagina, dagi badana, hairai bona lohia siahuna e henia;
  npi-ULB: हे महाराजाका, सर्वोच्‍च परमेश्‍वरले हजुरका पिता नबूकदनेसरलाई राज्य, महान्‌ता,
    आदर, र ऐश्‍वर्य दिनुभयो ।
  yor-yor: “Ìwọ ọba, Ọlọ́run Ọ̀gá-ògo fún Nebukadnessari baba rẹ ní ìjọba, títóbi
    ògo àti ọlá.
  pes-OPCB: ای پادشاه، خدای متعال به جدت نِبوکَدنِصَّر، سلطنت و عظمت و افتخار بخشید.
  tgl-ULB: Para sa iyo, hari, ang Kataas-taasang Diyos ang nagbigay ng kaharian kay
    Nebucadnezar na iyong ama nang may kadakilaan, karangalan at kapangyarihan.
  cbu-NT: Sirútama Apanll waamari kasiru an, aparineetsish, Nabukodonosoraa kizpur
    kurakaam ínarangu kis taarangiya.
  hui-hui: Ai hale ha. Í̠ aba Nebugadenesa ibu Ngode Datagaliwabe Daligaore kagome
    kini timbuni hongoheore helene. Ani helayagola ibu agali timbuni bibahende hearu
    dindiha lowa ibu daligaore bolangua hai hene mbira helene.
  mya-mya: '``အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​သည် အ​ရှင့်​ခ​မည်း​တော်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​အား
    အုပ်​စိုး​ခွင့်​အာ​ဏာ​နှင့်​ကြီး​မြတ်​သည့်​ဘု​ရင် တစ်​ပါး​ဖြစ်​စေ​တော်​မူ​လျက်
    ဂုဏ်​အ​သ​ရေ နှင့်​လည်း​ကောင်း၊ အာ​နု​ဘော်​နှင့်​လည်း​ကောင်း ပြည့်​စုံ​စေ​တော်​မူ​ပါ​၏။-'
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། བླ་ན་མེད་པའི་དཀོན་མཆོག་ཁོང་གིས་ཁྱེད་ཀྱི་ཕ་ནེ་བོ་ཀད་ནེ་ཙར་ལ་རྒྱལ་སྲིད་དང་དབང་ཤུགས།
    གཟི་དཔལ། རྔམ་བརྗིད་བཅས་གནང་བ་དང་།
  sna-sna: “Haiwa mambo, Mwari Wokumusoro-soro akapa baba venyu Nebhukadhinezari ushe,
    ukuru, kukudzwa nokubwinya.
  spa-BLM: “A ti, rey, el Dios Altísimo te dio a Nabucodonosor, tu padre, el reino,
    la grandeza, la gloria y la majestad.
  cac-cac: Mamin rey, a Dios Te Nivan Yelc'ochi, a' ix ac'an yopisio vin̈aj Nabucodonosor
    a mam icham yed' snivanil yelc'ochi, sb'inajnaquil yed' stziquiquial.
  swh-ULB: Na juu yako, Ewe mfalme, Mungu Aliye juu sana alimpa Nebukadneza baba yako
    ufalme, ukuu, heshima na enzi.
  bel-bel: Цару! Усявышні Бог даў твайму бацьку Навухаданосару царства, веліч, гонар
    і славу.
  deu-ELBBK: Du, o König! Der höchste Gott hatte Nebukadnezar, deinem Vater, das Königtum
    und die Größe und die Ehre und die Herrlichkeit verliehen;
  mbb-OT: “Mahal he Hadì, ketau te Utew Lavew he Megbevayà is kegkehimu he hadì te
    amey nu he si Nebucadnezar. Nehimu sikandin he mekeǥeǥehem wey mibeǥayan te menge
    etew te zengeg.
  mal-2015: രാജാവേ, അത്യുന്നതനായ ദൈവം തിരുമേനിയുടെ അപ്പനായ നെബൂഖദ്നേസരിന്നു രാജത്വവും
    മഹത്വവും പ്രതാപവും ബഹുമാനവും നല്കി.
  rmc-rmc: Kraľina, o Nekbareder Del diňa tire dadeske le Nebukadnecaroske o kraľišagos,
    e zor, e slava the e pačiv.
  nlg-nlg: Aghe na vunaghi haba, God puku ni maana te nea kukuamu Nebuchadnezzar ge
    loghoa na aha te rongoragha me haba mana holouto/talumava.
  pes-OPV: اما تو‌ای پادشاه، خدای تعالی به پدرت نبوکدنصر سلطنت و عظمت و جلال و حشمت
    عطا فرمود.
  ron-1924: Ымпэрате, Думнезеул чел Пряыналт дэдусе татэлуй тэу, Небукаднецар, ымпэрэцие,
    мэриме, славэ ши стрэлучире
  ben-OBCV: “হে মহারাজ, পরাৎপর ঈশ্বর আপনার বাবা নেবুখাদনেজারকে আধিপত্য, মাহাত্ম্য,
    মহিমা ও প্রতিপত্তি দিয়েছিলেন।
  som-som: Boqorow, Ilaaha ugu Sarreeyaa wuxuu aabbahaa Nebukadnesar siiyey boqortooyada,
    iyo weynaan, iyo ammaan, iyo derejo,
  lat-VUC: O rex, Deus altissimus regnum et magnificentiam, gloriam et honorem dedit
    Nabuchodonosor patri tuo.
  eng-ASVBT: 'O thou king, the Most High God gave Nebuchadnezzar thy father the kingdom,
    and greatness, and glory, and majesty:'
  ita-1885: O tu re, l'Iddio altissimo avea dato regno, e grandezza, e gloria, e magnificenza,
    a Nebucadnesar, tuo padre;
  eng-ULB: As for you, king, the Most High God gave Nebuchadnezzar your father the
    kingdom, greatness, honor, and majesty.
  spa-VBL: Su Majestad, el Dios Altísimo le dio a su padre Nabucodonosor este reino,
    y poder, gloria y majestad.
  fra-_FOB: O roi! le Dieu souverain avait donné à Nébucadnetsar, ton père, la royauté
    et la grandeur, la gloire et la magnificence.
  mal-mal: രാജാവേ, അത്യുന്നതനായ ദൈവം തിരുമേനിയുടെ അപ്പനായ നെബൂഖദ്നേസരിന് രാജത്വവും
    മഹത്വവും പ്രതാപവും ബഹുമാനവും നല്കി.
  urd-GVR: Ai bādshāh, jo saltanat, azmat aur shān-o-shaukat āp ke bāp Nabūkadnazzar
    ko hāsil thī wuh Allāh T'ālā se milī thī.
  suz-BL: हजुर, नेल्‍ल क्‍येङा ठेयब परमप्रभुमी इन आफ पिप नेबुकदनेसर कली राज्‍य, ठेयब
    दुम्‍तीके, मान ततीके नु शुश शोंप गेशो बाक्‍त। दानीएल २:३७
  eng-NOY: O king, the Most High God gave to Nebuchadnezzar, thy father, a kingdom,
    and majesty, and glory, and honor.
  ita-1927: O re, l’Iddio altissimo aveva dato a Nebucadnetsar tuo padre, regno, grandezza,
    gloria e maestà;
  ckb-ckb: «ئەی پاشا، خودای هەرەبەرز پاشایەتی و گەورەیی و شکۆمەندی و هێزی دایە نەبوخودنەسری
    باوکت.
  eng-BBE: 'As for you, O King, the Most High God gave to Nebuchadnezzar, your father,
    the kingdom and great power and glory and honour:'
  kan-OKCV: “ಅರಸನೇ, ಮಹೋನ್ನತರಾದ ದೇವರು ನಿನ್ನ ತಂದೆಯಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ಸಾರ್ವಭೌಮತ್ವವನ್ನೂ,
    ಮಹತ್ತನ್ನೂ, ಕೀರ್ತಿಯನ್ನೂ, ಘನವನ್ನೂ ಕೊಟ್ಟರು.
  tam-2017: ராஜாவே, உன்னதமான தேவன் உம்முடைய தகப்பனாகிய நேபுகாத்நேச்சாருக்கு ராஜ்ஜியத்தையும்
    மகத்துவத்தையும் கனத்தையும் மகிமையையும் கொடுத்தார்.
  spa-RV-1909: 'El altísimo Dios, oh rey, dió á Nabucodonosor tu padre el reino, y
    la grandeza, y la gloria, y la honra:'
  ron-BTF: Împărate, Dumnezeul cel preaînalt i-a dat lui Nebucadnețar tatăl tău o
    împărăție și maiestate și glorie și onoare;
  eng-WEBP: “To you, king, the Most High God gave Nebuchadnezzar your father the kingdom,
    and greatness, and glory, and majesty.
  eng-FBV: Your Majesty, the Most High God gave your father Nebuchadnezzar this kingdom,
    and power, glory, and majesty.
  nch-BL: Nopa Dios Cati Más Hueyi quimacac mohueyi tata Nabucodonosor itanahuatilis
    cati tahuel hueyi. Amo aqui itztoya más hueyi que ya. Toteco quichijqui rico hasta
    quinpanoyaya nochi sequinoc huan quichijqui para nochi masehualme ma quitepanitaca.
  vie-1934: Hỡi vua, Đức Chúa Trời Rất Cao đã ban ngôi vua và quyền thế lớn, sự tôn
    vinh và uy nghiêm cho cha vua là Nê-bu-cát-nết-sa.
  hin-CV: “हे महाराज, सर्वोच्च परमेश्वर ने आपके पिता नबूकदनेज्ज़र को राजसत्ता, महानता,
    महिमा और वैभव दिया.
  spa-BES: 'En cuanto a ti, oh Rey, el Dios Altísimo le dio a Nabucodonosor, tu padre,
    el reino y gran poder, gloria y honor:'
  tdx-tdx: Ry mpanjakao, Natolon’ Añahare Andindimoneñe ao amy Nebokadnetsare rae’o
    ty fifeheañe naho ty volonahetse, naho ty engeñe vaho ty fikantsoñañe;
  tha-KJV: โอ ข้าแต่​กษัตริย์ พระเจ้าสูงสุดได้ทรงประทานพระราชอาณาจั​กร ความยิ่งใหญ่​และสง่าราศี
    และเกียรติยศแด่เนบูคัดเนสซาร์ราชบิดาของพระองค์
  por-BR-2018: Quanto a ti, ó rei, o Deus Altíssimo deu a teu pai Nabucodonosor o
    reino, a grandeza, a glória, e a majestade;
  deu-ELO: Du, o König! Der höchste Gott hatte Nebukadnezar, deinem Vater, das Königtum
    und die Größe und die Ehre und die Herrlichkeit verliehen;
  eng-WYC-2018: O! thou king, [the] highest God gave realm, and great worship, and
    glory, and honour, to Nebuchadnezzar, thy father. (O thou king! the Most High
    God gave kingdom, and great worship, and glory, and honour, to Nebuchadnezzar,
    thy predecessor.)
  epo-epo: Ho reĝo! Dio la Plejalta donis al via patro Nebukadnecar regnon, potencon,
    honoron, kaj gloron.
  uig-PIN: — I aliyliri, Ⱨǝmmidin Aliy Huda atiliri Neboⱪadnǝsarƣa padixaⱨliⱪ, uluƣluⱪ,
    xan-xǝrǝp wǝ ⱨǝywǝt bǝrdi.
  beo-beo: 'Nabima! Gode Gadodafa esala amo Ea da musa: dia ada Nebiuga:denese amo
    gasa bagade amola hadigi hamoi dagoi.'
  tpi-OTNT: Harim. God Antap Tru i bin mekim papa bilong yu, Nebukatnesar, i kamap
    strongpela na bikpela king. Na em i bin i gat biknem i win na i antap tru.
  hau-SA: “Ya sarki, Allah Mafi Ɗaukaka ya ba mahaifinka Nebukadnezzar sarauta, da
    girma, da ɗaukaka, da martaba.
  uig-LAT: — I aliyliri, Hemmidin Aliy Xuda atiliri Néboqadnesargha padishahliq, ulughluq,
    shan-sherep we heywet berdi.
  nde-nde: Yebo kambe nkosi, uNkulunkulu oPhezukonke wanika uyihlo uNebhukhadineza
    ubukhosi lobukhulu lodumo kanye lenkazimulo.
  ton-ton: “Ko koe, ʻe tuʻi, naʻe foaki ʻe he ʻOtua fungani māʻolunga, kia Nepukanesa
    ko hoʻo tamai, ha puleʻanga mo e mālohi, mo e nāunau, mo e fakaʻapaʻapa;
  ces-1613: 'Ty králi, slyš: Bůh nejvyšší královstvím a důstojností i slávou a okrasou
    obdařil Nabuchodonozora otce tvého,'
  eng-WMB: “To you, king, the Most High God gave Nebuchadnezzar your father the kingdom,
    and greatness, and glory, and majesty.
  tam-TCV: “அரசே, மகா உன்னதமான இறைவன் உமது தகப்பன் நேபுகாத்நேச்சாருக்கு ஆளுமையையும்,
    மேன்மையையும், மகிமையையும், மகத்துவத்தையும் கொடுத்திருந்தார்.
  ceb-ULB: Alang kanimo, O hari, gihatag sa Labing Gamhanang Dios ngadto kang Nebucadnezar
    nga imong amahan ang gingharian, ang pagkabantogan, ang kadungganan, ug ang pagkagamhanan.
  pol-UBG: Ty, królu, posłuchaj. Bóg Najwyższy dał Nabuchodonozorowi, twemu ojcu,
    królestwo, majestat, sławę i cześć;
  agr-agr: “Apajuí nigki ashí wagakua nunú, amina apa Nabucodonosornak apu emauwai.
    Nuadui nugka muunnum aents batsamin aidaush ashí ajaantus diijaku ainawai, niina
    imanjinash shiig dekajaku ainawai.
  kyc-kyc: Anatu Mupwa Andake Wakasa dokome embena rakane Nepukatenesa doko kiŋi ingyuo
    waso banya kingi ketae pyambuo yulu andake maiya.
  urd-GVU: اے بادشاہ، جو سلطنت، عظمت اور شان و شوکت آپ کے باپ نبوکدنضر کو حاصل تھی
    وہ اللہ تعالیٰ سے ملی تھی۔
  deu-1912: Herr König, Gott der Höchste hat deinem Vater, Nebukadnezar, Königreich,
    Macht, Ehre und Herrlichkeit gegeben.
  ntj-ntj: Nyangka Tannyultu tirtu watjara-wanarayintja, “Yuwa, Mama Kuurrtu tjiinya
    Puurrpa Purlkanya Nyinapayilu nyuntuku mama Napitjanya nyinatjunu puurrpa nyinarratjaku.
    Nyangka-luya ngurra kutjupa-kutjupangkatjalu marninypungkulanytja.
  kan-2017: ಅರಸನೇ, ಪರಾತ್ಪರನಾದ ದೇವರು ನಿನ್ನ ತಂದೆಯಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ರಾಜ್ಯಮಹತ್ವ, ಮಾನಸನ್ಮಾನಗಳನ್ನು
    ದಯಪಾಲಿಸಿದನು.
  yap-yap: “Got ni Ir e Th’abi Tolang e gagiyegnag Nebukadnezzar ni chitamam nge mang
    ba pilung ni ba ga’, me gagiyegnag e girdi’ ngu’ur ted fan me par nib sorok.
  hlt-MCSB: Manghai nang , namah he a sangkoek kah sangkoek Pathen loh ram neh lennah
    khaw , thangpomnah neh hinyahnah khaw na pa Nebukhadnezzar taengah a paek .
  mdy-ETH: «ካኣቲዮ! ዼኤፖ ፆኦዛሢ ኔ ዓዶ ናብካዳናፆኦሬም ካኣቱሞና ዼኤፑሞና ቦንቾዋ ዒንጌኔ፤
  twi-ASANTE: “Nana, Ɔsorosoro Onyankopɔn maa wʼagya Nebukadnessar kɛseyɛ, animuonyam
    ne anidie.
  bhl-bhl: Kame, nem weng bokokemi weng kale kilila! Atin kuw katiw alakabe Sunbin-Got
    ete kuw kawalik Nebukatnesal kamokim auk so kitil so kamok fian kelewse kasike,
  eng-WEBU: “To you, king, the Most High God gave Nebuchadnezzar your father the kingdom,
    and greatness, and glory, and majesty.
  wal-wal: “Kawuwau, Ubbaappe Xoqqiya Xoossai ne aawaa Naabukadanaxoorassi kawotaa,
    gitatettaa, bonchchuwaanne anggaa immiis.
  spa-PDDPT: Oh rey, el ʼElah Altísimo dio el reino, la grandeza, el esplendor y la
    majestad a tu padre Nabucodonosor.
  gun-gun: Xeruvixa, ne'exa! Nderu rãgue'i Nabucodonosor pe Nhanderuete yvate ete
    va'e ome'ẽ va'ekue huvixave oĩ aguã, ipo'aka, iporã ha'e yvate aguã guive.
  agu-BL: ”Ma jalu', yi Ryos yi itz' nin tetz, i' mmak'on ama'l tetz ataj, yi rey
    Nabucodonosor tan toque'n cyen tan cawu'n. Nin tan i' njale't wi'nin tetz k'ej.
  ilo-ULB: No maipapan kenka, O ari, inted ti Kangangatoan a Dios kenni Nebucadnesar
    nga amam ti pagarian, kinatan-ok, dayaw, ken dayag.
  kpg-kpg: “Meenei di king, di God Aamua Muginua guu hai do damana, Nebuchadnezzar,
    di king e aali huoloo, guu hai a mee gi aamua ge hagalabagau.
  uig-ARA: ــ ئى ئالىيلىرى، ھەممىدىن ئالىي خۇدا ئاتىلىرى نېبوقادنەسارغا پادىشاھلىق،
    ئۇلۇغلۇق، شان-شەرەپ ۋە ھەيۋەت بەردى.
  sus-sus: Mangɛ, Ala Xungbe nan mangɛya, sɛnbɛ, binyɛ, nun nɔrɛ fixi i baba Nebukadansari
    ma.
  pon-2006: “Koht, Wasa Lapalahpie, ketin kasapwilada omwi pahpao, Nepukadnesar, nanmwarki
    lapalap emen, oh ketikihong waun oh roson.
  jae-jae: “O kiŋ, Anôtô Lôlôc Ŋatau tau kêkêŋ tama Nebukadnesar kêtu kiŋ gamêŋ tonecŋa
    ma kêkêŋ ŋaclai to ŋawasi ma wae gêwiŋ.
  ksd-ksd: U ra king, a God a Ngala Kakit i ga tul tar ra varkurai tai tamam Nebukadnesar,
    ma ra ngala na kini, ma ra minamar, ma ra ngala na variru bula;
  tur-YTC: “Ey kral, Yüce Tanrı baban Nebukadnetsar'a krallığı, büyüklüğü, yüceliği
    ve heybeti verdi.
  ind-AYT: “Ya, Raja, Allah Yang Mahatinggi telah mengaruniakan kerajaan, keagungan,
    kemuliaan, dan kehormatan kepada Nebukadnezar, ayah Tuanku.
  nya-nya: “Inu mfumu, Mulungu Wammwambamwamba anapatsa abambo anu Nebukadinezara
    mphamvu ndi ukulu ndi ulemerero ndi ufumu.
  hrv-hrv: O kralju, Bog je Svevišnji dao kraljevstvo, veličinu, veličanstvo i slavu
    Nabukodonozoru, ocu tvome.
  mps-mps: “Odao. Te Ugwadu Mu Bidibo Godigo te nago wąį Nebukatnesar te bomai genuai
    king pedalumainu ilali. Tama agai genuai nogi elalu, te ugwanu egulama, tama ugwadu
    daide mu elaluai dao.
  tpi-tpi: Harim. God Antap Tru i bin mekim papa bilong yu, Nebukatnesar, i kamap
    strongpela na bikpela king. Na em i bin i gat biknem i win na i antap tru.
  dan-1931: Den højeste Gud, o Konge, gav din Fader Nebukadnezar Kongedømme, Magt,
    Herlighed og Ære;
  vie-OVCB: Muôn tâu, Đức Chúa Trời Chí Cao đã ban cho Tiên đế Nê-bu-cát-nết-sa vương
    quốc, uy quyền, vinh quang, và danh dự.
  guj-2017: હે રાજા, પરાત્પર ઈશ્વરે આપના પિતા નબૂખાદનેસ્સાર રાજાને રાજ્યો, મહત્તા,
    પ્રતાપ તથા ગૌરવ આપ્યાં હતાં.
  pon-2006A: “Koht, Wasa Lapalahpie, ketin kasapwilada omwi pahpao, Nepukadnesar,
    nanmwarki lapalap emen, oh ketikihong waun oh roson.
  por-BRBSL: “Para você, rei, o Altíssimo Deus deu a Nabucodonosor seu pai o reino,
    a grandeza, a glória e a majestade.
  swe-swe: O kung, den högsta Guden gav din företrädare (far, förfader, kanske farfar)
    Nebukadnessar ett rike, storhet, ära och majestät.
  cth-cth: Oe, siangpahrang Lathueng Poung e Cathut ni na pa Nebukhadnezar siangpahrang
    koe uknaeram, taluenae, bawilennae hoi barinae hah a poe.
  twi-twi: “Nana, Ɔsorosoro Nyankopɔn maa wʼagya Nebukadnessar kɛseyɛ, anuonyam ne
    nidi.
  hlt-hlt: Manghai nang, namah he a sangkoek kah sangkoek Pathen loh ram neh lennah
    khaw, thangpomnah neh hinyahnah khaw na pa Nebukhadnezzar taengah a paek.
  tbz-SIM: Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kuù do dɔ̀ɔ̀ ɑ cicɛ Nɛbukɑnnɛsɑɑ
    okpɑ̀ɑ̀tì diɛwè. Kòo yètìrì ndɛu kɛ̀ bɛ̀ ò dé,
  msy-2020: “Nɨ oragh. Godɨn Bar Pɨn Itim, a nɨn afeziam Nebukatnesar gamizɨ, a bar
    atrivir ekiamɨn otogha bar gavgafi, egha ziar ekiam ikia bar pɨn ti.
  dop-dop: Ɩsɔtɑɑ Ɩsɔ sɔsɔ kɑ kpɑnɑ nyɑ́ cɑɑ Nepukɑnɛsɑɑ kɛ wulɑʋ sɔsɔ nɑ ɩ́ tʋ-ɩ
    teeli.
  azb-azb: Ey padşah! Allah-Taala sənin baban Navuxodonosora padşahlıq, əzəmət, izzət
    və cah-calal vermişdi.
  eng-DBY: O thou king, the Most High God gave Nebuchadnezzar thy father the kingdom,
    and greatness, and glory, and majesty;
  hin-2017: हे राजा, परमप्रधान परमेश्वर ने तेरे पिता नबूकदनेस्सर को राज्य, बड़ाई,
    प्रतिष्ठा और प्रताप दिया था;
  wol-KYG: «Buur, Yàlla Aji Kawe ji daa joxoon sa baay Nabukodonosor nguur gi, muy
    ku màgg, am ndam ak daraja.
  eng-YLT: 'thou, O king, God Most High, a kingdom, and greatness, and glory, and
    honour, gave to Nebuchadnezzar thy father:'
  kne-kne: Apo ari, insaad Diyos ay Kangatoan si amam ay Nebukadnezzar ay ari. Inpangato
    nas sisya ya indawtanas palalo ay dayaw ya kalebbengan.
  eng-WYC-2017: O! thou king, [the] highest God gave realm, and great worship, and
    glory, and honour, to Nebuchadnezzar, thy father.
  eng-WMBB: “To you, king, the Most High God gave Nebuchadnezzar your father the kingdom,
    and greatness, and glory, and majesty.
  urd-GVH: ऐ बादशाह, जो सलतनत, अज़मत और शानो-शौकत आपके बाप नबूकदनज़्ज़र को हासिल थी
    वह अल्लाह तआला से मिली थी।
  rug-rug: Baṉara, sa Tamasa Ululuna Hola poni la nia koasa tamamu, se Nebukaneza,
    sa binaṉara meke linavata, sa tinolava meke pinamaṉa.
  gaz-gaz: “Yaa mootii, Waaqni Waan Hundaa Olii abbaa kee Nebukadnezariif surraa fi
    guddina, ulfinaa fi kabaja kenne.
  fra-LSG: O roi, le Dieu suprême avait donné à Nebucadnetsar, ton père, l’empire,
    la grandeur, la gloire et la magnificence;
  gnn-gnn: Yo, bäpa'mirriŋunydja nhuŋu ŋunhi biyapul wal'ŋu ŋayi buŋgawa ŋurruŋu,
    ga bukmak ŋunhi yolŋu walala dhiyalaŋumi buku‐ḻiw'maramanydja nhanukala warrpam'
    goŋŋura, bala ŋayi mirithinana ŋurr'yurrunanydja ga garrwar‐ḻakaranhaminana, yurru
    Godthunydja ŋanya nyilŋ'maraŋala dharraḏakuŋala.
  yal-yal: Ee! Mangana! Ala Matexin nan mangayaan nun gboon nun xunnayerenna nun nɔrɔn
    fixi i baba Nebukadanesari ma.
  haw-1868: E ke alii e, ua haawi mai ke Akua kiekie ia Nebukaneza i kou makua, i
    ke aupuni, a me ka nani, a me ka hanohano, a me ka mahaloia mai;
  arb-NAV: أَيُّهَا الْمَلِكُ قَدْ وَهَبَ اللهُ الْعَلِيُّ أَبَاكَ نَبُوخَذْنَصَّرَ
    مُلْكاً وَعَظَمَةً وَجَلالاً وَبَهَاءً.
  ewe-ewe: “O fia, Mawu Dziƒoʋĩtɔ la na fianyenye, gãnyenye, ŋutikɔkɔe kple dzedzeme
    fofowò, Nebukadnezar.
  eng-LEE: O thou king! the most high God gave kingdom, and greatness, and glory,
    and honor unto Nebuchadnezzar thy father;
  gvn-gvn: '@see-verse:DAN.005.017'
  asm-FB: হে মহাৰাজ, সৰ্ব্বোপৰি ঈশ্বৰে আপোনাৰ পিতৃ নবূখদনেচৰক ৰাজ্য, মহিমা, মৰ্যদা,
    আৰু ঐশ্বৰ্য দিছিল।
  sus-A: مَنفّ، عَلَ شُنفبٍ نَن مَنفّيَ، سّنبّ، بِنيّ، نُن نْرّ قِشِ عِ بَبَ نٍبُكَدَنسَرِ
    مَ.
  fra-SBL: « A toi, roi, le Dieu Très-Haut a donné à Nabuchodonosor, ton père, le
    royaume, la grandeur, la gloire et la magnificence.
  hbo-hbo: '*אַנְתָּה (אַ֖נְתְּ) מַלְכָּ֑א אֱלָהָא֙ *עִלָּיָא (עִלָּאָ֔ה) מַלְכוּתָ֤א
    וּרְבוּתָא֙ וִיקָרָ֣א וְהַדְרָ֔ה יְהַ֖ב לִנְבֻכַדְנֶצַּ֥ר אֲבֽוּךְ׃'
  piu-2006: '@see-verse:DAN.005.017'
  pjt-pjt: “Wanyu kulila! God katutja puḻkangku nyuntumpa tjamu Nipaka-nitjanya mayatja
    puḻka tjunu ngura nyangaku munu palunya puḻka mulapa palyaṉu, kaya aṉangu tjuṯa
    palumpa pukuḻaringi.
  kik-kik: “Atĩrĩrĩ, wee mũthamaki, Ngai-Ũrĩa-ũrĩ-Igũrũ-Mũno nĩaheire thoguo Nebukadinezaru
    wathani, na ũnene, na riiri, na ũkaru.
  fra-NCL: O roi, le Dieu Très-Haut avait donné à Nabuchodonosor, ton père, la royauté
    et la grandeur, la gloire et la majesté ;
  cek-AK: Aw siangpahrang, Kasang koek Sithaw mah, lensawkhaih, thacakhaih hoi pakoehhaih
    to nam pa Nebuchadnezzar khaeah paek.
  cuk-cuk: ”Rey, be-bab-Nabucodonosorʼga Bab-Dummad-Bur-Birigined we-yar-naid uksad.
    Dummarba-gued, gangued-nika-gued, degi, nug-dummarba-gued uksabalid.
  uig-CYR: — И алийлири, Һәммидин Алий Худа атилири Небоқаднәсарға падишалиқ, улуқлуқ,
    шан-шәрәп вә һәйвәт бәрди.
  pma-pma: “O asuv houlu kitaengon revi, Ahi Asuv ten out nesa mumon tata onom, Nebukanesa,
    mai vi asuv houlu tai koa vi hetetamen imok ka san houhouen ka keihoen mini.
  tel-2017: రాజా విను. మహోన్నతుడైన దేవుడు ఉన్నత స్థితిని, రాజ్యాన్ని. బల ప్రభావాలను
    నీ తండ్రి నెబుకద్నెజరుకు ఇచ్చి ఘనపరిచాడు.
  hat-BSA: “O wa, Bondye Pi Wo a te bay souverènte, grandè ak glwa a Nebucadnetsar,
    papa ou.
  kos-kos: “God Fulatlana El oru tuh papa tomom, Nebuchadnezzar, elan sie tokosra
    na pwengpeng, ac sang ku ac wal fulat nu sel.
  hbo-WLC: אנתה מַלְכָּ֑א אֱלָהָא֙ עליא מַלְכוּתָ֤א וּרְבוּתָא֙ וִיקָרָ֣א וְהַדְרָ֔ה
    יְהַ֖ב לִנְבֻכַדְנֶצַּ֥ר אֲבֽוּךְ׃
  ibo-ibo: “Gị eze, Chineke nke kachasị ihe niile elu nyere nna gị, Nebukadneza ike
    ọchịchị a, na ịdị ukwu, na ebube, na ịma mma.
  ory-ory: ହେ ମହାରାଜ, ସର୍ବୋପରିସ୍ଥ ପରମେଶ୍ୱର ଆପଣଙ୍କ ପିତା ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କୁ ରାଜ୍ୟ, ମହିମା,
    ଗୌରବ ଓ ପ୍ରତାପ ଦେଲେ;
  chk-chk: Ai king, ewe Kot mi Fokun Tekia a ngeni Nepukatnesar semom we mwün me nemenem,
    pwal iteüöch me ling.
  rop-rop: Det Brabli Haibala God bin gibit yu dedi Nebakanesa pawa blanga jidan king
    en imbin meigim im brabli haibala en ola pipul bin shoum rispek langa im.
  ukr-1871: Царю! Всевишній Бог дав твойму панотцеві Навуходонозорові царство, величність,
    честь і славу.
  deu-1951: O König, Gott, der Allerhöchste, hat deinem Vater Nebukadnezar Königtum,
    Majestät, Ehre und Herrlichkeit verliehen;
  eng-JPS: O thou king, God Most High gave Nebuchadnezzar thy father the kingdom,
    and greatness, and glory, and majesty;
  srp-1865: Care, Bog višnji dade carstvo i velièinu i slavu i èast Navuhodonosoru
    ocu tvojemu.
  lug-lug: “Katonda Ali Waggulu Ennyo yawa Nebukadduneeza kitaawo obwakabaka, n’obuyinza,
    n’ekitiibwa n’obukulu, ayi kabaka;
  heb-heb: אנתה מלכא אלהא עליא מלכותא ורבותא ויקרא והדרה יהב לנבכדנצר אבוך׃
  ben-IRV: হে মহারাজ, মহান সর্বশক্তিমান ঈশ্বর আপনার মত আপনার বাবা নবূখদনিৎসরকে রাজ্য,
    মহিমা, সম্মান ও প্রতাপ দিয়েছিলেন।
  pan-pan: ਹੇ ਰਾਜਾ, ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਨਬੂਕਦਨੱਸਰ ਤੇਰੇ ਪਿਤਾ ਨੂੰ ਰਾਜ, ਬਜ਼ੁਰਗੀ, ਮਹਿਮਾ
    ਤੇ ਪਰਤਾਪ ਦਿੱਤਾ
  tkr-tkr: Paççah, Allah-Ta'aalee yiğne dekkıs Navuxodonosorus paççahiyvalla, xəbvalla,
    guc, qıvaatsıvallaniy huvu.
  mya-JVB: အရှင် မင်းကြီး၊ အမြင့်ဆုံး သော ဘုရား သခင်သည် ခမည်းတော် နေဗုခဒ်နေဇာ မင်းကြီး၌
    နိုင်ငံ တော် နှင့်တကွရွှေဘုန်း တော်မြတ်၊ ဂုဏ် အသရေတော်ကိုပေး သနားတော်မူ၏။
  tte-O: Oo kin, Yaubada Tomiyasaesosi tamam Nebukadinesa ipeiseyani kaba loina lalakina
    iwolena koina yo iyawasawasao.
  tbg-tbg: Avuhainaao, nai virini kantaaqaini vai Variqava, viva ai qora Nebukanesaara
    noraiqama kaivaro vira autuvata nora autu vaivaro viva nora vaiintivano vairave.
  hmo-hmo: “King e, Ataiai Momokani Dirava ese oiemu tamana Nebukanesa ia abia isi,
    ia be king badana, mai ena siahu bada danu. Hairai bona mataurai danu Dirava ese
    ia henia ia dekenai.
  urd-urd: ऐ बादशाह, ख़ुदा त'आला ने नबूकदनज़र, तेरे बाप को सल्तनत और हशमत और शौकत
    और 'इज़्ज़त बख़्शी।
  rus-SYN: Царь! Всевышний Бог даровал отцу твоему Навуходоносору царство, величие,
    честь и славу.
  bqc-SIM: Kí, Lua Musude mɛ́ kíakɛ ń zↄ̃ↄkɛo ń gawio ń bɛɛɛo kpà n dezi Nɛbukanɛzawa.
  tcz-CHONGTHU: Vo lengpa, napa Nebuchadnezzar lengpa chu, Chungnungpen Pathenin leng
    achansah a, letna leh loupina chuleh jabolna apeh ahi.
  mar-mar: हे राजा सर्वोच्च देवाने तुझा बाप नबुखद्नेस्सराला राज्य, महानता, प्रतिष्ठा
    आणि वैभव दिले.
  qub-qub: «Tayta ray, musyashayquinöpis papäniqui Nabucodonosorpa maquinchömi chaychica
    marcacuna caran. Payga fiyupa munayniyojmi caran. Llapan runami manchacuran. Chayno
    cananpäga janaj pachacho caycaj Tayta Diosmi camacächiran.
  bqp-bqp: Ǹ n mɛn nɑ, yinni, ɑ swɑɑ dɑkio ɑ nɔ. Wɔrukoo u wunɛn tundo Nɛbukɑnɛsɑɑ
    bɑndu wɛ̃ kɑ bɛɛrɛ kɑ girimɑ kɑ yiiko.
  hat-hat: Monwa, Bondye ki anwo nan syèl la te fè papa ou, Nèbikadneza, wa. Li te
    ba li pouvwa, otorite ak anpil bèl bagay.
  eng-BSB: As for you, O king, the Most High God gave your father Nebuchadnezzar sovereignty
    and greatness, glory and honor.
  eng-WEBPB: “To you, king, the Most High God gave Nebuchadnezzar your father the
    kingdom, and greatness, and glory, and majesty.
  kbq-kbq: Hagi kini ne'moka antahio, Marerisa Anumzamo negafa Nebukatnesana huhampri
    antegeno, hankavenentake kinia efore higeno, agimo'a haru haru huno vuno eno hu'ne.
  nhe-BL: Nopa Dios Tlen Más Hueyi quimacac mohueyi tata Nabucodonosor itlanahuatilis
    tlen tlahuel hueyi. Axaca itztoya más hueyi que ya. Toteco quichijqui rico hasta
    quinonpanoyaya nochi sequinoc huan quichijqui para nochi tlacame ma quitlepanitaca.
  bus-bus: Kí, Luda Musude bé à kíkɛ kↄ̃n bítakɛɛo kↄ̃n gakuio kↄ̃n bɛ̀ɛo kpà n dezi
    Nɛbukanɛzaa.
  gub-BL: O tuwihawete, Tupàn Upuner Wera'u Ma'e umur pureruze'egaw neru tuwihawete
    Namukononozor pe a'e. Umur upuner haw izupe a'e no, umur ipuràg eteahy haw no,
    umur tuwihawete romo heko haw no.
  eng-DRA: O king, the most high God gave to Nabuchodonosor thy father a kingdom,
    and greatness, and glory, and honour.
