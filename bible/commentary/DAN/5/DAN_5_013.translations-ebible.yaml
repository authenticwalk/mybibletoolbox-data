verse: DAN.005.013
translations:
  mal-C: 'അതനുസരിച്ച് ദാനീയേലിനെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു. രാജാവു ദാനീയേലിനോടു പറഞ്ഞു:
    “എന്റെ പിതാവ് യെഹൂദ്യയിൽനിന്ന് കൊണ്ടുവന്ന യെഹൂദാപ്രവാസികളിൽ ഒരുവനായ ദാനീയേലല്ലേ
    താങ്കൾ?'
  deu-TKW: 'Als nun Daniel zum König hereingeführt worden war, hob der König an und
    sprach zu Daniel: Bist du Daniel, der zu der Schar der jüdischen Gefangenen gehört,
    die mein königlicher Vater aus Juda weggeführt hat?'
  lin-lin: 'Boye, bamemaki Daniele liboso ya mokonzi. Mokonzi atunaki ye : — Yo nde
    Daniele, moko kati na bawumbu oyo tata na ngai amemaki wuta na Yuda ?'
  eng-LSV: Then Daniel has been caused to come up before the king; the king has answered
    and said to Daniel, “You are that Daniel who [is] of the sons of the expulsion
    of Judah, whom my father the king brought in out of Judah?
  eng-GNV: Then was Daniel brought before the King, and the King spake and sayd vnto
    Daniel, Art thou that Daniel, which art of the children of the captiuitie of Iudah,
    whom my father the King brought out of Iewrie?
  eng-WEBSTER: Then was Daniel brought in before the king. And the king spoke and
    said to Daniel, Art thou that Daniel, who art of the children of the captivity
    of Judah, whom the king my father brought out of Judea?
  nhw-BL: 'Huajca quihuicaque Daniel iixpa huan nopa tlanahuatijquetl quitlatzintoquili:
    ―¿Ta tiDaniel, se tlen nopa israelitame catli nohueyi tata, Nabucodonosor, quinhualicac
    tlen tlali Judá? Huan Daniel quinanquili: ―Quena, naya.'
  swh-ONEN: Hivyo Danieli akaletwa mbele ya mfalme, naye mfalme akamuuliza, “Je, wewe
    ndiwe Danieli, mmoja wa watu wa uhamisho walioletwa na mfalme baba yangu kutoka
    Yuda?
  bba-bba: Yerɑ bɑ kɑ Dɑniɛli dɑ sinɑ bokon wuswɑɑɔ. Mɑ sinɑ boko u nùn bikiɑ u nɛɛ,
    wunɑ Dɑniɛli wi? A sɑ̃ɑwɑ Yuu ben turo be nɛn bɑɑbɑ sinɑ boko u mwɛɛrimɑ Yudɑn
    tem di?
  eng-KJVCPB: Then was Daniel brought in before the king. And the king spake and said
    unto Daniel, Art thou that Daniel, which art of the children of the captivity
    of Judah, whom the king my father brought out of Jewry?
  mpx-mpx: Yaka Daniyela hi en pwatanik kin elana, inoke i neli i ba, “Owa Daniyela,
    yowayowanil bolo tubu i ahemiuek Yuda avaliya etega?
  luo-luo: Omiyo nokel Daniel e nyim ruoth, kendo ruoth nopenje niya, In e Daniel
    ma achiel kuom joma otwe mane wuora ma ruoth okelo koa e piny Juda?
  meu-meu: Bena haida ese Daniel na hanua pavapavana vairanai e hakaua vareai. Bena
    hanua pavapavana ese Daniel e hereva henia, eto, Oi na vanegai Daniel, noho-hedoa
    tauna, tamagu hanua pavapavana ese Iuda amo e mailaidia taudia ta.
  npi-ULB: तब दानिएललाई राजाको सामु ल्याइयो । राजाले तिनलाई भने, “तिमी यहूदाका निर्वासितमध्ये
    एक जना मानिस, त्यही दानिएल हौ, जसलाई मेरा बुबाले यहूदाबाट ल्याउनुभयो ।
  yor-yor: Nígbà náà ni a mú Daniẹli wá síwájú ọba, ọba sì sọ fún un wí pé, “Ṣé ìwọ
    ni Daniẹli, ọ̀kan lára àwọn tí baba mi mú ní ìgbèkùn láti Juda!
  pes-OPCB: 'پس دانیال را به حضور پادشاه آوردند. پادشاه از او پرسید: «آیا تو همان
    دانیال از اسرای یهودی هستی که نِبوکَدنِصَّر پادشاه از سرزمین یهودا به اینجا آورد؟'
  tgl-ULB: Pagkatapos dinala si Daniel sa harapan ng hari. Sinabi ng hari sa kaniya,
    “Ikaw iyong Daniel, na isa sa mga taong binihag sa Juda, na kinuha ng aking ama
    mula sa Juda.
  cbu-NT: Ashiri kuraksha, Danielaa yamashinints, muchchuree tárangu, muchchursha
    Danielaatssha yamayashinusin, kurakash yushindaranganaya. Kuseeru, kuraksha Danielaa,
    ¿Shiy wattish Danielish? Mang sirútama Aparini Nabukodonosor Utaáchchee kasirangu,
    shiyaatssha putayaranllu, nish yushindarangana. ¿Shiy anish, Utaáchchish? kurak
    tárangiya. Danielsha, Aa. Nuw watatana, tárangiya.
  hui-hui: Ai tigua Daniele haru ibuwa kininaga wanakuini íbu helene. Ani íbu heagola
    kinihanda lalu, Yuda agali Daniele ka layago í̠be. I̱ aba Kini Nebugadenesa ibugua
    Yuda agali haru ibiniyaru aria mbira í̠ kegonida.
  mya-mya: သူ​တို့​သည်​ဒံ​ယေ​လ​အား​ချက်​ချင်း​ပင်​ဘု​ရင့် ရှေ့​တော်​သို့​သွင်း​ကြ​သော​အ​ခါ
    မင်း​ကြီး​က ဒံ​ယေ​လ​အား``သင်​သည်​ယု​ဒ​ပြည်​မှ​ငါ​၏ ခ​မည်း​တော်​ဘု​ရင်​မင်း​ခေါ်​ဆောင်​ခဲ့​သည့်
    ယု​ဒ​အ​မျိုး​သား​သုံ့​ပန်း​တစ်​ယောက်​ဖြစ် သူ​ဒံ​ယေ​လ​ဆို​သူ​ပေ​လော။-
  bod-N: དེ་ནས་དཱ་ནེ་ཨེལ་རྒྱལ་པོའི་དྲུང་དུ་བོས་པ་དང་། རྒྱལ་པོས་ཁོ་ལ་འདི་ལྟར། ངའི་ཕ་སྟེ་རྒྱལ་པོ་དམ་པས་ཡ་ཧུ་དཱ་ནས་བཟུང་པའི་བཙོན་མ་རྣམས་ཀྱི་ཁྲོད་དུ་དཱ་ནེ་ཨེལ་ཞེས་པ་ཞིག་ཡོད་པ་ཁྱེད་རང་ཡིན་ནམ།
  sna-sna: Saka Dhanieri akauyiswa pamberi pamambo, mambo akati kwaari, “Ndiwe Dhanieri
    mumwe wavakatapwa nababa vangu mambo kubva kuJudha here?
  spa-BLM: 'Entonces Daniel fue llevado ante el rey. El rey habló y dijo a Daniel:
    “¿Eres tú ese Daniel de los hijos de la cautividad de Judá, que el rey mi padre
    sacó de Judá?'
  cac-cac: 'Ix avtaj vin̈aj Daniel chi'', ix ic''chajb''at vin̈ d''a yichan̈ vin̈
    rey chi'', ix sc''anb''an vin̈ d''a vin̈: —¿A ach am tic tza cuch Daniel, aj Judá
    ic''b''ilcot preso yuj vin̈aj Nabucodonosor vin̈ in mam icham?'
  swh-ULB: Ndipo Danieli alipoletwa mbele ya mfalme. Mfalme akamwambia, “Wewe ni yule
    Danieli, mmoja kati ya watu wa mateka wa Yuda, ambao baba yangu mfalme aliwaleta
    kutoka Yuda.
  bel-bel: 'Тады ўведзены быў Данііл да цара, і цар пачаў слова і сказаў Даніілу:
    «ці ты Данііл, адзін з палонных сыноў Юдэйскіх, якіх мой бацька, цар, прывёў зь
    Юдэі?'
  deu-ELBBK: 'Darauf wurde Daniel vor den König geführt. Der König hob an und sprach
    zu Daniel: Bist du Daniel, einer der Weggeführten von Juda, die der König, mein
    Vater, aus Juda hergebracht hat?'
  mbb-OT: Umbe, impetawag si Daniel. Ne hein nekeume en sikandin, migkaǥi haazà is
    hadì te, “Iyan ke ve si Daniel he sevaha zuen te menge vihag he Judio he mid-uwit
    kayi te amey ku puun te Juda?
  mal-2015: 'അങ്ങനെ അവർ ദാനീയേലിനെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു; രാജാവു ദാനീയേലിനോടു
    കല്പിച്ചതു: എന്റെ അപ്പനായ രാജാവു യെഹൂദയിൽനിന്നു കൊണ്ടുവന്ന യെഹൂദാപ്രവാസികളിൽ ഉള്ളവനായ
    ദാനീയേൽ നീ തന്നേയോ?'
  rmc-rmc: 'Paľis ande le Daniel anglo kraľis a ov phenďa le Danieloske: „Sal tu oda
    Daniel, saves o kraľis, miro dad, zaiľa le manušenca andral e Judsko a anďa kade?'
  nlg-nlg: Keri gera va hola haghea mai Daniel vania na vunaghi haba, mana vunaghi
    haba te huatia, “?Ighoe a Daniel, te holagho mai i Judah geko mai ni kabu pipiti,
    a kukuagu, Nebachadnezzar na vunaghi haba?
  pes-OPV: 'آنگاه دانیال را به حضور پادشاه آوردند وپادشاه دانیال را خطاب کرده، فرمود:
    «آیا توهمان دانیال از اسیران یهود هستی که پدرم پادشاه از یهودا آورد؟'
  ron-1924: 'Атунч, Даниел а фост адус ынаинтя ымпэратулуй. Ымпэратул а луат кувынтул
    ши а зис луй Даниел: „Ту ешть Даниел ачела, унул дин принший де рэзбой ай луй
    Иуда, пе каре й-а адус аич дин Иуда татэл меу, ымпэратул?'
  ben-OBCV: তখন দানিয়েলকে রাজার সামনে হাজির করা হল এবং রাজা তাকে বললেন, “তুমি কি
    দানিয়েল, যাকে আমার বাবা যিহূদা থেকে এখানে নির্বাসনে এনেছিলেন?
  som-som: Markaasaa Daanyeel la soo hor taagay boqorka. Boqorkiina waa la hadlay
    oo Daanyeel ku yidhi, Ma waxaad tahay Daanyeelkii ka mid ahaa kuwii Yahuudah laga
    soo dhacay, oo boqorkii aabbahay ahaa Yahuudah ka keenay?
  lat-VUC: 'Igitur introductus est Daniel coram rege: ad quem præfatus rex ait: Tu
    es Daniel de filiis captivitatis Judæ, quem adduxit pater meus rex de Judæa?'
  eng-ASVBT: Then was Daniel brought in before the king. The king spake and said unto
    Daniel, Art thou that Daniel, who art of the children of the captivity of Judah,
    whom the king my father brought out of Judah?
  ita-1885: 'Allora Daniele fu menato davanti al re. E il re fece motto a Daniele,
    e gli disse: Sei tu quel Daniele, che è de'' Giudei che sono in cattività, i quali
    il re, mio padre, condusse di Giudea?'
  eng-ULB: Then Daniel was brought before the king. The king said to him, “You are
    that Daniel, one of the people of the exiles of Judah, whom my father the king
    brought out of Judah.
  spa-VBL: 'Así que Daniel fue llevado ante el rey. El rey le preguntó: “¿Eres tú
    Daniel, uno de los prisioneros que mi padre el rey trajo de Judá?'
  fra-_FOB: 'Alors Daniel fut introduit devant le roi. Le roi prit la parole et dit
    à Daniel: Es-tu ce Daniel, l''un des captifs de Juda, que le roi, mon père, a
    amenés de Juda?'
  mal-mal: 'അങ്ങനെ അവർ ദാനീയേലിനെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു; രാജാവ് ദാനീയേലിനോട് ചോദിച്ചത്:
    “എന്റെ അപ്പനായ രാജാവ് യെഹൂദയിൽനിന്ന് കൊണ്ടുവന്ന പ്രവാസികളിൽ ഒരുവനായ ദാനീയേൽ നീ
    തന്നെയോ?'
  urd-GVR: Yih sun kar bādshāh ne Dānyāl ko fauran bulā liyā. Jab pahuṅchā to bādshāh
    us se muḳhātib huā, “Kyā tum wuh Dānyāl ho jise mere bāp Nabūkadnazzar Bādshāh
    Yahūdāh ke jilāwatanoṅ ke sāth Yahūdāh se yahāṅ lāe the?
  suz-BL: मिनु नोले दानीएल कली पिप आ ङोंइती चाक्‍तेक्‍म। मिनु पिपमी दानीएल कली “गे
    दानीएल नवे? आं आफोमी इ कली चाक्‍ङे? गे यहूदा रागी रे ग्‍याइश्‍शा चाक्‍चा पुंइसीशो
    नवे?
  eng-NOY: Then was Daniel brought in before the king. And the king spake and said
    to Daniel, Art thou that Daniel, of the captives of Judah, whom the king, my father,
    brought out of Judaea?
  ita-1927: 'Allora Daniele fu introdotto alla presenza del re; e il re parlò a Daniele,
    e gli disse: “Sei tu Daniele, uno dei Giudei che il mio re padre menò in cattività
    da Giuda?'
  ckb-ckb: 'ئینجا دانیال هێنرایە بەردەم پاشا، پاشاش پێی گوت: «ئایا تۆ ئەو دانیالەی
    کە لە نەوە ڕاپێچکراوەکانی یەهودایت، ئەوەی پاشای باوکم لە یەهوداوە هێنای؟'
  eng-BBE: Then they took Daniel in before the king; the king made answer and said
    to Daniel, So you are that Daniel, of the prisoners of Judah, whom my father took
    out of Judah.
  kan-OKCV: ಆಗ ದಾನಿಯೇಲನನ್ನು ಅರಸನ ಮುಂದೆ ತಂದರು. ಅರಸನು ದಾನಿಯೇಲನಿಗೆ, “ಅರಸನಾದ ನನ್ನ ತಂದೆಯು
    ಯೆಹೂದದಿಂದ ತಂದ ಯೆಹೂದದ ಸೆರೆಯವರಲ್ಲಿ ಒಬ್ಬನಾದ ದಾನಿಯೇಲನು ನೀನೋ?
  tam-2017: 'அப்பொழுது தானியேல் ராஜாவின்முன் உள்ளே அழைத்துவரப்பட்டான்; ராஜா தானியேலைப்
    பார்த்து: நீ என் தகப்பனாகிய ராஜா யூதாவிலிருந்து சிறைபிடித்துவந்த யூதர்களில் ஒருவனாகிய
    தானியேல் அல்லவா?'
  spa-RV-1909: 'Entonces Daniel fué traído delante del rey. Y habló el rey, y dijo
    á Daniel: ¿Eres tú aquel Daniel de los hijos de la cautividad de Judá, que mi
    padre trajo de Judea?'
  ron-BTF: 'Atunci Daniel a fost adus înaintea împăratului. Și împăratul a vorbit
    și i-a spus lui Daniel: Ești tu acel Daniel, care ești dintre copiii captivității
    lui Iuda, pe care împăratul, tatăl meu, i-a scos din Iudeea?'
  eng-WEBP: Then Daniel was brought in before the king. The king spoke and said to
    Daniel, “Are you that Daniel of the children of the captivity of Judah, whom the
    king my father brought out of Judah?
  eng-FBV: So Daniel was brought in before the king. The king asked him, “Are you
    Daniel, one of the prisoners my father the king brought from Judah?
  nch-BL: 'Huajca quihuicaque Daniel iixpa huan nopa tanahuatijquet quitatzintoquili:
    ―¿Ta tiDaniel, se ten nopa israelitame cati nohueyi tata, Nabucodonosor, quinhualicac
    ten tali Judá? Huan Daniel quinanquili: ―Quena, na.'
  vie-1934: 'Bấy giờ Đa-ni-ên được đem đến trước mặt vua. Đoạn, vua cất tiếng nói
    cùng Đa-ni-ên rằng: Ngươi có phải là Đa-ni-ên, một trong các con cái phu tù Giu-đa,
    mà vua cha ta đã điệu từ Giu-đa về chăng?'
  hin-CV: तब दानिएल को राजा के सामने लाया गया, और राजा ने उससे कहा, “क्या तुम दानिएल
    हो, और उनमें से एक हो, जिन्हें मेरे पिता, राजा ने यहूदाह से बंधुआई में लाया था?
  spa-BES: 'Entonces llevaron a Daniel delante del rey; El rey respondió y le dijo
    a Daniel: Así que tú eres ese Daniel, de los prisioneros de Judá, a quien mi padre
    sacó de Judá.'
  tdx-tdx: 'Aa le nasese añ’ atrefa’ i mpanjakay t’i Daniele naho hoe ty saontsi’
    i mpanjakay amy Daniele: Ihe hao i Daniele anam-pirohi’ Iehodà nendesen-draeko
    boake Iehodày?'
  tha-KJV: เขาจึงนำดาเนียลเข้ามาเฝ้ากษั​ตริ​ย์ กษัตริย์​ตรัสถามดาเนียลว่า “ท่านคือดาเนียลคนนั้นในพวกที่​ถู​กกวาดเป็นเชลยมาจากประเทศยูดาห์
    ที่​กษัตริย์​เสด็จพ่อของเรานำมาจากยูดาห์​หรือ
  por-BR-2018: 'Então Daniel foi trazido diante do rei. E o rei disse a Daniel: És
    tu aquele Daniel dos cativos de Judá, que meu pai trouxe de Judá?'
  deu-ELO: 'Darauf wurde Daniel vor den König geführt. Der König hob an und sprach
    zu Daniel: Bist du Daniel, einer der Weggeführten von Juda, welche der König,
    mein Vater, aus Juda hergebracht hat?'
  eng-WYC-2018: Therefore Daniel was brought in before the king. To whom the foresaid
    king said, Art thou Daniel, of the sons of the captivity of Judah, whom my father,
    the king, (or whom my predecessor, the king), brought from Judah?
  epo-epo: 'Tiam oni alkondukis Danielon antaŭ la reĝon; kaj la reĝo ekparolis, kaj
    diris al Daniel: Ĉu vi estas Daniel, unu el la forkaptitaj filoj de Judujo, kiujn
    mia patro, la reĝo, venigis el Judujo?'
  uig-PIN: 'Xuning bilǝn Daniyal padixaⱨning aldiƣa elip kelindi, padixaⱨ Daniyaldin:
    — Padixaⱨ atam Yǝⱨuda ɵlkisidin sürgün ⱪilip kǝlgǝn Yǝⱨudiylar iqidiki ⱨeliⱪi
    Daniyal sǝnmu? — dǝp soriwidi,'
  beo-beo: 'Amalalu ilia da hedolowane Da:niele oule misini, e da ganodini golili
    sa:ili hina bagade dunu amola dafulili fi. Hina bagade da ema amane sia:i, “Di
    da Da:niele, amo musa: na ada Nebiuga:denese da Yuda sogega lale guiguda: oule
    misi. Di da amo dunula:?'
  tpi-OTNT: Orait ol i bringim Daniel i kam insait na em i go sanap klostu long king.
    Na king i tokim em olsem, “Yu Daniel, yu wanpela man bilong Juda, a? Ating yu
    wanpela bilong ol dispela lain Juda bipo papa bilong mi, King Nebukatnesar, i
    bin kisim i kam.
  hau-SA: Saboda haka aka kawo Daniyel a gaban sarki, sai sarki ya ce masa, “Kai ne
    Daniyel ɗin nan, ɗaya daga cikin kamammu waɗanda mahaifina sarki ya kawo daga
    Yahuda?
  uig-LAT: 'Shuning bilen Daniyal padishahning aldigha élip kélindi, padishah Daniyaldin:
    — Padishah atam Yehuda ölkisidin sürgün qilip kelgen Yehudiylar ichidiki héliqi
    Daniyal senmu? — dep soriwidi,'
  nde-nde: Ngakho uDanyeli walethwa phambi kwenkosi, inkosi yathi kuye, “Wena unguye
    uDanyeli na, omunye wabathunjwa abalethwa ngubaba inkosi bevela koJuda?
  ton-ton: Pea naʻe ʻomi ʻa Taniela ki loto ki he ʻao ʻoe tuʻi. Pea naʻe lea ʻae tuʻi
    kia Taniela ʻo pehē, “Ko koe, ko e Taniela ko ia ʻoku ʻoe fānau ʻoe pōpula ʻo
    Siuta, ʻaia naʻe ʻomi ʻe he tuʻi ko ʻeku tamai mei Siutea?
  ces-1613: 'Tedy přiveden jest Daniel před krále. I mluvil král a řekl Danielovi:
    Ty-li jsi ten Daniel, jeden z synů zajatých Judských, kteréhož přivedl král otec
    můj z Judstva?'
  eng-WMB: Then Daniel was brought in before the king. The king spoke and said to
    Daniel, “Are you that Daniel of the children of the captivity of Judah, whom the
    king my father brought out of Judah?
  tam-TCV: எனவே தானியேல் அரசனின் முன் கொண்டுவரப்பட்டான். அரசன் அவனிடம், “அரசனாகிய
    எனது தந்தை யூதாவிலிருந்து சிறைப்பிடித்து வந்தவர்களில் ஒருவனாகிய தானியேல் நீ தானா?
  ceb-ULB: Unya gidala si Daniel sa atubangan sa hari. Miingon ang hari kaniya, “Ikaw
    si Daniel, usa sa mga tawo nga binihag gikan sa Juda, nga gikuha sa akong amahan
    nga hari gikan sa Juda.
  pol-UBG: 'Wtedy Daniel został przyprowadzony do króla. A król zapytał Daniela: Czy
    ty jesteś tym Danielem z synów uprowadzonych z Judy, którego król, mój ojciec,
    sprowadził z ziemi Judy?'
  agr-agr: 'Tusa tima Danielan untsukui, dutikam taamtai apu niina iniak: “¿Amekaitam
    Daniel mina apag Nabucodonosor judío aents Judá nugkanmaya aidaun achija ikaunmauwa
    nuwiyam?'
  kyc-kyc: Dokopa aopa Daniele baa minyuo kiŋinya lenge kambu dokona peyami. Dokopa
    kiŋi dokome kando lao, Emba Danielese? Nambana rakane kiŋi dokome Juta piso, Emba
    Juu akali karapusi ingyuo minyuo epeya dokose? lao piso siya.
  urd-GVU: یہ سن کر بادشاہ نے دانیال کو فوراً بُلا لیا۔ جب پہنچا تو بادشاہ اُس سے
    مخاطب ہوا، ”کیا تم وہ دانیال ہو جسے میرے باپ نبوکدنضر بادشاہ یہوداہ کے جلاوطنوں
    کے ساتھ یہوداہ سے یہاں لائے تھے؟
  deu-1912: 'Da ward Daniel hinein vor den König gebracht. Und der König sprach zu
    Daniel: Bist du der Daniel, der Gefangenen einer aus Juda, die der König, mein
    Vater aus Juda hergebracht hat?'
  ntj-ntj: Nyangka-ya Tannyulnga yarltirra katingu puurrpa purlkala ngaratjunu. Nyangka-lu
    tjapirnu, “Nyuntunya-muntan Tannyulnga?” Nyangka watjarnu, “Yuwa, Tannyulnga-rna.”
  kan-2017: ಆಗ ದಾನಿಯೇಲನನ್ನು ರಾಜನ ಬಳಿ ಬರಮಾಡಲು ರಾಜನು ಅವನಿಗೆ, “ರಾಜನಾದ ನನ್ನ ತಂದೆಯು ಯೆಹೂದದಿಂದ
    ಕೈದಿಗಳಾಗಿ ತಂದು ಸೆರೆಮಾಡಿದ ಯೆಹೂದ್ಯರ ದಾನಿಯೇಲ್ ಎಂಬುವನು ನೀನೋ?
  yap-yap: Min fek Daniel i yib nga p’eowchen e en ni pilung ni ka chingiyal’ nem.
    Me ga’ar fare pilung ngak, “Mog, i gur fa’anem i Daniel, ni reb fapi kalbus nu
    Judah ni fekmed e chitamag u Judah e ngaray ni nnap’an nib pilung?
  hlt-MCSB: Te dongah Daniel Te manghai taengla a khuen tih manghai loh a voek .Te
    vaengah Daniel te , “Judah hlangsol ca lamkah Daniel he nang namah dae a? A pa
    manghai loh Judah lamkah a khuen te .
  mdy-ETH: ዬካፓ ዳኣኔኤሌ ካኣቲ ቤርቶ ሺኢካዛ፥ ካኣቲ፦ «ታ ዓዴ፥ ካኣቲ፥ ናብካዳናፆኦሬ ዲዒ ዔኪ ሙኬ ዪሁዳ ዓጮ ዓሶ ባኣካፓ
    ፔቴ ዳኣኔኤሌ ጎዖሢ ኔናዳ?
  twi-ASANTE: Enti, wɔkɔfaa Daniel baa ɔhene anim. Ɔhene no bisaa no sɛ, “Wone Daniel
    no a mʼagya Nebukadnessar faa wo nnommum de wo firii Yuda baeɛ no?
  bhl-bhl: 'Dangui, fein, i Daniel elo galewiwi, e emisik kamok fian beem mit telei,
    e elo bokolewomele: “Kutaka! Kute nakalem awalik Nebukatnesal em Suda aneng kunum
    tanbelel kunum mak em yemde talse biim kunum mak kute ye? Ku Daniel kute ye?'
  eng-WEBU: Then Daniel was brought in before the king. The king spoke and said to
    Daniel, “Are you that Daniel of the children of the captivity of Judah, whom the
    king my father brought out of Judah?
  wal-wal: He wodee Daaneela kawuwaakko ehin, kawoi a hagaadan yaagiis; “Neeni Daaneelee?
    Ta aawai kawoi Yihudaappe omooddidi ehiidoogeetuppe issuwaa giyoi nenee?
  spa-PDDPT: 'Entonces Daniel fue llevado ante el rey. Y el rey le preguntó a Daniel:
    ¿Eres tú aquel Daniel de los hijos de la cautividad de Judá, que mi padre trajo
    de Judea?'
  gun-gun: 'Ha''e ramo huvixave renonde omoingea Daniel. Huvixa ijayvu vy aipoe''i
    Daniel pe: — Ndee pa Daniel, Judá pygua escravo-rã xeru rãgue''i huvixave oĩ jave
    Judá gui ndereru va''ekue?'
  agu-BL: 'Itzun yi topone''n ticy''le''n Daniel swutz yi rey, nintzun octz tan jakle''n
    tetz: —¿I pe'' aẍa''tz yi Daniel, jun scyeri e'' judiy yi ulnake'' pres tzone''j
    tan k''ajtzun intaj, Nabucodonosor? —I'' i ina''tz ta'', stzun Daniel bantz.'
  ilo-ULB: Ket naipan ni Daniel iti sangoanan ti ari. Kinuna ti ari kenkuana, “Sika
    dayta a Daniel, a maysa kadagiti tattao a naipanaw a kas balud ti Juda, nga inruar
    ti amak nga ari manipud iti Juda.
  kpg-kpg: Daniel ga laha mai gi mua di king, gei di king ga heeu gi mee, “Goe go
    Daniel, tangada i digau ala ne laha mai i Judah go dogu damana di king?
  uig-ARA: 'شۇنىڭ بىلەن دانىيال پادىشاھنىڭ ئالدىغا ئېلىپ كېلىندى، پادىشاھ دانىيالدىن
    ــ: ــ پادىشاھ ئاتام يەھۇدا ئۆلكىسىدىن سۈرگۈن قىلىپ كەلگەن يەھۇدىيلار ئىچىدىكى
    ھېلىقى دانىيال سەنمۇ؟ ــ دەپ سورىۋىدى،'
  sus-sus: Na tɛmui e naxa fa Daniyɛli ra mangɛ yire. Mangɛ naxa a maxɔrin, «I tan
    nan na Daniyɛli ra, n baba faxi naxan na kelife Yudaya?
  pon-2006: Eri, ni ahnsowohte, Daniel ahpw pakahrdohng pahn kupwur en nanmwarkio.
    Nanmwarkio eri keinemwe reh, “Iei komwi, Daniel, emen kisehn mehn Suhs me seldier
    kan, me ei pahpa nanmwarki weikumwaildo sang nan Suda?
  jae-jae: Go sêkôc Daniel kêsô jakêkô kiŋ laŋônêm. Ma kiŋ kêsôm gêdêŋ eŋ gebe “Aôm
    Daniel, lau kapoacwalô Judaŋa nêŋ teŋ, taŋ tamoc kêkôc aôm aŋga gamêŋ Judaŋa gêmêŋ
    naŋ me.
  ksd-ksd: 'Io, di ga agur varuk pa Daniel pire ra king. Ma ra king i ga tata ma i
    ga biti tai Daniel: Dave, u Daniel tikai ta diat ra tarai Iuda laka, nina ra king
    tamagu i ga ben vavilavilau pa diat maro Iuda?'
  tur-YTC: 'O zaman Daniel kralın önüne getirildi. Kral konuşup Daniel''e şöyle dedi:
    “Sen, babamın Yahuda''dan getirmiş olduğu Yahuda sürgünlerinden Daniel misin?'
  ind-AYT: Lalu, Daniel dibawa menghadap raja. Raja berbicara dan bertanya kepada
    Daniel, “Kamukah Daniel, salah seorang dari orang-orang buangan keturunan Yehuda,
    yang dibawa oleh raja, ayahku, dari Yehuda?
  nya-nya: Choncho anabwera naye Danieli pamaso pa mfumu ndipo inati kwa iye, “Kodi
    ndiwe Danieli, mmodzi mwa akapolo omwe abambo anga mfumu anabwera nawo kuchoka
    ku Yuda?
  hrv-hrv: 'Dovedoše Daniela pred kralja, a kralj ga upita: “Jesi li ti Daniel, jedan
    od izgnanika judejskih koje dovede iz Judeje kralj moj otac?'
  mps-mps: Tama tialima, augwaligo Daniel te tomoba sela aselama, tama aga te king
    pąba doligi pali. Tama kingo agabolo te tama po wai, “Nage Daniel, nage te Juda
    bidi me deli da, agawe? Nage te eno wąį king Nebukatnesargo polobadu sela asali
    hani bidi me deli da homu ebao.
  tpi-tpi: Orait ol i bringim Daniel i kam insait na em i go sanap klostu long king.
    Na king i tokim em olsem, “Yu Daniel, yu wanpela man bilong Juda, a? Ating yu
    wanpela bilong ol dispela lain Juda bipo papa bilong mi, King Nebukatnesar, i
    bin kisim i kam.
  dan-1931: 'Så førtes Daniel ind for Kongen. Og Kongen tog til Orde og sagde til
    ham: “Er du Daniel, en af de fangne Judæere, som min Fader Kongen bortførte fra
    Juda?'
  vie-OVCB: 'Đa-ni-ên được mời vào cung vua. Nhà vua hỏi: “Ngươi có phải là Đa-ni-ên,
    một tên tù Do Thái mà tiên đế đã bắt ở xứ Giu-đa điệu về đây không?'
  guj-2017: ત્યારે દાનિયેલને રાજા પાસે લાવવામાં આવ્યો. રાજાએ તેને પૂછ્યું, “યહૂદિયામાંથી
    મારા પિતા નબૂખાદનેસ્સાર રાજા યહૂદી બંદીવાનોને લાવ્યા હતા, તેઓમાંનો દાનિયેલ તે
    તું છે?
  pon-2006A: Eri, ni ahnsowohte, Daniel ahpw pakahrdohng pahn kupwur en nanmwarkio.
    Nanmwarkio eri keinemwe reh, “Iei komwi, Daniel, emen kisehn mehn Suhs me seldier
    kan, me ei pahpa nanmwarki waikumwaildo sang nan Suda?
  por-BRBSL: 'Então Daniel foi trazido perante o rei. O rei falou e disse a Daniel:
    “Você é aquele Daniel dos filhos do cativeiro de Judá, que o rei meu pai trouxe
    de Judá?'
  swe-swe: 'Så blev Daniel [som nu är i 80-årsåldern] förd till kungen, och kungen
    sade till honom: ”Du är ju Daniel, en av de judiska fångar som min företrädare
    (far), kungen, förde hit från Juda!'
  cth-cth: Hattoteh Daniel hah siangpahrang hmalah a thokhai awh. Siangpahrang ni,
    apa ni Judah ram hoi a man teh a hrawi e sannaw thung dawk ka bawk e Daniel nang
    maw.
  twi-twi: Enti wɔkɔfaa Daniel baa ɔhene anim. Ɔhene no bisaa no se, “Wone Daniel
    no a mʼagya Nebukadnessar faa wo nnommum de wo fii Yuda bae no?
  hlt-hlt: Te dongah Daniel te manghai taengla a khuen tih manghai loh a voek. Te
    vaengah Daniel te, “Judah hlangsol ca lamkah Daniel he nang namah dae a? A pa
    manghai loh Judah lamkah a khuen te.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yúní Dɑnniyɛɛri, kòo kpɑ̀ɑ̀tìi ò bekɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ tu Dɑnniyɛɛri,
    n cicɛ okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do tɔní tìì dɑɑtì Sudɑɑ tenkɛ̀ ti kó kùmɑkɑ̀ɑ̀?'
  msy-2020: Egha me Daniel inigha aven ghuzɨma, an atrivimɨn boroghɨn tughav iti.
    Ezɨ atrivim kamaghɨn a mɨgei, “Nɨ Daniel, nɨ ti Judan gumazir mam? Nɨ ti Judan
    adarazir mav, fomɨra nan afeziam, Atrivim Nebukatnesar, nɨ inigha ize?
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ kɔnɑ Tɑniyɛɛlɩ kɛ kpɑkpɑɑ, nɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Nyɑɣɑlɛ Tɑniyɛɛlɩ
    wei mɑ cɑɑ kɔnnɑ Yutɑ tɔ?'
  azb-azb: 'Onda Danieli padşahın hüzuruna gətirdilər və padşah ondan soruşdu: «Padşah
    babamın Yəhudadan sürgün edərək gətirdiyi Yəhudalılardan olan Daniel sənsənmi?'
  eng-DBY: Then was Daniel brought in before the king. The king spoke and said unto
    Daniel, Art thou that Daniel, of the children of the captivity of Judah, whom
    the king my father brought out of Judah?
  hin-2017: तब दानिय्येल राजा के सामने भीतर बुलाया गया। राजा दानिय्येल से पूछने लगा,
    “क्या तू वही दानिय्येल है जो मेरे पिता नबूकदनेस्सर राजा के यहूदा देश से लाए हुए
    यहूदी बंधुओं में से है?
  wol-KYG: 'Ci kaw loolu ñu indi Dañeel fa kanam Buur. Buur ne Dañeel: «Du yaay Dañeel
    mi bokk ci Yudeeni ngàllo, ga Buur saa baay jële Yuda?'
  eng-YLT: Then Daniel hath been caused to come up before the king; answered hath
    the king, and said to Daniel, 'Thou art that Daniel who [art] of the sons of the
    Removed of Judah, whom the king my father brought in out of Judah?
  kne-kne: Intolod das Daniel sin sangoanan di ari et kananan Daniel, “Sik-a baw di
    si Daniel ay in-alin amak isna ay napod Juda?
  eng-WYC-2017: Therefore Daniel was brought in before the king. To whom the fore-said
    king said, Art thou Daniel, of the sons of the captivity of Judah, whom my father,
    the king, brought from Judah?
  eng-WMBB: Then Daniel was brought in before the king. The king spoke and said to
    Daniel, “Are you that Daniel of the children of the captivity of Judah, whom the
    king my father brought out of Judah?
  urd-GVH: यह सुनकर बादशाह ने दानियाल को फ़ौरन बुला लिया। जब पहुँचा तो बादशाह उससे
    मुख़ातिब हुआ, “क्या तुम वह दानियाल हो जिसे मेरे बाप नबूकदनज़्ज़र बादशाह यहूदाह
    के जिलावतनों के साथ यहूदाह से यहाँ लाए थे?
  rug-rug: Ke ta turaṉa la se Daniela pa kenuna sa baṉara, meke zama sa baṉara, “Agoi
    se Daniela, keke koari na tie ta raovodi pa Ziuda sapu sa tamaqu sa baṉara na
    turaṉa maeni?
  gaz-gaz: Kanaafuu Daaniʼel fuula mootichaa duratti dhiʼeeffame; mootichis akkana
    jedheen; “Warra abbaan koo mootichi boojiʼee Yihuudaadhaa fide keessaa kan Daaniʼel
    jedhamu siʼii?
  fra-LSG: 'Alors Daniel fut introduit devant le roi. Le roi prit la parole et dit
    à Daniel: Es-tu ce Daniel, l’un des captifs de Juda, que le roi, mon père, a amenés
    de Juda?'
  gnn-gnn: Ga dhunupana yana walalanydja gäŋalana ŋanya Dänyulnhanydja balayina buŋgawawalana,
    ga ŋayinydja buŋgawayunydja nhäŋalana ŋanya, bala waŋana bitjarrana, “Dhuwala
    nhe ŋunhi yulŋunydja Dänyul? . . . ŋunhi ŋarrakala bäpa'mirriŋuyu nhuna gäŋala
    lili beŋuru Djudaŋuru?” bitjarra.
  yal-yal: Nayi, e fa Daniyɛli ra mangan yɛtagi. Mangan yi a fala a xa, a naxa, “I
    tan nan na Daniyɛli ra n baba faxi naxan na sa keli Yuda yi?
  haw-1868: Alaila alakaiia mai la o Daniela imua o ke alii. Olelo aku la ke alii
    ia Daniela, i aku la, O oe anei ua Daniela la, no ka poe pio no Iuda, ka poe a
    ke alii a ko'u makuakane i lawe pio ae ai mai Iuda mai?
  arb-NAV: 'حِينَئِذٍ اسْتُدْعِيَ دَانِيَالُ، فَمَثَلَ أَمَامَ الْمَلِكِ، فَقَالَ
    لَهُ الْمَلِكُ: «هَلْ أَنْتَ دَانِيَالُ مِنَ الْمَسْبِيِّينَ الَّذِينَ أَحْضَرَهُمْ
    أَبِي الْمَلِكُ مِنْ أَرْضِ يَهُوذَا؟'
  ewe-ewe: Ale wokplɔ Daniel va fia la ŋkume eye fia la biae be, “Wòe nye Daniel,
    aboyome siwo fofonye, fia la kplɔ vɛ tso Yuda la dometɔ ɖeka?
  eng-LEE: 'Then was Daniel brought in before the king: the king commenced and said
    unto Daniel, Art thou Daniel, who art of the children of the exiles of Judah,
    whom the king my father brought out of Judah?'
  gvn-gvn: 'Jana Daniel jinbaldaku kinganda wundin partynga. Danielangka kinganda
    kuku milkanga-bungan, yalaman, “Yinya kuku yalaku: Godungku yunun kirin kingmanka
    baja. Yundu kunbayda. Nyulu bama yindu king-bungal bubumun yindumun.” Nyulu kingangka
    Danielanda presents dajinda, nyungun maja jirray-bungan.'
  asm-FB: তাৰ পাছত দানিয়েলক ৰজাৰ ওচৰলৈ অনা হ’ল, ৰজাই দানিয়েলক ক’লে, “মোৰ পিতৃ মহাৰাজে
    যিহূদা দেশৰ পৰা অনা দেশান্তৰিত যিহূদী লোকসকলৰ মাজত যি দানিয়েল আছিল, সেই দানিয়েল
    আপুনিয়ে নে?
  sus-A: نَ تّمُي عٍ نَشَ قَ دَنِيّلِ رَ مَنفّ يِرٍ. مَنفّ نَشَ عَ مَشْرِن، «عِ تَن
    نَن نَ دَنِيّلِ رَ، ﭑ بَبَ قَشِ نَشَن نَ كٍلِقٍ يُدَيَ؟
  fra-SBL: 'Alors Daniel fut amené devant le roi. Le roi prit la parole et dit à Daniel :
    « Es-tu ce Daniel des fils de la captivité de Juda, que le roi mon père a fait
    sortir de Juda ?'
  hbo-hbo: בֵּאדַ֙יִן֙ דָּֽנִיֵּ֔אל הֻעַ֖ל קֳדָ֣ם מַלְכָּ֑א עָנֵ֨ה מַלְכָּ֜א וְאָמַ֣ר
    לְדָנִיֵּ֗אל *אַנְתָּה (אַנְתְּ)־ה֤וּא דָנִיֵּאל֙ דִּֽי־מִן־בְּנֵ֤י גָלוּתָא֙
    דִּ֣י יְה֔וּד דִּ֥י הַיְתִ֛י מַלְכָּ֥א אַ֖בִי מִן־יְהֽוּד׃
  piu-2006: '@see-verse:DAN.005.012'
  pjt-pjt: Kaya mulapaṯu ankula Danielnga mantjiṟa ngalya-katingu. Ka wirkankunyangka
    mayatja panya Pilytjatjalu palula tjapinu, “Nyuntu mulapa Danielnga? Panya ngayuku
    tjamungku kunyu nyuntunya ngalya-katingu ngura nyara Judah-languṟu kutjupa tjuṯangka
    tjungu. Mulapa?
  kik-kik: Nĩ ũndũ ũcio Danieli akĩrehwo mbere ya mũthamaki, nake mũthamaki akĩmũũria
    atĩrĩ, “Wee nĩwe Danieli, ũmwe wa andũ arĩa baba, ũrĩa warĩ mũthamaki aarehire
    gũkũ matahĩtwo kuuma Juda?
  fra-NCL: 'Alors Daniel fut introduit devant le roi. Le roi prit la parole et dit
    à Daniel : « Es-tu ce Daniel, l’un des captifs de Juda, que le roi, mon père,
    a amenés de Judée ?'
  cek-AK: To pongah Daniel to siangpahrang hma ah caeh o haih. Siangpahrang mah, Nang
    loe kam pa siangpahrang mah, naeh ih Judah kaminawk thungah kathum Daniel maw?
    tiah a naa.
  cuk-cuk: 'Geb degine, Daniel rey-asabin selealid. Geb Rey, Danielʼga sogded: —¿Ar
    bee be Daniel? ¿An-bab Judá-yargi dulemar-gasa-seargusad-abargi be seleargusmogadi?'
  uig-CYR: 'Шуниң билән Даниял падишаниң алдиға елип келинди, падиша Даниялдин: —
    Падиша атам Йәһуда өлкисидин сүргүн қилип кәлгән Йәһудийлар ичидики һелиқи Даниял
    сәнму? — дәп соривиди,'
  pma-pma: Evus, amulamun Daniel mai ven asuv houlu Belsesar. Ka asuv houlu viteni
    mini vit, “?Anatin keke keik kovi Daniel, koa tata onak, Nebukanesa, kulatuk ran
    kantri ten out Sudah keke komai koro en out ekok?
  tel-2017: అప్పుడు వాళ్ళు దానియేలును తీసుకువచ్చారు. అతడు వచ్చినప్పుడు రాజు ఇలా అన్నాడు.
    “రాజైన నా తండ్రి యూదయ దేశం నుండి చెరపట్టి తీసుకువచ్చిన బందీల్లో ఉన్న దానియేలువి
    నువ్వే కదా?
  hat-BSA: 'Konsa, Daniel te mennen devan wa a. Wa a te pale e te di a Daniel: “Èske
    ou se menm Daniel ki te youn nan egzile a Juda yo, ke papa mwen, wa a, te mennen
    soti Juda a?'
  kos-kos: In pacl sacna, utuku Daniel nu ye mutal tokosra, ac tokosra el siyuk sel,
    “Ya kom pa Daniel se inmasrlon mwet Jew ma tokosra, papa tumuk, el tuh use Judah
    me nu in sruoh ah?
  hbo-WLC: בֵּאדַ֙יִן֙ דָּֽנִיֵּ֔אל הֻעַ֖ל קֳדָ֣ם מַלְכָּ֑א עָנֵ֨ה מַלְכָּ֜א וְאָמַ֣ר
    לְדָנִיֵּ֗אל אנתה ־ה֤וּא דָנִיֵּאל֙ דִּֽי־מִן־בְּנֵ֤י גָלוּתָא֙ דִּ֣י יְה֔וּד
    דִּ֥י הַיְתִ֛י מַלְכָּ֥א אַ֖בִי מִן־יְהֽוּד׃
  ibo-ibo: Ya mere, a kpọbatara Daniel nʼihu eze, eze sịrị Daniel, “Ọ bụ gị bụ Daniel,
    otu nʼime ndị Juda, ndị nna m dọtara nʼagha site na Juda?
  ory-ory: ତହୁଁ ଦାନିୟେଲଙ୍କୁ ରାଜାର ଛାମୁକୁ ଅଣାଗଲା ରାଜା ଦାନିୟେଲଙ୍କୁ କହିଲା, “ମୋର ପିତା
    ମହାରାଜା ଯିହୁଦା ଦେଶରୁ ଯେଉଁମାନଙ୍କୁ ଆଣିଥିଲେ, ସେହି ନିର୍ବାସିତ ଯିହୁଦୀ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ଯେଉଁ ଦାନିୟେଲ ଥିଲେ, ସେ କି ତୁମ୍ଭେ?
  chk-chk: Mürin, ra emwenato Taniel fän mesen ewe king. Nge ewe king a kapas ngeni,
    “Ifa usun, en Taniel eman lein ekewe chon Juta mi oola, semei we ewe king a emwenato
    seni Juta?
  rop-rop: Wal sambodi bin bringimap Denyul langa det king, en det king bin tok langa
    im, “Yu na Denyul det Juwish men hu main dedi King Nebakanesa bin bringimap brom
    Juda, indit?
  ukr-1871: 'Тодї введено Даниїла перед царя, і царь почав говорити й сказав до Даниїла:
    Чи ти Даниїл, один із полонених синів Юдейських, що їх панотець мій-царь привів
    із Юдеї?'
  deu-1951: 'Sobald nun Daniel vor den König hineingeführt worden war, hob der König
    an und sprach zu ihm: Bist du Daniel, von den gefangenen Juden, welche mein königlicher
    Vater aus Juda weggeführt hat?'
  eng-JPS: 'Then was Daniel brought in before the king. The king spoke and said unto
    Daniel: ''Art thou Daniel, who is of the children of the captivity of Judah, whom
    the king my father brought out of Judah?'
  srp-1865: 'Tada Danilo bi doveden pred cara. Car progovori Danilu i reèe: jesi li
    ti Danilo izmeðu roblja Judina koje dovede iz Judejske car otac moj?'
  lug-lug: Awo Danyeri n’aleetebwa mu maaso ga kabaka, kabaka n’amubuuza nti, “Ggwe
    Danyeri, omu ku abo abaaleetebwa kabaka kitange mu buwaŋŋanguse okuva mu Yuda?
  heb-heb: באדין דניאל העל קדם מלכא ענה מלכא ואמר לדניאל אנתה הוא דניאל די מן בני
    גלותא די יהוד די היתי מלכא אבי מן יהוד׃
  ben-IRV: তখন দানিয়েলকে রাজার সামনে আনা হল। রাজা তাঁকে বললেন, “তুমি কি সেই দানিয়েল,
    যে যিহূদার বন্দী লোকদের একজন, যাকে আমার বাবা যিহূদা থেকে এনেছিলেন?
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਰਾਜੇ ਦੇ ਅੱਗੇ ਲਿਆਂਦਾ ਗਿਆ। ਤਦ ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਇਉਂ ਆਖਿਆ, ਕੀ ਤੂੰ
    ਉਹੀ ਦਾਨੀਏਲ ਹੈਂ ਜੋ ਯਹੂਦਾਹ ਦੇ ਕੈਦੀਆਂ ਵਿੱਚੋਂ ਹੈਂ ਜਿਹਨਾਂ ਨੂੰ ਮੇਰਾ ਪਿਤਾ ਯਹੂਦਾਹ ਤੋਂ
    ਲਿਆਇਆ ਸੀ?
  tkr-tkr: 'Manke paççahısqa Daniyal ayra''a, paççahee mang''uke qiyghanan: – Yizde
    paççah dekkee, Yahudeençe ögilqa gyapq''ır qabıyne çühüt''yaaşina dişde Daniyal
    ğu vor?'
  mya-JVB: ဒံယေလ ကို အထံ တော်သို့ ခေါ် သွင်းလေ၏။ ရှင် ဘုရင်က၊ ငါ့ ခမည်းတော် ဘုရားသည်
    ယုဒ ပြည်က သိမ်းယူ တော်မူခဲ့၍၊ ယုဒ လူစု၌ ပါသော ဒံယေလ မှန်သလော။
  tte-O: Kabo Daniela siyoganama kin koina yo kin ineli iba, “Kowa Daniela, Yudiya
    panpanna yabo, komiu tamagu ikalaimiuya Yudiya koina, wa?
  tbg-tbg: Minti tumanta vaakama oru Danierira vita vare vuru avuhainaa vaiinti avuqaa
    kovaro avuhainaava virara tiharo, Quqaae are Danierivave? Are ti qova ai maaqa
    Iutaihairo ravaaqavu varero viri kai vaiintivave?
  hmo-hmo: Vadaeni Daniela idia hakaua lao king ena vairanai. Belesasa ia hereva henia,
    ia gwau, “Oi be Daniela, a, abia mauri tauna ta? Lauegu tamana ese Iuda dekena
    amo oi ia mailaia, ani?
  urd-urd: तब दानीएल बादशाह के सामने हाज़िर किया गया। बादशाह ने दानीएल से पूछा, क्या
    तू वही दानीएल है जो यहूदाह के ग़ुलामों में से है, जिनको बादशाह मेरा बाप यहूदाह
    से लाया?
  rus-SYN: 'Тогда введен был Даниил пред царя, и царь начал речь и сказал Даниилу:
    ты ли Даниил, один из пленных сынов Иудейских, которых отец мой, царь, привел
    из Иудеи?'
  bqc-SIM: 'Kɛ́ wà mↄ̀ ń Daniɛlio kíapi kĩ́i, ↄ̃ a òɛ̀: Ḿmɛ ń zĩ̀zↄ pↄ́ wì
    mɛ Daniɛli, ma dezi bↄ̀ò Yuda bùsuu ũa?'
  tcz-CHONGTHU: Chuin Daniel chu lengpa angsung’a ahin puilut tauve. Lengpan Daniel
    jah’a, “Nang hi, kapa Nebuchadnezzar lengpan Judah gam’a kon’a ahin kaimang sohchang
    ho lah’a khat, Daniel kitipa chu na him?
  mar-mar: नंतर दानीएलास राजासमोर आणले. “राजा त्यास म्हणाला तू दानीएल आहेस, यहूदातून
    पकडून आणलेल्या बंदीवानातील एक ज्यास माझ्या वडिलाने पकडले होते.
  qub-qub: 'Chaymi Danielta ray cajman pusharan. Chayaptinna ray tapuran: «¿Papänë
    ray Nabucodonosor Judäpita prësu apamushan runacunawan shamoj Daniel gamchu canqui?'
  bqp-bqp: Yerɑ bɑ kɑ Dɑniɛli dɑ sinɑ bokon wuswɑɑɔ. Mɑ sinɑ boko u nùn bikiɑ u nɛɛ,
    wunɑ Dɑniɛli wi? A sɑ̃ɑwɑ Yuu ben turo be nɛn bɑɑbɑ sinɑ boko u mwɛɛrimɑ Yudɑn
    tem di?
  hat-hat: 'Yo mennen Danyèl devan wa a. Wa a di li: -Se ou menm Danyèl, yonn nan
    jwif wa Nèbikadneza, papa m'', te depòte soti nan peyi Jida mennen isit la?'
  eng-BSB: So Daniel was brought before the king, who asked him, “Are you Daniel,
    one of the exiles my father the king brought from Judah?
  eng-WEBPB: Then Daniel was brought in before the king. The king spoke and said to
    Daniel, “Are you that Daniel of the children of the captivity of Judah, whom the
    king my father brought out of Judah?
  kbq-kbq: Anagema hutege'za Danielina ome avre'za kini ne'mofo avuga azageno, kini
    ne'mo'a antahigeno, kagra Danieligema nehaza ne'ma Juda mopareti'ma nenfa kini
    ne' Nebukatnesa'ma zamavareno eno kinama huzmantenea vahepinti ne' mani'nampi?
  nhe-BL: 'Huajca quihuicaque Daniel iixpa huan nopa tlanahuatijquetl quitlatzintoquili:
    ―¿Ta tiDaniel, se tlen nopa israelitame tlen nohueyi tata, Nabucodonosor, quinhualicac
    tlen tlali Judá? Huan Daniel quinanquili: ―Quena, naja.'
  bus-bus: 'Kɛ̀ wà mↄ̀ kↄ̃n Daniɛlio kína pì kiia, ben kína bènɛ: Ḿbe zĩ̀zↄ kɛ̀ wè
    be Daniɛli kɛ̀ ma dezi bↄ̀o Yudanↄ bùsun ũↄ́?'
  gub-BL: Weraha Taniew tuwihawete henataromo wà kury. Upuranu Taniew rehe. — Aipo
    ereiko Taniew romo. Kwehe mehe heru tuwihawete Namukononozor werur amo Zutew Zeruzarez
    wi wemipyhyk kwer romo a'e wà. Aipo ereiko Zutew herur pyrer romo.
  eng-DRA: 'Then Daniel was brought in before the king. And the king spoke, and said
    to him: Art thou Daniel of the children of the captivity of Juda, whom my father
    the king brought out of Judea?'
