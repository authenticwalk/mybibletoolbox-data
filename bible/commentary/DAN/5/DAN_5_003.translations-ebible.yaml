verse: DAN.005.003
translations:
  mal-C: അങ്ങനെ അവർ ജെറുശലേമിലെ ദൈവാലയത്തിൽനിന്ന് കൊണ്ടുവന്നിരുന്ന സ്വർണപ്പാത്രങ്ങൾ
    കൊണ്ടുവന്നു. രാജാവും പ്രഭുക്കന്മാരും രാജാവിന്റെ പത്നിമാരും വെപ്പാട്ടികളും അവയിൽനിന്നു
    കുടിച്ചു.
  deu-TKW: Da wurden die goldenen Gefäße herbeigebracht, die man aus dem Hauptraume
    des Gotteshauses zu Jerusalem weggenommen hatte, und der König und seine Großen,
    seine Gemahlinnen und Kebsweiber tranken daraus.
  lin-lin: Boye, bamemaki bakopo ya wolo oyo bazwaki na Tempelo ya Nzambe, na Yelusalemi ;
    bongo mokonzi mpe bato na ye ya lokumu, basi na ye mpe bamakangu na ye bamelaki
    na yango masanga.
  eng-LSV: Then they have brought in the vessels of gold that had been taken out of
    the temple of the house of God that [is] in Jerusalem, and the king and his great
    men, his wives and his concubines, have drunk with them;
  eng-GNV: Then were brought the golden vessels, that were taken out of the Temple
    of the Lords house at Ierusalem, and the King and his princes, his wiues and his
    concubines dranke in them.
  eng-WEBSTER: Then they brought the golden vessels that were taken out of the temple
    of the house of God which was at Jerusalem; and the king, and his princes, his
    wives, and his concubines, drank in them.
  nhw-BL: Huan nopa tazas quihualicaque huan ipan tlaijique Belsasar, itlanotzalhua,
    isihuajhua huan nopa sihuame catli Belsasar quinaxcatijtoya.
  swh-ONEN: Kwa hiyo wakavileta vile vikombe vya dhahabu ambavyo vilikuwa vimechukuliwa
    kutoka Hekalu la Mungu huko Yerusalemu, naye mfalme na wakuu wake, wake zake na
    masuria wake wakavinywea.
  bba-bba: Yerɑ bɑ kɑ nɔri wurɑɡii yi nɑ, bɑ kɑ yi tɑm nɔrumɔ wi kɑ win tɔn be kpuro.
  eng-KJVCPB: Then they brought the golden vessels that were taken out of the temple
    of the house of God which was at Jerusalem; and the king, and his princes, his
    wives, and his concubines, drank in them.
  mpx-mpx: Yaka kom bolo valila tubuna i ahem Yelusalema Yabowaine wana Limi Bwabwalena
    gamwanaa hi bugul pwatanik elana, inoke alonau alonau hi imwimwa.
  luo-luo: Omiyo negikelo tewni mag dhahabu mane ogol e hekalu mar Nyasaye mane ni
    Jerusalem, kendo ruoth kaachiel gi jodonge gi monde kod jotichne ma nyiri mane
    oloko monde nometho gi tewnigo.
  meu-meu: Bena haida ese hari gold bona silver keheredia, Ierusalem dubuna, Dirava
    ena dubu, amo e abi ḡaudia, na e mailaidia; bena hanua pavapavana bona ena lohia
    taudia bona adavana korikoridia bona e adavadia hahinedia ese vine ranuna na unu
    ḡau amo e inuinulai.
  npi-ULB: यरूशलेममा भएको परमेश्‍वरको मन्दिरबाट ल्‍याइएका सुनका भाँडाहरूलाई सेवकहरूले
    ल्याए । राजा, तिनका भारदारहरू, र तिनकी पत्‍नीहरू र उप-पत्‍नीहरूले ती भाँडाहरूबाट
    पिए ।
  yor-yor: Wọ́n sì kó kọ́ọ̀bù wúrà àti fàdákà àti fàdákà èyí tí wọ́n kó jáde láti
    inú tẹmpili, ilé Ọlọ́run ní Jerusalẹmu, ọba àti àwọn ìjòyè rẹ̀, àwọn ìyàwó àti
    àwọn àlè rẹ̀, sì fi mu wáìnì.
  pes-OPCB: '@see-verse:DAN.005.002'
  tgl-ULB: Dinala ng mga tagapaglingkod ang mga gintong sisidlan na kinuha sa templo,
    ang bahay ng Diyos sa Jerusalem. At ito ang pinag-inuman ng hari at ang mga maharlika
    niyang tauhan at kaniyang mga asawa at mga asawang niyang taga-paglingkod.
  cbu-NT: '@see-verse:DAN.005.002'
  hui-hui: Ani layagola agali biabe bia haga biarume gabo be ngolome wabiniru mo yalu
    ibiyagola wali agali uruni tigua gabo be uruniha waini iba hambuwa nalu berene.
  mya-mya: ချက်​ချင်း​ပင်​ရွှေ​ဖ​လား​များ​ရောက်​ရှိ​လာ သော​အ​ခါ သူ​တို့​သည်​ထို​ဖ​လား​တို့​ဖြင့်
    သောက်​လျက်၊-
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་མཆོད་ཁང་སྟེ། དཀོན་མཆོག་གི་བཞུགས་གནས་ལས་བཙན་འཕྲོག་བྱས་པའི་གསེར་དང་དངུལ་གྱི་སྣོད་ཆས་རྣམས་ཁྱེར་འོངས་ནས་རྒྱལ་པོ་ཪང་ཉིད་དང་བློན་ཆེན་རྣམས།
    བཙུན་མོ་རྣམས། ཆུན་མ་བཅས་ཀྱིས་སྣོད་ཆས་དེ་དག་ལས་རྒུན་ཆང་འཐུངས།
  sna-sna: Saka vakauyisa midziyo yegoridhe yakanga yatorwa mutemberi yaMwari muJerusarema,
    uye mambo namakurukota ake, vakadzi vake navarongo vake vakanwira mairi.
  spa-BLM: Entonces trajeron los vasos de oro que habían sido sacados del templo de
    la casa de Dios que estaba en Jerusalén, y el rey y sus señores, sus esposas y
    sus concubinas, bebieron de ellos.
  cac-cac: '@see-verse:DAN.005.002'
  swh-ULB: Watumishi walivileta vyombo ya dhahabu vilivyokuwa vimechukulia katika
    hekalu, nyumba ya Mungu huko Yerusalemu. Mfalme na wakuu wake, na wake zake na
    masuria walivinywea.
  bel-bel: Тады прынесьлі залаты посуд, які вынесьлі з храма Дома Божага ў Ерусаліме;
    і пілі зь яго цар і вяльможы яго, ягоныя жонкі і ягоныя наложніцы,
  deu-ELBBK: Dann brachte man die goldenen Gefäße, die man aus dem Tempel des Hauses
    Gottes in Jerusalem weggenommen hatte; und der König und seine Gewaltigen, seine
    Frauen und seine Nebenfrauen tranken daraus.
  mbb-OT: '@see-verse:DAN.005.002'
  mal-2015: അങ്ങനെ അവർ യെരൂശലേമിലെ ദൈവാലയത്തിന്റെ മന്ദിരത്തിൽനിന്നു കൊണ്ടുവന്നിരുന്ന
    പൊൻപാത്രങ്ങളെ കൊണ്ടുവന്നു രാജാവും മഹത്തുക്കളും അവന്റെ ഭാര്യമാരും വെപ്പാട്ടികളും
    അവയിൽ കുടിച്ചു.
  rmc-rmc: Avke ande o somnakune nadobi, save ile andral o Chramos, andral o kher
    le Devleskro andro Jeruzalem, a pijelas lendar o kraľis peskre anglune muršenca,
    le romňijenca the le romňijenca-služkenca.
  nlg-nlg: Ma gaira tara va holai mai na lei kapu ni gold tara holai tana Valetabu
    nina God i Jerusalem, ma gaia na vunaghi haba maia nina lei mane nagho, na lei
    tauna, mana lei ruani na tauna tara nighi inu na lei totobo rakiri.
  pes-OPV: آنگاه ظروف طلا راکه از هیکل خانه خدا که در اورشلیم است گرفته شده بود آوردند
    و پادشاه و امرایش و زوجه‌ها ومتعه هایش از آنها نوشیدند.
  ron-1924: Ау адус ындатэ васеле де аур каре фусесерэ луате дин Темплу, дин Каса
    луй Думнезеу дин Иерусалим, ши ау бэут дин еле ымпэратул ши май-марий луй, невестеле
    ши циитоареле луй.
  ben-OBCV: তখন তারা সোনার পানপাত্রগুলি নিয়ে এল যেগুলি জেরুশালেমে অবস্থিত ঈশ্বরের
    মন্দির থেকে নেওয়া হয়েছিল এবং রাজা ও তার বিশিষ্ট ব্যক্তিগণ, রাজার পত্নীগণ ও উপপত্নীগণ
    সেই পাত্রগুলিতে দ্রাক্ষারস পান করলেন।
  som-som: Markaasay keeneen weelashii dahabka ahaa oo laga soo qaaday macbudkii guriga
    Ilaah ahaa ee Yeruusaalem ku yiil; oo boqorkii iyo saraakiishiisii, iyo naagihiisii
    iyo naagihiisii addoommaha ahaa ay wax ku cabbeen.
  lat-VUC: 'Tunc allata sunt vasa aurea, et argentea, quæ asportaverat de templo,
    quod fuerat in Ierusalem: et biberunt in eis rex, et optimates ejus, uxores et
    concubinæ illius.'
  eng-ASVBT: Then they brought the golden vessels that were taken out of the temple
    of the house of God which was at Jerusalem; and the king and his lords, his wives
    and his concubines, drank from them.
  ita-1885: Allora furono portati i vasi d'oro, ch'erano stati tratti fuor del Tempio
    della Casa del Signore, ch'era in Gerusalemme. E il re, e i suoi grandi, le sue
    mogli, e le sue concubine, vi bevvero dentro.
  eng-ULB: The servants brought the gold containers that had been taken out of the
    temple, the house of God, in Jerusalem. The king, his noblemen, and his wives
    and concubines drank from them.
  spa-VBL: Así pues, trajeron las copas y los vasos de oro que habían sido tomados
    del Templo de Dios en Jerusalén. El rey y sus nobles, sus esposas y concubinas,
    bebieron de ellos.
  fra-_FOB: Alors on apporta les vases d'or qui avaient été enlevés du temple, de
    la maison de Dieu, à Jérusalem; et le roi et ses grands, ses femmes et ses concubines
    y burent.
  mal-mal: അങ്ങനെ അവർ യെരൂശലേം ദൈവാലയത്തിന്റെ മന്ദിരത്തിലെ പൊൻപാത്രങ്ങൾ കൊണ്ടുവന്ന്,
    രാജാവും പ്രഭുക്കന്മാരും അവന്റെ ഭാര്യമാരും വെപ്പാട്ടികളും അവയിൽ നിന്ന് കുടിച്ചു.
  urd-GVR: Chunāṅche Yarūshalam meṅ wāqe Allāh ke ghar se lūṭe hue pyāle us ke pās
    lāe gae. Aur sab un se mai pī kar
  suz-BL: मिनु परमप्रभु आ खिं यरूसलेम रे चाक्‍शो सुन नु चांदी के बोसपुकी मेकेर चाक्‍तेक्‍म।
    मिनु पिप, आ राज्‍य ङा ठेयब अधिकार ताइबपुकी, आ ग्‍युंबे पशो मीशपुकी नु आं अरु चाक्‍शो
    मीशपुकी गारशा, मेको बोसम तूतेक्‍म।
  eng-NOY: Then they brought the golden vessels that were taken out of the temple
    of the house of God at Jerusalem; and the king and his princes, his wives and
    his concubines, drank in them.
  ita-1927: Allora furono recati i vasi d’oro ch’erano stati portati via dal tempio,
    dalla casa di Dio, ch’era in Gerusalemme; e il re, i suoi grandi, le sue mogli
    e le sue concubine se ne servirono per bere.
  ckb-ckb: ئینجا ئەو قاپوقاچاغە زێڕەیان هێنا کە لە پەرستگای ماڵی خودا لە ئۆرشەلیمەوە
    دەرهێنرابوو، پاشا و گەورە پیاو و ژن و کەنیزەکانی پێیان خواردەوە.
  eng-BBE: Then they took in the gold and silver vessels which had been in the Temple
    of the house of God at Jerusalem; and the king and his lords, his wives and his
    other women, took wine from them.
  kan-OKCV: ಆಗ ಅವರು ಯೆರೂಸಲೇಮಿನ ದೇವರ ಆಲಯದೊಳಗಿಂದ ತಂದಿದ್ದ ಬಂಗಾರದ ಪಾತ್ರೆಗಳನ್ನು ತಂದರು.
    ಅರಸನೂ ಅವರ ಪ್ರಧಾನರೂ ಪತ್ನಿ ಮತ್ತು ಉಪಪತ್ನಿಯರೂ ಅವುಗಳಲ್ಲಿ ಕುಡಿದರು.
  tam-2017: அப்பொழுது எருசலேமிலுள்ள தேவனுடைய வீடாகிய ஆலயத்திலிருந்து எடுக்கப்பட்ட
    பொற்பாத்திரங்களைக் கொண்டுவந்தார்கள்; அவைகளில் ராஜாவும் அவனுடைய பிரபுக்களும் அவனுடைய
    மனைவிகளும் அவனுடைய வைப்பாட்டிகளும் குடித்தார்கள்.
  spa-RV-1909: Entonces fueron traídos los vasos de oro que habían traído del templo
    de la casa de Dios que estaba en Jerusalem, y bebieron con ellos el rey y sus
    príncipes, sus mujeres y sus concubinas.
  ron-BTF: Atunci au adus vasele din aur care au fost scoase din templul casei lui
    Dumnezeu din Ierusalim; și împăratul și prinții lui, soțiile lui și concubinele
    lui, au băut din ele.
  eng-WEBP: Then they brought the golden vessels that were taken out of the temple
    of God’s house which was at Jerusalem; and the king and his lords, his wives and
    his concubines, drank from them.
  eng-FBV: So they brought in the gold cups and bowls that had been taken from the
    Temple of God in Jerusalem. The king and his nobles, his wives and concubines,
    drank from them.
  nch-BL: Huan nopa tazas quihualicaque huan ipan taique Belsasar, itanotzalhua, isihuajhua
    huan nopa sihuame cati Belsasar quinaxcatijtoya.
  vie-1934: Người ta bèn đem đến những khí mạnh bằng vàng đã lấy từ trong đền thờ
    của nhà Đức Chúa Trời, tại Giê-ru-sa-lem; và vua cùng các đại thần, các hoàng
    hậu và cung phi mình dùng mà uống.
  hin-CV: इसलिये येरूशलेम के परमेश्वर के मंदिर से निकालकर लाए गए सोने के प्याले लाये
    गये, और राजा और उसके प्रभावशाली लोग, उसकी पत्नियों और उपपत्नियों ने उनमें दाखमधु
    पान किया.
  spa-BES: Entonces tomaron los vasos de oro y plata que habían estado en el Templo
    de la casa de Dios en Jerusalén; y el rey y sus señores, sus esposas y sus concubinas,
    y bebieron vino.
  tdx-tdx: Aa le na­sese mb’eo o fanake nendeseñe boak’ an-kivohon’ anjomban’ Añahare
    e Ierosa­laime añeo naho nikama ama’e i mpanjakay naho o roandria’eo naho o vali’eo
    vaho o sakeza’eo.
  tha-KJV: เขาทั้งหลายจึงนำภาชนะทองคำซึ่งได้กวาดมาจากพระวิ​หาร คือพระนิเวศของพระเจ้าในกรุงเยรูซาเล็ม
    และกษั​ตริ​ย์และเจ้านายของพระองค์ ทั้งพระสนมและนางห้ามก็​ได้​ดื่มจากภาชนะเหล่านั้น
  por-BR-2018: Então trouxeram os vasos de ouro que foram tirados do templo da casa
    de Deus, que estava em Jerusalém; e beberam com eles o rei e seus maiorais, suas
    mulheres e suas concubinas.
  deu-ELO: Dann brachte man die goldenen Gefäße, welche man aus dem Tempel des Hauses
    Gottes zu Jerusalem weggenommen hatte; und der König und seine Gewaltigen, seine
    Frauen und seine Kebsweiber tranken daraus.
  eng-WYC-2018: Then the golden vessels and silveren, which he had borne out of the
    temple that was in Jerusalem, were brought forth; and the king, and his best men,
    and his wives, and his concubines, drank in those vessels. (Then the gold and
    silver vessels, which had been carried out of the Temple that was in Jerusalem,
    were brought forth; and the king, and his best men, and his wives, and his concubines,
    drank from those vessels.)
  epo-epo: Tiam oni alportis la orajn vazojn, kiuj estis prenitaj el la sanktejo de
    la domo de Dio en Jerusalem; kaj trinkis el ili la reĝo kaj liaj eminentuloj,
    liaj edzinoj kaj kromvirinoj.
  uig-PIN: Nǝwkǝrlǝr dǝrⱨal berip Hudaning Yerusalemdiki muⱪǝddǝs ibadǝthanisidin
    elip kelingǝn altun jam-ⱪaqilarni elip qiⱪti; padixaⱨning ɵzi, ǝmir-esilzadiliri,
    uning hotunliri wǝ kenizǝkliri ularda xarab iqti.
  beo-beo: 'Hawa: hamosu dunu da faigelei amola ofodo gouliga hamoi amo huluane gaguli
    misini, ilia huluane da amo faigelei amoga waini mai.'
  tpi-OTNT: Orait ol wokman i bringim ol kap gol i kam na olgeta man na meri i dring
    long ol dispela kap.
  hau-SA: Sai suka kawo kayan zinariyan nan da aka kwaso daga haikalin Allah a Urushalima,
    sarki kuwa da hakimansa, da matansa, da ƙwarƙwaransa suka yi ta sha da su.
  uig-LAT: Newkerler derhal bérip Xudaning Yérusalémdiki muqeddes ibadetxanisidin
    élip kélin’gen altun jam-qachilarni élip chiqti; padishahning özi, emir-ésilzadiliri,
    uning xotunliri we kénizekliri ularda sharab ichti.
  nde-nde: Yikho baziletha izitsha zegolide ezazithethwe ethempelini likaNkulunkulu
    eJerusalema, kwasekusithi inkosi lezikhulu zayo kanye labafazi bayo beceleni banathela
    kuzo.
  ton-ton: Pea naʻa nau ʻomi ʻae ngaahi ipu koula, ʻaia naʻe ʻave mei he potu tapu
    ʻoe fale ʻoe ʻOtua, ʻaia naʻe ʻi Selūsalema; pea naʻe inu mei ai ʻae tuʻi mo e
    houʻeiki, mo hono ngaahi uaifi, pea mo hono kau sinifu.
  ces-1613: I přineseno jest nádobí zlaté, kteréž vynesli z chrámu domu Božího, kterýž
    byl v Jeruzalémě, a pili z něho král i knížata jeho, ženy jeho i ženiny jeho.
  eng-WMB: Then they brought the golden vessels that were taken out of the temple
    of God’s house which was at Jerusalem; and the king and his lords, his wives and
    his concubines, drank from them.
  tam-TCV: அவ்வாறே எருசலேமிலுள்ள இறைவனின் ஆலயத்திலிருந்து எடுக்கப்பட்ட தங்கக் கிண்ணங்களைக்
    கொண்டுவந்தார்கள். அவற்றிலே அரசனும், அவனுடைய பெருங்குடி மக்களும், அவனுடைய மனைவிகளும்,
    அவனுடைய வைப்பாட்டிகளும் குடித்தார்கள்.
  ceb-ULB: Gidala sa mga sulugoon ang mga sudlanan nga bulawan nga gikuha gikan sa
    templo, ang balay sa Dios, didto sa Jerusalem. Gigamit kini nga imnanan sa hari,
    sa inilang mga tawo, sa iyang mga asawa ug sa iyang mga puyopuyo.
  pol-UBG: Wtedy przyniesiono złote naczynia, które zabrano ze świątyni domu Bożego,
    który był w Jerozolimie, i pili z nich król, jego książęta, jego żony i jego nałożnice.
  agr-agr: '@see-verse:DAN.005.002'
  kyc-kyc: Leyamo yuu gii mendaki dokopa pere warakepe kapope dupwa nyuo minyuo epeyaminyipa
    dupwana ipwa waene kyano pyuo nyuo neyami.
  urd-GVU: چنانچہ یروشلم میں واقع اللہ کے گھر سے لُوٹے ہوئے پیالے اُس کے پاس لائے
    گئے، اور سب اُن سے مَے پی کر
  deu-1912: Also wurden hergebracht die goldenen Gefäße, die aus dem Tempel, aus dem
    Hause Gottes zu Jerusalem, genommen waren; und der König, seine Gewaltigen, seine
    Weiber und Kebsweiber tranken daraus.
  ntj-ntj: Nyangka mularrpartu-ya yanu panikinpa palunyanya mantjirayirnu katinytja.
    Nyangkalta-ya panikinpa palunyangka wayinpa tjikiranytja.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ದೇವಾಲಯದಿಂದ ಸೂರೆಯಾದ ಬಂಗಾರದ ಪಾತ್ರೆಗಳನ್ನು ತಂದೊಡನೆ ರಾಜನೂ, ಅವನ ಮುಖಂಡರೂ,
    ಪತ್ನಿಯರು ಮತ್ತು ಉಪಪತ್ನಿಯರೂ ಅವುಗಳಲ್ಲಿ ಕುಡಿದರು.
  yap-yap: Ka chingiyal’nem min fek i yib fapi kap nge fa yochi dabiy nib gol, miyad
    unum e wayin riy ni yad gubin.
  hlt-MCSB: Te dongah Jerusalem , Pathen im kah bawkim lamloh a loh sui hnopai te
    a khuen uh tih te nen Te manghai neh a boei rhoek long khaw, a yuu rhoek neh a
    yula rhoek long khaw a ok uh .
  mdy-ETH: ማዻ ዓሳ ዒማና ዬያ፥ ዬሩሳላሜይዳ ፆኦሲኮ ጌኤዦ ማኣራፓ ዔኪ ሙኪንቴ ዎርቆና ቢሮ ዓንጎናፓ ኮሾና ዑዦ ዓንጎ ኔጉዋዖ
    ባዔኔ፤ ዬያሮ ካኣቲ፥ ቢታንታ ዓኣ ዼኤፖ ዓሳ፥ ዒዛኮ ላኣሎንታ ጊንፃኣ ማቾንሢንታ ዬያ ዓንጎና ዎይኖ ዑዦ ዑሽኬኔ።
  twi-ASANTE: Enti, wɔde saa sikakɔkɔɔ nkuruwa a wɔtase firii Onyankopɔn asɔredan
    a ɛwɔ Yerusalem mu no baeɛ, na ɔhene no ne ne mpanimfoɔ ne yerenom ne ne mpenafoɔ
    nom mu nsã.
  bhl-bhl: '@see-verse:DAN.005.002'
  eng-WEBU: Then they brought the golden vessels that were taken out of the temple
    of God’s house which was at Jerusalem; and the king and his lords, his wives and
    his concubines, drank from them.
  wal-wal: Yaatin, eti he Yerusalaamen de7iya Xoossaa Beeta Maqidasiyaappe ehiido
    worqqaappe oosettida ushsha miishshata kawuwaayyo ehiidosona. Ehin kawoi, a oosanchchati,
    a keettaayetinne a baakkoti he miishshatun tigettida woine eessaa uyidosona.
  spa-PDDPT: Entonces le llevaron los vasos de oro que sacaron del Santuario del Templo
    del ʼElah de Jerusalén. Y el rey, sus dignatarios, sus esposas y sus concubinas
    bebieron en ellos.
  gun-gun: Ha'e ramo oguerua mba'emo ryru ouro guigua Nhanderuete pegua oo Jerusalém
    py oĩague gui ogueru pyre. Ha'e va'e py ma huvixave ha'e hexeve huvixa ikuai va'e
    oy'u okuapy, ta'yxy ha'e ta'yxy jevy kuery reve.
  agu-BL: Itzun yi tule'n quicy'al yi e'chk laka'tz, nintzun oc yi rey scyuch' yi
    e' wi'tz ajcaw tan xconse'n. Ncha'tz xcon cyak'un quixkel scyuch' yi e' mas xna'n
    yi ca'p quixkel tu' quitane'n. Ncha'tz ja xcon cyak'un cyakil yi xtxocum yi rey
    yi ate'-tz.
  ilo-ULB: Impan dagiti adipen dagiti balitok a tasa nga innala ni Nebucadnesar iti
    templo, a balay ti Dios idiay Jerusalem. Imminom manipud kadagitoy ti ari, dagiti
    natakneng a tattaona, ken dagiti assawana ken inkabbalayna.
  kpg-kpg: Malaa, digaula gu gaamai nia ibu mono boolo goolo, gei di king mo ana gau
    aamua mo ono lodo mo ono lodo hege gu inuinu ai,
  uig-ARA: نەۋكەرلەر دەرھال بېرىپ خۇدانىڭ يېروسالېمدىكى مۇقەددەس ئىبادەتخانىسىدىن
    ئېلىپ كېلىنگەن ئالتۇن جام-قاچىلارنى ئېلىپ چىقتى؛ پادىشاھنىڭ ئۆزى، ئەمىر-ئېسىلزادىلىرى،
    ئۇنىڭ خوتۇنلىرى ۋە كېنىزەكلىرى ئۇلاردا شاراب ئىچتى.
  sus-sus: E to fa xɛɛma pɔɔtie ra, naxee tongo Ala xa hɔrɔmɔbanxi kui Darisalamu,
    mangɛ yo, a xa kuntigie yo, a xa ginɛe yo, nun a xa konyi ginɛe, e birin naxa
    wɛni min nee ra,
  pon-2006: Eri, ni ahnsowohte, kep oh dahl kohl kan ahpw wisikdo, oh irail koaros
    ahpw konot wain loale,
  jae-jae: Tec sêkôc laclu gold to silber, taŋ sêjaŋgo su aŋga Anôtônê lôm dabuŋ Jerusalemŋa
    naŋ, gêmêŋ ma kiŋ tau to nê laumata ma nê awêi to nêŋ aneŋio samob sênôm gêŋ kêsêp
    laclu tau tonaŋ.
  ksd-ksd: Ma di ga kap ra umana la na goled nina di ga tak vue diat kan ra pal i
    gomgom ta ra kuba i God arama Ierusalem; ma ra king ma kana umana luluai, kana
    umana taulai ma kana umana tultul na vavina, dia ga momo ta diat.
  tur-YTC: O zaman Tanrı'nın Yeruşalem'deki tapınağından çıkarılmış olan altın kapları
    getirdiler; kral, beyleri, karıları ve cariyeleri onlarla içtiler.
  ind-AYT: Kemudian, mereka membawa perkakas emas dan perak yang telah diambil dari
    dalam Bait Suci, rumah Allah di Yerusalem. Lalu, raja dan para pembesarnya, para
    istrinya, dan para gundiknya minum darinya.
  nya-nya: Choncho anabweretsa ziwiya zagolide zimene anazitenga mʼNyumba ya Mulungu;
    ndipo mfumu ndi akalonga ake, akazi ake ndi azikazi ake anamweramo.
  hrv-hrv: Donesoše dakle zlatno i srebrno suđe oteto iz Božjega doma u Jeruzalemu
    i stadoše piti iz njega kralj i njegovi velikaši, njegove žene i suložnice.
  mps-mps: Tialima, te sę ebo bidi dabego te kap dabe seselama, tama tigidali bidi
    me we dabe augwaligo te kapde wę tualio.
  tpi-tpi: Orait ol wokman i bringim ol kap gol i kam na olgeta man na meri i dring
    long ol dispela kap.
  dan-1931: Man hentede da Guld- og Sølvkarrene, som var ført bort fra Helligdommen,
    Guds Hus i Jerusalem, og Kongen og hans Stormænd, hans Hustruer og Medhustruer
    drak af dem;
  vie-OVCB: Tả hữu vâng lệnh, lấy các chén vàng, chén bạc của Đền Thờ, nơi ngự của
    Đức Chúa Trời tại Giê-ru-sa-lem rót rượu dâng vua và mời các quan chức, các hoàng
    hậu, và các cung phi.
  guj-2017: યરુશાલેમના ભક્તિસ્થાનમાંથી લાવવામાં આવેલાં સોનાના પાત્રો ચાકરો લાવ્યા.
    રાજાએ, તેના અમીર ઉમરાવોએ, તેની પત્નીઓએ તથા ઉપપત્નીઓએ તેઓમાંથી પીધું.
  pon-2006A: Eri, ni ahnsowohte, kep oh dahl kohl kan ahpw wisikdo, oh irail koaros
    ahpw konot wain loale,
  por-BRBSL: Depois trouxeram os vasos de ouro que foram retirados do templo da casa
    de Deus que estava em Jerusalém; e o rei e seus senhores, suas esposas e suas
    concubinas beberam deles.
  swe-swe: Då bar man fram guldkärlen som hade tagits ur Guds tempel i Jerusalem.
    Kungen, hans stormän, hans fruar och konkubiner drack vin ur dem.
  cth-cth: Hat toteh, Cathut e bawkim thung e a lawp awh e suimanangnaw hah a la awh
    teh, siangpahrang hoi a bawinaw, a yu hoi adonaw ni hote manangnaw hoi misurtui
    a nei na awh.
  twi-twi: Enti ɔde saa sikakɔkɔɔ nkuruwa a wɔtase fii Onyankopɔn asɔredan a ɛwɔ Yerusalem
    mu no bae, na ɔhene no ne ne mpanyimfo, ne yerenom ne ne mpenanom nom mu nsa.
  hlt-hlt: Te dongah Jerusalem, Pathen im kah bawkim lamloh a loh sui hnopai te a
    khuen uh tih te nen te manghai neh a boei rhoek long khaw, a yuu rhoek neh a yula
    rhoek long khaw a ok uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ní Kuyie ncĩ́ɛ̃̀tɛ̀ kó ibòòkɛ bɛ̀ do tɔní ì Sedisɑdɛmmu
    kɛ́duɔ́ nhokpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ yɑ̃̀nnɛ̀ wenwe nɛ̀ o ɛì kó bɛkperíbɛ̀ nɛ̀ o pobɛ̀
    nɛ̀ o pocĩɛ̃̀.
  msy-2020: Kamaghɨn amizɨ, ingangarir gumaziba golɨn kapba inigha ize. Ezɨ gumazamiziba
    bar kavɨn kabar wainɨn dɨpaba api.
  dop-dop: '@see-verse:DAN.005.002'
  azb-azb: Onda məbəddən – Allahın Yerusəlimdə olan evindən çıxarılmış qızıl qablar
    gətirildi. Padşah, əyanları, arvadları və cariyələri bunlarla şərab içməyə başladı.
  eng-DBY: Then they brought the golden vessels that were taken out of the temple
    of the house of God which was at Jerusalem; and the king and his nobles, his wives
    and his concubines, drank in them.
  hin-2017: तब जो सोने के पात्र यरूशलेम में परमेश्वर के भवन के मन्दिर में से निकाले
    गए थे, वे लाए गए; और राजा अपने प्रधानों, और रानियों, और रखैलों समेत उनमें से पीने
    लगा।
  wol-KYG: Ba mu ko defee ñu indi ndabi wurus ya ñu jële woon ca jaamookaay ba, kër
    Yàlla ga ca Yerusalem. Buur di ca naan, mooki jaraafam aki nekkaaleem.
  eng-YLT: Then they have brought in the vessels of gold that had been taken out of
    the temple of the house of God that [is] in Jerusalem, and drunk with them have
    the king and his great men, his wives and his concubines;
  kne-kne: Naiey ay dagos din balitok ya palata ay tasa et inosal da ay nan-iinom.
  eng-WYC-2017: Then the golden vessels and silveren, which he had borne out of the
    temple that was in Jerusalem, were brought forth; and the king, and his best men,
    and his wives, and his concubines, drank in those vessels.
  eng-WMBB: Then they brought the golden vessels that were taken out of the temple
    of God’s house which was at Jerusalem; and the king and his lords, his wives and
    his concubines, drank from them.
  urd-GVH: चुनाँचे यरूशलम में वाक़े अल्लाह के घर से लूटे हुए प्याले उसके पास लाए गए,
    और सब उनसे मै पी कर
  rug-rug: Ke paleke mae ni rini sari kapa qolo sapu ta vagidi koasa Zelepade te Tamasa
    pa Zerusalema, meke napo ni sa baṉara meke sari nana koimata, sari loana, meke
    sari nana barikaleqe pinausu.
  gaz-gaz: Kanaafuu isaan xoofoo warqee kan mana qulqullummaa Waaqaa kan Yerusaalemii
    fudhataman sana fidan; mootichi, qondaaltonni, niitonnii fi saajjatoowwan isaa
    ittiin dhugan.
  fra-LSG: Alors on apporta les vases d’or qui avaient été enlevés du temple, de la
    maison de Dieu à Jérusalem; et le roi et ses grands, ses femmes et ses concubines,
    s’en servirent pour boire.
  gnn-gnn: Bala ŋayi yänguŋalana ŋurikiyi banikin'kunydja, märr yurru walala yukurra
    ŋuriŋiyinydjayi banikin'thu ḻuka wurrkthun ŋänitji'na. Yo, ŋunhiyinydjayi banikin
    ganaŋ'maranhara nhanŋuway Godku gal'ŋu dhulŋuŋu, ga ŋuriŋinydjayi banikin'thu
    walala yukurrana ḻukanana ŋänitji'na, buku‐ŋal'yurrunana yukurrana manapara ŋurikina
    be nhäkuna walalaŋgalayŋuwuna waŋarrwu malaŋuwu.
  yal-yal: Nayi, e yi fa xɛma igelengenne ra naxanye sa tongo Ala Batu Banxini Yerusalɛn
    taani. Mangan nun a muxu gbeene nun a ɲaxanle nun a konyi gilɛne yi e min ne ra.
  haw-1868: 'Alaila lawe mai lakou i na kiaha gula, na mea i laweia, mai ka luakiui
    ka hale o ke Akua ma Ierusalema; a inu iho la malaila ke alii, a me kona poe alii,
    a me na wahine ana, a me kana mau haiawahine:'
  arb-NAV: فَأَحْضَرُوهَا وَشَرِبَ بِها الْمَلِكُ وَنُبَلاءُ مَمْلَكَتِهِ وَزَوْجَاتُهُ
    وَمَحْظِيَّاتُهُ
  ewe-ewe: Ale wotsɔ sikanu siwo wolɔ tso Mawu ƒe gbedoxɔ me le Yerusalem la vɛ eye
    fia la, eƒe ame ŋkutawo, srɔ̃awo kple eƒe ahiãviwo no wain le wo me.
  eng-LEE: Then they brought in the golden vessels that were taken away out of the
    temple of the house of God which was at Jerusalem; and the king, and his lords,
    his wives, and his concubines, drank from them.
  gvn-gvn: '@see-verse:DAN.005.002'
  asm-FB: যিৰূচালেমত থকা ঈশ্বৰৰ গৃহৰ মন্দিৰৰ পৰা অনা সেই সোণৰ পাত্ৰবোৰ দাস সকলে আনিলে।
    ৰজা আৰু তেওঁৰ প্ৰধান লোকসকল, তেওঁৰ পত্নী আৰু উপপত্নীসকলে সেই পাত্রবোৰত পান কৰিলে।
  sus-A: عٍ تٌ قَ شّيمَ ثْوتِيٍ رَ، نَشٍيٍ تٌنفٌ عَلَ شَ هْرْ مْبَنشِ كُي دَرِ سَلَمُ،
    مَنفّ يٌ، عَ شَ كُنتِفِيٍ يٌ، عَ شَ فِنّيٍ يٌ، نُن عَ شَ كٌنيِ فِنّيٍ، عٍ بِرِن
    نَشَ وّنِ مِن نٍيٍ رَ،
  fra-SBL: On apporta les vases d'or qui avaient été pris dans le temple de la maison
    de Dieu à Jérusalem, et le roi et ses grands, ses femmes et ses concubines, en
    burent.
  hbo-hbo: בֵּאדַ֗יִן הַיְתִיו֙ מָאנֵ֣י דַהֲבָ֔א דִּ֣י הַנְפִּ֗קוּ מִן־הֵֽיכְלָ֛א
    דִּֽי־בֵ֥ית אֱלָהָ֖א דִּ֣י בִירֽוּשְׁלֶ֑ם וְאִשְׁתִּ֣יו בְּהֹ֗ון מַלְכָּא֙ וְרַבְרְבָנֹ֔והִי
    שֵׁגְלָתֵ֖הּ וּלְחֵנָתֵֽהּ׃
  piu-2006: '@see-verse:DAN.005.002'
  pjt-pjt: Kaya mulapaṯu wati waṟka tjuṯangku kaapa panya tjuṯa mantjiṟa katingu.
    Kaya Pilytjatjalu tjana mayatja panya tjuṯangku kuḻu kaapa panya palula tjanala
    waina tjikiningi munuya tjikiṟa tjanampa god tjuṯa waḻkuningi, god panya kaulnguṟu,
    tjiilpanguṟu, puṟantjinguṟu, ayananguṟu, puṉunguṟu, puḻinguṟu palyantja tjuṯa.
  kik-kik: Nĩ ũndũ ũcio makĩrehe ikombe icio cia thahabu iria ciatahĩtwo ikarutwo
    hekarũ-inĩ ya Ngai kũu Jerusalemu. Nake mũthamaki, na andũ ake acio maarĩ igweta,
    na atumia ake, na thuriya ciake makĩnyua nacio.
  fra-NCL: Alors on apporta les vases d’or qui avaient été enlevés du temple de la
    maison de Dieu qui est à Jérusalem, et le roi et ses princes, ses femmes et ses
    concubines s’en servirent pour boire.
  cek-AK: To pongah nihcae mah Jerusalem Sithaw im tempul thung hoi lak ih sui boengloengnawk
    to sin pae o; to pacoengah siangpahrang angmah hoi angmah ih angraengnawk, a zunawk
    hoi zulanawk loe to sui boengloeng hoiah misurtui to naek o.
  cuk-cuk: Geb degine, Jerusalén-neggweburgi Bab-Dummadse-goled-neggi nogmar-orbiid-seargusmalad
    ega senonimalad. Geb a-nogmargi rey na e-sordaganmala, e-omeganmala, degi, e-omegan-dikarbarmaladmala
    vino gobsamalad.
  uig-CYR: Нәвкәрләр дәрһал берип Худаниң Йерусалимдики муқәддәс ибадәтханисидин елип
    келингән алтун җам-қачиларни елип чиқти; падишаниң өзи, әмир-есилзадилири, униң
    хотунлири вә кенизәклири уларда шарап ичти.
  pma-pma: Rovitei tuetin, alah vanikin ka pesin koa amumoni en gol ka silva umai.
    Ka keil vasi amunmun eni.
  tel-2017: సేవకులు యెరూషలేములో ఉన్న దేవుని నివాసమైన ఆలయం నుండి దోచుకువచ్చిన బంగారు
    పాత్రలు తీసుకువచ్చారు. రాజు, అతని అధికారులు, రాణులు, ఉపపత్నులు ఆ పాత్రల్లో ద్రాక్ష
    మద్యం పోసుకుని సేవించారు.
  hat-BSA: Konsa, yo te mennen veso fèt an lò ki te sòti nan tanp lan, lakay Bondye
    ki te Jérusalem nan. Epi wa a ak prens li yo, madanm li yo ak ti mennaj li yo
    te bwè nan yo.
  kos-kos: In pacl sacna ahlu ac cup gold uh utuku, ac elos nukewa tukeni nim wain
    kac
  hbo-WLC: בֵּאדַ֗יִן הַיְתִיו֙ מָאנֵ֣י דַהֲבָ֔א דִּ֣י הַנְפִּ֗קוּ מִן־הֵֽיכְלָ֛א
    דִּֽי־בֵ֥ית אֱלָהָ֖א דִּ֣י בִירֽוּשְׁלֶ֑ם וְאִשְׁתִּ֣יו בְּה֗וֹן מַלְכָּא֙ וְרַבְרְבָנ֔וֹהִי
    שֵׁגְלָתֵ֖הּ וּלְחֵנָתֵֽהּ׃
  ibo-ibo: Ya mere, a chịtara iko ọlaedo ndị e si nʼụlọnsọ ukwu Chineke dị na Jerusalem
    chịkọta. Eze na ndị a mara aha ha nʼalaeze ya na ndị nwunye ya na ndị iko ya jiri
    ha ṅụọ mmanya.
  ory-ory: ତହିଁରେ ଯିରୂଶାଲମସ୍ଥ ମନ୍ଦିରରୁ, ଅର୍ଥାତ୍‍, ପରମେଶ୍ୱରଙ୍କ ଗୃହରୁ ଯେଉଁ ସକଳ ସୁବର୍ଣ୍ଣ
    ପାତ୍ର ଅପହୃତ ହୋଇଥିଲା, ତାହା ଲୋକମାନେ ଆଣିଲେ; ପୁଣି, ରାଜା ଓ ତାହାର ଅମାତ୍ୟବର୍ଗ, ତାହାର
    ପତ୍ନୀଗଣ ଓ ଉପପତ୍ନୀଗଣ ସେହି ସବୁରେ ପାନ କଲେ।
  chk-chk: Iwe, ra uwato ekewe kap kolt me silifer mi nom lon ewe Imwenfelin Kot lon
    Jerusalem me lom, nge ewe king me nöün kewe samol, pwal pwülüan me ülüpwülüan
    kana ra ün wain lor.
  rop-rop: Streidawei olabat bin bringimap detlot golwan kap en boul en deibin ol
    dringgimbat wain na,
  ukr-1871: І поприношено золотий посуд, що був забраний з сьвятинї, з дому Божого
    в Ерусалимі; і пили з них царь, його вельможі, його жінки й його наложницї, —
  deu-1951: Da wurden alsbald die goldenen Gefäße herbeigebracht, welche man aus dem
    Tempel, aus dem Hause Gottes zu Jerusalem, weggenommen hatte, und der König trank
    daraus samt seinen Gewaltigen, seinen Frauen und Nebenfrauen.
  eng-JPS: Then they brought the golden vessels that were taken out of the temple
    of the house of God which was at Jerusalem; and the king, and his lords, his consorts
    and his concubines, drank in them.
  srp-1865: I donesoše zlatne sudove koje bjehu odnijeli iz crkve doma Gospodnjega
    u Jerusalimu, i pijahu iz njih car i knezovi njegovi, žene njegove i inoèe njegove;
  lug-lug: Era ne baleeta ebikompe ebya zaabu n’ebya ffeeza ebyaggyibwa mu yeekaalu
    ya Katonda mu Yerusaalemi, kabaka n’abakungu be, n’abakyala be n’abazaana be ne
    babinyweramu.
  heb-heb: באדין היתיו מאני דהבא די הנפקו מן היכלא די בית אלהא די בירושלם ואשתיו בהון
    מלכא ורברבנוהי שגלתה ולחנתה׃
  ben-IRV: তখন দাসেরা সেই সমস্ত সোনার পাত্রগুলি নিয়ে এল যা যিরূশালেমের ঈশ্বরের গৃহ
    থেকে আনা হয়েছিল। রাজা, তাঁর মহান লোকেরা এবং তাঁর স্ত্রীরা ও তাঁর উপপত্নীরা সেগুলিতে
    পান করলেন।
  pan-pan: ਤਦ ਉਹ ਸੋਨੇ ਦੇ ਭਾਂਡਿਆਂ ਨੂੰ ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਹੈਕਲ ਵਿੱਚੋਂ ਕੱਢੇ ਗਏ
    ਸਨ ਲਿਆਏ ਗਏ ਅਤੇ ਰਾਜਾ ਤੇ ਉਹ ਦੇ ਪਰਧਾਨਾਂ, ਉਹ ਦੀਆਂ ਰਾਣੀਆਂ ਤੇ ਉਹ ਦੀਆਂ ਰਖ਼ੈਲਾਂ ਨੇ ਉਹਨਾਂ
    ਵਿੱਚੋਂ ਪੀਤੀ।
  tkr-tkr: Manke maqa Allahne İyerusalimeene xaançe qığı'iyn k'ınəəğəyn g'abbı adayle.
    Paççahee vucee, cus k'anebınbışe, cune yedaaşe, cune caariyebışe mançee çaxır
    ulyoğa.
  mya-JVB: ယေရုရှလင် မြို့၌ ရှိသော ဘုရား သခင်၏ ဗိမာန် တော်တိုက်ထဲက သိမ်းယူ ဆောင်ခဲ့သော
    ရွှေ ဖလား တို့ကို ယူ ခဲ့၍၊ မင်းကြီး ၊ မင်းသား ၊ မိဖုရား ၊ မောင်းမမိဿံ တို့သည်
    ထိုဖလားတို့နှင့် သောက် ကြ၏။
  tte-O: Yo komwa sikalailima kabo kolili meuloili sinuma.
  tbg-tbg: Belisasaava minti tumanta vika oru vi kaa p ura koriqohaive, silvaaqohaive,
    aututo kaa p ura vare viri nimumanta avuhainaava vivavata, ekaa vo kukavata vi
    kaapura varake viraqi uaini qihiakeha ne vaura.
  hmo-hmo: Vadaeni unai golo bona siliva kapusi idia mailaia, bona unai kapusi dekena
    amo uaina idia inua.
  urd-urd: तब सोने के बर्तन को जो हैकल से, या'नी ख़ुदा के घर से जो येरूशलेम में हैं
    ले गए थे, लाए और बादशाह और उसके हाकिमों और उसकी बीवियों और बाँदियों ने उनमें शराब
    पी।
  rus-SYN: Тогда принесли золотые сосуды, которые взяты были из святилища дома Божия
    в Иерусалиме; и пили из них царь и вельможи его, жены его и наложницы его.
  bqc-SIM: Ɔ̃ wà mↄ̀ ń imibↄpiↄ, aalɛ imiò.
  tcz-CHONGTHU: Chu in Jerusalem Pathen Hou-in sung’a kon’a kipodoh sana leh dangka
    khon ho chu ahin choi doh’un, lengpa leh ajite ho, athaikem ho, chuleh milen milal
    hon, ju donnan amang tauve.
  mar-mar: तेव्हा सेवक सोन्याची ती पात्रे घेवून आले, जी यरूशलेमेतील देवाच्या मंदीरातून
    आणलेली होती. मग राजा त्याचे सरदार, त्याच्या पत्नी त्याच्या उपपत्नी ही त्यातून
    द्राक्षरस प्याली.
  qub-qub: '@see-verse:DAN.005.002'
  bqp-bqp: Yerɑ bɑ kɑ nɔri wurɑgii yi nɑ, bɑ kɑ yi tɑm nɔrumɔ wi kɑ win tɔn be kpuro.
  hat-hat: Lamenm, yo pote gode an lò ak gode an ajan yo, epi yo tout yo tanmen bwè
    ladan yo.
  eng-BSB: Thus they brought in the gold vessels that had been taken from the temple,
    the house of God in Jerusalem, and the king drank from them, along with his nobles,
    his wives, and his concubines.
  eng-WEBPB: Then they brought the golden vessels that were taken out of the temple
    of God’s house which was at Jerusalem; and the king and his lords, his wives and
    his concubines, drank from them.
  kbq-kbq: Anagema hige'za Jerusalemia Anumzamofo mono nompinti'ma golireti tro'ma
    hu kapuramima eri'za e'naza kapuramina ome eri'za azage'za, kini ne'ene, agri
    agoragama eri'zama eneriza vahe'ane, a'nane'ane, henkama eri'nea a'nanene ana
    kapuramimpintira waini tina ne'naze.
  nhe-BL: Huan nopa tazas quihualicaque huan ipan tlaique Belsasar, itlanotzalhua,
    isihuajhua huan nopa sihuame tlen Belsasar quinaxcatijtoya.
  bus-bus: Ben wà mↄ̀ kↄ̃n togoo pìnↄ, aↄ̃ↄe í miio.
  gub-BL: Werur kanek or iapo pyrer izupe wà. A'e pe har paw uzypyrog win i'u pà a'e
    kanek pupe wà.
  eng-DRA: 'Then were the golden and silver vessels brought, which he had brought
    away out of the temple that was in Jerusalem: and the king and his nobles, his
    wives and his concubines, drank in them.'
