verse: DAN.005.006
translations:
  mal-C: രാജാവിന്റെ മുഖം വിളറി ഭയപരവശനായി; അദ്ദേഹത്തിന്റെ അരയുടെ ഏപ്പ് അഴിഞ്ഞു; കാൽമുട്ടുകൾ
    കൂട്ടിയിടിച്ചു.
  deu-TKW: erbleichte des Königs Antlitz, und seine Gedanken machten ihn bestürzt;
    seine Hüftgelenke waren wie auseinander, und seine Kniee schlotterten.
  lin-lin: elongi na ye etelaki na somo mpe makanisi na ye ekomaki kotambola, nzoto
    na ye mobimba ekomaki kolenga mpe mabolongo na ye ekomaki kotutana.
  eng-LSV: then the king’s countenance has changed, and his thoughts trouble him,
    and the joints of his loins are loosed, and his knees are striking against one
    another.
  eng-GNV: Then the Kings countenance was changed, and his thoughtes troubled him,
    so that the ioynts of his loynes were loosed, and his knees smote one against
    the other.
  eng-WEBSTER: Then the king's countenance was changed, and his thoughts troubled
    him, so that the joints of his loins were loosed, and his knees smote one against
    another.
  nhw-BL: huan ixayac chipahuixqui huan tlahuel pejqui majmahui. Pejqui motlancuatejtetzona,
    huan yamanixqui imetzomiyo huan yaya huetzqui.
  swh-ONEN: Uso wa mfalme ukageuka rangi, naye akaogopa sana, kiasi kwamba magoti
    yake yaligongana na miguu yake ikalegea.
  bba-bba: Yerɑ u nɑndɑ, win wuswɑɑ burisinɑ. Win tororɑ kɑrɑ, u diirimɔ sere win
    dũu winu soonɑmɔ.
  eng-KJVCPB: Then the king’s countenance was changed, and his thoughts troubled him,
    so that the joints of his loins were loosed, and his knees smote one against another.
  mpx-mpx: Yaka i lovakun nabi, inoke ana awa i mwaleli, aena i ginu ge tuwana i pweyata.
  luo-luo: Lela wangʼ ruoth nojowore, kendo nobwok matek, mi chongene notuomore, kendo
    fuond embene nonyosore.
  meu-meu: Bena hanua pavapavana na e laboraia ḡuḡuru, bona ena lalo-hadai ese e halalagaia,
    e hebalarea utu-utu, tuina ruaosi e tabubu-tabubu.
  npi-ULB: तब राजाको अनुहार बद्लियो र तिनका आफ्ना विचारहरूले तिनलाई भयभीत बनाए । तिनका
    गोडाहरूले तिनलाई धान्‍न सकेनन्, र तिनका घुँडाहरू कामेर ठोक्‍किन थाले ।
  yor-yor: Ojú ọba sì yí padà, ẹ̀rù sì bà á, tó bẹ́ẹ̀ tí orúnkún ẹsẹ̀ rẹ̀ méjèèjì
    rẹ̀ fi ń gbá ara wọn.
  pes-OPCB: و از ترس رنگش پرید و چنان وحشتزده شد که زانوهایش به هم می‌خورد و نمی‌توانست
    روی پاهایش بایستد.
  tgl-ULB: Nagbago ang mukha ng hari at tinakot siya ng kaniyang isipan; ang kaniyang
    mga hita ay hindi siya kayang suportahan at ang kaniyang mga tuhod ay nag-uumpugan.
  cbu-NT: kizpur puniku, kaxiwatatara ashirangu, wanutssha ichinguru ta ta ta kizpur
    ashirangiya.
  hui-hui: Kini ibugua ani hondowa ibuni mogo lowa ibunaga dengui mo tara halu hongo
    holene biba howa ibunaga kuni bibahende durula gimbu bini.
  mya-mya: မျက်​နှာ​ညှိုး​ငယ်​၍​သွား​တော်​မူ​၏။ သူ​သည် အ​လွန်​ကြောက်​လန့်​ကာ​မျက်​နှာ​ဖြူ​ဖတ်​ဖြူ
    ရော်​ဖြစ်​လျက်​ဒူး​များ​ပင်​ခိုက်​ခိုက်​တုန်​၍ လာ​၏။-
  bod-N: རྒྱལ་པོའི་ངོ་མདངས་སྐྱ་བོར་གྱུར་ནས་ཞེད་སྣང་ཆེན་པོ་སྐྱེས་པ་དང་། རྐེད་ཚིགས་བུད་ཅིང་།
    པུས་མོ་འདར་ལྕུག་ལྕུག་བྱས་པ་རེད།
  sna-sna: Chiso chake chakashanduka akatsvukuruka uye akavhunduka zvikuru, mabvi
    ake akadedera uye makumbo ake akarukutika.
  spa-BLM: Entonces el rostro del rey se transformó en él, y sus pensamientos lo turbaron;
    y las articulaciones de sus muslos se aflojaron, y sus rodillas se golpearon una
    contra otra.
  cac-cac: sac ix aj sat vin̈ yuj xivelal. Ix luclonq'ue yoc vin̈, ix el val yip vin̈.
  swh-ULB: Ndipo uso wa mfalme ulibadilika na mawazo yake yalimwogopesha; miguu yake
    haikuweza kumfanya asimame, na magoti yake yalikuwa yakigongana kwa pamoja.
  bel-bel: Тады цар перамяніўся з твару свайго; думкі ягоныя зьбянтэжылі яго, суглобы
    паясьніцы ягонай паслабіліся, і калені яго біліся адно аб адно.
  deu-ELBBK: Da veränderte sich die Gesichtsfarbe des Königs, und seine Gedanken ängstigten
    ihn; und die Bänder seiner Hüften lösten sich, und seine Knie schlugen aneinander.
  mbb-OT: Ne tenged dutun mibpengerker wey mibmemeluntak haazà is hadì te kegkahandek
    din.
  mal-2015: 'ഉടനെ രാജാവിന്റെ മുഖഭാവം മാറി; അവൻ വിചാരങ്ങളാൽ പരവശനായി: അരയുടെ ഏപ്പു
    അഴിഞ്ഞു കാൽമുട്ടുകൾ ആടിപ്പോയി.'
  rmc-rmc: Akor o kraľis igen predaranďiľa a daratar parňiľa avri. Slabisaľile leske
    o pindre a izdranas tel leste o khoča.
  nlg-nlg: mana matana ihuna tara kukurodo/begha nia na mataghu. Nia na mataghu sule
    te kale gaia te luba na hulina mana tuturuna tara vuha ma [pape/aleale] kolu.
  pes-OPV: آنگاه هیئت پادشاه متغیر شد و فکرهایش او را مضطرب ساخت و بندهای کمرش سست
    شده، زانوهایش بهم می‌خورد.
  ron-1924: Атунч, ымпэратул а ынгэлбенит ши гындуриле атыт л-ау тулбурат кэ и с-ау
    десфэкут ынкеетуриле шолдурилор ши ӂенункий и с-ау избит унул де алтул.
  ben-OBCV: রাজার মুখ বিবর্ণ হয়ে উঠল ও রাজা এতটাই ভীত হলেন যে তার পা দুর্বল হয়ে
    উঠল এবং তার হাঁটু কাঁপতে লাগল।
  som-som: Markaasaa boqorka wejigiisii beddelmay, fikirradiisiina wuu la welwelay;
    xubnihii dhexdiisuna way debceen, lowyihiisiina way isku dhacdhaceen.
  lat-VUC: 'Tunc facies regis commutata est, et cogitationes ejus conturbabant eum:
    et compages renum ejus solvebantur, et genua ejus ad se invicem collidebantur.'
  eng-ASVBT: Then the king’s countenance was changed in him, and his thoughts troubled
    him; and the joints of his loins were loosed, and his knees smote one against
    another.
  ita-1885: Allora il color della faccia del re si mutò, e i suoi pensieri lo spaventarono,
    e i cinti de' suoi lombi si sciolsero, e le sue ginocchia si urtarono l'un contro
    all'altro.
  eng-ULB: Then the king's face changed and his thoughts frightened him; his limbs
    could not support him, and his knees were knocking together.
  spa-VBL: Su rostro palideció, y se asustó mucho. Sus piernas cedieron y sus rodillas
    se golpearon.
  fra-_FOB: Alors le roi changea de couleur, et ses pensées le troublèrent; les jointures
    de ses reins se relâchèrent, et ses genoux se heurtèrent l'un contre l'autre.
  mal-mal: 'ഉടനെ രാജാവിന്റെ മുഖഭാവം മാറി; അവൻ വിചാരങ്ങളാൽ പരവശനായി: അരയുടെ ഏപ്പ് അഴിഞ്ഞ്
    കാൽമുട്ടുകൾ ആടിപ്പോയി.'
  urd-GVR: to us kā chehrā ḍar ke māre faq ho gayā. Us kī kamr ke joṛ ḍhīle paṛ gae.
    Aur us ke ghuṭne ek dūsre se ṭakrāne lage.
  suz-BL: मिनु मेको तशा, पिप आ कुल लल गिग दुम्‍शा, शुश हिंत। आ खोइल ख्रिंख्रि पा आ
    पोक्‍च थोक्‍सीशा, खोइल ललाक लुलुक दुम्‍त।
  eng-NOY: Then the king's countenance was changed, and his thoughts troubled him,
    so that the joints of his loins were loosened, and his knees smote one against
    the other.
  ita-1927: Allora il re mutò di colore, e i suoi pensieri lo spaventarono; le giunture
    de’ suoi fianchi si rilassarono, e i suoi ginocchi cominciarono ad urtarsi l’uno
    contro l’altro.
  ckb-ckb: ئینجا ڕەنگی پاشا پەڕی و بیرکردنەوەکانی تۆقاندیان و قاچەکانی هێزیان لێ برا
    و ئەژنۆکانی کەوتنە لەرزین.
  eng-BBE: Then the colour went from the king's face, and he was troubled by his thoughts;
    strength went from his body, and his knees were shaking.
  kan-OKCV: ಆಗ ಅರಸನ ಮುಖವು ಕಳೆಗುಂದಿತು. ಅವನು ತುಂಬಾ ಭಯಭೀತನಾದನು. ಅವನ ಸೊಂಟದ ಕೀಲುಗಳು ಸಡಿಲಗೊಂಡವು.
    ಮೊಣಕಾಲುಗಳು ಒಂದಕ್ಕೊಂದು ಬಡಿದುಕೊಂಡವು.
  tam-2017: அப்பொழுது ராஜாவின் முகம் வேறுபட்டது; அவனுடைய நினைவுகள் அவனைக் கலங்கச்செய்தது;
    அவனுடைய இடுப்பின் கட்டுகள் தளர்ந்தது, அவனுடைய முழங்கால்கள் ஒன்றோடொன்று மோதிக்கொண்டன.
  spa-RV-1909: Entonces el rey se demudó de su color, y sus pensamientos lo turbaron,
    y desatáronse las ceñiduras de sus lomos, y sus rodillas se batían la una con
    la otra.
  ron-BTF: Atunci înfățișarea împăratului s-a schimbat și gândurile lui l-au tulburat,
    astfel încât i s-au dezlegat încheieturile coapselor sale și genunchii i s-au
    lovit unul de altul.
  eng-WEBP: Then the king’s face was changed in him, and his thoughts troubled him;
    and the joints of his thighs were loosened, and his knees struck one against another.
  eng-FBV: His face turned pale, and he became very frightened. His legs gave way
    and his knees knocked together.
  nch-BL: huan ixayac chipahuixqui huan tahuel pejqui majmahui. Pejqui motancuatejtetzona,
    huan yamanixqui imetzomiyo huan huetzqui.
  vie-1934: Bấy giờ vua biến sắc mặt, các ý tưởng làm cho vua bối rối; các xương lưng
    rời khớp ra, và hai đầu gối chạm vào nhau.
  hin-CV: उसे देखकर राजा के चेहरे का रंग उड़ गया और वह इतना डर गया कि उसके पैर ढीले
    हो गए और कांपने से उसके घुटने एक दूसरे से टकराने लगे.
  spa-BES: Entonces el color desapareció de la cara del rey, y sus pensamientos lo
    perturbaron; se le fue la fuerza del cuerpo y le temblaban las rodillas.
  tdx-tdx: Nikòfoty amy zao i mpanjakay naho nitsobore aze i fitsakorea’ey, nibalake
    ka ty kitambe an-toha’eo, vaho nifamango o ongo’eo.
  tha-KJV: แล​้วสี​พระพักตร์​ของกษั​ตริ​ย์​ก็​เปลี่ยนไป พระดำริของพระองค์กระทำให้​พระองค์​ตกพระทัย
    พระเพลาก็​อ่อนเปลี้ย พระชานุ​ก็​กระทบกัน
  por-BR-2018: Então o semblante do rei se mudou, e seus pensamentos o perturbaram;
    as juntas de seus lombos se desataram, e seus joelhos se bateram um com o outro.
  deu-ELO: Da veränderte sich die Gesichtsfarbe des Königs, und seine Gedanken ängstigten
    ihn; und die Bänder seiner Hüften lösten sich, und seine Knie schlugen aneinander.
  eng-WYC-2018: Then the face of the king was changed, and his thoughts disturbed
    him; and the jointures of his reins were loosed, and his knees were hurtled to
    themselves together. (Then the king’s face went pale, and his thoughts disturbed
    him; and his joints became loose, and his knees were hurtled together against
    themselves.)
  epo-epo: Tiam ŝanĝiĝis la vizaĝaspekto de la reĝo, liaj pensoj konfuziĝis, la ligiloj
    de liaj lumboj malstreĉiĝis, kaj liaj genuoj tremante kunfrapiĝadis.
  uig-PIN: qirayi tatirip, kɵnglidǝ intayin alaⱪzadǝ bolup kǝtti. Put-ⱪolliri boxixip,
    putliri titrǝp kǝtti.
  beo-beo: Belesia:sa da amo hou ba:beba:le bagadedafa beda:i. Amola ea odagi da afadenene
    haliga:i agoane ba:i. Amola ea muguni da bagadewane yagugui.
  tpi-OTNT: King i pret nogut tru, na pes bilong en i senis olgeta na strong bilong
    en i pinis na olgeta bun bilong en i guria.
  hau-SA: Sai fuskarsa ta ruɗe, ya kuma ji tsoro ƙwarai har gwiwoyinsa suka yi ta
    bugun juna, ƙafafunsa kuma suka rasa ƙarfi.
  uig-LAT: chirayi tatirip, könglide intayin alaqzade bolup ketti. Put-qolliri boshiship,
    putliri titrep ketti.
  nde-nde: Ubuso bayo bahloba, yethuka amadolo ayo aze atshayana, imilenze yathamba
    yathi wohlo phansi.
  ton-ton: Pea naʻe fakakehe ʻae fofonga ʻoe tuʻi, pea ko ʻene ngaahi mahalo naʻe
    puputuʻu ai ia; ko ia naʻe homo ai ʻae ngaahi hokotanga ʻo hono kongaloto, pea
    naʻe fetaposi ʻa hono ongo tui,
  ces-1613: Tedy jasnost královská změnila se, a myšlení jeho zkormoutila ho, a pasové
    bedr jeho rozpásali se, i kolena jeho jedno o druhé se tlouklo.
  eng-WMB: Then the king’s face was changed in him, and his thoughts troubled him;
    and the joints of his thighs were loosened, and his knees struck one against another.
  tam-TCV: முகம் பயத்தினால் வேறுபட்டது. அவன் மிகவும் பயந்ததினால், முழங்கால்கள் ஒன்றுடன்
    ஒன்று மோதிக்கொண்டன. கால்களும் வலுவிழந்து போயின.
  ceb-ULB: Unya nangluspad ang dagway sa hari ug nalisang siya sa iyang gihunahuna;
    nawad-an ug kusog ang iyang mga paa, ug nagapangurog ang iyang mga tuhod.
  pol-UBG: Wtedy oblicze króla zmieniło się, jego myśli zatrwożyły go, stawy jego
    bioder rozluźniły się i jego kolana uderzały jedno o drugie.
  agr-agr: senchi ishamak kujaak yapinig puju wajasu.
  kyc-kyc: Dokopa baa yongo nembo pakame kumuo banya kimbu dupwa walu walu leya.
  urd-GVU: تو اُس کا چہرہ ڈر کے مارے فق ہو گیا۔ اُس کی کمر کے جوڑ ڈھیلے پڑ گئے، اور
    اُس کے گھٹنے ایک دوسرے سے ٹکرانے لگے۔
  deu-1912: Da entfärbte sich der König, und seine Gedanken erschreckten ihn, daß
    ihm die Lenden schütterten und die Beine zitterten.
  ntj-ntj: Palunyalu ngurluny-ngurlunyarringkulalpi murti kutjarranya tiltirrmaranytja.
  kan-2017: ಆಗ ಅವನ ಮುಖ ಕಳೆಗುಂದಿತು, ಮನಸ್ಸು ಕಳವಳಗೊಂಡಿತು, ಸೊಂಟದ ಕೀಲು ಸಡಿಲವಾಯಿತು, ಮೊಣಕಾಲುಗಳು
    ಒಂದಕ್ಕೊಂದು ಬಡಿದುಕೊಂಡವು.
  yap-yap: Me pig owchen ngabang nike yib e marus ngak nib gel ngi i chachafin bugun.
  hlt-MCSB: Te dongah manghai Te a aa yat tih a poeknah loh amah a cahawh coeng. A
    hlit kah rhuhcong khaw phit tih a khuklu Te heben hebang la a khuek .
  mdy-ETH: ዒማና ኔጉዋዖ ዒዛኮ ዓኣፖ ካራ ቦኦሬኔ፤ ዲቃቲፆይዳፓ ዔቄያና ዑፃኣ ጎጋይቄኔ፤ ዎልቃ ጌሌም ጪጊጫኣ ቢያ ዒዛኮ ላቤኔ።
  twi-ASANTE: na ehu maa nʼanim daneeɛ. Sɛdeɛ ɔbɔɔ hu no maa ne kotodwe keka boboom,
    na ne nan mu yɛɛ mmrɛ.
  bhl-bhl: Atemeko, e finganin fian mak kuluko, em kiinguen be kaim kuw alel femdeko,
    kun walwal kuw kilikili angei, em kitil e banimeko, dangbalat angse kale.
  eng-WEBU: Then the king’s face was changed in him, and his thoughts troubled him;
    and the joints of his thighs were loosened, and his knees struck one against another.
  wal-wal: Be7in a som77oi laamettidi, bidintta milatiis; qassi yashshan a gaadee
    kokkoriis; a gulbbataikka ixxiis.
  spa-PDDPT: Entonces el rey palideció, sus pensamientos lo alarmaron, las coyunturas
    de sus caderas se aflojaron y sus rodillas se golpeaban la una contra otra.
  gun-gun: Ha'e ramo huvixave ndaekorãvei vy onhemondyi rova vyvoi. Ijaxi'y oku'ea,
    henapy'ã voi onhembotapa rei joe.
  agu-BL: Ej itzun yi bene'n tilol yi rey yi jun wi' k'abaja'tz, chin slak'lujt nintzun
    bantz tan xo'w, nin wi'nin lucnewe'ntz.
  ilo-ULB: Ket nagbaliw ti rupa ti ari ket nagbuteng isuna; saan isuna a matengngel
    dagiti sakana, ken agkutkutokot dagiti tumengna.
  kpg-kpg: Mee gu madagu huoloo, gu maanuhia ang gi deia huoloo, gu hadu kene ono
    hadumada, gu bolebole ono wae.
  uig-ARA: چىرايى تاتىرىپ، كۆڭلىدە ئىنتايىن ئالاقزادە بولۇپ كەتتى. پۇت-قوللىرى بوشىشىپ،
    پۇتلىرى تىترەپ كەتتى.
  sus-sus: a yatagi naxa masara. A naxa gaaxu han a xinbie nu bɔnbɔ e boore ra.
  pon-2006: Ih eri ketin lemmwida oh kahlepe ahpw rerada kowahlap.
  jae-jae: Go kiŋ laŋôanô kêtu sêp ma taê gêjam tau jakêsa-jakêsa to kêtênêp tau êndu-êndu
    e akaiŋ to lêma gêmac laŋgwageŋ.
  ksd-ksd: Ma ra mata i ra king i ga kiala, ma i ga purpuruan ra nuknukina; i ga dadadar
    tuna, ma ra ura malmalikun na kauna dir ga varvartumak.
  tur-YTC: O zaman kralın yüzü değişti, düşünceleri onu rahatsız etti; uyluk eklemleri
    çözüldü, dizleri birbirine çarptı.
  ind-AYT: Lalu, air muka raja berubah dan pikiran-pikirannya membuat dia cemas. Sendi-sendi
    pangkal pahanya menjadi lemas dan lututnya saling beradu.
  nya-nya: Nkhope yake inasandulika ndipo inachita mantha, nkhongono zii, mawondo
    gwedegwede.
  hrv-hrv: Kralj problijedje, misli ga uznemiriše, zglobovi njegovih kukova popustiše
    i koljena mu stadoše udarati jedno o drugo.
  mps-mps: King te wi mu yali, tama aga gesabidi te hasegelama, tedela yai pedelali,
    tama aga bomo me silali, tama aga tigi dili dabe te mumunu eyu, didibili yalio.
  tpi-tpi: King i pret nogut tru, na pes bilong en i senis olgeta na strong bilong
    en i pinis na olgeta bun bilong en i guria.
  dan-1931: Da skiftede Kongen Farve, hans Tanker forfærdede ham, hans Hofters Ledemod
    slappedes, og hans Knæ slog imod hinanden.
  vie-OVCB: vua quá khiếp sợ, mặt mày xám ngắt, run lẩy bẩy, hai đầu gối đập vào nhau,
    vua ngã quỵ xuống.
  guj-2017: ત્યારે રાજાનો ચહેરો બદલાઈ ગયો અને તેના વિચારોથી તે ગભરાઈ ગયો; તેની જાંઘોના
    સાંધા શિથિલ થઈ ગયા તેનાં ઘૂંટણો એકબીજા સાથે અથડાવા લાગ્યાં.
  pon-2006A: Ih eri ketin lemmwida oh kahlepe ahpw rerada kowahlap.
  por-BRBSL: Então o rosto do rei mudou nele, e seus pensamentos o perturbaram; e
    as articulações de suas coxas foram afrouxadas, e seus joelhos bateram uns contra
    os outros.
  swe-swe: Kungens [Belshassars] ansikte bleknade (hans glans förändrades), hans tankar
    skrämde honom, hans höftleder gav vika och hans knän skakade. [Ordagrant står
    det ”knutar/leder hans höft gav vika”, vilket också kan beskriva ett urinläckage
    eller ofrivillig tarmtömning.]
  cth-cth: Hattoteh siangpahrang mei det a kamlang teh, a khopouk a ru dawkvah, a
    kenghru meimei doukkâlat lah ao teh, a khokpakhu thouk a kâkhawng pouh.
  twi-twi: na ehu maa nʼanim danee. Sɛnea ɔbɔɔ hu no maa ne kotodwe keka bobɔɔ mu,
    na ne nan mu yɛɛ mmrɛw.
  hlt-hlt: Te dongah manghai te a aa yat tih a poeknah loh amah a cahawh coeng. A
    hlit kah rhuhcong khaw phit tih a khuklu te heben hebang la a khuek.
  tbz-SIM: kóò kpeí mɛdiɛ̀ nkòo ììkɛ̀ɛ yɑ̃tirɛ, kòo kɔ̃m̀bùɔ̀tìi do mɛdiɛ̀, nkòo núù
    nní nkpeutí kɛ bokù yɛtɔbɛ̀.
  msy-2020: Egha a bar atiatigha, an atiatir guam asaragha, an gavgavim gɨvazɨ, an
    soroghafariba a ginɨsi.
  dop-dop: Wulɑʋ nɑ́ mpʋ, ɩlɛnɑ sɔɣɔntʋ kpɑ-ɩ nɑ ɩ́ seliɣi. Hɑlǝnɑ ɩ tʋnɑ mɑkǝnɑ tǝmɑɣɑ
    kpɑkpɑkpɑ.
  azb-azb: Onda padşahın bənizi soldu və düşüncələri onu vahiməyə saldı. Belinin əzələləri
    zəiflədi və dizləri bir-birinə dəyməyə başladı.
  eng-DBY: Then the king's countenance was changed, and his thoughts troubled him,
    and the joints of his loins were loosed, and his knees smote one against another.
  hin-2017: उसे देखकर राजा भयभीत हो गया, और वह मन ही मन घबरा गया, और उसकी कमर के जोड़
    ढीले हो गए, और काँपते-काँपते उसके घुटने एक दूसरे से लगने लगे।
  wol-KYG: Kanamu Buur nag soppiku, njàqare dikkal ko, ba ndigg la ne yalax, óom yay
    fenqoo.
  eng-YLT: then the king's countenance hath changed, and his thoughts do trouble him,
    and the joints of his loins are loosed, and his knees are smiting one against
    another.
  kne-kne: Inmopsat begew sin palalo ay egyat na et kaman linmokay din nansisilpoan
    di gitang ya peweg na.
  eng-WYC-2017: Then the face of the king was changed, and his thoughts disturbed
    him; and the jointures of his reins were loosed, and his knees were hurtled to
    themselves together.
  eng-WMBB: Then the king’s face was changed in him, and his thoughts troubled him;
    and the joints of his thighs were loosened, and his knees struck one against another.
  urd-GVH: तो उसका चेहरा डर के मारे फ़क़ हो गया। उस की कमर के जोड़ ढीले पड़ गए, और
    उसके घुटने एक दूसरे से टकराने लगे।
  rug-rug: Hobe sa isumata tanisa meke matagutu hola nana, ziziziri sari tuṉutuṉu
    nenena meke lopu boka turu si asa.
  gaz-gaz: Fuulli mootichaa ni geeddaramee; innis sodaadhaan guutamee jilbii isaa
    hollatee waldhaʼe; miilli isaas ni laafe.
  fra-LSG: Alors le roi changea de couleur, et ses pensées le troublèrent; les jointures
    de ses reins se relâchèrent, et ses genoux se heurtèrent l’un contre l’autre.
  gnn-gnn: Yo, ŋayinydja ŋunhi nhäŋala ŋuriŋiyinydjayi buŋgawayunydja goŋdja wukirriwuynydja,
    bala ŋayi barrarinana wirrkina dhika, marrmarryurrunana manapara, ga ṉepaḻ maṉḏanha
    ŋayi wutthunminana, yalŋgithinana dhikana.
  yal-yal: Mangan yɛtagin yi maxɛtɛ, a miriyane yi a kuisan, a tagi xudine yi ba a
    yi, a xinbine yi lu bɔnbɛ e bode ra.
  haw-1868: Alaila ano e ae la ko ke alii maka, a pihoihoi iho la kona manao; ua naka
    wale iho la ke ami o kona papakole, a puke kona mau kuli i kekahi i kekahi.
  arb-NAV: عِنْدَئِذٍ شَحُبَ وَجْهُ الْمَلِكِ وَأَفْزَعَتْهُ أَفْكَارُهُ وَاصْطَكَّتْ
    رُكْبَتَاهُ وَاعْتَرَاهُ الانْهِيَارُ،
  ewe-ewe: Fia la ƒe mo fu kpĩi eye dzidzi ƒoe ale gbegbe be eƒe klowo de asi wo nɔewo
    ƒoƒo me kpakpakpa eye eƒe afɔwo gbɔdzɔ le ete.
  eng-LEE: 'Then was the king''s color changed, and his thoughts troubled him: so
    that the bands of his loins were loosed, and his knees knocked one against the
    other.'
  gvn-gvn: '@see-verse:DAN.005.005'
  asm-FB: তেতিয়া ৰজাৰ মুখ বিবৰ্ণ হ’ল, তেওঁ চিন্তাত ব্যাকুল হ’ল; তেওঁৰ অঙ্গ-প্রত্যঙ্গই
    ভাৰগ্রস্ত হ’ল, আৰু তেওঁৰ আঁঠু কঁপিবলৈ ধৰিলে।
  sus-A: عَ يَتَفِ نَشَ مَسَرَ. عَ نَشَ فَاشُ هَن عَ شِنبِيٍ نُ بْنبْ عٍ بٌورٍ رَ.
  fra-SBL: Alors le visage du roi fut changé, et ses pensées le troublèrent ; les
    articulations de ses cuisses se relâchèrent, et ses genoux se heurtèrent l'un
    contre l'autre.
  hbo-hbo: אֱדַ֤יִן מַלְכָּא֙ זִיוֹ֣הִי שְׁנֹ֔והִי וְרַעיֹנֹ֖הִי יְבַהֲלוּנֵּ֑הּ וְקִטְרֵ֤י
    חַרְצֵהּ֙ מִשְׁתָּרַ֔יִן וְאַ֨רְכֻבָּתֵ֔הּ דָּ֥א לְדָ֖א נָֽקְשָֽׁן׃
  piu-2006: '@see-verse:DAN.005.005'
  pjt-pjt: '@see-verse:DAN.005.005'
  kik-kik: Nake mũthamaki agĩthita gĩthiithi na akĩmaka mũno, nginya maru make makĩgũthana,
    na akĩremwo nĩkũrũgama na magũrũ make.
  fra-NCL: Alors le roi changea de couleur, et ses pensées le troublèrent ; les jointures
    de ses reins se relâchèrent et ses genoux se heurtèrent l’un contre l’autre.
  cek-AK: Siangpahrang loe zit loiah mikhmai set, anih kaenghuh to amkhraeng pae ving
    moe, a khokkhu doeh thazok pae sut.
  cuk-cuk: dobgudedbali e-wagar sipuu naded. Deginbali, wawanmakded, e-malimar nollomakded,
    aimukubigualid.
  uig-CYR: чирайи татирип, көңлидә интайин алақзадә болуп кәтти. Пут-қоллири бошишип,
    путлири титрәп кәтти.
  pma-pma: Ka navong lesi, kei metau houlu, aven mai memerau ka alen maleilei.
  tel-2017: ఆ చెయ్యి గోడపై రాస్తూ ఉండడం చూసిన రాజు ముఖం పాలిపోయింది. అతడు హృదయంలో
    కలవరం చెందాడు. అతని మోకాళ్ళు వణుకుతూ గడగడ కొట్టుకున్నాయి. నడుము కీళ్లు పట్టు సడలాయి.
  hat-BSA: Konsa, figi a wa a te vin blanchi, refleksyon li yo te fè l gen gwo laperèz;
    jwen ren li te vin pèdi fòs e jenou li te kòmanse souke jiskaske youn t ap frape
    kont lòt.
  kos-kos: El arulana sangeng, oru efla mutal ac intwel rarrarak.
  hbo-WLC: אֱדַ֤יִן מַלְכָּא֙ זִיוֺ֣הִי שְׁנ֔וֹהִי וְרַעיֹנֹ֖הִי יְבַהֲלוּנֵּ֑הּ וְקִטְרֵ֤י
    חַרְצֵהּ֙ מִשְׁתָּרַ֔יִן וְאַ֨רְכֻבָּתֵ֔הּ דָּ֥א לְדָ֖א נָֽקְשָֽׁן׃
  ibo-ibo: Mgbe ahụ, ihu eze ahụ tụhịkọtara, gbarụọ nʼihi egwu. Oke ụjọ tụrụ ya. Ụkwụ
    ya makwara jijiji. Ikpere ya abụọ kụkọtara onwe ha.
  ory-ory: ତହିଁରେ ରାଜାର ମୁଖ ବିବର୍ଣ୍ଣ ହେଲା ଓ ତାହାର ଭାବନା ତାହାକୁ ଉଦ୍‍ବିଗ୍ନ କଲା; ପୁଣି,
    ତାହାର କଟିଦେଶରେ ସନ୍ଧିସ୍ଥାନସବୁ ହୁଗୁଳା ହୋଇଗଲା ଓ ତାହାର ଆଣ୍ଠୁରେ ଆଣ୍ଠୁ ବାଜିଲା।
  chk-chk: Mürin, won mesen ewe king a wopwechepwechela, nge pwäsukun ra nechefengen,
    pun a fokun niuokus.
  rop-rop: En det king bin bradin nomo lilbit, en im dubala ni bin sheiksheikbat en
    im dubala leig bin jidan brabli wikwan.
  ukr-1871: Тодї змінився царь на виду свойму; його думки затрівожили його, його крижі
    ослабли, а колїна його почали вдаряти одно об друге.
  deu-1951: Da veränderte sich das Aussehen des Königs, und seine Gedanken erschreckten
    ihn, also daß sich die Gelenke seiner Hüften lockerten und seine Knie schlotterten.
  eng-JPS: Then the king's countenance was changed in him, and his thoughts affrighted
    him; and the joints of his loins were loosed, and his knees smote one against
    another.
  srp-1865: Tada se promijeni lice caru, i misli ga njegove uznemiriše, i pojas se
    oko njega raspasa i koljena mu udarahu jedno o drugo.
  lug-lug: Entunula ye n’ekyuka, n’atya nnyo, n’amaviivi ge ne gakubagana n’amagulu
    ge ne galemererwa okumuwanirira.
  heb-heb: אדין מלכא זיוהי שנוהי ורעינהי יבהלונה וקטרי חרצה משתרין וארכבתה דא לדא
    נקשן׃
  ben-IRV: তখন রাজার মুখ বিবর্ণ হয়ে গেল এবং তাঁর চিন্তা তাঁকে অস্থির করে তুলল; তিনি
    এত ভয় পেলেন যে, তাঁর শরীরের অঙ্গগুলি দুর্বল হয়ে গেল এবং তাঁর হাঁটুগুলি একসঙ্গে
    কাঁপতে লাগল।
  pan-pan: ਤਦ ਰਾਜਾ ਘਬਰਾ ਗਿਆ ਅਤੇ ਉਹ ਦੀਆਂ ਚਿੰਤਾਂ ਨੇ ਉਹ ਨੂੰ ਪਰੇਸ਼ਾਨ ਕੀਤਾ ਐਥੋਂ ਤੱਕ ਕਿ
    ਉਹ ਦੇ ਲੱਕ ਦੇ ਜੋੜ ਢਿੱਲੇ ਪੈ ਗਏ ਤੇ ਉਹ ਦੇ ਗੋਡੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਟਕਰਾਉਣ ਲੱਗ ਪਏ।
  tkr-tkr: Man g'acu, paççahne aq'vaylin rangcad ayk'an, mana mançile məxı'r qəyq'ən
    giyğal, q'aratsabı çiçıs qiyxhar, iykaras dəxə axva.
  mya-JVB: မျက်နှာ တော်ညှိုးငယ်၍ စိတ် ပူပန် ခြင်းသို့ ရောက်သဖြင့်၊ ခါး ဆစ် ပြုတ်မတတ်ဖြစ်၍ဒူး
    ခြင်းထိခိုက် သည်ရှိသော်၊
  tte-O: Imatausi yo nuwana ipwanopwano, manna iyapwalala yo manna kana koleya ibui
    yo yona itabutabubu.
  tbg-tbg: vira virivano vo qarama vuvaro viva voqama kero aatu itovaro aiqu kauqu
    ntiri ntiri i vauvaro vaura. ˻Vuqavano uva qara ntuva taiqa kero viraqaahairo
    tuqaakuma viro kia vaura.˼
  hmo-hmo: Ia itaia neganai, iena vairana ena toana be ia idau, labora bamona ia lao,
    bona ia gari dainai iena aena idia mareremarere.
  urd-urd: तब बादशाह के चेहरे का रंग उड़ गया और उसके ख़्यालात उसको परेशान करने लगे,
    यहाँ तक कि उसकी कमर के जोड़ ढीले हो गए और उसके घुटने एक दूसरे से टकराने लगे।
  rus-SYN: Тогда царь изменился в лице своем; мысли его смутили его, связи чресл его
    ослабели, и колени его стали биться одно о другое.
  bqc-SIM: ↄ̃ aà làasoo tò sↄ̃ kɛ̃̀aàgu. Aà oa ↄ̃̀ↄkpà, aà wopɛɛkĩiↄ bùsa,
    ↄ̃ aà gbázĩna lùa.
  tcz-CHONGTHU: Hichun lengpa maiso akikhel deltan, kichat leh tijat in alungsung
    alodimtan ahi. Atahsa aki thing in chuleh akhup leh akeng ho jong akihot lhu jeng
    tan ahi.
  mar-mar: तेव्हा राजाचा चेहरा पडला तो चिंतातूर झाला, त्याचे पायाचे सांधे साथ देईना
    आणि त्याचे गुडघे लटपटू लागले.
  qub-qub: rayga fiyupa manchariyllawan pasaypa yur'gacäcuran. Manchariyllawan sicsicyaycaran.
  bqp-bqp: Yerɑ u nɑndɑ, win wuswɑɑ burisinɑ. Win tororɑ kɑrɑ, u diirimɔ sere win
    dũu winu soonɑmɔ.
  hat-hat: Li chanje koulè, li vin pè. Li santi tout kò l' aprale, jenou l' yo pran
    tranble.
  eng-BSB: his face grew pale and his thoughts so alarmed him that his hips gave way
    and his knees knocked together.
  eng-WEBPB: Then the king’s face was changed in him, and his thoughts troubled him;
    and the joints of his thighs were loosened, and his knees struck one against another.
  kbq-kbq: Anama higeno kini nemo'ma negegeno'a, avugosamo'a ruzahe nehigeno, tusi
    koro hu'ne. Ana nehigeno agiamo'a ahirahi neregeno, zaferina'a omne'amne nehigeno,
    oti hankavetigara osu'ne.
  nhe-BL: huan ixayac chipahuixqui huan tlahuel pejqui majmahui. Pejqui motlancuatejtetzona,
    huan yamanixqui imetzomiyo huan yajaya huetzqui.
  bus-bus: ben à laasuu tò swɛ̃̀ kɛ̃̀n. À uu yàkↄ̃tɛ à gbãaa bùsa, ben à gbánↄↄ e
    lugalugaa.
  gub-BL: — Nukwaw kwaw uma'enukwaw paw kury. Ipir xigatu ukyze pà. Hetekwer uryryryryz.
    Uzypyrog iàkàg rehe. Te ipy uryryryryz.
  eng-DRA: 'Then was the king’s countenance changed, and his thoughts troubled him:
    and the joints of his loins were loosed, and his knees struck one against the
    other.'
