  kan-2017: ಆಗ ದಾನಿಯೇಲನು ರಾಜನ ಬಳಿ, “ನಿನ್ನ ದಾನಗಳು ನಿನಗೇ ಇರಲಿ, ನಿನ್ನ ಬಹುಮಾನಗಳು ಮತ್ತೊಬ್ಬನಿಗಾಗಲಿ.
