    تَفْسِيرِهَا.'
  ewe-ewe: Tete Daniel ɖo eŋu na fia la be, “Àte ŋu atsɔ wò nunana siwo ŋugbe nèdo
    la na ɖokuiwò eye nàtsɔ wò fetuwo ana ame bubu aɖe faa. Ke maxlẽ nuŋɔŋlɔ la na
    fia la eye maɖe egɔme nɛ.
  eng-LEE: 'Then answered Daniel and said before the king, Let thy gifts remain in
    thy possession, and bestow thy bounty on another: nevertheless will I read the
    writing unto the king, and make known to him the interpretation.'
  gvn-gvn: '@see-verse:DAN.005.016'
  asm-FB: তেতিয়া দানিয়েলে ৰজাৰ সন্মুখত উত্তৰ দি ক’লে, “আপোনাৰ উপহাৰবোৰ নিজৰ বাবে
    ৰাখক, আৰু আপোনাৰ পুৰস্কাৰ আন লোকক দিয়ক। তথাপি মই মহাৰাজৰ আগত এই লিখা কথাখিনি
    পঢ়িম, আৰু ইয়াৰ অৰ্থ মহাৰাজক বুজাম।
  sus-A: دَنِيّلِ نَشَ مَنفّ يَابِ، «عِ شَ نَاقُلِ رَفَتَ عِ يّتّ بّ، عِ شَ بُحَيٍ
    قِ مِشِ فبّتّ مَ. ﭑ يِ سّبّلِ شَرَنمَ نّ مَنفّ بّ، ﭑ مَن عَ قَسَرِ عَ بّ.
  fra-SBL: 'Alors Daniel prit la parole devant le roi : « Que tes dons soient pour
    toi, et que tes récompenses soient pour un autre. Néanmoins, je lirai l''écriture
    au roi, et je lui ferai connaître l''interprétation.'
  hbo-hbo: בֵּאדַ֜יִן עָנֵ֣ה דָנִיֵּ֗אל וְאָמַר֙ קֳדָ֣ם מַלְכָּ֔א מַתְּנָתָךְ֙ לָ֣ךְ
    לֶֽהֶוְיָ֔ן וּנְבָ֥זְבְּיָתָ֖ךְ לְאָחֳרָ֣ן הַ֑ב בְּרַ֗ם כְּתָבָא֙ אֶקְרֵ֣א לְמַלְכָּ֔א
    וּפִשְׁרָ֖א אֲהֹודְעִנֵּֽהּ׃
  piu-2006: '@see-verse:DAN.005.016'
  pjt-pjt: Ka Danieltu wangkangu, “Mayatjan wiṟu! Palyaṉa kuwari riitamilaṉi walka
    nyangatja, munuṉanta utiṟa wangkanyi. Palu nyuntu pala ngayunya ungkunytjikitjangku
    wangkara kalkuṉu, pala palunya wati kutjupa uwa.
  kik-kik: Nake Danieli agĩcookeria mũthamaki atĩrĩ, “Iheo icio ciaku ikara nacio
    arĩ we, namo marĩhi maku ũmahe mũndũ ũngĩ. No o na gũkĩrĩ ũguo-rĩ, nĩngũthomera
    mũthamaki maandĩko macio, na ndĩmwĩre ũrĩa moigĩte.
  fra-NCL: 'Alors Daniel prit la parole et dit devant le roi : « Que tes dons soient
    à toi, et donne à un autre tes présents ! Toutefois je lirai au roi ce qui est
    écrit et je lui en ferai savoir la signification.'
  cek-AK: To naah Daniel mah siangpahrang khaeah, Tangqumnawk loe nangmah hanah suem
    ah, to tih ai boeh loe minawk kalah han paek halat ah; toe tarik ih ca loe siangpahrang
    hanah kang kroek pae moe, a thuih koehhaih doeh kang leh pae han, tiah a naa.
  cuk-cuk: 'Geb degine, Daniel, rey-abin-imakded. Ega sogded: —Be anga ibmar-binsa-ukbied
    mer be anga ukedgi binsae, dule-bamaladga be uke. Degi-inigwele, dummad, an bega
    we-ibmar-narmakar-naid absogoed, deginbali, an bega odulobaloed.'
  uig-CYR: 'Даниял падишаға мундақ җавап бәрди: — Алийлириниң инъамлири өзлиридә қалсун,
    мукапатлирини башқа кишигә бәргәйла. Әндиликтә мән алийлириға бу хәтни оқуп, мәнасини
    чүшәндүрүп берәй.'
  pma-pma: Sakini, Daniel vit kesi mini vit, “Asuv houlu onak, kihuli kat sanien keil
    enek hehi onom, vuo kisani min etai meatin sav. Ka avaseini, inau nihuli tisien
    koanek minuk ka nihit luvat aneite teni minuk.
  tel-2017: బదులుగా దానియేలు ఇలా అన్నాడు. “రాజా, నీ బహుమతులు నీ దగ్గరే ఉంచుకో. వాటిని
    ఇంకా ఎవరికైనా ఇచ్చుకో. నేను ఇక్కడ రాసి ఉన్నదాన్ని చదివి, నీకు దాని అర్థం చెబుతాను.
  hat-BSA: 'Daniel te reponn e te di devan wa a: “Kenbe kado ou yo pou ou menm, oswa
    bay rekonpans ou yo a yon lòt moun. Sepandan, mwen va li enskripsyon an pou wa
    a, e fè l konnen lentèpretasyon an.'
  kos-kos: Ac Daniel el topkol ac fahk, “Sruokyana mwe kite lom an, ku sang lun sie
    pacna mwet. Tusruktu nga ac fah riti nu sin tokosra ma simla uh, ac akkalemye
    kalmac uh.
  hbo-WLC: בֵּאדַ֜יִן עָנֵ֣ה דָנִיֵּ֗אל וְאָמַר֙ קֳדָ֣ם מַלְכָּ֔א מַתְּנָתָךְ֙ לָ֣ךְ
    לֶֽהֶוְיָ֔ן וּנְבָ֥זְבְּיָתָ֖ךְ לְאָחֳרָ֣ן הַ֑ב בְּרַ֗ם כְּתָבָא֙ אֶקְרֵ֣א לְמַלְכָּ֔א
    וּפִשְׁרָ֖א אֲהוֹדְעִנֵּֽהּ׃
  ibo-ibo: Daniel zara nʼihu eze, “Debere onwe gị onyinye gị, ma ọ bụkwanụ were ya
    nye onye ọzọ. Ma aga m agụrụ gị eze ihe ahụ e dere ma kọwakwara gị ihe ọ pụtara.
  ory-ory: ସେତେବେଳେ ଦାନିୟେଲ ରାଜାର ଛାମୁରେ ଉତ୍ତର କରି କହିଲେ, “ଆପଣଙ୍କର ଦାନ ଆପଣଙ୍କର ଥାଉ
    ଓ ଆପଣଙ୍କର ପୁରସ୍କାର ଅନ୍ୟକୁ ଦେଉନ୍ତୁ; ତଥାପି ମୁଁ ମହାରାଜାଙ୍କ ଛାମୁରେ ଏହି ଲେଖା ପଢ଼ିବି
    ଓ ଅର୍ଥ ତାଙ୍କୁ ଜଣାଇବି।
  chk-chk: Mürin, Taniel a üreni ewe king, “Kose mochen kopwe püsin eäni om kewe lifang,
    nge liwini we kopwe ngeni eman. Nge inamwo, üpwe chök aleani ngonuk en king ei
    mak o awewe ngonuk wewen.
  rop-rop: Wal Denyul bin tok, “Haibala bos, ai garra dalim yu detlot wed, en ai garra
    dalim yu det mining blanga olabat. Yu kipum detlot ting. Maitbi yu wandi gibit
    langa sambodi.
  ukr-1871: 'Тодї відповів Даниїл і сказав до царя: Подарунки твої нехай зістануться
    в тебе й почестї віддай кому иншому; а написане я цареві прочитаю та й, що воно
    значить, я йому витулкую.'
  deu-1951: 'Da antwortete Daniel alsbald und sprach vor dem König: Behalte deine
    Gaben für dich und gib deine Geschenke einem andern! Aber die Schrift will ich
    dem Könige gleichwohl lesen und sagen, was sie bedeutet.'
  eng-JPS: 'Then Daniel answered and said before the king: ''Let thy gifts be to thyself,
    and give thy rewards to another; nevertheless I will read the writing unto the
    king, and make known to him the interpretation.'
  srp-1865: 'Tada odgovori Danilo i reèe pred carem: darovi tvoji neka tebi, i podaj
    drugomu poklone svoje; a pismo æu ja proèitati caru i kazati što znaèi.'
  lug-lug: Awo Danyeri n’addamu kabaka nti, “Ebirabo byo byeterekere, n’empeera yo
    ogiwe omuntu omulala. Naye nzija kukusomera ekiwandiiko era nkutegeeze n’amakulu
    gaakyo.
  heb-heb: באדין ענה דניאל ואמר קדם מלכא מתנתך לך להוין ונבזביתך לאחרן הב ברם כתבא
    אקרא למלכא ופשרא אהודענה׃
  ben-IRV: তখন দানিয়েল রাজাকে উত্তর দিলেন, “আপনার পুরষ্কার আপনারই থাকুক এবং আপনার
    পুরষ্কার আপনি অন্য কাউকে দিন। তবুও, আমি আপনার কাছে লেখাটা পড়ব ও তার অর্থ আপনাকে
    বলব।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਰਾਜੇ ਦੇ ਸਾਹਮਣੇ ਆਖਿਆ, ਤੇਰੇ ਇਨਾਮ ਤੇਰੇ ਹੀ ਕੋਲ ਰਹਿਣ
    ਅਤੇ ਆਪਣੀਆਂ ਦਾਤਾਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਦੇ ਤਾਂ ਵੀ ਮੈਂ ਰਾਜੇ ਦੇ ਲਈ ਇਸ ਲਿਖਤ ਨੂੰ ਪੜ੍ਹਾਂਗਾ ਅਤੇ
    ਉਹ ਦਾ ਅਰਥ ਦੱਸਾਂਗਾ।
  tkr-tkr: 'Daniyalee paççahık''le eyhen: – Ğu helesın paybı vascad ixhe, helesva
    eyhen mukaafatbıd maa sang''us hele. Maa''ad otk''uniynıd zıcad qətqı'' vak''le
    eyhesın.'
  mya-JVB: ဒံယေလ ကလည်း၊ ဆု တော်လပ်တော်ကို ကိုယ်တော် ၌ ရှိ စေတော်မူပါ။ ပေးလိုသောအရာများကို
    အခြား သူအား ပေး သနားတော်မူပါ။ သို့သော်လည်း ၊ ရှေ့ တော်၌ ထိုစာ ကို ဘတ် ၍ အနက် ကိုဘော်ပြ
    ပါမည်။
  tte-O: Kabo Daniela kin kainana iyamaisa iwaloba, “Am mulolone genuwagu, o tem nigele,
    kuwolena tomo uloina koina. Na lelelelene kani yayasili yo yalivasi koliwo.
  tbg-tbg: King Belisasaava minti tuvaro Danieriva nai tiva amiro tiharo, Are ti timirera
    ina haikara nena qaqi tuatera, vi haikara vo vaiinti amiane. Te maa uvara qaqi
    kaara ntuvake, vi uvara okaravata ai tiva amirerave.
  hmo-hmo: Daniela ia haere, “Oiemu harihari gaudia be lau ura lasi, idau tauna ta
    dekenai oi henia. To inai toretore do lau duahia, bona inai hereva ena anina do
    lau hedinaraia oi dekenai.
  urd-urd: तब दानीएल ने बादशाह को जवाब दिया, तेरा इन'आम तेरे ही पास रहे और अपना सिला
    किसी दूसरे को दे, तोभी मैं बादशाह के लिए इस लिखे हुए को पढूँगा और इसका मतलब उससे
    बयान करूँगा।
  rus-SYN: 'Тогда отвечал Даниил, и сказал царю: дары твои пусть останутся у тебя,
    и почести отдай другому; а написанное я прочитаю царю и значение объясню ему.'
  bqc-SIM: 'Ɔ̃ Daniɛli òɛ̀: Ǹyↄ̃ n gbaↄ kũa, ní asea kɛ gbɛ̃pãleɛ. Ń beeo má
    wɛ̃̀sãpi kyokɛnɛ kí, mí a bↄↄlɛkɛnɛ.'
  tcz-CHONGTHU: Chuin Daniel in lengpa chu adonbut in, “Kipaman thilpeh napeh ding
    chu nangman kikoi tan, ahilou leh midang khat pedoh jeng in. Ahin, bang’a kijih
    hichehi ipi kiseina ham, keiman na seipeh nang’e.
  mar-mar: नंतर दानीएलाने राजास उत्तर दिले, “तुझ्या भेटी तुलाच राहू दे आणि तुझी बक्षीसे
    दुसऱ्यांना दे तरीही मी लिखान वाचून तुला त्याचा अर्थ सांगतो.
  qub-qub: 'Chaura Danielga niran: «Tayta ray, garayniquicunaga quiquiquipaj cacuchun
    u jucta goycuy. Chaypis nogaga willashayquimi pergacho isquirbiraycaj ima niycashanta,
    imapaj cashantapis.'
  bqp-bqp: Yerɑ Dɑniɛli u nùn wisɑ u nɛɛ, yinni, ɑ wunɛn kɛ̃ɛ ni tii yiiyo, ǹ kun
    mɛ ɑ goo wɛ̃. Adɑmɑ kon nun yorɑ ye gɑriɑ kpɑ n nun yen gɑri tubusiɑ.
  hat-hat: 'Danyèl reponn wa a: -Ou mèt kenbe kado ou yo pou ou, osinon bay lòt moun
    yo. Men tout jan, monwa, m''ap li sa ki ekri a pou ou, lèfini m''ap fè ou konnen
    sa li vle di.'
  eng-BSB: In response, Daniel said to the king, “You may keep your gifts for yourself
    and give your rewards to someone else. Nevertheless, I will read the inscription
    for the king and interpret it for him.
  eng-WEBPB: Then Daniel answered before the king, “Let your gifts be to yourself,
    and give your rewards to another. Nevertheless, I will read the writing to the
    king, and make known to him the interpretation.
  kbq-kbq: Hagi anante Danieli'a kini ne'mofona kenona hunteno, nagri'ma namiku'ma
    hana muse zantamina kagraka'a erige, vahe zamige huo. Hianagi nagra anama ke'nana
    avona hamprite'na ana avomofo agu'agesa'a eri ama hu'na kini ne'moka kasamigahue.
  nhe-BL: 'Huajca Daniel quiilhui nopa tlanahuatijquetl: ―Ax tleno nijnequi nijselis.
    Huelis tijmacas seyoc nopa tlamantli. Pero quena, nimitzpohuilis nopa tlajtoli
    tlen ijcuilijtoc ipan tlapepecholi huan nimitzilhuis tlen quiijtosnequi.'
  bus-bus: 'Ben Daniɛli bènɛ: Ǹ n gbaanↄ kũ ǹ asaiapↄ pì kpá gbɛ̃ pãndea. Mↄde baa
    kↄ̃n beeeo mɛ́ ↄgbɛ pì kyó kɛnnɛ kí, mɛ́ sↄ̃ bↄkↄ̃tɛnnɛ.'
  gub-BL: Uwazar Taniew ize'eg izupe a'e kury. — Tuwe upyta a'e ma'e newe nehe. Aze
    ru'u eremono amo pe nehe. Nezewe rehe we amugeta putar a'e ze'eg nehe. Amume'u
    putar ikwaw kar haw newe nehe no.
  eng-DRA: 'To which Daniel made answer, and said before the king: Thy rewards be
    to thyself, and the gifts of thy house give to another: but the writing I will
    read to thee, O king, and shew thee the interpretation thereof.'
