    vua nghe.'
  guj-2017: ત્યારે દાનિયેલે રાજાને જવાબ આપ્યો, “આપની બક્ષિસો આપની પાસે જ રહેવા દો,
    આપના ઈનામ બીજા કોઈને આપો. તેમ છતાં, હે રાજા, હું આપને આ લખાણ વાંચી સંભળાવીશ તથા
    તેનો અર્થ કહી બતાવીશ.
  pon-2006A: Daniel ahpw patohwan sapeng nanmwarkio, “Maing, komw dehr ketikihong
    ie sapwellimomwi kisakis kan; komw ketikihong emen tohrohr. Ahpw I pahn patohwan
    wadekohng Wasa Lapalap me ntingdier kat oh pil kasalehiong komwi wehwehpe.
  por-BRBSL: 'Então Daniel respondeu diante do rei: “Que seus presentes sejam para
