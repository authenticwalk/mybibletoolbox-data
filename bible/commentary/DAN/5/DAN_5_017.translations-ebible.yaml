    pɑ̃rɛ̀, yoo ɑ dɛ̀ pɑ̃ otɔù mɔù, n nɛ́ yóó kɑɑmmu bɑkɛ dɛ kó iwɑ̃rii kɛ́ dɑ nɑ́kɛ́
