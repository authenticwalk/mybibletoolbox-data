verse: DAN.005.017
translations:
  mal-C: 'അപ്പോൾ ദാനീയേൽ രാജാവിനോട് ഇപ്രകാരം മറുപടി പറഞ്ഞു: “സമ്മാനങ്ങൾ തിരുമേനിക്കുതന്നെ
    ഇരിക്കട്ടെ. പ്രതിഫലം മറ്റാർക്കെങ്കിലും നൽകിയാലും. എങ്കിലും ഞാൻ രാജാവിനുള്ള ഈ എഴുത്തുവായിച്ച്
    അതിന്റെ അർഥം പറയാം.'
  deu-TKW: 'Hierauf entgegnete Daniel dem König: Deine Geschenke magst du behalten
    und deine Gaben einem andern schenken; doch die Schrift will ich dem Könige lesen
    und ihm sagen, was sie bedeutet.'
  lin-lin: 'Daniele azongiselaki mokonzi : — Batela bakado na yo mpo na yo moko mpe
    pesa lifuti na yo epai ya moto mosusu ! Kasi ngai, nazali kotanga makomi yango
    mpo na mokonzi ; bongo, nakopesa ye ndimbola na yango.'
  eng-LSV: Then Daniel has answered and said before the king, “Your gifts be to yourself,
    and give your fee to another; nevertheless, the writing I read to the king, and
    the interpretation I cause him to know;
  eng-GNV: 'Then Daniel answered, and sayd before the King, Keepe thy rewards to thy
    selfe, and giue thy giftes to another: yet I will reade the writing vnto the King,
    and shew him the interpretation.'
  eng-WEBSTER: Then Daniel answered and said before the king, Let thy gifts be to
    thyself, and give thy rewards to another; yet I will read the writing to the king,
    and make known to him the interpretation.
  nhw-BL: 'Huajca Daniel quiilhui nopa tlanahuatijquetl: ―Amo tleno nijnequi nijselis.
    Huelis tijmacas seyoc nopa tlamantli. Pero quena, nimitzpohuilis nopa camanali
    catli ijcuilijtoc ipan tlapepecholi huan nimitzilhuis catli quiijtosnequi.'
  swh-ONEN: Ndipo Danieli akamjibu mfalme, “Waweza kubaki na zawadi zako mwenyewe
    na kumpa mtu mwingine zawadi zako. Hata hivyo, nitasoma maandishi kwa mfalme na
    kumwambia maana yake.
  bba-bba: Yerɑ Dɑniɛli u nùn wisɑ u nɛɛ, yinni, ɑ wunɛn kɛ̃ɛ ni tii yiiyo, ǹ kun
    mɛ ɑ ɡoo wɛ̃. Adɑmɑ kon nun yorɑ ye ɡɑriɑ kpɑ n nun yen ɡɑri tubusiɑ.
  eng-KJVCPB: Then Daniel answered and said before the king, Let thy gifts be to thyself,
    and give thy rewards to another; yet I will read the writing unto the king, and
    make known to him the interpretation.
  mpx-mpx: Inoke Daniyela kin anana i lahe i ba, “Wam mulolu ni minewa eliyam, o ebo
    nigeya, u pek gamagal getoga elana. Yaa leleli na vasili ge na pwamwananal eliyam.
  luo-luo: Eka Daniel nodwoko ruoth niya, “Inyalo bedo abeda gi michnigo mondo ikonyrigo
    iwuon, kendo poknigo bende inyalo anyala miyo ngʼat machielo. Kata kamano, abiro
    somo ne ruoth ndikoni kendo abiro nyise tiende.
  meu-meu: Bena Daniel na hanua pavapavana vairanai e haere, eto, Emu herahia ḡaudia
    na emu ai bae mia, bona emu dava ḡaudia na tau ta ba henia; ḡau tamona lau ese
    revareva baina duahia, hanua pavapavana emu ai, bona anina danu baina hadibalaimu.
  npi-ULB: तब दनिएलले राजाको सामु जवाफ दिए, “हजुरका उपहारहरू हजुरकै निम्ति होऊन्,
    र हजुरका इनामहरू अर्को व्यक्तिलाई दिनुहोस् । तापनि, म यो लेख, महाराजा, हजुरको
    निम्ति पढिदिनेछु, र हजुरलाई यसको अर्थ बताउनेछु ।
  yor-yor: Nígbà náà ni Daniẹli dá ọba lóhùn wí pé, “Fi ẹ̀bùn rẹ pamọ́ fún ara rẹ,
    tàbí kí o fún ẹlòmíràn. Síbẹ̀ èmi yóò ka àkọsílẹ̀ náà fún ọba, èmi yóò sì sọ ìtumọ̀
    rẹ̀.
  pes-OPCB: 'دانیال جواب داد: «این انعام‌ها را برای خود نگاه دار یا به شخص دیگری بده؛
    ولی من آن نوشته را خواهم خواند و معنی‌اش را به تو خواهم گفت.'
  tgl-ULB: At sumagot si Daniel sa harapan ng hari, “Hayaang mong sa iyo ang iyong
    mga kaloob at ibigay ang iyong mga gantimpala sa ibang tao. Ganoon pa man, babasahin
    ko sa iyo ang nakasulat, hari, at sasabihin ko sa iyo ang kahulugan.
  cbu-NT: Ashiri Danielsha yamarangu; Kurakaa, maacheetsi nuwaam panarishpa. Shaana
    payungcha. Mishat, nuwaa kurakaam ínarishpa. Min tputs kurakaam ínangcha. Itaru
    ashiritaa, nuw shiyaa tandapunuzimun yandam taaru anoo kamanchinllpa.
  hui-hui: Ani layagola Danielehanda ladai bialu lalu, Í̠naga yári dabudabu bayale
    uruni agali maru karu í̠na mua biyagua nde mibelo. I̱na yári dabudabu bayale uruni
    mo ya nabulebero. Anigo kini-o bi gilibu wiyadago dagalalu ogoninaga irane dege
    languliya.
  mya-mya: ဒံ​ယေ​လ​က``အ​ရှင်​၏​ဆု​တော်​လာဘ်​တော် တို့​ကို ကိုယ်​တော်​ထံ​တော်​၌​သာ​ထား​ရှိ​တော်
    မူ​ပါ။ သို့​မ​ဟုတ်​အ​ခြား​သူ​တစ်​စုံ​တစ် ယောက်​အား​ချီး​မြှင့်​တော်​မူ​ပါ။ သို့​ရာ​တွင်
    အ​ကျွန်ုပ်​သည်​ထို​စာ​တန်း​ကို​ဖတ်​၍ အ​နက် ကို​အ​ရှင့်​အား​လျှောက်​ထား​ပါ​မည်။
  bod-N: དེ་ནས་དཱ་ནེ་ཨེལ་གྱིས་རྒྱལ་པོར་ལན་དུ། རྔན་པ་རྣམས་ཁྱེད་རང་གི་བྱོས་དང་། བྱ་དགའ་རྣམས་མི་གཞན་པར་སྦྱིན་ཞིག
    འོན་ཀྱང་མཁར་ངོས་སུ་བྲིས་ཡོད་པའི་ཡི་གེ་དེ་ངས་རྒྱལ་པོ་ཁྱེད་ལ་བཀླགས་ནས་དེའི་ནང་དོན་ལའང་འགྲེལ་བཤད་རྒྱག་པར་བྱའོ།
    །
  sna-sna: Ipapo Dhanieri akapindura mambo achiti, “Zvichengeterei henyu zvipo zvenyu
    uye mugopa mibayiro yenyu kuno mumwe. Kunyange zvakadaro, ndichaverengera mambo
    runyoro ndigomuudza zvarunoreva.”
  spa-BLM: 'Entonces Daniel respondió ante el rey: “Deja que tus regalos sean para
    ti, y da tus recompensas a otro. Sin embargo, yo leeré la escritura al rey, y
    le daré a conocer la interpretación.'
  cac-cac: 'Ix yalan vin̈aj Daniel chi'' icha tic: —Canocab'' a silab'' chi'' d''ayach
    mamin rey. Syal ac''an jun opisio chi'' d''a junocxo, palta ol vavtej jun tz''ib''
    tic, ol valan d''ayach tas val syalelc''och juntzan̈ lolonel tz''ib''ab''iloch
    d''a sat pat tic.'
  swh-ULB: Kisha Danieli akajibu mbele ya mfalme, “Zawadi yako na iwe kwa ajili yako
    mwenyewe, na thawabu yako na umpe mtu mwingine. Hata hivyo, mfalme, nitakusomea
    maandishi na nitakwaambia maana.
  bel-bel: 'Тады адказваў Даніііл і сказаў цару: «дары твае хай будуць табе, і пашану
    аддай каму іншаму; а пісаньне я прачытаю цару і разгадку скажу яму.'
  deu-ELBBK: 'Da antwortete Daniel und sprach vor dem König: Deine Gaben mögen dir
    verbleiben, und deine Geschenke gib einem anderen; jedoch werde ich die Schrift
    dem König lesen und die Deutung ihm mitteilen.'
  mbb-OT: Midtavak si Daniel te, “Wazà a medtinguhà keniyan he menge gasa, Mahal he
    Hadì, egkehimu ke ziyè nu ibeǥey te zuma. Piru ebesahan ku ǥihapun kenikew is
    ingkesurat keniyan te elavat wey idseysey ku is kehuluǥan din.
  mal-2015: 'ദാനീയേൽ രാജസന്നിധിയിൽ ഉത്തരം ഉണർത്തിച്ചതു: ദാനങ്ങൾ തിരുമേനിക്കു തന്നേ
    ഇരിക്കട്ടെ; സമ്മാനങ്ങൾ മറ്റൊരുത്തന്നു കൊടുത്താലും; എഴുത്തു ഞാൻ രാജാവിനെ വായിച്ചു
    കേൾപ്പിച്ചു അർത്ഥം ബോധിപ്പിക്കാം;'
  rmc-rmc: 'Pre oda o Daniel phenďa le kraľiske: „Muk tuke tire dari a tire odmeni
    de avreske. Ale oda pisišagos le kraľiske pregenava a phenava leske avri, so ode
    phenel.'
  nlg-nlg: Ma Daniel te bosa tughu vania na vunaghi haba, “Ko talugonighi lei nimua
    na hevei oli, pa ko vahea siki sakai keha. Hauva ka, mi nau ku toghia vanigho
    so na ghanaghana ilokana na gegere.
  pes-OPV: 'پس دانیال به حضور پادشاه جواب داد وگفت: «عطایای تو از آن تو باشد و انعام
    خود را به دیگری بده، لکن نوشته را برای پادشاه خواهم خواند و تفسیرش را برای او
    بیان خواهم نمود.'
  ron-1924: 'Даниел а рэспунс ындатэ ынаинтя ымпэратулуй: „Цине-ць даруриле ши дэ
    алтуя рэсплэтириле тале! Тотушь вой чити ымпэратулуй скриеря ши й-о вой тылкуи.'
  ben-OBCV: তখন দানিয়েল রাজাকে উত্তর দিলেন, আপনার উপহার আপনি নিজের কাছেই রাখুন ও
    আপনার পুরস্কার আপনি অন্য কাউকে দিন। কিন্তু আমি মহারাজের কাছে এই লেখাটি পড়ব এবং
    তার মানে আপনাকে বলব।
  som-som: Markaasaa Daanyeel jawaabay oo yidhi isagoo boqorkii hor taagan, Boqorow,
    hadiyadahaaga iska hayso, abaalgudyadaadana ku kale sii; habase yeeshee farta
    waan kuu akhriyi doonaa, fasirkana waan kuu caddayn doonaa.
  lat-VUC: 'Ad quæ respondens Daniel, ait coram rege: Munera tua sint tibi, et dona
    domus tuæ alteri da: scripturam autem legam tibi, rex, et interpretationem ejus
    ostendam tibi.'
  eng-ASVBT: Then Daniel answered and said before the king, Let thy gifts be to thyself,
    and give thy rewards to another; nevertheless I will read the writing unto the
    king, and make known to him the interpretation.
  ita-1885: 'Allora Daniele rispose, e disse in presenza del re: Tienti i tuoi doni,
    e da'' ad un altro i tuoi presenti; pur nondimeno io leggerò la scrittura al re,
    e gliene dichiarerò l''interpretazione.'
  eng-ULB: Then Daniel answered before the king, “Let your gifts be for yourself,
    and give your rewards to another person. Nevertheless, I will read the writing
    to you, king, and will tell you the meaning.
  spa-VBL: 'Daniel respondió al rey: “Guarde sus regalos y dele recompensas a otro.
    De todos modos leeré el escrito ante Su Majestad y le explicaré lo que significa.'
  fra-_FOB: 'Alors Daniel répondit, et dit devant le roi: Que tes dons te demeurent,
    et fais à un autre tes présents; toutefois je lirai l''écriture au roi, et je
    lui en donnerai l''interprétation.'
  mal-mal: 'ദാനീയേൽ രാജസന്നിധിയിൽ ഉത്തരം ഉണർത്തിച്ചത്: “ദാനങ്ങൾ തിരുമേനിക്കു തന്നെ
    ഇരിക്കട്ടെ; സമ്മാനങ്ങൾ മറ്റൊരുത്തന് കൊടുത്താലും; എഴുത്ത് ഞാൻ രാജാവിനെ വായിച്ചു
    കേൾപ്പിച്ച് അർത്ഥം ബോധിപ്പിക്കാം;'
  urd-GVR: Dānyāl ne jawāb diyā, “Mujhe ajr na deṅ, apne tohfe kisī aur ko dījie.
    Maiṅ bādshāh ko yih alfāz aur in kā matlab waise hī batā dūṅgā.
  suz-BL: मिनु दानीएलमी पिप कली “इन कोसेली आंमान वोंइसीन। मिनु अरु सुइ आन कली गेने।
    तन्‍न गो एको ब्रेक्‍स पढेशा, मार रुम्‍सीबा इन कली शेंनन्‍नी।
  eng-NOY: 'Then answered Daniel and said before the king, Let thy gifts be to thyself,
    and give thy rewards to another: yet I will read the writing to the king, and
    make known to him the signification.'
  ita-1927: 'Allora Daniele prese a dire in presenza del re: “Tieniti i tuoi doni
    e da’ a un altro le tue ricompense; nondimeno io leggerò lo scritto al re e gliene
    farò conoscere l’interpretazione.'
  ckb-ckb: 'دانیالیش وەڵامی پاشای دایەوە: «با دیارییەکانت بۆ خۆت بن و پاداشتەکانت
    بە کەسێکی دیکە بدە، بەڵام من نووسینەکە بۆ پاشا دەخوێنمەوە و بۆی لێکدەدەمەوە.'
  eng-BBE: Then Daniel made answer and said to the king, Keep your offerings for yourself,
    and give your rewards to another; but I, after reading the writing to the king,
    will give him the sense of it.
  kan-OKCV: ಆಗ ದಾನಿಯೇಲನು ಅರಸನ ಮುಂದೆ, “ನಿನ್ನ ದಾನಗಳು ನಿನಗಿರಲಿ, ನಿನ್ನ ಬಹುಮಾನಗಳು ಮತ್ತೊಬ್ಬರಿಗೆ
    ದೊರಕಲಿ. ಆದರೂ ನಾನು ಅರಸನಿಗಾಗಿ ಬರಹವನ್ನು ಓದಿ, ಅದರ ಅರ್ಥವನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தானியேல் ராஜசமுகத்தில் மறுமொழியாக: உம்முடைய வெகுமதிகள் உம்மிடத்திலேயே
    இருக்கட்டும்; உம்முடைய பரிசுகளை வேறொருவனுக்குக் கொடும்; இந்த எழுத்தை நான் வாசித்து,
    இதின் அர்த்தத்தை ராஜாவிற்குத் தெரிவிப்பேன்.'
  spa-RV-1909: 'Entonces Daniel respondió, y dijo delante del rey: Tus dones sean
    para ti, y tus presentes dalos á otro. La escritura yo la leeré al rey, y le mostraré
    la declaración.'
  ron-BTF: 'Atunci Daniel a răspuns și a zis înaintea împăratului: Să îți rămână ție
    darurile și dă răsplățile tale altuia; totuși voi citi scrierea împăratului și
    îi voi face cunoscută interpretarea.'
  eng-WEBP: Then Daniel answered before the king, “Let your gifts be to yourself,
    and give your rewards to another. Nevertheless, I will read the writing to the
    king, and make known to him the interpretation.
  eng-FBV: Daniel answered the king, “Keep your gifts and give your rewards to another.
    Even so I will read the writing to Your Majesty and explain to you what it means.
  nch-BL: 'Huajca Daniel quiilhui nopa tanahuatijquet: ―Amo teno nijnequi nijselis.
    Huelis tijmacas seyoc nopa tamanti. Pero quena, nimitzpohuilis nopa camanali cati
    ijcuilijtoc ipan tapepecholi huan nimitzilhuis cati quiijtosnequi.'
  vie-1934: 'Bấy giờ Đa-ni-ên cất tiếng và nói trước mặt vua rằng: Vua hãy giữ lại
    của ban thưởng, và lễ vật vua hãy ban cho kẻ khác! Dầu vậy, tôi sẽ đọc chữ viết
    đó và giải nghĩa cho vua.'
  hin-CV: तब दानिएल ने राजा को उत्तर दिया, “आप अपने उपहारों को अपने पास रखें और अपने
    पुरस्कारों को किसी और को दे दें. फिर भी मैं यह लिखावट राजा के लिये पढ़ूंगा और
    उसको इसका अर्थ भी बताऊंगा.
  spa-BES: 'Entonces Daniel respondió y le dijo al rey: Guarda tus ofrendas para ti
    y da tus recompensas a otro; pero yo, después de leer la escritura al rey, le
    daré la interpretación.'
  tdx-tdx: Hoe ty natoi’ i Daniele añatrefa’ i mpanjakay, Tano ama’o o tambeo naho
    atoloro ami’ty ila’e o ravoravoo fe ho vakieko ama’o o sokitseo, ry mpanjaka,
    vaho ho razañeko ama’o.
  tha-KJV: แล​้วดาเนียลกราบทูลต่อพระพักตร์​กษัตริย์​ว่า “ขอทรงเก็บของพระราชทานไว้กับพระองค์​เถิด
    และขอทรงพระราชทานรางวัลแก่​ผู้อื่น ฝ่ายข้าพระองค์จะขออ่านข้อเขียนถวายกษั​ตริ​ย์
    และถวายคำแปลความหมายให้​พระองค์​ทรงทราบ
  por-BR-2018: 'Então Daniel respondeu, e disse diante do rei: Fiquem contigo tuas
    dádivas, e dá teus presentes a outro; contudo lerei a escritura ao rei, e lhe
    farei saber a interpretação.'
  deu-ELO: 'Da antwortete Daniel und sprach vor dem König: Deine Gaben mögen dir verbleiben,
    und deine Geschenke gib einem anderen; jedoch werde ich die Schrift dem König
    lesen und die Deutung ihm kundtun.'
  eng-WYC-2018: To which things Daniel answered, and said before the king, Thy gifts
    be to thee, and give thou to another man the gifts of thine house; forsooth, king,
    I shall read the scripture to thee, and I shall show to thee the interpreting
    thereof. (To which Daniel answered, and said to the king, Let thy gifts be to
    thee, and give thou to someone else the gifts of thy house; but, O king, I shall
    read this writing to thee, and I shall tell thee its interpretation.)
  epo-epo: 'Tiam Daniel respondis kaj diris al la reĝo: Viaj donacoj restu ĉe vi,
