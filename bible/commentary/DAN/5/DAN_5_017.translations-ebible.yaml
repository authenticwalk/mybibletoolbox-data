  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ cɔ wulɑʋ sɩ: Mɑ sɑmɑ, tɑ cɑɑ. Ɩlɛ sɩɩ nyɑ́ kʋcɔɔŋ, yɑɑ
    ń hɑ wei n nɔkɑɑ tɔ. Pɑɑ nɑ mpʋ mɑɑ kɑlɑ-ŋ ŋmɑɑtʋ ntɩ nɑ mɑ́ heeli-ŋ tǝ hʋwɛɛ.'
  azb-azb: 'Onda Daniel padşaha cavab verdi: «Qoy hədiyyələrin özünə qalsın, mükafatlarını
