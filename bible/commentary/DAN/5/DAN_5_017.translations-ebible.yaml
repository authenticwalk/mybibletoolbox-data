  swe-swe: 'Då svarade Daniel kungen: ”Behåll dina fina gåvor själv eller ge dem till
    någon annan! Men skriften [på väggen] ska jag läsa för dig och berätta vad den
    betyder (ge uttydningen). [Att Daniel inte vill ta emot kungens gåvor beror nog
    inte på stolthet eller oartighet, snarare vill han undvika missförstånd att man
    kan köpslå med Guds gåvor. Innan texten tolkas talar Daniel några allvarsord med
    kungen. Han börjar med att påminna om högmodets konsekvenser hos Babylons största
    kung, Nebukadnessar, i vers 18-21. Han avslutar med att fördöma Belshassars medvetna
    handling att häda den högste Guden i vers 22-24. I Nebukadnessars fall gav Gud
    en 12 månaders nådatid innan domen föll, se . För Belshassar, som borde vetat
    bättre, rör det sig om timmar innan orden besannas, se . Att Gud skriver på väggen
    visar ändå på att han vill omvändelse.]'
  cth-cth: Daniel ni, na hno poe hane naw teh nang namae lah awmseh. Poe han na ngai
