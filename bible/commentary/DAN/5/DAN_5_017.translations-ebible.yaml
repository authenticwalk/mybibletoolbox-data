  tam-TCV: அதற்குத் தானியேல் அரசனிடம், “உமது அன்பளிப்புகளை நீரே வைத்துக்கொள்ளும்.
    உமது வெகுமதிகளை வேறு யாருக்காவது கொடும். ஆயினும் அரசருக்கான அந்த எழுத்தை வாசித்து,
