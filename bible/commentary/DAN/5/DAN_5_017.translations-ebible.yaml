  uig-ARA: 'دانىيال پادىشاھقا مۇنداق جاۋاب بەردى: ــ ئالىيلىرىنىڭ ئىنئاملىرى ئۆزلىرىدە
    قالسۇن، مۇكاپاتلىرىنى باشقا كىشىگە بەرگەيلا. ئەمدىلىكتە مەن ئالىيلىرىغا بۇ خەتنى
