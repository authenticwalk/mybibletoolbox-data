verse: DAN.005.007
translations:
  mal-C: 'മന്ത്രവാദികളെയും ജ്യോതിഷികളെയും ദേവപ്രശ്നംവെക്കുന്നവരെയും വരുത്താൻ രാജാവ്
    ഉറക്കെ വിളിച്ചുപറഞ്ഞു. ബാബേലിലെ ജ്ഞാനികളോട് രാജാവ് ഇങ്ങനെ പറഞ്ഞു: “ഈ എഴുത്തുവായിച്ച്
    അതിന്റെ അർഥം പറയാൻ കഴിയുന്ന മനുഷ്യനെ ഞാൻ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും ധരിപ്പിക്കും.
    അവൻ രാജ്യത്തിൽ മൂന്നാമനായി വാഴും.”'
  deu-TKW: 'Mit lautem Rufe befahl der König, die Wahrsager, Chaldäer und Sterndeuter
    hereinzubringen. Der König hob an und sprach zu den Weisen Babels: Wer immer die
    Schrift da lesen kann und mir zu sagen weiß, was sie bedeutet, soll mit Purpur
    bekleidet werden, die goldene Kette am Halse tragen und als Dritter im Reiche
    herrschen!'
  lin-lin: 'Mokonzi agangaki makasi mpe apesaki mitindo ete bamemela ye banganga-kisi,
    bato ya soloka, oyo basalelaka minzoto mpe bato oyo balobaka makambo oyo ekoya.
    Mpe mokonzi alobaki na bato oyo nyonso ya bwanya, ya Babiloni : — Moto nyonso
    oyo akokoka kotanga makomi oyo mpe akoyebisa ngai ndimbola na yango, nakolatisa
    ye bilamba ya motane mpe sheneti ya wolo na kingo, mpe akozala kalaka ya lokumu
    kati na bokonzi.'
  eng-LSV: The king calls mightily, to bring up the enchanters, the Chaldeans, and
    the soothsayers. The king has answered and said to the wise men of Babylon, that,
    “Any man who reads this writing, and shows me its interpretation, he puts on purple,
    and a bracelet of gold [is] on his neck, and he rules third in the kingdom.”
  eng-GNV: Wherefore the King cryed loude, that they should bring the astrologians,
    the Caldeans and the soothsayers. And the King spake, and sayd to the wise men
    of Babel, Whosoeuer can reade this writing, and declare me the interpretation
    thereof, shalbe clothed with purple, and shall haue a chaine of golde about his
    necke, and shall be the third ruler in the kingdome.
  eng-WEBSTER: The king cried aloud to bring in the astrologers, the Chaldeans, and
    the sooth-sayers. And the king spoke and said to the wise men of Babylon, Whoever
    shall read this writing, and show me the interpretation of it, shall be clothed
    with scarlet, and have a chain of gold about his neck, and shall be the third
    ruler in the kingdom.
  nhw-BL: 'Huan Belsasar pejqui tlahuejchihua chicahuac huan quinilhui ma quinnotza
    nopa tlacame catli quincamanalhuíaj ajacame, huan catli momachtíaj sitlalime huan
    catli tetonalitaj. Huan quema ajsico, nopa tlanahuatijquetl quinilhui nopa tlalnamijca
    tlacame: ―Sintla se tlen amojuanti huelis quipohuas ni tlajcuiloli huan nechixtomilis
    tlaque quiijtosnequi, nitlanahuatis ma quiyoyontica ica yoyomitl catli morado
    para tlanahuatis. Huan quicuapilhuilise se cadena tlen oro ipan iquechtla huan
    quipiyas nopa expa tequiticayotl ipan nochi totlal.'
  swh-ONEN: Mfalme akawaita wasihiri, wanajimu na waganga waletwe, naye akawaambia
    hawa wenye hekima wa Babeli, “Yeyote asomaye maandishi haya na kuniambia maana
    yake atavikwa nguo za zambarau, na kuvikwa mkufu wa dhahabu shingoni mwake, naye
    atafanywa mtawala wa cheo cha tatu katika ufalme.”
  bba-bba: Yerɑ u nɔɔɡiru suɑ kɑ dɑm u nɛɛ, bu nùn sɔrobu kɑ Bɑbilonin bwisiɡibu kɑ
    bũu sinɑmbu sokuɑmɑ. Ye bɑ nɑ, yerɑ u nɛɛ, wi u kpĩɑ u yorɑ yeni ɡɑrɑ u ye tubusiɑ
    u koo yɛ̃ro wurɑn sɑbɑ dokeɑ kpɑ u nùn ɡurumusuru sebusiɑ u nùn win bɑndun dɑm
    sukum wɛ̃ u n kɑ sɑ̃ɑ tɔnu itɑse win bɑndu sɔɔ.
  eng-KJVCPB: The king cried aloud to bring in the astrologers, the Chaldeans, and
    the soothsayers. And the king spake, and said to the wise men of Babylon, Whosoever
    shall read this writing, and shew me the interpretation thereof, shall be clothed
    with scarlet, and have a chain of gold about his neck, and shall be the third
    ruler in the kingdom.
  mpx-mpx: Inoke wana totuwalali sisibal bolo hi atena hauna i mamasal sauga i nenem,
    aloliyau tokukula ge toolaolal, i yogaagil ge i baek elal i ba, “Henala ebo leleli
    ya ni vasili ge ni pwamwananal eliyau, iya towasawasa ali kaliko na pagaloi ge
    bobot gold hi ginoliya na pin mwamwalinaa. Yaka na teli heyan ni tabwa Babiloniya
    ana tologugui etonina, nau ge nam gabulameya.”
  luo-luo: Ruoth nogolo chik mondo okelne jokor wach, joma riek ma jo-Kaldea kod jo-nyakalondo
    kendo nowachone jomariek ma Babulon niya, “Ngʼato angʼata mosomo ndikoni kendo
    onyisa tiende, to ibiro rwakne law maralik kendo ibiro ketne thiwni mar dhahabu
    e ngʼute, bende ibiro kete jalupna mar adek kuom duongʼ e pinyruoth.”
  meu-meu: Bena hanua pavapavana e boiboi badabada, babalau taudia bona Kaldea taudia
    bona hisiu toadia mai dibadia taudia bae hakaudia vareai. Bena hanua pavapavana
    ese aonega taudia Babulono ai e hereva henidia, eto, Ina revareva baine duahia
    bona anina baine hadibalaigu tauna na dabua kakakakana amo bae hadabualaia, bona
    gold agevana na aiona ai bae ha-inulaia, bona basileia lalonai lohia dagina ihatoina
    baine abia.
  npi-ULB: मृतहरूसँग बोल्न सक्छौं भनेर दावी गर्नेहरू, बुद्धिमान् मानिसहरू, र ज्योतिषीहरूलाई
    भित्र ल्याउनको निम्ति राजाले आदेश दिए । बेबिलोनमा आफ्ना बुद्धिको निम्ति ख्‍याति
    पाएकाहरूलाई राजाले यसो भने, “जसले यो लेख र यसको अर्थ बताउन सक्छ उसलाई बैजनी लुगा
    पहिराइनेछ र उसको घाँटीमा सुनको सिक्री लगाइनेछ । त्यसलाई यस राज्यको तेस्रो उच्‍च
    शासकको अधिकार दिइनेछ ।”
  yor-yor: Ọba kígbe pé, kí wọn pe àwọn awòràwọ̀, àwọn onídán, àti àwọn aláfọ̀ṣẹ wá,
    ọba sì sọ fún àwọn amòye Babeli pé, “Ẹnikẹ́ni tí ó bá lè ka àkọsílẹ̀ yìí kí ó
    sì sọ ìtumọ̀ rẹ̀, ẹni náà ni a ó fi aṣọ elése àlùkò wọ̀ àti ẹ̀gbà wúrà ni a ó
    fi sí ọrùn un rẹ̀, òun ni yóò sì ṣe olórí kẹta ní ìjọba à mi.”
  pes-OPCB: 'سپس، فریاد زد: «جادوگران، طالع‌بینان و منجمان را بیاورید! هر که بتواند
    نوشتهٔ روی دیوار را بخواند و معنی‌اش را به من بگوید، لباس ارغوانی سلطنتی را به
    او می‌پوشانم، طوق طلا را به گردنش می‌اندازم و او شخص سوم مملکت خواهد شد.»'
  tgl-ULB: Sumigaw ang hari at nag-utos na papasukin ang mga nagsasabing nakikipag-usap
    sa mga patay, mga matatalinong kalalakihan at mga astrologo. At sinabi ng hari
    sa mga kilala dahil sa kanilang mga karunungan sa Babilonia, “Kung sino man ang
    makapagpapaliwanag sa nakasulat at makapagsasabi ng kahulugan nito ay dadamitan
    ng kulay ube at lalagyan ng gintong kuwintas sa kaniyang leeg. Magkakaroon siya
    ng kapangyarihan ng ikatlong pinakamataas na pinuno sa kaharian.”
  cbu-NT: Kapung punirustarangu, muchchuree; Babiloniyashuch natstampan, misha tuwachimapaneetstam,
    misha wishunootstam kuruzushinints. Mikeerus naanints, táshinints, tárangu. Yasampansha
    kusarangsin, Kuraksha yasampanee, ¿Chakamasa nee yandamaa natstamaam yasariya?
    Natstayaru, yuwaa átu anoo itsinsaru nuwaa kamankachu, nuwsha anoo kurakaam ínachima.
    Sheeri, kurak wamari kizpur kawapanamish túmartachima. Xanoomsha orpa tinama panachima.
    Ashkachuri, uwsha kizpuree kurak kinachiya, Belsasar tárangiya.
  hui-hui: Ani biyago hondowa kini ibugua agali manda timbunibi hearubi agali de gandeba
    handaga hearubi bibahende olowa, Íbu ngoai hadaba, lene. Ai ti íbu ngoai heagola
    kini ibugua tihondo lalu, Agali mbirame bi amu gilibu ngagoni irane ogo aleda
    lalu latagi hayagua nde i̱na agali ogoni ibu aga tagalitayabi bayale kini ibuni
    biaga ngago mo karula holebero. Ani buwa ibunaga mani magagua pu seni bayale ngolome
    wabini kininaga ngagobi mo karula holebero. Ani bialu wali agali maru karunaga
    deni agali ogoni ibu mini lene timbuniore halu ibu i̱naga gabumane haru haga haguane
    tebone helolebero, lene.
  mya-mya: သို့​ဖြစ်​၍​ပ​ယော​ဂ​ဆ​ရာ​များ၊ မှော်​ဆ​ရာ များ​နှင့်​နက္ခတ်​ဆ​ရာ​များ​ကို​ခေါ်​သွင်း​ရန်
    ဟစ်​အော်​၍ မင်း​ချင်း​တစ်​ယောက်​အား​စေ​ခိုင်း တော်​မူ​၏။ ထို​သူ​တို့​ရောက်​ရှိ​လာ​ကြ​သော
    အ​ခါ​မင်း​ကြီး​က``ထို​စာ​တန်း​ကို​ဖတ်​၍ အ​နက်​ကို​ငါ့အား​ပြော​ကြား​နိုင်​သူ​အား
    တော်​ဝင်​ခ​ရမ်း​ရောင်​ဝတ်​လုံ​ကို​ဝတ်​စေ​မည်။ ဂုဏ်​ထူး​ဆောင်​ရွှေ​စ​လွယ်​တော်​ကို​လည်း​ဆွဲ
    စေ​လျက်​နိုင်​ငံ​တော်​တွင်​တ​တိ​ယ​တန်​ခိုး အ​ကြီး​ဆုံး​သော​သူ​အ​ဖြစ်​ငါ​ခန့်​ထား
    မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་སྐད་ཆེན་པོ་བརྒྱབ་ནས་སྒྱུ་མ་མཁན་དང་ཀལ་དི་པ། དེ་མིན་རྩིས་པ་བཅས་འཁྲིད་འོང་བའི་བཀའ་བསྒོས་ཤིང་།
    པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་ལྡན་པ་རྣམས་ལ་བསྒྲགས་དོན། སུ་ཞིག་གིས་ཡི་གེ་འདི་རྣམས་ཀློག་ཤེས་པར་མ་ཟད་དེའི་དོན་འགྲེལ་ནུས་པ་ཡིན་ན།
    དེའི་ལུས་ལ་གོས་རྒྱ་སྨུག་བསྐོན་པ་དང་སྐེ་ལ་གསེར་གྱི་མགུལ་རྒྱན་བཏེགས་ནས་རྒྱལ་སྲིད་ཀྱི་གོ་གནས་ཨང་གསུམ་པ་འཐོབ་ངེས་ཡིན་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Mambo akadana vaya vamazango, vazivi vezvenyeredzi navavuki kuti vaunzwe
    ndokuti kuvarume ava vakachenjera veBhabhironi, “Ani naani anoverenga runyoro
    urwo uye akanditaurira zvarunoreva achapfekedzwa nguo dzepepuru uye nouketani
    hwegoridhe mumutsipa wake, uye achaitwa mutongi wapamusoro-soro wechitatu muumambo.”
  spa-BLM: 'El rey pidió a gritos que trajeran a los encantadores, a los caldeos y
    a los adivinos. El rey habló y dijo a los sabios de Babilonia: “El que lea esta
    escritura y me muestre su interpretación será vestido de púrpura y tendrá una
    cadena de oro al cuello, y será el tercer gobernante del reino.”'
  cac-cac: 'Elan̈chamel ix el yav vin̈, ix yavtancot eb'' naumel lolonel vin̈, eb''
    schuman yed'' q''uen c''anal yed'' eb'' ajchum. Ix yalan vin̈ d''a eb'': —A mach
    syal yilan juntzan̈ tz''ib''ab''iloch chi'', syalan d''ayin tas syalelc''ochi,
    tz''ac''chajoch junoc pichul púrpura d''ay, tz''ac''chajoch junoc cadena oro d''a
    sjaj, tz''och d''a yoxil yajalil d''a in macb''en tic, xchi vin̈.'
  swh-ULB: Mfalme alitoa agizo kwa kupiga kelele, waletwe ndani wale ambao hudai wanaweza
    kuzungumza na wafu, watu wenye hekima, na wataalamu wa nyota. Mfalme akawaambia
    wale waliojulikana kwa hekima katika Babeli, “Yeyote atakayeyaeleza maandishi
    haya na maana yake atavikwa nguo za zambarau na atavikwa na mkufu wa dhahabu shingoni
    mwake. Naye atakuwa mtawala wa tatu wa juu kwa mamlaka katika ufalme.”
  bel-bel: 'Моцна закрычаў цар, каб прывялі і заклінальнікаў, Халдэяў і вяшчуноў;
    цар загаварыў і сказаў мудрацам Вавілонскім: «хто прачытае гэта напісанае і разгадае
    мне сутнасьць яго, той будзе апрануты ў пурпуру, і залаты ланцуг атрымае на шыю
    сваю, і трэцім валадаром будзе ў царстве».'
  deu-ELBBK: 'Der König rief mit Macht, dass man die Beschwörer, die Chaldäer und
    die Wahrsager hereinbringe; und der König hob an und sprach zu den Weisen von
    Babel: Jeder, der diese Schrift lesen und ihre Deutung mir anzeigen wird, der
    soll mit Purpur bekleidet werden, mit einer goldenen Kette um seinen Hals, und
    er soll als Dritter im Königreich herrschen.'
  mbb-OT: 'Umbe, nekepengulahì sikandin is edsuǥù he umawa is uluwanen he menge etew
    ziyà te Babilonia: is menge selemengkiru, menge menenagnà, wey menge mengingingkuris.
    Ne kebpekeuma zan, migkaǥi sikandin diyà te kandan te, “Is minsan hentei he ebpekevasa
    te nekesurat keniyan te elavat wey ebpekeseysey te kehuluǥan din, ne ebpevistiyan
    ku te visti te hadì wey ebpevelieǥan ku te vulawan. Ne egkehimu sikandin he iketelu
    te kinelevawan he menge upisyal te ginhedian ku.”'
  mal-2015: 'രാജാവു ഉറക്കെ വിളിച്ചു: ആഭിചാരകന്മാരെയും കല്ദയരെയും ശകുനവാദികളെയും കൊണ്ടുവരുവാൻ
    കല്പിച്ചു. രാജാവു ബാബേലിലെ വിദ്വാന്മാരോടു: ആരെങ്കിലും ഈ എഴുത്തു വായിച്ചു അർത്ഥം
    അറിയിച്ചാൽ, അവൻ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊൻമാലയും ധരിച്ചു, രാജ്യത്തിൽ മൂന്നാമനായി
    വാഴും എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O kraľis zorales vičinďa, hoj te anen le zaklinačen, le astrologen the
    le vražňiken. Paľis phenďa le babiloňike mudrcenge: „Oda, ko pregenela kada pisišagos
    a džanela mange te phenel, pal soste oda hin, ela urdo andro fijalova barikane
    gada, pre meň leske ela thodo o somnakuno lancocis a vladňinela sar trito nekbareder
    andro kraľišagos.“'
  nlg-nlg: Ma vunaghi haba ke holora nina lei mane ge kara holora mai na lei mane
    manaha, mana lei mane tara bosadila na lei totobo kara kale mai tana ngiha, kara
    holara mai tana naghona. Agaia te bosa vanira na lei mane manaha ni Babylon, “Ahei
    tua ke lolumi na gegere me toghia vaniu na ghanaghana ilokana ku pupulua nia na
    tivi te boibongi te vagha na vunaghi haba, mu ku ghalolua nia na ghalolua ni gold
    tana luana, muku nea geke toluni a vunaghi nagho tana kinakabu.”
  pes-OPV: 'پادشاه به آوازبلند صدا زد که جادوگران و کلدانیان و منجمان رااحضار نمایند.
    پس پادشاه حکیمان بابل راخطاب کرده، گفت: «هر‌که این نوشته را بخواند وتفسیرش را
    برای من بیان نماید به ارغوان ملبس خواهد شد و طوق زرین بر گردنش (نهاده خواهدشد)
    و حاکم سوم در مملکت خواهد بود.»'
  ron-1924: 'Ымпэратул а стригат ын гура маре сэ и се адукэ чититорий ын стеле, халдеений
    ши гичиторий. Апой ымпэратул а луат кувынтул ши а зис ынцелепцилор Бабилонулуй:
    „Орьчине ва путя чити скрисоаря ачаста ши мь-о ва тылкуи ва фи ымбрэкат ку пурпурэ,
    ва пурта ун лэнцишор де аур ла гыт ши ва авя локул ал трейля ын кырмуиря ымпэрэцией.”'
  ben-OBCV: রাজা চিৎকার করে মায়াবী, জ্যোতিষী ও গণকদের ডেকে পাঠালেন। তিনি ব্যাবিলনের
    সেইসব জ্ঞানীদের বললেন, “এই লেখাগুলি যে পড়তে পারবে ও আমাকে এর মানে বলতে পারবে,
    তাকে বেগুনি রংয়ের রাজপোশাক পরানো হবে, গলায় সোনার হার পরানো হবে এবং তাকে রাজ্যের
    তৃতীয় উচ্চতম শাসক করা হবে।”
  som-som: Markaasaa boqorkii kor u qayliyey oo yidhi, Ii keena xiddigiyayaasha iyo
    kuwa reer Kaldayiin ah iyo kuwa wax sheega. Boqorkiina waa la hadlay raggii xigmadda
    lahaa ee Baabuloon oo ku yidhi, Ku alla kii fartan akhriya, oo fasirkeeda ii caddeeya,
    waxaa loo gelinayaa dhar guduudan, qoortana waxaa loo sudhayaa silsilad dahab
    ah, oo wuxuu noqon doonaa taliyaha saddexaad oo boqortooyada.
  lat-VUC: 'Exclamavit itaque rex fortiter ut introducerent magos, Chaldæos, et aruspices.
    Et proloquens rex ait sapientibus Babylonis: Quicumque legerit scripturam hanc,
    et interpretationem ejus manifestam mihi fecerit, purpura vestietur, et torquem
    auream habebit in collo, et tertius in regno meo erit.'
  eng-ASVBT: The king cried aloud to bring in the enchanters, the Chaldeans, and the
    soothsayers. The king spake and said to the wise men of Babylon, Whosoever shall
    read this writing, and show me the interpretation thereof, shall be clothed with
    purple, and have a chain of gold about his neck, and shall be the third ruler
    in the kingdom.
  ita-1885: 'E il re gridò di forza che si facesser venire gli astrologi, i Caldei,
    e gl''indovini. E il re prese a dire a'' savi di Babilonia: Chiunque leggerà questa
    scrittura, e me ne dichiarerà l''interpretazione, sarà vestito di porpora, e porterà
    una collana d''oro in collo, e sarà il terzo signore nel regno.'
  eng-ULB: The king shouted a command to bring in those who claimed to speak with
    the dead, wise men, and astrologers. The king said to those known for their wisdom
    in Babylon, “Whoever explains this writing and its meaning will be clothed with
    purple and will have a gold chain around his neck. He will have the authority
    of the third highest ruler in the kingdom.”
  spa-VBL: 'El rey gritó: “¡Traigan a los encantadores, astrólogos y adivinos!” Les
    dijo a estos sabios de Babilonia: “El que pueda leer esta escritura y explicármela
    será vestido de púrpura y se le pondrá una cadena de oro al cuello, y se convertirá
    en el tercer gobernante del reino”.'
  fra-_FOB: 'Le roi cria avec force qu''on fît venir les astrologues, les Caldéens
    et les devins. Le roi prit la parole et dit aux sages de Babylone: Quiconque lira
    cette écriture et m''en donnera l''interprétation sera revêtu de pourpre, il aura
    un collier d''or à son cou, et sera le troisième dans le gouvernement du royaume.'
  mal-mal: 'രാജാവ് ഉറക്കെ വിളിച്ചു; ആഭിചാരകന്മാരെയും കല്ദയരെയും ശകുനവാദികളെയും കൊണ്ടുവരുവാൻ
    കല്പിച്ചു. രാജാവ് ബാബേലിലെ വിദ്വാന്മാരോട്: “ആരെങ്കിലും ഈ എഴുത്ത് വായിച്ച് അർത്ഥം
    അറിയിച്ചാൽ, അവൻ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊൻമാലയും ധരിച്ച്, രാജ്യത്തിൽ മൂന്നാമനായി
    വാഴും” എന്ന് കല്പിച്ചു.'
  urd-GVR: Wuh zor se chīḳhā, “Jādūgaroṅ, nujūmiyoṅ aur ġhaibdānoṅ ko bulāo!” Bābal
    ke dānishmand pahuṅche to wuh bolā, “Jo bhī likhe hue alfāz paṛh kar mujhe un
    kā matlab batā sake use arġhawānī rang kā libās pahnāyā jāegā. Us ke gale meṅ
    sone kī zanjīr pahnāī jāegī, aur hukūmat meṅ sirf do log us se baṛe hoṅge.”
  suz-BL: मिनु पिपमी “बेबीलोन रागी ङा मन्‍तर तन्‍तर पाइब, सोरुल कोव़ब कल्‍दी नु चिन्‍ड
    आ अर्थ जोक्‍ब चाक्‍कीन” दे हुकुम पाप्‍तु। मिनु पिपम मेको बेबीलोन रागी ङा जोक्‍ब
    तुइक्‍ब आन कली “सुमी एको ब्रेक्‍शो पढेशा, आं अर्थ आं कली शेंने चाप्‍बा, मेको प्‍याजी
    रङ ङा वा फेक्‍पाइ‍श्‍शा, सुन के माला रेल्‍चा पुंइसीब। मिनु गो नु आं राज्‍य ङा
    ठेयब गेय पाइब आ नोले ङा हुकुम पाइब सेल्‍नुङ” देंत।
  eng-NOY: The king cried aloud to bring in the magicians, the Chaldaeans, and the
    astrologers. And the king spake and said to the wise men of Babylon, Whoever shall
    read this writing, and show me the interpretation thereof, shall be clothed with
    purple, and have a chain of gold about his neck, and shall rule as the third in
    the kingdom.
  ita-1927: 'Il re gridò forte che si facessero entrare gl’incantatori, i Caldei e
    gli astrologi; e il re prese a dire ai savi di Babilonia: “Chiunque leggerà questo
    scritto e me ne darà l’interpretazione sarà rivestito di porpora, avrà al collo
    una collana d’oro, e sarà terzo nel governo del regno”.'
  ckb-ckb: 'پاشا بە دەنگی بەرز هاواری کرد کە ئەفسونگەر و ئەستێرەناس و فاڵگرەوەکان
    بهێننە ژوورەوە. پاشا بەم دانایانەی بابلی گوت: «هەر پیاوێک ئەو نووسینە بخوێنێتەوە
    و بۆم لێکبداتەوە، ئەوا جلی ڕەنگی ئەرخەوانی لەبەر دەکرێت، ملوانکەی زێڕیش لە ملی
    دەکرێت و لە پاشایەتییەکەدا دەبێتە سێیەم دەسەڵاتدار.»'
  eng-BBE: The king, crying out with a loud voice, said that the users of secret arts,
    the Chaldaeans, and the readers of signs, were to be sent for. The king made answer
    and said to the wise men of Babylon, Whoever is able to make out this writing,
    and make clear to me the sense of it, will be clothed in purple and have a chain
    of gold round his neck, and will be a ruler of high authority in the kingdom.
  kan-OKCV: ಅರಸನು ಗಟ್ಟಿಯಾಗಿ ಕಿರುಚಿ ಜ್ಯೋತಿಷ್ಯರನ್ನೂ, ಪಂಡಿತರನ್ನೂ, ಶಕುನ ಹೇಳುವವರನ್ನೂ ಕರೆಸಿ,
    ಬಾಬಿಲೋನಿನ ಜ್ಞಾನಿಗಳಿಗೆ, “ಯಾರು ಈ ಬರಹವನ್ನು ಓದಿ, ಅದರ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸುವರೋ, ಅವರಿಗೆ
    ಧೂಮ್ರವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ, ಅವನ ಕೊರಳಿಗೆ ಚಿನ್ನದ ಹಾರವನ್ನು ಹಾಕಿ, ರಾಜ್ಯದ ಮೂರನೆಯ ಅಧಿಕಾರಿಯಾಗಿ
    ಮಾಡುವೆನು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'ராஜா உரத்த சத்தமிட்டு; சோதிடர்களையும், கல்தேயர்களையும், குறிசொல்லுகிறவர்களையும்
    உள்ளே அழைத்துவரும்படி சொன்னான். ராஜா பாபிலோன் ஞானிகளை நோக்கி: இந்த எழுத்தை வாசித்து,
    இதின் அர்த்தத்தை எனக்கு வெளிப்படுத்துகிறவன் எவனோ, அவன் இரத்தாம்பரமும் கழுத்திலே
    தங்கச்சங்கிலியும் அணிவிக்கப்பட்டு, ராஜ்ஜியத்திலே மூன்றாம் அதிபதியாக இருப்பான்
    என்று சொன்னான்.'
  spa-RV-1909: 'El rey clamó en alta voz que hiciesen venir magos, Caldeos, y adivinos.
    Habló el rey, y dijo á los sabios de Babilonia: Cualquiera que leyere esta escritura,
    y me mostrare su declaración, será vestido de púrpura, y tendrá collar de oro
    á su cuello; y en el reino se enseñoreará el tercero.'
  ron-BTF: 'Împăratul a strigat cu voce tare să aducă astrologii, caldeenii și ghicitorii.
    Și împăratul a vorbit și a spus înțelepților Babilonului: Oricine va citi această
    scriere și îmi va arăta interpretarea ei, va fi îmbrăcat cu stacojiu și va avea
    un lanț din aur la gâtul lui și va fi al treilea domnitor în împărăție.'
  eng-WEBP: The king cried aloud to bring in the enchanters, the Chaldeans, and the
    soothsayers. The king spoke and said to the wise men of Babylon, “Whoever reads
    this writing and shows me its interpretation shall be clothed with purple, and
    have a chain of gold about his neck, and shall be the third ruler in the kingdom.”
  eng-FBV: The king shouted, “Bring in the enchanters and astrologers and diviners!”
    He told these wise men of Babylon, “Anyone who can read this writing and explain
    it to me will be clothed in purple and have a gold chain placed around his neck,
    and he will become the third highest ruler in the kingdom.”
  nch-BL: 'Huan Belsasar pejqui tahuejchihua chicahuac huan quinilhui ma quinnotza
    nopa tacame cati quincamanalhuíaj ajacame, huan cati momachtíaj sitalime huan
    cati tetonalitaj. Huan quema ajsico, nopa tanahuatijquet quinilhui nopa talnamijca
    tacame: ―Sinta se ten amojuanti huelis quipohuas ni tajcuiloli huan techixtomilis
    taya quiijtosnequi, nitanahuatis ma quiyoyontica ica yoyomit cati morado para
    tanahuatis. Huan quicuapilhuilise se cadena ten oro ipan iquechta huan quipiyas
    nopa expa tequiticayot ipan nochi total.'
  vie-1934: 'Vua kêu lớn tiếng truyền vời các thuật sĩ, người Canh-đê, và thầy bói
    đến. Đoạn, vua cất tiếng và nói cùng những bác sĩ của Ba-by-lôn rằng: Ai đọc được
    chữ nầy và giải nghĩa ra cho ta, thì sẽ được mặc màu tía, được đeo vòng vàng vào
    cổ, và được dự bật thứ ba trong việc chánh trị nhà nước.'
  hin-CV: तब राजा ने तांत्रिक, ज्योतिषी और दैवीय शक्तिवालों को बुलवाया और उसने बाबेल
    के उन बुद्धिमान लोगों से कहा, “जो कोई इस लिखावट को पढ़ेगा और उसका अर्थ मुझे बताएगा,
    उसे राजसी वस्त्र पहनाया जाएगा और उसके गले में सोने की माला पहनाई जाएगी, और उसे
    राज्य में तीसरे नंबर का उच्च पदस्थ शासक बनाया जाएगा.”
  spa-BES: 'El rey, gritando en voz alta, dijo que los adivinos, los caldeos y los
    astrólogos, debían ser enviados a buscar. El rey respondió y dijo a los sabios
    de Babilonia: Quien sea capaz de descifrar este escrito y aclararme el significado,
    estará vestido de púrpura y tendrá una cadena de oro alrededor del cuello. Y ocupará
    el tercer lugar en mi reino, un gobernante de alta autoridad en el reino.'
  tdx-tdx: 'Nikoik’ amy zao i mpanjakay t’ie haneseañe ambiasa naho nte-Kasdý vaho
    mpitoky. Nisaon­tsy amo mahihi’ o Baveleo i mpanjakay ami’ty hoe: Ze mahavaky
    ty sokitse tiañe naho hanoro ahy i fandrazaña’ey, le ho sikinañe malò-mavo naho
    ho ravaheñe sili­sily volamena ty fititia’e, vaho ho mpifehe ty faha-telo’ ty
    fifeheañe toy.'
  tha-KJV: กษัตริย์​รับสั่งเสียงดัง ให้​นำหมอดูและคนเคลเดีย และหมอดู​ฤกษ์​ยามเข้ามาเฝ้า
    และกษั​ตริ​ย์ตรัสกับพวกนักปราชญ์​กรุ​งบาบิโลนว่า “​ผู้​ใดที่อ่านข้อเขียนนี้และแปลความให้เราได้
    เราจะให้​ผู้​นั้นสวมเสื้อสี​ม่วง และสวมสร้อยคอทองคำ และเราจะตั้งให้เป็​นอ​ุปราชตรีในราชอาณาจักรของเรา”
  por-BR-2018: 'O rei clamou em alta voz que trouxessem astrólogos, caldeus, e adivinhos.
    O rei falou, e disse aos sábios da Babilônia: Qualquer um que ler esta escritura,
    e me mostrar sua interpretação, será vestido de púrpura, terá uma corrente de
    ouro a seu pescoço, e será o terceiro líder no reino.'
  deu-ELO: 'Der König rief mit Macht, daß man die Beschwörer, die Chaldäer und die
    Wahrsager hereinbringe; und der König hob an und sprach zu den Weisen von Babel:
    Jeder, der diese Schrift lesen und ihre Deutung mir anzeigen wird, der soll mit
    Purpur bekleidet werden, mit einer goldenen Kette um seinen Hals, und er soll
    als Dritter im Königreich herrschen.'
  eng-WYC-2018: Therefore the king cried strongly, that they should bring in (the)
    astronomers, Chaldees, and diviners by looking of altars. And the king spake,
    and said to the wise men of Babylon, Whoever shall read this scripture, and maketh
    open the interpreting thereof to me, shall be clothed in purple, and he shall
    have a golden band in the neck, and he shall be the third in my realm. (And so
    the king loudly cried out, that they should bring in the astrologers, the Chaldeans,
    and the diviners by looking on altars. And then the king spoke, and said to the
    wise men of Babylon, Whoever shall read this writing, and maketh open to me its
    interpretation, shall be clothed in purple, and he shall have a gold band around
    his neck, and he shall be the third in power in my kingdom.)
  epo-epo: 'La reĝo laŭtege ekkriis, ke oni venigu la magiistojn, Ĥaldeojn, kaj divenistojn.
    La reĝo ekparolis, kaj diris al la saĝuloj de Babel: Kiu ajn tralegos ĉi tiun
    surskribon kaj klarigos al mi ĝian signifon, tiu ricevos purpuran veston, ora
    ĉeno estos sur lia kolo, kaj li estos la tria reganto en la regno.'
  uig-PIN: 'Padixaⱨ ⱪattiⱪ warⱪirap, pir-ustazlar, kaldiylǝr wǝ munǝjjimlarni qaⱪirixni
    buyrudi. Babildiki danixmǝnlǝr kǝlgǝn ⱨaman padixaⱨ ularƣa: — Kimki tamdiki bu
    hǝtlǝrni oⱪup mǝnisini manga dǝp berǝlisǝ, uningƣa sɵsün rǝnglik bir ton kiygüzülüp,
    boyniƣa altun zǝnjir esilip, padixaⱨliⱪta üqinqi mǝrtiwǝ berilidu, — dedi.'
  beo-beo: E da gasa bagade wele sia:i, “Ba:la:lusu dunu, gasumuni ba:su dunu amola
    fefedoasu dunu huluane misa:ne sia:ma.” Ilia da huluane gilisilalu, e da ilima
    amane sia:i, “Nowa da amo dedei ea bai nama adolalu, na da ema abula sesedado
    ouligisu dunu ilia salasu defele yoiyai imunu e sia:i. Amola sia:ine gouliga hahamoi
    ili asogoaga ligisisia, ea dio da bagade ba:mu. Amola e da Ba:bilone soge amo
    ganodini hina bagade osoda agoane ba:mu!”
  tpi-OTNT: Orait em i singaut strong long ol i mas tokim ol glasman na ol man i gat
    save long ol samting bai i kamap, long ol i mas i kam. Ol i kam pinis, orait king
    i tokim ol olsem, “Sapos wanpela man inap long ritim dispela tok na tokim mi long
    as bilong en, orait bai mi putim ol retpela laplap bilong king long em. Na bai
    mi putim sen gol long nek bilong en na bai em i gat biknem. Na em bai i kamap
    namba 3 ofisa bilong gavman bilong mi.”
  hau-SA: Sai sarki ya kira masu dabo, masanan taurari da masu duba, a kawo su, ya
    kuma ce wa masu hikima na Babilon, “Duk wanda ya karanta wannan rubutu ya kuma
    faɗa mini abin da yake nufi, za a sa masa rigar shunayya, a kuma sa masa sarƙar
    zinariya a wuyansa, zai zama na uku a cikin masu mulkin ƙasar.”
  uig-LAT: 'Padishah qattiq warqirap, pir-ustazlar, kaldiyler we munejjimlarni chaqirishni
    buyrudi. Babildiki danishmenler kelgen haman padishah ulargha: — Kimki tamdiki
    bu xetlerni oqup menisini manga dep bérelise, uninggha sösün renglik bir ton kiygüzülüp,
    boynigha altun zenjir ésilip, padishahliqta üchinchi mertiwe bérilidu, — dédi.'
  nde-nde: Inkosi yamemeza yathi kakubizwe izangoma lezingcazi zezinkanyezi kanye
    lezanuse yasisithi kuwo la amadoda ayizihlakaniphi zaseBhabhiloni, “Loba ngubani
    ongabala umbhalo lo angitshele ukuthi utshoni uzagqokiswa eziyibubende agqiziswe
    iketane legolide entanyeni yakhe, njalo uzaphiwa isikhundla sesithathu sokuba
    ngumbusi kulelilizwe.”
  ton-ton: Pea naʻe kalanga ʻae tuʻi ke ʻomi ʻae kau ʻasitolōnoma, mo e kau Kalitia,
    pea mo e kau kikite. Pea naʻe lea ʻae tuʻi, ʻo ne pehē ki he kau tangata poto
    ʻo Papilone, “ʻIlonga ha taha ʻe lau ʻae tohi ni mo fakahā kiate au hono ʻuhinga,
    ʻe fakakofuʻaki ia ʻae kulokula, pea ʻe ʻai ʻae kahoa koula ki hono kia, pea te
    ne hoko ko hono toko tolu ʻi he kau pule ʻoe puleʻanga.”
  ces-1613: 'A zkřikl král ze vší síly, aby přivedeni byli hvězdáři, Kaldejští a hadači.
    I mluvil král a řekl mudrcům Babylonským: Kdokoli přečte psání toto, a výklad
    jeho mi oznámí, šarlatem odín bude, a řetěz zlatý na hrdlo jeho, a třetím v království
    po mně bude.'
  eng-WMB: The king cried aloud to bring in the enchanters, the Kasdim, and the soothsayers.
    The king spoke and said to the wise men of Babylon, “Whoever reads this writing
    and shows me its interpretation shall be clothed with purple, and have a chain
    of gold about his neck, and shall be the third ruler in the kingdom.”
  tam-TCV: பின்பு அரசன் மாந்திரீகர்கள், சோதிடர்கள், குறிசொல்வோர் ஆகியோரைக் கொண்டுவரும்படி
    கூப்பிட்டான். அவன் அந்த பாபிலோனின் ஞானிகளிடம், “இதில் இருக்கும் எழுத்தை வாசித்து,
    அதன் விளக்கத்தை எனக்குச் சொல்லுகிறவன் சிவப்பு பட்டு உடை உடுத்தப்பட்டு, கழுத்திற்கு
    தங்க மாலையும் அணிவிக்கப்பட்டு, இந்த அரசாட்சியில் மூன்றாவது பெரிய ஆளுநனாக ஏற்படுத்தப்படுவான்
    என்றான்.”
  ceb-ULB: Unya misinggit ang hari nga nagsugo sa pagdala niadtong nag-angkon nga
    makasulti sa mga patay, mga tawong maalamon, ug mga astrologo. Giingnan sa hari
    kadtong inila sa ilang pagkamaalamon sa Babilonia, “Si bisan kinsa ang makasaysay
    niining sinulat ug sa buot ipasabot niini pagasul-oban sa tapul nga bisti ug ipakwentas
    kaniya ang kwentas nga bulawan. Mabatonan niya ang katungod sa ikatulo nga labing
    taas nga magmamando sa gingharian.”
  pol-UBG: 'I zawołał król ze wszystkich sił, aby przyprowadzono astrologów, Chaldejczyków
    i wróżbitów. Król powiedział do mędrców Babilonu: Ktokolwiek to pismo odczyta
    i oznajmi mi jego znaczenie, będzie odziany w purpurę, dadzą mu złoty łańcuch
    na szyję i będzie panował w królestwie jako trzeci.'
  agr-agr: 'Imaniak, babilonianmaya tunchi aidaun, yaya dekapau aidaujai senchi untsumak
    chichajak: “Anú chicham agajam awa dusha wajintuaki nuna ujatkaunak jáanch shiig
    pegkeg yamakaitkaun anujattajai, tuja nuigtush kuntujeanum nugkutai oro najanamun
    anujattajai. Niinak mina ukujui tikich jimag apu aina nuna ukujin apu atinun adaikattajai”,
    tau.'
  kyc-kyc: Dopa pipala baa pii porai lao wambu mendeme pipu lenge akalipi nemonga
    lenge akalipi bui isingi ene rengya mende pira lao lenge akali dupwape nyela pena
    leya. Nakama epeyaminyi dokopa kiŋi dokome lamaiyuo lao, Mendeme pepa doko yaka
    lapala renge dokona aki lao langiramo wambu doko komau muku londe mende wapupala
    dee kana golo kii puu banya mange dokona soo piramo doko kandapala wambu dupwame
    baa lakandarami. Dokopa baa kiŋinya isingi yulu porai dokona repo ingyuo pisira.
  urd-GVU: وہ زور سے چیخا، ”جادوگروں، نجومیوں اور غیب دانوں کو بُلاؤ!“ بابل کے دانش
    مند پہنچے تو وہ بولا، ”جو بھی لکھے ہوئے الفاظ پڑھ کر مجھے اُن کا مطلب بتا سکے
    اُسے ارغوانی رنگ کا لباس پہنایا جائے گا۔ اُس کے گلے میں سونے کی زنجیر پہنائی جائے
    گی، اور حکومت میں صرف دو لوگ اُس سے بڑے ہوں گے۔“
  deu-1912: 'Und der König rief überlaut, daß man die Weisen, Chaldäer und Wahrsager
    hereinbringen sollte. Und er ließ den Weisen zu Babel sagen: Welcher Mensch diese
    Schrift liest und sagen kann, was sie bedeute, der soll in Purpur gekleidet werden
    und eine goldene Kette am Halse tragen und der dritte Herr sein in meinem Königreiche.'
  ntj-ntj: Palunyalu mirrangu watjarnu, “Wati ngalya yarla pirninya-tjananya yarltirra
    kati.” Nyangka mularrpartu-tjananya yarltirra katingu. Nyangka puurrpa purlkanyalu-tjananya
    tjapirnu, “Nganalunyka-rni nintilu ngurrkarntaralpi watjalku wangka nyarra walkatjunu
    wantitjanya? Tjiinya tjukarurrulu-rni watjannyangka-rna tjunku ngurra ngaawana
    puurrpa nampa marnkurrpa nyinarratjaku. Palunyalu-rnalu kawutu walykumunu puru
    lirringkatja walykumunu nintilku.”
  kan-2017: ಹೀಗಿರಲು ರಾಜನು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿಕೊಂಡು ಮಂತ್ರವಾದಿ, ಪಂಡಿತ, ಶಾಕುನಿಕರನ್ನು ಕರೆಯಿಸಿ
    ಬಾಬೆಲಿನ ಆ ವಿದ್ವಾಂಸರಿಗೆ, “ಯಾರು ಈ ಬರಹವನ್ನು ಓದಿ, ಇದರ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸುತ್ತಾನೋ
    ಅವನಿಗೆ ನಾನು ಧೂಮ್ರವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ, ಅವನ ಕೊರಳಿಗೆ ಚಿನ್ನದ ಹಾರವನ್ನು ಹಾಕಿಸಿ, ಅವನನ್ನು
    ರಾಜ್ಯದ ಮೂವರು ಮುಖ್ಯಾಧಿಕಾರಿಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನಾಗಿ ನೇಮಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me tolul ni nge fek be’ e pi tamerong i yib, nge pi llowan’ nge pi’in yad
    ma bon ko t’uf. Ma fa’an rabad me ga’ar fa en ni pilung ngorad, “En nrayag rok
    ni nge be’eg e pi yol ney me yog fan ngog e yira yin’ madan e pilung nib re’en
    purple nga daken, min the’ ba yil’ i chen nib gol nga belel’ugun ni aram e kan
    tay fan, me par ni ir e migid ko en nib migid ngog.”
  hlt-MCSB: Manghai loh rhaitonghma rhoek khaw, Khalden rhoek khaw , aisi aka suep
    rhoekTe khue hamla thadueng neh pang . Te phoeiah manghai Te cal tih Babylon hlang
    cueih rhoek te , “Cadaek he a tae tih a thuingaihnah kai hamla aka thui hlang
    boeih te tah daidi hni a bai vetih a rhawn ah sui a oi vetih ram a pathum nah
    dongah boei ni,” a ti nah .
  mdy-ETH: ዬያሮ ማርሾ ማርሻ ዓሶንታ ዦዎንታ ዦኦጋሢ ዛጋ ዔሮ ዓሶንታ ዓሳ ዔኪ ጌልዛንዳጉዲ ዒዚ ዒላቲ ኬኤዜኔ፤ ዬይ ዓሳ
    ዔኤሊንቲ ሙካዛ ዒዚ፦ «ሃያ ፃኣፒንቴ ባኮ ናባቢ ዎዚ ጋዓቴያ ታኣም ቡሊ ኬኤዜ ዓሢ ጮልዔ ሚዛጶ ማኣዓሢ ማይንታንዳኔ፤ ዎርቆ
    ቂንታሢያ ሆላ ታ ዒዛ ማይሳንዳኔ፤ ሃሣ ጊንሣ ታኣኒ ካኣታዺ ዎይሣ ዓጮይዳ ሃይሣሳ ቤዛ ዴዒ ቢታንቶና ዓጮ ዎይሣንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene no teaam frɛɛ sɛ, wɔmfa pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ
    mmra nʼanim. Ɔka kyerɛɛ saa Babilonia anyansafoɔ yi sɛ, “Obiara a ɔbɛtumi akenkan
    atwerɛ yi, akyerɛ me aseɛ no, wɔbɛfira no tam kɔkɔɔ a ɛyɛ adehyeɛ abasobɔdeɛ,
    na wɔde sikakɔkɔɔ ntweaban agu ne kɔn mu. Ɔno na ɔbɛyɛ ɔman sodifoɔ a ɔtɔ so mmiɛnsa
    wɔ ahemman yi mu.”
  bhl-bhl: 'Angeko, oktakak kunum so, selew selew kunum so, fial atemeko, kaneloke
    eisneng atebiliw kunum so, alik alik ilo gaayemei, i em mit mewso teliwi, e bokoyemomele:
    “Nimin kunum ite mak weng kale teing bokoko, atemsomi, beem mongom e ‘Bete kai!’,
    nangeko, kilele silel bokonemiw tewe, ne kunum beelo emisik kamok nemdiw ilim
    olol nam so minggilewsomelii, gol on kisol so kaisiliw kait mak em gatak dim falal
    kelewoki te. Kelewii, ete wiin fian so kunum kebomi, Babilon aneng fian kaleem
    yemamas em kamokim fian keloke te.”, yangse kale.'
  eng-WEBU: The king cried aloud to bring in the enchanters, the Chaldeans, and the
    soothsayers. The king spoke and said to the wise men of Babylon, “Whoever reads
    this writing and shows me its interpretation shall be clothed with purple, and
    have a chain of gold about his neck, and shall be the third ruler in the kingdom.”
  wal-wal: Kawoi ba qaalaa xoqqu oottidi, murunniyaageeta, aadhdhida eranchchatanne
    xoolinttiyaa paidiyaageeta ehaanaadan azaziis. Eti yin Baabiloone aadhdhida eranchchata
    hagaadan yaagiis; “Ha xifatiyaa nabbabidi, a birshshettaa tau yootiya uri ooninne,
    ochchaa teeraa milatiya maayuwaa maayana; a qooriyan worqqa sanssalataa aattana;
    qassi i ta kawotettaa haariya heezzantto asa gidana” yaagiis.
  spa-PDDPT: 'El rey gritó a gran voz que acudieran los encantadores, los caldeos
    y los adivinos. Y les dijo a los sabios de Babilonia: Cualquiera que lea esta
    inscripción y me explique su interpretación será vestido de púrpura, tendrá en
    su cuello un collar de oro y tendrá autoridad como tercero en el reino.'
  gun-gun: 'Ha''e gui huvixave ojapukai reve ijayvu oguerupaa aguã hexa pyrã apoa
    kuery, caldeu ha''e imba''evyky va''e kuery. Oguerua rã huvixave aipoe''i Babilônia
    pygua imba''ekuaa va''e kuery pe: — Peteĩ va''e rei kova''e ipara ogueroayvu ha''e
    mba''erã paa xevy omombe''u porã va''e ma amonhemonde ''rã púrpura py, ha''e ijaju''y
    reguarã oguerua ''rã mbo''y ouro guigua. Ha''e gui xee reve mboapya ''rã oĩ apenaa
    re ipo''akaa py — he''i.'
  agu-BL: 'Chin wi'' nin tzun bantz tan chichakle''n yi e'' aj wutz mes, scyuch''
    yi e'' nachol scyuch'' yi e'' aj tx''uml yi ate''-tz naka''j. Itzun taltz: —Alchok
    scyetz yil xcye'' tan si''le''n, nin tan xtx''olche''n xo''l yi yol yi ntz''ibxij
    swutz xane''j, swak''e'' wi''nin k''ej. Ncha''tz swak''e'' balaj be''ch tetz,
    chi tuch'' tetz jun rey. Nin swak''e'' jun balaj caren yi oro cu''n tan cwe''n
    skul. Ej nin tz''ocopon tetz toxi''n ajcaw tzinxlaj, stzun Belsasar bantz.'
  ilo-ULB: Impukkaw nga imbilin ti ari a pastrekenda dagiti mangibagbaga a makasaritada
    dagiti natay, dagiti nasirib a lallaki, ken dagiti astrologo. Kinuna ti ari kadagiti
    nalatak gapu iti kinasiribda idiay Babilonia, “Ti siasinoman a makaipalawag iti
    daytoy a surat ken ti kaipapananna ket makawesanto iti lila ken makuentasanto
    iti balitok. Maaddaanto isuna iti turay a kas maikatlo a kangangatoan a mangituray
    iti pagarian.”
  kpg-kpg: Mee gaa wolo gi nua bolo gi laha mai digau hai mogobuna, digau hai buubuu
    mo digau manamana lodo di ahiaalangi. Di king ga helekai gi digaula, “Be koai
    hua i goodou dela gaa mee di dau nia helekai aanei, ga hagi mai ono hadinga, gei
    au ga haga gahu a mee gi nia gahu halatee luuli, gaa wanga di hau goolo gi di
    uwa o maa, gei mee gaa hai togodolu dagi i dogu henua.”
  uig-ARA: 'پادىشاھ قاتتىق ۋارقىراپ، پىر-ئۇستازلار، كالدىيلەر ۋە مۇنەججىملارنى چاقىرىشنى
    بۇيرۇدى. بابىلدىكى دانىشمەنلەر كەلگەن ھامان پادىشاھ ئۇلارغا: ــ كىمكى تامدىكى
    بۇ خەتلەرنى ئوقۇپ مەنىسىنى ماڭا دەپ بېرەلىسە، ئۇنىڭغا سۆسۈن رەڭلىك بىر تون كىيگۈزۈلۈپ،
    بوينىغا ئالتۇن زەنجىر ئېسىلىپ، پادىشاھلىقتا ئۈچىنچى مەرتىۋە بېرىلىدۇ، ــ دېدى.'
  sus-sus: A naxa sematoe, sɛrɛxɛdubɛe, nun mandurulae xili a xui itexi ra. A naxa
    a fala Babilɔn lɔnnilae bɛ, «Naxan na yi sɛbɛli xaran, a a fasari n bɛ, n na kanyi
    maxirima nɛ mangɛ dugi ra, n xɛɛma kɔnmagore ragoro a kɔn ma, n fa sɛnbɛ so a
    yi ra n ma mangɛya kui a findi mangɛ saxan nde ra n tan nun n fɛmati xanbi ra.»
  pon-2006: Ih eri ketin kapitie laudida oh mahsanih irail en kahredohng reh sounkeseu
    kan, sounkosetipw kan, oh pil sounkasawih usu kan. Eri, ni arail patohier pahn
    kupwure, nanmwarkio ahpw mahsanihong irail, “Mehmen me pahn wadekada nting pwukat
    oh padahkihong ie wehwehpe pahn kapwatkihda kapwat en me lapalap akan, kapwat
    reirei me poh ntahn mwel, oh pil mwarehda sahl kohl en wahu. E pahn kesiluhn lapalapala
    nan wehiet.”
  jae-jae: Kiŋ gêmôêc ŋa awa kapôêŋ gebe sêkôc lau mêtê to Kaldea ma sêpuc-utitalata-ŋamwaga
    sêmêŋ. Go kiŋ kêsôm gêdêŋ lau mêtê Babilonŋa gebe “Teŋ embe êsam biŋ tonaŋ ma
    êwa ŋam sa oc jakêŋ eŋ êsô ŋakwê asôsamuc ma ênôŋ kapoacwalô gold teŋ ênsac gêsutêkwa
    to êtu gamêŋ ŋagôliŋwaga êtu ŋac êtu têlêacŋa.”
  ksd-ksd: 'A king i ga oraoro mat upi da vila pa ra umana tena papait, ra umana Kaldea,
    ma diat dia gire upi ra vakilang ta ra bakut. Ma ra king i ga tata ma i ga biti
    ta ra umana tena kabinana Babilon dari: Nina ba na luk valar pa go ra tutumu,
    ma na pala ra kukuraina tagu, da ule tar ra mal i meme marut tana, na kurkurua
    ma ra kurkurua na goled, ma na vautuluna tena varkurai ta ra kiki na varkurai.'
  tur-YTC: Kral büyücüleri, Keldaniler'i ve falcıları getirsinler diye yüksek sesle
    bağırdı. Kral Babil bilgelerine söyleyip şöyle dedi, “Bu yazıyı kim okur ve yorumunu
    bana gösterirse, kendisine mor giydirilecek, boynuna altın zincir takılacak ve
    krallığın üçüncü önderi olacak.”
  ind-AYT: Raja berseru dengan keras agar para ahli mantra, orang-orang Kasdim, dan
    para peramal dibawa menghadap. Raja berbicara, lalu katanya kepada orang-orang
    bijaksana di Babel itu, “Siapa saja yang dapat membaca tulisan ini dan memberitahukan
    maknanya kepadaku, kepadanya akan dikenakan pakaian ungu, lehernya akan dikalungi
    rantai emas, dan dia akan menjadi orang ketiga yang memiliki kekuasaan di dalam
    kerajaan ini.”
  nya-nya: Mfumu inafuwula kuyitana owombeza, alawuli ndi amawula kuti abwere. Ndipo
    anawawuza anthu anzeru a ku Babuloni kuti, “Aliyense amene awerenge malembawa
    ndi kundiwuza tanthauzo lake adzavekedwa chovala cha pepo ndi mkanda wa golide
    udzavekedwa mʼkhosi mwake, ndipo adzakhala wolamulira wachitatu mu ufumuwu.”
  hrv-hrv: 'Glasno dozva čarobnike, zvjezdare i gataoce. I reče kralj mudracima babilonskim:
    “Tko pročita ovo pismo i otkrije mi njegov smisao, bit će obučen u grimiz, oko
    vrata nosit će zlatan lanac i bit će treći u kraljevstvu.”'
  mps-mps: Agai te bidi dabe augwaliba te i bomo elama weyu, augwaligo te sę ebo
    page konea pelama, te osabo bidi dabe, me te po page kolesaga koneai bidi dabe
    te sę pedalubaso, te augwali i wali, te augwali asomainu yai. Augwali asobo si
    da, teda kingo augwaliba te tama po wali, “Te bidi me deligo te po nedelama, tama
    enaba te po page pusubaso da, teda eno agaba te kingo mubo mama yai name ugwa
    muaibao. Tama eno te sen gol aga mageba domonama, tama aga genuai nogi elaluaibao,”
    wali. “Tama aga te eno gavmande te sela wali ofisa bidi pedelaibao,” wai.
  tpi-tpi: Orait em i singaut strong long ol i mas tokim ol glasman na ol man i gat
    save long ol samting bai i kamap, long ol i mas i kam. Ol i kam pinis, orait king
    i tokim ol olsem, “Sapos wanpela man inap long ritim dispela tok na tokim mi long
    as bilong en, orait bai mi putim ol retpela laplap bilong king long em. Na bai
    mi putim sen gol long nek bilong en na bai em i gat biknem. Na em bai i kamap
    namba 3 ofisa bilong gavman bilong mi.”
  dan-1931: 'Og kongen råbte med høj Røst, at man skulde føre Manerne, Kaldæerne og
    Stjernetyderne ind; og Kongen tog til Orde og sagde til Babels Vismænd: “Enhver,
    som kan læse denne Skrift og tyde mig den, skal klædes i Purpur, Guldkæden skal
    hænges om hans Hals, og han skal være den tredje mægtigste i Riget.”'
  vie-OVCB: 'Vua thét lớn ra lệnh triệu tập các học giả, thuật sĩ, và nhà chiêm tinh
    đến. Vừa thấy mặt họ, vua hứa đủ điều: “Nếu ai đọc được hàng chữ này và giải nghĩa
    cho đúng, sẽ được mặc áo bào đỏ thẫm, được đeo vòng vàng vào cổ và được làm quan
    cao thứ ba trong nước!”'
  guj-2017: રાજાએ મોટેથી બૂમ પાડીને કહ્યું, મંત્રવિદ્યા જાણનારાંઓને, ખાલદીઓને તથા
    જોષીઓને બોલાવી લાવો. રાજાએ બાબિલના જ્ઞાનીઓને કહ્યું, “જે કોઈ આ લખાણ વાંચીને તેનો
    અર્થ મને જણાવશે, તેને જાંબુડિયા રંગનો ઝભ્ભો તથા ગળામાં સોનાનો હાર પહેરાવવામાં
    આવશે. તે રાજ્યમાં ત્રીજો અધિકારી થશે.”
  pon-2006A: Ih eri ketin kapitie laudida oh mahsanih irail en kahredohng reh sounkeseu
    kan, sounkosetipw kan, oh pil sounkasawih usu kan. Eri, ni arail patohier pahn
    kupwure, nanmwarkio ahpw mahsanihong irail, “Mehmen me pahn wadekada nting pwukat
    oh padahkihong ie wehwehpe pahn kapwatkihda kapwat en me lapalap akan, kapwat
    reirei me poh ntahn mwel, oh pil mwarehda sahl kohl en wahu. E pahn kesiluhwen
    lapalapala nan wehiet.”
  por-BRBSL: 'O rei clamou em voz alta para trazer os encantadores, os caldeus e os
    adivinhadores. O rei falou e disse aos sábios da Babilônia: “Quem ler este escrito
    e me mostrar sua interpretação será revestido de púrpura, e terá uma corrente
    de ouro em seu pescoço, e será o terceiro governante no reino”.'
  swe-swe: 'Kungen ropade med hög röst att man skulle hämta besvärjarna, drömtydarna
    (kaldéerna) och astrologerna. Han sade till de visa i Babylon: ”Den som kan läsa
    skriften och tala om för mig vad den betyder ska bli klädd i purpur [få kunglig
    status], få en guldkedja runt sin hals [se ] och bli den tredje i riket.” [Detta
    stämmer historiskt. Belshassars far Nabonidus var kung, men eftersom han var borta
    längre perioder insatte han sin son som medregent. Belshassar är den andre i rang
    och har befogenhet att insätta den tredje i riket.]'
  cth-cth: Camkathoum e Khaldean taminaw hoi khueyuenaw hah kaw awh telah puenghoi
    a hram. Hote ca hah a touk vaiteh a ngainae ka dei thai e tami teh, hnipaling
    kâkhu sak han, sui dingyin a lahuen dawk awi sak han, uknaeram thung vah apâthum
    e bawi, lawkcengkung lah ao han a ti.
  twi-twi: Ɔhene no teɛɛ mu frɛɛ se wɔmfa pɛadeahufo, Kaldeafo ne ntafowayifo mmra
    nʼanim. Ɔka kyerɛɛ saa Babilonia anyansafo yi se, “Obiara a obetumi akenkan nkyerɛw
    yi, akyerɛ me ase no, wobefura no ɔtamkɔkɔɔ a ɛyɛ adehye abasobɔde, na wɔde sikakɔkɔɔ
    ntweaban agu ne kɔn mu. Ɔno na ɔbɛyɛ ɔman sodifo a ɔto so abiɛsa wɔ ahemman yi
    mu.”
  hlt-hlt: Manghai loh rhaitonghma rhoek khaw, Khalden rhoek khaw, aisi aka suep rhoek
    te khue hamla thadueng neh pang. Te phoeiah manghai te cal tih Babylon hlang cueih
    rhoek te, “Cadaek he a tae tih a thuingaihnah kai hamla aka thui hlang boeih te
    tah daidi hni a bai vetih a rhawn ah sui a oi vetih ram a pathum nah dongah boei
    ni,” a ti nah.
  tbz-SIM: 'Kòo pĩɛ̃kɛ́ kɛ dɔ̀ bɛ̀ɛ yúní bɛnitinɔ̀mbɛ̀ nɛ̀ bɛpɑ̃ɑ̃bɛ̀ nɛ̀ bɛdítíbɔmbɛ̀.
    Kɛ̀ bɛ̀ɛ bɛ̀ yùní. Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Wèè bo bɑntɛ́ i nwɑ̃rii kɛ́ n nɑ́kɛ́
    ì tu mù m bo ò dɑ̀tínnɛ́ tiyɑɑ̀sɑ̀ɑ̀tì kóò dùú mmɛsɔɔfĩmmɛ kòò ntú otɑ̃ɑ̃́nwè
    n kpɑ̀tì miɛkɛ.'
  msy-2020: Ezɨ a kukunir gumaziba, ko imezibagh amir gumaziba, ko akavsiar ifavaribagh
    amir gumaziba, tav a bagh me inigh izasa a pamten dei. Me izegha gɨvazɨma, atrivim
    kamaghɨn me mɨgei, “Gumazitam akar kam dɨponegh an mɨngarimɨn gun na mɨkemeghtɨ,
    kɨ atrivimɨn korotiar aghevim a danightɨ aneghuam. Egh kɨ golɨn sen an fɨrimɨn
    daghtɨ, a ziar ekiam iniam. Eghtɨ kɨ a damightɨ a namba 3ɨn gavmanɨn gumazimɨn
    ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ mɑpɑ kɑpukɑ sɩ pɑ́ kɔnɑ Pɑpiloni ɩsɔtʋlʋŋɑsɩ nyǝntɑɑ, nɑ nyǝntɑɑ
    nɑ pee nɑlɑɑ. Pɛlɛ pɑ kɔmɑ ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ye wei ɩ́ kɑlɑ ŋmɑɑtʋ tǝnɛ nɑ ɩ́
    heeli-m tǝ hʋwɛɛ. Pɑɑ suu pʋntʋ kɛ toŋ toko, nɑ pɑ tʋ-ɩ wʋlɑ lɩɩlʋɣʋ. Ɩlɛnɑ pɑ́
    sɩɩ-ɩ kɑwulɑɣɑ tǝcɑɣɑlɛ tooso nyɛntɛ tɑɑ.'
  azb-azb: 'Padşah ucadan qışqırdı ki, ovsunçuları, Xaldeyli müdrikləri və falçıları
    gətirsinlər. Gələn Babil müdriklərinə padşah belə dedi: «Kim bu yazılanı mənə
    oxuyub mənasını izah etsə, ona qırmızı libas geyindiriləcək, boynuna qızıl zəncir
    asılacaq və padşahlıqda üçüncü adam olacaq».'
  eng-DBY: The king cried aloud to bring in the magicians, the Chaldeans, and the
    astrologers. The king spoke and said to the wise men of Babylon, Whosoever shall
    read this writing, and shew me the interpretation thereof, shall be clothed with
    purple, and have a chain of gold about his neck, and shall be the third ruler
    in the kingdom.
  hin-2017: तब राजा ने ऊँचे शब्द से पुकारकर तंत्रियों, कसदियों और अन्य भावी बतानेवालों
    को हाजिर करवाने की आज्ञा दी। जब बाबेल के पंडित पास आए, तब उनसे कहने लगा, “जो कोई
    वह लिखा हुआ पढ़कर उसका अर्थ मुझे समझाए उसे बैंगनी रंग का वस्त्र और उसके गले में
    सोने की कण्ठमाला पहनाई जाएगी; और मेरे राज्य में तीसरा वही प्रभुता करेगा।”
  wol-KYG: 'Buur daldi àddu ca kaw, di woolu ñeengokat yeek xërëmkat yi ak seetkat
    yi. Mu wax ak boroom xam-xami Babilon yooyu ne leen: «Képp ku jàng mbind mii te
    wax ma lu mu tekki, dees na ko solal yérey buur yu xonq curr, takkal ko caqu wurus,
    jox ko kilifteef gu koy tofal ci bummi.»'
  eng-YLT: Call doth the king mightily, to bring up the enchanters, the Chaldeans,
    and the soothsayers. Answered hath the king, and said to the wise men of Babylon,
    that, 'Any man who doth read this writing, and its interpretation doth shew me,
    purple he putteth on, and a bracelet of gold [is] on his neck, and third in the
    kingdom he doth rule.'
  kne-kne: Inbogaw na ay paayagan da din mansalsalamangka, mankotom ya mansip-ok.
    Idi dinmateng da, kanana en daida, “Mo sino di makabasa ya makailawlawag sin naisolat,
    mabadoan si manbalanga ya nabanol ay badon di ari. Makekean abe si balitok ya
    maisaad ay maikatlo ay kangatoan isnan panturayak.”
  eng-WYC-2017: Therefore the king cried strongly, that they should bring in astronomers,
    Chaldees, and false diviners by look-ing of altars. And the king spake, and said
    to the wise men of Babylon, Whoever shall read this scripture, and maketh open
    the interpreting thereof to me, shall be clothed in purple, and he shall have
    a golden band in the neck, and he shall be the third in my realm.
  eng-WMBB: The king cried aloud to bring in the enchanters, the Kasdim, and the soothsayers.
    The king spoke and said to the wise men of Babylon, “Whoever reads this writing
    and shows me its interpretation shall be clothed with purple, and have a chain
    of gold about his neck, and shall be the third ruler in the kingdom.”
  urd-GVH: वह ज़ोर से चीख़ा, “जादूगरों, नुजूमियों और ग़ैबदानों को बुलाओ!” बाबल के
    दानिशमंद पहुँचे तो वह बोला, “जो भी लिखे हुए अलफ़ाज़ पढ़कर मुझे उनका मतलब बता सके
    उसे अरग़वानी रंग का लिबास पहनाया जाएगा। उसके गले में सोने की ज़ंजीर पहनाई जाएगी,
    और हुकूमत में सिर्फ़ दो लोग उससे बड़े होंगे।”
  rug-rug: Kukili vura sa baṉara pude va mae i sari na tie vakuvakutae, na matemateana,
    na tie tiro pinopino, meke zama i sa sari tie gilagilana hire pa Babiloni. “Asa
    pu tiro ia sa kinubekubere hie meke rupaha mae nia koa rau sa laena, si kaqu tava
    poko pepolo si asa, tava paku sa seni qolo pa ruana, meke kote na vina ṉeta si
    asa pude koimata nia sa butubutu binaṉara.”
  gaz-gaz: Mootichis sagalee isaa ol fuudhee akka mortoota, warra urjii ilaalanii
    fi ilaaltota ol isaaf galchan ajaje. Ogeeyyii Baabiloniinis akkana jedhe; “Nama
    katabbii kana dubbisee hiikkaa isaa natti himu kamitti iyyuu uffanni diimaan dhiilgeen
    uffifamee morma isaatti faayi warqee ni kaaʼamaaf; mootummaa koo keessattis bulchaa
    ol aanaa sadaffaa taʼa.”
  fra-LSG: 'Le roi cria avec force qu’on fît venir les astrologues, les Chaldéens
    et les devins; et le roi prit la parole et dit aux sages de Babylone: Quiconque
    lira cette écriture et m’en donnera l’explication sera revêtu de pourpre, portera
    un collier d’or à son cou, et aura la troisième place dans le gouvernement du
    royaume.'
  gnn-gnn: Bala ŋayi wäthurruna ŋunhiyinydja buŋgawanydja be gaḏamanmirriwuna ḻiya‐djambatjmirriwuna
    yolŋu'‐yulŋuwu ga galŋa‐mangaṯa'mirriwuna walalaŋgu, bala ŋayi walalaŋgala milkuŋalana,
    “Nhäŋa ya' dhäruk, ŋunha gali'lili ya' buṉbulili. Ma' nhäŋa marrtjiya, bala ḻakaraŋana
    ŋunhayi dhäruktja ŋarrakala, ga biyakayi liŋgu ḻakaraŋa nhä ŋunhi mayali' dhäruk.
    Ŋarranydja yurru wekama girri' dhapirrkmirrina ŋanyana dhikana ŋurikinydjayi yolŋuwu
    ŋunhi ŋayi yurru ŋarrakala ḻakarama, ga ŋunhiyinydjayi yolŋu biyapulnha ŋayi yurru
    dharrpalnha wal'ŋu dhiyakunydja wäŋawu.”
  yal-yal: A yi gbelegbele fangan na, a e xa fa ɲinan kanne nun yiimatone nun kɔmɔ
    kanne ra. A yi a fala Babilɔn fekolonne xa, a naxa, “Naxan na sɛbɛnli itoe xaran,
    a yi a bunna fala n xa, na maxidima nɛn manga dugin na, xɛma ɲɛrɛn yi bira a kɔɛ,
    a mɔn yi mangaya tiden saxanden sɔtɔ bɔxɔni ito yi.”
  haw-1868: A kahea aku la ke alii me ka leo nui i alakaiia mai na hoopiopio, a me
    ka poe Kaledea, a me na kilokilo. Olelo aku la ke alii i ka poe naauao o Babulona,
    i aku la, O ka mea nana e heluhelu i keia palapala, a e hoakaka mai i ke ano,
    e hoaahuia oia i ke kapa ulaula, a e kauia ka lei gala ma kona a-i, a e hooliloia
    oia o ke kolu o na'lii ma ke aupuni.
  arb-NAV: 'فَزَعَقَ طَالِباً أَنْ يُحْضِرُوا السَّحَرَةَ وَالْكَلْدَانِيِّينَ وَالْمُنَجِّمِينَ،
    وَقَالَ لَهُمْ: «أَيُّ رَجُلٍ يَقْرَأُ هَذِهِ الْكِتَابَةَ وَيُفَسِّرُ لِي مُحْتَوَاهَا،
    يَرْتَدِي الأُرْجُوَانَ وَقِلادَةً مِنْ ذَهَبٍ فِي عُنُقِهِ، وَيُصْبِحُ الرَّجُلَ
    الثَّالِثَ الْمُتَسَلِّطَ فِي الْمَمْلَكَةِ».'
  ewe-ewe: Fia la na woyɔ eƒe bokɔwo, ɣletivimenunyalawo kple dzotɔwo vɛ. Tete fia
    la gblɔ na Babilonia nunyala siawo be, “Ame si axlẽ nuŋɔŋlɔ sia eye wòaɖe egɔme
    nam la, woado aɖabɛwu nɛ, woade sikakɔsɔkɔsɔ kɔ nɛ eye woana wòazu dziɖula ŋusẽtɔ
    etɔ̃lia le fiaɖuƒe la me.”
  eng-LEE: the king called with might to bring in the astrologers, the Chaldeans,
    and the soothsayers. The king commenced, and said to the wise men of Babylon,
    Whatsoever man will read this writing, and tell me its interpretation, shall be
    clothed with purple, and have a chain of gold about his neck, and shall rule as
    the third in the kingdom.
  gvn-gvn: '@see-verse:DAN.005.006'
  asm-FB: ৰজাই বৰকৈ চিঞৰী, মৃতলোকৰ লগত কথা পতা বুলি দাবী কৰা সকলক, জ্ঞানীলোকক, আৰু
    জ্যোতিষী সকলক আনিবলৈ আজ্ঞা দিলে। ৰজাই বাবিলত নিজৰ জ্ঞানসম্পন্নতাৰ দ্বাৰাই পৰিচিত
    লোকসকলক ক’লে, “যি কোনোৱে ইয়াত লিখা কথা আৰু ইয়াৰ অৰ্থ মোক ব্যাখ্যা কৰি বুজাব,
    তেওঁক বেঙেনা বৰণীয়া বস্ত্র পিন্ধোৱা হ’ব, আৰু তেওঁৰ ডিঙিত সোণৰ হাৰ দিয়া হ’ব।
    তেওঁক ৰাজ্যৰ তৃতীয় শ্ৰেণীৰ শাসকৰ ক্ষমতা দিয়া হ’ব।
  sus-A: عَ نَشَ سٍمَتٌي، سّرّشّدُبّيٍ، نُن مَندُرُلَيٍ شِلِ عَ شُي عِتٍشِ رَ. عَ
    نَشَ عَ قَلَ بَبِلْن لْننِلَيٍ بّ، «نَشَن نَ يِ سّبّلِ شَرَن، عَ عَ قَسَرِ ﭑ بّ،
    ﭑ نَ كَنيِ مَشِرِ مَ نّ مَنفّ دُفِ رَ، ﭑ شّيمَ كْنمَفٌرٍ رَفٌرٌ عَ كْن مَ، ﭑ قَ
    سّنبّ سٌ عَ يِ رَ ﭑ مَ مَنفّيَ كُي عَ قِندِ مَنفّ سَشَن ندٍ رَ ﭑ تَن نُن ﭑ قّمَتِ
    شَنبِ رَ.»
  fra-SBL: 'Le roi cria à haute voix de faire venir les enchanteurs, les Chaldéens
    et les devins. Le roi prit la parole et dit aux sages de Babylone : « Celui qui
    lira cet écrit et m''en montrera l''interprétation sera vêtu de pourpre, aura
    une chaîne d''or au cou, et sera le troisième chef du royaume. »'
  hbo-hbo: קָרֵ֤א מַלְכָּא֙ בְּחַ֔יִל לְהֶֽעָלָה֙ לְאָ֣שְׁפַיָּ֔א *כַּשְׂדָּיֵא (כַּשְׂדָּאֵ֖י)
    וְגָזְרַיָּ֑א עָנֵ֨ה מַלְכָּ֜א וְאָמַ֣ר ׀ לְחַכִּימֵ֣י בָבֶ֗ל דִּ֣י כָל־אֱ֠נָשׁ
    דִּֽי־יִקְרֵ֞ה כְּתָבָ֣ה דְנָ֗ה וּפִשְׁרֵהּ֙ יְחַוִּנַּ֔נִי אַרְגְּוָנָ֣א יִלְבַּ֗שׁ
    *וְהַמֹּונְכָא (וְהַֽמְנִיכָ֤א) דִֽי־דַהֲבָא֙ עַֽל־צַוְּארֵ֔הּ וְתַלְתִּ֥י בְמַלְכוּתָ֖א
    יִשְׁלַֽט׃ ס
  piu-2006: '@see-verse:DAN.005.006'
  pjt-pjt: Munu paluṟu wati waṟka tjuṯa wituṉu ngangkaṟi tjuṯa, nintipuka tjuṯa, munu
    kililpi nyakupai tjuṯa kuḻu aḻṯira ngalya-katinytjaku. Ka tjana ngalya-wirkankunyangka
    paluṟu tjanala wangkangu, “Walka nyaa nyangatja ngaṟanyi? Walka nyanga palunyaṉiya
    nyakula utiṟa wangka. Ka kutjupangku tjukaṟurungku utiṟa wangkanyangkampa ngayulu
    palunya mayatja nampa 3 tjunkuku ngayula itingka nyinara ngura nyanga Papilannga
    kanyintjaku, munuṉa palunya pukuḻarira ngayuku mantara purple wiṟunya ungkuku
    munuṉa liritja tanpalku kaulnguṟu palyantja paluṟu mayatja nyinanytjaku.”
  kik-kik: Mũthamaki akĩanĩrĩra na mũgambo mũnene, akiuga aragũri, na arori a njata,
    na arathi a mohoro mareehwo nake akĩĩra andũ acio oogĩ a Babuloni atĩrĩ, “Ũrĩa
    wothe ũngĩthoma maandĩko maya na anjĩĩre ũrĩa moigĩte, nĩekũhumbwo nguo cia rangi
    wa ndathi, na ekĩrwo kĩrengeeri gĩa thahabu ngingo, na nĩegũtuuo mwathani wa gatatũ
    ũthamaki-inĩ ũyũ.”
  fra-NCL: 'Le roi cria avec force qu’on fit venir les magiciens, les Chaldéens et
    les astrologues ; et le roi prit la parole et dit aux sages de Babylone : « Quiconque
    lira cette écriture et m’en fera connaître la signification, sera revêtu de pourpre
    et portera au cou une chaîne d’or, et il commandera en troisième dans le royaume. »'
  cek-AK: To naah siangpahrang mah cakaeh khet kop kaminawk, Khaldian kaminawk hoi
    lungh aat thaih kaminawk to angmah khaeah kawk. Babylon prae ih palungha kaminawk
    khaeah, Mi kawbaktih doeh hae tarik ih ca kroek thaih moe, a thuih koehhaih leh
    thaih kami loe rong kamling khukbuen hoiah kam thoepsak han, tahnong ah sui bungmu
    ka oihsak moe, siangpahrang ukhaih prae thungah kasang koek thumto haih ukkung
    ah ka suek han, tiah a naa.
  cuk-cuk: 'Geb Rey-Belsasar, dule-ibmar-burbaled-oyomalad, Caldeo-nelemar, dule-niisgwagi-nerguarmalad
    ese dagmalaga imaksad. Rey-Belsasar dule-binsaed-ibedmar-Babiloniaʼginmaladga
    sogded: —Anga dule we-narmaklesad absosdibe, degi, anga odulosbardibe, dule-nuga-nikadyob
    mor-suir-akwagiid an ega yooed, e-dukargine ordub an ega nasikoed, deginbali,
    rey-yarbalid-e-yarbalidga we-yar-dummad-naid-seega an nug-imakbaloed.'
  uig-CYR: 'Падиша қаттиқ вақирап, пир-устазлар, калдийләр вә мунәҗҗимларни чақиришни
    буйруди. Бабилдики данишмәнләр кәлгән һаман падиша уларға: — Кимки тамдики бу
    хәтләрни оқуп мәнасини маңа дәп берәлисә, униңға сөсүн рәңлик бир тон кийгүзүлүп,
    бойниға алтун зәнҗир есилип, падишалиқта үчинчи мәртивә берилиду, — деди.'
  pma-pma: Sakini, vise kekerat meatin tai onen vaha valah koakeil alei kilea en sise,
    eimas keil, koakeil alei kilea asa hekur out ka en hitu, ka lingling temat keil
    emun umai veni. Navong meatin keil enek umai veni, asuv houlu viteni min keil
    vit, “Munak etai en kami kilea vahuli revi tisien ekek ka vahit luvat aneite teni
    minau, inau nisin en kei en mormore eisin tai hesuval koa asuv houlu keil enges
    amul amusin eni. Hevus, nuani en sen ten houhouen tai koa vi gol en hiren. Hevus,
    numoni hemai hehi hetetamen imok helin meatin savsav keil vasi en kantri onak.
    Inau nges komal mama onak melhehi houlu melhelin kei.”
  tel-2017: రాజు ఆత్రుతగా గారడీ విద్యలు చేసేవాళ్ళను, కల్దీయులను జ్యోతిష్యులను వెంటనే
    పిలిపించమని ఆజ్ఞ ఇచ్చాడు. బబులోనులోని జ్ఞానులు రాగానే వాళ్ళతో ఇలా అన్నాడు. “ఈ
    రాతను చదివి దీని భావం నాకు తెలియజేసిన వాడికి అతడు ఎవరైనా సరే, అతనికి ఊదా రంగు
    దుస్తులు ధరింపజేసి అతని మెడకు బంగారు గొలుసులు వేయిస్తాను. అతణ్ణి రాజ్యంలో మూడో
    అధిపతిగా నియమిస్తాను.”
  hat-BSA: 'Wa a te rele byen fò pou yo mennen mèt zetwal yo, Kaldeyen ak divinò yo.
    Wa a te pale e te di a mesye saj Babylone yo: “Nenpòt moun ki ka li enskripsyon
    sa a e eksplike entèpretasyon li, li va abiye an mov, resevwa yon kolye an lò
    nan kou li, e vin jwenn pozisyon kon twazyèm chèf nan peyi a.”'
  kos-kos: El wola ac fahk sie mwet in use mwet inutnut, mwet mwenmen, ac mwet lutlut
    ke ma oan yen engyeng uh. Ke elos tuku, tokosra el fahk nu selos, “Mwet se fin
    ku in riti ma simla inge ac fahkma kalmac an nu sik, el ac fah nukumyukyang ke
    nuknuk sroninmutuk lun leum uh, ac wuleang soko ah gold lun mwet wal, ac el ac
    fah mwet leum se aktolu in tokosrai se inge.”
  hbo-WLC: קָרֵ֤א מַלְכָּא֙ בְּחַ֔יִל לְהֶֽעָלָה֙ לְאָ֣שְׁפַיָּ֔א כשדיא וְגָזְרַיָּ֑א
    עָנֵ֨ה מַלְכָּ֜א וְאָמַ֣ר ׀ לְחַכִּימֵ֣י בָבֶ֗ל דִּ֣י כָל־אֱ֠נָשׁ דִּֽי־יִקְרֵ֞ה
    כְּתָבָ֣ה דְנָ֗ה וּפִשְׁרֵהּ֙ יְחַוִּנַּ֔נִי אַרְגְּוָנָ֣א יִלְבַּ֗שׁ והמונכא
    דִֽי־דַהֲבָא֙ עַֽל־צַוְּארֵ֔הּ וְתַלְתִּ֥י בְמַלְכוּתָ֖א יִשְׁלַֽט׃ ס
  ibo-ibo: Eze kpọrọ mkpu ka a kpọbata ndị dibịa niile na ndị Kaldịa, na ndị na-akọwa
    maka njegharị nke kpakpando. Mgbe ahụ eze sịrị ndị ikom amamihe nke Babilọn, “Onye
    ọbụla nwere ike gụọ ihe ahụ e dere, nke nwekwara ike ịkọwara m ihe ọ pụtara, ka
    a ga-eyikwasị uwe odo odo nke ndị eze. A ga-anyakwasị ya ihe olu ọlaedo. A ga-emekwa
    ya ka ọ bụrụ onye ọchịchị nke atọ nʼalaeze a.”
  ory-ory: ରାଜା ଗଣକ, କଲ୍‍ଦୀୟ ଓ ଶୁଭାଶୁଭବାଦୀମାନଙ୍କୁ ଆଣିବା ପାଇଁ ଉଚ୍ଚସ୍ୱର କରି ଡାକିଲା।
    ରାଜା ବାବିଲୀୟ ବିଦ୍ୱାନ୍‍ମାନଙ୍କୁ କହିଲା, “ଯେକେହି ଏହି ଲେଖା ପଢ଼ିବ ଓ ତହିଁର ଅର୍ଥ ମୋତେ
    ଜଣାଇବ, ସେ ବାଇଗଣିଆ ରଙ୍ଗ ବସନରେ ବସ୍ତ୍ରାନ୍ୱିତ ହେବ ଓ ତାହାର କଣ୍ଠରେ ସୁବର୍ଣ୍ଣର ହାର ଦିଆଯିବ,
    ଆଉ ସେ ରାଜ୍ୟରେ ତୃତୀୟ କର୍ତ୍ତା ହେବ।”
  chk-chk: Iwe, ewe king a kökkö fän leüömong pwe repwe emwenato ekewe sourong, ekewe
    souürür me ekewe soupwe. Nge lupwen ra feito, ewe king a üreniir, “Iö leimi epwe
    tongeni aleani ei mak o awewe ngeniei wewen, üpwe fang ngeni üfen king mi parochol,
    epwe pwal mwärini epa mwärämwär seni kolt fän üan. Iwe, epwe nampa ülüngat le
    nemenem lon mwüi.”
  rop-rop: Imbin jingat langa sambodi blanga bringimap ola klebabala en doktabala
    men. Wen olabat bin kaman na, det king bin tok langa olabat, “Enibodi iya hu gin
    ridim dijan wed en dalim mi wanim im min? If im gin dum lagijat, ai garra gibit
    im brabli gudwan klos deibin meigim brom main ronwan purdibala kala, en im garra
    werrimon golwan tjein raun langa im nek blanga shoum im haibala, en im garra jidan
    namba 3 bosmen langa dijan kantri.”
  ukr-1871: 'І кликнув царь голосно, щоб привели мудрецїв, Халдеїв та віщунів, і став
    царь говорити й сказав мудрецям Вавилонським: Хто прочитає се написане й виложить
    менї, що воно значить, того вберуть в пурпур, і золотий ланцюг буде на шиї в нього,
    і буде третім князем у царстві.'
  deu-1951: 'Der König schrie mit lauter Stimme, man solle die Wahrsager, Chaldäer
    und Sterndeuter holen. Und er hob an und sprach zu den Weisen von Babel: «Welcher
    Mensch diese Schrift lesen und sagen kann, was sie bedeutet, der soll mit Purpur
    bekleidet werden und eine goldene Kette an seinem Halse tragen und als Dritter
    im Reiche herrschen!»'
  eng-JPS: 'The king cried aloud to bring in the enchanters, the Chaldeans, and the
    astrologers. The king spoke and said to the wise men of Babylon: ''Whosoever shall
    read this writing, and declare unto me the interpretation thereof, shall be clothed
    with purple, and have a chain of gold about his neck, and shall rule as one of
    three in the kingdom.'''
  srp-1865: 'Povika car iza glasa; te dovedoše zvjezdare, Haldeje i gatare; i progovori
    car i reèe mudarcima Vavilonskim: ko proèita ovo pismo i kaže mi što znaèi, onaj
    æe se obuæi u skerlet, i nosiæe zlatnu verižicu o vratu, i biæe treæi gospodar
    u carstvu.'
  lug-lug: Kabaka n’alagira mu ddoboozi ery’omwanguka baleete abafumu, n’Abakaludaaya,
    n’abalaguzi. Kabaka n’agamba abasajja abagezigezi abo ab’e Babulooni nti, “Omuntu
    yenna anaasoma ekiwandiiko ekyo, n’antegeeza amakulu gaakyo, alyambazibwa engoye
    ez’effulungu era alyambazibwa omukuufu ogwa zaabu mu bulago, era aliba mukulu
    owa waggulu ow’ekifo ekyokusatu mu bwakabaka.”
  heb-heb: קרא מלכא בחיל להעלה לאשפיא כשדיא וגזריא ענה מלכא ואמר לחכימי בבל די כל
    אנש די יקרה כתבה דנה ופשרה יחונני ארגונא ילבש והמונכא די דהבא על צוארה ותלתי במלכותא
    ישלט׃
  ben-IRV: তখন রাজা জোরে চিত্কার করে আদেশ দিয়ে, যারা নিজেদেরকে মৃতদের সঙ্গে কথা বলত
    বলে দাবি করত তাদের এবং জ্যোতিষীদের নিয়ে আসতে বললেন। রাজা সেই সমস্ত লোকদেরকে যারা
    ব্যাবিলনে জ্ঞানের জন্য পরিচিত ছিলেন তাঁদের বললেন, “যে কেউ এই লেখা ও তার মানে ব্যাখ্যা
    করতে পারবে তাকে বেগুনী কাপড় পরানো হবে এবং তার গলায় সোনার হার পরানো হবে। রাজ্যে
    ক্ষমতার দিক থেকে সে তৃতীয় হবে।”
  pan-pan: ਰਾਜੇ ਨੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਚਿੱਲਾ ਕੇ ਆਖਿਆ ਕਿ ਜੋਤਸ਼ੀਆਂ, ਕਸਦੀਆਂ ਤੇ ਅਗੰਮ ਵਿਦਵਾਨਾਂ
    ਨੂੰ ਲਿਆਓ! ਰਾਜੇ ਨੇ ਬਾਬਲ ਦੇ ਵਿਦਵਾਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਜੋ ਕੋਈ ਇਸ ਲਿਖਤ ਨੂੰ ਪੜ੍ਹੇ ਅਤੇ ਇਹ
    ਦਾ ਅਰਥ ਮੈਨੂੰ ਦੱਸੇ ਉਹ ਨੂੰ ਕਿਰਮਚੀ ਰੰਗ ਦਾ ਚੋਗਾ ਪਹਿਨਾਇਆ ਜਾਵੇਗਾ, ਉਹ ਦੇ ਗਲ਼ ਵਿੱਚ ਸੋਨੇ
    ਦਾ ਕੈਂਠਾ ਪਾਇਆ ਜਾਵੇਗਾ ਅਤੇ ਰਾਜ ਵਿੱਚ ਤੀਜੇ ਦਰਜੇ ਦਾ ਹਾਕਮ ਬਣੇਗਾ।
  tkr-tkr: 'Paççahee it''umna ts''ir hav''u eyhen: – Cadu ha''anbı, Baabilin k''oran
    ək''elynanbı, falçer zasqa see''e! Abıyne Baabilyne k''orane ək''elynanbışik''le
    paççahee inəxüd eyhe: – Şavaayiy man otk''unin, nenvayiy uvhu mang''ulqa paççahaaşin
    karbı alya''as, gardanaqab k''ınəəğəyna tsep qaa''as, cuker paççahiyvalina xhebır''esda
    insan ha''as.'
  mya-JVB: ဗေဒင် တတ်၊ ခါလဒဲ ဆရာ၊ အနာဂတ္တိ ဆရာ တို့ကို ခေါ် ချေဟု ဟစ်ကြော် ပြီးလျှင်၊
    ထို စာ ကို ဘတ် ၍ အနက် ကို ဘော်ပြ နိုင်သော သူ သည်အဝတ်နီ ကိုဝတ်ဆင် ၍ လည်ပင်း ၌ ရွှေ
    စလွယ် ဆွဲလျက်၊ နိုင်ငံ တော်တွင် တတိယ မင်း ဖြစ်စေဟု ဗာဗုလုန် ပညာရှိ တို့အား အမိန့်
    တော်ရှိ၍ ၊
  tte-O: Kabo kin tokukula, tokalakalawe yo tosonoga meuloili Babilon kalona mena
    iyoga-gogonagili kabo iwalo kolili iwaloba, “Yaiya tem lelelelene iyasili yo ikabi-yamayale
    koliyau towasawasa ali kaleko ilikwa yo kali galogalo igaloi. Tabe iya kani toloina
    lalakina yaiyonana ana kaba miya ikalai.”
  tbg-tbg: King Belisasaava naveraitiharo, Ti vure vaiintive, quaha vaiintive, hepi
    okara tave variakave, opu makau ampeqi variakave, ne ekaa vika naaraimanta vaaka
    aniate, tumanta vika Babironini vo kaiqa vo kaiqa tavoka naarama komanta anuvaro
    avuhainaava vikara tiharo, Niqihairo vovano maa uvara ho kaara ntuva kero vira
    okaravata ti tiva timirera, te naare utavaaqa vo vira ami, kori senivata vira
    auntaqi ruvu amite, vira noraiqama kaariraro vi vaiintiva vo vataqaa raqikiqiro
    viharoma nampa 3 avuhainaa vaiintivano varianarove, tiro.
  hmo-hmo: Vadaeni king ese ia boiboi badabada, ia hereva, meamea taudia, bona aonega
    taudia, bona hoa karaia taudia do idia mailaia. Idia ginidae neganai Belesasa
    ia hereva henidia, ia gwau, “Inai toretore duahia diba bona ena anina ia gwauraia
    diba tauna be dabua kakakakana do ia karaia, bona iena aiona dekenai golo seini
    do lau atoa, bona inai basileia ena dagi namba 3 do lau henia.”
  urd-urd: बादशाह ने चिल्ला कर कहा कि नजूमियों और कसदियों और फ़ालगीरों को हाज़िर करें।
    बादशाह ने बाबुल के हकीमों से कहा, जो कोई इस लिखे हुए को पढ़े और इसका मतलब मुझ
    से बयान करे, अर्ग़वानी ख़िल'अत पाएगा और उसकी गर्दन में ज़र्रीन तौक़ पहनाया जाएगा,
    और वह ममलुकत में तीसरे दर्जे का हाकिम होगा।
  rus-SYN: 'Сильно закричал царь, чтобы привели обаятелей, Халдеев и гадателей. Царь
    начал говорить, и сказал мудрецам Вавилонским: кто прочитает это написанное и
    объяснит мне значение его, тот будет облечен в багряницу, и золотая цепь будет
    на шее у него, и третьим властелином будет в царстве.'
  bqc-SIM: 'À wii gbãa lɛ̀ à mɛ̀ wà mↄ́ ń àsi''onaↄ ń saanyãdↄ̃naↄ ń màsokɛnaↄ.
    Ɔ̃ a ò Babɛli ↄ̃nↄnapiↄnɛ à mɛ̀: Gbɛ̃́ pↄ́ wɛ̃̀sãɛ bee kyokɛ̀ à a bↄↄlɛkɛ̀mɛɛ,
    má gomusu tɛ̃a ń vua yàbaao daɛ̀, i gↄ̃ ma bùsu gbãadeↄ àaↄ̃de ũ.'
  tcz-CHONGTHU: Lengpa aping jah jeng in, ai-lhim them ho, ahsi-lekha them ho, vangsan
    them ho, a-ang sung’a ahin koukhom diuvin thupeh aboltai. Hichun Lengpa’n Babylon
    miching mithem ho jah’a chun asei tai. “Koi hijong leh, hiche lekha jem kijih
    hi asimdoh thei aum’a chuleh ipi kiseina ahi phongdoh thei aumleh, Leng inpi kijabolna
    ponsandup kisilpeh ding chuleh angong’a sana-khivui ki opeh ding ahi. Chuleh ama
    chu, ka lenggam sung’a vaipoh luboh thum channa-a ka pansah ding ahi” ati.
  mar-mar: राजाने मोठ्याने बोलून आज्ञा केली की, जे भूतविद्या करणारे खास्दी लोक, ज्योतिषी
    यांना घेवून या. राजा बाबेलातील ज्ञानी लोकांस म्हणाला, “जो कोणी हे लिखान वाचून
    त्याचा अर्थ मला सांगेल त्यास जांभळा पोशाख आणि सोन्याचा गोफ देण्यात येईल. जो राज्यांतील
    तीन राज्यकर्त्यातील एक होईल.
  qub-qub: 'Nircur jinan öra gaparaypa gayachimuran espiritistacunata, yachaj Caldea
    runacunata, goyllar estudyajcunata. Paycunata niran: «Chaycho isquirbiraycajta
    liguircur imapaj cashantapis willamaj cajtaga nogapa guepäman mandaj cajpita guepallanman
    mandaj cananpämi churashaj. Chayno churashpämi murädu fïnu tëlapita rurasha röpata
    jatipächishaj. Gori wallgatapis wallgapächishaj.»'
  bqp-bqp: Yerɑ u nɔɔgiru suɑ kɑ dɑm u nɛɛ, bu nùn sɔrobu kɑ Bɑbilonin bwisigibu kɑ
    bũu sinɑmbu sokuɑmɑ. Ye bɑ nɑ, yerɑ u nɛɛ, wi u kpĩɑ u yorɑ yeni gɑrɑ u ye tubusiɑ
    u koo yɛ̃ro wurɑn sɑbɑ dokeɑ kpɑ u nùn gurumusuru sebusiɑ u nùn win bɑndun dɑm
    sukum wɛ̃ u n kɑ sɑ̃ɑ tɔnu itɑse win bɑndu sɔɔ.
  hat-hat: 'Li rele byen fò, li mande pou fè chache tout divinò, tout moun ki li zetwal
    ak tout nèg save ki rete lavil Babilòn yo. Lè yo vini, wa a di yo konsa: -Nenpòt
    moun ki ka li sa ki ekri la a, lèfini ki ka fè m'' konnen sa li vle di, m''ap
    mete gwo manto wouj la sou li, m''ap pase yon chenn an lò nan kou l''. Apre sa,
    m''ap ba li twazyèm plas apre m'' nan gouvènman m'' lan.'
  eng-BSB: The king called out for the enchanters, astrologers, and diviners to be
    brought in, and he said to these wise men of Babylon, “Whoever reads this inscription
    and tells me its interpretation will be clothed in purple and have a gold chain
    placed around his neck, and he will be made the third highest ruler in the kingdom.”
  eng-WEBPB: The king cried aloud to bring in the enchanters, the Chaldeans, and the
    soothsayers. The king spoke and said to the wise men of Babylon, “Whoever reads
    this writing and shows me its interpretation shall be clothed with purple, and
    have a chain of gold about his neck, and shall be the third ruler in the kingdom.”
  kbq-kbq: Anama higeno'a kini ne'mo'a ruzahu ruzahu antahi'zama eri'naza vahera kehige'za
    e'naze. Anante antahi'zane vahe'ma Babiloni kumapinti'ma e'naza vahera amanage
    huno zamasami'ne. Iza'o ama avoma hamprino antahiteno, ana avomofo agafa'ama eriama
    huno nasamisnimofona, kini vahe'mo'zama nentaniza koranke zaza kukena antanintegahue.
    Ana nehu'na golireti trohu seni nofi anankempina antegahue. Ana hanugeno nagrama
    kegavama hu'noa mopafina nagri namefira nampa 3 kva ne' efore hugahie.
  nhe-BL: 'Huan Belsasar pejqui tlahuelchihua chicahuac huan quinilhui ma quinnotza
    nopa tlacame tlen quincamahuíaj ajacame, huan tlen momachtíaj sitlalime huan tlen
    tetonalitaj. Huan quema ajsico, nopa tlanahuatijquetl quinilhui nopa tlalnamijca
    tlacame: ―Intla se tlen imojuanti huelis quipohuas ni tlajcuiloli huan nechixtomilis
    tlachque quiijtosnequi, nitlanahuatis ma quiyoyontica ica yoyomitl tlen moradojtic
    para tlanahuatis. Huan quicuapilhuilise se cadena tlen oro ipan iquechtla huan
    quipiyas nopa expa tequihuejcayotl ipan nochi totlal.'
  bus-bus: 'À wii gbãaa lɛ̀ à bè, wà mↄ́ kↄ̃n asidↄ̃rinↄ kↄ̃n sↄsↄnɛyãdↄ̃rinↄ kↄ̃n
    màsokɛrinↄ. Ben à bè Babilↄnu ↄ̃ndↄ̃ri pìnↄnɛ: Gbɛ̃ kɛ̀ ↄgbɛ kɛ̀ki kyó kɛ̀ ben
    à à bↄ̀kↄ̃tɛmɛ, mɛ́ gumusu tɛ̃a kↄ̃n vura kã̀mbɛɛo danɛ, eé gↄ̃ ma bùsu gbãadeenↄ
    gbɛ̃ aagↄ̃dee ũ.'
  gub-BL: 'Na''e uhapukaz kury. Wenoz kar ma''e kwaw par wamuwà wà: ikwaw pyr ''ym
    imume''u har wà, ma''e kwaw katu har wà, zahytata kwaw par wà. Wahem ire na''arewahy
    uze''eg Mewxazar kury. — Aze amo upuner a''e ze''eg imugeta haw rehe nehe, aze
    upuner ikwaw kar haw imume''u haw rehe ihewe nehe, amunehew kar putar tuwihawete
    kamir pàn pu iapo pirer hehe nehe. Amono putar kyhàhàm or iapo pyrer izupe. Umunehew
    putar wazuromo nehe. Wiko putar tuwihaw upuner ma''e romo nehe. Xo mokoz awa zo
    upuner wera''u putar izuwi wà nehe.'
  eng-DRA: 'And the king cried out aloud to bring in the wise men, the Chaldeans,
    and the soothsayers. And the king spoke, and said to the wise men of Babylon:
    Whosoever shall read this writing, and shall make known to me the interpretation
    thereof, shall be clothed with purple, and shall have a golden chain on his neck,
    and shall be the third man in my kingdom.'
