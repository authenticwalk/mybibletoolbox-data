verse: DAN.005.029
translations:
  mal-C: അപ്പോൾ ബേൽശസ്സരിന്റെ കൽപ്പനപ്രകാരം ദാനീയേലിനെ അവർ ധൂമ്രവസ്ത്രം ധരിപ്പിച്ചു;
    അദ്ദേഹത്തിന്റെ കഴുത്തിൽ പൊന്മാല അണിയിച്ചു. അദ്ദേഹത്തെ രാജ്യത്തിലെ മൂന്നാമത്തെ
    ഉന്നത ഭരണാധികാരിയാക്കി വിളംബരം പുറപ്പെടുവിച്ചു.
  deu-TKW: Da gab Belsazar Befehl, Daniel mit Purpur zu bekleiden, ihm die goldene
    Kette um den Hals zu hängen und vor ihm auszurufen, daß er als Dritter über das
    Reich herrschen solle.
  lin-lin: Mbala moko, Balitazari apesaki mitindo ete balatisa Daniele bilamba ya
    motane, sheneti ya wolo na kingo mpe batatola na tina na ye ete akomi moto ya
    misato kati na molongo ya bayangeli ya bokonzi.
  eng-LSV: Then Belshazzar has spoken, and they have clothed Daniel with purple, and
    a bracelet of gold [is] on his neck, and they have proclaimed concerning him that
    he is the third ruler in the kingdom.
  eng-GNV: Then at the commandement of Belshazzar they clothed Daniel with purple,
    and put a chaine of golde about his necke, and made a proclamation concerning
    him that he should be the third ruler in the kingdome.
  eng-WEBSTER: Then commanded Belshazzar, and they clothed Daniel with scarlet, and
    put a chain of gold about his neck, and made a proclamation concerning him, that
    he should be the third ruler in the kingdom.
  nhw-BL: Huajca nimantzi nopa Belsasar tlanahuati ma quiyoyontica Daniel ica yoyomitl
    catli morado huan ma quitlalilica se cadena tlen oro ipan iquechtla. Huan quichijqui
    se tlanahuatili para ma quimatica nochime para ipan nopa tlatoctzi Daniel pehuasquía
    quipiyas tequiticayotl huan para san yaya, Tlanahuatijquetl Belsasar, huan itata
    quipiyase más tlanahuatili que Daniel ipan itlanahuatilis.
  swh-ONEN: Ndipo kwa amri ya Belshaza, Danieli akavikwa nguo za zambarau na mkufu
    wa dhahabu shingoni, tena akatangazwa kuwa mtawala wa tatu katika ufalme.
  bba-bba: Yɑnde mi kɔ, Bɛɛsɑsɑɑ u nɛɛ, bu Dɑniɛli ɡurumusuru sebusio kpɑ bu nùn wurɑn
    sɑbɑ dokeɑ kpɑ bu kpɑrɑ mɑ u kuɑ tɔnu itɑse win bɑndu sɔɔ.
  eng-KJVCPB: Then commanded Belshazzar, and they clothed Daniel with scarlet, and
    put a chain of gold about his neck, and made a proclamation concerning him, that
    he should be the third ruler in the kingdom.
  mpx-mpx: Yaka Belsesa i ba wana totuwalali elal towasawasa ali kaliko hi ahe Daniyela
    hi pagaloi, ge bobot gold hi ginoliya hi pin mwamwalinaa. Inoke kin i wasa i ba,
    “Daniyela iyaka ya teli heyan i tabwa tologugui etonina Babiloni gamwanaa.”
  luo-luo: Bangʼ ka Daniel noseloko lekno, Belshazar nogolo chik mondo orwak ne Daniel
    law maralik, oket ne thiwni mar dhahabu e ngʼute, kendo nokete jalup ruoth mar
    adek e pinyruoth duto.
  meu-meu: Bena Belesasara e haheḡani, bena Daniel na dabua kakakakadia amo e hadabualaia,
    bona gold agevana na aiona ai e ha-inulaia, bona e gwauraia hedinarai, ia na lohia
    dagina ihatoina baine abia basileia lalonai.
  npi-ULB: अनि बेलसजरले आज्ञा दिए, र दानिएललाई बैजनी कपडा पहिराइयो । उनको घाँटीमा
    सुनको सिक्री लगाइयो, र त्यस राज्यमा उनमा तेस्रो उच्‍च शासकको अधिकार हुनेछ भनेर
    राजाले घोषणा गरे ।
  yor-yor: Nígbà náà ni Belṣassari pàṣẹ pé kí a wọ Daniẹli ní aṣọ elése àlùkò, kí
    a sì fi ẹ̀gbà wúrà sí i lọ́rùn, a sì kéde rẹ̀ gẹ́gẹ́ bí olórí kẹta ní ìjọba rẹ̀.
  pes-OPCB: پس به فرمان بلشصر، لباس ارغوانی سلطنتی را به دانیال پوشانیدند، طوق طلا
    را به گردنش انداختند و اعلان کردند که شخص سوم مملکت است.
  tgl-ULB: Pagkatapos nito, nagbigay ng utos si Belsazar na damitan ng kulay ube si
    Daniel. Isang kuwintas na ginto ang isinuot sa kaniyang leeg at nagpahayag ang
    hari tungkol sa kaniya na siya ay magkakaroon ng kapangyarihan sa ikatlong pinakamataas
    na pinuno sa kaharian.
  cbu-NT: Ashiri anuritam kurak Belsasarsha tputsee kamachtarangu, Danielaa kamaz
    kizpur kawambanamash túmartaranganaya. Mishat, xanuzeetstam orpa tinama yáyarusin,
    wayarpunush tuxantaranganaya. Sheersin, Belsasarsha Danielaa kurakaamsha ínarangiya.
    Danielaa tsimbuna tputs kurak kasirangiya.
  hui-hui: Kini Belesasa ibugua bi ogonidagua layago hale howa agali bu hearuhondo
    kininaga aga tagalitayabi bayale wiagobi magagua ngolome wabini wiagobi Daniele
    mo karula hadaba lowa kini ibugua ibunaga gabumane haru haga haguane tebone Daniele
    ibu helo dabo helene.
  mya-mya: ထို​အ​ခါ​ချက်​ချင်း​ပင်​ဗေ​လ​ရှာ​ဇာ​မင်း သည် ဒံ​ယေ​လ​အား​တော်​ဝင်​ခ​ရမ်း​ရောင်
    ဝတ်​လုံ​ကို​ဝတ်​ဆင်​စေ​၍ လည်​ပင်း​၌​ဂုဏ် ထူး​ဆောင်​ရွှေ​စ​လွယ်​ကို​ဆွဲ​စေ​ပြီး​နောက်
    ဒံ​ယေ​လ​အား​နိုင်​ငံ​တော်​တွင်​တ​တိ​ယ တန်​ခိုး​အ​ကြီး​ဆုံး​ရာ​ထူး​တွင်​ခန့်​ထား
    တော်​မူ​၏။-
  bod-N: དེ་ནས་པེལ་ཤཱ་ཙར་གྱིས་བཀའ་བབས་པ་ལྟར། དཱ་ནེ་ཨེལ་ལ་གོས་རྒྱ་སྨུག་བསྐོན་ཞིང་སྐེ་ལ་གསེར་གྱི་མགུལ་རྒྱན་བཏེགས་ནས་རྒྱལ་སྲིད་ཀྱི་བློན་པོ་ཨང་གསུམ་པར་བསྐོས་པ་རེད།
  sna-sna: Ipapo Bherishazari akarayira kuti Dhanieri ashongedzwe nguo dzepepuru,
    ketani yegoridhe ikaiswa pamutsipa wake, zvikaziviswa kuti akanga ava mutongi
    wapamusoro wechitatu muumambo.
  spa-BLM: Entonces Belsasar ordenó que vistieran a Daniel de púrpura y le pusieran
    un collar de oro al cuello, e hicieron proclamar sobre él que sería el tercer
    gobernante del reino.
  cac-cac: Ix lajvi chi', ix schecan vin̈aj rey Belsasar chi' ac'chajoch pichul púrpura
    d'a vin̈aj Daniel chi'. Ix ac'chajoch jun cadena nab'a oro d'a sjaj vin̈. Ix yalan
    vin̈ rey chi' d'a masanil anima to a d'a jun rato chi', ix ochcan vin̈aj Daniel
    chi' d'a yoxil yajalil d'a yol smacb'en.
  swh-ULB: Ndipo Belshaza alitoa agizo, na walimvalisha Danieli mavazi ya zambarau.
    Mkufu wa dhahabu walimvisha shingoni, na mfalme alitoa tamko juu ya Danieli kuwa
    atakuwa mtawala mwenye mamlaka ya nafasi ya tatu katika ufalme.
  bel-bel: Тады па загадзе Валтасара апранулі Данііла ў пурпуру і павесілі залаты
    ланцуг на шыю яму і абвясьцілі яго трэцім валадаром у царстве.
  deu-ELBBK: Dann befahl Belsazar, und man bekleidete Daniel mit Purpur, mit einer
    goldenen Kette um seinen Hals; und man rief über ihn aus, dass er der dritte Herrscher
    im Königreich sein solle.
  mbb-OT: Ne kebpekepasad ni Daniel te kegkaǥi, ne mibmandù si Belshazar he vistiyi
    si Daniel te visti te hadì wey velieǥi te velieg he vulawan. Ne midhimu si Daniel
    he iketelu te kinelevawan he menge upisyal te ginhedian diyà te Babilonia.
  mal-2015: അപ്പോൾ ബേൽശസ്സരിന്റെ കല്പനയാൽ അവർ ദാനീയേലിനെ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും
    ധരിപ്പിച്ചു; അവൻ രാജ്യത്തിലെ മൂന്നാമനായി വാഴും എന്നു അവനെക്കുറിച്ചു പ്രസിദ്ധമാക്കി.
  rmc-rmc: Akor o kraľis Belšacar prikazinďa, hoj le Daniel te uren andro fijalova
    barikane gada, te thoven leske pre meň somnakuno lancocis a te den te džanel,
    hoj hino trito nekbareder raj andro kraľišagos.
  nlg-nlg: Mi ta nina na bosa Belshazzar, gaira tara pupulua Daniel nia na tivi te
    boibongi ni vunaghi haba, maia na ghalolua ni gold tana luana; me lada vaghinia
    te talu datoa tana toluni na malei sopou ni haba tana ilokana nina kinakabu.
  pes-OPV: آنگاه بلشصر امر فرمود تا دانیال را به ارغوان ملبس ساختند و طوق زرین بر
    گردنش (نهادند) و درباره‌اش ندا کردند که در مملکت حاکم سوم می‌باشد.
  ron-1924: Ындатэ, Белшацар а дат порункэ ши ау ымбрэкат пе Даниел ку пурпурэ, й-ау
    пус ун лэнцишор де аур ла гыт ши ау дат де штире кэ ва авя локул ал трейля ын
    кырмуиря ымпэрэцией.
  ben-OBCV: তখন বেলশৎসরের আদেশে, দানিয়েলকে বেগুনি রংয়ের রাজকীয় পোশাক ও গলায় সোনার
    হার পরান হল এবং তাকে রাজ্যের তৃতীয় উচ্চতম শাসক ঘোষণা করা হল।
  som-som: Markaasaa Beelshaasar amar bixiyey, oo waxay Daanyeel u xidheen dhar guduudan,
    qoortana waxaa loo geliyey silsilad dahab ah, markaasaa la naadiyey inuu noqonayo
    taliyaha saddexaad oo boqortooyada.
  lat-VUC: 'Tunc, jubente rege, indutus est Daniel purpura, et circumdata est torques
    aurea collo ejus: et prædicatum est de eo quod haberet potestatem tertius in regno
    suo.'
  eng-ASVBT: Then commanded Belshazzar, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  ita-1885: Allora, per comandamento di Belsasar, Daniele fu vestito di porpora, e
    portò in collo una collana d'oro; e per bando pubblico egli fu dichiarato il terzo
    signore nel regno.
  eng-ULB: Then Belshazzar gave a command, and they clothed Daniel with purple. A
    chain of gold was put around his neck, and the king made a proclamation about
    him that he would have the authority of the third highest ruler in the kingdom.
  spa-VBL: Entonces Belsasar dio la orden y Daniel fue vestido de púrpura y se le
    puso una cadena de oro al cuello. Fue proclamado tercer gobernante del reino.
  fra-_FOB: Alors, sur l'ordre de Belshatsar, on revêtit Daniel de pourpre, on lui
    mit au cou un collier d'or, et on publia qu'il serait le troisième dans le gouvernement
    du royaume.
  mal-mal: അപ്പോൾ ബേൽശസ്സരിന്റെ കല്പനയാൽ അവർ ദാനീയേലിനെ ധൂമ്രവസ്ത്രവും കഴുത്തിൽ പൊന്മാലയും
    ധരിപ്പിച്ചു; അവൻ രാജ്യത്തിലെ മൂന്നാമനായി വാഴും എന്ന് അവനെക്കുറിച്ച് പ്രസിദ്ധമാക്കി.
  urd-GVR: Dānyāl ḳhāmosh huā to Belshazzar ne hukm diyā ki use arġhawānī rang kā
    libās pahnāyā jāe aur us ke gale meṅ sone kī zanjīr pahnāī jāe. Sāth sāth elān
    kiyā gayā ki ab se hukūmat meṅ sirf do ādmī Dānyāl se baṛe haiṅ.
  suz-BL: मिनु पिप बेल-शजरमी “दानीएल कली प्‍याजी वा फेक्‍तीन। सुन के माला रेल्‍दीन।
    मिनु मुर नेल्‍ल आन कली ‘मेको राज्‍य ङा पिप, आं क्‍येङा नु आं ठेयब गेय पाइब क्‍येङा
    नोले ङा हुकुम पाइब बाक्‍ब’ दे मुर नेल्‍ल आन कली शेंदीन” देंत। दानीएल २:२८; उत्‍पत्ती
    ४१:४२-४३
  eng-NOY: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made a proclamation concerning him that he
    should be third ruler in the kingdom.
  ita-1927: Allora, per ordine di Belsatsar, Daniele fu rivestito di porpora, gli
    fu messa al collo una collana d’oro, e fu proclamato che egli sarebbe terzo nel
    governo del regno.
  ckb-ckb: ئینجا بێلشەسر فەرمانی دا جلی ڕەنگی ئەرخەوانی لەبەر دانیال بکەن و ملوانکەی
    زێڕیش لە ملی بکەن و جاڕبدەن کە لە پاشایەتییەکەدا بووە سێیەم دەسەڵاتدار.
  eng-BBE: Then, by the order of Belshazzar, they put a purple robe on Daniel, and
    a gold chain round his neck, and a public statement was made that he was to be
    a ruler of high authority in the kingdom.
  kan-OKCV: ಆಗ ಬೇಲ್ಯಚ್ಚರನು ಆಜ್ಞಾಪಿಸಲು ದಾನಿಯೇಲನಿಗೆ ಧೂಮ್ರವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ, ಅವನ ಕೊರಳಿಗೆ
    ಚಿನ್ನದ ಹಾರವನ್ನು ಹಾಕಿ, ಇವನು ರಾಜ್ಯದ ಮೂರನೇ ಉನ್ನತ ಅಧಿಕಾರಿಗಳಲ್ಲಿ ಒಬ್ಬನೆಂದು ಸಾರಿದನು.
  tam-2017: அப்பொழுது பெல்ஷாத்சார் தானியேலுக்கு இரத்தாம்பரத்தையும், அவனுடைய கழுத்தில்
    தங்கச்சங்கிலியையும் அணிவிக்கவும், ராஜ்ஜியத்திலே அவன் மூன்றாம் அதிகாரியாயிருப்பவன்
    என்று அவனைக்குறித்துப் பறைசாற்றவும் கட்டளையிட்டான்.
  spa-RV-1909: Entonces, mandándolo Belsasar, vistieron á Daniel de púrpura, y en
    su cuello fué puesto un collar de oro, y pregonaron de él que fuese el tercer
    señor en el reino.
  ron-BTF: Atunci Belșațar a poruncit și l-au îmbrăcat pe Daniel în stacojiu și au
    pus un lanț din aur la gâtul său și au făcut o proclamație referitoare la el,
    ca el să fie al treilea domnitor în împărăție.
  eng-WEBP: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  eng-FBV: Then Belshazzar gave the order and Daniel was clothed in purple and had
    a gold chain placed around his neck. He was proclaimed the third highest ruler
    in the kingdom.
  nch-BL: Huajca nimantzi nopa Belsasar tanahuati ma quiyoyontica Daniel ica yoyomit
    cati morado huan ma quitalilica se cadena ten oro ipan iquechta. Huan quichijqui
    se tanahuatili para ma quimatica nochi para ipan nopa talojtzi Daniel pehuasquía
    quipiyas tequiticayot huan para san yaya, Tanahuatijquet Belsasar, huan itata
    quipiyase más tanahuatili que Daniel ipan itanahuatilis.
  vie-1934: Tức thì, theo lịnh truyền của vua Bên-xát-sa, người ta mặc màu tía cho
    Đa-ni-ên; đeo vào cổ người một vòng vàng, và rao ra rằng người được dự chức thứ
    ba trong việc chánh trị nhà nước.
  hin-CV: तब बैलशत्सर की आज्ञा से दानिएल को राजसी कपड़े पहनाए गए, उसके गले में सोने
    की एक माला पहनाईं गई, और राज्य में तीसरे उच्च पदस्थ शासक के रूप में उसकी घोषणा
    की गई.
  spa-BES: Luego, por orden de Belsasar, le pusieron una túnica púrpura a Daniel,
    y una cadena de oro alrededor de su cuello, y se hizo una declaración pública
    de que iba a ser el tercero en alta autoridad en el reino.
  tdx-tdx: Aa le namantoke t’i Belsatsare, vaho nisikina’ iareo malò-mavo t’i Daniele,
    naho niravaheñe silisily volamena ty am-pititia’e eo, vaho nitsey ty ama’e t’ie
    ro mpifehe faha-telo’ i fifeheañey.
  tha-KJV: แล​้วเบลชัสซาร์​ก็​ทรงบัญชาและเขาได้​ให้​ดาเนียลสวมเสื้อสี​ม่วง และให้สวมสร้อยคอทองคำ
    และทรงให้ประกาศเกี่ยวกับเรื่องของท่านว่า ท่านได้เป็​นอ​ุปราชตรีในราชอาณาจั​กร
  por-BR-2018: Então Belsazar deu ordens, e vestiram a Daniel de púrpura, puseram
    uma corrente de ouro em seu pescoço, e anunciaram que ele seria o terceiro líder
    no reino.
  deu-ELO: Alsdann befahl Belsazar, und man bekleidete Daniel mit Purpur, mit einer
    goldenen Kette um seinen Hals; und man rief über ihn aus, daß er der dritte Herrscher
    im Königreich sein solle. -
  eng-WYC-2018: Then, for the king commanded, Daniel was clothed in purple, and a
    golden band was given about his neck; and it was preached of him, that he had
    power, and was the third in the realm. (Then, for the king commanded, Daniel was
    clothed in purple, and a gold band was put around his neck; and it was preached
    of him, that he had power, and was the third in the kingdom.)
  epo-epo: Tiam laŭ ordono de Belŝacar oni metis purpuran veston sur Danielon kaj
    oran ĉenon sur lian kolon, kaj oni proklamis lin la tria reganto en la regno.
  uig-PIN: 'Xuning bilǝn Bǝlxazar dǝrⱨal nǝwkǝrlirigǝ ǝmr ⱪiliwidi, ular Daniyalƣa
    sɵsün rǝnglik tonni kiydürüp, boyniƣa altun zǝnjirni esip ⱪoydi; u u toƣruluⱪ:
    «Padixaⱨliⱪ iqidǝ üqinqi dǝrijilik mǝrtiwigǝ igǝ bolsun» dǝp jakarlidi.'
  beo-beo: 'Belesia:sa da amo sia:, nababeba:le, e da ea hawa: hamosu dunuma ilia
    da abula sesedado ouligisu dunu ilia salasu defele yoiyai Da:niele ema imunu sia:i.
    Amola sia:ine gouliga hahamoi ea asogoaga ga:sima:ne sia:i. Amola e da Ba:bilone
    soge amo ganodini Da:niele eagene hina bagade e bagia osoda agoane hamoi.'
  tpi-OTNT: King Belsasar i harim dispela tok, orait em i tokim ol man long putim
    retpela laplap bilong king long Daniel na putim sen gol long nek bilong en. Na
    king i mekim Daniel i kamap namba 3 ofisa bilong gavman bilong en.
  hau-SA: Sai Belshazar ya umarta, aka sa wa Daniyel riga mai shunayya, aka sa sarƙar
    zinariya a wuyansa, aka kuma yi shela, cewa yanzu shi ne na uku a cikin masu mulkin
    ƙasar.
  uig-LAT: 'Shuning bilen Belshazar derhal newkerlirige emr qiliwidi, ular Daniyalgha
    sösün renglik tonni kiydürüp, boynigha altun zenjirni ésip qoydi; u u toghruluq:
    «Padishahliq ichide üchinchi derijilik mertiwige ige bolsun» dep jakarlidi.'
  nde-nde: Kwathi ngomlayo kaBhelishazari uDanyeli wagqokiswa eziyibubende, wagqiziswa
    iketane legolide entanyeni yakhe, kwamenyezelwa ukuthi usengumbusi wesikhundla
    sobuthathu elizweni.
  ton-ton: ¶ Pea naʻe fekau ʻe Pelesasa, ke nau fakakofu ʻa Taniela ʻaki ʻae kulokula,
    pea naʻe ʻai ʻae kahoa koula ki hono kia, pea naʻe fanongonongo ia, ke ne hoko
    ko hono toko tolu ia ʻi he pule ʻoe puleʻanga.
  ces-1613: Tedy z rozkazu Balsazarova oblékli Daniele v šarlat, a řetěz zlatý dali
    na hrdlo jeho, a rozhlašovali o něm, že má býti pánem třetím v království.
  eng-WMB: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  tam-TCV: அப்பொழுது பெல்ஷாத்சார் தானியேலுக்கு இரத்தாம்பரத்தையும், அவனுடைய கழுத்தில்
    தங்கச்சங்கிலியையும் அணிவிக்கவும், ராஜ்ஜியத்திலே அவன் மூன்றாம் அதிகாரியாயிருப்பவன்
    என்று அவனைக்குறித்துப் பறைசாற்றவும் கட்டளையிட்டான்.
  ceb-ULB: Unya nagmando si Belshazar, ug gibistihan nila ug tapul si Daniel. Gikwentasan
    siyag bulawang kwentas, ug gipahibalo sa hari ang mahitungod kaniya nga aduna
    siyay katungod sa ikatulo nga labing taas nga magmamando sa gingharian.
  pol-UBG: Wtedy Belszazar wydał rozkaz i odziano Daniela w purpurę, złoty łańcuch
    włożono mu na szyję i ogłoszono o nim, że będzie panował jako trzeci w królestwie.
  agr-agr: Tusa ujakam nuna ashí antuk nagkanmawaik, Daniel jáanch shiig pegkeg yamakaitkau
    anujatajum, tuja nugkutai oro najanamua dushakam anujatajum tusa inamjauwai. Nuna
    tusa, nugka yaijan apuji kampatuma duka Daniel atatui tusa ashí etsegkauwai.
  kyc-kyc: Yuu gii dokopako aopa Belesasame Daniele komau muku londe mende wapakamyuo
    baa akali mupwaŋa lao wambumi serami lao kana golome wasisi kii puu doko banya
    mange dokona sakamyuo pinya leya. Dopa pipala baa kiŋinya isingi yulu dokona repo
    ingyuo petena lao wasiya.
  urd-GVU: دانیال خاموش ہوا تو بیل شَضَر نے حکم دیا کہ اُسے ارغوانی رنگ کا لباس پہنایا
    جائے اور اُس کے گلے میں سونے کی زنجیر پہنائی جائے۔ ساتھ ساتھ اعلان کیا گیا کہ
    اب سے حکومت میں صرف دو آدمی دانیال سے بڑے ہیں۔
  deu-1912: Da befahl Belsazer, daß man Daniel mit Purpur kleiden sollte und ihm eine
    goldene Kette an den Hals geben, und ließ ihm verkündigen, daß er der dritte Herr
    sei im Königreich.
  ntj-ntj: Nyangka puurrpa purlkanyalu kuliralpi watjarnu palunyaku waarka palyalpayilu-ya
    kawutu walykumunu puru lirringkatja walykumunu katirra Tannyulta parratjunkutjaku.
    Nyangka-ya mularrpartu katingu parratjunu. Nyangka puurrpa purlkanyalu watjarnu
    Tannyulnga puurrpa nampa marnkurrpa nyinarratjaku.
  kan-2017: ಆಗ ಬೇಲ್ಶಚ್ಚರನು ಆಜ್ಞಾಪಿಸಲು ದಾನಿಯೇಲನಿಗೆ ಧೂಮ್ರವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ, ಅವನ ಕೊರಳಿಗೆ
    ಚಿನ್ನದ ಹಾರವನ್ನು ಹಾಕಿ, ಈತನು ರಾಜ್ಯದ ಮೂವರು ಮುಖ್ಯಾಧಿಕಾರಿಗಳಲ್ಲಿ ಒಬ್ಬನಾದನು ಎಂದು ಪ್ರಕಟಿಸಿದರು.
  yap-yap: Ka chingiyal’nem me yog Belshazzar ni nga nin’ madan e pilung nib re’en
    purple nga daken Daniel, min the’ ba chen nib gol nga belel’ugun ni aram e kan
    tay fan. Me tay ni ir e bin dalip e liw u tan pa’.
  hlt-MCSB: Te dongah Belshazzar loh a thui bangla Daniel te daidi a bai sakuh. A
    oi khaw sui oi Te a rhawn ah a oi sak. Anih te a ram ah a pathum nah aka hung
    la om ham a hoe uh .
  mdy-ETH: ቢልፃሶኦሬ ዬካፓ ኔጉዋዖ ቦንቺንታያ ማዔ ዼኤፖ ዖዶዞ ማኣዓሢ ዓሳ ዳኣኔኤሌ ማይሳንዳጉዲ፥ ማይንቶ ዎርቆዋ ሆላ ማይሳንዳጉዲ፤
    ሃሣ ዒ ካኣታዺ ዎይሣ ዓጮኮ ቢታንቶና ሃይሣሶ ቤዛ ማዒ ዎይሣንዳጉዲ ማሂ ጌሤኔ።
  twi-ASANTE: Afei, Belsasar ma wɔfiraa Daniel ɔtankɔkɔɔ a ɛyɛ adehyeɛ abasobɔdeɛ,
    de sikakɔkɔɔ ntweaban guu ne kɔn mu. Wɔsoaa no sɛ, ɔman sodifoɔ a ɔtɔ so mmiɛnsa
    wɔ ahemman no mu.
  bhl-bhl: Bokolewei, e kitil weng mak akalem aluwbamin kunum ilo bokoyemei, i uneko,
    Daniel elo emisik kamok fian emdiw ilim olol nam so minggiko, kolewiwi, gol so
    kaisiliw kait em gatak dim kel falal kelewsiliw kasike, e on kisol so kamok kunum
    fian kelei, Babilon aneng kaleem yemamas kel kamokim fian kese kale.
  eng-WEBU: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  wal-wal: Hegaappe guyyiyan, Belshshaaxaari azazin, ochcha teeraa milatiya maayuwaa
    Daaneela maizzidosona; a qooriyankka worqqa sanssalataa aattidosona; qassi kawotettaa
    haariya heezzantto asa gidanaadan awaajjidosona.
  spa-PDDPT: Entonces Belsasar dio órdenes. Vistieron a Daniel de púrpura y le pusieron
    un collar de oro en su cuello. Proclamaron con respecto a él que tenía autoridad
    y era el tercero en el reino.
  gun-gun: Ha'e rami rã Belsazar ijayvu Daniel omonhemondea aguã púrpura py, ha'e
    ijaju'y re mbo'y ouro guigua omoĩa aguã, ha'e gui omombe'ua aguã ha'e openaa re
    ipo'akaa py mboapya oĩa rami.
  agu-BL: Cawune'n tzun yi rey Belsasar tan wekle'n Daniel tan yi e'chk balaj be'chok
    yi na xcon cyak'un e' rey. Ncha'tz cawun nin tan cu'se'n jun balaj caren skul
    yi oro cu'n. Ncha'tz tal i' scyetz cyakil yi e' yi ate'-tz, yi Daniel i' yi toxi'n
    ajcaw sbne' xlaj i'.
  ilo-ULB: Ket imbilin ni Belsazar, ket kinawesanda ni Daniel iti lila a lupot. Nakuentasan
    isuna iti balitok, ket inwaragawag ti ari iti maipanggep kenkuana nga isuna iti
    maikatlo a kangangatoan a mangituray iti pagarian.
  kpg-kpg: Di madagoaa hua deelaa, gei Belshazzar gaa hai gi ana gau hai hegau gi haga ulu ina
    a Daniel gi di gahu halatee luuli o digau aamua, ge gi wanga ina di hau goolo
    gi di uwa o maa. Gei mee guu hai a Daniel di togodolu dagi aamua i lodo dono henua.
  uig-ARA: 'شۇنىڭ بىلەن بەلشازار دەرھال نەۋكەرلىرىگە ئەمر قىلىۋىدى، ئۇلار دانىيالغا
    سۆسۈن رەڭلىك توننى كىيدۈرۈپ، بوينىغا ئالتۇن زەنجىرنى ئېسىپ قويدى؛ ئۇ ئۇ توغرۇلۇق:
    «پادىشاھلىق ئىچىدە ئۈچىنچى دەرىجىلىك مەرتىۋىگە ئىگە بولسۇن» دەپ جاكارلىدى.'
  sus-sus: Belisasari naxa yaamari fi keren na, a Daniyɛli xa maxiri mangɛ dugi ra,
    a nun xɛɛma kɔnmagore ra, a man xa findi mangɛ saxan nde ra bɔxi birin xun ma.
  pon-2006: Eri, ni ahnsowohte Pelsassar mahsanih irail en kapwatahkihda Daniel kapwat
    en me lapalap akan, kapwat reirei me poh ntahn mwel, oh pil mwarehda sahl kohl
    en wahu. E pil ketin kasapwilada Daniel en kesiluhn lapalap nan wehio.
  jae-jae: Belsasar kêjatu ma sêkêŋ Daniel kêsô ŋakwê asôsamuc ma gênôŋ kapoacwalô
    gold. Go sêjam eŋ wae sa kêtu tapa gebe eŋ kêtu ŋac kêtu têlêacŋa aŋga gamêŋ kiŋŋa
    tonec.
  ksd-ksd: Io, Belsasar i ga vartuluai, ma di ga vavauluve Daniel ma ra mal i meme
    marut, ma di ga vakurue ma ra kurkurua na goled, ma di ga varvai ure ba na vautuluna
    tena varkurai ta ra kiki na varkurai.
  tur-YTC: Bunun üzerine Belşatsar buyurdu ve Daniel'e mor giydirdiler, boynuna altın
    bir zincir taktılar ve krallıkta üçüncü yönetici olacaktır diye onun hakkında
    duyuru yaptılar.
  ind-AYT: Sesudah itu, atas perintah Belsyazar, pakaian ungu dikenakanlah kepada
    Daniel dan rantai emas dikalungkan pada lehernya, dan membuat pernyataan mengenainya
    bahwa dia akan mempunyai kekuasaan sebagai orang ketiga dalam kerajaan.
  nya-nya: Mwa lamulo la Belisazara, Danieli anavekedwa chovala cha pepo, mkanda wagolide
    unayikidwa mʼkhosi mwake, ndipo analengeza kuti anali wachitatu mu ulamuliro mu
    ufumuwo.
  hrv-hrv: Tada Baltazar naredi da Daniela obuku u grimiz, da mu oko vrata objese
    zlatan lanac i da ga proglase trećim u kraljevstvu.
  mps-mps: King Belsasargo te po odolama, tialima agai te bidi dabeba walama, te mama
    yai ugwa name te Danielba munama, tama te sen gol aga mageba muao, wali. Tama
    kingo Daniel te gavman ofisa bidi te sela wabo bidi nigilali.
  tpi-tpi: King Belsasar i harim dispela tok, orait em i tokim ol man long putim retpela
    laplap bilong king long Daniel na putim sen gol long nek bilong en. Na king i
    mekim Daniel i kamap namba 3 ofisa bilong gavman bilong en.
  dan-1931: Så blev Daniel på Belsazzars Bud klædt i Purpur, Guldkæden hængtes om
    hans Hals, og man udråbte, at han skulde være den tredje mægtigste i Riget.
  vie-OVCB: 'Theo lệnh vua Bên-xát-sa, người ta mặc cho Đa-ni-ên chiếc áo bào đỏ thẫm,
    đeo vào cổ vòng vàng và công bố rằng: Đa-ni-ên được cử làm tể tướng.'
  guj-2017: ત્યારે બેલ્શાસ્સારે આજ્ઞા અનુસાર દાનિયેલને જાંબુડિયા રંગના વસ્ત્રો અને
    ગળામાં સોનાનો હાર પહેરાવવામાં આવ્યો. રાજાએ તેના વિષે ઢંઢેરો પિટાવ્યો કે, દાનિયેલને
    રાજ્યમાં ત્રીજો મુખ્ય અધિકારી ગણવો.
  pon-2006A: Eri, ni ahnsowohte Pelsassar mahsanih irail en kapwatahkihda Daniel kapwat
    en me lapalap akan, kapwat reirei me poh ntahn mwel, oh pil mwarehda sahl kohl
    en wahu. E pil ketin kasapwilada Daniel en kesiluhn lapalap nan wehio.
  por-BRBSL: Então Belshazzar ordenou, e eles vestiram Daniel de roxo, e colocaram
    uma corrente de ouro em seu pescoço, e fizeram uma proclamação a seu respeito,
    que ele deveria ser o terceiro governante no reino.
  swe-swe: På Belshassars befallning blev Daniel klädd i purpur [fick kunglig status],
    en guldkedja hängdes om hans hals, och man utropade honom att få den tredje högsta
    positionen i riket. [Daniel visste att detta var värdelösa gåvor och titlar i
    ett rike som skulle falla om några timmar! Det verkar som Daniel ändå accepterar
    att ta emot belöningarna som prackas på honom mot hans vilja, se vers 17. Kanske
    hade protester i detta läge gjort att han blivit anklagad för förräderi?]
  cth-cth: Hat toteh, Belshazzar siangpahrang ni a dei e patetlah Daniel hah hnipaling
    a kâkhu sak teh, a lahuen dawk sui dingyin a awi sak teh, a uknaeram dawk apâthum
    e bawi lah ao telah khothung a kâhlaikhai awh teh a oung awh.
  twi-twi: Afei Belsasar ma wofuraa Daniel ɔtamkɔkɔɔ a ɛyɛ adehye abasobɔde, de sikakɔkɔɔ
    ntweaban guu ne kɔn mu. Wɔsoaa no sɛ, ɔman sodifo a ɔto so abiɛsa wɔ ahemman no
    mu.
  hlt-hlt: Te dongah Belshazzar loh a thui bangla Daniel te daidi a bai sakuh. A oi
    khaw sui oi te a rhawn ah a oi sak. Anih te a ram ah a pathum nah aka hung la
    om ham a hoe uh.
  tbz-SIM: Kɛ̀ Bɑditɑsɑɑ duɔ́ nkòo tɔ̃mbɛ̀ɛ dɑ́tínnɛ́ Dɑnniyɛɛri tiyɑɑ̀sɑ̀ɑ̀tì kóò
    dùú mmɛsɔɔfĩmmɛ kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ kɛ dɔ̀ ò tu onititɑ̃ɑ̃́nwè o kpɑ̀tì miɛkɛ.
  msy-2020: Ezɨ Atrivim Belsasar zuamɨra uan ingangarir gumazibav geima, me korotiar
    aghevim Daniel garugha egha golɨn sen an fɨrimɨn da. Egha Daniel gamizɨ a Belsasarɨn
    gavmanɨn namba 3ɨn gumazir dapanir ekiamɨn oto.
  dop-dop: Tǝnɑɣɑlɛ wulɑʋ sɩ, pɑ́ suu Tɑniyɛɛlɩ kɛ toŋ toko nɑ pɑ́ tʋ-ɩ wʋlɑ lɩɩlʋɣʋ.
    Ɩlɛnɑ pɑ́ kpɑɑlɩ sɩ pɑɑ sɩɩ-ɩ kɑwulɑɣɑ tǝcɑɣɑlɛ tooso nyǝntɛ tɑɑ.
  azb-azb: Onda Belşassarın əmri ilə Danielə qırmızı libas geyindirdilər, boynuna
    qızıl zəncir asdılar və o, padşahlıqda üçüncü adam elan olundu.
  eng-DBY: Then Belshazzar commanded, and they clothed Daniel with purple, and [put]
    a chain of gold about his neck, and made proclamation concerning him that he should
    be the third ruler in the kingdom.
  hin-2017: तब बेलशस्सर ने आज्ञा दी, और दानिय्येल को बैंगनी रंग का वस्त्र और उसके
    गले में सोने की कण्ठमाला पहनाई गई; और ढिंढोरिये ने उसके विषय में पुकारा, कि राज्य
    में तीसरा दानिय्येल ही प्रभुता करेगा।
  wol-KYG: Ca la Baltacar joxe ndigal, ñu solal Dañeel yérey buur yu xonq curr, takkal
    ko caqu wurus, daldi yégle ne moo topp ci bummi.
  eng-YLT: Then hath Belshazzar said, and they have clothed Daniel with purple, and
    a bracelet of gold [is] on his neck, and they have proclaimed concerning him that
    he is the third ruler in the kingdom.
  kne-kne: Pag binilin Belsazzar din baa na et binadoan das Daniel si manbalanga ay
    kaman din badon di ari. Kinekean da abe si balitok ya naipaammo ay sisya di maikatlo
    ay kangatoan sin iturayana.
  eng-WYC-2017: Then, for the king commanded, Daniel was clothed in purple, and a
    golden bie was given about his neck; and it was preached of him, that he had power,
    and was the third in the realm.
  eng-WMBB: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  urd-GVH: दानियाल ख़ामोश हुआ तो बेलशज़्ज़र ने हुक्म दिया कि उसे अरग़वानी रंग का लिबास
    पहनाया जाए और उसके गले में सोने की ज़ंजीर पहनाई जाए। साथ साथ एलान किया गया कि
    अब से हुकूमत में सिर्फ़ दो आदमी दानियाल से बड़े हैं।
  rug-rug: Meke pa ginarunu te Belosaza si tava poko pepolo se Daniela, meke tava
    paku seni qolo sa ruana, meke tava poni nia sa sa vina ṉeta tuturuana ululuna
    koasa butubutu baṉara.
  gaz-gaz: Ergasii ajaja Beelshaazaariin Daaniʼelitti uffata diimaa dhiilgee uffisan;
    morma isaattis faaya warqee kaaʼaniif; mootummaa sana irrattis bulchaa ol aanaa
    sadaffaa taʼee muudame.
  fra-LSG: Aussitôt Belschatsar donna des ordres, et l’on revêtit Daniel de pourpre,
    on lui mit au cou un collier d’or, et on publia qu’il aurait la troisième place
    dans le gouvernement du royaume.
  gnn-gnn: Ga dhunupana ŋayi ŋuriŋi buŋgawayunydja dhaṯthurrunana marrtjina Dänyulnhanydja
    dhapirrkmirriyuna girri'yu ŋanyana dhikana, bala ŋayi nherraranydja ŋanya biyapulnha
    ŋayi dharrpal yolŋu ŋurikiyinayi wäŋawu.
  yal-yal: Sasa, Belisasari yi yamarin fi a Daniyɛli xa maxidi manga dugin na, xɛma
    ɲɛrɛn yi bira a kɔɛ, a yi yamarin fi, a xa rawanga a bata yamanan mangayaan tiden
    saxanden sɔtɔ.
  haw-1868: Alaila kauoha aku la o Belehazara, a hoaahu lakou ia Daniela i ke kapa
    ulaula, a kau lakou i lei gula ma kona a-i, a kauoha no hoi oia nona, i lilo ai
    ia i ke kolu o na'lii ma ke aupuni.
  arb-NAV: حِينَئِذٍ أَمَرَ بَيلْشَاصَّرُ أَنْ يَخْلَعُوا عَلَى دَانِيَالَ الأُرْجُوَانَ
    وَيُطَوِّقُوا عُنُقَهُ بِقِلَادَةٍ مِنْ ذَهَبٍ وَيُذِيعُوا فِي كُلِّ أَرْجَاءِ
    الْبِلَادِ أَنَّهُ أَصْبَحَ الْمُتَسَلِّطَ الثَّالِثَ فِي الْمَمْلَكَةِ.
  ewe-ewe: Le Belsazar ƒe gbeɖeɖe nu la, wodo aɖabɛwu na Daniel, de sikakɔsɔkɔsɔ kɔ
    nɛ eye wona wòzu dziɖula ŋusẽtɔ etɔ̃lia le fiaɖuƒe la me.
  eng-LEE: Then gave Belshazzar the order, and they clothed Daniel with purple, with
    a chain of gold about his neck, and they made a proclamation concerning him, that
    he should rule as the third in the kingdom.
  gvn-gvn: '@see-verse:DAN.005.028'
  asm-FB: তাৰ পাছত বেলচচৰে আজ্ঞা দিলে, আৰু তেওঁলোকে দানিয়েলক বেঙেনা বৰণীয়া বস্ত্ৰ,
    তেওঁৰ ডিঙিত সোণৰ হাৰ পিন্ধালে; আৰু ৰাজ্যৰ তৃতীয় শ্ৰেণীৰ শাসকৰ ক্ষমতা তেওঁৰ থাকিব
    বুলি ৰজাই ঘোষণা কৰিলে।
  sus-A: بٍلِسَسَرِ نَشَ يَامَرِ قِ كٍرٍن نَ، عَ دَنِيّلِ شَ مَشِرِ مَنفّ دُفِ رَ،
    عَ نُن شّيمَ كْنمَفٌرٍ رَ، عَ مَن شَ قِندِ مَنفّ سَشَن ندٍ رَ بْشِ بِرِن شُن مَ.
  fra-SBL: Belschatsar ordonna qu'on habille Daniel de pourpre, qu'on lui mette au
    cou un collier d'or et qu'on annonce qu'il sera le troisième chef du royaume.
  hbo-hbo: בֵּאדַ֣יִן ׀ אֲמַ֣ר בֵּלְשַׁאצַּ֗ר וְהַלְבִּ֤ישׁוּ לְדָֽנִיֵּאל֙ אַרְגְּוָנָ֔א
    *וְהַמֹּונְכָא (וְהַֽמְנִיכָ֥א) דִֽי־דַהֲבָ֖א עַֽל־צַוְּארֵ֑הּ וְהַכְרִ֣זֽוּ עֲלֹ֔והִי
    דִּֽי־לֶהֱוֵ֥א שַׁלִּ֛יט תַּלְתָּ֖א בְּמַלְכוּתָֽא׃
  piu-2006: '@see-verse:DAN.005.028'
  pjt-pjt: Ka paluṟu wati waṟkaripai tjuṯa wangkangu Danielnga mantara puupulpangka
    tjarpatjunkunytjaku munu liritja kaulnguṟu palyantja palula liringka tanpantjaku,
    munu paluṟu Danielnga Papilanku mayatja nampa 3 tjunu.
  kik-kik: Hĩndĩ ĩyo Belishazaru agĩatha andũ ake, nao makĩhumba Danieli nguo ya rangi
    wa ndathi, na agĩĩkĩrwo kĩrengeeri gĩa thahabu ngingo, naguo ũhoro wake ũkĩmenyithanio
    atĩ nĩwe mwathani wa gatatũ ũthamaki-inĩ ũcio.
  fra-NCL: Alors, sur l’ordre de Baltasar, on revêtit Daniel de pourpre, on lui mit
    au cou une chaîne d’or, et on publia à son sujet qu’il commanderait en troisième
    dans le royaume.
  cek-AK: To pacoeng loe Belshazzar lokpaekhaih baktih toengah, Daniel to rong kamling
    khukbuen angkhuk o sak, tahnong ah sui bungmu a oih o sak moe, prae thungah kasang
    koek thumto haih ukkung ah taphong o.
  cuk-cuk: Geb degine, Rey-Belsasar igar-uksad, dule-nuga-nikadyob Danielʼga mor-suir-akwagiid
    yomarye, e-dukargi ordub ega nasikmarye. Deginbali, dulemar-owisonamarye, Daniel
    na rey-yarbalid-e-yarbalid-sorba we-yar-dummad-naid-seega nug-imaklesbarye.
  uig-CYR: 'Шуниң билән Бәлшазар дәрһал нәвкәрлиригә әмир қиливиди, улар Даниялға
    сөсүн рәңлик тонни кийдүрүп, бойниға алтун зәнҗирни есип қойди; у у тоғрилиқ:
    «Падишаһлиқ ичидә үчинчи дәриҗилик мәртивигә егә болсун» дәп җакалиди.'
  pma-pma: Navong Daniel selus evus, asuv houlu Belsesar meng kat meatin toumien keil
    onen umai. Keil amusin en Daniel en mormore eisin tai suval koa asuv houlu keil
    enges amul amusin eni. Evus, amuani en sen ten houhouen tai en hiren koa vi gol.
    Evus, asan longlongien ka vasi out keke Daniel, amumoni mai vi hetetamen imok
    helin meatin savsav keil vasi en kantri ten out Babilon. Asuv houlu keilu mama
    onen enges luvi houlu lohlin kei.
  tel-2017: అతని మెడలో స్వర్ణ హారం వేసి, ప్రభుత్వ వ్యవహారాల నిర్వహణలో అతణ్ణి మూడవ
    అధికారిగా నియమించి చాటింపు వేయించారు.
  hat-BSA: Konsa, Belschatsar te pase lòd pou yo te abiye Daniel an mov, e mete yon
    kolye an lò nan kou li. Li te pibliye yon dekrè selon li ke Daniel te gen otorite
    kon twazyèm chèf nan wayòm nan.
  kos-kos: In pacl sacna Belshazzar el sap mwet kulansap lal in nokmulang Daniel ke
    nuknuk sroninmutuk lun mwet leum, ac in sripisrya soko ah gold ke kwawal. Na el
    sang in el pa mwet leum aktolu in tokosrai uh.
  hbo-WLC: בֵּאדַ֣יִן ׀ אֲמַ֣ר בֵּלְשַׁאצַּ֗ר וְהַלְבִּ֤ישׁוּ לְדָֽנִיֵּאל֙ אַרְגְּוָנָ֔א
    והמונכא דִֽי־דַהֲבָ֖א עַֽל־צַוְּארֵ֑הּ וְהַכְרִ֣זֽוּ עֲל֔וֹהִי דִּֽי־לֶהֱוֵ֥א
    שַׁלִּ֛יט תַּלְתָּ֖א בְּמַלְכוּתָֽא׃
  ibo-ibo: Mgbe ahụ Belshaza nyere iwu ka e yikwasị Daniel uwe odo odo ndị eze ahụ,
    ka e yinye ya ihe olu ọlaedo. O nyekwara iwu ka e kwusaa nʼalaeze ya niile, na
    o meela ya onye ọchịchị nke atọ nʼalaeze ahụ.
  ory-ory: ସେତେବେଳେ ବେଲ୍‍ଶତ୍ସର ଆଜ୍ଞା କରନ୍ତେ, ଲୋକମାନେ ଦାନିୟେଲଙ୍କୁ ବାଇଗଣିଆ ରଙ୍ଗର ବସ୍ତ୍ର
    ପିନ୍ଧାଇଲେ ଓ ତାଙ୍କର କଣ୍ଠରେ ସୁବର୍ଣ୍ଣ ହାର ଦେଲେ ଓ ସେ ଯେ ରାଜ୍ୟର ତୃତୀୟ କର୍ତ୍ତା ହେବେ,
    ତାଙ୍କ ବିଷୟରେ ଏହା ଘୋଷଣା କଲେ।
  chk-chk: Mürin, Pelsasar a apasa pwe repwe aüföüfa ngeni Taniel echö üfen king mi
    parochol o amwärämwäralong fän üan epa mwärämwär seni kolt. Iwe, pworausen Taniel
    a rongofeil pwe epwe nampa ülüngat le nemenem lon mwün Pelsasar.
  rop-rop: Streidawei Belshesa bin dalim im wekinmenmob blanga gibit Denyul brabli
    gudwan klos deibin meigim brom im ronwan purdibala kala, en pudum det golwan tjein
    raun langa im nek blanga shoum im haibala, en meigim im jidan namba 3 bosmen langa
    dijan kantri.
  ukr-1871: Тодї звелїв Валтасар, щоб убрали Даниїла в пурпур і вложили золотий ланцюг
    на його шию, й оповістили його третім князем в царстві.
  deu-1951: Alsbald befahl Belsazar, daß man den Daniel mit Purpur bekleide und ihm
    eine goldene Kette um den Hals lege und von ihm ausrufe, daß er als Dritter im
    Reiche herrschen solle.
  eng-JPS: Then commanded Belshazzar, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should rule as one of three in the kingdom.
  srp-1865: Tada zapovjedi Valtasar, te obukoše Danila u skerlet, i metnuše mu zlatnu
    verižicu oko vrata, i proglasiše za nj da je treæi gospodar u carstvu.
  lug-lug: Awo amangwago Berusazza n’alagira Danyeri ayambazibwe engoye ez’effulungu,
    era bamwambaze omukuufu ogwa zaabu, era n’ekiragiro ne kiyita nga bw’ali omukulembeze
    owookusatu mu bwakabaka.
  heb-heb: באדין אמר בלשאצר והלבישו לדניאל ארגונא והמונכא די דהבא על צוארה והכרזו
    עלוהי די להוא שליט תלתא במלכותא׃
  ben-IRV: তখন বেলশৎসর আদেশ দিলেন এবং তারা দানিয়েলকে বেগুনী কাপড় পরানো হল এবং তাঁর
    গলায় সোনার হার দেওয়া হল এবং তাঁর বিষয়ে রাজা এই কথা ঘোষণা করলেন যে তিনি রাজ্যে
    প্রধান শাসকদের মধ্য তৃতীয়।
  pan-pan: ਤਦ ਬੇਲਸ਼ੱਸਰ ਨੇ ਆਗਿਆ ਦਿੱਤੀ ਅਤੇ ਉਹਨਾਂ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਕਿਰਮਚੀ ਚੋਗਾ ਪਹਿਨਾਇਆ ਅਤੇ
    ਸੋਨੇ ਦਾ ਕੈਂਠਾ ਉਸ ਦੇ ਗਲ਼ ਵਿੱਚ ਪਾਇਆ ਅਤੇ ਉਸ ਦੇ ਲਈ ਢੰਡੋਰਾ ਫਿਰਾਇਆ ਕਿ ਉਹ ਰਾਜ ਵਿੱਚ ਤੀਜੇ
    ਦਰਜੇ ਦਾ ਹਾਕਮ ਬਣਾਇਆ ਗਿਆ ਹੈ।
  tkr-tkr: Manke Belyşassarne əmrıka Daniyalılqa paççahaaşin tanalinbı alya'a, gardanaqa
    k'ınəəğəyna tsep qaa'a, mang'uke paççahiyvalina xhebır'esda insan hı'ıva ses adaççe.
  mya-JVB: ထိုအခါ ဗေလရှာဇာ မင်းကြီးမိန့် တော်မူသည် အတိုင်း၊ ဒံယေလ ကို အဝတ်နီ ဝတ်ဆင်
    စေ၍ လည်ပင်း ၌ ရွှေ စလွယ် ဆွဲပြီးမှ၊ နိုင်ငံ တော်တွင် တတိယ မင်း ဖြစ် သည်ဟု မြို့ကိုလည်၍ဟစ်ကြော်
    ကြ၏။
  tte-O: Kabo kin Belisasa iwalo ana topaisowa kolili towasawasa kali kwama sikalaiyama
    Daniela siyakwamai yo galogalo bwaine gole koina siginauli siyagalo-takikili galogalona
    mena. Kabo kin Belisasa Daniela ipeiseyan iyamala toloina yaiyonana Babilon koina.
  tbg-tbg: Qara ntuvato uvara vira okara Danieriva vutukero King Belisasaara tiva
    amuvaro viva vaaka nai kaiqa vaiinti tumanta vika naare tavuna vo varake Danierira
    nonku amite, vira auntaqi kori senivata ruvu amitovaro Belisasaava vira noraiqama
    kovaro viva nampa 3 avuhainaa vaiintivano vaura.
  hmo-hmo: Unai neganai Belesasa ese oda ia atoa, vadaeni dabua kakakaka be Daniela
    dekenai idia atoa, bona iena aiona dekenai golo seini idia atoa. Iena basileia
    ena dagi namba 3 king ese ia henia Daniela dekenai.
  urd-urd: तब बेलशज़र ने हुक्म किया, और दानीएल को अर्ग़वानी लिबास पहनाया गया और ज़र्रीन
    तौक़ उसके गले में डाला गया, और 'ऐलान कराया गया कि वह ममलुकत में तीसरे दर्जे का
    हाकिम हो।
  rus-SYN: Тогда по повелению Валтасара облекли Даниила в багряницу и возложили золотую
    цепь на шею его, и провозгласили его третьим властелином в царстве.
  bqc-SIM: Balazaa yã'ò, ↄ̃ wà gomusu tɛ̃a ń vua yàbaao dà Daniɛliɛ, wà kpàwakɛ̀
    wà mɛ̀, aà bùsu gbãadeↄ àaↄ̃den aà ũ.
  tcz-CHONGTHU: Chuin Belshazzar thupeh dungjuiyin, Daniel chu ponsandup asil peh’un,
    sana khivui angong’a a-opeh’un chuleh ama chu lenggam pumpia vaipo pipu sangpen
    athumna in aphong doh tauve.
  mar-mar: तेव्हा बेलशस्सराने आज्ञा केली आणि त्यांना दानीएलास जांभळी वस्त्रे घालून
    त्याच्या गळयात सोन्याचा गोफ घातला आणि त्या विषयी राजाने जाहीर घोषणा केली की राज्यातील
    तिघा प्रशासकांपैकी हा एक आहे.
  qub-qub: Chayno willaycuptin ray Belsasarga niran Danielna raypa guepäman mandaj
    cajpa guepallanman mandaj churananpaj cashanta, murädu fïnu tëlapita rurasha röpata
    jatipänanpaj, gori wallgata wallgapänanpaj.
  bqp-bqp: Yɑnde mi kɔ, Bɛɛsɑsɑɑ u nɛɛ, bu Dɑniɛli gurumusuru sebusio kpɑ bu nùn wurɑn
    sɑbɑ dokeɑ kpɑ bu kpɑrɑ mɑ u kuɑ tɔnu itɑse win bɑndu sɔɔ.
  hat-hat: Lamenm, wa Bèlchaza bay lòd pou yo mete gwo manto wouj la sou Danyèl, pou
    yo pase yon chenn an lò nan kou li, lèfini pou yo fè tout moun konnen Danyèl se
    twazyèm chèf apre li nan gouvènman peyi kote l' wa a.
  eng-BSB: Then Belshazzar gave the command, and they clothed Daniel in purple, placed
    a gold chain around his neck, and proclaimed him the third highest ruler in the
    kingdom.
  eng-WEBPB: Then Belshazzar commanded, and they clothed Daniel with purple, and put
    a chain of gold about his neck, and made proclamation concerning him, that he
    should be the third ruler in the kingdom.
  kbq-kbq: Hagi anankema kini ne' Belsasa'ma antahiteno'a, huzmantege'za kema hu'nea
    kante ante'za, kini vahe'mo'zama nentaniza fitunke kukena eri hankrenente'za,
    golireti tro hu'naza seni nofi anankempina ante'nentazageno, Belsasa'a Danielinkura
    huama huno anage hu'ne, nagri namefira nampa 3 kva ne' menina efore hie.
  nhe-BL: Huajca nimantzi nopa Belsasar tlanahuati ma quiyoyontica Daniel ica yoyomitl
    tlen moradojtic huan ma quitlalilica se cadena tlen oro ipan iquechtla. Huan quichijqui
    se tlanahuatili para ma quimatica nochi tlacame para ipan nopa tlalochtli Daniel
    pehuasquía quipiyas tequihuejcayotl huan para san yajaya, Tlanahuatijquetl Belsasar,
    huan itata quipiyase más tlanahuatili que Daniel ipan itlanahuatilis.
  bus-bus: Bɛlisaza yã ò a ìbanↄnɛ, ben aↄ̃ gumusu tɛ̃a kↄ̃n vura kã̀mbɛɛo dà Daniɛlinɛ
    wà kpàakpa kɛ̀ wà bè, bùsu gbãadeenↄ gbɛ̃ aagↄ̃deen à ũ.
  gub-BL: Na'e tuwihawete Mewxazar umunehew kar kamirpuku ipiràg pihun wewer ma'e
    Taniew pe kury. Omono kar kyhàhàm tàtà or iapo pyrer iazuromo no. Umume'u kar
    ko ma'e teko wanupe no. — Ko 'ar henataromo Taniew wiko putar Mawiron ywy rehe
    har wanuwihaw upuner wera'u ma'e romo a'e nehe kury. Xo mokoz awa upuner wera'u
    putar izuwi wà nehe.
  eng-DRA: 'Then by the king’s command Daniel was clothed with purple, and a chain
    of gold was put about his neck: and it was proclaimed of him that he had power
    as the third man in the kingdom.'
