verse: DAN.005.022
translations:
  mal-C: “എങ്കിലും അദ്ദേഹത്തിന്റെ മകനായ ബേൽശസ്സരേ, ഇതെല്ലാം അറിഞ്ഞിരുന്നിട്ടും തിരുമേനി
    സ്വന്തം ഹൃദയത്തെ വിനയപ്പെടുത്തിയില്ല.
  deu-TKW: Du aber, Belsazar, sein Sohn, hast dich nicht gedemütigt, obschon du dies
    alles wußtest,
  lin-lin: Mpe yo Balitazari, mwana na ye ya mobali, atako oyebaki makambo wana nyonso,
    otamboli na komikitisa te.
  eng-LSV: And you, his son, Belshazzar, have not humbled your heart, though all this
    you have known;
  eng-GNV: And thou his sonne, O Belshazzar, hast not humbled thine heart, though
    thou knewest all these things,
  eng-WEBSTER: And thou his son, O Belshazzar, hast not humbled thy heart, though
    thou knewest all this;
  nhw-BL: Pero ta, titotlanahuatijca Belsasar, masque tiiixhui huan tijmatiyaya tlaque
    ipantic, nojquiya amo timoechcapantlali.
  swh-ONEN: “Lakini wewe mwanawe, ee Belshaza, hukujinyenyekeza, ingawa ulifahamu
    haya yote.
  bba-bba: Wee, wunɛ mɑɑ Bɛɛsɑsɑɑ, wunɛ wi ɑ sɑ̃ɑ win bii, bɑɑ mɛ ɑ ye kpuro yɛ̃,
    ɑ yinɑ ɑ tii kɑwɑ.
  eng-KJVCPB: And thou his son, O Belshazzar, hast not humbled thine heart, though
    thou knewest all this;
  mpx-mpx: “Oo Belsesa, bwagana owa Nebukanesa tubuna, nige abapankite u aheya elana
    ge nu pahanalowagiwa.
  luo-luo: “To in wuode, yaye Belshazar, pok ibolori, kata obedo ni ne ingʼeyo wechegi
    duto.
  meu-meu: Oi danu, ia natuna Belesasara, ena be ina idoinai dibamu to so hahemanaumu;
  npi-ULB: हजुर, बेलसजर, उहाँका छोराले यी सबै थाहा भएर पनि आफ्नो हृदयलाई नम्र बनाउनुभएको
    छैन ।
  yor-yor: “Ṣùgbọ́n ìwọ ọmọ rẹ̀, Belṣassari, ìwọ kò rẹ ara à rẹ sílẹ̀, bí ó tilẹ̀
    jẹ́ pé ìwọ mọ nǹkan wọ̀nyí.
  pes-OPCB: «اما تو ای بلشصر که بر تخت نِبوکَدنِصَّر نشسته‌ای، با اینکه این چیزها
    را می‌دانستی، ولی فروتن نشدی.
  tgl-ULB: Ikaw Belsazar, na kaniyang anak na lalaki, hindi mo ipinakumbaba ang iyong
    puso, kahit na alam mo ang lahat ng mga ito.
  cbu-NT: Itaru, na kurakaa Belsasara, shiy aparineetsish taarash yasaktaatish, ashtaa
    na shiysha aparinish tamatarpari ashiru, shaanaatstamari ungirtakush taaksha.
    Nda wanasirsha taaksha.
  hui-hui: Ai í̠bi nde Nebugadenesa igini kego í̠na uru bibahende manda biai ho kegoni.
    Ani manda buwa í̠ni mo dindiha nahole haabo kegonida.
  mya-mya: သူ​၏​သား​တော်​ဖြစ်​သူ​အ​ရှင်​သည်​လည်း ထို​အ​မှု​အ​ရာ​အ​လုံး​စုံ​တို့​ကို​သိ​ရှိ​ပါ
    သော်​လည်း​မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​တော်​မ မူ​ဘဲ၊-
  bod-N: འོན་ཀྱང་ཁོའི་བུ་པེལ་ཤཱ་ཙར་ཁྱེད་ཀྱིས་འདི་ཐམས་ཅད་ཤེས་ནའང་ད་དུང་ཁེངས་སྐྱུང་མི་བྱེད་པར།
  sna-sna: “Asi imi mwanakomana wake, imi Bherishazari, hamuna kuzvininipisa, kunyange
    maiziva henyu chinhu ichi.
  spa-BLM: “Tú, hijo suyo, Belsasar, no has humillado tu corazón, aunque sabías todo
    esto,
  cac-cac: A achxo pax tic, mamin rey Belsasar, yixchiquin ach vin̈, vach'chom ojtac
    tas ix uji chi', palta man̈ val jab'oc tziq'uem a b'a.
  swh-ULB: Wewe mwana wake, Belshaza, haujaunyenyekeza moyo wako, ingawa aliyajua
    haya yote.
  bel-bel: І ты, сыне яго Валтасар, не ўпакорыў сэрца твайго, хоць ведаў усё гэта,
  deu-ELBBK: Und du, Belsazar, sein Sohn, hast dein Herz nicht gedemütigt, obwohl
    du dieses alles gewusst hast.
  mbb-OT: “Ne sikew, Hadì Belshazar is anak din, minsan pa te netuenan nu heini is
    langun, ne mibpelavew ka gihapun,
  mal-2015: അവന്റെ മകനായ ബേൽശസ്സരേ, ഇതൊക്കെയും അറിഞ്ഞിട്ടു തിരുമേനിയുടെ ഹൃദയത്തെ താഴ്ത്താതെ
  rmc-rmc: Ale tu, Belšacarona, leskro čhavo, na kamľal tut te pokorinel, kajte džanehas
    pal savoreste.
  nlg-nlg: Aghe Belshazzar, ighoe to kukuana, mi ghoe to ghilalai na lei totobo raini,
    hauva ka mo mua talumurigho heghemu.
  pes-OPV: و تو‌ای پسرش بلشصر! اگرچه این همه را دانستی لکن دل خود را متواضع ننمودی.
  ron-1924: Дар ту, Белшацар, фиул луй, ну ць-ай смерит инима, мэкар кэ ай штиут тоате
    ачесте лукрурь.
  ben-OBCV: “কিন্তু আপনি, বেলশৎসর, তার পুত্র, এসব জেনেও নিজেকে ঈশ্বরের সামনে নম্র
    করেননি।
  som-som: Beelshaasarow, adigoo wiilkiisii ah, ma aadan is-hoosaysiin in kastoo aad
    waxyaalahan oo dhan ogayd;
  lat-VUC: 'Tu quoque, filius ejus Baltassar, non humiliasti cor tuum, cum scires
    hæc omnia:'
  eng-ASVBT: And thou his son, O Belshazzar, hast not humbled thy heart, though thou
    knewest all this,
  ita-1885: Or tu, Belsasar, suo figliuolo, non hai umiliato il tuo cuore, con tutto
    che tu sapessi tutto ciò.
  eng-ULB: You his son, Belshazzar, have not humbled your heart, even though you knew
    all this.
  spa-VBL: “Pero tú, Belsasar, su hijo, no te has humillado, aunque sabías todo esto.
  fra-_FOB: Et toi aussi, Belshatsar, son fils, tu n'as point humilié ton cœur, quoique
    tu susses toutes ces choses.
  mal-mal: അവന്റെ മകനായ ബേൽശസ്സരേ, ഇതൊക്കെ അറിഞ്ഞിട്ടും തിരുമേനി ഹൃദയത്തെ താഴ്ത്താതെ
  urd-GVR: Ai Belshazzar Bādshāh, go āp un ke beṭe haiṅ aur is bāt kā ilm rakhte haiṅ
    to bhī āp farotan na rahe
  suz-BL: मिनु गे, मेको आ तौ, बेल-शजरमी, मेको लोव़ नेल्‍ल तुइश्‍शा यो, इन थुं मब्रेम्‍पाइक्‍नी।
  eng-NOY: And thou, his son, O Belshazzar, hast not humbled thy heart, though thou
    knewest all this;
  ita-1927: E tu, o Belsatsar, suo figliuolo, non hai umiliato il tuo cuore, quantunque
    tu sapessi tutto questo;
  ckb-ckb: «بەڵام تۆ ئەی بێلشەسری کوڕی، لەگەڵ ئەوەی هەموو ئەمەت زانی، خۆتت نزم نەکردووەتەوە.
  eng-BBE: And you, his son, O Belshazzar, have not kept your heart free from pride,
    though you had knowledge of all this;
  kan-OKCV: “ಅವನ ಮಗ ಬೇಲ್ಯಚ್ಚರನೇ, ನೀನು ಇದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಂಡಿದ್ದರೂ ತಗ್ಗಿಸಿಕೊಳ್ಳದೆ
  tam-2017: அவருடைய மகனாகிய பெல்ஷாத்சார் என்னும் நீரோவென்றால், இதையெல்லாம் அறிந்திருந்தும்,
    உமது இருதயத்தைத் தாழ்த்தாமல்,
  spa-RV-1909: 'Y tú, su hijo Belsasar, no has humillado tu corazón, sabiendo todo
    esto:'
  ron-BTF: Și tu, Belșațar, fiul lui, nu ți-ai umilit inima, cu toate că ai cunoscut
    toate acestea;
  eng-WEBP: “You, his son, Belshazzar, have not humbled your heart, though you knew
    all this,
  eng-FBV: But you, Belshazzar, his son, have not humbled yourself, even though you
    knew all this.
  nch-BL: Pero ta, titotanahuatijca Belsasar, masque tiiixhui huan tijmatiyaya taya
    ipantic, nojquiya amo timoechcapantali.
  vie-1934: Hỡi vua Bên-xát-sa, con của người, vua cũng vậy, dầu vua đã biết hết các
    việc ấy, mà lòng vua cũng không chịu nhún nhường chút nào;
  hin-CV: “पर हे बैलशत्सर, उनके बेटे होकर भी आपने अपने आपको नम्र नहीं किया, यद्यपि
    आप यह सब जानते थे.
  spa-BES: Y tú, su hijo, oh Belsasar, no has humillado tu corazón, aunque sabías
    todo esto;
  tdx-tdx: Fa ihe ry Belsatsare, ana’e, tsy nampireke arofo ndra te hene nifohi’o;
  tha-KJV: โอ ข้าแต่เบลชัสซาร์ พระองค์​เป็นราชโอรส แม้​พระองค์​ทรงทราบเช่นนี้ทั้งสิ้นแล้​วก​็​มิได้​ถ่อมพระทัย
  por-BR-2018: E tu, Belsazar, filho dele, não humilhaste teu coração, mesmo sabendo
    de tudo isto;
  deu-ELO: Und du, Belsazar, sein Sohn, hast dein Herz nicht gedemütigt, obwohl du
    dieses alles gewußt hast.
  eng-WYC-2018: And thou, Belshazzar, the son of him, meekedest not thine heart, when
    thou knewest all these things; (And thou, Belshazzar, his successor, hast not
    humbled, or made meek, thy heart, even though thou knewest all these things;)
  epo-epo: Vi, lia filo, ho Belŝacar, ne humiligis vian koron, kvankam vi sciis ĉion
    tion;
  uig-PIN: Əy Bǝlxazar, Neboⱪadnǝsarning oƣli turup ɵzliri bularning ⱨǝmmisidin hǝwǝrliri
    bolsimu, lekin ɵzlirini tɵwǝn ⱪilmidila.
  beo-beo: Di da Nebiuga:denese ea manoba:le, amo hou huluane dawa:le dagoi. Be di
    da gasa fi hamone amola dia hou da hame fonoboi ba:sa.
  tpi-OTNT: “Yu pikinini bilong Nebukatnesar na yu save pinis long ol dispela samting.
    Tasol yu no bin daunim yu yet. Nogat.
  hau-SA: “Amma kai ɗansa, Ya Belshazar, ba ka ƙasƙantar da kanka ba, ko da yake ka
    san wannan duka.
  uig-LAT: Ey Belshazar, Néboqadnesarning oghli turup özliri bularning hemmisidin
    xewerliri bolsimu, lékin özlirini töwen qilmidila.
  nde-nde: Kodwa wena ndodana yayo, awu Bhelishazari, kawuzithobanga, lokuba ukwazi
    konke lokhu.
  ton-ton: “Ka ko koe ko hono foha ʻe Pelesasa, naʻe ʻikai te ke fakavaivaiʻi ho loto,
    ka naʻa ke ʻilo ʻae ngaahi meʻa ni kotoa pe.
  ces-1613: Ty také, synu jeho Balsazaře, neponížil jsi srdce svého, ačkolis o tom
    o všem věděl.
  eng-WMB: “You, his son, Belshazzar, have not humbled your heart, though you knew
    all this,
  tam-TCV: “ஆனால் அவருடைய மகனாகிய பெல்ஷாத்சாராகிய நீரோ இவைகளையெல்லாம் அறிந்திருந்தும்
    உம்மைத் தாழ்த்தவில்லை.
  ceb-ULB: Ikaw Belshazar nga iyang anak, wala magpaubos sa imong kasingkasing, bisan
    nasayod ka na niining tanan.
  pol-UBG: Ty, też, Belszazarze, jego synu, nie ukorzyłeś swego serca, chociaż o tym
    wszystkim wiedziałeś.
  agr-agr: Tuja apuh, amek nuna uchiji asam shiig dekame, nuniayatkum pegkeg takatak
    dakitame.
  kyc-kyc: Dupwa peparae sipinyipape emba banya ikinyingi doko range kuki ingyuo inyimungu
    kara nalene.
  urd-GVU: اے بیل شَضَر بادشاہ، گو آپ اُن کے بیٹے ہیں اور اِس بات کا علم رکھتے ہیں
    توبھی آپ فروتن نہ رہے
  deu-1912: Und du, Belsazer, sein Sohn, hast dein Herz nicht gedemütigt, ob du wohl
    solches alles weißt,
  ntj-ntj: Nyangka Tannyultu tirtu watjara-wanarayintja, “Tjiinyan tjukurrpa nyuntuku
    mamaku ninti nyinarranytja. Palunyalun marniny-marninytju kuliranytjamunu tjiinya
    puurrpa yilkaringkatjanya nyinarranyangka. Palunyalun watjarnu mantjira-ya katitjaku
    panikinpa pirninya nyarra palunyaku tjurrtju purlkanyangkatja katingu tjunkutjanya.
    Nyangka nyuntuku yamatji pirnilu, kurrilutarrartu-yan wayinpa tjikiranytja panikinpa
    palunyangka. Palunyalu-yan marninypungkulanytja yapu warta nyarra pupakatirra
    marninypungkupayinya.
  kan-2017: “ಬೇಲ್ಶಚ್ಚರನೇ, ಅವನ ಮಗನಾದ ನೀನು ಇದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಂಡರೂ ನಿನ್ನ ಮನಸ್ಸನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: “Me gur fak e dawor mu sobut’nag an’um, ni yugu aram rogon ni ga manang
    e pin’ey ni urngin.
  hlt-MCSB: He kong he boeih na ming lalah a capa Belshazzar nang khaw na thinko na
    kunyun sak moenih .
  mdy-ETH: «ኔኤኒያ ቢልፃሶኦሬ ሃሢ ኔ ዒዛ ናይ ማዒፆና ዬያ ቢያ ዔራያታዖ ኔ ቶኦኮ ሂርኪዲ ሼሌዓኒ ዳንዳዒባኣሴ።
  twi-ASANTE: “Nanso wo, ne ba Belsasar, wonim yeinom nyinaa, nanso woammrɛ wo ho
    ase.
  bhl-bhl: Kaneko kasike kame, Belsasal kutaka! Ku kamok fian beem awalik kebelew
    kasike, em dulum kenelewse sang alik alik be kilele kal kebelew kate, ku kom wiin
    e Sunbin-Got em afak da kolinba kebelew te.
  eng-WEBU: “You, his son, Belshazzar, have not humbled your heart, though you knew
    all this,
  wal-wal: “SHin nenoo, Belshshaaxaaraa, neeni a na7ai he ubbaa eraiddakka, ne huuphiyaa
    ziqqi oottabaakka.
  spa-PDDPT: Y tú, su hijo Belsasar, aunque sabías todo esto, no humillaste tu corazón,
  gun-gun: Ha'e gui ndee Belsazar ma ta'y reiko vy ha'e nunga ha'e javi reikuaapa
    teĩ ndepy'a py nerenhemo'yvyĩ'i.
  agu-BL: Sak cunin swutzu' ta' yi mbi cu'n mbajij te yi taju'. Poro ncha'tz teru'
    qui nin na tocsaj tibu' juy.
  ilo-ULB: Sika Belsazar a putotna, saanmo nga impakumbaba ti pusom, nupay ammom amin
    dagitoy.
  kpg-kpg: “Gei goe, go tama a maa, goe gu iloo nia mee huogodoo aanei, gei goe hagalee
    haga balabala oo lodo.
  uig-ARA: ئەي بەلشازار، نېبوقادنەسارنىڭ ئوغلى تۇرۇپ ئۆزلىرى بۇلارنىڭ ھەممىسىدىن خەۋەرلىرى
    بولسىمۇ، لېكىن ئۆزلىرىنى تۆۋەن قىلمىدىلا.
  sus-sus: «I tan, a xa di Belisasari, i bara na birin kolon, kɔnɔ i mu i yɛtɛ magoro
    feo.
  pon-2006: “Eri, komwi, sapwellime pwutak, komw dadaurete omwi aklapalap, mehnda
    ma komw ketin mwahngih soahng pwukat koaros.
  jae-jae: “Mago ênê latu aôm, Belsasar gôŋô gêŋ samob tonaŋ ŋai sugac, mago kôkôniŋ
    taôm atom.
  ksd-ksd: Ma u natuna, Belsasar, pa u ga vaikilik ra nuknukim, ma a dovotina u tar
    nunure go ra lavur magit;
  tur-YTC: “Sen, oğlu Belşatsar, bütün bunları bilmene rağmen yüreğini alçaltmadın.
  ind-AYT: “Akan tetapi engkau, anaknya, Tuanku Belsyazar, tidak merendahkan hati
    sekalipun Tuanku mengetahui semuanya ini.
  nya-nya: “Koma inu mwana wake, Belisazara, simunadzichepetse, ngakhale kuti mumadziwa
    zonsezi.
  hrv-hrv: 'No ti, Baltazare, sine njegov, nisi ponizio srce svoje, iako si znao sve
    ovo:'
  mps-mps: “Te Belsasar, nage te Nebukatnesargo wąį ogwa, tama nago te yali sę
    dabe koneai. Tiali goli, naga digi naga aiyaba elalubeo. Menio.
  tpi-tpi: “Yu pikinini bilong Nebukatnesar na yu save pinis long ol dispela samting.
    Tasol yu no bin daunim yu yet. Nogat.
  dan-1931: Men du, Belsazzar, hans Søn, har ikke ydmyget dit Hjerte, skønt du vidste
    alt dette;
  vie-OVCB: Vua là con của người, thưa Vua Bên-xát-sa, dù vua biết rõ các biến cố
    ấy, khi vua lên kế vị cũng không chịu nhún nhường chút nào.
  guj-2017: હે બેલ્શાસ્સાર તેમના પુત્ર આ બધું જાણ્યા છતાં આપ નમ્ર થયા નથી.
  pon-2006A: “Eri, komwi, sapwellime pwutak, komw dadaurete omwi aklapalap, mehnda
    ma komw ketin mwahngih soahng pwukat koaros.
  por-BRBSL: “Você, seu filho, Belsazar, não humilhou seu coração, embora soubesse
    de tudo isso,
  swe-swe: Men du Belshassar, hans efterträdare (son, ättling, kanske barnbarn), har
    ändå inte ödmjukat ditt hjärta trots att du visste allt detta. [Enligt babyloniska
    historiska texter var Belshassar en officier i armén under Neriglissars styre
    redan 560 f.Kr. Det betyder att Belshassar var gammal nog att ha en viktig roll
    i armén bara två år efter Nebukadnessars död. Belshassar växte upp i Babylon där
    hans far Nabonidus var en av ledarna. Belshassar kan mycket väl personligen ha
    mött Nebukadnessar. Trots att han med egna ögon hade sett hur Gud upprättade Nebukadnessar
    efter sju års mental ohälsa, läst brevet med det vittnesbörd som Nebukadnessar
    hade sänt till alla i riket, valde han en annan väg.]
  cth-cth: Hatei, a capa nang Belshazzar, nang ni hote hnonaw hah na panue eiteh na
    lungthin na ka rahnoum laipalah,
  twi-twi: “Nanso wo, ne ba Belsasar, wunim eyinom nyinaa, nanso woammrɛ wo ho ase.
  hlt-hlt: He kong he boeih na ming lalah a capa Belshazzar nang khaw na thinko na
    kunyun sak moenih.
  tbz-SIM: Fɔ̃́ nho birɛ Bɑditɑsɑɑ kɑ̀ɑ dɛ̀ yɛ̃́ dɛmɔu bɑkɛ, ɑ mɛ nyí kɛ̃kùnnɛ ɑmɑ́ɑ̀.
  msy-2020: “Nɨ Nebukatnesarɨn otarim, nɨ bizir kabagh fogha gɨfa. Egha nɨ uabɨ dɨkabɨrazir
    puvatɨ.
  dop-dop: Amɑ ɩ pǝyɑlʋ nyɑ́, nyɑ́ nyǝmɑ́ ḿpʋ́ɣʋ́ teu. Pɑɑ nɑ mpʋ n tɑ pɑsɑ nyɑ́ tɩ
    nɑ ń tʋ Ɩsɔ kɛ́ teeli.
  azb-azb: Sən – onun övladı Belşassar da bütün bunları bildiyin halda itaətkarlıq
    etmədin,
  eng-DBY: And thou, Belshazzar, his son, hast not humbled thy heart, although thou
    knewest all this;
  hin-2017: तो भी, हे बेलशस्सर, तू जो उसका पुत्र है, और यह सब कुछ जानता था, तो भी
    तेरा मन नम्र न हुआ।
  wol-KYG: «Yaw Baltacar miy doomam nag, xam nga loolu lépp te taxu laa toroxlu,
  eng-YLT: '''And thou, his son, Belshazzar, hast not humbled thy heart, though all
    this thou hast known;'
  kne-kne: “Ngem sik-a ay Belsazzar ay anak na yan adi kan manpakombaba, olay mo ammom
    amin dana.
  eng-WYC-2017: And thou, Belshazzar, the son of him, meekedest not thine heart, when
    thou knewest all these things;
  eng-WMBB: “You, his son, Belshazzar, have not humbled your heart, though you knew
    all this,
  urd-GVH: ऐ बेलशज़्ज़र बादशाह, गो आप उनके बेटे हैं और इस बात का इल्म रखते हैं तो
    भी आप फ़रोतन न रहे
  rug-rug: Tumaeni mua sari doduru vivinei hire, ba agoi Belosaza, sa tuna, si lopu
    va pepekae pule nigo.
  gaz-gaz: “Yaa Beelshaazaar, ati ilmi isaa utuma waan kana hunda beektuu mataa kee
    gad hin qabanne.
  fra-LSG: Et toi, Belschatsar, son fils, tu n’as pas humilié ton cœur, quoique tu
    susses toutes ces choses.
  gnn-gnn: “Ga nhenydja nhanŋu gäthu'mirriŋunydja marŋgi muka, ŋäkula nhe yukurrana
    liŋgu, yurru yaka nhe yana nyilŋ'maranhamina dharraḏakunhaminanydja nhunapinyay
    nhe. Yo, ŋurr'yun nhe yukurra nhäyu malaŋuyu nhokalay nhe, ga garrwarkunhamina
    nhe nhunapinyay nhe, bitjarra yana liŋgu bitjan bäpa'mirriŋu nhuŋu. Ŋunhiyinydjayi
    banikin' garwarrwarrny'tja malanha nhanŋuway Godku Waŋarrwu dhulŋuŋu, ga dhuwalana
    gay' nhuma yukurra ḻukana ŋuliŋuruyi banikin'ŋurunydja ŋänitji'na, buku‐ŋal'yunna
    yukurra manapan be nhäkuna walŋamiriwwuna nhäŋiniŋ'kuna waŋarrwu nhokalaŋuwu,
    ŋunhi ŋayi ŋuli yaka nhäma, ga yaka ŋayi ŋuli ŋäma ŋuriŋiyi. Yurru Gunhu' Waŋarrnydja
    Godtja, yuwalk warray ŋayinydja wal'ŋu Waŋarr, ga nhanukala nhenydja goŋŋura yana.
    Ŋayi yurru waŋanydja nhuna, nhätha nhe yurru nhina walŋa, ga nhätha nhe yurru
    rakunydhirri, yurru nhenydja ŋanya yukurra dhuwala warku'yunna yanana, yakana
    nhe yukurra märr‐ŋal'yun, buku‐ŋal'yun manapan nhanŋunydja.
  yal-yal: “I tan, a diina Belisasari, i yi na birin kolon, koni i mi i yɛtɛ magodo.
  haw-1868: A o oe, e Belehazara kana keiki e, ua ike no oe i keia mea a pau, aole
    nae oe i hoohaahaa i kou naau iho;
  arb-NAV: وَأَنْتَ يَا بَيلْشَاصَّرُ ابْنُهُ لَمْ يَتَوَاضَعْ قَلْبُكَ، مَعَ عِلْمِكَ
    بِكُلِّ هَذَا،
  ewe-ewe: “Ke wò fia, O Belsazar, mèbɔbɔ ɖokuiwo o togbɔ be ènya fofowò ƒe ŋutinyawo
    katã hafi.
  eng-LEE: And thou his son, O Belshazzar, hast not humbled thy heart, though thou
    knewest all this;
  gvn-gvn: '@see-verse:DAN.005.021'
  asm-FB: হে বেলচচৰ, আপুনি তেওঁৰেই পুত্ৰ, আপুনি এই সকলো জানিও, আপোনাৰ হৃদয় নম্ৰ কৰা
    নাই।
  sus-A: «عِ تَن، عَ شَ دِ بٍلِسَسَرِ، عِ بَرَ نَ بِرِن كٌلٌن، كْنْ عِ مُ عِ يّتّ
    مَفٌرٌ قٍوٌ.
  fra-SBL: « Toi, son fils Belschatsar, tu n'as pas humilié ton cœur, bien que tu
    aies su tout cela,
  hbo-hbo: '*וְאַנְתָּה (וְאַ֤נְתְּ) בְּרֵהּ֙ בֵּלְשַׁאצַּ֔ר לָ֥א הַשְׁפֵּ֖לְתְּ לִבְבָ֑ךְ
    כָּל־קֳבֵ֕ל דִּ֥י כָל־דְּנָ֖ה יְדַֽעְתָּ׃'
  piu-2006: '@see-verse:DAN.005.021'
  pjt-pjt: “Palu nyuntu ninti uwankaraku, panya nyuntu palumpa pakaḻi alatjiṯu. Palu
    nyuntu kuwari kaṉany-kaṉanyarinyi munu nyangan Mayatja Ilkaṟitjala tungunpunganyi.
    Panya nyuntu wangkangu wati waṟka tjuṯa kaapa panya miḻmiḻpa tjuṯa timpulanguṟu
    katinytja nyuntunya katira ungkunytjaku. Munu nyangan nyuntu kaapa palula tjanala
    waina tjikinu, mayatja nyanga tjuṯangku kuḻu, nyurampa kuri tjuṯangku kuḻu. Munu
    nyura tjikiṟa puṉu tjuṯa godanyanmaṟa waḻkuningi puṉu panya tjiilpanguṟu, kaulpanguṟu,
    ayananguṟu, puṉunguṟu, apunguṟu palyantjitja tjuṯa. Palu puṉu nyara paluṟu tjana
    puṯu nyakupai, puṯu kulilpai, ninti wiya. Godalu kutjungku nyuntunya wanka ungkupai,
    munu paluṟu kutjungku nyuntunya wanka kanyilpai nyuntu kutjupa kutjupa tjuṯa palyantjaku.
    Palu nyuntun palunya wantinyi palumpa pukuḻarinytja wiyangku alatjiṯu.
  kik-kik: “No wee nawe Belishazaru, mũrũ-we-rĩ, ndũigana kwĩnyiihia, o na gũkorwo
    nĩwooĩ maũndũ macio mothe.
  fra-NCL: Et toi, son fils, Baltasar, tu n’as pas humilié ton cœur, quoique tu susses
    toutes ces choses.
  cek-AK: Nang loe anih ih capa, Aw Belshazzar, hmuenanwk boih na panoek, toe poekhaih
    palungthin na pahnaem ai;
  cuk-cuk: ”Degi-inigwele, be, Nabucodonosor-e-machi-Belsasar, amba be bela we-ibmar-wisi-inigwele,
    degite, gwen be na san-bipi-imaksasulid.
  uig-CYR: Әй Бәлшазар, Небоқаднәсарниң оғли туруп өзлири буларниң һәммисидин хәвәрлири
    болсиму, лекин өзлирини төвән қилмидила.
  pma-pma: “Ka keik, o Belsesar, koa kovi natnali, avaseini kokilea revi en tounah
    keil enek, kormumontei rendemien onom vaha netan.
  tel-2017: “బెల్షస్సరూ, అతని కొడుకువైన నీకు ఈ విషయాలన్నీ తెలుసు. అవన్నీ తెలిసి కూడా
    నువ్వు నీ మనస్సును అదుపులో ఉంచుకోకుండా పరలోకంలో ఉండే ప్రభువుకంటే అధికంగా నిన్ను
    నువ్వు హెచ్చించుకున్నావు.
  hat-BSA: “Malgre sa, ou menm, fis li a, Belschatsar pa t imilye kè ou, malgre ou
    te konnen tout sa,
  kos-kos: “Ac kom, su ma natul, kom ne etu ma inge nukewa a kom tiana akpusiselye
    nunak lom.
  hbo-WLC: ואנתה בְּרֵהּ֙ בֵּלְשַׁאצַּ֔ר לָ֥א הַשְׁפֵּ֖לְתְּ לִבְבָ֑ךְ כָּל־קֳבֵ֕ל
    דִּ֥י כָל־דְּנָ֖ה יְדַֽעְתָּ׃
  ibo-ibo: “Ma gị nwa ya, O Belshaza, ewedaghị onwe gị ala, nʼagbanyeghị na i ma ihe
    ndị a niile.
  ory-ory: ଆଉ ହେ ବେଲ୍‍ଶତ୍ସର, ତାଙ୍କର ପୁତ୍ର ଯେ ଆପଣ, ଆପଣ ଏସବୁ ଜାଣିଲେ ହେଁ ଆପଣା ଅନ୍ତଃକରଣ
    ନମ୍ର କରି ନାହାନ୍ତି;
  chk-chk: Iwe, en Pelsasar nöün Nepukatnesar we ka fen silei ekei mettoch meinisin,
    nge kosap atekisonok.
  rop-rop: “Bat yu na im biginini, en yubin sabi ol dijan, bat stil yu nomo bin meigim
    miselp lobala.
  ukr-1871: І ти, сину його, Валтасаре, не смирив твого серця, хоч знав про се все,
  deu-1951: Du aber, sein Sohn Belsazar, hast dein Herz nicht gedemütigt, trotzdem
    du das alles wußtest,
  eng-JPS: And thou his son, O Belshazzar, hast not humbled thy heart, though thou
    knewest all this;
  srp-1865: A ti, Valtasare, sine njegov, nijesi ponizio srca svojega premda si znao
    sve ovo.
  lug-lug: “Naye ggwe mutabani we, Berusazza, teweetoowazizza mu mutima newaakubadde
    ng’ebyo byonna wabimanya.
  heb-heb: ואנתה ברה בלשאצר לא השפלת לבבך כל קבל די כל דנה ידעת׃
  ben-IRV: আপনি তাঁর ছেলে বেলশৎসর, এমনকি আপনি এই সমস্ত জানার পরেও, আপনি আপনার হৃদয়কে
    নম্র করেন নি।
  pan-pan: ਪਰ ਹੇ ਬੇਲਸ਼ੱਸਰ, ਤੂੰ ਜੋ ਉਹ ਦਾ ਪੁੱਤਰ ਹੈਂ ਭਾਵੇਂ ਜੇ ਤੂੰ ਇਸ ਸਾਰੀ ਗੱਲ ਨੂੰ ਜਾਣ
    ਵੀ ਲਿਆ ਤਦ ਵੀ ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਨਿਮਾਣਾ ਨਾ ਕੀਤਾ।
  tkr-tkr: Vak'lemee, mang'une duxayk'le Belyşassarık'le man gırgın ats'a ıxha. Ğumee,
    Allahne ögil k'ıl qıxhesde cigee,
  mya-JVB: အရှင်သားတော် ဗေလရှာဇာ ၊ ကိုယ်တော်သည် ထို အမှုအလုံးစုံ တို့ကို သိ သော်လည်း
    ၊ စိတ် နှလုံးကို မ နှိမ့်ချ ဘဲ၊
  tte-O: Na bwagana kowa Nebukadinesa natuna nige kaba gite ukwakalai koina na kunuwalobi.
  tbg-tbg: Ai qova minti tivakero nai autu vatainiqama kaivara, are vira maaquvano
    virara irihara viva intema kera mintiataara vaivara kia are mintiraitira, nena
    autuqai tuahere variaro.
  hmo-hmo: “To oi, iena natuna, oi be inai gau ibounai oi diba, to oi sibona oi atoa
    diho lasi.
  urd-urd: लेकिन तू, ऐ बेलशज़र, जो उसका बेटा है; बावजूद यह कि तू इस सब को जानता था
    तोभी तूने अपने दिल से 'आजिज़ी न की।
  rus-SYN: И ты, сын его Валтасар, не смирил сердца твоего, хотя знал все это,
  bqc-SIM: Mpi sↄ̃ Balazaa, aà tↄũnan n ũ. Baa kɛ́ ń yã́piↄ dↄ̃ píi, ni nzĩa
    busao.
  tcz-CHONGTHU: Nangma, napa gou-loson achapa nahi, vo Belshazzar, nangin hiche hohi
    nahet vang'in, nangman kineosahna halcha jong nanei poi.
  mar-mar: हे बेलशस्सरा तू त्याचा पुत्र असून हे सर्व तुला माहीत असूनही तू आपले मन
    नम्र केले नाहीस.
  qub-qub: «Canan gam tayta Belsasarpis wamran caycashpayqui imano papäniqui ruracashanta
    musyaycarpis munayniyoj-tucushpayqui chucru shongu ricacushcanqui.
  bqp-bqp: Wee, wunɛ mɑɑ Bɛɛsɑsɑɑ, wunɛ wi ɑ sɑ̃ɑ win bii, bɑɑ mɛ ɑ ye kpuro yɛ̃,
    ɑ yinɑ ɑ tii kɑwɑ.
  hat-hat: Men, ou menm Bèlchaza, pitit li, ou pa t' soumèt devan l', atout ou te
    konnen tout bagay sa yo.
  eng-BSB: But you his son, O Belshazzar, have not humbled your heart, even though
    you knew all this.
  eng-WEBPB: “You, his son, Belshazzar, have not humbled your heart, though you knew
    all this,
  kbq-kbq: Hianagi kagra agri mofavre Belsasaga ama ana zamofona ko kenka antahinka
    hu'nane. Hianagi kagra kavufga anteraminka omani'nane.
  nhe-BL: Pero ta, titotlanahuatijca Belsasar, yonque tiiixhui huan tijmatiyaya tlachque
    ipantic, nojquiya ax timoechcapantlali.
  bus-bus: Mpi sↄ̃ Bɛlisaza, à dion n ũ. Baa kɛ̀ ń yã pìnↄ dↄ̃ píngi, nɛ́ɛ n zĩnda
    busaro.
  gub-BL: Ne o tuwihawete Mewxazar Namukononozor ta'yr ne, erekwaw a'e ma'e paw rupi.
    Nezewe rehe we ere nezewe nezeupe. — Aiko wera'u amo wanuwi ihe, ere iko nezeupe.
  eng-DRA: 'Thou also his son, O Baltasar, hast not humbled thy heart, whereas thou
    knewest all these things:'
