verse: DAN.005.001
translations:
  mal-C: ബേൽശസ്സർ രാജാവ് തന്റെ പ്രഭുക്കന്മാരിൽ ആയിരംപേർക്ക് ഒരു വിരുന്നു നടത്തി, അവരോടൊപ്പം
    അദ്ദേഹം വീഞ്ഞുകുടിച്ചു.
  deu-TKW: Der Kölnig Belsazar veranstaltete ein großes Mahl für seine tausend Großen
    und trank in Gegenwart der Tausend Wein.
  lin-lin: Mokolo moko, mokonzi Balitazari asalisaki feti moko ya monene mpo na kopesa
    lokumu na nkoto ya bato na ye ya lokumu ; mpe amelaki vino elongo na bango.
  eng-LSV: Belshazzar the king has made a great feast to one thousand of his great
    men, and before the one thousand he is drinking wine;
  eng-GNV: King Belshazzar made a great feast to a thousand of his princes, and dranke
    wine before the thousand.
  eng-WEBSTER: Belshazzar the king made a great feast to a thousand of his lords,
    and drank wine before the thousand.
  nhw-BL: Huan miyac xihuitl teipa quema tlantoya itlanahuatilis Nabucodonosor, pejqui
    quihuica tequiticayotl iixhui catli itoca eliyaya Belsasar. Huan Belsasar quichijqui
    se hueyi tlacualistli huan quinnotzqui ma hualaca se mil masehualme catli huejhueyi
    catli nojquiya quipixque tequiticayotl ipan itlanahuatilis. Huan ipan nopa tlacualistli
    Belsasar quiijiyaya miyac xocomeca atl catli ya xocoxtoya ininhuaya itlanotzalhua.
  swh-ONEN: Mfalme Belshaza alifanya karamu kubwa kwa ajili ya maelfu ya wakuu wake
    na akanywa mvinyo pamoja nao.
  bba-bba: Nɛbukɑnɛsɑɑn biru, sinɑ boko Bɛɛsɑsɑɑ u bɑndu di. Yerɑ sɔ̃ɔ teeru u win
    sinɑ ɑsɑkpɔbu nɔrɔbu (1.000) dim sokɑ. Mɑ bɑ tɑm nɔrumɔ wi kɑ be sɑnnu.
  eng-KJVCPB: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  mpx-mpx: Kin Belsesa hagali bwabwatana etega i ginol, towasawasa ali gewi tausan
    maisena kaiweliya, inoke alonau hi anan ge oine hi imwim toyawa.
  luo-luo: Ruoth Belshazar noloso nyasi maduongʼ ne jodonge alufu achiel kendo nomadho
    kodgi divai.
  meu-meu: King Belesasara ese aria badana ta e karaia, ena lohia taudia daha-ta adia;
    bena ia ese vine ranuna e inua, unu tatau daha-ta vairadiai.
  npi-ULB: बेलसजर राजाले आफ्ना एक हजार भारदारहरूका निम्ति एउटा ठुलो भोजको आयोजना गरे,
    र ती सबै एक हजार मानिसहरूका सामु तिनले दाखमद्य पिए ।
  yor-yor: Belṣassari, ọba ṣe àsè ńlá fún ẹgbẹ̀rún (1,000) kan nínú àwọn ọlọ́lá rẹ̀,
    ó sì mu wáìnì pẹ̀lú u wọn.
  pes-OPCB: یک شب بلشصر پادشاه ضیافت بزرگی ترتیب داد و هزار نفر از بزرگان مملکت را
    به باده‌نوشی دعوت کرد.
  tgl-ULB: Nagdaos si haring Belsazar nang napakalaking handaan para sa isang libo
    niyang maharlikang tauhan, at uminom siya ng alak sa harapan nilang lahat na isang
    libo.
  cbu-NT: Zapishsha, kurak Nabukodonosor tsiparamchu, wipsha Belsasar kurakaam kinarangiya.
    Uwsha Babiloniyashchee ksutarangiya. Ansha Belsasar; Washunand shaniyeeruni, kis
    katungpani, átu, minum mil kurak tsipasawa yambirangiya. Ichingurusin shaniyeersin,
    katungkusin kapung vinoo waaranganaya.
  hui-hui: Babilono dindini agali mbira mini Belesasa ibu kini howa ibugua tomo timbuniore
    dawawa ibunaga agali haguaneru dewaore daosini mbira (1,000) bibahende íbu ngoai
    howa tomo waini ibarubi nalu berene.
  mya-mya: တစ်​ည​သ​၌​ဗေ​လ​ရှာ​ဇာ​မင်း​သည်​ည​စာ စား​ပွဲ​ကြီး​သို့​မှူး​မတ်​တစ်​ထောင်​ကို​ဖိတ်
    ကြား​ပြီး​လျှင် သူ​တို့​နှင့်​အ​တူ​စ​ပျစ်​ရည် သောက်​တော်​မူ​သည်။-
  bod-N: རྒྱལ་པོ་པེལ་ཤཱ་ཙར་གྱིས་རང་ཉིད་ཀྱི་བློན་ཆེན་ཆིག་སྟོང་ལ་གསོལ་སྟོན་གཟབ་རྒྱས་བཤམས་པ་དང་ཁོས་དེ་ཚོའི་མདུན་ནས་རྒུན་ཆང་འཐུངས་པའོ།
    །
  sna-sna: Mambo Bherishazari akaitira makurukota chiuru mabiko makuru akanwa waini
    pamwe chete navo.
  spa-BLM: El rey Belsasar hizo un gran banquete a mil de sus señores, y bebió vino
    ante los mil.
  cac-cac: A vin̈aj Belsasar sreyal Babilonia, ix yavtej mil eb' nivac yopisio vin̈
    d'a yol snación d'a jun nivan vael. A d'a jun vael chi', ix yuc' an̈ eb', ix yuc'an
    an̈ vin̈ yed' eb'.
  swh-ULB: Mfalme Belshaza alifanya sherehe kubwa kwa kwa ajili ya wakuu wake wa kuheshimiwa
    wapatao elfu moja, na alikunywa divai mbele yao wote watu elfu moja.
  bel-bel: Цар Валтасар справіў вялікую гасьціну тысячам вяльможаў і на вачах у тысячы
    піў віно.
  deu-ELBBK: Der König Belsazar machte seinen tausend Gewaltigen ein großes Mahl,
    und er trank Wein vor den Tausend.
  mbb-OT: Hein si Belshazar is hadì diyà te Babilonia, midhimu sikandin te zekelà
    he keemuran he para te nengkelibu he lavew he menge etew zin. Ne hein ed-iinum
    sikandan te vinu, impekuwa ni Belshazar is bulawan wey pelata he inumà he nekuwa
    te amey zin he si Nebucadnezar ziyà te valey te Megbevayà diyà te Jerusalem. Impekuwa
    zin heini su para te ed-inuman dan duma te menge meǥeliyug din he memetikang is
    ked-etew, menge esawa zin he lavew, wey is menge esawa zin he kenè lavew. Umbe
    hein mid-uwit en diyà te kandin haazà is menge inumà ne iyan heini mid-inuman
    dan.
  mal-2015: ബേൽശസ്സർരാജാവു തന്റെ മഹത്തുക്കളിൽ ആയിരം പേർക്കു ഒരു വലിയ വിരുന്നു ഒരുക്കി
    അവർ കാൺകെ വീഞ്ഞു കുടിച്ചു.
  rmc-rmc: O kraľis o Belšacar kerďa bari hoscina peskre ezera (1 000) anglune muršenge
    a pijelas lenca e mol.
  nlg-nlg: Imurini na lei niulu tara padi, na vunaghi haba Belshazzar te gonia na
    vanga kolu sule vanira na togha nina tinoni ni lutu mara nighi inu wine.
  pes-OPV: بلشصر پادشاه ضیافت عظیمی برای هزارنفر از امرای خود برپا داشت و در حضورآن
    هزار نفر شراب نوشید.
  ron-1924: Ымпэратул Белшацар а фэкут ун маре оспэц челор о мие де май-марь ай луй
    ши а бэут вин ынаинтя лор.
  ben-OBCV: রাজা বেলশৎসর এক হাজার বিশিষ্ট ব্যক্তিদের জন্য এক মহাভোজ দিলেন ও তাদের
    সঙ্গে দ্রাক্ষারস পান করলেন।
  som-som: Markaasaa Boqor Beelshaasar wuxuu diyaafad weyn u sameeyey kun nin oo saraakiishiisii
    ah, markaasuu khamri ku hor cabbay kunkii nin.
  lat-VUC: 'Baltassar rex fecit grande convivium optimatibus suis mille: et unusquisque
    secundum suam bibebat ætatem.'
  eng-ASVBT: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  ita-1885: IL re Belsasar fece un gran convito a mille de' suoi grandi, e bevea del
    vino in presenza di que' mille.
  eng-ULB: Belshazzar the king made a great feast for a thousand of his noblemen,
    and he drank wine in front of all one thousand of them.
  spa-VBL: El rey Belsasar celebró un gran banquete para mil de sus nobles, y estuvo
    bebiendo vino con ellos.
  fra-_FOB: Le roi Belshatsar donna un grand festin à ses mille grands seigneurs,
    et en présence de ces mille il but du vin.
  mal-mal: വളരെ വര്‍ഷങ്ങള്‍ക്കു ശേഷം ഒരിക്കല്‍ ബേൽശസ്സർരാജാവ് തന്റെ പ്രഭുക്കന്മാരിൽ
    ആയിരംപേർക്ക് ഒരു വലിയ വിരുന്നൊരുക്കി; അവർ കാൺകെ വീഞ്ഞു കുടിച്ചു.
  urd-GVR: Ek din Belshazzar Bādshāh apne baṛoṅ ke hazār afrād ke lie zabardast ziyāfat
    karke un ke sāth mai pīne lagā.
  suz-BL: मिनु पिप बेल-शजरमी आ राज्‍य ङा ठेयब अधिकार ताइब हजार का मुर आन कली भोज का
    सेल्‍तु। मिनु मेकोमी मेको आन ङोंइती अङगुर शांबु तूतु।
  eng-NOY: Belshazzar, the king gave a great feast to his thousands lords, and drank
    wine before the thousand.
  ita-1927: Il re Belsatsar fece un gran convito a mille de’ suoi grandi; e bevve
    del vino in presenza dei mille.
  ckb-ckb: بێلشەسری پاشا خوانێکی گەورەی بۆ هەزار گەورە پیاوەکەی سازکرد و شەرابی لەگەڵیان
    خواردەوە.
  eng-BBE: Belshazzar the king made a great feast for a thousand of his lords, drinking
    wine before the thousand.
  kan-OKCV: ಅರಸನಾದ ಬೇಲ್ಯಚ್ಚರನು ತನ್ನ ಪ್ರಧಾನರಲ್ಲಿ ಸಾವಿರ ಮಂದಿಗೆ ದೊಡ್ಡ ಔತಣವನ್ನು ಮಾಡಿಸಿ,
    ಅವರೊಂದಿಗೆ ಅವನು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದನು.
  tam-2017: அனேக ஆண்டுகளுக்கு பிறகு ஒரு நாள், பெல்ஷாத்சார் என்னும் ராஜா தன் பிரபுக்களில்
    1,000 பேர்களுக்கு ஒரு பெரிய விருந்துசெய்து, அந்த ஆயிரம்பேர்களுக்கு முன்பாகத் திராட்சைரசம்
    குடித்தான்.
  spa-RV-1909: EL rey Belsasar hizo un gran banquete á mil de sus príncipes, y en
    presencia de los mil bebía vino.
  ron-BTF: Împăratul Belșațar a făcut un mare ospăț pentru o mie dintre domnii lui
    și a băut vin înaintea celor o mie.
  eng-WEBP: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  eng-FBV: King Belshazzar held a great feast for one thousand of his nobles, and
    he was drinking wine with them.
  nch-BL: Huan miyac xihuit teipa quema ya tantoya itanahuatilis Nabucodonosor, pejqui
    quihuica tequiticayot iixhui cati itoca eliyaya Belsasar. Huan Belsasar quichijqui
    se hueyi tacualisti huan quinnotzqui ma hualaca se mil masehualme cati huejhueyi
    cati nojquiya quipixque tequiticayot ipan itanahuatilis. Huan ipan nopa tacualisti
    Belsasar quiiyaya miyac xocomecat at cati ya xocoxtoya inihuaya itanotzalhua.
  vie-1934: Vua Bên-xát-sa dọn tiệc lớn đãi một ngàn đại thần mình, và vua uống rượu
    trước mặt họ.
  hin-CV: राजा बैलशत्सर ने अपने एक हजार प्रभावशाली लोगों को एक बड़ा भोज दिया और उनके
    साथ दाखमधु पी.
  spa-BES: El rey Belsasar hizo una gran fiesta para mil de sus nobles, y ante ellos
    bebió vino.
  tdx-tdx: Nanao sabadidake jabajaba t’i Belsatsare mpanjaka ho ami’ty arivo’ o roandria’eo
    vaho ninon-divay añ’atrefa’ i arivoy.
  tha-KJV: กษัตริย์​เบลชัสซาร์​ได้​ทรงจัดการเลี้ยงใหญ่​แก่​เจ้​านายหนึ่งพันคน และเสวยเหล้าองุ่นต่อหน้าคนหนึ่งพันนั้น
  por-BR-2018: O rei Belsazar fez um grande banquete a mil de seus maiorais, e bebeu
    vinho diante destes mil.
  deu-ELO: Der König Belsazar machte seinen tausend Gewaltigen ein großes Mahl, und
    er trank Wein vor den Tausend.
  eng-WYC-2018: (Years later), Belshazzar, the king, made a great feast to his best
    men a thousand, and each man drank after his age. (Years later, King Belshazzar
    had a great feast for a thousand of his best men, and they all drank together.)
  epo-epo: La reĝo Belŝacar faris grandan festenon por siaj mil eminentuloj kaj multe
    drinkis kun tiuj mil.
  uig-PIN: Bir küni padixaⱨ Bǝlxazar ǝmir-esilzadilǝrdin ming kixini tǝklip ⱪilip
    katta ziyapǝt berip, ularning aldida xarab iqip, ǝyx-ixrǝt kǝypini sürdi.
  beo-beo: Belesia:sa e da Ba:bilone amo ganodini hina bagade dunu esalu. E da lolo
    nasu bagade hamoi. E da ea lolo nasu amo ganodini ea ouligisu boboga amo 1000
    agoane misa:ne wei. Amo gilisisu amo ganodini, ilia da waini hano manu.
  tpi-OTNT: Taim Belsasar i stap king bilong Babilon, em i mekim wanpela bikpela kaikai.
    Em i singautim ol bikman bilong en i kam long dispela kaikai na ol i dring wain
    wantaim em. Namba bilong ol dispela bikman, em inap olsem 1,000.
  hau-SA: Sarki Belshazar ya yi babban biki domin dubban hakimansa ya kuma sha ruwan
    inabi tare da su.
  uig-LAT: Bir küni padishah Belshazar emir-ésilzadilerdin ming kishini teklip qilip
    katta ziyapet bérip, ularning aldida sharab ichip, eysh-ishret keypini sürdi.
  nde-nde: Inkosi uBhelishazari wenzela izikhulu zakhe ezizinkulungwane idili elikhulu,
    wanatha lazo iwayini.
  ton-ton: Naʻe ngaohi ʻe Pelesasa ko e tuʻi ha kātoanga kai ki hono ngaahi houʻeiki
    ʻe toko taha afe, pea ne inu uaine ʻi he ʻao ʻoe toko taha afe.
  ces-1613: Balsazar král učinil hody veliké tisíci knížatům svým, a před nimi víno
    pil.
  eng-WMB: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  tam-TCV: பல வருடங்களுக்குப்பின் பெல்ஷாத்சார் அரசன் தனது பெருங்குடி மக்கள் ஆயிரம்பேருக்கு
    பெரிய விருந்தொன்றை செய்து, அவர்களுடன் திராட்சை இரசம் குடித்துக்கொண்டிருந்தான்.
  ceb-ULB: Ang hari nga si Belshazar nagpahigayon ug dakong bangkite alang sa liboan
    niya ka inilang mga tawo, ug nakig-inom siya ug bino atubangan sa liboan ka mga
    tawo.
  pol-UBG: Król Belszazar urządził wielką ucztę dla tysiąca swoich książąt i przed
    tym tysiącem pił wino.
  agr-agr: Apu Belsasar Babilonia nugkan apuji jiista muuntan umika, niijai takau
    aidau mil aents eme anentsa diitai aidaun ipauwai. Dutika ipaam kaunawag vinon
    shiig kuashat uwajajui.
  kyc-kyc: Belesasa baa kiŋi ingyuo kareyamo gii dokopa pati andake lao nenge kisapala
    akali mupwa taosande mendaki (1,000) epena lao nakama role pyao piso ipwa waene
    neyami.
  urd-GVU: ایک دن بیل شَضَر بادشاہ اپنے بڑوں کے ہزار افراد کے لئے زبردست ضیافت کر
    کے اُن کے ساتھ مَے پینے لگا۔
  deu-1912: König Belsazer machte ein herrliches Mahl seinen tausend Gewaltigen und
    soff sich voll mit ihnen.
  ntj-ntj: Nyangka wati yini Palytjitjanya puurrarringu nyinarranytja palunyaku mama
    Napitjanya wiyarrinyangka. Palunyalu yarltingu-tjananya palunyaku yamatji pirninya
    pitjala-ya mirrka purlkanya ngalkulatjaku. Nyangka-ya mularrpartu pitjangu lurrtjulu
    mirrka ngalkula wayinpatarrartu tjikiranytja.
  kan-2017: ರಾಜನಾದ ಬೇಲ್ಶಚ್ಚರನು ತನ್ನ ರಾಜ್ಯದ ಮುಖಂಡರಲ್ಲಿ ಸಾವಿರ ಮಂದಿಗೆ ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿ
    ಆ ಸಾವಿರ ಜನರ ಕಣ್ಣೆದುರಿಗೆ ತಾನೂ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದನು.
  yap-yap: Nap’an ni Belshazzar e pilung me pi’ e thin nge yan ngak reb e biyu’ e
    pi tolang ni bay nga tan pa’ ni ngarbad ngab mur ni ba ga’, miyad un ngak i unum
    e wayin.
  hlt-MCSB: Belshazzar manghai loh a boei thawngat hamla boeilen buhkoknah a saii
    tih thawngkhat mikhmuh ah misurtui a ok .
  mdy-ETH: ፔቴ ኬሊ ካኣቲ ቢልፃሶኦሬ ቢታንቶ ዒዚ ዒንጌ ሚርጌ ሺያና ፓይዲንታ ዓሶም ዼኤፒ ሙኡዚ ጊኢጊሼኔ፤ ዒዚ ዬያ ዓሶና
    ዎላ ዎይኖ ዑዦ ዑሽኪቤቃ፥
  twi-ASANTE: Mfeɛ bebree akyi no, Ɔhene Belsasar too ɛpono kɛseɛ maa ne mpanimfoɔ
    apem, na ɔne wɔn nom nsã.
  bhl-bhl: Beli, Nebukatnesal e kuanei, em awalik Belsasal e Babilon aneng fian beem
    emisik kamok fian kese ding kabalak e, deiw mak ding mak kelei, Belsasal e wanin
    dawol fian mak kese kale. Kebelei, akalem angin wiin so kunum waneng gaayemei,
    i teleko, eso makuw dawol wanin beso wain ok so wansiliw kale. Kawtiw banso talsiliw
    kawtiw biim fu fu e tausen makmak (1'000) kawtiw kesiliw kale.
  eng-WEBU: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  wal-wal: Issi gallassi Kawoi Belshshaaxaari ba oosanchchatuppe issi sha7atussi gibiraa
    giigissiis; giigissidi etaara issippe woiniyaa eessaa uyiis.
  spa-PDDPT: El rey Belsasar hizo un gran banquete para 1.000 de sus dignatarios y
    bebía vino en presencia de los 1.000.
  gun-gun: Ha'e gui huvixave Belsazar ojapo peteĩ ngaru tuvixa va'e mil huvixa kuery
    pe. Ha'e vy mil va'e oexaa py oy'u oiny vinho.
  agu-BL: Itzun bantz nintzun oc Belsasar chireyil yi e' aj Babilonia tan banle'n
    jun chumbalaj wa'a'n. Nintzun e' opon jun mil xtxocum yi e' cu'n wi'tz ajcaw.
    Te yi na chiwan wi'nin tzun win je' chic'ajol.
  ilo-ULB: Nangbuangay ni Belsazar nga ari iti dakkel a padaya para iti sangaribu
    a natakneng a tattaona, ket imminom isuna iti arak iti sangoananda amin a sangaribu.
  kpg-kpg: King Belshazzar gaa hai dana hagamiami damana ang gi ana gau aamua e mana,
    gei digaula gu inuinu nadau waini.
  uig-ARA: بىر كۈنى پادىشاھ بەلشازار ئەمىر-ئېسىلزادىلەردىن مىڭ كىشىنى تەكلىپ قىلىپ
    كاتتا زىياپەت بېرىپ، ئۇلارنىڭ ئالدىدا شاراب ئىچىپ، ئەيش-ئىشرەت كەيپىنى سۈردى.
  sus-sus: Lɔxɔɛ nde, mangɛ Belisasari naxa xulunyi belebele ti a xa kuntigi wulu
    bɛ. A naxa wɛni min han
  pon-2006: Pwohng ehu Nanmwarki Pelsassar ahpw ketin lukepene soupeidi 1000 ong ni
    kamadipw laud ehu, ih eri ketin iang irail konot wain.
  jae-jae: Kiŋ Belsasar geno moasiŋ kapôêŋanô teŋ kêtu nê gôliŋwaga 1,000ŋa ma gênôm
    wain gêwiŋ lau 1,000 tonaŋ gêmoa êsêac laŋônêm.
  ksd-ksd: Belsasar ra king i ga pait tika na ngala na lukara ure kana lavur luluai,
    tika na arip na marmar diat, ma i ga mome ra vain ta ra luaina mata i diat ra
    arip na marmar.
  tur-YTC: Kral Belşatsar beylerinden binine büyük bir ziyafet verdi ve bin kişinin
    önünde şarap içti.
  ind-AYT: Raja Belsyazar mengadakan perjamuan besar bagi seribu orang pembesarnya,
    dan dia minum anggur di hadapan seribu orang itu.
  nya-nya: Tsiku lina mfumu Belisazara anakonza phwando lalikulu la akalonga ake 1,000
    ndipo anamwa vinyo pamodzi ndi iwo.
  hrv-hrv: Kralj Baltazar priredi veliku gozbu tisući svojih velikaša; s njima je
    pio vino.
  mps-mps: Te Belsasar Babilonde king bidali sogo, agai genuai nai da me deli tuali.
    Agai te aga gegunai bidi dabe te nai tuboba asomainu i olama, tama augwali aga
    dali te wain ąį tuali, te kingo wiegi yai genuai be tomode. Te sisinani gegunai
    bidi dabe nedali namba, te tiwai, te 1,000 bidi dabe dao.
  tpi-tpi: Taim Belsasar i stap king bilong Babilon, em i mekim wanpela bikpela kaikai.
    Em i singautim ol bikman bilong en i kam long dispela kaikai na ol i dring wain
    wantaim em. Namba bilong ol dispela bikman, em inap olsem 1,000.
  dan-1931: Kong Belsazzar gjorde et stort gæstebud for sine tusinde Stormænd og drak
    Vin med dem.
  vie-OVCB: Vua Bên-xát-sa đặt tiệc lớn đãi một nghìn quan chức trong triều. Vua uống
    rượu mừng các quan văn võ.
  guj-2017: રાજા બેલ્શાસ્સારે પોતાના એક હજાર અમીર ઉમરાવોને મોટી ઉજાણી આપી. અને તે
    હજારોની આગળ તેણે દ્રાક્ષારસ પીધો.
  pon-2006A: Pwohng ehu Nanmwarki Pelsassar ahpw ketin lukepene soupeidi 1000 ong
    ni kamadipw laud ehu, ih eri ketin iang irail konot wain.
  por-BRBSL: O rei Belsazar fez um grande banquete para mil de seus senhores, e bebeu
    vinho antes dos mil.
  swe-swe: '[Det har gått 25-30 år sedan Nebukadnessars upprättelse i slutet på förra
    kapitlet. Detta kapitel beskriver händelserna som ägde rum kvällen den 12 oktober
    539 f.Kr. Nebukadnessar hade dött en naturlig död 23 år tidigare år 562 f.Kr.
    Han blev drygt sjuttio år gammal. Efter några politiskt turbulenta år med flera
    skiften av kungar kom Nabonidus till makten genom en statskupp 556 f.Kr. Han är
    den sista kungen i det babyloniska riket. Nabonidus var dock inte så intresserad
    av Babylons största gud Marduk, han reste i stället mycket i riket. Han tillbringade
    10 år i oasen Teima i Arabien där han dyrkade månguden Sin och byggde många altare
    till andra gudar. Eftersom han var borta från Babylon tillsatte han sin son Belshassar
    som medregent. Fram till mitten på 1800-talet fanns inga antika källor, förutom
    Bibeln, som nämnde Belshassars namn. Sedan dess har flera arkeologiska fynd hittats,
    som t.ex. Nabonidusrullen, som bekräftar att Belshassar var Nabonidus son och
    medregent.] Kung Belshassar [Nabonidus son och medregent] anordnade en stor festmåltid
    (bankett, en galamåltid med religiösa inslag) [i staden Babylon] för tusen stormän
    (högt uppsatta gäster) och drack vin med dem. [Det babyloniska riket hade sin
    storhetstid under Nebukadnessars styre, men efter hans död började mederna och
    perserna ta över mer och mer och var på väg att bli nästa stora världsvälde. Samtidigt
    som festen pågår finns den persiska armén utanför Babylons murar. De senaste veckorna
    hade de avancerat från norr och plundrat flera städer. Detta var inte obekant
    för Belshassar, dock tog han det med ro. Babylon hade matförråd för 20 år. Yttermuren
    var 9 mil lång, 25 meter bred och nära 100 meter hög. Innanför den fanns ännu
    en mur. Trots belägring kände man ingen fara – Babylon var ju ointagligt! Nebukadnessars
    vittnesbörd i kapitel 4 avslutas med att Gud kan ödmjuka de högmodiga, se . Att
    Belshassars bjuder in till en vild fest mitt under en belägring är höjden av högmod.]'
  cth-cth: Belshazzar siangpahrang ni, a bawinaw 1,000 touh a kaw teh, ahnimouh hanelah
    pawi kalenpoung a to pouh teh, ahnimouh hoi misurtui rei a nei awh.
  twi-twi: Mfe bebree akyi no, Ɔhene Belsasar too pon kɛse maa ne mpanyimfo apem,
    na ɔne wɔn nom nsa.
  hlt-hlt: Belshazzar manghai loh a boei thawngat hamla boeilen buhkoknah a saii tih
    thawngkhat mikhmuh ah misurtui a ok.
  tbz-SIM: Diyiè mɑrì kòo kpɑ̀ɑ̀tì Bɑditɑsɑɑ ɑ̃nnɛ́ dibɑnni, kɛ́yú o ɛì kó bɛkperíbɛ̀,
    kɛ̀ bɛ̀ mbo tɛkɔupíítɛ̀ (1000) kɛ́mbo dibɑnni, kòò yɑ̃ mɛnɑɑ̀.
  msy-2020: Ezɨ datɨrɨghɨn Belsasar atrivir igiamɨn otogha, dɨmagarir mamɨn a isar
    ekiar mam gamua, egha uan gumazir ekiar tausen plan diazɨ me isar kamɨn izegha,
    a ko wainɨn dɨpam api.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ wulɑʋ Pɛlǝsɑsɑɑ lɑpɑ ɑcimɑ sɔsɔɔnɑ. Ɩ ɑkewenɑɑ sɔsɑɑ
    iyɑɣɑ (1000) kɛ ɩ lɑpɑ-yɛ nɑ ɩ́ nɑ-wɛ pɑ́ nyɔɔ sʋlʋm.
  azb-azb: Padşah Belşassar min nəfər əyanı üçün böyük bir ziyafət qurdu və onlarla
    şərab içdi.
  eng-DBY: Belshazzar the king made a great feast to a thousand of his nobles, and
    drank wine before the thousand.
  hin-2017: बेलशस्सर नामक राजा ने अपने हजार प्रधानों के लिये बड़ी दावत की, और उन हजार
    लोगों के सामने दाखमधु पिया।
  wol-KYG: Am na bés Buur Baltacar defal ay jaraafam bernde ju réy. Ña nga tollu ci
    junni, muy naan nag ca seen kanam.
  eng-YLT: Belshazzar the king hath made a great feast to a thousand of his great
    men, and before the thousand he is drinking wine;
  kne-kne: Sin namingsan, inawis Ari Belsazzar di sinlibo ay opisyal na sin dakdake
    ay sida na et nan-iinom das arak.
  eng-WYC-2017: Years later, Belshazzar, the king, made a great feast to his best
    men a thousand, and each man drank after his age.
  eng-WMBB: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  urd-GVH: एक दिन बेलशज़्ज़र बादशाह अपने बड़ों के हज़ार अफ़राद के लिए ज़बरदस्त ज़ियाफ़त
    करके उनके साथ मै पीने लगा।
  rug-rug: Keke totoso, sipu koa baṉara se Belosaza, si tavetia sa si keke inevaṉa
    nomana meke ruvati sa si keke tina koimata meke napo vaeni turaṉi sa si arini.
  gaz-gaz: Beelshaazaar mootichi qondaaltota isaa kuma tokkoof dhangaa guddaa qopheessee
    fuula isaanii duratti daadhii wayinii dhuge.
  fra-LSG: Le roi Belschatsar donna un grand festin à ses grands au nombre de mille,
    et il but du vin en leur présence.
  gnn-gnn: Yo, ga dhäŋuru ŋuliŋurunydja ŋunhi buŋgawa Nipukanitja yäku rakunydhinana,
    ga ŋayina gäthu'mirriŋuna nhanŋu Biltjatana yäku buŋgawa yukurrana nhinana ŋurikiyinydjayi
    wäŋawu, dharapulŋura nhanukalanydja. Waŋganymirrinydja waluyu ŋayi ŋuriŋiyi Biltjatayu
    garr'yurruna marrtjina ŋaḻapaḻmirrinhana wal'ŋu dharrpalmirrinhana ŋunhi yolŋu'‐yulŋunha,
    ḻuŋ'maranhaminana walala marrtjina ŋunhimalayinayi ŋurikala buŋgawawalana wäŋalili
    ŋathawuna ḻukanharawu ŋoynha ŋanya.
  yal-yal: Lɔxɔna nde, Manga Belisasari yi ɲaxaɲaxani tɔn a muxu gbee wuli kedenna
    xa. A yi lu dɔlɔn minɲɛ e xɔn.
  haw-1868: HANA iho la o Belehazara ke alii i ahaaina nui no kona poe alii hookahi
    tausani, a inu oia i ka waina imua o ua tausaui la.
  arb-NAV: وَأَقَامَ بَيْلْشَاصَّرُ الْمَلِكُ مَأْدُبَةً عَظِيمَةً لِنُبَلاءِ دَوْلَتِهِ
    الأَلْفِ، وَشَرِبَ خَمْراً أَمَامَهُمْ.
  ewe-ewe: Fia Belsazar ɖo kplɔ̃ gã aɖe na eƒe ame ŋkuta akpe ɖeka eye wòno wain kpli
    wo.
  eng-LEE: King Belshazzar prepared a great feast for a thousand of his lords, and
    before these thousand did he drink wine.
  gvn-gvn: Juma yinya king wulan, yindu bama kingmanda bubuku Babyloniamunku. Nyulu
    kingangka mayi jirray wayjun, partyka. Nyulu bama rich-bala wubul bajaku kunjan,
    1000-bala. Nyulu workingmananda balkan dishes gold-ones wundinka, yinyarrinmun
    dishmun kamu-kamu nukanka. Ngadiku Babylonia-warrangka yinyarrin dish ngakin Godundumun
    bayanmun townbu Jerusalem.
  asm-FB: বহু বছৰৰ পাছত বেলচচৰ ৰজাই তেওঁৰ এক হাজাৰ প্ৰধান লোকৰ বাবে এটা বৰ ভোজ দিলে,
    আৰু সেই এক হাজাৰ লোকৰ সাক্ষাতে তেওঁ দ্ৰাক্ষাৰস পান কৰিলে।
  sus-A: لْشْي ندٍ، مَنفّ بٍلِسَسَرِ نَشَ شُلُنيِ بٍلٍبٍلٍ تِ عَ شَ كُنتِفِ وُلُ بّ.
    عَ نَشَ وّنِ مِن هَن
  fra-SBL: Le roi Belschatsar fit un grand festin à mille de ses seigneurs, et il
    but du vin en leur présence.
  hbo-hbo: בֵּלְשַׁאצַּ֣ר מַלְכָּ֗א עֲבַד֙ לְחֶ֣ם רַ֔ב לְרַבְרְבָנֹ֖והִי אֲלַ֑ף וְלָקֳבֵ֥ל
    אַלְפָּ֖א חַמְרָ֥א שָׁתֵֽה׃
  piu-2006: Papilunanya ngurrara tjuṯaku mayutju tiṉa Nipukanitjanya nyinarra mirrirringu.
    Palunyatjanu palumpa katja Pilytjatjanya tjanampa mayutju tiṉa nyinangi. Mayutju
    Pilytjatjalu tjananya palumpa waarrkana mayutju tjuṯa yaḻṯingu, tjunguya ngalkula
    tjikira yunyparrinytjaku. Tjungurringkulaya pulakina tjikintjala Pilytjatjalu
    tjananya waarrkana kutjupa tjuṯangka watjaṉu yankula panikina palya tjuṯa mantjira
    ngalya katinytjaku. Panikina palunya tjuṯa palumpa paapangkungarri yirriṯi mantjiṉu
    Katutjaku tjaatjingka, tawunu Tjarutjalumangka. Mantjiraya ngalya katinytjala
    panikina palunya tjuṯangka tjana pulakina yintira tjikilpayi, Katutjanya nguwanpa
    kutjupa tjuṯa waḻkulpayi. Katutjaku yulytjangka tjikira Katutjanya nguwanpa kutjupa
    tjuṯa waḻkuntjawiyangkuya wantimara. Palunyangka waaḻangka katu marangku kutu
    wangka wakara wanaṉu, yaṉangungku ngarala wakantjawiya. Mayutju Pilytjatjalu wakaṉutja
    nyakula puṯu riitarrirra nguḻurringkula tititingarangu. Waarrkana kutjungka paluru
    raapangku watjaṉu ninti tjuṯa tjananya yaḻṯirra ngalya katinytjaku. Ngalya yankulaya
    ngaranytjala mayutju Pilytjatjalu tjananya watjaṉu, “Katuya nyawa!, waaḻangka
    wakaṉutja ngaranyi. Puṯulatju riitarringu, wangka kutjupa ngaranyi. Kutjungkuṉi
    riitarrirra nintintjala, wati palunya mantarra palyangkalpiṉa tjarrpatjunkula
    nyinatjunku.” Puṯuya riitarrirra nintintjala kutjupangku watjaṉu Taniyalanya yaḻṯinytjaku.
    Taniyalanya ngalya yankula ngaranytjala, mayutju Pilytjatjalu tjapiṉu wangka palunya
    riitarrirra nintintjaku. Palunyatjanu Taniyalalu Pilytjatjanya alatji watjaṉu,
    “Nyuntupa paapa, kutu Katutjaku wiyawana nyinarra tjukarurrurringkula palyalpi
    nyinapayi. Palunya nguwanpa, nyuntu Pilytjatja, wiyanu palya nyinanyi. Katutjaku
    yulytjanyurra panikina tjuṯa mantjira tjikilpayi, Katutjaku nguḻurringkunytjawiyangku.
    Yalatjinyurra tjikira Katutjanya nguwanpa tjuṯa waḻkulpayi, Katutjanya kutju kulintjawiyangku.
    Palunyatjanu Katutjalu wangka palatja wakara tjunu, nyuntunyanta nintilkitjangku.
    Wangka palatja yalatji ngaranyi. Nyuntu mayutjuwiyalpi nyinaku. Mayutju kutjarra
    kutjupangkulpi tjananya nyuntupa waarrkana tjuṯa kanyilku, kutju Mitiyanya ngurrarangku
    kutjupa Patjanya ngurrarangku.” Palunyangka mayutju Pilytjatjalu watjantjala,
    Taniyalanya mantarra palyangka tjarrpatjunkula nikilitji mayutjukuṉu waralytjunu
    nguṉṯiwana. Papilunanya ngurrara tjuṯaku mayutju tiṉalpi nyinangu, nampa tjirri.
    Munga palula kutjupa tjuṯangkuya Pilytjatjanya mirrintanu. Wati Tjaratjanyalpi
    tjanampa mayutju tiṉalpi nyinangi.
  pjt-pjt: Ka ngula Papilanku mayatja puḻka kutjupa nyinangi wati ini Pilytjatjanya
    munu paluṟu tjiṉṯu kutjupa mai puḻka palyaṉu mayatja kamanta tjuṯaku, kaya wati
    tjuṯa mulapa maiku tjunguringu nampa nyangatja, 1,000. Ka mayatja paluṟu tjanala
    tjungungku pukuḻarira wama tjikiningi munu taṟangkarira wati waṟkaripai tjuṯangka
    wangkangu, “Kulilaya! Iriti panya ngayuku tjamu Nipaka-nitjalu Jerusalemaku timpulanguṟu
    kaapa tjuṯa ngalya-katingu, panya kaulnguṟu tjiilpanguṟu palyantja tjuṯa. Palunya
    tjananyaya ngalya-kati nganaṉalakutu, kala uwankarangku palula tjanala waina tjikinma
    munu ngayuku kuri tjuṯangku kuḻu.”
  kik-kik: Atĩrĩrĩ, Mũthamaki Belishazaru nĩarugithĩirie andũ ake ngiri ĩmwe arĩa
    maarĩ igweta iruga inene, nake akĩnyuuanĩra ndibei nao.
  fra-NCL: Le roi Baltasar fit un grand festin à mille de ses princes, et en présence
    de ces mille il but du vin.
  cek-AK: Belshazzar siangpahrang mah angmah ih angraeng sangto hanah kalen parai
    buh raenghaih to sak pae moe, angraengnawk hoi nawnto misurtui to a naek.
  cuk-cuk: Rey-Belsasar na e-sordagan dule-nuga-nikamalad-miligwen-merguedga (1,000)
    iba-dummad onosad. Na e-sordaganmala mumguedse vino-gobsamalad.
  uig-CYR: Бир күни падиша Бәлшазар әмир-есилзадиләрдин миң кишини тәклип қилип катта
    зияпәт берип, уларниң алдида шарап ичип, әйш-ишрәт кәйпини сүрди.
  pma-pma: En avong tai, asuv houlu hau tai koa isen Belsesar, kei mumon mari ale
    tai ka sisil en avat keil taosen tai (1000) onen me-Babilon keil keke avamai.
    Ka navong umai alah ruai, asuv houlu enek mul munmun ral min keil.
  tel-2017: కొన్ని సంవత్సరాలు తరువాత ఒక రోజు రాజైన బెల్షస్సరు తన రాజ్యంలోని వెయ్యి
    మంది అధికారులకు గొప్ప విందు చేయించాడు. ఆ వెయ్యి మందితో కలిసి ద్రాక్షమద్యం తాగుతున్నాడు.
  hat-BSA: Belschatsar, wa a te fè yon gran fèt pou yon milye nan gwo chèf li yo,
    e li t ap bwè diven nan prezans a milye a gwo chèf yo.
  kos-kos: Sie fong ah, Tokosra Belshazzar el solani sie tausin mwet leum nu ke kufwa
    se lal, ac elos tukeni nim wain.
  hbo-WLC: בֵּלְשַׁאצַּ֣ר מַלְכָּ֗א עֲבַד֙ לְחֶ֣ם רַ֔ב לְרַבְרְבָנ֖וֹהִי אֲלַ֑ף וְלָקֳבֵ֥ל
    אַלְפָּ֖א חַמְרָ֥א שָׁתֵֽה׃
  ibo-ibo: Eze Belshaza, kpọrọ puku ndịisi nọ nʼalaeze ya oriri, ebe ha nọ ṅụọ nnọọ
    mmanya dị ukwuu.
  ory-ory: ରାଜା ବେଲ୍‍ଶତ୍ସର ଆପଣାର ସହସ୍ର ଅମାତ୍ୟବର୍ଗଙ୍କ ନିମନ୍ତେ ଏକ ମହାଭୋଜ ପ୍ରସ୍ତୁତ କଲା
    ଓ ସେହି ସହସ୍ରଙ୍କ ସାକ୍ଷାତରେ ଦ୍ରାକ୍ଷାରସ ପାନ କଲା।
  chk-chk: Lon eu pwin ewe king Pelsasar a föri eu kametip mi lapalap fän iten nöün
    kewe engeröü samol. Iwe ra fokun ünüfengen wain.
  rop-rop: Afta longtaim Belshesa bin jidan king langa Bebalon en ol detlot najalot
    kantri. Imbin askimbat bigmob haibala pipul blanga kaman langa padi, en olabat
    bin dringgimbat wain mijamet.
  ukr-1871: Царь Валтасар справляв раз великий бенкет задля тисячі вельмож своїх і
    перед очима тисячі пив вино.
  deu-1951: König Belsazar machte ein großes Mahl seinen tausend Gewaltigen und trank
    vor den Tausenden Wein.
  eng-JPS: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  srp-1865: Car Valtasar uèini veliku gozbu tisuæi knezova svojih, i pijaše vino pred
    tisuæom njih.
  lug-lug: Kabaka Berusazza n’agabula embaga nnene eri abakungu be lukumi, ne banywa
    omwenge naye.
  heb-heb: בלשאצר מלכא עבד לחם רב לרברבנוהי אלף ולקבל אלפא חמרא שתה׃
  ben-IRV: অনেক বছর পরে একদিন রাজা বেলশৎসর তাঁর এক হাজার মহান লোকদের জন্য একটা বড়
    ভোজের আয়োজন করলেন এবং তিনি সেই হাজার জনের সামনে আঙ্গুর রস পান করছিলেন।
  pan-pan: ਕਈ ਸਾਲਾਂ ਮਗਰੋਂ, ਬੇਲਸ਼ੱਸਰ ਰਾਜਾ ਨੇ ਆਪਣੇ ਹਜ਼ਾਰ ਪਰਧਾਨਾਂ ਦੇ ਲਈ ਵੱਡੀ ਦਾਵਤ ਕੀਤੀ
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਨਸ਼ਾ ਪੀਤਾ।
  tkr-tkr: Paççah Belyşassaree aazırne cune insanıs xədın otxhun-ulyodğiy hele, manbışika
    çaxır ulyoğa.
  mya-JVB: တရံရောအခါဗေလရှာဇာ မင်းကြီး သည် မှူးမတ် တထောင် ကို ခေါ်ပြီးလျှင်ကြီး စွာသော
    ပွဲ ကို လုပ် ၍ ၊ မှူးမတ်တထောင် နှင့်တကွစပျစ်ရည် ကို သောက် တော်မူ၏။
  tte-O: Nebukadinesa iboita kabo natuna esana Belisasa kaba loinane ikalai. Kin Belisasa
    soi lalakina iginauli, kabo mekanakavao towasawasa kali baibaiwa tausan kaigeda
    sikekan yo wain sinuma toyawa.
  tbg-tbg: ˻Nebukanesaava qutu vuvaro vira maaqu Belisasaava vira vatuka varora.˼
    Vo enta entaqi King Belisasaava nai nora vaiinti 1,000navu naarama kero vika hampata
    nora kara namakero uainivata ne vaura.
  hmo-hmo: King Belesasa ese aria badana ta ia karaia, bona iena lohia taudia 1000
    ia boiria, vadaeni uaina idia inua hebou.
  urd-urd: बेलशज़र बादशाह ने अपने एक हज़ार हाकिमों की बड़ी धूमधाम से मेहमान नवाज़ी
    की, और उनके सामने शराबनोशी की।
  rus-SYN: Валтасар царь сделал большое пиршество для тысячи вельмож своих и перед
    глазами тысячи пил вино.
  bqc-SIM: Kí Balazaa a bùsu gbãadeↄ sìsi dikpɛ blɛwa gbɛ̃ↄn ↄ̀aa sↄo, ↄ̃ àlɛ
    vɛ̃ɛmińnↄ.
  tcz-CHONGTHU: Kum sotthim jouvin, Belshazzar lengpa’n agamsung’a milen milal ho
    sangkhat toh, golvah loupitah khat abol in, chuleh amaho chutoh ju adonkhomuvin
    ahi.
  mar-mar: काही वर्षानंतर, एकदा बेलशस्सर राजाने आपल्या हजारो सरदारांस घेवून एक मोठी
    मेजवानी दिली आणि त्यांच्या समोर तो द्राक्षरस प्याला.
  qub-qub: Belsasar Babiloniacho ray cashpan juc fistata rurachiran. Chay fistaman
    gayachiran nasyunnincho mandäshej waranga runacunata. Fistaman aywajcunaga llapanmi
    achca bïnuta upyaran.
  bqp-bqp: Nɛbukɑnɛsɑɑn biru, sinɑ boko Bɛɛsɑsɑɑ u bɑndu di. Yerɑ sɔ̃ɔ teeru u win
    sinɑ ɑsɑkpɔbu nɔrɔbu (1.000) dim sokɑ. Mɑ bɑ tɑm nɔrumɔ wi kɑ be sɑnnu.
  hat-hat: Yon jou, wa Bèlchaza bay yon gwo resepsyon pou mil moun nan gwo zotobre
    peyi a. Yo t'ap bwè diven ansanm.
  eng-BSB: Later, King Belshazzar held a great feast for a thousand of his nobles,
    and he drank wine with them.
  eng-WEBPB: Belshazzar the king made a great feast to a thousand of his lords, and
    drank wine before the thousand.
  kbq-kbq: Hagi mago'a kafuma evutegeno'a, Belsasa'a Babiloni kumatera kinia efore
    huno maniteno, mago zupa tusi'a ne'za negreno, agri agoragama mani'neza ranra
    eri'zama eneriza kva vahetamina 1 tauseni'a vahe kehige'za azageno zamagrane waini
    tina ne'ne.
  nhe-BL: Huan miyac xihuitl teipa quema tlantoya itlanahuatilis Nabucodonosor, pejqui
    quihuica tequihuejcayotl iixhui tlen itoca eliyaya Belsasar. Huan Belsasar quichijqui
    se hueyi tlacualistli huan quinnotzqui ma hualaca se mil tlacame tlen huejhueyi
    tlen nojquiya quipixque tequihuejcayotl ipan itlanahuatilis. Huan ipan nopa tlacualistli
    Belsasar quiiyaya miyac xocomeca atl tlen ya xocoxtoya ininhuaya itlanotzalhua.
  bus-bus: Kí Bɛlisaza a bùsu gbãadeenↄ sìsi zĩbaa pↄ́bleea gↄ̃ↄn wàa sↄↄro, ben
    èe wɛ̃ɛ miińyo.
  gub-BL: Amo 'ar mehe pyhaw Mewxazar Mawiron tuwihawete uzapo mai'u hawhu a'e. Wenoz
    miw tuwihaw uiwy rehe har wamuwà wà. Uzypyrog umai'u pà win i'u pà weminoz wapyr
    kury.
  eng-DRA: 'Baltasar the king made a great feast for a thousand of his nobles: and
    every one drank according to his age.'
