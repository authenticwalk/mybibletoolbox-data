verse: DAN.005.014
translations:
  mal-C: ദേവതകളുടെ ആത്മാവ് താങ്കളിൽ ഉണ്ടെന്നും അന്തർദൃഷ്ടിയും വിവേകവും അസാധാരണജ്ഞാനവും
    താങ്കളിൽ കണ്ടിരിക്കുന്നെന്നും ഞാൻ കേട്ടു.
  deu-TKW: Ich habe von dir gehört, daß du von göttlichem Geist erfüllt bist, und
    das Erleuchtung und Scharfsinn und ausnehmende Weisheit in dir erfunden ward.
  lin-lin: Nayoki na tina na yo ete ozali na molimo ya banzambe kati na yo, mpe ete
    ozali na bososoli, na mayele mpe na bwanya ya kokamwa !
  eng-LSV: And I have heard of you, that the spirit of the gods [is] in you, and light,
    and understanding, and excellent wisdom have been found in you.
  eng-GNV: Now I haue heard of thee, that the spirit of the holy gods is in thee,
    and that light and vnderstanding and excellent wisdome is found in thee.
  eng-WEBSTER: I have even heard of thee, that the spirit of the gods is in thee,
    and that light and understanding and excellent wisdom is found in thee.
  nhw-BL: 'Huan quiilhui: ―Nechilhuijtoque para tijpiya Itonal Dios huan tijpiya se
    cuali tlalnamiquilistli huan nochi tijmachilía.'
  swh-ONEN: Nimesikia kwamba roho ya miungu iko ndani yako, na kwamba una ufahamu,
    akili na hekima ya pekee.
  bba-bba: Bɑ mɑn wunɛn ɡɑri sɔ̃ɔwɑ mɑ bũu ɡeebɑ kɑ nun wɑ̃ɑ. Yen biru, ɑ bwisi kɑ
    lɑɑkɑri ɡeɑ mɔ ɑ kɑ tɔnu ɡɑ̃ɑ sɛ̃sɔɡinu tubusiɑ.
  eng-KJVCPB: I have even heard of thee, that the spirit of the gods is in thee, and
    that light and understanding and excellent wisdom is found in thee.
  mpx-mpx: “Ya hago tage Yabowaine Bwabwalena yayaluwana i minewa eliyam, inoke wam
    siba ge wam aatena i bwata hot.
  luo-luo: Asewinjo ni chuny mar nyiseche maler ni kuomi, kendo ni in gi rieko matut,
    ngʼeyo kod rieko mokalo apima.
  meu-meu: Harimu vada na kamonai, dirava helaḡadia ese e rohemumu, bona diari bona
    lalo-parara bona aonega herea-daena na oi lalomu ai vada e davaria.
  npi-ULB: देवताहरूका आत्मा र प्रकाश तथा समझ र उत्कृष्‍ट बुद्धि तिमीमा छन् भनेर मैले
    तिम्रो विषयमा सुनेको छु ।
  yor-yor: Mo ti gbọ́ wí pé ẹ̀mí ọlọ́run ń gbé inú rẹ àti wí pé ìwọ ní ojú inú, òye,
    àti ọgbọ́n tí ó tayọ.
  pes-OPCB: شنیده‌ام روح خدایان در توست و شخصی هستی پر از حکمت و بصیرت و دانایی.
  tgl-ULB: Nabalitaan ko ang tungkol sa iyo, na ang espiritu ng mga diyos ay nasa
    iyo, ang ilaw, ang pang-unawa at natatanging karunungan ay matatagpuan sa iyo.
  cbu-NT: Kuraksha, mang shiyash Apanll wani taaru, shiy ichinguru wazaree mangoonaksha.
    Ashku, kapung mang' taaru natstamaa yasariya, átssincha shiyaatsee.
  hui-hui: I̱na hale halu hewaria dinini tara bu kagome mini dingi dangia lolene í̠ha
    wia heagola í̠naga mandaore daliga nge layane hale haru.
  mya-mya: ဘု​ရား​များ ၏​ဝိ​ညာဉ်​သည်​သင်​၏​အ​တွင်း​၌​ကိန်း​အောင်း​သည် ဖြစ်​၍ သင်​သည်​ကျွမ်း​ကျင်​လိမ်​မာ​လျက်၊
    အ​သိ အ​မြင်​ဉာဏ်​ပ​ညာ​တို့​ဖြင့်​ပြည့်​စုံ​သူ​ဖြစ်​ကြောင်း ငါ​ကြား​သိ​ရ​သည်။-
  bod-N: ཁྱེད་ཀྱི་ནང་དུ་ལྷའི་ཐུགས་ཉིད་བཞུགས་ཤིང་། ཁྱེད་ལ་རྣམ་དཔྱོད་དང་རིག་སྟོབས། ཤེས་རབ་ཁྱད་པར་ཅན་བཅས་ལྡན་པ་ཡིན་ཞེས་གྲགས་པ་བདག་གིས་ཐོས།
  sna-sna: Ndanzwa kuti mweya wavamwari uri mauri uye kuti unoona zviri mberi, une
    zivo nouchenjeri hwapamusoro.
  spa-BLM: He oído decir de ti que el espíritu de los dioses está en ti y que se encuentran
    en ti luz, entendimiento y excelente sabiduría.
  cac-cac: Ix alchaj d'ayin tob' ayoch sjelanil juntzan̈ dios d'ayach, tob' ay a pensar,
    jelan ach.
  swh-ULB: Nimesikia habari kukuhusu wewe, kwamba roho ya miungu iko ndani yako, na
    ya kwamba mwanga na ufahamu na hekima bora inapatikana ndani yako.
  bel-bel: Я чуў пра цябе, што дух Божы ў табе і сьвятло і розум, і высокая мудрасьць
    выяўлена ў табе.
  deu-ELBBK: Und ich habe von dir gehört, dass der Geist der Götter in dir ist, und
    dass Erleuchtung und Verstand und außergewöhnliche Weisheit bei dir gefunden werden.
  mbb-OT: Netudtulan a he ziyà te kenikew is mulin-ulin te menge ed-ezapen ne zuen
    nu nekeviza he abilidad wey ketau.
  mal-2015: ദേവന്മാരുടെ ആത്മാവു നിന്നിൽ ഉണ്ടെന്നും പ്രകാശവും ബുദ്ധിയും വിശേഷജ്ഞാനവും
    നിന്നിൽ കണ്ടിരിക്കുന്നു എന്നും ഞാൻ നിന്നെക്കുറിച്ചു കേട്ടിരിക്കുന്നു.
  rmc-rmc: Šunďom pal tute, hoj hin andre tute o duchos le svete devlengro, hoj tut
    hin lačhi goďi, hoj achaľos a sal igen goďaver.
  nlg-nlg: Uto, inau tu rongovigho to loghoa na tarunga ni lei god itamua mo logho
    ngangata na manaha mana ghilala.
  pes-OPV: و درباره تو شنیده‌ام که روح خدایان در تو است و روشنایی و فطانت وحکمت فاضل
    در تو پیدا شده است.
  ron-1924: Ам афлат деспре тине кэ ай ын тине духул думнезеилор ши кэ ла тине се
    гэсеск луминь, причепере ши о ынцелепчуне немайпоменитэ.
  ben-OBCV: আমি শুনেছি যে তোমার অন্তরে দেবতাদের আত্মা বাস করেন, তাই তোমার মধ্যে অন্তর্দৃষ্টি,
    বুদ্ধিমত্তা ও অসাধারণ জ্ঞান রয়েছে।
  som-som: Waxaa la iiga kaa sheegay inuu ruuxa ilaahyadu kugu jiro, oo lagaa dhex
    helay nuur iyo waxgarasho iyo xigmad aad iyo aad u wanaagsan.
  lat-VUC: audivi de te, quoniam spiritum deorum habeas, et scientia, intelligentiaque
    ac sapientia ampliores inventæ sunt in te.
  eng-ASVBT: I have heard of thee, that the spirit of the gods is in thee, and that
    light and understanding and excellent wisdom are found in thee.
  ita-1885: Io ho inteso dir di te, che lo spirito degl'iddii santi è in te, e che
    si è trovata in te illuminazione, e intendimento, e sapienza eccellente.
  eng-ULB: I have heard about you, that the spirit of the gods is in you, and that
    light and understanding and excellent wisdom are found in you.
  spa-VBL: He oído hablar de ti, que el espíritu de los dioses está en ti, y que se
    ha descubierto que tienes entendimiento, perspicacia y gran sabiduría.
  fra-_FOB: J'ai entendu dire de toi que l'esprit des dieux est en toi, et qu'on a
    trouvé en toi une lumière, une intelligence et une sagesse extraordinaires.
  mal-mal: ദേവന്മാരുടെ ആത്മാവ് നിന്നിൽ ഉണ്ടെന്നും പ്രകാശവും ബുദ്ധിയും വിശേഷജ്ഞാനവും
    നിന്നിൽ കണ്ടിരിക്കുന്നു എന്നും ഞാൻ നിന്നെക്കുറിച്ച് കേട്ടിരിക്കുന്നു.
  urd-GVR: Sunā hai ki dewatāoṅ kī rūh tum meṅ hai, ki tum basīrat, fahm aur ġhairmāmūlī
    hikmat ke mālik ho.
  suz-BL: गो इ आगाम ठेयब देवता आन मिम्‍शो तुइक्‍तीक, रुप्‍तीक नु शुश जोक्‍ब तुइक्‍ब
    थुं बाक्‍ब, देंशो लोव़ नेंता।
  eng-NOY: I have heard concerning thee, that the spirit of the gods is in thee, and
    that light and understanding and excellent wisdom are found in thee.
  ita-1927: Io ha sentito dire di te che lo spirito degli dèi è in te, e che in te
    si trova luce, intelletto, e una sapienza straordinaria.
  ckb-ckb: بیستوومە کە ڕۆحی خوداوەندەکان و ڕووناکبیری و زیرەکی و دانایی تەواوت تێدایە.
  eng-BBE: And I have had news of you, that the spirit of the gods is in you, and
    that light and reason and special wisdom have been seen in you.
  kan-OKCV: ನಿನ್ನಲ್ಲಿ ದೇವರುಗಳ ಆತ್ಮ ಉಂಟೆಂದೂ, ಒಳನೋಟ, ಬುದ್ಧಿಯೂ, ಉತ್ತಮ ಜ್ಞಾನವೂ ನಿನ್ನಲ್ಲಿ
    ಇವೆ ಎಂದೂ ನಿನ್ನ ವಿಷಯವಾಗಿ ಕೇಳಿದ್ದೇನೆ.
  tam-2017: உனக்குள்ளே தேவர்களின் ஆவி உண்டென்றும், தெளிவும், புத்தியும், விசேஷித்த
    ஞானமும் உன்னிடத்தில் காணப்பட்டதென்றும் உன்னைக்குறித்துக் கேள்விப்பட்டேன்.
  spa-RV-1909: Yo he oído de ti que el espíritu de los dioses santos está en ti, y
    que en ti se halló luz, y entendimiento y mayor sabiduría.
  ron-BTF: Și am auzit despre tine, că duhul dumnezeilor este în tine și că lumină
    și înțelegere și aleasă înțelepciune se găsește în tine.
  eng-WEBP: I have heard of you, that the spirit of the gods is in you and that light,
    understanding, and excellent wisdom are found in you.
  eng-FBV: I have heard about you, that the spirit of the gods is in you, and that
    you were found to have understanding, insight, and great wisdom.
  nch-BL: 'Huan quiilhui: ―Techilhuijtoque para tijpiya Itonal Dios huan tijpiya se
    cuali talnamiquilisti huan nochi tijmachilía.'
  vie-1934: Ta đã nghe nói về ngươi rằng linh của các thần ở trong ngươi, và người
    ta đã thấy trong ngươi có ánh sáng, sự thông minh, và khôn ngoan lạ thường.
  hin-CV: मैंने सुना है कि तुममें देवताओं की आत्मा रहती है और यह भी कि तुममें समझ-बूझ,
    बुद्धि और असाधारण ज्ञान है.
  spa-BES: Y he tenido noticias tuyas, que el espíritu de los dioses está en ti, y
    que la luz, entendimiento y la sabiduría extraordinaria se han visto en ti.
  tdx-tdx: Fa tsinanoko ty ama’o, te ama’o ty Arofon’ Añahare Masiñe, naho te nizoeñe
    ama’o ty hazavàñe naho ty faha­rendrehañe vaho ty hihitse ambone.
  tha-KJV: เราได้ยิ​นว​่าท่านมีวิญญาณของพระในตัว และท่านมี​ความสว่าง ความเข้าใจและปัญญาเลิศประจำตัว
  por-BR-2018: Pois tenho ouvido de ti que o espírito dos deuses está em ti, e que
    em ti se acha luz, entendimento e extraordinária sabedoria.
  deu-ELO: Und ich habe von dir gehört, daß der Geist der Götter in dir ist, und daß
    Erleuchtung und Verstand und außergewöhnliche Weisheit bei dir gefunden werden.
  eng-WYC-2018: I have heard of thee, that thou hast in thee the spirit of (the) gods,
    and (that) more knowing, and understanding, and wisdom be found in thee.
  epo-epo: Mi aŭdis pri vi, ke la spirito de la dioj estas en vi, kaj ke lumo, prudento,
    kaj eksterordinara saĝo troviĝas en vi.
  uig-PIN: — Sǝn toƣruluⱪ hǝwirim bar, sǝndǝ muⱪǝddǝs ilaⱨlarning roⱨi, xundaⱪla yoruⱪluⱪ,
    danaliⱪ wǝ alaⱨidǝ ǝⱪil-parasǝt bar ikǝn dǝp anglidim.
  beo-beo: Na amane nabi, Gode Ea A:silibu da dia dogo ganodini aligila sa:i dagoi,
    amola di da bagade dawa:su dunu.
  tpi-OTNT: Mi harim olsem, ol god i bin givim gutpela tingting long yu na yu gat
    bikpela save.
  hau-SA: Na sami labari cewa kana da ruhun alloli a cikinka da kuma basira, da hazaka
    da kuma fitacciyar hikima.
  uig-LAT: — Sen toghruluq xewirim bar, sende muqeddes ilahlarning rohi, shundaqla
    yoruqluq, danaliq we alahide eqil-paraset bar iken dep anglidim.
  nde-nde: Sengizwile ukuthi umoya wabonkulunkulu uphakathi kwakho lokuthi ulokuqonda,
    lokukhalipha lenhlakanipho eyinqaba.
  ton-ton: Kuo u fanongo kiate koe, ʻo pehē ʻoku ʻiate koe ʻae ʻatamai ʻoe ngaahi
    ʻotua, pea ʻoku ʻilo ʻiate koe ʻae maama, mo e ʻilo, pea mo e poto lelei.
  ces-1613: Slyšel jsem zajisté o tobě, že duch bohů svatých jest v tobě, a osvícení
    i rozumnost a moudrost znamenitá nalezena jest v tobě.
  eng-WMB: I have heard of you, that the spirit of the gods is in you and that light,
    understanding, and excellent wisdom are found in you.
  tam-TCV: உன்னிடத்தில் பரிசுத்த தெய்வங்களின் ஆவி இருப்பதாகவும், நுண்ணறிவும், புத்திக்கூர்மையும்,
    சிறந்த ஞானமும் உண்டெனவும் கேள்விப்பட்டேன்.
  ceb-ULB: Nadungog ko ang mahitungod kanimo, nga anaa kanimo ang espiritu sa mga
    dios, ug ang kahayag ug ang panabot ug ang talagsaong kaalam makaplagan diha kanimo.
  pol-UBG: Słyszałem o tobie, że duch bogów jest w tobie, że światło, rozum i obfita
    mądrość znajdują się w tobie.
  agr-agr: Amina pachipas ujatuinak, Apajuí pegkegma nuna Wakani Danielai pujawai,
    nuadui niig shiig yachai, iman asa kajanmaya shiig dekamainchaunash betek etsejui
    tujamainawai.
  kyc-kyc: Anatu Poo Pyasinya imambu doko emba keta palipyasa mora piso singinya rengepe
    soo nyinginya rengepe emba keta palamo laminyi doko namba sipu.
  urd-GVU: سنا ہے کہ دیوتاؤں کی روح تم میں ہے، کہ تم بصیرت، فہم اور غیرمعمولی حکمت
    کے مالک ہو۔
  deu-1912: Ich habe von dir hören sagen, daß du den Geist der Götter hast und Erleuchtung,
    Verstand und hohe Weisheit bei dir gefunden sei.
  ntj-ntj: Nyangka puurrpa purlkanyalu watjarnu, “Tjiinya-rniya watjarnu nyuntulunyu
    kutjupa-kutjupa nintilu watjalpayi.
  kan-2017: ದೇವರುಗಳ ಆತ್ಮವು ನಿನ್ನಲ್ಲಿ ನೆಲಸಿ ಪರಮಜ್ಞಾನವೂ, ವಿವೇಕವೂ, ಬುದ್ಧಿಪ್ರಕಾಶವೂ ನಿನಗುಂಟೆಂದು
    ಕೇಳಿದ್ದೇನೆ.
  yap-yap: Kug rung’ag ni kan nthothup ko pi got nib thothup e bay rom ma gab salap,
    ma gab llowan’, ma gab gonop.
  hlt-MCSB: Nang kawng he na khuiah Pathen mueihla om tih vangnah , lungmingnah ,
    cueihnah loh na khuiah bahoeng tueng coeng tila ka yaak coeng .
  mdy-ETH: ጌኤዦ ፆኦዞኮ ዓያና ኔ ጊዳ ዓኣሢና ጪንጩሞንታ ዔራቶንታ ኔኤም ዒንጊንቴሢ ታ ዋይዜኔ።
  twi-ASANTE: Mate wo nka sɛ, wowɔ anyame sunsum wɔ wo mu, na nteaseɛ nhunumu ne nyansa
    ahyɛ wo ma.
  bhl-bhl: 'Nimtew angom? Ne kililite: Alik got i kulo ibolow fukunin ken so, kal
    fian so dukemiwi, ku takak so kunum kebelew kasike.'
  eng-WEBU: I have heard of you, that the spirit of the gods is in you and that light,
    understanding, and excellent wisdom are found in you.
  wal-wal: Xoossatu ayyaanai nenan de7iyoogaanne erai, akeekainne keehi aadhdhida
    eratettai neeyyo de7iyoogaa taani siyaas.
  spa-PDDPT: Oí con respecto a ti que el espíritu de los ʼelahs santos está en ti,
    y que fueron hallados en ti luz, entendimiento y mayor sabiduría.
  gun-gun: Ha'e gui xee aendu omombe'ua rã ndere Nhanderuete Nhe'ẽ oĩa, mba'emo reikuaa
    aguã, ne'arandu ha'e nemba'ekuaa ete aguã guive.
  agu-BL: —Ja a'lchij swetz yi chin tz'aknak cunin aẍ, na xomij yi espíritu yi aRyosil
    tzawe'j.
  ilo-ULB: Nangngegko ti maipapan kenka, nga adda kenka ti espiritu dagiti didios,
    ken masarakan kenka ti lawag, pannakaawat ken naisangsangayan a kinasirib.
  kpg-kpg: Au guu longo oo longo bolo di hagataalunga o nia god dabuaahia la i oo
    lodo, mo di maalama mo di iloo nia mee mo di kabemee la i doo baahi labelaa.
  uig-ARA: ــ سەن توغرۇلۇق خەۋىرىم بار، سەندە مۇقەددەس ئىلاھلارنىڭ روھى، شۇنداقلا
    يورۇقلۇق، دانالىق ۋە ئالاھىدە ئەقىل-پاراسەت بار ئىكەن دەپ ئاڭلىدىم.
  sus-sus: N bara a mɛ a alae xaxili na i bɛ, naxan lɔnni nun fahaamui belebele fima
    i ma.
  pon-2006: I rong me ngenen koht sarawi kan kin ketiket rehmwi, oh komwi me koahiek,
    loalokong, oh erpit.
  jae-jae: Aê gaŋô aôm ŋawae gebe anôtôi dabuŋ nêŋ ŋalau gêmoa gêwiŋ aôm ma saê to
    jala ma kauc kaiŋ teŋ gêc aômŋa.
  ksd-ksd: Iau tar valongore ra tinata ure u, ba ra tulungea i ra umana god i kiki
    tam, ma ba u vatur vake ra kapa ma ra minatoto ma ra kabinana tuna.
  tur-YTC: İlâhların ruhunun sende olduğunu, ışığın, anlayışın ve olağanüstü bilgeliğin
    sende bulunduğunu duydum.
  ind-AYT: Aku telah mendengar tentang kamu, dan bahwa kamu penuh dengan roh para
    ilah, dan pencerahan, pengertian, dan hikmat luar biasa yang ada padamu.
  nya-nya: Ndamva kuti mzimu wa milungu uli mwa iwe ndi kuti uli ndi chidziwitso,
    luntha ndi nzeru zapadera.
  hrv-hrv: Čujem da duh Božji prebiva na tebi i da je u tebi svjetlo, razum i mudrost
    izvanredna.
  mps-mps: Eno te tiwai odali, te god dabego nageba wiegi yai homu kolesaga menama,
    tama nago koneani kolesaga te genuai elalubao wali.
  tpi-tpi: Mi harim olsem, ol god i bin givim gutpela tingting long yu na yu gat bikpela
    save.
  dan-1931: Jeg har hørt om dig, at Guders Ånd er i dig, og at du er fundet at sidde
    inde med Viden, Kløgt og ypperlig Visdom.
  vie-OVCB: Ta nghe nói linh của các thần đang ngự trong ngươi, nên ngươi có ánh sáng,
    thông minh, và khôn ngoan phi thường.
  guj-2017: મેં તારા વિષે સાંભળ્યું છે કે, તારામાં ઈશ્વરનો આત્મા છે, તારામાં ઈશ્વરીયજ્ઞાન,
    સમજણ તથા ઉત્તમ ડહાપણ માલૂમ પડ્યાં છે.
  pon-2006A: I rong me ngenen koht sarawi kan kin ketiket rehmwi, oh komwi me koahiek,
    loalokong, oh erpit.
  por-BRBSL: Ouvi falar de ti, que o espírito dos deuses está em ti e que em ti se
    encontra luz, compreensão e excelente sabedoria.
  swe-swe: Jag har hört att du har gudars ande i dig, och att du har insikt (ljus,
    klarhet), förstånd och extraordinär vishet. [Till skillnad från vers 11, utelämnar
    Belshassar ordet ”helig”. Både drottningen och Nebukadnessar använder frasen ”heliga
    gudars ande”, se . Det verkar som om det inte finns något som är heligt för Belshassar.]
  cth-cth: Nang teh Cathut Muitha ni na okhai teh, hoe kahawi e panuenae nang dawk
    ao tie kamthang ka thai toe.
  twi-twi: Mate wo nka sɛ, wowɔ anyame honhom wɔ wo mu, na ntease, nhumu ne nyansa
    ahyɛ wo ma.
  hlt-hlt: Nang kawng he na khuiah Pathen mueihla om tih vangnah, lungmingnah, cueihnah
    loh na khuiah bahoeng tueng coeng tila ka yaak coeng.
  tbz-SIM: N kèè bɛ̀ tumɛ̀ ɑ mɔkɛ Kuyie nkó Muyɑɑ́ nkɛ wúó ndiyuu, kɛ ciì, kɑ̀ɑ ciì
    ncɑ̃̀ɑ̃́.
  msy-2020: Kɨ kamaghɨn oraki, aser bar gavgavibar duaba nɨghnɨzim nɨ ganɨngi, ezɨ
    nɨ fofozir ekiaba ko nɨghnɨzir aghuiba iti.
  dop-dop: Pɑ yɔɣɔtɑ nyɑ́ tɔm nɑ mɑ́ nɩɩ sɩ, n wɛnɑ Ɩsɔ lǝmɑɣɑsǝlɛ nɑ nyǝm nɑ n cɛkǝɣǝnɑ
    nɑ pǝ́ kǝlɩ lɛlɑɑ.
  azb-azb: Mən sənin barəndə eşitmişəm ki, səndə allahların ruhu var, nuranilik, dərrakə
    və böyük müdriklik sahibisən.
  eng-DBY: And I have heard of thee, that the spirit of the gods is in thee, and [that]
    light and understanding and excellent wisdom is found in thee.
  hin-2017: मैंने तेरे विषय में सुना है कि देवताओं की आत्मा तुझ में रहती है; और प्रकाश,
    प्रवीणता और उत्तम बुद्धि तुझ में पाई जाती है।
  wol-KYG: Dégg naa sab jëw, ñu naan noowi yàlla yaa ngi ci yaw, te gis nañu ci yaw
    ag ràññee akum xel ak xam-xam bu takku.
  eng-YLT: And I have heard of thee, that the spirit of the gods [is] in thee, and
    light, and understanding, and excellent wisdom have been found in thee.
  kne-kne: Wada kanon sik-a di nakaskasdaaw ay laing ay kaman din laing di kadiyodiyos.
  eng-WYC-2017: I have heard of thee, that thou hast in thee the spirit of gods, and
    more knowing, and understanding, and wisdom be found in thee.
  eng-WMBB: I have heard of you, that the spirit of the gods is in you and that light,
    understanding, and excellent wisdom are found in you.
  urd-GVH: सुना है कि देवताओं की रूह तुममें है, कि तुम बसीरत, फ़हम और ग़ैरमामूली हिकमत
    के मालिक हो।
  rug-rug: Ele avoso nia rau sapu sa maqomaqo tadi na tamasa hopedi si koa pa korapamu
    agoi meke sapu tago ia goi sa dinogodogorae, tinumatumae meke na ginilagilana
    lohina.
  gaz-gaz: Ani akka hafuurri waaqotaa si keessa jiruu fi akka ati hubannaa, beekumsaa
    fi ogummaa addaa qabdu dhagaʼeera.
  fra-LSG: J’ai appris sur ton compte que tu as en toi l’esprit des dieux, et qu’on
    trouve chez toi des lumières, de l’intelligence, et une sagesse extraordinaire.
  gnn-gnn: “Ŋänha ŋarra ŋuli nhuna yulŋunydja, ŋunhi nhenydja biyapul wal'ŋu ḻiya‐djambatj
    dhuwala yolŋu, liŋgu dhuwali nhokalanydja nhina yukurra Godku warray Birrimbirr.
  yal-yal: N bata i ya fe mɛ a alane niina i tan yi e nun i feene fixɛn toma. Xaxinla
    nun fekolonna i tan yi naxan ɲɔxɔn mi na.
  haw-1868: Ua lohe au nou, aia iloko ou ka uhane o na akua, a ua loaa iloko ou ka
    malamalama, a me ka naauao, a me ke akamai.
  arb-NAV: قَدْ سَمِعْتُ أَنَّ فِيكَ رُوحَ الآلِهَةِ وَأَنَّ فِيكَ اسْتِنَارَةً وَفِطْنَةً
    وَحِكْمَةً حَاذِقَةً.
  ewe-ewe: Mese be mawuwo ƒe gbɔgbɔ le mewò eye be gɔmesese, sidzedze kple nunya deto
    le mewò.
  eng-LEE: And I have heard of thee, that the spirit of the gods is in thee, and that
    enlightenment and intelligence and superior wisdom are found in thee.
  gvn-gvn: '@see-verse:DAN.005.013'
  asm-FB: মই আপোনাৰ বিষয়ে শুনিছোঁ যে, আপোনাত দেৱতাবোৰৰ আত্মা আছে, আৰু জ্ঞান, বিবেচনা,
    আৰু উত্তম প্রজ্ঞা আপোনাত পোৱা যায়।
  sus-A: ﭑ بَرَ عَ مّ عَ عَلَيٍ شَشِلِ نَ عِ بّ، نَشَن لْننِ نُن قَهَامُي بٍلٍبٍلٍ
    قِمَ عِ مَ.
  fra-SBL: J'ai entendu dire de toi que l'esprit des dieux est en toi et que la lumière,
    l'intelligence et une excellente sagesse se trouvent en toi.
  hbo-hbo: וְשִׁמְעֵ֣ת *עֲלַיִךְ (עֲלָ֔ךְ) דִּ֛י ר֥וּחַ אֱלָהִ֖ין בָּ֑ךְ וְנַהִיר֧וּ
    וְשָׂכְלְתָנ֛וּ וְחָכְמָ֥ה יַתִּירָ֖ה הִשְׁתְּכַ֥חַת בָּֽךְ׃
  piu-2006: '@see-verse:DAN.005.013'
  pjt-pjt: Ka panya kunyu nganampa god tjuṯa nyuntula tjungu nyinanyi, kan palulanguṟu
    nintipuka nyinanyi munun kutjupa kutjupa tjuṯa tjukaṟurungku utiṟa wangkapai.
    Mulapan?
  kik-kik: Nĩnjiguĩte atĩ ũrĩ na roho wa ngai iria theru thĩinĩ waku na atĩ ũrĩ na
    ũtaũku, na ũhoti wa gwĩciiria na ũũgĩ wa mwanya.
  fra-NCL: J’ai entendu dire à ton sujet que l’esprit des dieux est en toi, qu’une
    lumière, une intelligence et une sagesse extraordinaires se trouvent en toi.
  cek-AK: Na thungah sithawnawk ih muithla to oh moe, panoek thaihaih hoi kasang koek
    palunghahaih tawn kami ah na oh, tiah ka thaih.
  cuk-cuk: Anga sogmalad, begine bab-dummagan-islidikid-e-burba maiye. Be magasar-neg-itoye,
    be nue-ibmar-wisye, deginbali, be doggus binsaed-ibedbarye.
  uig-CYR: — Сән тоғрилиқ хәвирим бар, сәндә муқәддәс илаһларниң роһи, шундақла йоруқлуқ,
    даналиқ вә алаһидә әқил-парасәт бар екән дәп аңлидим.
  pma-pma: Naraengoni keke ninin onen ahi savsav keil asienuk ka ileilien ka meteisauen
    mul enuk ka kolei kilea en sise ten tounah vasi.
  tel-2017: దేవుళ్ళ ఆత్మ, బుద్ది వివేకాలు, అమితమైన జ్ఞాన సంపద నీలో ఉన్నాయని నిన్ను
    గూర్చి విన్నాను.
  hat-BSA: Alò, mwen te tande de ou menm, ke lespri a dye yo nan ou, ke konesans,
    bon konprann ak sajès ki depase tout moun twouve nan ou.
  kos-kos: Nga lohng mu ngunin god mutal uh wi kom, ac lah kom usrnguk, lalmwetmet,
    ac oasr pac etauk lom.
  hbo-WLC: וְשִׁמְעֵ֣ת עליך דִּ֛י ר֥וּחַ אֱלָהִ֖ין בָּ֑ךְ וְנַהִיר֧וּ וְשָׂכְלְתָנ֛וּ
    וְחָכְמָ֥ה יַתִּירָ֖ה הִשְׁתְּכַ֥חַת בָּֽךְ׃
  ibo-ibo: Anụla m na i nwere mmụọ nke chi niile nʼime gị, na ị bụkwa onye jupụtara
    na nghọta na amamihe.
  ory-ory: ମୁଁ ତୁମ୍ଭ ବିଷୟରେ ଶୁଣିଅଛି ଯେ, ତୁମ୍ଭ ଅନ୍ତରରେ ଦେବଗଣର ଆତ୍ମା ଅଛନ୍ତି, ଆଉ ଜ୍ଞାନ
    ଓ ଦୀପ୍ତି, ବୁଦ୍ଧି ଓ ଶ୍ରେଷ୍ଠ ଜ୍ଞାନ ତୁମ୍ଭଠାରେ ଦେଖାଯାଏ।
  chk-chk: Iwe, üa rongorong pwe ngünün ekewe kot mi pin ra nonom womw, om ekiek a
    saram, om tipachem me silelap a pwal fokun alolol.
  rop-rop: Sambodi bin dalim mi yu garram det spirit blanga God en im oldei jidan
    garram yu, en yu brabli sabibala men.
  ukr-1871: Я чув про тебе, що дух Божий в тобі й сьвітло, й розум і велику мудрість
    знайдено в тобі.
  deu-1951: Ich habe von dir gehört, daß der Geist Gottes in dir sei und daß Erleuchtung
    und Verstand und außerordentliche Weisheit bei dir gefunden werde.
  eng-JPS: I have heard of thee, that the spirit of the gods is in thee, and that
    light and understanding and surpassing wisdom is found in thee.
  srp-1865: Èuh za tebe da je duh svetijeh bogova u tebi, i vidjelo i razum i mudrost
    velika da se naðe u tebe.
  lug-lug: Bantegeezezza ng’omwoyo wa bakatonda abatukuvu ali mu ggwe, era olaba ebitalabibwa
    bantu abaabulijjo, otegeera era oli w’amagezi amasukkirivu.
  heb-heb: ושמעת עליך די רוח אלהין בך ונהירו ושכלתנו וחכמה יתירה השתכחת בך׃
  ben-IRV: আমি তোমার বিষয়ে শুনেছি যে, দেবতাদের আত্মা তোমার মধ্য আছে এবং তোমার মধ্যে
    দীপ্তি, বোঝার ক্ষমতা এবং অসাধারণ জ্ঞান তোমার মধ্যে আছে।
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਾਰੇ ਵਿੱਚ ਸੁਣਿਆ ਹੈ ਕਿ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਤੇਰੇ ਵਿੱਚ ਹੈ, ਚਾਨਣ ਤੇ ਸਮਝ
    ਤੇ ਚੰਗੀ ਬੁੱਧ ਤੇਰੇ ਵਿੱਚ ਹੈ।
  tkr-tkr: Zak'le yiğne hək'ee g'ayxhiyn, vaqa allahaaşin rı'h, nuraaniyvalla, ats'al,
    k'orana ək'el vobva.
  mya-JVB: သင် သည် ဘုရား သခင်၏ ဝိညာဉ် နှင့်၎င်း ၊ ထူးဆန်း သော ပညာ ဉာဏ် သတ္တိနှင့်၎င်း
    ပြည့်စုံသည်ဟု သင် ၏ သိတင်းကို ငါကြား ၏။
  tte-O: Yabenalan yakato Yaubada yakayakasisina yaluyaluwana imiyamiya koliwo tabe
    am sonoga yo am katai ilalakisosi.
  tbg-tbg: Variqa vika aihovano ai avutaqi vaivara are vo okara vo okara kankomakera
    iriararo ai avu aatovano koqe avu aato vairave tiamanta irunarave.
  hmo-hmo: “Lau kamonai dirava edia lauma ia noho oi dekenai, bona oiemu aonega bona
    diba be ia bada herea momokani.
  urd-urd: मैने तेरे बारे में सुना है कि इलाहों की रूह तुझमें है, और नूर और 'अक़्ल
    और कामिल हिकमत तुझ में है।
  rus-SYN: Я слышал о тебе, что дух Божий в тебе и свет, и разум, и высокая мудрость
    найдена в тебе.
  bqc-SIM: Má mà wà mɛ̀ ń Lua Nisĩna vĩ, ń laai vĩ ń wɛzɛ̃o ń ↄ̃nↄ gbãao.
  tcz-CHONGTHU: Keiman, nachung’a Pathen theng lhagao achengin, nangman sunggil lungmitvah
    naneijin, thil hetkhenna chihna dimset naneije tithu kajai.
  mar-mar: मी तुझ्याविषयी ऐकले आहे, की देवाचा आत्मा तुझ्यात राहतो आणि प्रकाश, विवेक
    व उत्तम ज्ञान हे तुझ्या ठायी दिसून आले आहे.
  qub-qub: Nogata willamasha rispitädu dioscunapa espiritun gamta yanapäshushayquitami.
    Gamga imatapis rasunpa cajtashi willanqui. Musyaj-yachajshi canqui.
  bqp-bqp: Bɑ mɑn wunɛn gɑri sɔ̃ɔwɑ mɑ bũu geebɑ kɑ nun wɑ̃ɑ. Yen biru, ɑ bwisi kɑ
    lɑɑkɑri geɑ mɔ ɑ kɑ tɔnu gɑ̃ɑ sɛ̃sɔginu tubusiɑ.
  hat-hat: Mwen tande ou gen bondye yo avè ou. Ou se yon nonm ki gen anpil lespri,
    anpil konesans ak anpil bon konprann.
  eng-BSB: I have heard that the spirit of the gods is in you, and that you have insight,
    intelligence, and extraordinary wisdom.
  eng-WEBPB: I have heard of you, that the spirit of the gods is in you and that light,
    understanding, and excellent wisdom are found in you.
  kbq-kbq: Vahe'moza kagriku'ma nasamina zana, ruotage'ma hu'nea anumzaramimofo avamu'mo
    agrane mani'negeno, antahi ama'ma hu' antahizamo'ene knare antahi'zamo kagripina
    avite'nea nere hu'za hu'naze.
  nhe-BL: 'Huan quiilhui: ―Nechilhuijtoque para tijpiya Itonal Dios huan tijpiya se
    cuali tlanamiquilistli huan nochi tijmachilía.'
  bus-bus: Má mà wà bè ń Luda Ninii vĩ, ń làakari vĩ kↄ̃n wɛ́ɛzɛ̃ɛo kↄ̃n ↄ̃ndↄ̃ wɛ́ɛbↄnao.
  gub-BL: Tupàn Hekwe wiko Taniew rehe a'e, i'i ihewe wà. — Ima'enukwaw paw katuahy
    a'e, ukwaw katu ma'e a'e, ma'e kwaw katu har romo hekon a'e, i'i ihewe nemume'u
    pà wà.
  eng-DRA: I have heard of thee, that thou hast the spirit of the gods, and excellent
    knowledge, and understanding, and wisdom are found in thee.
