verse: DAN.010.004
translations:
  mal-C: ഒന്നാംമാസം ഇരുപത്തിനാലാം തീയതി ഞാൻ മഹാനദിയായ ടൈഗ്രീസിന്റെ തീരത്തിരിക്കുകയായിരുന്നു.
  deu-TKW: Am vierundzwanzigsten Tage des ersten Monats aber befand ich mich am Ufer
    des großen Stroms, das ist des Tigris,
  lin-lin: Na mokolo ya tuku mibale na minei ya sanza ya liboso, tango nazalaki pembeni
    ya ebale monene Tigre,
  eng-LSV: 'And in the twenty-fourth day of the first month, I have been by the side
    of the great river, that [is] Hiddekel:'
  eng-GNV: And in the foure and twentieth day of the first moneth, as I was by the
    side of that great riuer, euen Hiddekel,
  eng-WEBSTER: And in the four and twentieth day of the first month, as I was by the
    side of the great river, which is Hiddekel;
  nhw-BL: Huan ica ijnaloc ipan 24 itequi nopa achtihui metztli ipan toisraelita calendario
    [10:4 Ipan 23 itequi abril, 536 a.C.], niijcatoya iteno nopa hueyi hueyatl catli
    itoca Tigris.
  swh-ONEN: Kwenye siku ya ishirini na nne ya mwezi wa kwanza, nilipokuwa nimesimama
    kwenye ukingo wa mto mkubwa Hidekeli,
  bba-bba: Wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ yɛndɑ nnɛse sɔɔ, u wɑ̃ɑ u yɔ̃ dɑɑ te bɑ mɔ̀ Tiɡirin
    bɔkuɔ.
  eng-KJVCPB: And in the four and twentieth day of the first month, as I was by the
    side of the great river, which is Hiddekel;
  mpx-mpx: '@see-verse:DAN.010.003'
  luo-luo: Tarik piero ariyo gangʼwen mar dwe mokwongo, kane oyudo achungʼ e geng
    aora maduongʼ ma Tigris,
  meu-meu: Hua gini-gunana dinana iharuahui-hanina ai, sinavai badana, ladana Tigris,
    isena ai na giniva negana ai,
  npi-ULB: पहिलो महिनाको चौबीसौं दिनमा, जब म त्यो विशाल नदी (अर्थात् टाइग्रिस) को
    छेउमा थिएँ,
  yor-yor: Ní ọjọ́ kẹrìnlélógún oṣù àkọ́kọ́, bí mo ti dúró sí etí i bèbè odò ńlá Tigirisi,
  pes-OPCB: روز بیست و چهارم اولین ماه سال در کنار رود بزرگ دجله ایستاده بودم.
  tgl-ULB: Sa ika dalawampu't apat na araw ng unang buwan, samantalang ako ay nasa
    tabi ng malaking ilog (ito ang Tigris),
  hui-hui: Ani howa i̱na mali ogoningi ege mbiranaga horo pira kirani maria (24) hayangi
    iba timbuni Taigirisi mbira peagoria angeni pu haru.
  mya-mya: ထို​နှစ်​ပ​ထ​မ​လ၊ နှစ်​ဆယ့်​လေး​ရက်​မြောက် သော​နေ့​၌ ငါ​သည်​တိ​ဂ​ရစ်​မြစ်​ကြီး​၏
    ကမ်း​ပါး​ပေါ်​တွင်​ရပ်​လျက်​နေ​၏။-
  bod-N: ཟླ་བ་དང་པོའི་ཚེས་ཉེར་བཞིའི་ཉིན། ང་རང་ཧི་དཱི་ཀེལ་གཙང་པོ་ཆེན་པོའི་འགྲམ་ངོགས་སུ་བསྡད་ཅིང་།
  sna-sna: Pazuva ramakumi maviri namana romwedzi wokutanga, pandaiva ndimire pamhenderekedzo
    yorwizi rukuru, irwo Tigirisi,
  spa-BLM: En el día veinticuatro del primer mes, estando yo a la orilla del gran
    río, que es Hiddekel,
  cac-cac: Ayic 24 yoch b'ab'el uj d'a yic ab'il chi', ayinec' d'a sti' a' nivan Tigris.
  swh-ULB: Katika siku ya ishirini na nne ya mwezi wa kwanza, nilipokuwa niko karibu
    na mto mkubwa (ambao ni Tigrisi),
  bel-bel: А на дваццаць чацьвёрты дзень першага месяца быў я на беразе вялікай ракі
    Тыгра
  deu-ELBBK: Und am 24. Tag des 1. Monats, da war ich am Ufer des großen Stromes,
    das ist der Hiddekel.
  mbb-OT: Dutun te ike-24 he andew te nehuna he vulan, diyà a edhithitindeg te kilid
    te zekelà he Wahig he Tigris.
  mal-2015: എന്നാൽ ഒന്നാം മാസം ഇരുപത്തുനാലാം തിയ്യതി ഞാൻ ഹിദ്ദേക്കൽ എന്ന മഹാ നദീതീരത്തു
    ഇരിക്കയിൽ തലപൊക്കി നോക്കിപ്പോൾ,
  rmc-rmc: Bišuštarto (24.) džives andre ešebno čhon somas pro brehos paš o baro paňi
    Tigris.
  nlg-nlg: Mi tana rua hangavulu vatini na bongina na vuivuni ni vula tana niulu,
    inau tu tughuru tana lilighina na beti tina Tirgris.
  pes-OPV: و در روز بیست وچهارم ماه اول من بر کنار نهر عظیم یعنی دجله بودم.
  ron-1924: Ын а доуэзечь ши патра зи а луний ынтый, ерам пе малул рыулуй челуй маре,
    каре есте Хидекел (Тигру).
  ben-OBCV: প্রথম মাসের চব্বিশতম দিনে, আমি টাইগ্রিস মহানদীর ধারে দাঁড়িয়েছিলাম।
  som-som: Oo bishii kowaad maalinteedii afar iyo labaatanaad, anoo taagan webiga
    weyn oo Xiddeqel ah agtiisa,
  lat-VUC: Die autem vigesima et quarta mensis primi, eram juxta fluvium magnum, qui
    est Tigris.
  eng-ASVBT: And in the four and twentieth day of the first month, as I was by the
    side of the great river, which is Hiddekel,
  ita-1885: E nel ventesimoquarto giorno del primo mese, essendo io in su la ripa
    del gran fiume, che è Hiddechel,
  eng-ULB: On the twenty-fourth day of the first month, as I was beside the great
    river (that is, the Tigris),
  spa-VBL: El día veinticuatro del primer mes estaba yo en la orilla del gran río
    Tigris.
  fra-_FOB: Et le vingt-quatrième jour du premier mois, j'étais sur le bord du grand
    fleuve qui est l'Hiddékel.
  mal-mal: എന്നാൽ ഒന്നാം മാസം ഇരുപത്തിനാലാം തീയതി ഞാൻ ഹിദ്ദേക്കൽ എന്ന മഹാ നദീതീരത്ത്
    ഇരിക്കുമ്പോൾ തലപൊക്കി നോക്കി.
  urd-GVR: Pahle mahīne ke 24weṅ din maiṅ baṛe dariyā Dijlā ke kināre par khaṛā thā.
  suz-BL: मिनु ङोंइती ङा महिना ङा २४ नाक्‍त टाइग्रीस माइश्‍शो ठेयब खोला आ नेक्‍था
    राप्‍शो बाक्‍ती।
  eng-NOY: And in the four and twentieth day of the first month, as I was by the side
    of the great river Hiddekel,
  ita-1927: E il ventiquattresimo giorno del primo mese, come io mi trovavo in riva
    al gran fiume, che è lo Hiddekel,
  ckb-ckb: لە ڕۆژی بیست و چواری مانگی یەکدا کاتێک لەسەر کەناری ڕووبارە گەورەکە بووم
    کە دجلەیە،
  eng-BBE: And on the twenty-fourth day of the first month I was by the side of the
    great river;
  kan-OKCV: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ, ನಾನು ಟೈಗ್ರಿಸ್ ಎಂಬ ಮಹಾನದಿಯ ದಡದ
    ಮೇಲೆ ಇರುವಾಗ,
  tam-2017: முதலாம் மாதம் இருபத்துநான்காம்தேதியிலே நான் இதெக்கேல் என்னும் பெரிய ஆற்றங்கரையில்
    இருந்து,
  spa-RV-1909: Y á los veinte y cuatro días del mes primero estaba yo á la orilla
    del gran río Hiddekel;
  ron-BTF: Și în a douăzeci și patra zi a primei luni, când eram lângă marele râu,
    care este Hidechel;
  eng-WEBP: In the twenty-fourth day of the first month, as I was by the side of the
    great river, which is Hiddekel,
  eng-FBV: On the twenty-fourth day of the first month I was standing on the bank
    of the great River Tigris.
  nch-BL: Huan ica ijnaloc ipan 24 itequi nopa achtohui metzti ipan toisraelita calendario,
    niijcatoya iteno nopa hueyi hueyat cati itoca Tigris.
  vie-1934: Ngày thứ hai mươi bốn tháng giêng, ta ở kề bờ sông lớn Hi-đê-ke.
  hin-CV: पहले माह के चौबीसवें दिन, जब मैं महा नदी, हिद्देकेल के किनारे खड़ा था,
  spa-BES: Y el día veinticuatro del primer mes estaba al lado del gran río Tigris;
  tdx-tdx: Aa ie amy andro faha-roa-polo-efats’ ambi’ i volam-baloha’ey, le tañolo’
    ty oñe jabajaba atao Kidekele iraho;
  tha-KJV: เมื่อวั​นที​่​ยี​่​สิ​บสี่เดือนต้นข้าพเจ้าอยู่​ที่​ฝั่งแม่น้ำใหญ่ คือแม่น้ำไทกริส
  por-BR-2018: E aos vinte e quatro dias do primeiro mês, estava eu na margem do grande
    rio Tigre;
  deu-ELO: Und am vierundzwanzigsten Tage des ersten Monats, da war ich am Ufer des
    großen Stromes, das ist der Hiddekel.
  eng-WYC-2018: Forsooth in the four and twentieth day of the first month, I was beside
    the great flood, which is Tigris. (And on the twenty-fourth day of the first month,
    I was standing on the bank of the great Tigris River.)
  epo-epo: En la dudek-kvara tago de la unua monato mi estis sur la bordo de granda
    rivero, nome de Ĥidekel.
  uig-PIN: Birinqi ayning yigirmǝ tɵtinqi küni, mǝn uluƣ dǝrya, yǝni Dijlǝ dǝryasining
    boyida turup,
  beo-beo: 'Amo odega, oubi age amola amo ea eso 24 amoga, na da Daigalisi Hano bagade
    amo ea bega: lelebe ba:i.'
  tpi-OTNT: Orait long namba 24 de bilong namba wan mun bilong dispela yia, mi sanap
    long arere bilong bikpela wara Taigris.
  hau-SA: A rana ta ashirin da huɗu ga watan farko, a sa’ad da nake tsaye a bakin
    babban kogi, Tigris,
  uig-LAT: Birinchi ayning yigirme tötinchi küni, men ulugh derya, yeni Dijle deryasining
    boyida turup,
  nde-nde: Ngosuku lwamatshumi amabili lane lwenyanga yokuqala, ngathi ngimi ekhunjini
    lomfula omkhulu, iThigrisi,
  ton-ton: Pea ʻi hono uofulu ma fā ʻoe ʻaho ʻoe ʻuluaki māhina, ʻi heʻeku nofo ʻi
    he veʻe vaitafe lahi, ʻaia ʻoku ui ko Hitikeli;
  ces-1613: Dne pak dvadcátého čtvrtého měsíce prvního, když jsem byl na břehu řeky
    veliké, to jest Hiddekel.
  eng-WMB: In the twenty-fourth day of the first month, as I was by the side of the
    great river, which is Hiddekel,
  tam-TCV: முதலாம் மாதம் இருபத்து நான்காம் நாளில், பெரிய ஆறான இதெக்கேல் ஆற்றின் கரையில்
    நான் நின்றேன்.
  ceb-ULB: Sa ika-24 nga adlaw sa unang bulan, samtang nagbarog ako daplin sa suba
    (nga mao ang Suba sa Tigris),
  pol-UBG: A dwudziestego czwartego dnia pierwszego miesiąca byłem nad brzegiem wielkiej
    rzeki, to jest Chiddekel;
  urd-GVU: پہلے مہینے کے 24ویں دن مَیں بڑے دریا دِجلہ کے کنارے پر کھڑا تھا۔
  deu-1912: Und am vierundzwanzigsten Tage des Monats war ich bei dem großen Wasser
    Hiddekkel
  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ನಾನು ಹಿದ್ದೆಕೆಲೆಂಬ
  yap-yap: Me rofen ni rliw’ nge aningeg e rran ko bin som’on e pul ko duw ma gu bay
    ni gub sak’iy u charen fare lul’ nib ga’ ni Tigris fithingan.
  hlt-MCSB: Lamhmacuek hla kah hnin kul neh hnin li vaengah tah kai khaw Khiddekel
    tuiva puei kah langkaeng ah ka om .
  mdy-ETH: ሌዖ ዓይፆይዳ ቤርታሳ ዓጊኖኮ ላማታሚ ዖይዳሳ ኬሎና ታኣኒ ዼኤፖ ዎራሢ ፄግሮሴ ዓጫ ዔቄኔ።
  twi-ASANTE: Ɔbosome a ɛdi ɛkan no, da a ɛtɔ so aduonu ɛnan, ɛberɛ a megyina asubɔnten
    kɛseɛ Tigris konkɔn so no,
  eng-WEBU: In the twenty-fourth day of the first month, as I was by the side of the
    great river, which is Hiddekel,
  wal-wal: Koiro aginan laatamanne oiddantto gallassan, Xegiroosa giyo gita shaafaa
    lanqqiyan taani eqqada xeellaas;
  spa-PDDPT: El día 24 del mes primero yo estaba en la orilla del gran río Hidequel.
  gun-gun: Ha'e gui jypygua jaxy vinte e quatro araa py ma Tigre yakã guaxu yvýry
    xee aiko vy
  agu-BL: Ej itzun bantz tul yi junak cyaj k'ej te yi bajx xaw tetz yi jun yoba'tz,
    cho'n tzun atin wetz stzi' yi tzanla' yi na bi'aj Tigris.
  ilo-ULB: Iti maikaduapulo ket uppat nga aldaw iti umuna a bulan, bayat ti kaaddak
    iti igid ti dakkel a karayan (nga isu ti Tigris),
  kpg-kpg: Di madalua maa haa laangi o di malama matagidagi o di ngadau, au nogo duu
    i taalinga di Monowai Tigris.
  uig-ARA: بىرىنچى ئاينىڭ يىگىرمە تۆتىنچى كۈنى، مەن ئۇلۇغ دەريا، يەنى دىجلە دەرياسىنىڭ
    بويىدا تۇرۇپ،
  sus-sus: Kike singe xi mɔxɔɲɛn nun naani nde ra, n nu na Tigiri xure dɛ ra.
  pon-2006: Ni rahn kerieisek pahieun keieun sounpwong en sounparo, I wie kesikesihnen
    pohn keilen lapalahn Pillap Daikris.
  ksd-ksd: Ma ta ia bung a ura vinun ma a ivat ta ra luaina gai, ba iau ga ki ta ra
    papar a tava alir i ngala a iangina Kidekel,
  tur-YTC: Birinci ayın yirmi dördüncü günü, Büyük Irmak'ın, Hiddekel'in kıyısındayken,
  ind-AYT: Pada hari ke-24 bulan pertama, saat aku berada di tepi sungai besar, yaitu
    Sungai Tigris.
  nya-nya: Pa tsiku la 24 la mwezi woyamba, nditayima mʼmbali mwa mtsinje waukulu
    wa Tigirisi,
  hrv-hrv: Dvadeset i četvrtoga dana prvog mjeseca bijah na obali velike rijeke Tigrisa;
  mps-mps: Tialima, te namba wan polua te deli polua te dei 24de, te kibu be, ena
    te genuai wę Taigris sesegede dolaluai.
  tpi-tpi: Orait long namba 24 de bilong namba wan mun bilong dispela yia, mi sanap
    long arere bilong bikpela wara Taigris.
  dan-1931: Men på den fire og tyvende Dag i den første Måned var jeg ved Bredden
    af den store Flod, det er Hiddekel*. { [*se til 1 Mos. 2, 14.] }
  vie-OVCB: Ngày hai mươi bốn tháng giêng, tôi đang đứng quan sát bên bờ sông lớn
    Ti-gơ,
  guj-2017: પહેલા મહિનાના ચોવીસમા દિવસે, હું મહાનદી એટલે કે, હિદેકેલ તીગ્રિસ નદીને
    કિનારે હતો,
  pon-2006A: Ni rahn kerieisek pahieun keieun sounpwong en sounparo, I wie kesikesihnen
    pohn keilen lapalahn Pillap Daikris.
  por-BRBSL: No vigésimo quarto dia do primeiro mês, quando estava à beira do grande
    rio, que é Hiddekel,
  swe-swe: På den tjugofjärde dagen i första månaden [Nisan, som infaller i mars/april,
    vid påskhögtiden] var jag vid stranden av den stora floden Tigris. [Floden Eufrat
    rann genom staden Babylon. Parallellt öster om den rinner floden Tigris i nuvarande
    Irak.]
  cth-cth: Apasueke thapa 24 hnin vah palangpui Hiddekel teng ka o lahunnah,
  twi-twi: Ɔsram a edi kan no, da a ɛto so aduonu anan, bere a migyina asubɔnten kɛse
    Tigris konkɔn so no,
  hlt-hlt: Lamhmacuek hla kah hnin kul neh hnin li vaengah tah kai khaw Khiddekel
    tuiva puei kah langkaeng ah ka om.
  tbz-SIM: Otɑ̃̀nkù ketiwè kó yɛwe nsipísìdɛ́ nɛ̀ dinɑɑnnì yiè kɛ sɔ̃́ m bo kukó ndiɛkù
    Tikidi tɑkɛ́.
  msy-2020: Ezɨ kɨ iakɨnir faragha zuimɨn, an dughiar namba 24ɨn, Taigrisɨn Faner
    ekiamɨn mɨriamɨn tughav iti.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ sǝŋɑ pɔɣɔ sɔsɑɣɑ Tikili nɔɣɔ kɛ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ, kʋyɛɛŋ
    hiu nɑ liɣiti wule.
  azb-azb: Birinci ayın iyirmi dördüncü günü mən böyük Dəclə çayının kənarında idim.
  eng-DBY: 'And on the four-and-twentieth day of the first month, I was by the side
    of the great river, which is Hiddekel:'
  hin-2017: फिर पहले महीने के चौबीसवें दिन को जब मैं हिद्देकेल नाम नदी के तट पर था,
  wol-KYG: Keroog ñaar fukki fan ak ñeent ci weer wi jëkk ci at mi, maa nga ca tàkkal
    dex gu mag gi ñuy wax Tiigar.
  eng-YLT: '''And in the twenty and fourth day of the first month, I have been by
    the side of the great river, that [is] Hiddekel:'
  kne-kne: Sin maikadowanpo ya opat ay agew di damo ay bowan, wadaak ay pinmipika
    sin benget di annawa ay ginawang ay Tigris.
  eng-WYC-2017: Forsooth in the four and twentieth day of the first month, I was beside
    the great flood, which is Tigris.
  eng-WMBB: In the twenty-fourth day of the first month, as I was by the side of the
    great river, which is Hiddekel,
  urd-GVH: पहले महीने के 24वें दिन मैं बड़े दरिया दिजला के किनारे पर खड़ा था।
  rug-rug: Koasa rane vina hiokona made pa sidara kekenu pa vuaheni asa, sipu korapa
    turu qua pa taqelena sa ovuku lavata pa Taeqarisi d,
  gaz-gaz: Bultii digdamii afuraffaa jiʼa jalqabaatti ani utuun qarqara laga guddichaa
    Laga Xegroos irra dhaabadhee jiruu,
  fra-LSG: Le vingt-quatrième jour du premier mois, j’étais au bord du grand fleuve
    qui est Hiddékel.
  yal-yal: Kike fɔlɔn xii mɔxɔɲɛn nun naaninna, n yi baa gbeen dɛxɔn ma naxan xili
    Tigiri baana.
  haw-1868: A i ka la iwakaluakumamaha, o ka malama mua, i ko'u noho ana ma ke kapa
    o ka muliwai nui, o Hidekela;
  arb-NAV: وَفِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ الأَوَّلِ، بَيْنَمَا
    كُنْتُ إِلَى جِوَارِ نَهْرِ دِجْلَةَ الْكَبِيرِ،
  ewe-ewe: Le ɣleti gbãtɔ ƒe ŋkeke blaeve-vɔ-enelia dzi, esi metsi tsitre ɖe tɔsisi
    gã, Tigris, to la,
  eng-LEE: And on the four and twentieth day of the first month, while I was by the
    side of the great river, which is Chiddekel,
  asm-FB: তাৰ পাছত প্ৰথম মাহৰ চৌবিশ দিনৰ দিনা, মই মহানদীৰ পাৰত আছিলোঁ, নদীখনৰ নাম
    হিদ্দেকেল,
  sus-A: كِكٍ سِنفٍ شِ مْشْحّن نُن نَانِ ندٍ رَ، ﭑ نُ نَ تِفِرِ شُرٍ دّ رَ.
  fra-SBL: Le vingt-quatrième jour du premier mois, comme j'étais au bord du grand
    fleuve, qui est Hiddékel,
  hbo-hbo: וּבְיֹ֛ום עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה לַחֹ֣דֶשׁ הָרִאשֹׁ֑ון וַאֲנִ֗י הָיִ֛יתִי
    עַ֣ל יַ֧ד הַנָּהָ֛ר הַגָּדֹ֖ול ה֥וּא חִדָּֽקֶל׃
  pjt-pjt: Palulanguṟuṉa piṟa panya ngaṉmanyitjangka tjiṉṯu nampa 24-ngka ngayulu
    karu uṟutjarangka itingka ngaṟangi ini Taikiṟitjala.
  kik-kik: Mũthenya wa mĩrongo ĩĩrĩ na ĩna wa mweri wa mbere, ndũgamĩte hũgũrũrũ-inĩ
    cia, rũũĩ rũrĩa rũnene rwa Tigirisi,
  fra-NCL: Le vingt-quatrième jour du premier mois, j’étais sur le bord du grand fleuve,
    qui est le Tigre.
  cek-AK: Khrah tangsuekhaih ni pumphae palito naah, kai loe Hiddekel, tiah kawk ih
    Tigris vapui taengah kang doet;
  cuk-cuk: Nii-gebe-yoleded e-iba-dulagwen-gakabakegi (24), an Hidekel-diwar-dummad-gakaba
    gudiidgine,
  uig-CYR: Биринчи айниң жигирмә төртинчи күни, мән улуқ дәрия, йәни Диҗлә дәриясиниң
    бойида туруп,
  tel-2017: మొదటి నెల ఇరవై నాలుగవ తేది నేను హిద్దెకెలు అనే మహా నది తీరాన ఉన్నాను.
  hat-BSA: Nan venn-katriyèm jou nan premye mwa a, pandan mwen te akote gran rivyè
    a, ki se Hiddékel,
  kos-kos: Ke len aklongoul akosr in malem se meet ke yac sac, nga tuh tu pe facl
    ke Infacl lulap Tigris.
  hbo-WLC: וּבְי֛וֹם עֶשְׂרִ֥ים וְאַרְבָּעָ֖ה לַחֹ֣דֶשׁ הָרִאשׁ֑וֹן וַאֲנִ֗י הָיִ֛יתִי
    עַ֣ל יַ֧ד הַנָּהָ֛ר הַגָּד֖וֹל ה֥וּא חִדָּֽקֶל׃
  ibo-ibo: Nʼụbọchị nke iri abụọ na anọ nke ọnwa mbụ nʼafọ, eguzo m nʼakụkụ osimiri
    ukwu ahụ, bụ Taịgris,
  ory-ory: ପୁଣି, ପ୍ରଥମ ମାସର ଚତୁର୍ବିଂଶ ଦିନରେ ମୁଁ ହିଦ୍ଦେକଲ ନାମକ ମହାନଦୀ ତୀରରେ ଥିବା ବେଳେ,
  chk-chk: Iwe, lon rüe me rüanün ränin ewe aeuin maram lon ewe chök ier, üa ütä ünükün
    ewe chanpupu watte itan Tikris.
  rop-rop: “Langa det namba 24 dei langa det feswan manth langa det yiya aibin jandap
    wansaid langa det bigiswan riba gulum Taigris.
  ukr-1871: А двайцять четвертого дня першого місяця був я на березї великої ріки
    Тигра.
  deu-1951: Aber am vierundzwanzigsten Tage des ersten Monats befand ich mich am Ufer
    des großen Stromes Hiddekel.
  eng-JPS: And in the four and twentieth day of the first month, as I was by the side
    of the great river, which is Tigris,
  srp-1865: A dvadeset èetvrtoga dana prvoga mjeseca bijah na brijegu velike rijeke
    Hidekela.
  lug-lug: Ku lunaku olw’amakumi abiri mu ennya olw’omwezi ogw’olubereberye nga nyimiridde
    ku mabbali g’omugga omunene Tigiriisi,
  heb-heb: וביום עשרים וארבעה לחדש הראשון ואני הייתי על יד הנהר הגדול הוא חדקל׃
  ben-IRV: প্রথম মাসের চব্বিশ দিনের দিন, আমি যখন মহানদীর টাইগ্রীসের তীরে দাঁড়িয়ে
    ছিলাম।
  pan-pan: ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਚੌਵੀਵੇਂ ਦਿਨ ਵਿੱਚ ਮੈਂ ਵੱਡੇ ਦਰਿਆ ਹਿੱਦਕਲ ਦਜ਼ਲੇ ਦੇ ਕੰਢੇ ਉੱਤੇ
    ਸੀ।
  mya-JVB: ပဌမ လ နှစ် ဆယ် လေး ရက် နေ့၌ ငါ သည် ဟိဒကေလ မြစ် ကြီး အနားမှာရှိ စဉ်၊
  hmo-hmo: Unai lagani ena hua ginigunana bona ena dina namba 24 dekenai, Taigarisi
    Sinavai ena badinai lau gini noho.
  urd-urd: और पहले महीने की चौबीसवीं तारीख़ को जब मैं बड़े दरिया, या'नी दरिया — ए
    — दजला के किनारे पर था,
  rus-SYN: А в двадцать четвертый день первого месяца был я на берегу большой реки
    Тигра,
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ baasↄo mɛ̀ndosaide zĩ́ má zɛa swa zↄ̃ↄ pↄ́ wì mɛ Tigilisi
    saɛ.
  tcz-CHONGTHU: Lhamasa nisomni leh nili lhinnin, keima vadung minthang Tigris pang’a
    kana dingin ahi.
  mar-mar: पहिल्या महिन्याच्या चोविसाव्या दिवशी मी महानदीच्या काठावर होतो.
  qub-qub: Wata gallarinan caj quilla ishcay chunca chuscu (24) junajnincho nogaga
    caycarä Tigris jatun mayu cantuncho.
  bqp-bqp: Wɔ̃ɔn suru gbiikoon sɔ̃ɔ yɛndɑ nnɛse sɔɔ, u wɑ̃ɑ u yɔ̃ dɑɑ te bɑ mɔ̀ Tigirin
    bɔkuɔ.
  hat-hat: Sou vennkatriyèm jou premye mwa a nan lanne a, mwen te kanpe bò gwo larivyè
    Lefrat la.
  eng-BSB: On the twenty-fourth day of the first month, as I was standing on the bank
    of the great river, the Tigris,
  eng-WEBPB: In the twenty-fourth day of the first month, as I was by the side of
    the great river, which is Hiddekel,
  kbq-kbq: Hagi ese ikamofona 24zupa nagra Taigrisi rantimofo ankenare oti'nena,
  nhe-BL: Huan ica ijnaloc ipan 24 itequi nopa achtohui metztli ipan toisraelita calendario
    [10:4 Ipan 23 itequi abril, 536 a.C.], niijcatoya iteno nopa hueyi atemitl tlen
    itoca Tigris.
  bus-bus: Mↄ káaku gurↄ baro awɛɛsiigↄ̃dee zĩ má zɛna swa bíta kɛ̀ wè sísi Tigiri
    saɛ.
  gub-BL: Zahy ipy rehe 24 haw 'ar mehe aiko yrykawhu Xikire izywyr ihe.
  eng-DRA: And in the four and twentieth day of the first month I was by the great
    river which is the Tigris.
