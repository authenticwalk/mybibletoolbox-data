    sak’iy, ni ku gu be t’on.
  hlt-MCSB: Te vaengah kai te , “Tongpa sanaep Daniel , nang taengah ka thui bangla
    ol te yakming lamtah namah paihmuen ah pai . Nang taengah kai n'tueih coeng he.
    He ol he kai taengah a thui vaengah ka pai tih ka thuen .
  mdy-ETH: ዬይ ፆኦሲ ኪኢታንቻሢ፦ «ዳኣኔኤሌ! ፆኦሲ ኔና ዒናፓ ናሽካኔ፤ ሃኣዛጌ ታኣኒ ኔ ኮይላ ዳኪንቲ ሙኬኔ፤ ኔ ዓኣ ቤዛ
    ፒዝ ጌይ ዔቄ፤ ታ ኔኤም ኬኤዛ ባኮ ዒና ዔኪ ዋይዜ!» ታኣም ጌዔኔ። ዬያ ዒ ታኣም ኬኤዛዛ ታኣኒ ጎጋይቂ ጎጋይቂ ሳዓፓ ዔቄኔ።
  twi-ASANTE: Ɔkaa sɛ, “Daniel, wo a wɔbu wo yie, dwene nsɛm a merebɛka akyerɛ wo
