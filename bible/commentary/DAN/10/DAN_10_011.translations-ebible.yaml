    kɨ ize.” Egha a mɨkemegha gɨvazɨma kɨ dɨkafi, egha tugha aguavɨra iti.
  dop-dop: 'Ɩlɛnɑ yʋlʋ ɩnɩ ɩ́ heeli-m sɩ: Tɑniyɛɛlɩ, Ɩsɔ luɣu wɛ-ŋ kɛ́. Kʋlɩ nɑ ń
    ke ŋkpɑŋŋ nɑ mɑ́ heeli-ŋ. Ɩsɔ tilɑ-m nyɑ́ cɔlɔɣɔ. Ɩlɛnɑ mɑ́ kʋlɩ nɑ mɑ́ tɔŋnɑ
