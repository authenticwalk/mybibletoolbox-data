  eng-DBY: And he said unto me, O Daniel, man greatly beloved, understand the words
    which I speak unto thee, and stand upright; for unto thee am I now sent. And as
    he spoke this word unto me, I stood trembling.
  hin-2017: तब उसने मुझसे कहा, “हे दानिय्येल, हे अति प्रिय पुरुष, जो वचन मैं तुझ से
    कहता हूँ उसे समझ ले, और सीधा खड़ा हो, क्योंकि मैं अभी तेरे पास भेजा गया हूँ।”
    जब उसने मुझसे यह वचन कहा, तब मैं खड़ा तो हो गया परन्तु थरथराता रहा।
  wol-KYG: 'Mu ne ma: «Dañeel, yaw mi ñu naw, déggal kàddu yi ma lay wax. Jógal taxaw
    sa taxawaay, ndax dañu maa yebal ci yaw nii.» Naka la ma wax kàddu yooyu, ma ne
    ñokket, di lox.'
  eng-YLT: '''And he saith unto me: Daniel, man greatly desired, attend to the words
    that I am speaking unto thee, and stand on thy station, for now I have been sent
    unto thee. ''And when he speaketh with me this word, I have stood trembling.'
  kne-kne: Kanan din anghel, “Ay Daniel, laydelayden dakan Diyos. Ipikam ta estem
    ay dengngen di ibagak en sik-a, tan si Diyos di nangibaa en sak-en.” Sin nangwanianas
    di, pinmikaak ay manpaypayegpeg.
  eng-WYC-2017: And he said to me, Thou, Daniel, a man of desires, understand the
    words which I speak to thee, and stand in thy degree; for now I am sent to thee.
    And when he had said this word to me, I stood quaking.
  eng-WMBB: He said to me, “Daniel, you greatly beloved man, understand the words
    that I speak to you, and stand upright, for I have been sent to you, now.” When
    he had spoken this word to me, I stood trembling.
  urd-GVH: वह आदमी बोला, “ऐ दानियाल, तू अल्लाह के नज़दीक बहुत गिराँक़दर है! जो बातें
    मैं तुझसे करूँगा उन पर ग़ौर कर। खड़ा हो जा, क्योंकि इस वक़्त मुझे तेरे ही पास
    भेजा गया है।” तब मैं थरथराते हुए खड़ा हो गया।
  rug-rug: Zama si asa, “Daniela, agoi sapu arilaemu hola koe Tamasa, avoso va leana
    mae i sari zinama sapu kote zama atuni arau koa goi, mamu turu sage sina koa goi
    si ta garunu mae si arau.” Meke sipu zama mae gua si asa koa rau si neneqaraqu
    meke turu sage si arau.
  gaz-gaz: Innis, “Yaa Daaniʼel, ati kan akka malee jaallatamte dubbii ani sitti himuuf
    jiru sirriitti qabadhu; ani gara keetti ergameeraatii ol kaʼi” jedhe. Anis yommuu
    inni waan kana naan jedhetti hollachaan kaʼee dhaabadhe.
  fra-LSG: 'Puis il me dit: Daniel, homme bien-aimé, sois attentif aux paroles que
    je vais te dire, et tiens-toi debout à la place où tu es; car je suis maintenant
    envoyé vers toi. Lorsqu’il m’eut ainsi parlé, je me tins debout en tremblant.'
  yal-yal: A a fala n xa, a naxa, “Daniyɛli, muxu rafanxina, kata i n ma fala tixine
    famu. Keli, i ti i funfuni i dɛɛn de, bayo n xɛxi i tan nan fɛma iki.” A to na
    falan ti n xa, n keli dingenɲɛ ayi.
  haw-1868: I mai la ia ia'u, E Daniela, ke kanaka i aloha nui ia, e hoomaopopo mai
    oe i na olelo a'u e olelo aku nei ia oe, a e ku iluna; no ka mea, ia oe no ka'u
    i hoounaia mai ai. A i kana olelo ana mai ia'u i keia olelo, ku ae la au iluna
    me ka haalulu.
  arb-NAV: 'وَقَالَ لِي: «يَا دَانِيَالُ، أَيُّهَا الرَّجُلُ الْمَحْبُوبُ، افْهَمِ
    الْكَلامَ الَّذِي أُخَاطِبُكَ بِهِ، وَقِفْ عَلَى رِجْلَيْكَ لأَنَّنِي قَدْ أُرْسِلْتُ
    إِلَيْكَ». وَعِنْدَمَا قَالَ لِي هَذَا الْكَلامَ نَهَضْتُ مُرْتَعِداً.'
  ewe-ewe: 'Egblɔ nam be, “Daniel, wò ame si ŋu wode bubu gãe, bu ta me nyuie le nya
    siwo gblɔ ge mala na wò la ŋu: Tsi tsitre elabena woɖom ɖe gbɔwò azɔ.” Esi wògblɔ
    nya siawo nam la, metsi tsitre heganɔ dzodzom nyanyanya ko.'
  eng-LEE: And he said unto me, O Daniel, the man greatly beloved, mark well the words
    that I speak unto thee, and stand on thy standing-place; for now have I been sent
    unto thee. And when he had spoken this word unto me, I stood up trembling.
  asm-FB: সেই দূতে মোক ক’লে, “হে দানিয়েল, হে অতি প্ৰিয় পুৰুষ, যি কথা মই তোমাক কৈ
    আছোঁ তুমি তাক বুজি লোৱা আৰু উঠি থিয় হোৱা; কাৰণ মোক তোমাৰ ওচৰলৈ পঠোৱা হ’ল।” যেতিয়া
    তেওঁ মোক সেই কথা কৈ আছিল, তেতিয়া মই উঠি থিয় হৈ কঁপিবলৈ ধৰিলোঁ।
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «دَنِيّلِ، مِشِ شَنُشِ، عِ شَ ﭑ مَ مَسٍنيِ قَهَامُ.
    كٍلِ، عِ تِ، بَرِ مَ ﭑ شّيشِ عِ تَن نَن مَ.» عَ تٌ نَ قَلَ ﭑ بّ، ﭑ نَشَ كٍلِ ﭑ
    سّرّنقٍ رَ.
  fra-SBL: 'Il me dit : « Daniel, homme bien-aimé, comprends les paroles que je te
    dis, et tiens-toi droit, car c''est maintenant que je suis envoyé vers toi. »
    Quand il m''eut dit cette parole, je me tins debout en tremblant.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֡י דָּנִיֵּ֣אל אִישׁ־חֲ֠מֻדֹות הָבֵ֨ן בַּדְּבָרִ֜ים אֲשֶׁר֩
    אָנֹכִ֨י דֹבֵ֤ר אֵלֶ֙יךָ֙ וַעֲמֹ֣ד עַל־עָמְדֶ֔ךָ כִּ֥י עַתָּ֖ה שֻׁלַּ֣חְתִּי אֵלֶ֑יךָ
    וּבְדַבְּרֹ֥ו עִמִּ֛י אֶת־הַדָּבָ֥ר הַזֶּ֖ה עָמַ֥דְתִּי מַרְעִֽיד׃
  pjt-pjt: Kaṉi angelpangku wangkangu, “Daniel, Godanya panya nyuntumpa puḻkaṟa pukuḻarinyi,
    munuṉi ngayunya wituṉu nyuntulakutu, ka pakaṟa ngaṟa munuṉi atatjuṟa purkaṟangku
    kulila kaṉanta ngayulu wangkaku.” Kaṉa pakaṟa ngaṟala kuwaripaṯu nguḻu-nguḻu tjititingangi.
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Danieli, wee mũtĩĩe mũno, cũrania wega ciugo ici
    ngirie gũkwarĩria, na ũũkĩre na igũrũ, nĩgũkorwo rĩu nĩgũtũmwo ndatũmwo kũrĩ we.”
    Na aarĩkia kũnjĩĩra ũguo, ngĩrũgama o ngĩinainaga.
  fra-NCL: 'Puis il me dit : « Daniel, homme favorisé de Dieu, comprends les paroles
    que je vais te dire et tiens-toi debout ; car je suis maintenant envoyé vers toi. »
    Quand il m’eut parlé en ces termes, je me tins debout en tremblant.'
  cek-AK: Anih mah kai khaeah, Paroeai palung koi kaom, Aw Daniel, angdoe tahang ah
    loe, kang thuih ih loknawk to thaikop ah; vaihi nang khaeah kai ang patoeh boeh,
    tiah ang naa. Anih mah kai khaeah to tiah lok ang thuih pacoengah, kai loe tasoeh
    takuenhaih hoiah kang doet.
  cuk-cuk: 'Anga sogded: ‘Daniel, be gwisgue, ar an be-dakega an-barmilealid. Bab-Dummad
    bela-bela be-sabed, degisoggu, an bega ibmar-sogsokalid be nue-itogo.’ ”Weyob
    anga sunmaknaidgine, an gwisgusad, degi-inigwele, amba an wawanmakgwichi gusad.'
  uig-CYR: 'Шу зат маңа: — Әй Даниял, интайин сөйүлгән адәм! Сөзлиримни көңүл қоюп
    аңлап чүшәнгин, өрә турғин! Чүнки мән сениң йениңға әвәтилдим, — деди. У бу сөзни
    қилиши билән, мән титригән һалда орнумдин турдум.'
  tel-2017: “దానియేలూ, నువ్వు చాలా ఇష్టమైన వాడివి గనక నేను నీ దగ్గరికి పంపబడ్డాను.
    నీవు లేచి నిలబడి నేను నీతో చెప్పే మాటలు తెలుసుకో” అన్నాడు. అతడీ మాటలు నాతో చెప్పగా
    నేను వణకుతూ నిలబడ్డాను.
  hat-BSA: 'Li te di mwen: “O Daniel, nonm ki trè byeneme a, konprann pawòl ke mwen
    va pale ou yo. Kanpe dwat! Paske mwen te voye kote ou koulye a.” Lè li te pale
    pawòl sa a, mwen menm, mwen te kanpe. Mwen t ap tranble.'
  kos-kos: Na lipufan sac fahk nu sik, “Daniel, God El lungse kom. Tuyak ac lohng
    akwoye ma nga ac fahk nu sum uh. Supweyukme nga nu yurum.” Ke el fahk ma se inge,
    na nga tuyak, tusruktu nga srakna rarrar.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֡י דָּנִיֵּ֣אל אִישׁ־חֲ֠מֻדוֹת הָבֵ֨ן בַּדְּבָרִ֜ים אֲשֶׁר֩
    אָנֹכִ֨י דֹבֵ֤ר אֵלֶ֙יךָ֙ וַעֲמֹ֣ד עַל־עָמְדֶ֔ךָ כִּ֥י עַתָּ֖ה שֻׁלַּ֣חְתִּי אֵלֶ֑יךָ
    וּבְדַבְּר֥וֹ עִמִּ֛י אֶת־הַדָּבָ֥ר הַזֶּ֖ה עָמַ֥דְתִּי מַרְעִֽיד׃
  ibo-ibo: Ọ sịrị m, “Daniel, gị onye a hụrụ nʼanya nke ukwuu. Gee ntị tuleekwa nke
    ọma okwu niile m na-agwa gị ugbu a. Guzo nʼụkwụ gị abụọ, nʼihi na e zitere m ịbịakwute
    gị.” Mgbe ọ na-agwa m okwu a, eguzooro m ọtọ, na-ama jijiji.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ହେ ଅତ୍ୟନ୍ତ ପ୍ରିୟପାତ୍ର ଦାନିୟେଲ, ଆମ୍ଭେ ତୁମ୍ଭଙ୍କୁ ଯେଉଁ
    ଯେଉଁ ବାକ୍ୟ କହୁ, ତାହା ବୁଝ ଓ ସିଧା ହୋଇ ଠିଆ ହୁଅ; କାରଣ ଏବେ ଆମ୍ଭେ ତୁମ୍ଭ ନିକଟକୁ ପ୍ରେରିତ
    ହୋଇଅଛୁ;” ସେ ମୋତେ ଏହି କଥା କହିବାରୁ ମୁଁ କମ୍ପି କମ୍ପି ଠିଆ ହେଲି।
  chk-chk: Iwe, ewe chon läng a üreniei, “Taniel, en eman mwän mi watte chenum me
    ren Kot. Kopwe ütä o aüselingöchü mine üpwe ürenuk, pun iei Kot a tinieito reöm.”
    Nge lupwen a kapas ngeniei, üa ütä fän chechech.
  rop-rop: “Wal det einjul bin tok langa mi, ‘Denyul, God im laigim yu detmatj. Yu
    jandap na en yu irrim mi gudwei wanim ai garra tok. God bin jandim mi langa yu.’
    Wen det einjul bin tok dijan, aibin jandap bat aibin stil sheiksheikbat.
  ukr-1871: 'І промовив він до мене: Даниїле, людино бажання! вважай на мої слова,
    що тобі скажу, й стань просто на ноги твої, я бо посланий тепер до тебе. Як він
    проговорив до мене сї слова, встав я, дрожучи.'
  deu-1951: 'Und er sprach zu mir: Daniel, Mann, der du lieb und wert bist, merke
    auf die Worte, welche ich jetzt zu dir rede, und nimm deine Stellung ein; denn
    jetzt bin ich zu dir gesandt! Da er nun also zu mir redete, stand ich zitternd
    auf.'
  eng-JPS: 'And he said unto me: ''O Daniel, thou man greatly beloved, give heed unto
    the words that I speak unto thee, and stand upright; for now am I sent unto thee'';
    and when he had spoken this word unto me, I stood trembling.'
  srp-1865: 'I reèe mi: Danilo, mili èovjeèe! slušaj rijeèi koje æu ti kazati, i stani
    pravo, jer sam sada poslan k tebi. I kad mi reèe tu rijeè, ustah drkæuæi.'
  lug-lug: N’aŋŋamba nti, “Danyeri, ggwe omusajja omwagalwa ennyo, tegeera era osseeyo
    omwoyo ku bigambo bye njogera naawe, era yimuka oyimirire kubanga ntumiddwa gy’oli.”
    Awo bwe yayogera ebigambo ebyo gye ndi ne nnyimirira nga nkankana.
  heb-heb: ויאמר אלי דניאל איש חמדות הבן בדברים אשר אנכי דבר אליך ועמד על עמדך כי
    עתה שלחתי אליך ובדברו עמי את הדבר הזה עמדתי מרעיד׃
  ben-IRV: সেই স্বর্গদূত আমাকে বললেন, “দানিয়েল, সেই মানুষ যাকে খুবই ভালবাসা হয়েছে,
    আমি তোমাকে যে কথা বলছি তা বোঝো। তুমি উঠে দাঁড়াও, কারণ আমাকে তোমার কাছে পাঠানো
    হয়েছে।” যখন তিনি আমাকে এই কথা বললেন, তখন আমি কাঁপতে কাঁপতে উঠে দাঁড়ালাম।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਦਾਨੀਏਲ ਪਿਆਰੇ ਮਨੁੱਖ, ਜੋ ਮੈਂ ਤੈਨੂੰ ਆਖਦਾ ਹਾਂ ਉਹਨਾਂ ਗੱਲਾਂ
    ਨੂੰ ਸਮਝ ਲੈ ਅਤੇ ਸਿੱਧਾ ਖੜਾ ਹੋ ਜਾ! ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਕੋਲ ਹੁਣ ਭੇਜਿਆ ਗਿਆ ਹਾਂ ਅਤੇ ਜਦੋਂ
    ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਗੱਲ ਕਹੀ ਤਾਂ ਮੈਂ ਕੰਬਦਾ-ਕੰਬਦਾ ਖੜਾ ਹੋ ਗਿਆ।
  mya-JVB: သူကလည်း၊ အလွန် ချစ်အပ်သောသူ၊ ဒံယေလ ၊ ငါ့စကား ကို နားလည် အံ့သောငှါမတ်တတ်
    နေလော့။ သင် ရှိရာသို့ ငါ့ကိုစေလွှတ် တော်မူ၍ ယခု ငါလာပြီဟု ဆိုလျှင်၊ ငါသည်တုန်လှုပ်
    မတ်တတ် နေ၏။
  hmo-hmo: Ia hereva lau dekenai, ia gwau, “Daniela, Dirava ia lalokau henia bada
    oi. Oi toreisi, bona lauegu hereva oi kamonai namonamo. Dirava ese lau ia siaia
    inai, lau mai oi dekenai.”
  urd-urd: और उसने मुझ से कहा, “ऐ दानीएल, 'अज़ीज़ मर्द, जो बातें मैं तुझ से कहता हूँ
    समझ ले; और सीधा खड़ा हो जा, क्यूँकि अब मैं तेरे पास भेजा गया हूँ।” और जब उसने
    मुझ से यह बात कही, तो मैं कॉपता हुआ खड़ा हो गया।
  rus-SYN: 'И сказал он мне: “Даниил, муж желаний! вникни в слова, которые я скажу
    тебе, и стань прямо на ноги твои; ибо к тебе я послан ныне”. Когда он сказал мне
    эти слова, я встал с трепетом.'
  bqc-SIM: 'Ɔ̃ wa òmɛɛ: Lua gbɛ̃́ yenzide Daniɛli, laaidↄ yã́ pↄ́ málɛ onɛwa. Fɛlɛ
    zɛ, asa wà ma zĩmaɛ. Kɛ́ a òmɛɛ màa, ma fɛlɛ zɛ, málɛ deedee.'
  tcz-CHONGTHU: Chuin mipa chun ka jah’a aseijin, “Daniel nangma Pathen dingin manlutah
    nahi. Hijeh chun, nahenga kasei ding hohi chingthei tahin ngaijin. Chuleh dingdohin,
    keima hi nang kom’a eihung kisol ahi,” ati.
  mar-mar: तो दूत मला म्हणाला, “दानीएला परमप्रिय पुरुषा मी जे सांगतो ते मन लावून समजून
    घे; आणि स्थिर रहा, तुला हे सांगण्यासाठी मला पाठवले आहे,” जेव्हा तो हे शब्द बोलला
    मी थरथरत उभा राहिलो.
  qub-qub: 'Chaypita nimaran: ‹Daniel, Diosmi gamtaga cuyashunqui. Canan ninäpaj caycajtaga
    jatarcur sumaj wiyay. Gamwan parlananchïpämi nogataga cachamasha.› «Chayno nimaptin,
    nogaga sicsicyaycar ichircurä.'
  bqp-bqp: Mɑ u nɛɛ, kĩnɑsi Dɑniɛli, ɑ de gɑri yi, yi kon nun sɔ̃, yi nun yeeri, kpɑ
    ɑ se ɑ yɔ̃rɑ mi ɑ wɑ̃ɑ mi. Domi bɑ mɑn gɔrimɑwɑ wunɛn mi. Ye u nùn gɑri yi sɔ̃ɔwɑ
    u kpɑ, yerɑ Dɑniɛli u seewɑ u yɔ̃rɑ mɑ u diirɑ.
  hat-hat: 'Zanj lan di m'' konsa: -Danyèl, ou se yon moun Bondye renmen anpil. Kanpe
    non! Louvri zòrèy ou pou ou tande sa mwen pral di ou. Se Bondye ki voye m'' kote
    ou. Lè li fin di m'' sa, mwen leve kanpe, men m'' t''ap tranble toujou.'
  eng-BSB: He said to me, “Daniel, you are a man who is highly precious. Consider
    carefully the words that I am about to say to you. Stand up, for I have now been
    sent to you.” And when he had said this to me, I stood up trembling.
  eng-WEBPB: He said to me, “Daniel, you greatly beloved man, understand the words
    that I speak to you, and stand upright, for I have been sent to you, now.” When
    he had spoken this word to me, I stood trembling.
  kbq-kbq: Anante ana ne'mo'a amanage huno nasami'ne, Danieliga Anumzamofo avurera
    knare hu'nankeno Agra avesigante'ne. Ana hu'negu nagrama kasamisnua nanekea kagesa
    ante'nenka antahi so'e huo. Kagriku huno hunantege'na e'noanki, oti'nenka antahio.
    Anagema hige'na nahirahiku nehu'na oti'noe.
  nhe-BL: 'Huan nechilhui: “Daniel, Toteco tlahuel mitzicnelía. Ximoquetza huan xijtlacaquili
    cuali tlen nimitzilhuis pampa nechtitlantoc ma nimitzitaqui.” Huan quema queja
    nopa nechilhui, na nimoquetzqui noja nihuihuipicayaya.'
  bus-bus: 'Ben wà bèmɛ: Luda gbɛ̃ yenzide Daniɛli, ǹ làakari dↄ yã kɛ̀ mɛ́ɛ oonnɛɛa.
    Ǹ fɛɛ ǹ zɛ, zaakɛ wà ma zĩmmamɛ. Kɛ̀ à òmɛ lɛ, ma fɛɛ ma zɛ, mɛ́ɛ lugalugaa.'
  gub-BL: Na'e Tupàn heko haw pe har uze'eg ihewe kury. — Taniew. Tupàn neamutar katu
    a'e. Hemur kar newe hemuze'eg kar pà. Epu'àm nehe. Ezekaiw katu heze'eg rehe nehe
    kury, i'i ihewe. Na'e apu'àm kury. Aryryryryz ihe.
  eng-DRA: 'And he said to me: Daniel, thou man of desires, understand the words that
    I speak to thee, and stand upright: for I am sent now to thee. And when he had
    said this word to me, I stood trembling.'
