verse: DAN.010.011
translations:
  mal-C: 'അദ്ദേഹം എന്നോട്: “ഏറ്റവും പ്രിയപുരുഷനായ ദാനീയേലേ, ഞാൻ നിന്നോടു പറയാൻ പോകുന്ന
    കാര്യങ്ങൾ ശ്രദ്ധയോടെ കേട്ടുകൊൾക, നിവർന്നുനിൽക്കുക. എന്നെ ഇപ്പോൾ അയച്ചിരിക്കുന്നത്
    നിന്റെ അടുക്കലേക്കാണ്” എന്നു പറഞ്ഞു. അദ്ദേഹം ഈ വാക്കുകൾ സംസാരിച്ചപ്പോൾ ഞാൻ വിറയലോടെ
    നിവർന്നുനിന്നു.'
  deu-TKW: 'Dann sprach er zu mir: Daniel, du Liebling des Himmels, habe acht auf
    die Worte, die ich zu dir spreche, und stelle dich wieder aufrecht; denn gerade
    zu dir bin ich nun gesandt. Als er dieses Wort zu mir sagte, stand ich zitternd
    auf.'
  lin-lin: 'Bongo moto yango alobaki na ngai : — Daniele, molingami ya Nzambe, yoka
    malamu maloba oyo nazali koyebisa yo mpe telema na esika oyo ozali, pamba te natindami
    sik’oyo epai na yo. Wana azalaki nanu koloba na ngai, natelemaki na kolenga.'
  eng-LSV: 'And he says to me: Daniel, man greatly desired, attend to the words that
    I am speaking to you, and stand on your station, for now I have been sent to you.
    And when he speaks with me this word, I have stood trembling.'
  eng-GNV: 'And he sayde vnto me, O Daniel, a man greatly beloued, vnderstand the
    wordes that I speake vnto thee, and stand in thy place: for vnto thee am I nowe
    sent. And when hee had sayde this worde vnto me, I stood trembling.'
  eng-WEBSTER: 'And he said to me, O Daniel, a man greatly beloved, understand the
    words that I speak to thee, and stand upright: for to thee I am now sent. And
    when he had spoken this word to me, I stood trembling.'
  nhw-BL: 'Huan nechilhui: “Daniel, Toteco tlahuel mitzicnelía. Ximoquetza huan xijtlacaquili
    cuali catli nimitzilhuis pampa nechtitlantoc ma nimitzitaqui.” Huan quema quej
    nopa nechilhui, na nimoquetzqui noja nihuihuipicayaya.'
  swh-ONEN: Akasema, “Danieli, wewe mtu upendwaye sana, fikiri kwa makini maneno ninayokwenda
    kunena nawe sasa; simama wima, kwa maana sasa nimetumwa kwako.” Naye aliponiambia
    haya, nikasimama nikitetemeka.
  bba-bba: Mɑ u nɛɛ, kĩnɑsi Dɑniɛli, ɑ de ɡɑri yi, yi kon nun sɔ̃, yi nun yeeri, kpɑ
    ɑ se ɑ yɔ̃rɑ mi ɑ wɑ̃ɑ mi. Domi bɑ mɑn ɡɔrimɑwɑ wunɛn mi. Ye u nùn ɡɑri yi sɔ̃ɔwɑ
    u kpɑ, yerɑ Dɑniɛli u seewɑ u yɔ̃rɑ mɑ u diirɑ.
  eng-KJVCPB: 'And he said unto me, O Daniel, a man greatly beloved, understand the
    words that I speak unto thee, and stand upright: for unto thee am I now sent.
    And when he had spoken this word unto me, I stood trembling.'
  mpx-mpx: '@see-verse:DAN.010.010'
  luo-luo: Nowachona niya, “Daniel, in ngʼat ma Nyasaye ogeno ahinya, aa malo kendo
    par matut kuom weche ma adwaro nyisigi, nikech koro oseora iri.” To ka nowachona
    kamano, nachungʼ malo ka atetni.
  meu-meu: Ia ese e hereva henigu, eto, Daniel e, e lalokau henimu badamu taumu, na
    hamaorolaimumu herevadia nahuadia ba toho, ba gini tore, badina be ina harihari
    oi dekemu vada e siaigu mai. Ina hereva e hamaorolaigu lalonai, na gini tore mai
    heude-heudegu ida.
  npi-ULB: ती स्वर्गदूतले मलाई भने, “ए दानिएल, धेरै सम्‍मान पाएको मानिस, मैले तिमीलाई
    भनिरहेका वचनलाई बुझ । सिधा खडा होऊ, किनकि मलाई तिमीकहाँ पठाइएको छ ।” तिनले मलाई
    यो सन्देश बोलेको समयमा, थरथर काम्दै म उठें ।
  yor-yor: Ó sọ pé, “Daniẹli ẹni tí a yàn fẹ́ gidigidi gba ọ̀rọ̀ tí mo fẹ́ bá ọ sọ
    yìí yẹ̀ wò dáradára, kí o sì dìde, nítorí tí a rán mi sí ọ.” Bí ó ṣe sọ èyí fún
    mi, mo dìde ní ìwárìrì.
  pes-OPCB: 'او به من گفت: «ای دانیال، ای مرد محبوب خدا، برخیز و به آنچه می‌خواهم
    به تو بگویم با دقت گوش بده! زیرا برای همین نزد تو فرستاده شده‌ام.» پس در حالی
    که هنوز می‌لرزیدم سر پا ایستادم.'
  tgl-ULB: Sinabi ng anghel sa akin, “Daniel, lalaking lubos na iniibig, unawain mo
    ang mga salitang sasabihin ko sa iyo, at tumayo ka ng matuwid sapagkat ipinadadala
    ako sa iyo. “Nang sabihin niya ang salitang ito sa akin, tumayo akong nanginginig.
  hui-hui: Ani biyagola dahuliyali mini Gaberelo ibugua i̱hondo langialu lalu, Daniele-o
    Ngode Datagaliwabehanda í̠ore gubalini timbuni ho ka. Ani kago ai abale heyalu
    i̱na bi languleberogo bayuwa hale habe. Ngode Datagaliwabe ibunime i̱ í̠ heria
    pu laya handala ibiru, laya. Ibugua bi ogoni layagola i̱na heyu hewaore i̱naga
    tingini duru dege laabo haruya.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``ဒံ​ယေ​လ၊ ဘု​ရား​သခင် သည် သင့်​ကို​ချစ်​တော်​မူ​၏။ ထ​၍​ငါ​ပြော​မည့်
    စကား​ကို​သေ​ချာ​စွာ​နား​ထောင်​လော့။ ကိုယ် တော်​သည်​ငါ့​အား​သင့်​ထံ​သို့​စေ​လွှတ်​တော်
    မူ​ပြီ'' ဟု​ဆို​၏။ ဤ​စ​ကား​ကို​ကြား​သော အ​ခါ​ငါ​သည်​တုန်​လှုပ်​လျက်​ပင်​မတ်​တတ်
    ရပ်​လိုက်​၏။
  bod-N: ཁོང་གིས་བདག་ལ་འདི་སྐད་དུ། ཀྱེ། ཤིན་ཏུ་གཅེས་པའི་སྐྱེས་བུ་དཱ་ནེ་ཨེལ། ངས་ཁྱོད་ལ་བརྗོད་པའི་ཚིག་རྣམས་རྟོགས་པར་གྱིས་དང་།
    བདག་ནི་ད་ལྟ་ཁྱོད་ཀྱི་གམ་དུ་མངགས་པ་ཡིན་པས་ཁྱོད་ཡར་ལོངས་ཤིག་ཅེས་གསུངས་སོ། །ཁོང་གིས་བདག་ལ་དེ་ལྟར་གསུང་བའི་དུས་སུ།
    བདག་ནི་སྐྲག་སྐྲག་འདར་འདར་ངང་ཡར་ལངས་པ་ཡིན།
  sna-sna: Iye akati kwandiri, “Dhanieri, iwe unokudzwa zvikuru, chichengeta zvikuru
    mashoko andava kutaura kwauri, uye usimuke, nokuti zvino ndatumwa kwauri.” Zvino
    paakareva izvi kwandiri, ndakasimuka ndichidedera.
  spa-BLM: 'Me dijo: “Daniel, hombre muy amado, entiende las palabras que te digo,
    y ponte de pie, porque he sido enviado a ti, ahora”. Cuando me dijo esta palabra,
    me puse de pie temblando.'
  cac-cac: 'Ix yalan d''ayin icha tic: Daniel, ach xajanab''il yuj Dios, schamval
    ab''an tas ol vala''. Q''uean̈ vaan, yujto in checjicot d''ayach, xchi. A val
    yic ix lajvi yalan juntzan̈ lolonel chi'', toxon̈ej tzin lucloni, ix in q''ue
    lin̈an.'
  swh-ULB: Malaika aliniambia, “Danieli, mtu aliyetunzwa sana, yafahamu maneno ninayokwambia
    wewe. Simama wima, kwa kuwa nimeshakutuma.” Na alipomaliza kuniambia ujumbe huu,
    nilisimama nikiwa natetemeka.
  bel-bel: 'І сказаў ён мне: «Данііле, муж любасны! пранікні ў словы, якія я скажу
    табе, і стань проста на ногі твае; бо да цябе я пасланы сёньня». Калі ён казаў
    мне гэтыя словы, я ўстаў і дрыжаў.'
  deu-ELBBK: 'Und er sprach zu mir: Daniel, du vielgeliebter Mann! Höre auf die Worte,
    die ich zu dir rede, und steh auf deiner Stelle; denn ich bin jetzt zu dir gesandt.
    Und als er dieses Wort zu mir redete, stand ich zitternd auf.'
  mbb-OT: Ke sikandin te, “Daniel, mibmahal ka te Megbevayà. Hitindeg ka ne purung
    ka pemineg te egkeǥiyen ku ziyà te kenikew, su midsuǥù a te Megbevayà kayi te
    kenikew.” Ne kegkekeǥiya zin dutun ne midhitindeg a is egkerkeren.
  mal-2015: 'അവൻ എന്നോടു: ഏറ്റവും പ്രിയപുരുഷനായ ദാനീയേലേ, ഞാൻ നിന്നോടു പറയുന്ന വചനങ്ങളെ
    ശ്രദ്ധിച്ചു നിവിർന്നുനില്ക്ക; ഞാൻ ഇപ്പോൾ നിന്റെ അടുക്കൽ അയക്കപ്പെട്ടിരിക്കുന്നു
    എന്നു പറഞ്ഞു; അവൻ ഈ വാക്കു എന്നോടു സംസാരിച്ചപ്പോൾ ഞാൻ വിറെച്ചുകൊണ്ടു നിവിർന്നുനിന്നു.'
  rmc-rmc: 'Phenďa mange: „Daniel, vzacno muršeja, de pozoris pro lava, so tuke phenava.
    Ušťi upre, bo akana som bičhado pal tu.“ A sar mange kada phenďa, ušťiľom upre
    a izdravas.'
  nlg-nlg: Na angel keri te bosa vaniu, me ghaghua, “Daniel, God te dolovigho. Ko
    tughuru mo ko rongoviu utoi na hava igeva ku bosai vanigho. Mu vahegho gatu tua.”
    Tana bona te bosa sokoi vaniu raeni, inau tu tughuru dato mu tatata so mua.
  pes-OPV: 'و او مرا گفت: «ای دانیال مرد بسیارمحبوب! کلامی را که من به تو می‌گویم
    فهم کن وبر پایهای خود بایست زیرا که الان نزد تو فرستاده شده‌ام.» و چون این کلام
    را به من گفت لرزان بایستادم.'
  ron-1924: 'Апой мь-а зис: „Даниеле, ом пряюбит ши скумп, фий ку луаре аминте ла
    кувинтеле пе каре ци ле вой спуне акум ши стай ын пичоаре ын локул унде ешть,
    кэч акум сунт тримис ла тине!” Дупэ че мь-а ворбит астфел, ам стат ын пичоаре
    тремурынд.'
  ben-OBCV: তিনি আমাকে বললেন, “দানিয়েল, তুমি ঈশ্বরের প্রিয়পাত্র, আমি তোমাকে যা বলতে
    যাচ্ছি তা মনোযোগ দিয়ে শোনো এবং উঠে দাঁড়াও, কারণ আমাকে তোমার কাছে পাঠানো হয়েছে।”
    যখন তিনি আমাকে এই কথা বললেন, তখন আমি কাঁপতে কাঁপতে উঠে দাঁড়ালাম।
  som-som: Oo wuxuu igu yidhi, Daanyeelow, ninka aad loo jecelyahayow, bal garo erayada
    aan kugula hadlayo, oo istaag, waayo, hadda adaa lay soo kaa diray, oo markuu
    hadalkaas igula hadlay ayaan istaagay anigoo gariiraya.
  lat-VUC: 'Et dixit ad me: Daniel vir desideriorum, intellige verba quæ ego loquor
    ad te, et sta in gradu tuo: nunc enim sum missus ad te. Cumque dixisset mihi sermonem
    istum, steti tremens.'
  eng-ASVBT: And he said unto me, O Daniel, thou man greatly beloved, understand the
    words that I speak unto thee, and stand upright; for unto thee am I now sent.
    And when he had spoken this word unto me, I stood trembling.
  ita-1885: 'E mi disse: O Daniele, uomo gradito, intendi le parole che io ti ragiono,
    e rizzati in piè nel luogo dove stai; perciocchè ora sono stato mandato a te.
    E quando egli mi ebbe detta quella parola, io mi rizzai in piè tutto tremante.'
  eng-ULB: The angel said to me, “Daniel, man greatly treasured, understand the words
    that I am speaking to you. Stand upright, for I have been sent to you.” When he
    had spoken this message to me, I stood up trembling.
  spa-VBL: 'Me dijo: “Daniel, Dios te ama mucho. Presta atención a lo que te digo.
    Levántate, porque he sido enviado a ti”. Cuando me dijo esto me puse de pie, temblando.'
  fra-_FOB: 'Puis il me dit: Daniel, homme bien-aimé, fais attention aux paroles que
    je te dis, et tiens-toi debout à la place où tu es, car je suis maintenant envoyé
    vers toi. Et quand il m''eut dit ces paroles, je me tins debout en tremblant.'
  mal-mal: 'അവൻ എന്നോട്: “ഏറ്റവും പ്രിയപുരുഷനായ ദാനീയേലേ, ഞാൻ നിന്നോട് പറയുന്ന വചനങ്ങൾ
    ശ്രദ്ധിച്ച് നിവിർന്നുനില്‍ക്കുക; ഞാൻ ഇപ്പോൾ നിന്റെ അടുക്കൽ അയയ്ക്കപ്പെട്ടിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു; അവൻ ഈ വാക്കുകൾ എന്നോട് സംസാരിച്ചപ്പോൾ ഞാൻ വിറച്ചുകൊണ്ട് നിവർന്നു
    നിന്നു.'
  urd-GVR: Wuh ādmī bolā, “Ai Dānyāl, tū Allāh ke nazdīk bahut girāṅqadar hai! Jo
    bāteṅ maiṅ tujh se karūṅga un par ġhaur kar. Khaṛā ho jā, kyoṅki is waqt mujhe
    tere hī pās bhejā gayā hai.” Tab maiṅ thartharāte hue khaṛā ho gayā.
  suz-BL: मिनु मेकोमी आं कली “दानीएल, गे शुश दाक्‍चा पुंइसीशो मुर बाक्‍नेवे। आं देंशो
    लोव़ नोफा दाइश्‍शा नेनो। बोक्‍शा बाक्‍को। मारदे हना गो इ बाक्‍तीकेमी सोइक्‍चा
    पुंइसीशो बाक्‍नुङ” दे माइक्‍ती। मिनु मेकोमी लोव़ पवानु, गो आ ङोंइती ख्रिंख्रि
    पा राप्‍ती।
  eng-NOY: And he said to me, Daniel, much-beloved man, give heed to the words which
    I speak to thee, and stand upright! for to thee am I now sent. And when he said
    this to me, I stood up trembling.
  ita-1927: 'E mi disse: “Daniele, uomo grandemente amato, cerca d’intendere le parole
    che ti dirò, e rizzati in piedi nel luogo dove sei; perché ora io sono mandato
    da te”. E quand’egli m’ebbe detta questa parola, io mi rizzai in piedi, tutto
    tremante.'
  ckb-ckb: 'پێی گوتم: «ئەی دانیال، ئەی پیاوە خۆشەویستەکە! ئەو قسەیەی کە پێت دەڵێم
    لێی تێبگە و هەستە سەر پێت، چونکە من ئێستا نێردراوم بۆ لای تۆ.» کە بەم شێوەیە قسەی
    لەگەڵ کردم، بە لەرزەوە هەستامە سەر پێ.'
  eng-BBE: 'And he said to me, O Daniel, you man dearly loved, take in the sense of
    the words I say to you and get up on to your feet: for to you I am now sent; and
    when he had said this to me I got on to my feet, shaking with fear.'
  kan-OKCV: ಆತನು ನನಗೆ, “ದಾನಿಯೇಲನೇ, ಅತಿ ಪ್ರಿಯನಾದ ಮನುಷ್ಯನೇ, ನಾನು ನಿನಗೆ ಹೇಳುವ ಮಾತುಗಳನ್ನು
    ತಿಳಿದುಕೊಂಡು ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲು. ಏಕೆಂದರೆ ನಾನು ಈಗ ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಲಾಗಿದ್ದೇನೆ,” ಎಂದು
    ಹೇಳಿದನು. ಅವನು ಈ ಮಾತನ್ನು ಹೇಳಿದ ಮೇಲೆ, ನಾನು ನಡುಗುತ್ತಲೇ ನಿಂತೆನು.
  tam-2017: 'அவன் என்னை நோக்கி: பிரியமான மனிதனாகிய தானியேலே, நான் இப்போது உன்னிடத்திற்கு
    அனுப்பப்பட்டு வந்தேன்; ஆதலால், நான் உனக்குச் சொல்லும் வார்த்தைகளின்மேல் நீ கவனமாயிருந்து,
    கால் ஊன்றி நில் என்றான்; இந்த வார்த்தையை அவன் என்னிடத்தில் சொல்லும்போது நடுக்கத்தோடே
    எழுந்து நின்றேன்.'
  spa-RV-1909: 'Y díjome: Daniel, varón de deseos, está atento á las palabras que
    te hablaré, y levántate sobre tus pies; porque á ti he sido enviado ahora. Y estando
    hablando conmigo esto, yo estaba temblando.'
  ron-BTF: 'Și el mi-a spus: Daniele, bărbat foarte mult iubit, înțelege cuvintele
    pe care ți le vorbesc și stai drept în picioare, căci la tine sunt acum trimis.
    Și după ce mi-a spus acest cuvânt, am stat în picioare tremurând.'
  eng-WEBP: He said to me, “Daniel, you greatly beloved man, understand the words
    that I speak to you, and stand upright, for I have been sent to you, now.” When
    he had spoken this word to me, I stood trembling.
  eng-FBV: He said to me, “Daniel, God loves you very much. Pay attention to what
    I'm telling you. Stand up, because I have been sent to you.” When he told me this
    I stood up, trembling.
  nch-BL: 'Huan techilhui: “Daniel, Toteco tahuel mitzicnelía. Ximoquetza huan xijtacaquili
    cuali cati nimitzilhuis pampa techtitantoc ma nimitzitaqui.” Huan quema quej nopa
    techilhui, na nimoquetzqui noja nihuihuipicayaya.'
  vie-1934: 'Đoạn, người đó nói cùng ta rằng: Hỡi Đa-ni-ên, là người rất được yêu
    quí, hãy hiểu những lời ta nói cùng ngươi, và hãy đứng thẳng lên, vì bây giờ ta
    đã được sai đến cùng ngươi. Khi người đã nói cùng ta lời ấy, ta đứng lên và run
    rẩy.'
  hin-CV: उसने कहा, “हे दानिएल, तुम जो बहुत सम्मानीय व्यक्ति हो, जो बातें मैं तुम्हें
    बताने जा रहा हूं, उन बातों पर ध्यानपूर्वक विचार करो, और अब खड़े हो जाओ, क्योंकि
    मुझे तुम्हारे पास भेजा गया है.” जब उसने मुझसे यह कहा, मैं कांपता हुआ खड़ा हो गया.
  spa-BES: 'Y él me dijo: ¡Oh, Daniel! Tú, hombre muy amado, entiende estas palabras
    que te digo y ponte de pie: porque a ti ahora soy enviado; y cuando me dijo esto,
    me puse de pie, temblando de miedo.'
  tdx-tdx: Le hoe re tamako, O Daniele, ondaty toe kokoañeo, tsendreño ty tsara hitaroñako,
    le mitrahàña naho mijohaña; fa nampihitrifeñe ama’o iraho. Ie nisaontsie’e i tsaray
    le nijagarìdiñe an-titititike avao iraho.
  tha-KJV: ท่านกล่าวแก่ข้าพเจ้าว่า “​โอ ดาเนี​ยล บุ​รุษผู้เป็​นที​่รักอย่างยิ่ง จงเข้าใจถ้อยคำที่เราพู​ดก​ั​บท​่าน
    และยืนตรง เพราะบัดนี้ข้าพเจ้าได้​รับใช้​ให้​มาหาท่าน” ขณะที่​ท่านกล่าวคำนี้​แก่​ข้าพเจ้า
    ข้าพเจ้าก็ยืนสั่นสะท้านอยู่
  por-BR-2018: 'E disse-me: Daniel, homem muito querido, entende as palavras que falarei
    contigo, e levanta-te sobre teus pés; porque agora sou enviado a ti. E enquanto
    ele falava comigo esta palavra, eu estava tremendo.'
  deu-ELO: 'Und er sprach zu mir: Daniel, du vielgeliebter Mann! Merke auf die Worte,
    die ich zu dir rede, und stehe auf deiner Stelle; denn ich bin jetzt zu dir gesandt.
    Und als er dieses Wort zu mir redete, stand ich zitternd auf.'
  eng-WYC-2018: And he said to me, Thou, Daniel, a man of desires, understand the
    words which I speak to thee, and stand in thy degree; for now I am sent to thee.
    And when he had said this word to me, I stood quaking. (And he said to me, O Daniel,
    a man much beloved, understand the words which I speak to thee, and stand upright;
    for I am now sent to thee. And when he had said these words to me, I stood up,
    trembling and shaking.)
  epo-epo: 'Kaj li diris al mi: Ho Daniel, viro agrabla al Dio! atentu la vortojn,
    kiujn mi diros al vi, kaj stariĝu sur via loko, ĉar mi nun estas sendita al vi.
    Kiam li tion parolis al mi, mi staris tremante.'
  uig-PIN: 'Xu zat manga: — Əy Daniyal, intayin sɵyülgǝn adǝm! Sɵzlirimni kɵngül ⱪoyup
    anglap qüxǝngin, ɵrǝ turƣin! Qünki mǝn sening yeningƣa ǝwǝtildim, — dedi. U bu
    sɵzni ⱪilixi bilǝn, mǝn titrigǝn ⱨalda ornumdin turdum.'
  beo-beo: 'A:igele dunu da nama amane sia:i, “Da:niele! Gode da dima bagadewane asigisa.
    Wa:legadoma! Na sia: noga:le nabima. Gode da na dima adoma:ne asunasi dagoi.”
    E da amo sia:beba:le, na da yaguguiwane, wa:legadole lelu.'
  tpi-OTNT: Orait na dispela man i tokim mi olsem, “Daniel, God i laikim yu tumas.
    Yu kirap sanap na putim yau gut long tok mi laik mekim long yu. God yet i salim
    mi na mi kam long yu.” Em i tok pinis na mi kirap sanap, tasol mi guria yet.
  hau-SA: Sai ya ce, “Daniyel, kai ne wanda ake ƙauna sosai, ka yi lura da kyau game
    da kalmomin da zan yi maka magana a kansu, ka tashi yanzu, gama an aiko ni a gare
    ka.” Sa’ad da ya faɗa mini haka, sai na tashi a tsaye ina rawan jiki.
  uig-LAT: 'Shu zat manga: — Ey Daniyal, intayin söyülgen adem! Sözlirimni köngül
    qoyup anglap chüshen’gin, öre turghin! Chünki men séning yéninggha ewetildim,
    — dédi. U bu sözni qilishi bilen, men titrigen halda ornumdin turdum.'
  nde-nde: Wathi, “Danyeli, uyaqakathekiswa kakhulu, nanzelela amazwi esengizawakhuluma
    kuwe, usukume, ngoba manje ngithunywe kuwe.” Wathi esitsho lokhu kimi ngasukuma
    ngiqhaqhazela.
  ton-ton: 'Pea ne pehē mai kiate au, “ʻE Taniela, ko e tangata ʻofeina lahi, ke ke
    ʻilo ʻae ngaahi lea ʻaia ʻoku ou lea ʻaki kiate koe, pea ke tuʻu tonu: he kuo
    toki fekau au kiate koe.” Pea hili ʻene lea ʻaki ʻae lea ni kiate au, ne u tuʻu
    tetetete pe.'
  ces-1613: 'I řekl mi: Danieli, muži velmi milý, pozoruj slov, kteráž já mluviti
    budu tobě, a stůj na místě svém, nebo nyní poslán jsem k tobě. A když promluvil
    ke mně slovo to, stál jsem, třesa se.'
  eng-WMB: He said to me, “Daniel, you greatly beloved man, understand the words that
    I speak to you, and stand upright, for I have been sent to you, now.” When he
    had spoken this word to me, I stood trembling.
  tam-TCV: பின் அவர் என்னிடம், “மிக மதிப்பிற்குரிய தானியேலே, நான் இப்பொழுது உனக்குச்
    சொல்லப்போகும் வார்த்தைகளைக் கவனமாகக் கேள். எழுந்து நில், ஏனெனில் நான் உன்னிடத்திற்கு
    அனுப்பப்பட்டிருக்கிறேன் என்றார்.” இதை அவர் சொன்னபோது நான், நடுக்கத்தோடு எழுந்து
    நின்றேன்.
  ceb-ULB: Miingon ang anghel kanako, “Daniel, ang tawo nga gitamod pag-ayo, sabta
    ang mga pulong nga isulti ko kanimo. Barog, kay gipadala ako alang kanimo.” Sa
    pagsulti niya kanako niining mga pulonga, mibarog ako nga nagkurog.
  pol-UBG: 'I powiedział do mnie: Danielu, mężu bardzo umiłowany, uważaj na moje słowa,
    które mówię do ciebie, i stań na nogi, bo jestem teraz posłany do ciebie. A gdy
    przemówił do mnie to słowo, stanąłem drżąc.'
  urd-GVU: وہ آدمی بولا، ”اے دانیال، تُو اللہ کے نزدیک بہت گراں قدر ہے! جو باتیں مَیں
    تجھ سے کروں گا اُن پر غور کر۔ کھڑا ہو جا، کیونکہ اِس وقت مجھے تیرے ہی پاس بھیجا
    گیا ہے۔“ تب مَیں تھرتھراتے ہوئے کھڑا ہو گیا۔
  deu-1912: 'und er sprach zu mir: Du, lieber Daniel, merke auf die Worte, die ich
    mit dir rede, und richte dich auf; denn ich bin jetzt zu dir gesandt. Und da er
