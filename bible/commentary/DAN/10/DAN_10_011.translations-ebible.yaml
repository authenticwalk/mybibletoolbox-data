    således til mig, rejste jeg mig skælvende.'
  vie-OVCB: 'Người bảo tôi: “Anh Đa-ni-ên, người được Đức Chúa Trời yêu quý! Anh hãy
    cố hiểu những lời tôi nói và đứng thẳng lên. Vì tôi được Chúa sai đến thăm anh.”
    Vừa nghe tiếng nói ấy, tôi đứng thẳng lên nhưng vẫn còn run.'
  guj-2017: દૂતે મને કહ્યું, “હે દાનિયેલ, અતિ વહાલા માણસ, જે વાત હું તને કહું તે સમજ.
