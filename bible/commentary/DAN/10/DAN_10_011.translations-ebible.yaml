  tbz-SIM: 'Kɛ̀ dɛ kóo nìtì n nɑ́kɛ́ kɛ dɔ̀: Dɑnniyɛɛri Kuyie ndɑ dɔ́mu, yetoo kɛ́bɑntɛ́
