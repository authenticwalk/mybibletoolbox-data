    muao. Godigo digi ena tagala palobaso, tama ena nageba asali,” te po wai. Agai
    po ola simanobo si, tama ena dolugulali, tiali goli ena didibili me idualio.
  tpi-tpi: Orait na dispela man i tokim mi olsem, “Daniel, God i laikim yu tumas.
