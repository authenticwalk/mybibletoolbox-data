  kan-2017: ಆಗ ಅವರು ನನಗೆ, “ದಾನಿಯೇಲನೇ, ಅತಿಪ್ರಿಯನೇ, ನಾನು ನುಡಿಯುವ ಮಾತುಗಳನ್ನು ಗ್ರಹಿಸು;
    ನಿಂತುಕೋ, ಈಗ ನಿನ್ನ ಬಳಿಗೇ ಕಳುಹಿಸಲ್ಪಟ್ಟಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು. ಹೇಳಿದ ಕೂಡಲೆ ನಾನು ನಡುಗುತ್ತಾ
