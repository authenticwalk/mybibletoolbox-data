  kne-kne: Pag nan kanan, “Ay ammom di panggep ko ay inmalis na? Inmaliak ta ipaammok
    en sik-a din naisolat sin libro ay pag tet-ewa di linaona. Asiak mantaoli ay mangobat
    sin pangolo ay makaammo ed Persia. Et mo makdeng di, maisokat ay kagobat ko din
    mangipangolo ed Grecia. Maga di bomadang ay makigobat en daida mo adi et si Miguel
    ay say pangolo yo ay Israelita.
  eng-WYC-2017: And he said, Whether thou knowest not, why I came to thee? And now
    I shall turn again, to fight against the prince of Persians. For when I went out,
    the prince of Greeks appeared coming.
  eng-WMBB: Then he said, “Do you know why I have come to you? Now I will return to
    fight with the prince of Persia. When I go out, behold, the prince of Greece will
    come.
  urd-GVH: उसने कहा, “क्या तू मेरे आने का मक़सद जानता है? जल्द ही मैं दुबारा फ़ारस
    के सरदार से लड़ने चला जाऊँगा। और उससे निपटने के बाद यूनान का सरदार आएगा।
  rug-rug: Ke zama si asa, “Tumae nia goi vea ke mae si arau koa goi? Lopu seunae
    meke kote pule la si arau pude raza ia sa mateana pu kopu nia sa binaṉara pa Pesia,
    meke pana taloa arau vasina si kote mae sa mateana pu kopu nia sa binaṉara pa
    Qurisi;
  gaz-gaz: Kana irratti inni akkana naan jedhe; “Ati waan ani gara kee dhufeef beektaa?
    Ani ergamaa guddicha mootummaa Faares loluuf nan deebiʼa; yeroo ani deemutti immoo
    ergamaan guddichi mootummaa Giriik ni dhufa;
  fra-LSG: 'Il me dit: Sais-tu pourquoi je suis venu vers toi? Maintenant je m’en
    retourne pour combattre le chef de la Perse; et quand je partirai, voici, le chef
    de Javan viendra.'
  yal-yal: A yi a fala n xa, a naxa, “I a kolon, n faxi i ma naxan na? Iki n xɛtɛma,
    n xa sa Perise Yinna Mangan yɛngɛ. N na siga waxatin naxan yi, Girɛki Yinna Mangan
    fama nɛn.
  haw-1868: Alaila, olelo mai la oia, Ua ike anei oe i ka'u mea i hele mai ai ia oe?
    Ano e hoi ana au e kana aku i ke alii o Peresia; a i ko'u puka ana aku iwaho,
    aia hoi, e hiki mai no ke alii o Helene.
  arb-NAV: 'فَسَأَلَنِي: «هَلْ أَدْرَكْتَ لِمَاذَا جِئْتُ إِلَيْكَ وَالآنَ هَا أَنَا
    أَعُودُ لأُحَارِبَ رَئِيسَ فَارِسَ، وَمَا إِنْ أَنْتَهِي مِنْهُ حَتَّى يُقْبِلَ
    رَئِيسُ الْيُونَانِ.'
  ewe-ewe: Ale wògblɔ nam be, “Ènya nu si ta meva gbɔwò ɖoa? Esusɔ vie matrɔ aɖawɔ
    avu kple Persia ƒe dziɖula eye ne medzo la, Grik ƒe dziɖula ava,
  eng-LEE: Then said he, Knowest thou wherefore I am come unto thee? and now will
    I return to fight with the prince of Persia; and as I am going forth, lo, the
    prince of Javan is coming.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “মই তোমাৰ ওচৰলৈ কিয় আহিছোঁ, তুমি জানা নে? এতিয়া
    মই পাৰস্যৰ ৰক্ষক দূতবোৰৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ ঘূৰি যাওঁ। মই যেতিয়া গুচি যাম
    তেতিয়া গ্রীচৰ ৰক্ষকদূত আহিব।
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «ﭑ قَشِ عِ يِرٍ قٍ نَشَن مَ عِ عَ كٌلٌن؟ يَكْسِ ﭑ
    شَ فبِلٍن، ﭑ شَ سَ ثٍرِ سٍ مَنفّ فٍرٍ. ﭑ نَ سِفَ، فِرّكِ مَنفّ قَمَ نّ.
  fra-SBL: 'Puis il dit : « Savez-vous pourquoi je suis venu chez vous ? Je vais maintenant
    retourner pour combattre le prince de Perse. Quand je sortirai, voici que viendra
    le prince de la Grèce.'
  hbo-hbo: וַיֹּ֗אמֶר הֲיָדַ֙עְתָּ֙ לָמָּה־בָּ֣אתִי אֵלֶ֔יךָ וְעַתָּ֣ה אָשׁ֔וּב לְהִלָּחֵ֖ם
    עִם־שַׂ֣ר פָּרָ֑ס וַאֲנִ֣י יֹוצֵ֔א וְהִנֵּ֥ה שַׂר־יָוָ֖ן בָּֽא׃
  pjt-pjt: Kaṉi angeltu wangkangu alatji, “Nyaakuṉa-puṯa pitjangu nyuntulakutu? Ngayulu
    pitjangu tjukurpa panya palunya nyuntula wangkara utintjikitja, tjukurpa panya
    Godalu nyiringka walkatjuṟa wantinytjitja. Kuwariṉa nyanga palula maḻangka maḻaku
    ananyi, munuṉa angelpa panya Puutjanya nguraṟa tjuṯa kanyilpaiku pikaringkuku,
    ka ngayulu palunya pungkula waintarinyangka angelpa kutjupa ngapartji ngura Kiṟitjinya
    kanyilpainya ngayuku piṟuku pikaringkuku. Palu angelpa panya mayatja ini Michaeltuṉi
    kutjungku ngayunya alpamilalpai. Nyara paluṟu panya Israelkunu tjuṯa aṯunymankupai.
  kik-kik: Nake akĩnjũũria atĩrĩ, “Wee nĩũũĩ kĩrĩa gĩtũmĩte njũke kũrĩ we? Nĩngũcooka
    o narua ngarũe na mũnene wa Perisia, na ndathiĩ-rĩ, nake mũnene wa Ũyunani nĩegũka;
  fra-NCL: 'Il me dit : « Sais-tu pourquoi je suis venu vers toi ? Maintenant, je
    vais retourner combattre le chef de la Perse ; et, au moment où je m’en irai,
    voici le chef de Javan qui viendra.'
  cek-AK: To pongah anih mah, tipongah nang khaeah kang zoh, tito na panoek maw? Persia
    ukkung angraeng hoi misa angtuk hanah vaihi kam laem let han boeh; ka caeh pacoengah,
    khenah, Grik ukkung angraeng to angzo tih.
  cuk-cuk: 'Geb anga sogded: ‘¿Be wisi, an ibiga be-dakdaniki? Ar emigindi, Persia-yar-e-dule-dummadbo
    bila-onogega an gannar naergebed. An a-bogwa bila-onoged-bergusale, Grecia-yar-e-dule-dummad
    nonikoed.'
  uig-CYR: 'У мундақ деди: — «Мениң қешиңға немигә кәлгәнлигимни биләмсән? Мән әнди
    қайтип берип, «Парстики әмир» билән җәң қилимән; мән у йәргә барғандин кейин,
    «Гретсийәдики әмир» мәйданға чиқиду.'
  tel-2017: అతడు “నేనెందుకు నీ దగ్గరికి వచ్చానో నీకు తెలిసింది గదా. నేను పారసీక అధిపతితో
    యుద్ధం చేయడానికి మళ్ళీ వెళతాను. నేను బయలు దేరుతున్నప్పుడే గ్రీకుల అధిపతి వస్తాడు.
  hat-BSA: 'Konsa, li te di: “Èske ou pa konprann poukisa mwen te vin kote ou a? Men
    mwen va retounen koulye a, pou goumen kont prens a Perse la. Lè mwen ale, gade
    byen prens a Grèce la va vini.'
  kos-kos: Na el fahk, “Ku kom etu lah efu ku nga tuku nu yurum? Inge nga ac sifilpa
    folokla ac lain lipufan se ma karinganang tokosrai lun Persia, ac nga fin safla
    yorol, na lipufan se ma karinganang tokosrai lun Greece el ac fah tuku.
  hbo-WLC: וַיֹּ֗אמֶר הֲיָדַ֙עְתָּ֙ לָמָּה־בָּ֣אתִי אֵלֶ֔יךָ וְעַתָּ֣ה אָשׁ֔וּב לְהִלָּחֵ֖ם
    עִם־שַׂ֣ר פָּרָ֑ס וַאֲנִ֣י יוֹצֵ֔א וְהִנֵּ֥ה שַׂר־יָוָ֖ן בָּֽא׃
  ibo-ibo: Mgbe ahụ, ọ sịrị, “Ị maara ihe mere m ji bịakwute gị? Aga m alaghachi azụ
    ịlụso onyeisi na-achị alaeze Peshịa ọgụ, mgbe mụ ga-apụ, eze na-achị Griis ga-abịa;
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ଆମ୍ଭେ କି ନିମନ୍ତେ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛୁ, ତାହା କି ତୁମ୍ଭେ
    ଜାଣ? ଏବେ ଆମ୍ଭେ ପାରସ୍ୟର ଅଧିପତି ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଫେରିଯିବା; ଆଉ, ଆମ୍ଭେ ବାହାରିଲେ,
    ଦେଖ, ଗ୍ରୀସ୍‍ର ଅଧିପତି ଆସିବ।
  chk-chk: Mürin a üreniei, “Ifa usun, ka silei popun ai feito reöm? Üa feito pwe
    üpwe aiti ngonuk mine a mak lon ewe puken let. Nge üpwe pwal müttir liwinla pwe
    üpwe fiu ngeni ewe anüsorun Persia. Iwe, lupwen üpwe wes me fiu ngeni, ewe anüsorun
    Kris epwe feito.
  rop-rop: “Wal imbin tok, ‘Yu sabi wotfo aibin kaman langa yu? Ai garra shoum yu
    wanim det sambodi bin raidimdan langa det Buk Blanga Det Trubalawei. Dregli ai
    garra gobek blanga fait langa det einjul blanga Pesha pipul, en afta ai bidim
    im ai garra fait langa det einjul blanga detlot Grik pipul. En nobodi garra album
    mi, oni Maikul, det einjul blanga ola Isreil pipul.’”
  ukr-1871: 'І сказав він: Чи ти пак знаєш, задля чого я прийшов до тебе? Тепер же
    я вернусь, щоб змагатись з князем Перським; та й як я відходив, показався був
    князь Грециї, що приходив.'
  deu-1951: 'Und er sprach: Weißt du, warum ich zu dir gekommen bin? Nun will ich
    wieder hingehen und mit dem Perserfürsten streiten; und sobald ich ausziehe, siehe,
    so kommt der Griechenfürst!'
  eng-JPS: 'Then said he: Knowest thou wherefore I come unto thee? and now will I
    return to fight with the prince of Persia; and when I go forth, lo, the prince
    of Greece shall come.'
  srp-1865: 'A on reèe: znaš li zašto sam došao k tebi? a sada æu se vratiti da vojujem
    na kneza Persijskoga; potom æu otiæi, i gle, doæi æe knez Grèki.'
  lug-lug: N’alyoka ayogera nti, “Ekindeese gy’oli okimanyi? Mu bbanga eritali ly’ewala,
    nzija kuddayo okulwanyisa omulangira ow’e Buperusi, era bwe ndimuwangula, omulangira
    ow’e Buyonaani alijja.
  heb-heb: ויאמר הידעת למה באתי אליך ועתה אשוב להלחם עם שר פרס ואני יוצא והנה שר יון
    בא׃
  ben-IRV: তিনি বললেন, “তুমি কি জান কেন আমি তোমার কাছে এসেছি? আমি এখন পারস্যের রাজার
    বিরুদ্ধে যুদ্ধ করবার জন্য ফিরে যাচ্ছি। যখন আমি যাব তখন গ্রীসের শাসনকর্তাও আসবেন।
  pan-pan: ਤਦ ਉਹ ਬੋਲਿਆ, ਕੀ ਤੂੰ ਜਾਣਦਾ ਹੈ ਜੋ ਮੈਂ ਤੇਰੇ ਕੋਲ ਕਿਸ ਲਈ ਆਇਆ ਹਾਂ? ਮੈਂ ਹੁਣ ਫ਼ਾਰਸ
    ਦੇ ਪ੍ਰਧਾਨ ਨਾਲ ਲੜਨ ਨੂੰ ਫੇਰ ਜਾਂਵਾਂਗਾ ਅਤੇ ਜਦੋਂ ਮੈਂ ਚਲਿਆ ਜਾਂਵਾਂਗਾ ਤਾਂ ਵੇਖ, ਯੂਨਾਨ ਦਾ
    ਪ੍ਰਧਾਨ ਆਵੇਗਾ।
  mya-JVB: ထိုသူကလည်း၊ ငါသည် သင် ရှိရာသို့ လာ ရသော အကြောင်းကို နားလည် သလော။ ပေရသိ
    မင်း ကို စစ်တိုက် အံ့သောငှါ ယခု ငါပြန် သွားရမည်။ ငါ သွား ပြီး သည်နောက်၊ တဖန် ဟေလသ
    မင်း သည် ပေါ်လာ လိမ့်မည်။
  hmo-hmo: Bona ia gwau, “Lau mai ena badina oi diba, a? To hari do lau giroa lou,
    Parasa ena lohia dekenai do lau heatu henia, do lau halusia. Inai murinai Helene
    ena lohia danu do ia mai.
  urd-urd: तब उसने कहा, क्या तू जानता है कि मैं तेरे पास किस लिए आया हूँ? और अब मैं
    फ़ारस के मुवक्किल से लड़ने को वापस जाता हूँ; और मेरे जाते ही यूनान का मुवक्किल
    आएगा।
  rus-SYN: 'И он сказал: “знаешь ли, для чего я пришел к тебе? Теперь я возвращусь,
    чтобы бороться с князем Персидским; а когда я выйду, то вот, придет князь Греции.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Ń yã́ pↄ́ tò ma mↄ n kĩ́i dↄ̃a? Má ɛa gɛ́ zĩka ń Pɛɛsiↄ
    malaika kíapio tia. Tó ma ta, Gɛlɛsiↄ malaika kía a mↄ́.'
  tcz-CHONGTHU: Chuin aman eidonbut in, “Ipi bol’a naheng’a hung kahi nahet em? Tua
    hi, ka kile kit’a, Persia leng chapa lhagao gilou chutoh kisat ding kahi. Chujou
    tengleh, vetan, Greek leng chapa chu hung ding ahitai.
  mar-mar: तो म्हणाला, मी तुझ्याकडे का आलो हे तुला ठाऊक आहे काय? आता मी परत जाऊन पारसाच्या
    अधिपतीबरोबर लढणार, मी गेलो म्हणजे ग्रीसचा अधिपती येईल.
  qub-qub: 'Niptë nimaran: ‹¿Gam musyaycanquichu imapaj gamman shamushätapis? Canan
    nogaga cutinä caycan Persiata maquincho chariraycaj espirituwan pillyajmi. Paywan
    pillyayta usharcuptë nogaman shamonga Greciata maquincho chariraycaj espiritunami.'
  bqp-bqp: Durɔ wi, u nùn bikiɑ u nɛɛ, ɑ yɛ̃ yèn sɔ̃ nɑ nɑ wunɛn mi? Tɛ̃, kon dɑ n
    Pɛɛsibɑn sinɑ boko tɑbu wɔri. Nɑ̀ n doonɑ, Gɛrɛkibɑn sinɑ boko u koo nɑ.
  hat-hat: 'Lè sa a, li di m'': -Ou konnen poukisa mwen vin bò kote ou la? Se pou
    m'' te ka fè ou konnen sa ki te ekri nan liv verite a. Koulye a, mwen gen pou
    m'' al goumen ak zanj chèf peyi Pès la. Apre sa, zanj chèf peyi Lagrès la va parèt.'
  eng-BSB: “Do you know why I have come to you?” he said. “I must return at once to
    fight against the prince of Persia, and when I have gone forth, behold, the prince
    of Greece will come.
  eng-WEBPB: Then he said, “Do you know why I have come to you? Now I will return
    to fight with the prince of Persia. When I go out, behold, the prince of Greece
    will come.
  kbq-kbq: Anagema hugeno'a amanage huno kenona hunante'ne. Nagrama menima e'noa zamofo
    agafa'a kagra kenka antahinka hu'nampi? Nagra amafina za'zatera omani'na ete ame
    hu'na vu'na, Pesia mopare'ma kegavama hu'nea havi ankerone hara ome hu'na azeri
    agateregahue. Anama hutesnugeno'a Grisi mopare'ma kegavama hu'nea ankeromo'a eme
    hara hunantegahie.
  nhe-BL: '“Huajca nechilhui: ‘Nimantzi monequis nimocuepas nijtehuis nopa ax cual
    ajacatl tlen quipiya tlanahuatili ipan tlali Persia. Huan quema nimotehuiti ihuaya,
    nojquiya hualas nopa ax cual ajacatl tlen tlanahuatía ipan tlali Grecia para quipalehuis.
    Huan quema nimotehuis ininhuaya, san Miguel, nopa elhuicac ejquetl tlen quinmocuitlahuía
    israelitame, itztos nopano para nechpalehuis. Pero achtohui nimitzilhuis tlen
    ijcuilijtoc ipan nopa Amatlajcuiloli Tlen Melahuac, pampa yeca nihualajtoc.'
  bus-bus: 'Ben à bè: Ń yã kɛ̀ tò ma mↄ n kiia dↄ̃ↄ́? Mɛ́ ɛara mà gá zĩ̀ ká kↄ̃n
    Pɛsia tãa pìo tia. Tó ma ta, Giriki tãa é mↄ́.'
  gub-BL: Uze'eg ihewe. — Màràzàwe tuwe azur newe heze'eg pà ihe. Aipo erekwaw. Azur
    pape ze'eg azeharomoete har rehe har imume'u pà newe ihe. Ko 'ar rehe aha putar
    tekwe Pezi ywy rehe har wanehe uzekaiw ma'e iàmàtyry'ym pà ihe. Iàmàtyry'ym ire
    Kere ywy rehe har wanehe uzekaiw ma'e ur putar hekutyr a'e nehe no. Waàmàtyry'ym
    mehe naheta kwaw hepytywà har wà. Migew wiko Izaew wanehe uzekaiw ma'e romo a'e.
  eng-DRA: 'And he said: Dost thou know wherefore I am come to thee? and now I will
    return, to fight against the prince of the Persians. When I went forth, there
    appeared the prince of the Greeks coming.'
