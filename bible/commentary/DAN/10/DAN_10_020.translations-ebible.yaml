verse: DAN.010.020
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം പറഞ്ഞു: “ഞാൻ നിന്റെ അടുക്കൽ വന്നത് എന്തിനെന്നു നിനക്കറിയാമോ?
    ഞാൻ ഇപ്പോൾ പാർസിയിലെ പ്രഭുവിനോടു യുദ്ധംചെയ്യാൻ മടങ്ങിപ്പോകും; ഞാൻ പോയശേഷം ഗ്രീക്കുദേശത്തിന്റെ
    പ്രഭു വരും.'
  deu-TKW: 'Da sprach er: Weißt du, warum ich zu dir gekommen bin? Gleich muß ich
    zwar zurückkehren, um mit dem Schutzengel Persiens zu kämpfen, und wenn ich von
    ihm los bin, so ist schon der Schutzengel von Griechenland zum Kampfe herbeigekommen;'
  lin-lin: 'Boye, elobaki : — Boni, oyebi mpo na nini nayei epai na yo ? Sik’oyo,
    nakomi pene ya kozonga mpo na kobundisa mokambi ya Persi ; mpe tango ngai nakokende,
    mokambi ya Grese akoya ;'
  eng-LSV: And he says, Have you known why I have come to you? And now I return to
    fight with the head of Persia; indeed, I am going forth, and behold, the head
    of Javan has come;
  eng-GNV: 'Then saide he, Knowest thou wherefore I am come vnto thee? but nowe will
    I returne to fight with the prince of Persia: and when I am gone forth, loe, the
    prince of Grecia shall come.'
  eng-WEBSTER: 'Then said he, Knowest thou for what cause I come to thee? and now
    will I return to fight with the prince of Persia: and when I am gone forth, lo,
    the prince of Grecia shall come.'
  nhw-BL: '“Huajca nechilhui: ‘Nimantzi monequis nimocuepas nijhuilanas nopa amo cual
    ajacatl catli quipiya tlanahuatili ipan tlali Persia. Huan quema nimohuilanati
    ihuaya, nojquiya hualas nopa amo cual ajacatl catli tlanahuatía ipan tlali Grecia
    para quipalehuis. Huan quema nimohuilanas ininhuaya, san Miguel, nopa tequihua
    catli quinmocuitlahuía israelitame, itztos nopona para nechpalehuis. Pero achtihui
    nimitzilhuis catli ijcuilijtoc ipan nopa Amatlajcuiloli Catli Melahuac, pampa
    yeca nihualajtoc.'
  swh-ONEN: Kwa hiyo akasema, “Je, unajua kwa nini nimekujia? Sasa hivi nitarudi kupigana
    dhidi ya mkuu wa Uajemi, nami nikienda, mkuu wa Uyunani atakuja.
  bba-bba: Durɔ wi, u nùn bikiɑ u nɛɛ, ɑ yɛ̃ yèn sɔ̃ nɑ nɑ wunɛn mi? Tɛ̃, kon dɑ n
    Pɛɛsibɑn sinɑ boko tɑbu wɔri. Nɑ̀ n doonɑ, Gɛrɛkibɑn sinɑ boko u koo nɑ.
  eng-KJVCPB: 'Then said he, Knowest thou wherefore I come unto thee? and now will
    I return to fight with the prince of Persia: and when I am gone forth, lo, the
    prince of Grecia shall come.'
  mpx-mpx: '@see-verse:DAN.010.019'
  luo-luo: Nowachona niya, “Bende ingʼeyo gimomiyo asebiro iri? Onego adogi ma ok
    adeko mondo aked gi ruodh Pasia, to ka asedhi, ruodh jo-Yunani biro biro;
  meu-meu: Bena ia eto, Oi dibamu dahaka dainai dekemu vada nama a? A harihari baina
    lou lao, Parasa lohiana baina tuari henia; baina hadarerea, bena Helene lohiana
    bainema.
  npi-ULB: तिनले भने, “म तिमीकहाँ किन आएँ के तिमीलाई थाहा छ? म छिट्टै फारसका राजकुमारसँग
    यद्ध गर्नलाई फर्कनेछु । म गएपछि, ग्रीसका राजकुमार आउनेछन् ।
  yor-yor: Nígbà náà, ni ó wí pé, “Ṣé o mọ ìdí tí mo fi tọ̀ ọ́ wá? Láìpẹ́ èmi yóò
    yípadà lọ bá àwọn ọmọ-aládé Persia jà, nígbà tí mo bá lọ àwọn ọmọ-aládé Giriki
    yóò wá;
  pes-OPCB: 'او گفت: «می‌دانی چرا نزد تو آمده‌ام؟ آمده‌ام تا بگویم در ”کتاب حق“ چه
    نوشته شده است. وقتی از نزد تو بازگردم، به جنگ فرشته‌ای که بر پارس حکمرانی می‌کند
    خواهم رفت و پس از او با فرشته‌ای که بر یونان حکمرانی می‌کند خواهم جنگید. در این
    جنگها فقط میکائیل، نگهبان قوم اسرائیل، مرا یاری خواهد کرد.»'
  tgl-ULB: Sinabi niya, “Alam mo ba kung bakit ako pumunta sa iyo? Babalik na ako
    ngayon para labanan ang prinsipe ng Persia. Kapag lumabas ako, darating ang prinsipe
    ng Grecia.
  hui-hui: Anidagua larugola ibugua lalu, I̱ áyu í̠ keria ibirudagoni irane manda
    bidebe nabi. I̱na ibirudagoni Henene Lolene Mbuga ngagoha bi gilibu ngarunaga
    ogoale lalu lo wála holenaga ibiru. Anidagua binigo ai i̱ dindi ogoria lu habe
    nahe kogoni. I̱ abale dai bialu dama haguane Pesia dindiha handayaho haga kago
    baba wai bule dai bulebero. Wai ogoni biai kabagola Girigi dindinaga dama haguane
    kagobi ibulebira. Ibiragola i̱ biamogo bulene mbirali nahe tí Isaraele wali agalinaga
    mamage haga dahuliyali mini Maigelo kago ibugua dege i̱ biamogo biaga ka.
  mya-mya: ထို​သူ​က``သင့်​ထံ​သို့​ငါ​လာ​သည့်​အ​ကြောင်း ကို​သင်​သိ​သ​လော။ ငါ​လာ​ရ​သည့်​အ​ကြောင်း
    မှာ​သမ္မာ​တ​ရား​စာ​စောင်​တော်​တွင်​ရေး​သား ဖော်​ပြ​ချက်​ကို သင့်​အား​ပြော​ကြား​ရန်​ဖြစ်
    ပါ​သည်။ ငါ​သည်​ယ​ခု​ပြန်​၍​ပါ​ရှ​နိုင်​ငံ ကို​စောင့်​ထိန်း​သည့်​ကောင်း​ကင်​တ​မန်​နှင့်​စစ်
    တိုက်​ရ​မည်။ ထို​နောက်​ဂရိတ်​နိုင်​ငံ​ကို​စောင့်​ထိန်း သည့်​ကောင်း​ကင်​တ​မန်​နှင့်​တိုက်​ခိုက်​ရ​မည်။
    ဣသ​ရေ​လ​နိုင်​ငံ​ကို​စောင့်​ထိန်း​သည့်​ကောင်း ကင်​တ​မန်​မိက္ခေ​လ​မှ​တစ်​ပါး ငါ့​အား​ကူ
    ညီ​မည့်​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: དེ་ནས་ཁོང་གིས་འདི་སྐད་དུ། ང་ཅིའི་ཕྱིར་ཁྱོད་ཀྱི་གམ་དུ་འོངས་པ་ཁྱོད་ཀྱིས་ཤེས་སམ།
    ད་ལྟ་བདག་ནི་ཏ་ཟིག་གི་སྐུ་སྲུང་ཕོ་ཉར་འཐབ་མོ་བྱེད་དུ་འགྲོ་བ་ཡིན། ང་རང་སོང་རྗེས་གྷི་རི་སི་ཡི་སྐུ་སྲུང་ཕོ་ཉ་ཡོང་ངེས་ཡིན།
  sna-sna: Saka akati, “Unoziva here zvandavinga kwauri? Ndichadzokera nokukurumidza
    kundorwa nomuchinda wePezhia, uye kana ndaenda, muchinda weGirisi achauya;
  spa-BLM: 'Entonces dijo: “¿Sabes por qué he venido a ti? Ahora volveré para luchar
    con el príncipe de Persia. Cuando salga, he aquí que vendrá el príncipe de Grecia.'
  cac-cac: 'Ix yalan d''ayin: ¿Ojtac ama tas yuj tzin javi d''ayach? Ol val d''ayach
    tas tz''ib''ab''ilem d''a yol ch''an̈ libro to yel. A ticnaic ol vac''pax oval
    yed'' jun ángel yajal yaj d''a Persia. Ayic ol lajvoc vac''an oval chi'' yed''oc,
    ol ja jun ángel yajal yaj d''a Grecia. A d''a jun oval chi'', an̈ej val Miguel
    scolvaj ved''oc, aton jun ángel yajal yaj d''a a chon̈ab'' Israel.'
  swh-ULB: Aliniambia, “Je unajua ni kwanini nimekuja kwako? Nitarudi hivi karibuni
    kupigana na mkuu wa Uajemi. Na nitakapoenda, mkuu wa Ugiriki atakuja.
  bel-bel: 'І ён сказаў: «ці ведаеш ты, чаго я прыйшоў да цябе? Зараз я вярнуся, каб
    ваяваць зь Персідскім князем; а калі выйду, дык вось, прыйдзе князь Грэцыі.'
  deu-ELBBK: 'Da sprach er: Weißt du, warum ich zu dir gekommen bin? Und jetzt werde
    ich zurückkehren, um mit dem Fürsten von Persien zu kämpfen; aber wenn ich ausziehe,
    siehe, so wird der Fürst von Griechenland kommen.'
  mbb-OT: Ne midtavak sikandin te, “Kinahanglan he edlikù a te kebpekidtebek duen
    te pengulu te Persia. Kegenat ku puun te kebpekidtebek ku, ne ebpekeume en daan
    is pengulu te Grecia he elin ebpekidtebek kedì. Piru netuenan nu ve ke maan is
    midhengkayi a te kenikew?
  mal-2015: 'അതിന്നു അവൻ എന്നോടു പറഞ്ഞതു: ഞാൻ നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നതു എന്തിനെന്നു
    നീ അറിയുന്നുവോ? ഞാൻ ഇപ്പോൾ പാർസിപ്രഭുവിനോടു യുദ്ധംചെയ്‌വാൻ മടങ്ങിപ്പോകും; ഞാൻ
    പുറപ്പെട്ട ശേഷമോ, യവന പ്രഭു വരും.'
  rmc-rmc: 'Phučľa mandar: „Džanes, soske pal tu avľom? Ale akana man mušinav te džal
    pale te marel le aňjelengre rajeha andral e Perzija, a sar me džava, o aňjelengro
    raj andral e Grecko avela.'
  nlg-nlg: Ge ghaghua, “?O ghilala tua itaeni na hava na pukuna ge u mai tamua? E
    liogu ge ko bosatatei na hava tara gere sokoi tua ilokana na Buka ni Utuni. Mi
    taeni ke, ku oli mu ku va veitotoghoni kolua na tidalo te righitaonia na bubulo
    i Persia. Murina vaso keri, na tidalo dika te righitaoni na butonikomu Greece
    te tate mai. Me taho ghua ahei ke hangau, Michael heghena vamua, na angel nagho
    te righitaoni na butonikomu i Israel.”
  pes-OPV: 'پس گفت: «آیا می‌دانی که سبب آمدن من نزد توچیست؟ و الان برمی گردم تا با
    رئیس فارس جنگ نمایم و به مجرد بیرون رفتنم اینک رئیس یونان خواهد آمد.'
  ron-1924: 'Ел мь-а зис: „Штий пентру че ам венит ла тине? Акум мэ ынторк сэ мэ лупт
    ымпотрива кэпетенией Персией ши, кынд вой плека, ятэ кэ ва вени кэпетения Гречией!'
  ben-OBCV: তখন তিনি বললেন, “তুমি কি জানো যে কেন আমি তোমার কাছে এসেছি? শীঘ্রই আমি
    পারস্য সাম্রাজ্যের অধিপতির বিরুদ্ধে যুদ্ধ করতে ফিরে যাব এবং যখন আমি যাব, গ্রীসের
    অধিপতিও আসবে;
  som-som: Markaasuu igu yidhi, Haddaba ma og tahay waxa aan kuugu imid wuxuu yahay?
    Oo hadda waxaan u noqonayaa inaan la diriro amiirka reer Faaris, oo markaan tago
    waxaa iman doona amiirkii dalka Gariigta.
  lat-VUC: 'Et ait: Numquid scis quare venerim ad te? et nunc revertar ut prælier
    adversum principem Persarum. Cum ego egrederer, apparuit princeps Græcorum veniens.'
  eng-ASVBT: 'Then said he, Knowest thou wherefore I am come unto thee? and now will
    I return to fight with the prince of Persia: and when I go forth, lo, the prince
    of Greece shall come.'
  ita-1885: 'E colui disse: Sai tu perchè io son venuto a te? Or di presente io ritornerò
    per guerreggiar col principe di Persia; poi uscirò, ed ecco, il principe di Iavan
    verrà.'
  eng-ULB: He said, “Do you know why I have come to you? I will soon return to fight
    against the prince of Persia. When I go, the prince of Greece will come.
  spa-VBL: “¿Sabes por qué he acudido a ti?” , me preguntó. “Dentro de poco tendré
    que volver a luchar contra el príncipe de Persia, y después vendrá el príncipe
    de Grecia.
  fra-_FOB: 'Et il me dit: Sais-tu pourquoi je suis venu vers toi? Et maintenant je
    m''en retourne pour combattre le chef de Perse; et quand je serai parti, voici,
    le chef de Javan viendra.'
  mal-mal: 'അതിന് അവൻ എന്നോട് പറഞ്ഞത്: “ഞാൻ നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നത് എന്തിനെന്ന്
    നീ അറിയുന്നുവോ? ഞാൻ ഇപ്പോൾ പാർസിപ്രഭുവിനോട് യുദ്ധം ചെയ്യുവാൻ മടങ്ങിപ്പോകും; ഞാൻ
    പുറപ്പെട്ട ശേഷമോ, യവനപ്രഭു വരും.'
  urd-GVR: Us ne kahā, “Kyā tū mere āne kā maqsad jāntā hai? Jald hī maiṅ dubārā Fāras
    ke sardār se laṛne chalā jāūṅgā. Aur us se nipaṭne ke bād Yūnān kā sardār āegā.
  suz-BL: मिनु मेकोमी “गो इ बाक्‍तीकेम मारदे जाक्‍ङा, तुइक्‍नेवे? गो पारसी राज्‍य
    कली कोव़ब सैतान आ गेय पाइब नु लडाइ पचा कली लेत्‍चा माल्‍नुङ। गो ग्राङा नोले ग्रीस
    रागी ङा सैतान आ गेय पाइब जाक्‍ब।
  eng-NOY: Then he said, Knowest thou wherefore I have come to thee? And now will
    I return to fight with the prince of Persia, and I will go forth, and behold,
    the prince of Greece will come.
  ita-1927: 'Ed egli disse: “Sai tu perché io son venuto da te? Ora me ne torno a
    combattere col capo della Persia; e quand’io uscirò a combattere ecco che verrà
    il capo di Javan.'
  ckb-ckb: 'ئەویش گوتی: «ئایا دەزانیت بۆچی هاتمە لات؟ ئێستاش دەگەڕێمەوە و لەگەڵ سەرۆکی
    ڕۆحە پیسەکانی فارس دەجەنگم، دوای ئەوەی من دەڕۆم سەرۆکی ڕۆحە پیسەکانی یۆنان دێت.'
  eng-BBE: 'Then he said, It is clear to you why I have come to you. And now I will
    give you an account of what is recorded in the true writings:'
  kan-OKCV: ಅವನು, “ನಾನು ನಿನ್ನ ಹತ್ತಿರ ಬಂದ ಕಾರಣವು ನಿನಗೆ ತಿಳಿಯಿತೇ. ಈಗ ನಾನು ಪಾರಸಿಯದ ರಾಜಪುತ್ರನ
    ಸಂಗಡ ಯುದ್ಧಮಾಡಲು ಹಿಂದಿರುಗಬೇಕು. ನಾನು ಹೋದ ಮೇಲೆ, ಗ್ರೀಕಿನ ರಾಜಕುಮಾರನು ಬರುವನು.
  tam-2017: 'அப்பொழுது அவன்: நான் உன்னிடத்திற்கு வந்த காரணம் என்னவென்று உனக்குத் தெரியுமா?
    இப்போது நான் பெர்சியாவின் பிரபுவோடே போரிடத் திரும்பிப்போகிறேன்; நான் போனபின்பு,
    கிரேக்கு தேசத்தின் அதிபதி வருவான்.'
  spa-RV-1909: 'Y dijo: ¿Sabes por qué he venido á ti? Porque luego tengo de volver
    para pelear con el príncipe de los Persas; y en saliendo yo, luego viene el príncipe
    de Grecia.'
  ron-BTF: 'Atunci el a spus: Știi de ce am venit la tine? Și acum mă voi întoarce
    să lupt cu prințul Persiei; și când voi pleca, iată, prințul Greciei va veni.'
  eng-WEBP: Then he said, “Do you know why I have come to you? Now I will return to
    fight with the prince of Persia. When I go out, behold, the prince of Greece will
    come.
  eng-FBV: “Do you know why I've come to you?” he asked. “Shortly I will have to go
    back and fight the prince of Persia, and after that the prince of Greece will
    come.
  nch-BL: 'Huajca techilhui: “Nimantzi monequi nimocuepas para nijtehuis nopa amo
    cual ajacat cati quipiya tanahuatili ipan tali Persia. Huan quema nimotehuiti
    ihuaya, nojquiya hualas nopa amo cual ajacat cati tanahuatía ipan tali Grecia
    para quipalehuis. Huan quema nimotehuis inihuaya, san Miguel, nopa ilhuicac ejquet
    cati quinmocuitahuía israelitame, itztos nopona para techpalehuis. Pero achtohui
    nimitzilhuis cati ijcuilijtoc ipan nopa Amatajcuiloli Cati Melahuac, pampa yeca
    nihualajtoc.'
  vie-1934: 'Người lại nói cùng ta rằng: Ngươi có biết tại sao ta đến cùng ngươi chăng?
    Bây giờ ta trở về để đánh trận cùng vua của Phe-rơ-sơ, và khi ta đi, kìa, vua
    của Gờ-réc sẽ đến.'
  hin-CV: इसलिये उसने कहा, “क्या तुम जानते हो कि मैं तुम्हारे पास क्यों आया हूं? बहुत
    जल्दी, मैं लौटकर फारस के राजकुमार से लड़ाई करनेवाला हूं, और जब मैं जाऊंगा, तब
    यावन का राजकुमार आयेगा;
  spa-BES: 'Entonces él dijo: Está claro por qué he venido a ti. Y ahora regreso a
    luchar con él príncipe de Persia; cuando yo termine, he aquí, él príncipe de Grecia
    vendrá.'
