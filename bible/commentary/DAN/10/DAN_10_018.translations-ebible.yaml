verse: DAN.010.018
translations:
  mal-C: അപ്പോൾ മനുഷ്യസാദൃശ്യമുള്ളവൻ വീണ്ടും എന്നെ തൊട്ട് ബലപ്പെടുത്തി.
  deu-TKW: Da berührte mich der, der wie ein Mensch aussah, von Neuem und stärkte
    mich.
  lin-lin: Ekelamu oyo ezalaki lokola moto esimbaki ngai lisusu mpe epesaki ngai makasi.
  eng-LSV: And he adds, and strikes against me, as the appearance of a man, and strengthens
    me,
  eng-GNV: Then there came againe, and touched me one like the appearance of a man,
    and he strengthened me,
  eng-WEBSTER: Then there came again and touched me one like the appearance of a man,
    and he strengthened me,
  nhw-BL: “Huajca yaya catli nesiyaya quen timasehualme sempa nechitzqui huan nechmacac
    fuerza.
  swh-ONEN: Tena yule aliyeonekana kama mwanadamu akanigusa na kunitia nguvu.
  bba-bba: Wi u kɑ tɔnu weenɛ mi, u mɑɑ nùn bɑbɑ u dɑm kɑ̃.
  eng-KJVCPB: Then there came again and touched me one like the appearance of a man,
    and he strengthened me,
  mpx-mpx: '@see-verse:DAN.010.017'
  luo-luo: Eka ngʼatno nochako omula kendo mi omiya teko.
  meu-meu: Una murinai ta, ita-itana na taunimanima na heto, ese e daugu toho, e hagoadagu.
  npi-ULB: मानिसजस्ता देखिनेले मलाई फेरि छोए र मलाई शक्ति दिए ।
  yor-yor: Ẹ̀wẹ̀, ẹnìkan tí ó rí bí ènìyàn fi ọwọ́ kàn mí, ó sì fún mi ní agbára.
  pes-OPCB: او باز مرا لمس کرد و من قوت گرفتم.
  tgl-ULB: Hinawakan ako ng isang anyong tulad ng tao at pinalakas ako.
  hui-hui: Ani lewaore agali handalehe biago ibunaga gime i̱ yania hayagola i̱naga
    hongo lone hadai biya.
  mya-mya: နောက်​တစ်​ဖန်​လူ​သဏ္ဌာန်​ရှိ​သော​သူ​သည်​ငါ့ ကို​ဆွဲ​ကိုင်​လိုက်​သော​အ​ခါ
    ငါ​သည်​အား ရှိ​လာ​၏။-
  bod-N: ཡང་མི་ཡི་བྱད་གཟུགས་དང་མཚུངས་པ་དེས་བདག་ལ་རེག་ནས་སྟོབས་ཤུགས་ཡོད་པར་མཛད་དོ།
    །
  sna-sna: Zvakare, mumwe akanga akafanana nomunhu akandibata akandipa simba.
  spa-BLM: Entonces uno con apariencia de hombre me tocó de nuevo, y me fortaleció.
  cac-cac: Axo jun lajan yilji icha anima chi', ix ochxi yamyam d'ayin, ix vic'anxi
    vip.
  swh-ULB: Tena yule mwenye mwonekano wa mtu alinigusa na kunitia nguvu.
  bel-bel: Тады зноў дакрануўся да мяне той, што як чалавечы воблік, і ўмацаваў мяне
  deu-ELBBK: Da rührte mich wiederum einer an, von Aussehen wie ein Mensch, und stärkte
    mich.
  mbb-OT: Umbe, mid-umanan a zin kevita ne midlikù is desen ku.
  mal-2015: 'അപ്പോൾ മനുഷ്യസാദൃശ്യത്തിലുള്ളവൻ പിന്നെയും വന്നു എന്നെ തൊട്ടു ബലപ്പെടുത്തി:'
  rmc-rmc: Pale pes mandar chudňa oda, ko dičholas sar manuš, a diňa man zor.
  nlg-nlg: Keri ge ghoi tabeu mai so, me vaheu na laga.
  pes-OPV: پس شبیه انسانی بار دیگر مرا لمس نموده، تقویت داد،
  ron-1924: Атунч, чел че авя ынфэцишаря унуй ом м-а атинс дин ноу ши м-а ынтэрит.
  ben-OBCV: পুনরায় তিনি, যাকে মানুষের মতো দেখতে, আমাকে স্পর্শ করলেন ও আমাকে শক্তি
    দিলেন।
  som-som: Markaasaa haddana waxaa i taabtay mid binu-aadmiga u eg, wuuna i xoogeeyey.
  lat-VUC: Rursum ergo tetigit me quasi visio hominis, et confortavit me,
  eng-ASVBT: Then there touched me again one like the appearance of a man, and he
    strengthened me.
  ita-1885: Allora di nuovo una sembianza come d'un uomo mi toccò, e mi fortificò,
  eng-ULB: Again the one with an appearance of a man touched me and strengthened me.
  spa-VBL: Una vez más, el que parecía un ser humano me tocó y me devolvió las fuerzas.
  fra-_FOB: Alors celui qui avait l'apparence d'un homme me toucha de nouveau et me
    fortifia.
  mal-mal: 'അപ്പോൾ മനുഷ്യസാദൃശ്യത്തിലുള്ളവൻ പിന്നെയും വന്ന് എന്നെ തൊട്ട് ബലപ്പെടുത്തി:'
  urd-GVR: Jo ādmī-sā lag rahā thā us ne mujhe ek bār phir chhū kar taqwiyat dī
  suz-BL: मिनु मेको मुर खोदेंशोमी आं कली लेंशा थिशा, बोल्‍यो सेल्‍ती। दानीएल ८:१८
  eng-NOY: Then one having the appearance of a man again touched me and strengthened
    me,
  ita-1927: Allora colui che aveva la sembianza d’uomo mi toccò di nuovo, e mi fortificò.
  ckb-ckb: دووبارە ئەوەی لە مرۆڤ دەچوو دەستی لێم دا و هێزی هێنایەوە بەرم.
  eng-BBE: Then again one having the form of a man put his hand on me and gave me
    strength.
  kan-OKCV: ಆಮೇಲೆ ಪುನಃ ಮನುಷ್ಯನಂತಿದ್ದ ಒಬ್ಬ ನನ್ನನ್ನು ಬಲಪಡಿಸಿ,
  tam-2017: அப்பொழுது மனிதசாயலான ஒருவன் திரும்ப என்னைத் தொட்டு, என்னைப் பெலப்படுத்தி,
  spa-RV-1909: Y aquella como semejanza de hombre me tocó otra vez, y me confortó;
  ron-BTF: Atunci a venit din nou și m-a atins unul ca înfățișarea unui om și m-a
    întărit,
  eng-WEBP: Then one like the appearance of a man touched me again, and he strengthened
    me.
  eng-FBV: Once again the one who looked like a human being touched me and restored
    my strength.
  nch-BL: Huajca yaya cati nesiyaya quej timasehualme sempa techitzqui huan techmacac
    fuerza.
  vie-1934: Bấy giờ đấng có bộ dạng người nam lại rờ đến ta và khiến ta nên mạnh.
  hin-CV: तब वह जो एक मनुष्य की तरह दिख रहा था, फिर से मुझे छुआ और मुझे बल दिया.
  spa-BES: De nuevo, uno que tenía la forma de un hombre puso su mano sobre mí y me
    dio fuerzas.
  tdx-tdx: Nimb’ amako indraike indaty manahake i ana’ ondatiy, nañedre naho nañohò
    ahy.
  tha-KJV: ท่านผู้​มี​รู​ปร่างอย่างมนุษย์นั้นได้แตะต้องข้าพเจ้าอีกครั้งหนึ่ง และให้กำลังข้าพเจ้า
  por-BR-2018: E aquele que parecia com um homem me tocou outra vez, e me confortou;
  deu-ELO: Da rührte mich wiederum einer an, von Aussehen wie ein Mensch, und stärkte
    mich.
  eng-WYC-2018: Therefore again (the one) as the sight of a man touched me, and comforted
    me, (And so again the one with the appearance of a man touched me, and strengthened
    me,)
  epo-epo: Tiam denove ektuŝis min tiu bildo de homo kaj refortigis min.
  uig-PIN: Andin goya adǝmgǝ ohxaydiƣan biri meni yǝnǝ bir ⱪetim silap, maƣdur kirgüzdi
  beo-beo: Amo dunu da nama bu gagulaligiliba, na gasa bu lai dagoi.
  tpi-OTNT: Orait dispela man i holim mi gen na mi kamap strong.
  hau-SA: Har yanzu wannan wanda yana kama da mutum ya taɓa ni ya kuma ba ni ƙarfi.
  uig-LAT: Andin goya ademge oxshaydighan biri méni yene bir qétim silap, maghdur
    kirgüzdi
  nde-nde: Waphinda njalo othile owayefana lomuntu wangithinta wangipha amandla.
  ton-ton: Pea naʻe toe haʻu ha taha ʻo hangē ko ha tangata, ʻo ala mai kiate au,
    ʻo ne fakamālohi au,
  ces-1613: Pročež opět dotkl se mne na pohledění jako člověk, a posilnil mne.
  eng-WMB: Then one like the appearance of a man touched me again, and he strengthened
    me.
  tam-TCV: திரும்பவும் மனிதனைப்போல் காணப்பட்ட அவர் என்னைத் தொட்டு எனக்குப் பெலன்தந்தார்.
  ceb-ULB: Ug sa makausa pa ang binuhat nga daw sama sa anak sa tawo mihikap kanako
    ug mipabaskog kanako.
  pol-UBG: Wtedy ponownie dotknął mnie ten, który był podobny do człowieka, i wzmocnił
    mnie;
  urd-GVU: جو آدمی سا لگ رہا تھا اُس نے مجھے ایک بار پھر چھو کر تقویت دی
  deu-1912: Da rührte einer, gleich wie ein Mensch gestaltet, mich abermals an und
    stärkte mich
  kan-2017: ಮನುಷ್ಯ ಸದೃಶನು ಪುನಃ ನನ್ನನ್ನು ಮುಟ್ಟಿ ಬಲಪಡಿಸಿದನು.
  yap-yap: Me math ngog bayay, mu gu thamiy rog nike yib gelngig.
  hlt-MCSB: Te phoeiah a khoep tih hlang kah a mueimae bangla kai te m'ben tih kai
    n'thaphoh .
  mdy-ETH: ዬይ ዓሲ ማላ ኪኢታንቻሢ ላሚ ታኣኮ ዑፆ ካኣሚ ፒፃዛ ታኣኒ ዶዴኔ።
  twi-ASANTE: Deɛ ɔte sɛ onipa no de ne nsa kaa me bio, na ɔmaa me ahoɔden.
  eng-WEBU: Then one like the appearance of a man touched me again, and he strengthened
    me.
  wal-wal: Yaagin he asa milatiya issoi naa77anttuwaakka tana bochchidi, taayyo wolqqaa
    immiis.
  spa-PDDPT: Entonces, aquel que tenía semejanza de hombre me tocó otra vez, me fortaleció
  gun-gun: Ha'e ramo ava ramigua va'e teĩgue ju opoko xere. Ha'e vy xemombaraeteve.
  agu-BL: ”Itzun yi jun yi icunin jun yaj tane'n nintzun saj i'-tz tan inmacle'n junt
    tir. Nin jalt inwalor.
  ilo-ULB: Sinagid ken pinapigsanak ti kaas-asping ti tao.
  kpg-kpg: Mee ga dahi aga au labelaa, gei au gu maaloo aga.
  uig-ARA: ئاندىن گويا ئادەمگە ئوخشايدىغان بىرى مېنى يەنە بىر قېتىم سىلاپ، ماغدۇر
    كىرگۈزدى
  sus-sus: Na tɛmui na adamadi maniyɛ naxa a bɛlɛxɛ din n na a firin nde ra, n fa
    sɛnbɛ sɔtɔ.
  pon-2006: E ahpw pil pwurehng koliehda, ngehi eri kehlailda.
  ksd-ksd: Ma namur mulai tikai da ra tutana i ga bili iau, ma i ga vaongor iau.
  tur-YTC: Sonra insan görünümünde biri yine bana dokundu ve beni güçlendirdi.
  ind-AYT: Kemudian, seseorang yang menyerupai manusia itu menyentuhku lagi dan menguatkanku.
  nya-nya: Kenaka wooneka ngati munthu uja anandikhudzanso ndipo anandipatsa mphamvu.
  hrv-hrv: Tada me se opet dotače onaj što bijaše kao čovjek te me okrijepi.
  mps-mps: Tialima, te bidigo ena ma tola selama, te ena bomo pedelali.
  tpi-tpi: Orait dispela man i holim mi gen na mi kamap strong.
  dan-1931: 'Så rørte atter en som et Menneske at se til ved mig og styrkede mig;
    og han sagde: “Frygt ikke, du højt elskede Mand! Fred være med dig, vær trøstig
    og ved godt Mod!” Og som han talede med mig, følte jeg mig styrket og sagde: “Tal,
    Herre, thi du har styrket mig!”'
  vie-OVCB: Đấng giống như con người lại chạm đến người tôi, truyền cho tôi sức mạnh,
  guj-2017: માણસના સ્વરૂપના જેવો દેખાવે મને ફરીથી સ્પર્શ કર્યો અને મને શક્તિ આપી.
  pon-2006A: E ahpw pil pwurehng koliehda, ngehi eri kehlailda.
  por-BRBSL: Então uma pessoa como um homem me tocou novamente, e ele me fortaleceu.
  swe-swe: Då rörde han som liknade en människa vid mig igen och styrkte mig.
  cth-cth: Hat toteh, tami hoi kâvan e ni bout na tek teh, tha na poe.
  twi-twi: Nea ɔte sɛ onipa no de ne nsa kaa me bio, na ɔmaa me ahoɔden.
  hlt-hlt: Te phoeiah a khoep tih hlang kah a mueimae bangla kai te m'ben tih kai
    n'thaphoh.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ nyíɛ́ kɛ́ n kɑ́ɑ́kɛ́ kɛ́wɛ̃tɛ kɛ́ n duɔ́ mmuwɛ̃rímú.
  msy-2020: Ezɨ enselɨn kam ua nan suirazɨ, kɨ ua gavgafi.
  dop-dop: Mpʋɣʋlɛ ɩ tɑsɑ-m tokinɑʋ nɑ ɩ́ hɑ-m tomɑ.
  azb-azb: Onda insan simasında olan həmin şəxs yenə mənə toxunub güc verdi.
  eng-DBY: Then there touched me again one like the appearance of a man, and he strengthened
    me;
  hin-2017: तब मनुष्य के समान किसी ने मुझे छूकर फिर मेरा हियाव बन्धाया।
  wol-KYG: Ba loolu amee jëmm jiy nirook nit dellu laal ma, ma amaat doole.
  eng-YLT: '''And he addeth, and striketh against me, as the appearance of a man,
    and strengtheneth me,'
  kne-kne: Pag na kasin kapayen sak-en et pinmigsaak.
  eng-WYC-2017: Therefore again the one as the sight of a man touched me, and comforted
    me,
  eng-WMBB: Then one like the appearance of a man touched me again, and he strengthened
    me.
  urd-GVH: जो आदमी-सा लग रहा था उसने मुझे एक बार फिर छूकर तक़वियत दी
  rug-rug: Meke tiqu pule au sa sapu doṉo guana tie meke ṉiṉira pule si rau.
  gaz-gaz: Ammas inni nama fakkaatu sun na tuqee humna naa kenne.
  fra-LSG: Alors celui qui avait l’apparence d’un homme me toucha de nouveau, et me
    fortifia.
  yal-yal: Adamadiin maligan mɔn yi a yiin din n na. A fangan fi n ma.
  haw-1868: Alaila, hele hou mai kekahi e like me ke kanaka kona ano, a hoopa mai
    ia'u, a hooikaika mai ia'u,
  arb-NAV: فَعَادَ مَنْ هُوَ فِي شِبْهِ إِنْسَانٍ وَلَمَسَنِي وَشَدَّدَنِي،
  ewe-ewe: Nu si ɖi amegbetɔ la gaka asi ŋunye eye wòna ŋusẽ gaɖo ŋunye.
  eng-LEE: Then there touched me again something like the appearance of a man, and
    he strengthened me;
  asm-FB: তেতিয়া মানুহৰ আকৃতিৰ সেই পুৰুষ জনে পুনৰাই মোক চুই সবল কৰিলে।
  sus-A: نَ تّمُي نَ عَدَ مَدِ مَنِيّ نَشَ عَ بّلّشّ دِن ﭑ نَ عَ قِرِن ندٍ رَ، ﭑ قَ
    سّنبّ سْتْ.
  fra-SBL: Alors quelqu'un ayant l'apparence d'un homme me toucha de nouveau, et il
    me fortifia.
  hbo-hbo: וַיֹּ֧סֶף וַיִּגַּע־בִּ֛י כְּמַרְאֵ֥ה אָדָ֖ם וַֽיְחַזְּקֵֽנִי׃
  pjt-pjt: Kaṉi piṟuku paluṟu pampuṉu munuṉi wangkara kuṉpuṉu, “Nguḻuringkuwiya! Godanya
    nyuntumpa puḻkaṟa mukuringanyi, ka nyuntumpa uwankara palya wiṟu ngaṟaku. Ala,
    raparingkula kuṉpu ngaṟama!” Ka paluṟu ngayula wangkanyangka ngayulu raparingkula
    kuṉpuringu munuṉa palula wangkangu, “Uwa palya, panya wiṟungkuṉin nyuntu kuṉpuṉu,
    kaṉa kuwariṯu kulintjikitja mukuringanyi.”
  kik-kik: Ningĩ ngĩcooka ngĩigua ndaahutio rĩngĩ nĩ ũcio wahaanaga ta mũndũ, akĩnjĩkĩra
    hinya.
  fra-NCL: Alors celui qui avait la ressemblance d’un homme me toucha de nouveau et
    me fortifia.
  cek-AK: To pacoengah kami hoi kanghmong maeto angzoh let moe, kai ang sui, anih
    mah kai tha ang caksak.
  cuk-cuk: ”We-duleyob-itoged gannar an-ebusbalid, geb gargangued anga uksad,
  uig-CYR: Андин гоя адәмгә охшайдиған бири мени йәнә бир қетим силап, мағдур киргүзди
  tel-2017: అతడు మళ్ళీ నన్ను ముట్టి నన్ను బలపరచి “నీవు చాలా ఇష్టమైన వాడివి. భయపడకు.
  hat-BSA: Epi sila a ki te sanble ak fis a lòm nan, te touche mwen ankò e te ban
    m fòs.
  kos-kos: Na el sifilpa sruokyuwi, ac nga pula lah oasri kutu ku luk.
  hbo-WLC: וַיֹּ֧סֶף וַיִּגַּע־בִּ֛י כְּמַרְאֵ֥ה אָדָ֖ם וַֽיְחַזְּקֵֽנִי׃
  ibo-ibo: Mgbe ahụ, otu onye yiri mmadụ bịara metụkwa m aka ọzọ nye m ike.
  ory-ory: ସେତେବେଳେ ମନୁଷ୍ୟର ଆକୃତିବିଶିଷ୍ଟ ଜଣେ ଲୋକ ପୁନର୍ବାର ମୋତେ ସ୍ପର୍ଶ କରି ସବଳ କଲେ।
  chk-chk: Mürin, ewe chon läng a atapasefäliei, iwe, üa pöchökülsefäl.
  rop-rop: “Wal wanmo taim imbin holdim mi, en aibin fil mowa strongbala.
  ukr-1871: Тодї знов доторкнулась до мене та людська постать і підкріпила мене,
  deu-1951: Da rührte mich der, welcher einem Menschen glich, nochmals an und stärkte
    mich.
  eng-JPS: Then there touched me again one like the appearance of a man, and he strengthened
    me.
  srp-1865: Tada onaj što bijaše kao èovjek opet me se dotaèe i ohrabri me.
  lug-lug: Nate eyafaanana ng’omuntu n’ankomako n’anzizaamu amaanyi.
  heb-heb: ויסף ויגע בי כמראה אדם ויחזקני׃
