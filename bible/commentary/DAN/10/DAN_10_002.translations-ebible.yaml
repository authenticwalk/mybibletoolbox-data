verse: DAN.010.002
translations:
  mal-C: ആ ദിവസങ്ങളിൽ ദാനീയേലെന്ന ഞാൻ മൂന്നാഴ്ചയായി ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: 'Ich, Daniel, verbrachte damals drei volle Wochen in Trauer:'
  lin-lin: Na tango wana, ngai Daniele, nasalaki matanga oyo esalaki baposo misato.
  eng-LSV: “In those days, I, Daniel, have been mourning three weeks of days;
  eng-GNV: At the same time I Daniel was in heauines for three weekes of dayes.
  eng-WEBSTER: In those days I Daniel was mourning three full weeks.
  nhw-BL: Huan quema nijseli nopa tlanextili, na niDaniel, nimotequipacho para eyi
    semana huan nijtemo Toteco.
  swh-ONEN: Wakati huo, mimi Danieli nikaomboleza kwa majuma matatu.
  bba-bba: N deemɑ u wɑ̃ɑ nuku sɑnkirɑru sɔɔ ɑlusumɑ itɑ.
  eng-KJVCPB: In those days I Daniel was mourning three full weeks.
  mpx-mpx: '@see-verse:DAN.010.001'
  luo-luo: E kindeno, an Daniel, noyudo akuyo kuom jumbe adek,
  meu-meu: Unu dinadia ai, lau, Daniel, Ialogu e hisihisiva pura toi lalodiai.
  npi-ULB: ती दिनहरूमा म दानिएल, तिन हप्‍तासम्म शोक गरिरहें ।
  yor-yor: Ní àsìkò náà, èmi Daniẹli ṣọ̀fọ̀ fún ọ̀sẹ̀ mẹ́ta.
  pes-OPCB: در آن روزها من، دانیال، سه هفتهٔ تمام در ماتم بودم.
  tgl-ULB: Sa mga araw na iyon akong si Daniel ay tumatangis ng tatlong linggo.
  hui-hui: Mali ogoningi dege i̱ Daniele i̱naga bu miniha genda timbuniore ho howa
    sarere tebirani dugu dege bialu haabo haru.
  mya-mya: ထို​အ​ခါ​၌​ငါ​ဒံ​ယေ​လ​သည်​သီ​တင်း သုံး​ပတ်​တိုင်​တိုင် ဝမ်း​နည်း​ပူ​ဆွေး​လျက်
    နေ​၏။-
  bod-N: སྐབས་དེར་དཱ་ནེ་ཨེལ་བདག་ནི་བདུན་ཕྲག་གསུམ་གྱི་རིང་ལ་སེམས་སྡུག་གིས་ཁེངས་ཤིང་།
  sna-sna: Panguva iyo, ini, Dhanieri ndakachema kwevhiki nhatu.
  spa-BLM: En aquellos días yo, Daniel, estuve de luto tres semanas enteras.
  cac-cac: A d'a juntzan̈ c'ual chi', oxe' semana ix in och d'a cusc'olal.
  swh-ULB: Katika siku hizo, mimi Danieli, nilikuwa katika maombolezo kwa wiki tatu.
  bel-bel: У тыя дні я, Данііл, быў у жалобе і тры тыдні часу.
  deu-ELBBK: In diesen Tagen trauerte ich, Daniel, drei volle Wochen.
  mbb-OT: 'Ne iyan heini neulaula sumalà te inseysey ni Daniel: Dutun he timpu tetelu
    he simana is kedlalew ku.'
  mal-2015: ആ കാലത്തു ദാനീയേൽ എന്ന ഞാൻ മൂന്നു ആഴ്ചവട്ടം മുഴുവനും ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: Andre ola dživesa me, o Daniel, somas andre bari žaľa trin kurke.
  nlg-nlg: Mi tana bona vaghana keri inau te dika na lioni ilokani ra tolu matapono
    na week.
  pes-OPV: در آن ایام من دانیال سه هفته تمام ماتم گرفتم.
  ron-1924: Ын время ачея, еу, Даниел, трей сэптэмынь ам фост ын жале.
  ben-OBCV: সেই সময় আমি, দানিয়েল, তিন সপ্তাহ ধরে শোক পালন করলাম।
  som-som: Waayahaas anigan Daanyeel ahu saddex toddobaad oo dhan ayaan barooranayay.
  lat-VUC: 'In diebus illis ego Daniel lugebam trium hebdomadarum diebus:'
  eng-ASVBT: In those days I, Daniel, was mourning three whole weeks.
  ita-1885: In quel tempo io Daniele feci cordoglio lo spazio di tre settimane.
  eng-ULB: In those days I, Daniel, was in mourning for three weeks.
  spa-VBL: Cuando esto sucedió, yo, Daniel, había estado de luto durante tres semanas
    completas.
  fra-_FOB: En ce temps-là, moi Daniel, je fus dans le deuil pendant trois semaines.
  mal-mal: ആ കാലത്ത് ദാനീയേൽ എന്ന ഞാൻ മൂന്ന് ആഴ്ച മുഴുവനും ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Un dinoṅ meṅ maiṅ, Dānyāl tīn pūre hafte mātam kar rahā thā.
  suz-BL: मेना गो, दानीएल, हप्‍ता सां सम्‍म रोंका पाता।
  eng-NOY: In those days, I Daniel was mourning three full weeks.
  ita-1927: In quel tempo, io, Daniele, feci cordoglio per tre settimane intere.
  ckb-ckb: لەو ڕۆژانەدا، من کە دانیالم سێ هەفتەی تەواو شیوەنم گێڕا.
  eng-BBE: In those days I, Daniel, gave myself up to grief for three full weeks.
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ದಾನಿಯೇಲನೆಂಬ ನಾನು, ಮೂರು ವಾರಗಳವರೆಗೂ ದುಃಖಪಡುತ್ತಿದ್ದೆನು.
  tam-2017: அந்த நாட்களில் தானியேலாகிய நான் மூன்று வாரம்முழுவதும் துக்கித்துக்கொண்டிருந்தேன்.
  spa-RV-1909: En aquellos días yo Daniel me contristé por espacio de tres semanas.
  ron-BTF: În acele zile eu, Daniel, am jelit trei săptămâni întregi.
  eng-WEBP: In those days I, Daniel, was mourning three whole weeks.
  eng-FBV: When this happened, I, Daniel, had been in mourning for three full weeks.
  nch-BL: Huan quema nijseli nopa tanextili, na niDaniel, nimotequipacho para eyi
    samano huan nijtemo Toteco.
  vie-1934: Trong những ngày đó, ta, Đa-ni-ên đang buồn rầu trải ba tuần lệ trọn.
  hin-CV: उस समय, मैं, दानिएल, तीन सप्‍ताह तक शोक मनाता रहा.
  spa-BES: En aquellos días yo, Daniel, estaba de luto por tres semanas completas.
  tdx-tdx: Ie tañ’ andro izay, nandala telo hereñandro garagadìñe, izaho Daniele.
  tha-KJV: ในคราวนั้น ข้าพเจ้าดาเนียลเป็นทุกข์​อยู่​สามสัปดาห์
  por-BR-2018: Naqueles dias eu, Daniel, me entristeci durante três semanas completas.
  deu-ELO: In selbigen Tagen trauerte ich, Daniel, drei volle Wochen.
  eng-WYC-2018: In those days I, Daniel, mourned by the days of three weeks; (In those
    days I, Daniel, was mourning for three weeks;)
  epo-epo: En tiu tempo mi, Daniel, funebris dum tri semajnoj.
  uig-PIN: U qaƣda mǝnki Daniyal toluⱪ üq ⱨǝptǝ aⱨ-zar kɵtürüp matǝm tuttum.
  beo-beo: Da:niele ea sia:ne iasu da agoane, “Amo esoga, na da hi udiana se nabawane
    disa esalu.
  tpi-OTNT: Long namba 3 yia bilong Sairus i stap king, mi Daniel, mi bel hevi nogut
    tru na mi wok long krai tasol inap long tripela wik.
  hau-SA: A wannan lokaci ni Daniyel na yi makoki har na sati uku.
  uig-LAT: U chaghda menki Daniyal toluq üch hepte ah-zar kötürüp matem tuttum.
  nde-nde: Kulesosikhathi mina Danyeli ngalila okwamaviki amathathu.
  ton-ton: ‌ʻI he ngaahi ʻaho ko ia, ko au Taniela ne u mamahi ʻi he uike kātoa ʻe
    tolu.
  ces-1613: V těch dnech já Daniel kvílil jsem za tři téhodny dnů.
  eng-WMB: In those days I, Daniel, was mourning three whole weeks.
  tam-TCV: தானியேலாகிய நான் அந்நாட்களில் மூன்று வாரங்களுக்குத் துக்கங்கொண்டாடினேன்.
  ceb-ULB: Niadtong mga adlawa, ako si Daniel nagsubo gayod sulod sa tulo ka semana.
  pol-UBG: W tych dniach ja, Daniel, byłem smutny przez trzy tygodnie.
  urd-GVU: اُن دنوں میں مَیں، دانیال تین پورے ہفتے ماتم کر رہا تھا۔
  deu-1912: Zur selben Zeit war ich, Daniel, traurig drei Wochen lang.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ದಾನಿಯೇಲನಾದ ನಾನು ಮೂರು ವಾರ ಶೋಕಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: I gag Daniel e dalip e wik ni gu par nrib kireban’ug.
  hlt-MCSB: Te vaeng khohnin ah kai Daniel tah khohnin la yalh thum Te nguekcoi neh
    ka om .
  mdy-ETH: ዒማና ታኣኒ፥ ዳኣኔኤሌ ሃይሦ ቃልሾ ኬሊ ጉቤ ዖዪ ዴዔኔ።
  twi-ASANTE: Saa ɛberɛ no, me, Daniel, medii awerɛhoɔ nnawɔtwe mmiɛnsa.
  eng-WEBU: In those days I, Daniel, was mourning three whole weeks.
  wal-wal: He wode taani, Daaneeli, heezzu saaminttaa azzanaas.
  spa-PDDPT: En aquellos días, yo, Daniel, estuve afligido por espacio de tres semanas.
  gun-gun: Ha'e va'e ára guive ma xee Daniel nda'evei ete aiko mboapy semana re.
  agu-BL: “Itzun mimban wetz, yi in Daniel, te yi nsken wi't lajluchax yi jun xtxolbila'tz
    tzinwutz. Ja tzun chimbisun ta'n. Ox tzun sman mimbantz tan bis.
  ilo-ULB: Kadagidiay nga al-aldaw, siak a ni Daniel ket nagladladingit iti las-ud
    iti tallo a lawas.
  kpg-kpg: Di madagoaa deelaa, au nogo manawa gee i lodo nia dabu e dolu.
  uig-ARA: ئۇ چاغدا مەنكى دانىيال تولۇق ئۈچ ھەپتە ئاھ-زار كۆتۈرۈپ ماتەم تۇتتۇم.
  sus-sus: Na tɛmui, n tan Daniyɛli, n naxa lɔxɔxun saxan naba sunnunyi kui.
  pon-2006: Ni ahnsowo ngehi, Daniel, I wie kaikaisihsol erein wihk siluh.
  ksd-ksd: Ta nam ra e iau Daniel iau ga korkor a utul a vik.
  tur-YTC: O günlerde ben Daniel, üç hafta boyunca yas tutuyordum.
  ind-AYT: Pada hari itu, aku, Daniel, berdukacita selama tiga minggu.
  nya-nya: Pa nthawi imeneyi, ine Danieli ndinalira kwa masabata atatu.
  hrv-hrv: 'U te dane ja, Daniel, žalovao sam tri sedmice:'
  mps-mps: Te sela wabo kibu bede Sairus te king bidali side, ena Daniel, eno te haliga
    sęgę dwai mu elama, tama eno te gela naga wabo sę idu, te Sarere selaba usu
    nani.
  tpi-tpi: Long namba 3 yia bilong Sairus i stap king, mi Daniel, mi bel hevi nogut
    tru na mi wok long krai tasol inap long tripela wik.
  dan-1931: På den Tid holdt jeg, Daniel, Sorg i hele tre Uger.
  vie-OVCB: Lúc ấy, tôi đang dành ba tuần lễ nhịn ăn, nhịn uống để khóc than.
  guj-2017: તે દિવસોમાં, હું દાનિયેલ ત્રણ અઠવાડિયાંનો શોક પાળતો હતો.
  pon-2006A: Ni ahnsowo ngehi, Daniel, I wie kaikaisihsol erein wihk siluh.
  por-BRBSL: Naqueles dias eu, Daniel, estava de luto por três semanas inteiras.
  swe-swe: Vid den tiden hade jag Daniel sörjt i tre veckor [Ordagrant ”tre sjuor
    av dagar”, troligtvis för att särskilja denna tid från de sjuttio sjuperioderna
    i föregående kapitel.]
  cth-cth: Hatnae tueng navah, kai Daniel teh yat thum touh rawca hai laihoi ka o.
  twi-twi: Saa bere no, me, Daniel, midii awerɛhow nnaawɔtwe abiɛsa.
  hlt-hlt: Te vaeng khohnin ah kai Daniel tah khohnin la yalh thum te nguekcoi neh
    ka om.
  tbz-SIM: 'Kòo dɔ̀: Mí nDɑnniyɛɛri dɛ̀ do sɔ̃́ n kɑri mukṹṹ mmu kɛ bo semɛ́nnì
    tɑ̃ɑ̃́nwè.'
  msy-2020: Ezɨ dughiar kabar kɨ, Daniel, kɨ 3plan wikbar oseme.
  dop-dop: Ḿpʋ́ɣʋ́ lɑŋwɑkǝllɛ sɔsɔɔlɛ kpɑ Tɑniyɛɛlɩ mɑ́. Ɩlɛnɑ mɑ́ wii mɑ yǝlɑɑ tɔɔ
    kɛ́ cimɑɑsǝnɑɑ tooso.
  azb-azb: O günlər mən Daniel üç həftə yas tutdum.
  eng-DBY: 'In those days I Daniel was mourning three full weeks:'
  hin-2017: उन दिनों, मैं दानिय्येल, तीन सप्ताह तक शोक करता रहा।
  wol-KYG: Jant yooyu, man Dañeel maa nga doon ñaawlu diiru ñetti ayi bés.
  eng-YLT: '''In those days, I, Daniel, have been mourning three weeks of days;'
  kne-kne: Sin timpo ay doy, enggay nanladladingitak si tolo ay dominggo.
  eng-WYC-2017: In those days I, Daniel, mourned by the days of three weeks;
  eng-WMBB: In those days I, Daniel, was mourning three whole weeks.
  urd-GVH: उन दिनों में मैं, दानियाल तीन पूरे हफ़ते मातम कर रहा था।
  rug-rug: Koari ka ṉeta vuiki si koa kuliusu si arau, Daniela.
  gaz-gaz: Yeroo sanatti ani Daaniʼel torban sadii nan booʼe.
  fra-LSG: En ce temps-là, moi, Daniel, je fus trois semaines dans le deuil.
  yal-yal: Na waxatini, n tan Daniyɛli, n yi xunsagi saxan naba sununi.
  haw-1868: Ia mau la no, owau o Daniela, kanikau iho la au i ekolu hebedoma.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ أَنَا دَانِيَالَ قَضَيْتُ ثَلاثَةَ أَسَابِيعَ فِي
    النَّوْحِ،
  ewe-ewe: Le ɣe ma ɣi me la, nye Daniel, mexa nu kɔsiɖa etɔ̃.
  eng-LEE: In those days I Daniel was mourning three full weeks.
  asm-FB: সেই দিনবোৰত মই দানিয়েলে তিনি সপ্তাহ শোক কৰি আছিলোঁ।
  sus-A: نَ تّمُي، ﭑ تَن دَنِيّلِ، ﭑ نَشَ لْشْشُن سَشَن نَبَ سُننُنيِ كُي.
  fra-SBL: En ces jours-là, moi, Daniel, je fus en deuil pendant trois semaines entières.
  hbo-hbo: בַּיָּמִ֖ים הָהֵ֑ם אֲנִ֤י דָֽנִיֵּאל֙ הָיִ֣יתִי מִתְאַבֵּ֔ל שְׁלֹשָׁ֥ה
    שָׁבֻעִ֖ים יָמִֽים׃
  pjt-pjt: Nyara palula aṟa ngayulu tjituṟu-tjituṟu pilunpa alatjiṯu nyinangi weeki
    maṉkurpa kuka ngalkuntja wiya, wama kuḻu tjikintja wiya, munuṉatju yunpa minangka
    paltjintja wiya nyinangi mangka kuḻu wiṟuntja wiyaṯu.
  kik-kik: Ihinda-inĩ rĩu-rĩ, niĩ Danieli ndaakoretwo ngĩcakaya handũ ha ciumia ithatũ.
  fra-NCL: En ces jours-là, moi, Daniel, je fus dans le deuil pendant trois semaines
    de jours.
  cek-AK: Kai, Daniel loe to atue zarh thumto thung palungsethaih hoiah ka oh.
  cuk-cuk: “A-ibagangine, ani, Daniel, itoged-ilapaa an wile-itodii gusad.
  uig-CYR: У чағда мәнки Даниял толуқ үч һәптә аһ-зар көтирип матәм туттум.
  tel-2017: ఆ రోజుల్లో దానియేలు అనే నేను మూడు వారాలు దుఃఖంలో మునిగి పోయాను.
  hat-BSA: Nan jou sila yo, mwen menm, Daniel, mwen t ap fè dèy pandan twa semèn.
  kos-kos: In pacl sac, nga, Daniel, tuh muta in asor lulap luk ke wik tolu.
  hbo-WLC: בַּיָּמִ֖ים הָהֵ֑ם אֲנִ֤י דָֽנִיֵּאל֙ הָיִ֣יתִי מִתְאַבֵּ֔ל שְׁלֹשָׁ֥ה
    שָׁבֻעִ֖ים יָמִֽים׃
  ibo-ibo: Nʼoge ahụ, mụ onwe m, bụ Daniel, ruru ụjụ izu ụka atọ.
  ory-ory: ସେହି ସମୟରେ ମୁଁ, ଦାନିୟେଲ, ପୂର୍ଣ୍ଣ ତିନି ସପ୍ତାହ ପର୍ଯ୍ୟନ୍ତ ଶୋକ କରୁଥିଲି।
  chk-chk: Lon ewe fansoun, ngang Taniel üa letipeta lon ükükün ülüngat wik.
  rop-rop: Wal Denyul bin tok na, “Bifo aibin abum det najawan drim, mi na, Denyul
    bin kraikraibat en sori miselp blanga 3 wik.
  ukr-1871: А був я, Даниїл, під той час у смутку три тижнї.
  deu-1951: In jenen Tagen trauerte ich, Daniel, drei Wochen lang.
  eng-JPS: In those days I Daniel was mourning three whole weeks.
  srp-1865: U to vrijeme ja Danilo bjeh u žalosti tri nedjelje dana.
  lug-lug: Mu biro ebyo, nze Danyeri ne mmala wiiki ssatu nga nkungubaga.
  heb-heb: בימים ההם אני דניאל הייתי מתאבל שלשה שבעים ימים׃
  ben-IRV: সেই দিন আমি, দানিয়েল, তিন সপ্তা ধরে শোক করছিলাম।
  pan-pan: ਮੈਂ ਦਾਨੀਏਲ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਤਿੰਨ ਹਫ਼ਤਿਆਂ ਤੱਕ ਅਫ਼ਸੋਸ ਕਰਦਾ ਰਿਹਾ।
  mya-JVB: ထို ကာလ ၌ ငါ ဒံယေလ သည် အရက် နှစ်ဆယ် တရက် တိုင်တိုင်ခြိုးခြံစွာကျင့် လျက်နေ၏။
  hmo-hmo: Unai neganai lau, Daniela, pura toi lalonai lau lalohisihisi bada noho.
  urd-urd: मैं दानीएल उन दिनों में तीन हफ़्तों तक मातम करता रहा।
  rus-SYN: В эти дни я, Даниил, был в сетовании три седмицы дней.
  bqc-SIM: Gↄↄ bee ma Daniɛli, málɛ pↄsia kɛ e ãsↄ̃a àaↄ̃.
  tcz-CHONGTHU: Hiche themgao thilmua mu kanei laitah chun, Daniel keima, hapta thum
    lhingset lunghem puldouva ka um laitah ahi.
  mar-mar: त्या दिवसात मी दानीएल, तीन आठवडे शोक करत होतो.
  qub-qub: 'Daniel mastapis isquirbiran: «Chay wichan noga Danielga quimsa semänami
    fiyupa llaquisha caycarä.'
  bqp-bqp: N deemɑ u wɑ̃ɑ nuku sɑnkirɑru sɔɔ ɑlusumɑ itɑ.
  hat-hat: Lè sa a, mwen menm Danyèl, mwen pase twa senmenn nan gwo lapenn.
  eng-BSB: In those days I, Daniel, was mourning for three full weeks.
  eng-WEBPB: In those days I, Daniel, was mourning three whole weeks.
  kbq-kbq: Hagi ama ana ava'nama nagra Danieli'nama kete'na, 3'a sontamofo agu'afina
    nasunkura nehu'na zavirate'noe.
  nhe-BL: Huan quema nijseli nopa tlanextili, na niDaniel, nimocueso para eyi samano
    huan nijtemo Toteco.
  bus-bus: Gurↄ beeea mamↄma Daniɛli, mɛ́ɛ pↄsiaa kɛɛ azuma aagↄ̃ↄ dagura.
  gub-BL: Na'e amumaw 21 'ar umàno ma'e kwer rehe uzai'o ma'e ài hereko pà.
  eng-DRA: In those days I Daniel mourned the days of three weeks.
