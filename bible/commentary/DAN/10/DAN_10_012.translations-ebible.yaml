verse: DAN.010.012
translations:
  mal-C: 'പിന്നീട് അദ്ദേഹം പറഞ്ഞു: “ദാനീയേലേ, ഭയപ്പെടേണ്ട, ഇതു ഗ്രഹിക്കുന്നതിനും നിന്റെ
    ദൈവത്തിന്റെ മുമ്പിൽ സ്വയം താഴ്ത്തുന്നതിനും നീ മനസ്സുവെച്ച ആദ്യദിവസംമുതൽ നിന്റെ
    വാക്കുകൾ കേട്ടിരിക്കുന്നു. നിന്റെ അപേക്ഷയ്ക്ക് ഉത്തരമായിത്തന്നെ ഞാൻ വന്നിരിക്കുന്നു.'
  deu-TKW: 'Sodann sprach er zu mir: Sei getrost, Daniel, denn gleich am ersten Tage,
    da du dir vorgenommen hast, Erkenntnis zu gewinnen und dich vor deinem Gotte zu
    demütigen, sind deine Worte erhört worden, und ich bin wegen deiner Worte erschienen.'
  lin-lin: 'Akobaki koloba na ngai : — Daniele, kobanga te ! Wuta mokolo ya liboso
    oyo ozwaki makanisi ya koluka kososola mpe komikitisa liboso ya Nzambe na yo,
    libondeli na yo eyokamaki, mpe nayaki lokola eyano na libondeli yango.'
  eng-LSV: 'And he says to me: Do not fear, Daniel, for from the first day that you
    gave your heart to understand, and to humble yourself before your God, your words
    have been heard, and I have come because of your words.'
  eng-GNV: 'Then sayd he vnto me, Feare not, Daniel: for from the first day that thou
    diddest set thine heart to vnderstand, and to humble thy selfe before thy God,
    thy wordes were heard, and I am come for thy wordes.'
  eng-WEBSTER: 'Then said he to me, Fear not, Daniel: for from the first day that
    thou didst set thy heart to understand, and to chasten thyself before thy God,
    thy words were heard, and I am come for thy words.'
  nhw-BL: 'Huan yaya nechilhui: “Amo ximajmahui, Daniel, pampa hasta nopa achtihui
    tonal quema pejqui timosahua huan timoicnonejqui iixpa Toteco Dios quitlacaquili
    monetlatlajtil. Huan pampa tijnequiyaya tijmachilis nopa tlamantli catli ohui,
    Toteco Dios nechhualtitlanqui ma nihuala.'
  swh-ONEN: Ndipo akaendelea kusema, “Danieli, usiogope. Tangu siku ya kwanza ulipotia
    moyo wako ili kupata ufahamu na kujinyenyekeza mbele ya Mungu wako, maneno yako
    yalisikiwa, nami nimekuja ili kujibu maneno yako.
  bba-bba: Durɔ wi, u ɡeruɑ u nɛɛ, Dɑniɛli, ɑ ku bɛrum ko. Domi sɑɑ dɔmɑ tèn di ɡɑri
    yi, yi nun yeeri, mɑ ɑ tii kɑwɑ Gusunɔ wunɛn Yinnin wuswɑɑɔ, sɑɑ dɔmɑ ten diyɑ
    Gusunɔ u wunɛn kɑnɑru nuɑ. Yen sɔ̃nɑ nɑ nɑ.
  eng-KJVCPB: 'Then said he unto me, Fear not, Daniel: for from the first day that
    thou didst set thine heart to understand, and to chasten thyself before thy God,
    thy words were heard, and I am come for thy words.'
  mpx-mpx: '@see-verse:DAN.010.011'
  luo-luo: Nomedo wachona ni, Daniel, kik iluor. Odiechiengʼ mane ichake keto chunyi
    mar winjo tiend wachni, kendo kane ibolori e nyim Nyasachi, ema wechegi ne owinjie,
    kendo koro asebiro mondo akelni dwoko margi.
  meu-meu: Bena ia ese ma e hamaorogu, eto, Daniel e, basio gari, badina be lalo-parara
    o tahua matama bona emu Dirava vairanai sibomu o hahemanau dinana amo, emu hereva
    na vada e kamonai, bena emu hereva daidiai vada nama.
  npi-ULB: अनि तिनले मलाई यसो भने, “ए दानिएल, नडराऊ । बुझ्न र आफ्‍नो परमेश्‍वरको सामु
    आफैंलाई नम्र बनाउन तिमीले प्रयास गरेका पहिलो दिनदेखि नै तिम्रा शब्दहरूको सुनुवाइ
    भएको छ, र तिम्रा शब्दहरूकै कारणले म आएको छु ।
  yor-yor: Nígbà náà ni ó tẹ̀síwájú, pé, “Má ṣe bẹ̀rù Daniẹli. Láti ọjọ́ àkọ́kọ́ tí
    ìwọ ti fi ọkàn rẹ sílẹ̀ níwájú Ọlọ́run rẹ, a gbọ́ ọ̀rọ̀ rẹ, mo sì wá nítorí ọ̀rọ̀
    náà.
  pes-OPCB: 'سپس او گفت: «ای دانیال، نترس! چون از همان روز اول که در حضور خدای خود
    روزه گرفتی و از او خواستی تا به تو فهم بدهد، درخواست تو شنیده شد و خدا همان روز
    مرا نزد تو فرستاد.'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Huwag kang matakot, Daniel. Samantalang
    sa unang araw na itinakda mo ang iyong isipan upang unawain at upang magpakumbaba
    ang iyong sarili sa harapan ng Diyos, ang iyong mga salita ay narinig at dumating
    ako dahil sa iyong mga salita.
  hui-hui: Ani duru lalu hewagola ibugua laabo halu lalu, Daniele-o í̠ gi nahabe.
    Í̠na mbirale Ngode Datagaliwabehanda biagaru hondo manda buleore lowa í̠ni mo
    dindiha ho haringi Ngode Datagaliwabe ibugua í̠naga bi hale hayago o larigonaga
    i̱ í̠ keria íbu kogoni.
  mya-mya: ထို​သူ​က``အ​ချင်း​ဒံ​ယေ​လ၊ မ​ကြောက်​နှင့်။ သင်​သည်​အ​သိ​ပ​ညာ​ကို​ရ​ရှိ​နိုင်​မည်
    အ​ကြောင်း မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​ရန် ဦး​စွာ ပ​ထ​မ​စိတ်​ပိုင်း​ဖြတ်​လိုက်​သည့်​နေ့​မှ​စ
    ၍​ဘု​ရား​သ​ခင်​သည် သင်​၏​ဆု​တောင်း​ပတ္ထ နာ​ကို​ကြား​တော်​မူ​ပြီ။ သင်​၏​လျှောက်
    ထား​ချက်​ကို​ဖြေ​ကြား​ရန်​ငါ့​ကို​စေ လွှတ်​တော်​မူ​လိုက်​၏။-
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། དཱ་ནེ་ཨེལ་ཁྱོད་མ་སྐྲག་ཅིག གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་དོན་འདི་རྣམས་རྟོགས་པར་སེམས་ཐག་བཅད་པ་དང་ཡང་རང་གི་དཀོན་མཆོག་གི་སྤྱན་སྔར་ཁེངས་སྐྱུང་བྱས་པའི་ཉིན་དང་པོ་ནས་བཟུང་།
    ཁྱོད་ཀྱིས་སྨོན་ལམ་བཏབ་པ་རྣམས་དཀོན་མཆོག་གིས་གསན་ཡོད་པས་ན། བདག་ནི་ཁྱོད་ཀྱི་སྨོན་ལམ་ལ་ལན་འདེབས་པའི་ཆེད་དུ་འདིར་འོངས་པ་ཡིན།
  sna-sna: Ipapo akaenderera mberi akati, “Usatya, Dhanieri. Kubva pazuva rawakafunga
    kuwana kunzwisisa nokuzvininipisa pamberi paMwari wako, mashoko ako akanzwika,
    uye ini ndauya nemhinduro.
  spa-BLM: 'Entonces me dijo: “No temas, Daniel, porque desde el primer día que pusiste
    tu corazón en comprender y en humillarte ante tu Dios, tus palabras fueron escuchadas.
    He venido por tus palabras.'
  cac-cac: 'Ichato chi'' ix yalan d''ayin: Daniel, man̈ ach xivoc. Yictax ix a chaanel
    yich och ejmelal, yic tza c''anan a jelanil, yic snachajel tas ajaltac uuj, a
    Dios ix ab''an a lesal. Yuj chi'' in checjicot d''ayach.'
  swh-ULB: Kisha aliniambia, “Usiogope, Danieli. Tangu siku ya kwanza ulipoiweka akili
    yako kutaka kufahamu na kujinyenyekeza mwenyewe mbele ya Mungu, maneno yako yalisikiwa,
    na nimekuja kwasababu ya maneno yako.
  bel-bel: 'Але ён сказаў мне: «ня бойся, Данііле; зь першага дня, як ты прыхіліў
    сваё сэрца, каб дасягнуць разуменьня і ўпакорыцца перад Богам тваім, словы твае
    пачуты, і я прыйшоў дзеля слоў тваіх,'
  deu-ELBBK: 'Und er sprach zu mir: Fürchte dich nicht, Daniel! Denn von dem ersten
    Tag an, da du dein Herz darauf gerichtet hast, Verständnis zu erlangen und dich
    vor deinem Gott zu demütigen, sind deine Worte erhört worden; und um deiner Worte
    willen bin ich gekommen.'
  mbb-OT: Ne migkaǥi sikandin te, “Daniel, kenè ka mahandek. Su zuen dà te nehuna
    he andew te kedhangyù nu he mesavut nu is menge impelewasan kenikew, ne midtavak
    en te Megbevayà is hangyù nu su wazè ka mebpelavew ziyà te etuvangan din. Umbe
    midhengkayi a su is kedhengkayi ku iyan paaǥi te kebeǥaya zuen te midhangyù nu.
  mal-2015: 'അവൻ എന്നോടു പറഞ്ഞതു: ദാനീയേലേ, ഭയപ്പെടേണ്ടാ; നീ തിരിച്ചറിയേണ്ടതിന്നും
    നിന്റെ ദൈവത്തിന്റെ മുമ്പാകെ നിന്നെത്തന്നേ താഴ്ത്തേണ്ടതിന്നും മനസ്സുവെച്ച ആദ്യദിവസംമുതൽ
    നിന്റെ വാക്കു കേട്ടിരിക്കുന്നു; നിന്റെ വാക്കു ഹേതുവായി തന്നേ ഞാൻ വന്നിരിക്കുന്നു.'
  rmc-rmc: 'Paľis mange phenďa: „Ma dara tut, Daniel, bo ešebne dživesestar, kanastar
    tuke zaiľal andro jilo, hoj kames te achaľol, a chudňal tut te pokorinel anglo
    Del, sas tire lava avrišunde a me vaš oda avľom.'
  nlg-nlg: Keri ge bosa vaniu, “Daniel, ko bei mataghu! God te rongovi sokoi tua nimua
    rana kokoeliulivuti te vuivuni mai tua tana vuivuni ni dani to ghanaghana ge ko
    talupilegho heghemu, ge a God ke vahegho na ghilala. Inau ke, ku mai vanigho na
    pukuna na hava to kokoeliulivuti.
  pes-OPV: 'و مرا گفت: «ای دانیال مترس زیرا از روزاول که دل خود را بر آن نهادی که
    بفهمی و به حضور خدای خود تواضع نمایی سخنان تومستجاب گردید و من به‌سبب سخنانت آمده‌ام.'
  ron-1924: 'Ел мь-а зис: „Даниеле, ну те теме де нимик! Кэч кувинтеле тале ау фост
    аскултате дин чя динтый зи, кынд ць-ай пус инима ка сэ ынцелеӂь ши сэ те смерешть
    ынаинтя Думнезеулуй тэу, ши токмай дин причина кувинтелор тале вин еу акум!'
  ben-OBCV: তিনি আরও বললেন, “দানিয়েল, ভয় কোরো না। তুমি প্রথম যেদিন জ্ঞান অর্জন করতে
    মনোযোগ দিয়েছিলে ও তোমার ঈশ্বরের সামনে নিজেকে নম্র করেছিলে, সেইদিনই ঈশ্বর তোমার
    প্রার্থনা শুনেছিলেন এবং আমি তার উত্তরে তোমার সামনে হাজির হয়েছি।
  som-som: Markaasuu igu yidhi, Ha cabsan, Daanyeelow, waayo, maalintii ugu horraysay
    oo aad qalbigaaga gelisay inaad wax garato oo aad isku hoosaysiiso Ilaah hortiis
    ayaa erayadaadii la maqlay, oo anigu waxaan u imid erayadaadii aawadood.
  lat-VUC: 'Et ait ad me: Noli metuere, Daniel: quia ex die primo, quo posuisti cor
    tuum ad intelligendum ut te affligeres in conspectu Dei tui, exaudita sunt verba
    tua: et ego veni propter sermones tuos.'
  eng-ASVBT: 'Then said he unto me, Fear not, Daniel; for from the first day that
    thou didst set thy heart to understand, and to humble thyself before thy God,
    thy words were heard: and I am come for thy words’ sake.'
  ita-1885: 'Ed egli mi disse: Non temere, o Daniele: perciocchè, dal primo dì che
    tu recasti il cuor tuo ad intendere, e ad affliggerti nel cospetto dell''Iddio
    tuo, le tue parole furono esaudite, ed io son venuto per le tue parole.'
  eng-ULB: Then he said to me, “Do not be afraid, Daniel. Since the first day you
    set your mind to understand and to humble yourself before your God, your words
    were heard, and I have come because of your words.
  spa-VBL: “No tengas miedo, Daniel”, me dijo. “Desde el primer día en que te concentraste
    en tratar de entender esto, y en humillarte ante Dios, tu oración fue escuchada,
    y yo he venido a responderte.
  fra-_FOB: 'Et il me dit: Ne crains point, Daniel; car dès le jour où tu as pris
    à cœur de comprendre et de t''humilier devant ton Dieu, tes paroles ont été exaucées,
    et c''est à cause de tes paroles que je suis venu.'
  mal-mal: 'അവൻ എന്നോട് പറഞ്ഞത്: “ദാനീയേലേ, ഭയപ്പെടേണ്ടാ; നീ തിരിച്ചറിയേണ്ടതിനും,
    നിന്റെ ദൈവത്തിന്റെ മുമ്പാകെ നിന്നെത്തന്നെ താഴ്ത്തേണ്ടതിനും മനസ്സുവച്ച ആദ്യ ദിവസംമുതൽ
    നിന്റെ വാക്കുകൾ കേട്ടിരിക്കുന്നു; നിന്റെ വാക്കുകൾ ഹേതുവായി തന്നെ ഞാൻ വന്നിരിക്കുന്നു.'
  urd-GVR: Us ne apnī bāt jārī rakhī, “Ai Dānyāl, mat ḍarnā! Jab se tū ne samajh hāsil
    karne aur apne Ḳhudā ke sāmne jhukne kā pūrā irādā kar rakhā hai, usī din se terī
    sunī gaī hai. Maiṅ terī duāoṅ ke jawāb meṅ ā gayā hūṅ.
  suz-BL: मिनु मेकोमी आं कली “दानीएल, महिंनो, गे रुप्‍चा माल्‍शा ङोंइती ङा नाक्‍ती
    रे इ परमप्रभु आ ङोंइती आंम कली ब्रेम्‍शो सेल्‍साक्‍वे, इ पुंइशो नेंतीके गो एक
    जाक्‍ती।
  eng-NOY: Then said he to me, Fear not, Daniel! for from the first day that thou
    didst set thy mind to understand, and to chasten thyself before thy God, thy words
    were heard, and I am come on account of thy words.
  ita-1927: 'Ed egli mi disse: “Non temere, Daniele; poiché dal primo giorno che ti
    mettesti in cuore d’intendere e d’umiliarti nel cospetto del tuo Dio, le tue parole
    furono udite, e io son venuto a motivo delle tue parole.'
  ckb-ckb: 'پێی گوتم: «ئەی دانیال، مەترسە. لەبەر ئەوەی هەر لە یەکەم ڕۆژەوە کە مکوڕ
    بوویت تێبگەیت و لەبەردەم خوداکەت خۆتت زەلیل کرد، پاڕانەوەکەت بیسترا، منیش لەبەر
    ئەمانە هاتووم.'
  eng-BBE: 'Then he said to me, Have no fear, Daniel; for from the first day when
    you gave your heart to getting wisdom and making yourself poor in spirit before
    your God, your words have come to his ears: and I have come because of your words.'
  kan-OKCV: ಆಗ ಅವನು ನನಗೆ, “ದಾನಿಯೇಲನೇ, ನೀನು ಭಯಪಡಬೇಡ. ಏಕೆಂದರೆ ನೀನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ,
    ನಿನ್ನ ದೇವರ ಮುಂದೆ ನಿನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ ಮನಸ್ಸಿಟ್ಟ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿಯೇ ನಿನ್ನ
    ಪ್ರಾರ್ಥನೆಯು ದೇವರಿಗೆ ಮುಟ್ಟಿತು. ಆ ನಿನ್ನ ಮಾತುಗಳ ನಿಮಿತ್ತವಾಗಿಯೇ ನಾನು ಬಂದಿದ್ದೇನೆ.
  tam-2017: 'அப்பொழுது அவன் என்னை நோக்கி: தானியேலே, பயப்படாதே; நீ அறிவை அடைகிறதற்கும்,
    உன்னை உன்னுடைய தேவனுக்கு முன்பாகச் சிறுமைப்படுத்துகிறதற்கும், உன் மனதைச் செலுத்தின
    முதல்நாள் துவங்கி உன் வார்த்தைகள் கேட்கப்பட்டது; உன் வார்த்தைகளினிமித்தம் நான்
    வந்தேன்.'
  spa-RV-1909: 'Y díjome: Daniel, no temas: porque desde el primer día que diste tu
    corazón á entender, y á afligirte en la presencia de tu Dios, fueron oídas tus
    palabras; y á causa de tus palabras yo soy venido.'
  ron-BTF: 'Atunci el mi-a spus: Nu te teme, Daniele: fiindcă din prima zi când ți-ai
    pus inima să înțelegi și să te disciplinezi înaintea Dumnezeului tău, cuvintele
    tale au fost auzite, iar eu am venit datorită cuvintelor tale.'
  eng-WEBP: Then he said to me, “Don’t be afraid, Daniel; for from the first day that
    you set your heart to understand, and to humble yourself before your God, your
    words were heard. I have come for your words’ sake.
