  qub-qub: 'Chaymi nimaran: ‹Ama manchacuychu Daniel. Rimir-puntata fiyupa sasacunata
    tantiyayta munashayqui junajpita-pachami, gongurpacur Tayta Diosta mañacushayquipita-pachami
    payga llapan mañacushayquita wiyasha-cashunqui. Chaymi nogaga tantiyachinäpaj
    shamushcä.'
  bqp-bqp: Durɔ wi, u geruɑ u nɛɛ, Dɑniɛli, ɑ ku bɛrum ko. Domi sɑɑ dɔmɑ tèn di gɑri
    yi, yi nun yeeri, mɑ ɑ tii kɑwɑ Gusunɔ wunɛn Yinnin wuswɑɑɔ, sɑɑ dɔmɑ ten diyɑ
    Gusunɔ u wunɛn kɑnɑru nuɑ. Yen sɔ̃nɑ nɑ nɑ.
  hat-hat: 'Li di m'' konsa: -Ou pa bezwen pè, Danyèl. Bondye te tande lapriyè ou
    la depi premye jou ou te pran desizyon soumèt ou devan Bondye ou pou ou te ka
    rive gen bon konprann. Se poutèt lapriyè ou la mwen vin ba ou repons Bondye a.'
  eng-BSB: “Do not be afraid, Daniel,” he said, “for from the first day that you purposed
    to understand and to humble yourself before your God, your words were heard, and
    I have come in response to them.
  eng-WEBPB: Then he said to me, “Don’t be afraid, Daniel; for from the first day
    that you set your heart to understand, and to humble yourself before your God,
    your words were heard. I have come for your words’ sake.
  kbq-kbq: Ana hugeno anante agra nasamino, Danieliga korora osuo, kagrama ese kna
    zupama Anumzamofo avure'ma kavufga erinte raminka mani'nenkama, agafa hunka ama'
    antahi'zanku'ma nunamuma nehankeno'a, Anumzamo'a monafinkatira nunamunka'a antahiteno,
    hunantege'na nunamunka'amofo nona'a hunaku e'noe.
  nhe-BL: 'Huan yajaya nechilhui: “Amo ximajmahui, Daniel, pampa hasta nopa achtohui
    tonal quema pejqui timosahua huan timoicnonejqui iixpa Toteco Dios quitlacaquili
    motlamaijtol. Huan pampa tijnequiyaya tijmachilis nopa tlamantli tlen ohui, Toteco
    Dios nechhualtitlanqui ma nihuala.'
  bus-bus: 'Ben à ɛ̀ara à bèmɛ: Daniɛli, ǹton tó vĩa n kũro, zaakɛ zaa gurↄ káaku
    kɛ̀ n n nↄ̀sɛ kpà yã wàaripanaa bensↄ̃ n n zĩnda bùsa Ludanɛ, à yã sìnyo. N
    yã pì yãnzin ma mↄzi.'
  gub-BL: Na'e uze'eg wi ihewe kury. — Ekyze zo nehe, Taniew. Ta'e Tupàn nerenu neze'eg
    mehe a'e kury xe. Erezemuigo kar ikàg 'ym ma'e romo henataromo ne, ta'e ereputar
    ma'e kwaw ikatu haw ne xe. A'e 'ar mehe we wenu nereminoz a'e. Tupàn hemur kar
    newe neze'eg iwazar har romo.
  eng-DRA: 'And he said to me: Fear not, Daniel: for from the first day that thou
    didst set thy heart to understand, to afflict thyself in the sight of thy God,
    thy words have been heard: and I am come for thy words.'
