verse: DAN.010.015
translations:
  mal-C: അദ്ദേഹം ഈ വാക്കുകൾ എന്നോടു സംസാരിച്ചപ്പോൾ ഞാൻ മുഖം കുനിച്ച് ഒന്നും പറയാൻ
    കഴിവില്ലാതെ നിന്നുപോയി.
  deu-TKW: Als er diese Worte mit mir redete, richtete ich meine Blicke zur Erde und
    blieb sprachlos.
  lin-lin: Wana azalaki koloba na ngai, nakitisaki elongi mpe nakokaki lisusu koloba
    te.
  eng-LSV: And when he speaks with me about these things, I have set my face toward
    the earth, and have been silent;
  eng-GNV: And when he spake these wordes vnto me, I set my face towarde the grounde,
    and helde my tongue.
  eng-WEBSTER: And when he had spoken such words to me, I set my face towards the
    ground, and I became dumb.
  nhw-BL: “Huan quema nijcajqui catli nechilhuiyaya, na nisentlachixtoya tlalchi,
    niyon amo hueliyaya niquijtohua niyon se camanali.
  swh-ONEN: Alipokuwa akinielezea haya, nilisujudu uso wangu ukiwa umeelekea chini,
    nikawa bubu.
  bba-bba: Sɑɑ ye u nùn ɡɑri yi sɔ̃ɔmɔ, yerɑ wi, Dɑniɛli u tukɑ mɑ u mɑri.
  eng-KJVCPB: And when he had spoken such words unto me, I set my face toward the
    ground, and I became dumb.
  mpx-mpx: '@see-verse:DAN.010.014'
  luo-luo: Kane oyudo owachona wachni ne akulo wiya piny, kendo dhoga nomoko.
  meu-meu: Ini hereva e hamaorolaigu negana ai, tano na igo henia, asi reḡereḡegu
    na noho.
  npi-ULB: जब तिनले यी शब्दहरूको प्रयोग गरी मसँग बोल्दै थिए, मैले मेरो मुहारलाई जमिनतर्फ
    झुकाएँ र म बोल्न सकिनँ ।
  yor-yor: Bí ó sì ti ń sọ nǹkan wọ̀nyí fún mi, mo sì dorí kodò mo sì dákẹ́.
  pes-OPCB: تمام این مدت سرم را به زیر انداخته بودم و نمی‌توانستم کلمه‌ای حرف بزنم.
  tgl-ULB: “Nang magsalita siya sa akin gamit ang mga salitang ito, iniharap ko ang
    aking mukha sa lupa at hindi ako makapagsalita.
  hui-hui: Ibugua anidagua layagola i̱na handa dindi halu i̱naga bi lolene ereba haya.
  mya-mya: ထို​သူ​ဤ​သို့​ဆို​သော​အ​ခါ​ငါ​သည်​စ​ကား မ​ပြော​နိုင်​ဘဲ​မြေ​ကြီး​ကို​စိုက်​၍​ကြည့်​လျက်
    နေ​၏။-
  bod-N: ཁོང་གིས་བདག་ལ་གཏམ་འདི་དག་གླེང་བའི་སྐབས་སུ་ང་རང་གདོང་སར་བཏུད་ནས་བསྡད་ཅིང་ལྐུག་པར་གྱུར་ཏོ།
    །
  sna-sna: Achiri kutaura izvi kwandiri, ndakakotama ndakatsikitsira pasi ndikashaya
    chokutaura.
  spa-BLM: Cuando me dijo estas palabras, puse el rostro hacia el suelo y me quedé
    mudo.
  cac-cac: Ayic van yalan juntzan̈ lolonel chi' d'ayin, majxo yal-laj in loloni, toxon̈ej
    ix in em q'uelan d'a sat luum.
  swh-ULB: Na alipokuwa akali akiniambia maneno haya, niligeuza uso wangu na kuuelekeza
    chini na sikuwa na uwezo wa kuzungumza.
  bel-bel: Калі ён гаварыў мне такія словы, я прынік маім тварам да зямлі і зьнямеў.
  deu-ELBBK: Und als er in dieser Weise mit mir redete, richtete ich mein Angesicht
    zur Erde und verstummte.
  mbb-OT: Ne kegkeǥiya zin dutun, midluhud a, ne kenà a ebpekekaǥi.
  mal-2015: അവൻ ഈ വാക്കുകളെ എന്നോടു സംസാരിക്കുമ്പോൾ ഞാൻ മുഖം കുനിച്ചു ഊമനായ്തീർന്നു.
  rmc-rmc: Medik mange kala veci vakerelas, banďiľom le mujeha dži pre phuv a ňemisaľiľom.
  nlg-nlg: Tana bona te bosa sokoi vaniu raeni, inau tu reihoru tana pari, mu mua
    kokoea siki kokoe.
  pes-OPV: و چون اینگونه سخنان را به من گفته بود به روی خود بر زمین افتاده، گنگ شدم.
  ron-1924: Пе кынд ымь спуня ел ачесте лукрурь, еу мь-ам плекат окий ын пэмынт ши
    ам тэкут.
  ben-OBCV: তিনি যখন আমাকে এসব কথা বলছিলেন তখন আমি মাথা নিচু করে উপুড় হয়ে মাটির
    দিকে চেয়ে রইলাম, কিছুই বলতে পারলাম না।
  som-som: Oo markuu igula hadlay erayada sidan ah ayaan xagga dhulka u jeestay, waanan
    hadli kari waayay.
  lat-VUC: Cumque loqueretur mihi hujuscemodi verbis, dejeci vultum meum ad terram,
    et tacui.
  eng-ASVBT: And when he had spoken unto me according to these words, I set my face
    toward the ground, and was dumb.
  ita-1885: E mentre egli parlava meco in questa maniera, io misi la mia faccia in
    terra, ed ammutolii.
  eng-ULB: While he was speaking to me using these words, I turned my face toward
    the ground and was unable to speak.
  spa-VBL: Mientras me decía esto, me quedé con la cara en el suelo y no pude decir
    nada.
  fra-_FOB: Pendant qu'il m'adressait ces paroles, je tenais mon visage contre terre,
    et je restais muet.
  mal-mal: അവൻ ഈ വാക്കുകൾ എന്നോട് സംസാരിക്കുമ്പോൾ ഞാൻ മുഖം കുനിച്ച് ഊമനായിത്തീർന്നു.
  urd-GVR: Jab wuh mere sāth yih bāteṅ kar rahā thā to maiṅ ḳhāmoshī se nīche zamīn
    kī taraf deḳhtā rahā.
  suz-BL: मिनु मेकोमी आं कली लोव़ पवानु, गो आं पिया खुक्‍शा मारेइ लोव़ पने मचाप्‍ब
    दुम्‍शा बाक्‍ती।
  eng-NOY: And when he had spoken these words to me, I set my face toward the ground,
    and was dumb.
  ita-1927: E mentr’egli mi rivolgeva queste parole, io abbassai gli occhi al suolo,
    e rimasi muto.
  ckb-ckb: کاتێک ئەو قسانەی لەگەڵمدا دەکرد، سەرم دانەواند و بێدەنگ بووم.
  eng-BBE: And after he had said these words to me, I kept my face turned to the earth
    and was unable to say anything.
  kan-OKCV: ಅವನು ನನಗೆ ಈ ಮಾತುಗಳನ್ನು ಹೇಳುತ್ತಿದ್ದಾಗ, ನಾನು ನನ್ನ ಮುಖವನ್ನು ನೆಲದ ಕಡೆಗೆ ತಿರುಗಿಸಿ
    ಸುಮ್ಮನಿದ್ದೆನು.
  tam-2017: அவன் இந்த வார்த்தைகளை என்னோடே சொல்லும்போது, நான் தலைகவிழ்ந்து, தரையை நோக்கி,
    பேச்சற்றுப்போனேன்.
  spa-RV-1909: Y estando hablando conmigo semejantes palabras, puse mis ojos en tierra,
    y enmudecí.
  ron-BTF: Și după ce mi-a vorbit astfel de cuvinte, mi-am așezat fața spre pământ
    și am amuțit.
  eng-WEBP: When he had spoken these words to me, I set my face toward the ground
    and was mute.
  eng-FBV: As he told me this I remained there with my face to the ground and couldn't
    say a word.
  nch-BL: Huan quema nijcajqui cati techilhuiyaya, na nisentachixtoya talchi, yon
    amo hueliyaya niquijtohua yon se camanali.
  vie-1934: Trong khi người nói cùng ta những lời đó, ta cúi mặt xuống đất, và làm
    thinh.
  hin-CV: जब वह मुझसे यह कह रहा था, तो मैं ज़मीन की ओर चेहरा झुकाकर खड़ा रहा और कुछ
    बोल न सका.
  spa-BES: Y después de haberme dicho estas palabras, mantuve mi rostro vuelto a la
    tierra y no pude decir nada.
  tdx-tdx: Aa ie nisaontsy i tsaray amako, le nitolik’ mb’an-tane iraho vaho nijomohõñe.
  tha-KJV: เมื่อท่านได้​พู​ดตามถ้อยคำเหล่านี้กับข้าพเจ้าแล้ว ข้าพเจ้าก็ก้มหน้าสู่พื้นดินแล้​วก​็เป็นใบ้​ไป
  por-BR-2018: E tendo ele falado comigo estas palavras, abaixei meu rosto em terra,
    e emudeci.
  deu-ELO: Und als er in dieser Weise mit mir redete, richtete ich mein Angesicht
    zur Erde und verstummte.
  eng-WYC-2018: And when he spake to me by such words, I casted down my cheer to the
    earth, and was still. (And when he spoke to me with such words, I cast down my
    face to the ground, and was silent.)
  epo-epo: Dum li parolis al mi tiujn vortojn, mi almetis mian vizaĝon al la tero
    kaj silentis.
  uig-PIN: U manga bu gǝpni ⱪiliwatⱪanda, pǝⱪǝtla yǝrgǝ ⱪarƣinimqǝ zuwan sürǝlmǝy
    turup ⱪaldim.
  beo-beo: 'Ea sia: nababeba:le, na da osoba ba:le guduli, mae sia: baouni lelu.'
  tpi-OTNT: Taim em i tok olsem, mi lukluk long graun na maus bilong mi i pas.
  hau-SA: Yayinda yake faɗin mini haka, sai na sunkuyar da kaina ƙasa shiru, ba magana.
  uig-LAT: U manga bu gepni qiliwatqanda, peqetla yerge qarghinimche zuwan sürelmey
    turup qaldim.
  nde-nde: Uthe esitsho lokhu kimi ngakhothamisela ubuso bami phansi ngehluleka ukukhuluma.
  ton-ton: Pea ʻi heʻene lea pehē kiate au, ne u foʻohifo hoku mata ki he kelekele,
    pea ne u longo pe.
  ces-1613: A když mluvil ke mně ta slova, sklopiv tvář svou k zemi, oněměl jsem.
  eng-WMB: When he had spoken these words to me, I set my face toward the ground and
    was mute.
  tam-TCV: அவன் என்னிடம் சொல்லும்போது, நான் பேச முடியாதவனாய் முகங்குப்புற விழுந்து
    வணங்கினேன்.
  ceb-ULB: Samtang nakigsulti siya kanako niining mga pulonga, miduko ako ug wala
    makasulti.
  pol-UBG: A gdy mówił do mnie tymi słowy, opuściłem twarz ku ziemi i zamilkłem.
  urd-GVU: جب وہ میرے ساتھ یہ باتیں کر رہا تھا تو مَیں خاموشی سے نیچے زمین کی طرف
    دیکھتا رہا۔
  deu-1912: Und als er solches mit mir redete, schlug ich mein Angesicht nieder zur
    Erde und schwieg still.
  kan-2017: ಅವನು ಈ ಮಾತುಗಳನ್ನು ನನಗೆ ಹೇಳಿದ ಕೂಡಲೆ ನಾನು ಮುಖವನ್ನು ತಗ್ಗಿಸಿಕೊಂಡು ಬಾಯಿಬಿಡಲಾರದೆ
    ಹೋದೆನು.
  yap-yap: Fa’ani yog e ren’ey, mu gu lik’ath nga but’ nda gog ban’en.
  hlt-MCSB: Kai taengah a thui vaengah he ol bangla ka maelhmai diklai la ka khueh
    tih ka tum uh .
  mdy-ETH: ዬያ ዒ ታኣም ኬኤዛዛ ታ ጎዖንዶ ጎይሢ ባይዚ ሳዖ ባንሢ ቁኡሉምቢ ዚቲ ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔreka yei akyerɛ me no, mebɔɔ me mu ase, na metɔree mum.
  eng-WEBU: When he had spoken these words to me, I set my face toward the ground
    and was mute.
  wal-wal: I hegaa taayyo yootiyo wode, taani ta som77uwan xuggunnada, sirphphi gaas.
  spa-PDDPT: Mientras él me decía estas palabras, yo volví mi rostro hacia la tierra
    y enmudecí.
  gun-gun: Ha'e rami xevy ijayvu ramo xee akyrirĩ vy ama'ẽ ha'amy yvy re.
  agu-BL: ”Te yi na tzan i' tan talche'n yi xtxolbila'tz swetz, ajnak cu'n tunin wetz
    inwutz wuxtx'otx', nin qui'c nin jun yol na wal nin tetz.
  ilo-ULB: Idi insaona kaniak dagitoy, nagdumogak ken saanak a makasao.
  kpg-kpg: Dana helekai beenei, au guu mmada ia gi di gelegele, gu deemee dagu leelee.
  uig-ARA: ئۇ ماڭا بۇ گەپنى قىلىۋاتقاندا، پەقەتلا يەرگە قارغىنىمچە زۇۋان سۈرەلمەي
    تۇرۇپ قالدىم.
  sus-sus: A to nu na wɔyɛnfe n bɛ, n naxa n yatagi rafelen bɔxi ma, n dundu yen.
  pon-2006: Ni eh mahsanih met, I ahpw itiekidi, sohte kak patohwan mehkot.
  ksd-ksd: Ma ba i ga tar tata piragu ma nam ra tinata, iau ga bobe ke ra pia, ma
    iau ga bombom uka.
  tur-YTC: Bu sözleri bana söyleyince, yüzümü yere çevirdim ve suskundum.
  ind-AYT: Ketika dia menyampaikan perkataan itu kepadaku, aku menundukkan wajahku
    ke tanah dan terdiam.
  nya-nya: Pa nthawi yomwe ankanena izi kwa ine, ndinazolika nkhope yanga pansi kusowa
    chonena.
  hrv-hrv: Pošto mi to reče, ja oborih pogled na zemlju, bez riječi.
  mps-mps: Agai te po wabo sogo, eno te tǫba tonono elama, tama eno pedauwali pania
    sai dao.
  tpi-tpi: Taim em i tok olsem, mi lukluk long graun na maus bilong mi i pas.
  dan-1931: Medens han talede således til mig, bøjede jeg målløs Ansigtet mod Jorden.
  vie-OVCB: Nghe những lời ấy, tôi cúi mặt xuống và câm nín.
  guj-2017: જ્યારે તે મને આ શબ્દોનો ઉપયોગ કરીને વાતો કરવા લાગ્યો, ત્યારે હું નીચું
    જોઈને મૂંગો રહ્યો.
  pon-2006A: Ni eh mahsanih met, I ahpw itiekidi, sohte kak patohwan mehkot.
  por-BRBSL: Quando ele me disse estas palavras, eu coloquei meu rosto no chão e fiquei
    mudo.
  swe-swe: Medan han [mannen i synen] talade till mig böjde jag mitt ansikte mot jorden
    och blev stum. [Daniel blir överväldigad av det bönesvar han får.]
  cth-cth: Hottelah a dei hnukkhu ka lû ka saling teh lawkdei thai laipalah ka o.
  twi-twi: Bere a ɔreka eyi akyerɛ me no, mebɔɔ me mu ase, na metɔɔ mum.
  hlt-hlt: Kai taengah a thui vaengah he ol bangla ka maelhmai diklai la ka khueh
    tih ka tum uh.
  tbz-SIM: Ò n nɑ̀ɑ́nnɛ̀ dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ̀ n sĩ̀ĩ́ nkɛtenkɛ̀ nkɛ kɛ dò
    nyúóó bɑ́ n yí tɛ̃́nnìnko tìmɑtì.
  msy-2020: Egha a kamaghɨn mɨgeima, kɨ uan guam nguazim mɨtuagha mɨgɨrɨgɨaba nan
    puvatɨ.
  dop-dop: Wɑɑtʋ wei ɩsɔtɑɑ tillu ɩnɩ ɩ heelɑɣɑ-m tɔm tǝnɛ tɔ. Mɑ sumɑɣɑ tǝtiɣitiɣi,
    nɑ nyʋɣʋ kɑmnɑ ɑtɛ.
  azb-azb: O belə sözlər söyləyərkən mən üzüstə yerə yıxılıb dinməz qaldım.
  eng-DBY: And as he was speaking with me according to these words, I set my face
    toward the ground, and I became dumb.
  hin-2017: जब वह पुरुष मुझसे ऐसी बातें कह चुका, तब मैंने भूमि की ओर मुँह किया और
    चुप रह गया।
  wol-KYG: Bi mu may wax kàddu yooyu, maa ngi sëgg, sama kanam jublu ci suuf, manumaa
    wax.
  eng-YLT: '''And when he speaketh with me about these things, I have set my face
    toward the earth, and have been silent;'
  kne-kne: Sin nangibagaanas di, nandomogak et adiak makakali.
  eng-WYC-2017: And when he spake to me by such words, I casted down my cheer to the
    earth, and was still.
  eng-WMBB: When he had spoken these words to me, I set my face towards the ground
    and was mute.
  urd-GVH: जब वह मेरे साथ यह बातें कर रहा था तो मैं ख़ामोशी से नीचे ज़मीन की तरफ़
    देखता रहा।
  rug-rug: Sipu korapa zama mae ni sa mateana si gua hire koa rau, si va todoṉo ia
    rau sa isumataqu la pa pepeso meke lopu boka zama.
  gaz-gaz: Utuma inni waan kana natti dubbachaa jiruu ani mataa gad qabadhee waanan
    dubbadhus dhabe.
  fra-LSG: Tandis qu’il m’adressait ces paroles, je dirigeai mes regards vers la terre,
    et je gardai le silence.
  yal-yal: A to yi na falane tima n xa, n yi n xun sin bɔxɔn ma, n yi n dundu.
  haw-1868: A i kana olelo ana mai ia'u i keia mau olelo, haka pono iho la au i ka
    honua, a paa iho la kuu leo.
  arb-NAV: فَلَمَّا خَاطَبَنِي بِمِثْلِ هَذَا الْكَلامِ، أَطْرَقْتُ بِوَجْهِي إِلَى
    الأَرْضِ وَصَمَتُّ،
  ewe-ewe: Esi wònɔ esiawo gblɔm nam la, metsyɔ mo anyi eye nye nu ku.
  eng-LEE: And when he spoke unto me such words, I directed my face toward the ground,
    and I became dumb.
  asm-FB: যেতিয়া তেওঁ মোক এই কথা কৈ আছিল, তেতিয়া মই মাটিলৈ মুখ কৰি আছিলোঁ আৰু কথা
    ক’ব পৰা নাছিলোঁ।
  sus-A: عَ تٌ نُ نَ وْيّنقٍ ﭑ بّ، ﭑ نَشَ ﭑ يَتَفِ رَقٍلٍن بْشِ مَ، ﭑ دُندُ يٍن.
  fra-SBL: Lorsqu'il m'eut dit ces paroles, je fixai mon visage à terre et je restai
    muet.
  hbo-hbo: וּבְדַבְּרֹ֣ו עִמִּ֔י כַּדְּבָרִ֖ים הָאֵ֑לֶּה נָתַ֧תִּי פָנַ֛י אַ֖רְצָה
    וְנֶאֱלָֽמְתִּי׃
  pjt-pjt: Kaṉa paluṟu alatji wangkanyangka ngayulu kata tjaṟuringkula manta walu-nyangangi
    panya puṯuṉa kuliningi wangkanytjikitjangku.
  kik-kik: Na rĩrĩa aanjĩĩraga ũhoro ũcio, ngĩinamia ũthiũ thĩ, ngĩremwo nĩ kwaria.
  fra-NCL: Pendant qu’il parlait avec moi en ces termes, je tournais la face vers
    la terre et je restais muet.
  cek-AK: To tiah lok cae ang thuih pacoengah, kai loe mikhmai long ah ka kuep, lok
    ka pae thai ai.
  cuk-cuk: ”Weyob anga ibmar-sognaigua, unnila an napaginbi atakgwichid, an gaya-makles
    gwisgusad.
  uig-CYR: У маңа бу гәпни қиливатқанда, пәқәтла йәргә қарғинимчә зуван сүрәлмәй туруп
    қалдим.
  tel-2017: అతడీ మాటలు నాతో చెప్పగా నేను నా ముఖం నేలకు వంచుకుని మౌనంగా ఉండిపోయాను.
  hat-BSA: Lè li te pale ak mwen konsènan pawòl sila yo, mwen te vire figi mwen vè
    tè a e mwen pa t ka pale menm.
  kos-kos: Ke el fahk ma inge, nga suwoli ac tia ku in fahk kutena ma.
  hbo-WLC: וּבְדַבְּר֣וֹ עִמִּ֔י כַּדְּבָרִ֖ים הָאֵ֑לֶּה נָתַ֧תִּי פָנַ֛י אַ֖רְצָה
    וְנֶאֱלָֽמְתִּי׃
  ibo-ibo: Mgbe ọ na-agwa m okwu ndị a, ekpunyere m ihu m nʼala enwekwaghị m ike ikwu
    okwu ọbụla.
  ory-ory: ସେ ମୋତେ ଏରୂପ କଥା କହିଲା ଉତ୍ତାରେ ମୁଁ ଭୂମି ଆଡ଼େ ମୁଖ କରି ଅବାକ୍ ହେଲି।
  chk-chk: Iwe, lupwen a üreni ei, üa nenetiu lepwül o fanafanala.
  rop-rop: “Wal wen imbin tok dijan, aibin luk langa det graun en ai nomo bin abum
    eni wed blanga tok.
  ukr-1871: Як він говорив менї такі слова, припав я лицем моїм до землї й став нїби
    нїмий.
  deu-1951: Da er nun also zu mir redete, schlug ich meine Augen zur Erde nieder und
    blieb stumm.
  eng-JPS: And when he had spoken unto me according to these words, I set my face
    toward the ground, and was dumb.
  srp-1865: I kad mi govoraše tako, oborih oèi svoje na zemlju i zanijemjeh.
  lug-lug: Awo bwe yali ng’akyambuulira ebyo, ne nkutama, ne ntunuza amaaso gange
    wansi, ne nsirika.
  heb-heb: ובדברו עמי כדברים האלה נתתי פני ארצה ונאלמתי׃
  ben-IRV: তিনি যখন আমাকে এই কথা বলছিলেন, তখন আমি মাটির দিকে মাথা নীচু করে ছিলাম এবং
    আমার মুখে কোন কথা ছিল না।
  pan-pan: ਜਦ ਉਸ ਨੇ ਇਹ ਗੱਲਾਂ ਮੈਨੂੰ ਆਖੀਆਂ ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਧਰਤੀ ਵੱਲ ਝੁਕਾਇਆ ਅਤੇ ਗੂੰਗਾ ਹੋ
    ਗਿਆ।
  mya-JVB: ထိုသို့ ပြောဆို ပြီးမှ ၊ ငါသည် ဦးညွတ်ပြပ်ဝပ်၍ စကား မပြောနိုင်ပဲနေ၏။
  hmo-hmo: Unai hereva ia gwauraia neganai, lau be tano lau itaia noho, bona lau hereva
    diba lasi.
  urd-urd: और जब उसने यह बातें मुझ से कहीं, मैं सिर झुका कर ख़ामोश हो रहा।
  rus-SYN: Когда он говорил мне такие слова, я припал лицом моим к земле и онемел.
  bqc-SIM: Gↄↄ pↄ́ àlɛ yã́pi omɛɛ, ma a mipɛ̀lɛ, má nílɛ kpɛ̃́.
  tcz-CHONGTHU: Aman hitia aseipet chun, keiman tol lang kaven kakunin, thucheng khat
    jong seidoh theilouvin ka um’e.
  mar-mar: जेव्हा तो हे शब्द बोलून थांबला; मी माझे मुख जमिनीकडे लावले आणि मी त्यावेळी
    बोलू शकलो नाही.
  qub-qub: «Chay anjil chayno niycämaptin nogaga umpucashalla caycarä imatapis mana
    rimacuyllapa.
  bqp-bqp: Sɑɑ ye u nùn gɑri yi sɔ̃ɔmɔ, yerɑ wi, Dɑniɛli u tukɑ mɑ u mɑri.
  hat-hat: Lè li di m' sa, m' bese je m' gade atè san m' pa di anyen.
  eng-BSB: While he was speaking these words to me, I set my face toward the ground
    and became speechless.
  eng-WEBPB: When he had spoken these words to me, I set my face towards the ground
    and was mute.
  kbq-kbq: Hagi agra anagema huno nenasamige'na navugosaregati mopafi masena kea hugara
    osu'noe.
  nhe-BL: “Huan quema nijcajqui tlen nechilhuiyaya, na nisentlachixtoya tlalchi, niyon
    ax hueliyaya niquijtohua niyon se tlajtoli.
  bus-bus: Gurↄↄ kɛ̀ èe yã pì oomɛ, ma a mì pɛ̀ɛ, má yĩtɛna kítikiti.
  gub-BL: A'e ma'e ihewe imume'u mehe naze'eg kwaw. Ame'e ywy rehe.
  eng-DRA: And when he was speaking such words to me, I cast down my countenance to
    the ground, and held my peace.
