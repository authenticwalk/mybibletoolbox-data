verse: DAN.010.017
translations:
  mal-C: അടിയനു യജമാനനോട് എങ്ങനെ സംസാരിക്കാൻ കഴിയും? എനിക്കോ, ഇപ്പോൾ ഒട്ടും ശക്തിയില്ല.
    എന്നിൽ ശ്വാസംപോലും ശേഷിച്ചിട്ടില്ല.”
  deu-TKW: Wie könnte auch ich, der geringe Diener meines Herrn, mit einem Herrn wie
    du sprechen! Mir entschwindet jetzt alle Kraft, und aller Atem ist mir benommen.
  lin-lin: Ndenge nini mosali lokola ngai, nakoka solo kosolola na yo, nkolo na ngai,
    awa makasi esili ngai mpe kopema na ngai ekomi na pasi ?
  eng-LSV: And how is the servant of this my lord able to speak with this my lord?
    As for me, from now on there remains in me no power, indeed, breath has not been
    left in me.
  eng-GNV: For howe can the seruant of this my Lord talke with my Lord being such
    one? for as for me, straight way there remained no strength in me, neither is
    there breath left in me.
  eng-WEBSTER: For how can the servant of this my lord talk with this my lord? for
    as for me, immediately there remained no strength in me, neither is there breath
    left in me.
  nhw-BL: ¿Quenicatza huelis na, nimotequipanojca, nimitzcamanalhuis quema amo nijpiya
    fuerza huan ta nelía tihueyi? Niyon amo nihueli nitlaijiyotilana.’
  swh-ONEN: Bwana wangu, mimi mtumishi wako nitawezaje kuzungumza na wewe? Nguvu zangu
    zimeniishia hata ninashindwa kupumua.”
  bba-bba: Nɛ wi nɑ sɑ̃ɑ wunɛn sɔm kowo, ɑmɔnɑ kon kɑ kpĩ n kɑ nun ɡɑri ko. Domi nɑ
    ǹ dɑm ɡɑm mɔ.
  eng-KJVCPB: For how can the servant of this my lord talk with this my lord? for
    as for me, straightway there remained no strength in me, neither is there breath
    left in me.
  mpx-mpx: '@see-verse:DAN.010.016'
  luo-luo: Ere kaka an, jatichni, dawuo kodi, in, ruodha? Tekra orumo kendo kata yweyo
    otama.”
  meu-meu: Egu lohia emu hesiai tauna na egu lohia ida ede baita hereva-hereva toma?
    Badina be harihari goadagu taina na dia mia, bona laḡagu taina danu dia mia.
  npi-ULB: म तपाईंको सेवक हुँ । कसरी म आफ्‍नो मालिकसँग बोल्न सक्छु? किनकि म जान्‍दछु
    कि मसँग बल छैन, र ममा सास पनि बाँकी छैन ।”
  yor-yor: Ǹjẹ́ báwo ni èmi ìránṣẹ́ ẹ̀ rẹ ṣe lè bá ọ sọ̀rọ̀, olúwa mi? Agbára mi ti
    lọ, agbára káká ni mo fi ń mí.”
  pes-OPCB: پس چگونه می‌توانم با شما حرف بزنم؟ دیگر توان ندارم و به سختی نفس می‌کشم.»
  tgl-ULB: Ako ang iyong lingkod. Paano ako makikipag-usap sa aking panginoon? Na
    ngayon ay wala na akong lakas, at walang natirang hininga sa akin.”
  hui-hui: Ani biyagome i̱naga hongo ereba hai halu biabe bia haga agalime ibunaga
    agali haguane kagonaga deni heyu howa bi labe nahe giho hagagobi kogoni. Anigo
    i̱na í̠hondo bi agua loabe. I̱naga buhe̱ lolenebi taiore bira, lalu lamiru.
  mya-mya: အ​ကျွန်ုပ်​သည်​သ​ခင်​၏​ရှေ့​တွင်​ရပ်​နေ​သော ကျွန်​နှင့်​တူ​ပါ​၏။ အ​ဘယ်​သို့​လျှင်​အ​ရှင်​နှင့်
    စ​ကား​ပြော​နိုင်​ပါ​မည်​နည်း။ အ​ကျွန်ုပ်​မှာ အား​အင်​မ​ရှိ၊ ထွက်​သက်​ဝင်​သက်​လည်း
    မ​ရှိ​တော့​ပါ'' ဟု​လျှောက်​ထား​၏။
  bod-N: བདག་གི་ཇོ་བོའི་ཞབས་ཕྱི་བདག་གིས་ཇོ་བོ་ཁྱེད་ལ་གླེང་མོལ་བྱེད་ག་ལ་རུང་། ད་ལྟ་བདག་གི་ལུས་ཡོངས་ལ་སྟོབས་ཤུགས་ཅི་ཡང་མེད་ལ་དབུགས་ཀྱང་ཆད་ལ་ཁད་ཡོད་ཅེས་ཞུས་པ་ན།
  sna-sna: Ndingataura sei nemi, ini muranda wenyu, ishe wangu? Simba rangu rapera
    uye handichakwanisi kufema.”
  spa-BLM: Pues, ¿cómo puede el siervo de este mi señor hablar con este mi señor?
    Pues en cuanto a mí, inmediatamente no me quedaron fuerzas. No me quedó aliento”.
  cac-cac: Mamin, ¿tas val ol aj in lolon ed'oc a in a checab' in tic, yujto man̈xalaj
    vip, maxtzac yal-laj vic'an vic' svab'i? xin chi.
  swh-ULB: Mimi ni mtumishi wako. Je ninawezaje kuongea na Bwana wangu? Kwa kuwa sasa
    sina nguvu, na hakuna pumzi iliyosalia ndani yangu.”
  bel-bel: І як можа гэты раб майго гаспадара гаварыць з гэтым гаспадаром маім, калі
    ўва мне няма сілы, і дыханьне перахапіла ўва мне».
  deu-ELBBK: Und wie vermag ein Knecht dieses meines Herrn mit diesem meinem Herrn
    zu reden? Und ich – von nun an bleibt keine Kraft mehr in mir, und kein Odem ist
    in mir übrig.
  mbb-OT: Ebmenumenu a he ebpekidlalag kenikew te wazè ku en desen wey hapit e en
    kenà ebpekeǥehinawa?”
  mal-2015: അടിയന്നു യജമാനനോടു സംസാരിപ്പാൻ എങ്ങനെ കഴിയും? എനിക്കു പെട്ടെന്നു ശക്തിയില്ലാതായി
    ശ്വാസം ശേഷിച്ചിരിപ്പില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Sar šaj me, tiro sluhas, vakerav tuha, raja miro? E zor man omukľa a phares
    pes mange dichinel.“
  nlg-nlg: Inau nimua na seka vamua, mu tughuru tate tana matamu. E mua managu ge
    ku kokoe vanigho. Mu mua loghoa na laga, me mua malumu vaniu ghua ge ku aheahe.”
  pes-OPV: پس چگونه بنده آقایم بتواند با آقایم گفتگو نماید و حال آنکه از آن وقت هیچ
    قوت درمن برقرار نبوده، بلکه نفس هم در من باقی نمانده است.»
  ron-1924: Кум ар путя робул домнулуй меу сэ ворбяскэ домнулуй меу? Акум путериле
    м-ау пэрэсит ши ну май ам нич суфларе!”
  ben-OBCV: হে প্রভু, আমি, তোমার ভক্তদাস, কী করে তোমার সঙ্গে কথা বলতে পারি? আমার সব
    শক্তি শেষ হয়ে গেছে এবং ঠিক ভাবে নিশ্বাসও নিতে পারছি না।”
  som-som: Anoo addoonkaaga ahu sidee baan kuula hadli karaa, sayidkaygiiyow? Imminka
    aniga xoog iguma hadhin, neefuna iguma jirto.
  lat-VUC: Et quomodo poterit servus domini mei loqui cum domino meo? nihil enim in
    me remansit virium, sed et halitus meus intercluditur.
  eng-ASVBT: For how can the servant of this my lord talk with this my lord? for as
    for me, straightaway there remained no strength in me, neither was there breath
    left in me.
  ita-1885: E come portrebbe il servitore di cotesto mio Signore parlar con cotesto
    mio Signore? conciossiachè fino ad ora non sia restato fermo in me alcun vigore,
    e non sia rimasto in me alcun fiato.
  eng-ULB: I am your servant. How can I talk with my master? For I now have no strength,
    and there is no breath left in me.”
  spa-VBL: ¿Cómo puedo yo, tu siervo, hablarte, mi señor? No tengo fuerzas y apenas
    puedo respirar”.
  fra-_FOB: Et comment le serviteur de mon seigneur pourrait-il parler avec mon seigneur?
    Maintenant il n'y a plus en moi aucune force, et il ne me reste plus de souffle!
  mal-mal: അടിയന് യജമാനനോട് സംസാരിക്കുവാൻ എങ്ങനെ കഴിയും? എനിക്ക് പെട്ടെന്ന് ശക്തിയില്ലാതെയായി;
    ശ്വാസവും ശേഷിച്ചിരിപ്പില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: Ai mere āqā, āp kā ḳhādim kis tarah āp se bāt kar saktā hai? Merī tāqat
    to jawāb de gaī hai, sāṅs lenā bhī mushkil ho gayā hai.”
  suz-BL: गो, इन वाइलम, गे नु दोपा लोव़ पने चाप्‍नुङा? मारदे हना गो ख्रिंख्रि पा,
    आं बोल नेल्‍ल लशा, आ सोक्‍त हेररा मली” देंती।
  eng-NOY: And how can the servant of this my lord talk with this my lord? And now
    there remaineth no strength in me, neither is breath left in me.
  ita-1927: E come potrebbe questo servo del mio signore parlare a cotesto signor
    mio? Poiché oramai nessun vigore mi resta, e mi manca fino il respiro”.
  ckb-ckb: ئەی گەورەم، من خزمەتکاری تۆم، چۆن قسەت لەگەڵ بکەم؟ من ئێستا هێزم لێ بڕاوە
    و هەناسەم تێدا نەماوە.»
  eng-BBE: For how may this servant of my lord have talk with my lord? for, as for
    me, straight away my strength went from me and there was no breath in my body.
  kan-OKCV: ನನ್ನ ಒಡೆಯನ ದಾಸನಾದ ನನ್ನಂಥವನು ನನ್ನ ಒಡೆಯನಾದ ತಮ್ಮಂಥವರ ಸಂಗಡ ಹೇಗೆ ಮಾತಾಡಬಹುದು?
    ನನ್ನ ತ್ರಾಣವು ನನ್ನಲ್ಲಿ ಉಳಿಯಲಿಲ್ಲ, ಉಸಿರಾಡಿಸಲೂ ಆಗದು.”
  tam-2017: ஆகையால் என் ஐயாவுடைய அடியேன் என் ஐயாவோடே எப்படிப் பேசமுடியும்? இனி என்னில்
    பெலனில்லை, என்னில் மூச்சுமில்லை என்றேன்.
  spa-RV-1909: ¿Cómo pues podrá el siervo de mi señor hablar con este mi señor? porque
    al instante me faltó la fuerza, y no me ha quedado aliento.
  ron-BTF: Și cum poate servitorul domnului meu să vorbească cu domnul meu? Deoarece
    cât despre mine, dintr-odată nu a rămas tărie în mine, nici nu mai este suflare
    în mine.
  eng-WEBP: For how can the servant of this my lord talk with this my lord? For as
    for me, immediately there remained no strength in me. There was no breath left
    in me.”
  eng-FBV: How can I, your servant, speak to you, my lord? I have no strength, and
    I can hardly breathe.”
  nch-BL: ¿Quenicatza huelis na, nimotequipanojca, nimitzcamanalhuis quema amo nijpiya
    tetili huan ta nelía tihueyi? Yon amo nihueli nitaijyotilana.”
  vie-1934: Thể nào đầy tớ chúa tôi nói được cùng chúa tôi? vì về phần tôi, tức thì
    không còn một chút sức lực nào trong tôi, và cũng không còn hơi thở trong tôi
    nữa!
  hin-CV: हे मेरे प्रभु, मैं, आपका सेवक, मैं आपसे कैसे बात कर सकता हूं? मुझमें बल
    नहीं रहा और मैं बड़ी कठिनाई से सांस ले पा रहा हूं.”
  spa-BES: Porque, ¿cómo puede este siervo de mi señor hablar con mi señor? porque,
    en cuanto a mí, de inmediato se me fue la fuerza y no había aliento en mi cuerpo.
  tdx-tdx: Fa aia ty mpitoron-Talèko t’ie hahafivolañe amy Talè? Aa izaho henane zay,
    le tsy aman-kery vaho tsy nahakofòke.
  tha-KJV: ผู้รับใช้​ของเจ้านายของข้าพเจ้าจะพู​ดก​ับเจ้านายของข้าพเจ้าได้​อย่างไร
    เพราะบัดนี้​ไม่มี​กำลังเหลืออยู่ในข้าพเจ้าเลย ลมหายใจพรากไปจากข้าพเจ้าแล้ว”
  por-BR-2018: Como pode, pois, o servo de meu senhor falar com este meu senhor? Pois
    desde agora não resta força em mim, e não me ficou fôlego.
  deu-ELO: Und wie vermag ein Knecht dieses meines Herrn mit diesem meinem Herrn zu
    reden? Und ich, von nun an bleibt keine Kraft mehr in mir, und kein Odem ist in
    mir übrig.
  eng-WYC-2018: And how shall the servant of my Lord be able to speak with my Lord?
    nothing of strengths dwelled in me, but also my breath is closed betwixt, [or
    stopped]. (And how shall my lord’s servant be able to speak with my lord? for
    no strength remaineth in me, and also my breath is taken away.)
  epo-epo: Kaj kiel la sklavo de mia sinjoro povas paroli kun tia mia sinjoro, se
    mi jam ne havas forton kaj mi jam ne havas spiron?
  uig-PIN: Tǝⱪsirimning kǝminǝ ⱪulliri ⱪandaⱪmu sili tǝⱪsirim bilǝn sɵzlixixkǝ petinalayttim?
    Qünki ⱨazirla maƣdurum tügǝp, nǝpǝsim üzülidu, — dedim.
  beo-beo: 'Na da udigili hawa: hamosu dunu amo ea hina ea midadini lela, amo defele
    lela. Na da habodane dima sia:ma:bela:? Na da gasa hamedafa amola na da helega
    ha:ha:i.”'
  tpi-OTNT: Olsem na bai mi mekim wanem tok long yu? Mi olsem wanpela wokboi i sanap
    long ai bilong bikman bilong en. Mi no gat strong na mi no inap pulim win.”
  hau-SA: Yaya ni bawanka zan iya magana da kai, ranka yă daɗe? Ƙarfina ya ƙare kuma
    ina numfashi da ƙyar.”
  uig-LAT: Teqsirimning kemine qulliri qandaqmu sili teqsirim bilen sözlishishke pétinalayttim?
    Chünki hazirla maghdurum tügep, nepesim üzülidu, — dédim.
  nde-nde: Mina inceku yakho, ngingakhuluma kanjani lawe na, nkosi yami? Amandla ami
    kawasekho njalo sekusala ukuthi ngiphefumule.”
  ton-ton: He koeʻuhi ʻe faʻa alea fēfē ʻae tamaioʻeiki ʻo hoku ʻEiki ni, mo hoku
    ʻEiki ni? He ko au eni, naʻe fakafokifā ʻoku ʻikai toe ha mālohi ʻiate au, pea
    kuo ʻosi foki mo ʻeku mānava.”
  ces-1613: Jakž tedy bude moci služebník Pána mého takový mluviti se Pánem mým takovým,
    poněvadž ve mně od toho času, ve mně, pravím, nezůstalo síly, ani dchnutí nepozůstalo
    ve mně?
  eng-WMB: For how can the servant of this my lord talk with this my lord? For as
    for me, immediately there remained no strength in me. There was no breath left
    in me.”
  tam-TCV: ஐயா, உமது அடியவனாகிய நான் உம்மோடு எப்படிப் பேசலாம்? எனக்குப் பெலன் இல்லை.
    என்னால் மூச்சுவிடவும் முடியவில்லை என்றேன்.”
  ceb-ULB: Sulogoon mo lamang ako. Unsaon ko man sa pagpakigsulti sa akong agalon?
    Kay karon wala na akoy kusog, ug maglisod na gani sa pagginhawa.”
  pol-UBG: A jakże będzie mógł taki sługa mego pana rozmawiać w ten sposób z moim
    panem? Gdyż od tego czasu nie została we mnie siła i nie ma we mnie tchu.
  urd-GVU: اے میرے آقا، آپ کا خادم کس طرح آپ سے بات کر سکتا ہے؟ میری طاقت تو جواب
    دے گئی ہے، سانس لینا بھی مشکل ہو گیا ہے۔“
  deu-1912: und wie kann der Knecht meines HERRN mit meinem HERRN reden, weil nun
    keine Kraft mehr in mir ist und ich auch keinen Odem mehr habe?
  kan-2017: ಎನ್ನೊಡೆಯನ ಸೇವಕನಾದ ನನ್ನಂಥವನು ಎನ್ನೊಡೆಯನಾದ ನಿನ್ನಂಥವನ ಸಂಗಡ ಹೇಗೆ ಮಾತನಾಡಬಹುದು?
    ಈಗಿನಿಂದ ಶಕ್ತಿಯನ್ನೆಲ್ಲಾ ಕಳಕೊಂಡವನಾಗಿದ್ದೇನೆ, ನನ್ನಲ್ಲಿ ಉಸಿರೇ ಇಲ್ಲ” ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Gu bod ba sib ni be sak’iy u p’eowchen e masta rok. Ere uw rogon ni nggu
    non ngom? Dakuriy gelngig ara pogofan nike magey u fithik’ag.”
  hlt-MCSB: Ka boeipa taengah thui ham he ka boeipa kah sal loh metlam a noeng eh?
    Kai khaw tahae lamkah he ka khuiah thadueng thoo voel pawt tih ka khuikah ka hiil
    sueng voel pawh ,” ka ti nah .
  mdy-ETH: ታኣኒ ኔኤም ማዻያ፥ ኔ ዓይሌ ማዓዖ ኔና ታ ጎዳሢና ዎላ ዎይቲ ጌስታኒ ዳንዳዓይ? ዑኡዞታዖ ዔኪፃ ባሼም ሚርጌና
    ታ ላቤኔ» ጌዔኔ።
  twi-ASANTE: Ɛbɛyɛ dɛn na wʼakoa bɛtumi ne wo akasa, me wura? Mʼahoɔden asa, na mentumi
    nhome.”
  eng-WEBU: For how can the servant of this my lord talk with this my lord? For as
    for me, immediately there remained no strength in me. There was no breath left
    in me.”
  wal-wal: Taani ne ashkkarai nenaara ta godaara haasayanau waata danddayiyaanaa?
    Ta wolqqai wuriis; shemppanaukka taayyo ixettiis” yaagaas.
  spa-PDDPT: ¿Cómo puede el esclavo de mi ʼadón hablar con mi ʼadón? Porque en cuanto
    a mí, ahora mismo no me queda fuerza ni aliento.
  gun-gun: Ha'e nunga rupi Xeruvixa, mba'exa 'rã tu ndereve Senhor rembiguai aiko
    va'e xeayvu? Mba'eta xere noĩvei ete xembaraetea, neĩ xepytuẽ aguã ma voi noĩvei
    ma — ha'e.
  agu-BL: ¿Ẍe'n tzun chinxcye' tan yol teru', na qui'c nin mu'ẍ tal inwalor at, nin
    qui't na je ul inxew tan paj xo'w?’ chinch tzun bantz tetz.
  ilo-ULB: Siak ket adipenmo. Kasanoak a makisao iti apok? Ta napakapsutanak unayen
    ket saanak a makaanges.”
  kpg-kpg: Au e hai be di hege e duu i mua dono dagi. Au e mee di helekai adu behee?
    Au ogu mahi ai, ge ogu madangi dogidogi e dubu i ogu lodo ai.”
  uig-ARA: تەقسىرىمنىڭ كەمىنە قۇللىرى قانداقمۇ سىلى تەقسىرىم بىلەن سۆزلىشىشكە پېتىنالايتتىم؟
    چۈنكى ھازىرلا ماغدۇرۇم تۈگەپ، نەپەسىم ئۈزۈلىدۇ، ــ دېدىم.
  sus-sus: N tan i xa konyi di wɔyɛnma n marigi ra di? N sɛnbɛ birin bara ɲɔn, ɲɛngife
    yati bara xɔrɔxɔ n bɛ.»
  pon-2006: I rasehng lidu men me uh mwohn eh soumas. Ia duwen ei pahn kak patohieng
    komwi? Solahr angi oh I solahr kak esingek.”
  ksd-ksd: Tago ra tultul kai go kaugu. luluai dir a tata dave ma go kaugu luluai?
    Go muka iau bilua, ma ra vuvu na bilaugu i tar panie.
  tur-YTC: Çünkü bu efendimin hizmetkârı nasıl bu efendimle konuşabilir? Çünkü bana
    gelince, bende şimdiden güç kalmadı. İçimde soluk kalmadı.”
  ind-AYT: Sebab, bagaimanakah aku, hamba Tuanku ini, berbicara dengan Tuanku? Sebab,
    tidak ada lagi kekuatan dalam diriku atau napas yang tersisa dalam diriku?”
  nya-nya: Kodi ine mtumiki wamba wa mbuye wanga ndingathe bwanji kuyankhula ndi inu
    mbuye wanga? Mphamvu zanga zatha, ndipo ndikulephera kupuma.”
  hrv-hrv: I kako će sluga Gospodina svoga govoriti s Gospodinom kad posve onemoćah
    i dah me ostavi?”
  mps-mps: Tama tiyu, eno magi po nageba waibawe? Ena te sę bidi me deli te genuai
    bidigo gedude dolalubo tiwai ebao. Eno bomo meni baso, tama eno po wabo mobo meni
    yai,” eno te po wai.
  tpi-tpi: Olsem na bai mi mekim wanem tok long yu? Mi olsem wanpela wokboi i sanap
    long ai bilong bikman bilong en. Mi no gat strong na mi no inap pulim win.”
  dan-1931: Og hvor kan jeg, min Herres ringe Træl, tale til dig, høje Herre? Af Rædsel
    har jeg mistet min Kraft, og der er ikke Vejr tilbage i mig!”
  vie-OVCB: Con không thể nào thưa thốt gì với ngài vì con hoàn toàn kiệt lực, thậm
    chí hơi thở thoi thóp cũng muốn tắt luôn!”
  guj-2017: હું તો તારો દાસ છું. હું શી રીતે મારા પ્રભુ સાથે વાત કરું? કેમ કે મારામાં
    સામર્થ્ય નથી અને મારામાં દમ પણ રહ્યો નથી.”
  pon-2006A: I rasehng lidu men me uh mwohn eh soumas. Ia duwen ei pahn kak patohieng
    komwi? Solahr angi oh I solahr kak esingek.”
  por-BRBSL: Pois como pode o servo deste meu senhor falar com este meu senhor? Pois
    quanto a mim, imediatamente não restou força em mim. Não restava fôlego em mim”.
  swe-swe: Hur skulle min herres tjänare [som är så svag] kunna tala med dig? Min
    styrka är borta, och jag kan knappt andas.”
  cth-cth: Na san ni a Bawipa hoi bangtelavai lawk a dei thai. Atu patenghai kai dawk
    tha khoeroe awm hoeh. Kâha meimei a phout toe ka ti pouh.
  twi-twi: Ɛbɛyɛ dɛn na wʼakoa betumi ne wo akasa, me wura? Mʼahoɔden asa, na mintumi
    nhome.”
  hlt-hlt: Ka boeipa taengah thui ham he ka boeipa kah sal loh metlam a noeng eh?
    Kai khaw tahae lamkah he ka khuiah thadueng thoo voel pawt tih ka khuikah ka hiil
    sueng voel pawh,” ka ti nah.
  tbz-SIM: M bo yĩ́mɛ mí nhonìtì yiè nwèè í tùɔ̀kɛ dɛ̀mɑrɛ̀ kɛ́nɑ́kɛ́nɛ̀ n yiɛ̀ m
    mɛ n yí kpɑɑ́ mɔkɛ muwɛ̃rímú yoo muwemmu?
  msy-2020: Kamaghɨn amizɨ, kɨ mɨgɨrɨgɨar manatam nɨ mɨkɨmam? Kɨ mati ingangarir gumazir
    uan gumazir ekiamɨn damazimɨn tughav itim. Egha kɨ gavgaviba puvatɨgha avɨghazi.”
  dop-dop: Mɑ tɑ tɑlɑ mɑ́ yɔɣɔtǝnɑ-ŋ. Mpi tɔ, mɑ fɛɩ tomɑ, pǝ́cɔ́ mɑ feesiŋ lipɑ.
  azb-azb: Mən qulun ağamla necə danışa bilərəm? Çünki mənim gücüm tükəndi və canımda
    nəfəs qalmadı».
  eng-DBY: And how can the servant of this my lord talk with this my lord? for as
    for me, straightway there remaineth no strength in me, neither is there breath
    left in me.
  hin-2017: इसलिए प्रभु का दास, अपने प्रभु के साथ कैसे बातें कर सकता है? क्योंकि मेरी
    देह में न तो कुछ बल रहा, और न कुछ साँस ही रह गई।”
  wol-KYG: Te it sang bi, nu may mana waxeek yaw, sang bi? Amatuma doole te deseetuma
    ngelawal gémmiñ.»
  eng-YLT: And how is the servant of this my lord able to speak with this my lord?
    as for me, henceforth there remaineth in me no power, yea, breath hath not been
    left in me.
  kne-kne: Intoy iyat ko ay owat esay bag-en ay makingalat en sik-a ay apok? Namagay
    bikas ko et kamanak adi makaleng-ag.”
  eng-WYC-2017: And how shall the servant of my Lord be able to speak with my Lord?
    nothing of strengths dwelled in me, but also my breath is closed betwixt, [or
    stopped].
  eng-WMBB: For how can the servant of this my lord talk with this my lord? For as
    for me, immediately there remained no strength in me. There was no breath left
    in me.”
  urd-GVH: ऐ मेरे आक़ा, आपका ख़ादिम किस तरह आपसे बात कर सकता है? मेरी ताक़त तो जवाब
    दे गई है, साँस लेना भी मुश्किल हो गया है।”
  rug-rug: Qua baṉara, vea meke kote boka zama si arau, sa mua nabulu, koa goi? Loke
    qua ṉiniraṉira si arau meke lopu boka siṉo va leana.”
  gaz-gaz: Yaa gooftaa ko, ani garbichi kee akkamittan si wajjin haasaʼuu dandaʼa?
    Humni koo dhumeera; ani hafuura baafachuu illee dadhabeera.”
  fra-LSG: Comment le serviteur de mon seigneur pourrait-il parler à mon seigneur?
    Maintenant les forces me manquent, et je n’ai plus de souffle.
  yal-yal: Konyin falan tima a marigin xa di? Iki, fanga yo mi fa n na, n niiraxinla
    dasama.”
  haw-1868: Pehea la e hiki ai i ke kauwa a kuu Haku nei ke kamailio pu me kuu Haku?
    No ka mea, owau, ua emo ole, aole ikaika i koe iloko o'u, aole hoi he hanu iloko
    o'u.
  arb-NAV: فَكَيْفَ يَسْتَطِيعُ عَبْدُ سَيِّدِي هَذَا أَنْ يَتَحَدَّثَ مَعَ سَيِّدِي،
    وَقَدْ نَضَبَتْ مِنِّي الْقُوَّةُ، وَلَمْ تَبْقَ فِيَّ نَسَمَةٌ؟»
  ewe-ewe: Nye Aƒetɔ, aleke nye wò dɔla, mate ŋu aƒo nu kpli wòe? Ŋusẽ vɔ le ŋunye
    eye gbɔgbɔtsixe hã tsi ƒonye.”
  eng-LEE: And how shall the servant of this my lord be able to speak with this my
    lord? And as for me, from that moment there remained no strength in me, and no
    breath was left in me.
  asm-FB: মই আপোনাৰ দাস কেনেকৈ মই মোৰ গৰাকীৰ লগত কথা পাতিব পাৰোঁ? কাৰণ মোৰ গাত বল
    নাই, আৰু মোৰ উশাহো নাইকিয়া হ’ল।”
  sus-A: ﭑ تَن عِ شَ كٌنيِ دِ وْيّنمَ ﭑ مَرِفِ رَ دِ؟ ﭑ سّنبّ بِرِن بَرَ حْن، حّنفِقٍ
    يَتِ بَرَ شْرْشْ ﭑ بّ.»
  fra-SBL: Car comment le serviteur de ce monseigneur pourrait-il parler avec ce monseigneur ?
    Quant à moi, à l'instant même, je n'avais plus de force. Il n'y avait plus de
    souffle en moi. »
  hbo-hbo: וְהֵ֣יךְ יוּכַ֗ל עֶ֤בֶד אֲדֹנִי֙ זֶ֔ה לְדַבֵּ֖ר עִם־אֲדֹ֣נִי זֶ֑ה וַאֲנִ֤י
    מֵעַ֙תָּה֙ לֹֽא־יַעֲמָד־בִּ֣י כֹ֔חַ וּנְשָׁמָ֖ה לֹ֥א נִשְׁאֲרָה־בִֽי׃
  pjt-pjt: Munuṉa nyuntula puṯu wangkanyi, panya nyuntu witulya puḻka mulapa, kaṉa
    ngayulu tjukutjuku upa alatjiṯu munuṉa puṯu nguwanpa ngaalymananyi.”
  kik-kik: Niĩ ndungata yaku-rĩ, ndaakĩhota atĩa kwaria nawe mwathi wakwa? Nĩgũkorwo
    nĩthirĩtwo nĩ hinya o na mĩhũmũ yakwa.”
  fra-NCL: Comment le serviteur de mon seigneur que voici pourrait-il parler à mon
    seigneur que voilà ? En ce moment, il n’y a plus de force en moi et il ne reste
    plus de souffle en moi. »
  cek-AK: Kawbang maw na tamna mah ka angraeng khaeah lokthui thai tih? Tha ka tawn
    ai boeh, ka hinghaih takhi doeh amsah hawk boeh, tiah ka naa.
  cuk-cuk: Degisoggu, ¿igi an bebo sunmakosunna? Ar ade, an bela-bela nolloo itoged,
    ar uunnila an bunnogwisbalid.’
  uig-CYR: Тәхсиримниң кәминә қуллири қандақму сили тәхсирим билән сөзлишишкә петиналайттим?
    Чүнки һазирла мағдурум түгәп, нәпәсим үзүлиду, — дедим.
  tel-2017: తమరి సేవకుడినైన నేను నా యజమాని ఎదుట ఎలా మాటలాడతాను? నా బలం ఉడిగి పోయింది.
    ఊపిరాడకుండా ఉంది” అని చెప్పగా
  hat-BSA: Paske kòman yon kalite sèvitè konsa kapab pale ak youn tankou senyè mwen
    an? Epi pou mwen, fòs pa rete nan mwen, ni okenn souf pa rete nan mwen.”
  kos-kos: Nga oana sie mwet foko su tu ye mutun leum lal. Nga ac kaskas nu sum fuka?
    Wanginla ku luk, ac wanginla pac monguk.”
  hbo-WLC: וְהֵ֣יךְ יוּכַ֗ל עֶ֤בֶד אֲדֹנִי֙ זֶ֔ה לְדַבֵּ֖ר עִם־אֲדֹ֣נִי זֶ֑ה וַאֲנִ֤י
    מֵעַ֙תָּה֙ לֹֽא־יַעֲמָד־בִּ֣י כֹ֔חַ וּנְשָׁמָ֖ה לֹ֥א נִשְׁאֲרָה־בִֽי׃
  ibo-ibo: Olee otu mụ bụ ohu gị ga-esi gwa gị okwu, Onyenwe m? Nʼihi na ike adịghịkwa
    nʼime m, enwekwaghị m ike iku ume.”
  ory-ory: କାରଣ ମୋର ଏହି ପ୍ରଭୁଙ୍କର ଦାସ କିପ୍ରକାରେ ଏହି ମୋʼ ପ୍ରଭୁଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା
    କରିପାରେ? ସେହିକ୍ଷଣେ ମୋʼ ଠାରେ କିଛି ବଳ ଅବା ମୋʼ ମଧ୍ୟରେ ଶ୍ୱାସ ରହିଲା ନାହିଁ।”
  chk-chk: Ifa usun, ngang noum ei chon angang üpwe tongeni kapas ngonuk ai samol?
    Pun esap chüen wor pöchökülei, a pwal weires ai ngasangas.”
  rop-rop: Mi jis laiga wekinmen weya jandap lida langa im bos. Hau ai garra tok langa
    yu? Mi brabli wikwan en shotwin gulijap binij.’
  ukr-1871: І як може говорити слуга такого мого добродїя з таким добродїєм моїм?
    бо в мене нема сили, та й дух завмер у менї.
  deu-1951: Und wie könnte ein Knecht dieses meines Herrn mit diesem meinem Herrn
    reden? Und nun ist keine Kraft mehr in mir, und der Atem ist mir ausgegangen.
  eng-JPS: For how can this servant of my lord talk with this my lord? for as for
    me, straightway there remained no strength in me, neither was there breath left
    in me.'
  srp-1865: A kako može sluga mojega gospodara govoriti s gospodarem mojim? Jer od
    ovoga èasa u meni nesta snage i ni dihanje ne osta u meni.
  lug-lug: Nnyinza ntya nze omuddu wo okwogera naawe ggwe mukama wange? Amaanyi gampweddemu,
    sikyayinza na kussa bulungi mukka.”
  heb-heb: והיך יוכל עבד אדני זה לדבר עם אדני זה ואני מעתה לא יעמד בי כח ונשמה לא
    נשארה בי׃
  ben-IRV: আমি আপনার দাস, আমি কি করে আমার মনিবের সঙ্গে কথা বলতে পারি? কারণ এখন আমার
    কোন শক্তি নেই এবং আমার মধ্যে কোন শ্বাসও অবশিষ্ট নেই।”
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਦਾ ਦਾਸ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਕਿਵੇਂ ਗੱਲਾਂ ਕਰ ਸਕਦਾ ਹੈ? ਕਿਉਂ ਜੋ ਮੇਰੇ
    ਅੰਦਰ ਕੋਈ ਸ਼ਕਤੀ ਨਾ ਰਹੀ ਨਾ ਮੇਰੇ ਵਿੱਚ ਸਾਹ ਰਿਹਾ।
  mya-JVB: ကိုယ်တော် ကျွန် သည် ကိုယ်တော် အရှင်နှင့် အဘယ်သို့ စကားပြော နိုင် ပါအံ့နည်း။
    ယခုပင် အကျွန်ုပ် ကိုယ်၌ ခွန်အား အလျှင်းမ ရှိပါ။ အကျွန်ုပ် အသက် လည်း ကုန်ပါပြီဟု
    ငါ့ ရှေ့ မှာ ရပ် နေသောသူအား ငါလျှောက် ၏။
  hmo-hmo: Lau be hesiai tauna, iena biaguna vairanai ia gini bamona. Edena bamona
    lau hereva diba oi dekenai? Lauegu goada ia ore momokani, bona lauegu laga ia
    doko danu.”
  urd-urd: इसलिए यह ख़ादिम, अपने ख़ुदावन्द से क्यूँकर हम कलाम हो सकता है? इसलिए मैं
    बिल्कुल बेताब — ओ — बेदम हो गया।
  rus-SYN: И как может говорить раб такого господина моего с таким господином моим?
    ибо во мне нет силы, и дыхание замерло во мне”.
  bqc-SIM: Dii, kpelewa mapi n zↄ̀blena má fↄ̃ yã'onnↄi? Má gbãa vĩ lↄo, málɛ
    wekĩi e lↄo.
  tcz-CHONGTHU: Kapu, na sohpa keima hitobang bep hi, iti nangtoh ka kihoulim jou
    ding ham? Ka tha jouse abeitan chuleh kahaina hu jong amangpai ding ahi tai,”
    kati.
  mar-mar: मी तुझा दास आहे मी आपल्या स्वामीबरोबर कसा बोलू? कारण माझ्यात बळ आणि दम
    उरला नाही.”
  qub-qub: Chayno caycashpäga ¿imanöpataj gamwanga parlaytapis camäpacushaj? Callpäpis
    manami canchu. Jämaynëpis chapacäcojnömi ricacusha› nir.
  bqp-bqp: Nɛ wi nɑ sɑ̃ɑ wunɛn sɔm kowo, ɑmɔnɑ kon kɑ kpĩ n kɑ nun gɑri ko. Domi nɑ
    ǹ dɑm gɑm mɔ.
  hat-hat: Se moun k'ap sèvi ou mwen ye, mèt. Ki jan mwen ka pale ak ou? M' pa gen
    fòs ankò, m' pèdi souf mwen.
  eng-BSB: How can I, your servant, speak with you, my lord? Now I have no strength,
    nor is any breath left in me.”
  eng-WEBPB: For how can the servant of this my lord talk with this my lord? For as
    for me, immediately there remained no strength in me. There was no breath left
    in me.”
  kbq-kbq: Ana hu'neanki'na na'ane hu'na kagri eri'za vahemo'na ranimoka kasamigahue.
    Hankaveni'a omanege'na nasimu'ma ante'zankura tusi amuho hue.
  nhe-BL: ¿Quejatza huelis na, nimotlatequipanojca, nimitzcamahuis quema ax nijpiya
    fuerza huan ta nelía tihueyi? Niyon ax nihueli nitlaijiyotilana.’
  bus-bus: Dii, mamↄma n zↄ̀bleri mɛ́ kɛ diamɛ mà yã onyo? Má gbãa vĩ dↄro, wesabona
    kɛ̀mao zĩ'ũ.
  gub-BL: Ereiko hezar romo. Napuner kwaw newe heze'egaw rehe. Hekàgaw uhem ihewi
    upaw rupi. Napuner etea'i kwaw hepytuhemaw rehe, a'e izupe.
  eng-DRA: And how can the servant of my lord speak with my lord? for no strength
    remaineth in me, moreover my breath is stopped.
