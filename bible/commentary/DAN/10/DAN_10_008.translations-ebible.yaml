  kos-kos: Nga mukena lula insac, ke nga liye aruruma na usrnguk se inge. Wanginla
    ku luk, ac mutuk arulana ekla, oru wangin mwet ku in akilenyuyak.
  hbo-WLC: וַאֲנִי֙ נִשְׁאַ֣רְתִּי לְבַדִּ֔י וָֽאֶרְאֶ֗ה אֶת־הַמַּרְאָ֤ה הַגְּדֹלָה֙
    הַזֹּ֔את וְלֹ֥א נִשְׁאַר־בִּ֖י כֹּ֑ח וְהוֹדִ֗י נֶהְפַּ֤ךְ עָלַי֙ לְמַשְׁחִ֔ית
    וְלֹ֥א עָצַ֖רְתִּי כֹּֽחַ׃
  ibo-ibo: Ọ bụkwa naanị m nọ, mgbe m hụrụ oke ọhụ a. Mgbe m hụkwara ya, ike niile
    dị m nʼahụ si m nʼahụ pụọ. Ihu m gbanwere nke ukwuu, ike afọdụkwaghị m nʼahụ.
  ory-ory: ତହିଁରେ ମୁଁ ଏକାକୀ ରହି ଏହି ମହା ଦର୍ଶନ ଦେଖିଲି ଓ ମୋʼ ଠାରେ କିଛି ବଳ ରହିଲା ନାହିଁ;
    କାରଣ ମୋର ତେଜ କ୍ଷୟରେ ପରିଣତ ହେଲା ଓ ମୁଁ କିଛି ବଳ ରଖି ପାରିଲି ନାହିଁ।
  chk-chk: Iwe, ngang chök üa nom o küna künaei we mi lapalap. Esap chüen wor pöchökülei,
