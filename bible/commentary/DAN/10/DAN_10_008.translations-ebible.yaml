  eng-JPS: So that I was left alone, and saw this great vision, and there remained
    no strength in me; for my comeliness was turned in me into corruption, and I retained
    no strength.
  srp-1865: I ostah sam, i vidjeh tu veliku utvaru, i ne osta snage u meni, i ljepota
    mi se nagrdi, i ne imah snage.
  lug-lug: Ne nsigala nzekka, nga neewuunya okwolesebwa okunene okwo; ne nzigwamu
    amaanyi; amaaso gange ne gayongobera, ne mba, nga seesobola.
  heb-heb: ואני נשארתי לבדי ואראה את המראה הגדלה הזאת ולא נשאר בי כח והודי נהפך עלי
    למשחית ולא עצרתי כח׃
  ben-IRV: তাই আমি একাই ছিলাম এবং সেই মহৎ দর্শন দেখলাম। আমার মধ্যে কোন শক্তি থাকল
    না, আমার দীপ্তিপূর্ণ চেহারা ভয়ের সঙ্গে পরিবর্তন হয়ে গেল এবং আমার মধ্যে কোন শক্তি
    অবশিষ্ট থাকল না।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਕੱਲਾ ਹੀ ਰਹਿ ਗਿਆ ਅਤੇ ਇਹ ਵੱਡਾ ਦਰਸ਼ਣ ਦੇਖਿਆ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਸਾਹ ਸੱਤ
    ਨਾ ਰਿਹਾ ਕਿਉਂ ਜੋ ਮੇਰਾ ਰੂਪ ਰੰਗ ਪਰੇਸ਼ਾਨ ਹੋ ਗਿਆ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਕੁਝ ਬਲ ਨਾ ਰਿਹਾ।
  mya-JVB: ငါ မူကား၊ တယောက် တည်းနေရစ် ၍ ထို ကြီးစွာ သော ရူပါရုံ ကိုမြင် ရလျှင် ၊ ခွန်အား
    လျော့၍ မျက်နှာ ပျက် လျက်၊ ကိုယ်၌ အစွမ်း သတ္တိအလျှင်းမ ရှိ ဖြစ်လေ၏။
  hmo-hmo: Vadaeni lau sibona lau gini noho, ma inai mata hanai hoa gauna lau itaia
    neganai egu goada ia ore. Lauegu vairana ena toana be ia idau momokani, tau ta
    ia diba lasi inai be lau, bona egu goada ia ore momokani.
  urd-urd: इसलिए मैं अकेला रह गया और यह बड़ा ख्व़ाब देखा, और मुझ में हिम्मत न रही
    क्यूँकि मेरी ताज़गी मायूसी से बदल गई और मेरी ताक़त जाती रही।
  rus-SYN: И остался я один и смотрел на это великое видение, но во мне не осталось
    крепости, и вид лица моего чрезвычайно изменился, не стало во мне бодрости.
  bqc-SIM: Mámɛ ma gↄ̃ mado, málɛ wɛ́pungu zↄ̃ↄpi e. Ma gbãa làa, ma oa ↄ̃̀ↄkpà,
    ma gↄ̃ yɛ̃̀ɛɛsai.
  tcz-CHONGTHU: Chuin keima ka changsehin eidalhauvin, chuche themgao thilmu nasatah
    chu kamu tai. Hichun katha jouse abeiyin, kamelso akikhelin chuleh thanei louvin
    kalel lheh jengin ahi.
  mar-mar: मग मी एकटाच राहिलो आणि तो मोठा दृष्टांत मी पाहिला. माझ्यात बळ उरले नाही.
    माझा चेहरा भितीने बदलून गेला आणि माझ्यात बळ राहीले नाही.
  qub-qub: Chaymi chay runata ricashä öraga noga quiquilläna ricacurä. Chaymi nogaga
    fiyupa manchariyllawan almaynaj ricacurä. Chauraga balurnëpis mana carannachu.
  bqp-bqp: Wi turowɑ u yɔ̃rɑ mɑ u kɑ̃si te wɑ. Win wuswɑɑ yɑ burisinɑ. Mɑ win gɔmɑ
    dwiiyɑ u dɑm biɑ.
  hat-hat: Mwen menm, mwen te rete la pou kont mwen. Mwen t'ap gade gwo vizyon an.
    Mwen santi m' pa t' gen fòs menm, figi m' te dekonpoze. Pa gen moun ki ta ka rekonèt
    mwen.
  eng-BSB: So I was left alone, gazing at this great vision. No strength remained
    in me; my face grew deathly pale, and I was powerless.
  eng-WEBPB: So I was left alone and saw this great vision. No strength remained in
    me; for my face grew deathly pale, and I retained no strength.
  kbq-kbq: Ana hazage'na nagrake anantera oti'nena ruzahu ava'nagna zana ke'noe. Hankaveni'a
    omanegeno navugosamo'a rukrahe nehigeno, zaferinani'a omane amane hu'ne.
  nhe-BL: Huajca na niitztoya noselti quema niquitac ni hueyi tlanextili. Huan quema
    niquitac, niixchipahuixqui huan niyamanixqui. Nelía nimomajmati huan tlanqui nofuerza.
  bus-bus: Mámbe ma gↄ̃ mado, mɛ́ɛ wɛ́ɛgupu bíta pì ee. Ma gbãaa yã̀a, ma uu lìɛ,
    ma gↄ̃ gbãaa sai.
  gub-BL: Ihe zutyka'i aiko a'e pe a'e ma'e purumupytuhegatu kar ma'e hexak mehe.
    Hepir xigatu hekyze pà. Hekàgaw uhem ihewi.
  eng-DRA: 'And I being left alone saw this great vision: and there remained no strength
    in me, and the appearance of my countenance was changed in me, and I fainted away,
    and retained no strength.'
