  uig-CYR: У йәрдә өзүм ялғуз қелип бу карамәт ғайипанә көрүнүшни көрдүм. Қилчә мағдурум
    қалмиди, чирайим қаттиқ өзгирип өлүк адәмдәк болуп қалдим, пут-қоллиримда бир
    азму мағдур қалмиди.
  tel-2017: నేను ఒంటరిగా ఆ గొప్ప దర్శనాన్ని చూశాను. అందువల్ల నాలో బలమేమీ లేకపోయింది.
    నా సొగసు వికారమై పోయింది. నాలో బలమేమీ లేకపోయింది.
  hat-BSA: Konsa, mwen te rete sèl, e mwen te wè gran vizyon sila a. Konsa, pa t gen
