verse: DAN.010.008
translations:
  mal-C: അങ്ങനെ ഞാൻ തനിയേ ഇരുന്ന് ആ മഹാദർശനം കണ്ടു; എന്നിൽ ബലം ശേഷിച്ചിരുന്നില്ല.
    എന്റെ മുഖം വിളറിവെളുത്തു; ഞാൻ ഒന്നിനും കഴിവില്ലാത്തവൻ ആയിത്തീർന്നു.
  deu-TKW: Ich allein blieb zurück, und als ich diese große Erscheinung sah, da verließ
    mich alle meine Kraft; mein Antlitz entfärbte sich krankhaft, und ich behielt
    kein Kraft mehr.
  lin-lin: Boye, natikalaki kaka ngai moko mpe nakomaki kotala emoniseli monene yango ;
    makasi esilaki ngai, elongi na ngai ebebaki makasi mpe nalembaki nzoto.
  eng-LSV: and I have been left by myself, and I see this great vision, and there
    has been no power left in me, and my splendor has been turned in me to corruption,
    indeed, I have not retained power.
  eng-GNV: 'Therefore I was left alone, and sawe this great vision, and there remained
    no strength in me: for my strength was turned in me into corruption, and I reteined
    no power.'
  eng-WEBSTER: 'Therefore I was left alone, and saw this great vision, and there remained
    no strength in me: for my comeliness was turned in me into corruption, and I retained
    no strength.'
  nhw-BL: Huajca na niitztoya noseltzi quema niquitac ni hueyi tlanextili. Huan quema
    niquitac, niixchipahuixqui huan niyamanixqui. Nelía nimomajmati huan tlanqui nofuerza.
  swh-ONEN: Kwa hiyo niliachwa peke yangu, nikikodolea macho maono hayo makubwa; sikubakiwa
    na nguvu, na rangi ya uso wangu ikabadilika kama aliyekufa, nikakosa nguvu.
  bba-bba: Wi turowɑ u yɔ̃rɑ mɑ u kɑ̃si te wɑ. Win wuswɑɑ yɑ burisinɑ. Mɑ win ɡɔmɑ
    dwiiyɑ u dɑm biɑ.
  eng-KJVCPB: 'Therefore I was left alone, and saw this great vision, and there remained
    no strength in me: for my comeliness was turned in me into corruption, and I retained
    no strength.'
  mpx-mpx: '@see-verse:DAN.010.007'
  luo-luo: Omiyo ne adongʼ kenda, ka angʼiyo fweny maduongʼni; tekra norumo, lela
    wangʼa notwo ka gima atho, kendo nanyosora marumo.
  meu-meu: Taunabunai, hu na sibogu na noho, una mata-hanai badana na itaia, bena
    goadagu vada e ore; vairagu hairaina e idau herea, bona goadagu taina dia mia.
  npi-ULB: यसैले म एक्लै छोडिएँ र यो महान् दर्शन देखें । ममा बल बाँकी रहेन । मेरो
    उज्यालो अनुहार नै अँधयारो भयो, र ममा कुनै शक्ति नै रहेन ।
  yor-yor: Ó sì ku èmi nìkan, tí mo rí ìran ńlá yìí, kò sì ku okun kankan fún mi,
    ojú u mi sì rẹ̀wẹ̀sì gidigidi, n kò sì ní agbára mọ́.
  pes-OPCB: من تنها ماندم و به آن رؤیای حیرت‌انگیز چشم دوختم. رنگم پریده بود و رمق
    و توانی در من نمانده بود.
  tgl-ULB: Kaya naiwan akong mag-isa at nakita ko ang dakilang pangitain na ito. Nawalan
    ako ng lakas; ang aking maningning na anyo ay binago ng takot at wala akong natirang
    lakas.
  hui-hui: Ani piai heagola i̱ni hangu howa mbirale taraore mbira ogoni de gandebaha
    handaru. O handarudagoni hondowa i̱naga hongo holene pirilape halu i̱naga dengui
    mo tara haya. Mo taraore ho hewaria mendealime i̱ de hondowa i̱oreda manda bibe
    nahe haru.
  mya-mya: ငါ​တစ်​ဦး​တည်း​သာ​လျှင်​ထို​အံ့​သြ​ဖွယ် ကောင်း​သည့်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ကို​ကြည့်
    လျက်​ကျန်​ရစ်​၏။ ငါ​သည်​အား​ပြတ်​၍ အ​ဘယ်​သူ​မျှ​မ​မှတ်​မိ​နိုင်​လောက်​အောင် ငါ​၏​မျက်​နှာ​သည်​အ​သွင်​ပြောင်း​သွား​၏။
    အ​ကူ​အ​ညီ​မဲ့​လျက်​ရှိ​၏။-
  bod-N: དེའི་ཕྱིར་བདག་གཅིག་པུ་གནས་དེར་ལུས་ཤིང་། བདག་གིས་ཞལ་གཟིགས་ངོ་མཚར་ཅན་དེ་མཐོང་བ་ན།
    ལུས་སྟོབས་ཟད་ཅིང་ངོ་མདངས་ཉམས་ནས་སྟོབས་ཤུགས་ཅི་ཡང་མེད་པར་གྱུར་ཏོ། །
  sna-sna: Saka ndakasiyiwa ndiri ndoga, ndakatarira kuchiratidzo ichi chikuru; ndakanga
    ndisisina simba, chiso changu chakashanduka chikatsvukuruka uye ndakanga ndapererwa.
  spa-BLM: Así que me quedé solo y vi esta gran visión. No me quedaban fuerzas, pues
    mi rostro se puso pálido como la muerte, y no conservaba ninguna fuerza.
  cac-cac: A inxon̈ej ayinec' in ch'ocoj ayic ix vilan jun chi', ix tup in chiq'uil,
    man̈xa vip ix vab'i.
  swh-ULB: Hivyo niliachwa peke yangu na niliyaona maono haya ajabu. Hakuna nguvu
    iliyobakia ndani yangu; mwonekano wangu wa kung'aa ulibadilika na kuwa mwonekano
    wa uharibifu, na hazikubakia nguvu ndani yangu.
  bel-bel: і застаўся я адзін і бачыў гэтую вялікую ўяву, але ўва мне не засталося
    моцы і выгляд твару майго вельмі зьмяніўся, не засталося ўва мне бадзёрасьці.
  deu-ELBBK: Und ich blieb allein übrig und sah dieses große Gesicht; und es blieb
    keine Kraft in mir, und meine Gesichtsfarbe verwandelte sich an mir bis zur Entstellung,
    und ich behielt keine Kraft.
  mbb-OT: Umbe, iyan e zà nesamà he ed-ahà dutun te egkein-inuwan he impaahà. Mibmemeluntak
    a wey midluyahan.
  mal-2015: അങ്ങനെ ഞാൻ തനിച്ചു ശേഷിച്ചിരുന്നു ഈ മഹാദർശനം കണ്ടു; എന്നിൽ ഒട്ടും ബലം
    ശേഷിച്ചിരുന്നില്ല; എന്റെ മുഖശോഭ ക്ഷയിച്ചുപോയി; എനിക്കു ഒട്ടും ബലം ഇല്ലാതെയും ആയി.
  rmc-rmc: Avke ačhiľom korkoro a dikhavas oda baro viďeňje. Ale ačhiľom bi e zor,
    parňiľom avri pro meriben a e zor man calkom omukľa.
  nlg-nlg: Mi nau heghegu vamua tu ghanaoliu ikakeri, mu toghatogha na mabubu te haeharegha.
    Me taho tua siki laga itagua. Mana matagu mana ihugu te keha/pura tua na reireigu,
    ke mua tangomana tua ahei ge ke vaevane ghilalau.
  pes-OPV: و من تنها ماندم و آن رویای عظیم را مشاهده می‌نمودم و قوت در من باقی نماند
    و خرمی من به پژمردگی مبدل گردید ودیگر هیچ طاقت نداشتم.
  ron-1924: Еу ам рэмас сингур ши ам вэзут ачастэ маре ведение. Путериле м-ау лэсат,
    кулоаря ми с-а скимбат, фаца ми с-а слуцит ши ам пердут орьче влагэ.
  ben-OBCV: তাই আমি একাই রইলাম এবং এই মহা দর্শনের দিকে তাকিয়ে রইলাম; আমার কোনো শক্তি
    বাকি রইল না, আমার মুখমণ্ডল মৃতের মতো বিবর্ণ হয়ে উঠল এবং আমি অসহায় হয়ে পড়লাম।
  som-som: Oo sidaasaa keligay layga tegey, oo waxaan arkay waxan weyn ee lay tusay,
    oo xoogna iguma hadhin, quruxdaydiina waxay u rogmatay qudhun, markaasaan xoog
    iska waayay.
  lat-VUC: 'Ego autem relictus solus vidi visionem grandem hanc: et non remansit in
    me fortitudo, sed et species mea immutata est in me, et emarcui, nec habui quidquam
    virium.'
  eng-ASVBT: So I was left alone, and saw this great vision, and there remained no
    strength in me; for my comeliness was turned in me into corruption, and I retained
    no strength.
  ita-1885: Ed io rimasi solo, e vidi quella gran visione, e non restò in me forza
    alcuna, e il mio bel colore fu mutato in ismorto, e non ritenni alcun vigore.
  eng-ULB: So I was left alone and saw this great vision. No strength remained in
    me; my bright appearance was turned into a ruined look, and no strength remained
    in me.
  spa-VBL: Me quedé solo para ver esta maravillosa visión. Mis fuerzas se agotaron
    y mi rostro se puso pálido como la muerte. No me quedaba ni un gramo de fuerza.
  fra-_FOB: Je restai seul, et je vis cette grande vision, et il ne me resta plus
    de force. Mon visage changea de couleur et fut tout défait, et je ne conservai
    aucune force.
  mal-mal: അങ്ങനെ ഞാൻ തനിയെ ഇരുന്ന് ഞാൻ ഈ മഹാദർശനം കണ്ടു; എന്നിൽ ഒട്ടും ബലം ശേഷിച്ചിരുന്നില്ല;
    എന്റെ മുഖശോഭ ക്ഷയിച്ചുപോയി; എനിക്ക് ഒട്ടും ബലം ഇല്ലാതെയും ആയി.
  urd-GVR: Chunāṅche maiṅ akelā hī rah gayā. Lekin yih azīm royā dekh kar merī sārī
    tāqat jātī rahī. Mere chehre kā rang māṅd paṛ gayā aur maiṅ bebas huā.
  suz-BL: मिनु मेको ठेयब कोंइतीक तचा कली गो का ला बाक्‍ती। मिनु मारेइ पने मचाप्‍ब
    दुम्‍ती। मिनु आं कुल बेक्‍चा चिक्‍शो मुर के खोदेंशो दुम्‍शा, मारेइ बोल मपाइश्‍शो
    दुम्‍ती।
  eng-NOY: Therefore I was left alone, and saw this great vision; and there remained
    no strength in me, and my color was changed upon me into a deadly paleness, and
    I retained no strength.
  ita-1927: E io rimasi solo, ed ebbi questa grande visione. In me non rimase più
    forza; il mio viso mutò colore fino a rimanere sfigurato, e non mi restò alcun
    vigore.
  ckb-ckb: جا من بە تەنها مامەوە و تەماشای ئەم بینینە گەورەیەم دەکرد. هێزم تێدا نەما
    و ڕووم ڕەنگی مردووی لێ نیشت، لە پەلوپۆ کەوتم.
  eng-BBE: So I was by myself, and I saw this great vision, and all my strength went
    from me; and the colour went from my face.
  kan-OKCV: ನಾನು ಒಬ್ಬನೇ ಉಳಿದು, ಈ ಅದ್ಭುತ ದರ್ಶನವನ್ನು ನೋಡಿದೆನು. ನನ್ನಲ್ಲಿ ತ್ರಾಣವು ಇರಲಿಲ್ಲ.
    ನನ್ನ ಮುಖವು ನನ್ನಲ್ಲಿ ಕುಂದಿಹೋಯಿತು. ನನಗೆ ತ್ರಾಣವು ಇಲ್ಲದೆ ಹೋಯಿತು.
  tam-2017: நான் தனித்துவிடப்பட்டு அந்தப் பெரிய தரிசனத்தைக் கண்டேன்; என் பெலனெல்லாம்
    போயிற்று; என் உருவம் மாறி வாடிப்போனது; திடனற்றுப்போனேன்.
  spa-RV-1909: Quedé pues yo solo, y vi esta gran visión, y no quedó en mí esfuerzo;
    antes mi fuerza se me trocó en desmayo, sin retener vigor alguno.
  ron-BTF: De aceea am fost lăsat singur și am văzut această mare viziune și nu a
    rămas tărie în mine, căci frumusețea mea s-a schimbat în mine în putrezire și
    nu am păstrat tărie în mine.
  eng-WEBP: So I was left alone and saw this great vision. No strength remained in
    me; for my face grew deathly pale, and I retained no strength.
  eng-FBV: I was left alone to see this wonderful vision. My strength drained away,
    and my face turned pale as death. I didn't have an ounce of strength left.
  nch-BL: Huajca na niitztoya noseltitzi quema niquitac ni hueyi tanextili. Huan quema
    niquitac, niixchipahuixqui huan niyamanixqui. Nelía nimomajmati huan tanqui nofuerza.
  vie-1934: Vậy ta sót lại một mình, và thấy sự hiện thấy lớn đó thì chẳng còn sức
    nữa. Mặt ta biến sắc cho đến tái đi, và ta không còn sức nữa.
  hin-CV: इसलिये मैं अकेला रह गया, और इस बड़े दर्शन को टकटकी लगाकर देखता रहा; मुझमें
    कुछ बल न रहा, मेरा चेहरा पूरी तरह पीला पड़ गया और मैं निस्सहाय हो गया.
  spa-BES: Así que estaba solo, y vi esta gran visión, y toda mi fuerza se fue de
    mí; y el color se fue de mi cara.
  tdx-tdx: Le nidoñe eo avao iraho nañente i aroñaroñe ra’elahiy, vaho ni-po-kaozarañe,
    nikomavo ty vintako, le tsy nahatan-kafatra­rañe.
  tha-KJV: แล​้วข้าพเจ้าอยู่​แต่ลำพัง และข้าพเจ้าได้​เห​็นนิ​มิ​ตใหญ่ยิ่งนี้ ข้าพเจ้าก็​สิ​้นเรี่ยวสิ้นแรง
    หน​้าตาสุกใสของข้าพเจ้าก็​เปล​ี่ยนเป็นหน้าซีด ข้าพเจ้าหมดแรง
  por-BR-2018: Fiquei, pois, eu só, e vi esta grande visão, e não ficou em mim força
    alguma; antes minha boa aparência se tornou em palidez, sem reter força alguma.
  deu-ELO: Und ich blieb allein übrig und sah dieses große Gesicht; und es blieb keine
    Kraft in mir, und meine Gesichtsfarbe verwandelte sich an mir bis zur Entstellung,
    und ich behielt keine Kraft.
  eng-WYC-2018: But I was left alone, and I saw this great vision, and strength dwelled
    not in me; but also my likeness was changed in me, and I was stark (or and I was
    made stiff, or rigid, like in a trance), and I had not in me anything of strengths.
  epo-epo: Mi restis sola, kaj mi rigardis tiun grandan vizion; ne restis en mi forto,
    mia vizaĝaspekto ŝanĝiĝis terure, kaj mi ne povis rekolekti miajn fortojn.
  uig-PIN: U yǝrdǝ ɵzüm yalƣuz ⱪelip bu karamǝt ƣayibanǝ kɵrünüxni kɵrdüm. Ⱪilqǝ maƣdurum
    ⱪalmidi, qirayim ⱪattiⱪ ɵzgirip ɵlük adǝmdǝk bolup ⱪaldim, put-ⱪollirimda bir’azmu
    maƣdur ⱪalmidi.
  beo-beo: Amaiba:le, na fawane da amo esala ba:i liligi ba:sawane esalu. Na gasa
    huluane fisi dagoi ba:i, amola na odagi da bagadewane afadeneiba:le, na sama da
    na dawa:mu da hamedei ba:la:loba.
  tpi-OTNT: Orait mi wanpela tasol i stap na mi lukim dispela samting i narakain tru.
    Mi lukim dispela samting olsem driman na strong bilong mi i pinis olgeta na pes
    bilong mi i senis tru.
  hau-SA: Sai aka bar ni ni kaɗai, ina juyayi wannan babban wahayi, ba ni da sauran
    ƙarfi, fuskata ta yamutse kuma ba ni da sauran ƙarfi.
  uig-LAT: U yerde özüm yalghuz qélip bu karamet ghayibane körünüshni kördüm. Qilche
    maghdurum qalmidi, chirayim qattiq özgirip ölük ademdek bolup qaldim, put-qollirimda
    bir’azmu maghdur qalmidi.
  nde-nde: Ngakho ngasala ngedwa, ngiqhuzule amehlo ami kulo umbono omkhulu; ngaphela
    amandla, ubuso bami bahloba okokufa njalo sengiphelelwe.
  ton-ton: 'Ko ia naʻe tuku tokotaha pe au, pea ne u mamata ki he meʻa lahi ni naʻe
    hā mai, pea naʻe ʻikai toe ha mālohi siʻi ʻiate au: he naʻe liliu ʻiate au ʻa
    ʻeku matamatalelei ʻo fakalielia, pea naʻe ʻikai te u kei maʻu ha mālohi.'
  ces-1613: Pročež já zůstal jsem sám, a viděl jsem vidění to veliké, ale nezůstalo
    i ve mně síly, a krása má změnila se, a porušila na mně, aniž jsem mohl zadržeti
    síly.
  eng-WMB: So I was left alone and saw this great vision. No strength remained in
    me; for my face grew deathly pale, and I retained no strength.
  tam-TCV: எனவே நான் மட்டுமே தனிமையில் விடப்பட்டு, அப்பெரிய தரிசனத்தைப் பார்த்துக்கொண்டிருந்தேன்.
    என் உடல் தளர்ந்தது, என் முகமும் மாறி வாடியது, நான் எதுவும் செய்ய முடியாதவனாயிருந்தேன்.
  ceb-ULB: Busa ako na lamang ang nahibilin ug nakakita niining talagsaong panan-awon.
    Nakabsan ako ug kusog; ang akong masanag nga panagway nangluspad, ug wala nay
    igong kusog nga nahibilin kanako.
  pol-UBG: A ja sam zostałem i miałem to wielkie widzenie, ale nie pozostało we mnie
    siły. Moja uroda zmieniła się i zepsuła, i nie miałem żadnej siły.
  urd-GVU: چنانچہ مَیں اکیلا ہی رہ گیا۔ لیکن یہ عظیم رویا دیکھ کر میری ساری طاقت جاتی
    رہی۔ میرے چہرے کا رنگ ماند پڑ گیا اور مَیں بےبس ہوا۔
  deu-1912: Und ich blieb allein und sah dies große Gesicht. Es blieb aber keine Kraft
    in mir, und ich ward sehr entstellt und hatte keine Kraft mehr.
  kan-2017: ನಾನು ಏಕಾಂಗಿಯಾಗಿ ಉಳಿದು ಆ ಅದ್ಭುತ ದರ್ಶನವನ್ನು ಕಂಡು ಶಕ್ತಿಯನ್ನೆಲ್ಲಾ ಕಳೆದುಕೊಂಡೆನು,
    ನನ್ನ ಗಾಂಭೀರ್ಯವು ಹಾಳಾಯಿತು, ನಾನು ನಿತ್ರಾಣನಾದೆನು.
