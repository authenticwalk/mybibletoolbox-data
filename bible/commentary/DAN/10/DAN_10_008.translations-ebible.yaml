  tbz-SIM: Kɛ̀ nní nkpɑɑ́ m mɑ́ɑ̀ kɛ wúó ndɛ kó mɛbɛnkùmɛ̀ diɛmɛ̀ kɛ̀ n wɛ̃rímúu deè
