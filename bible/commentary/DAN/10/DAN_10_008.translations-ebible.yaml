  uig-ARA: ئۇ يەردە ئۆزۈم يالغۇز قېلىپ بۇ كارامەت غايىبانە كۆرۈنۈشنى كۆردۈم. قىلچە
    ماغدۇرۇم قالمىدى، چىرايىم قاتتىق ئۆزگىرىپ ئۆلۈك ئادەمدەك بولۇپ قالدىم، پۇت-قوللىرىمدا
    بىرئازمۇ ماغدۇر قالمىدى.
  sus-sus: N naxa lu naa n keren. N to na laamatunyi fanyi to, n naxa matu a ra, n
