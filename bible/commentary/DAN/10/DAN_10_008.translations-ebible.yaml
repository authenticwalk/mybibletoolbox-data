  dop-dop: Pǝ yelɑ-m nɑ mɑ́ tɔŋnɑ yɑɑsi sɔsɔ ɩnǝɣɩ nyǝnʋɣʋ. Ɩlɛnɑ pǝ́ yɔkɩ mɑ mʋwɑ
