    मोठ्या समुदायाच्या आवाजासारखा होता.
  qub-qub: Quiquin runapa cuerponga achicyaycachaycaran cuestaj topacio ruminöraj.
    Cäranpis illguynöraj achicyaypa achicyaycaran. Ñawincunapis shansharaycaran achqui
    rataycajno. Maquincunawan chaquincunanami runsi achicyajnöraj achicyaycachaycaran.
    Rimashanpis aypalla runa jararaylla rimaycajnöraj wiyacaycaran.
  bqp-bqp: Win wɑsi yi bɑllimɔ nge kpee ni nu wuru beku nɔni mɔ, mɑ win wuswɑɑ yɑ
    bɑllimɔ nge guru mɑɑkinu. Mɑ win nɔni yi bɑllimɔ nge dɔ̃ɔ yɑri, mɑ win gɑ̃senu
    kɑ win nɑɑsu sɑ̃ɑ nge sii gɑn te bɑ wɔriɑsiɑ. Mɑ win nɔɔ gɑ nɔɔrɑ nge tɔn dɑbinun
    nɔɔ.
  hat-hat: Kò l' te klere tankou yon wòch poli. Figi l' te tankou zèklè. Je l' yo
    te klere tankou de moso chabon dife. Bra l' ak janm li yo te tankou kwiv yo te
    poli. Lè l' pale menm, se tankou si se te yon foul moun ki t'ap pale ansanm.
  eng-BSB: His body was like beryl, his face like the brilliance of lightning, his
    eyes like flaming torches, his arms and legs like the gleam of polished bronze,
    and his voice like the sound of a multitude.
  eng-WEBPB: His body also was like beryl, and his face as the appearance of lightning,
    and his eyes as flaming torches. His arms and his feet were like burnished bronze.
    The voice of his words was like the voice of a multitude.
  kbq-kbq: Ana ne'mofo avufgaregatira rumsa huno, krisolaitie nehaza haveretima nehiaza
    huno rumsa hu'ne. Hagi avugosafintira kopasi'namo'ma nehiaza huno rumarave nehigeno,
    avurgafintira tosi tavi'mo'ma nehiaza huno rugananini hu'ne. Azamo'ene agiamo'enena
    masave freza eri avugosa hu'naza bronsigna nehigeno, agerumofo agasasamo'a rama'a
    vahe'mokizmi zamagerumofo agasasamo'ma hiaza hu'ne.
  nhe-BL: Itlacayo nopa tlacatl petlaniyaya queja nopa piltetzi tlen patiyo tlen itoca
    topacio. Ixayac petlaniyaya queja quema tlapetlani huan iixtiyol nesiyaya queja
    tlixochitl. Ima huan imetz petlaniyaya queja bronce tlen quitlalijtoya ipan tlitl
    huan teipa quipojpojtoyaj miyac hasta nelía cahuani. Huan quema nijcajqui itos,
    eliyaya queja miyac tlacame tlen tlahuelchihuaj chicahuac.
  bus-bus: À mɛ̀ bↄ̀ lán gbɛ̀ bɛ̀ɛdee bà, à uu dɛ lán loupina bà. À wɛ́ɛ dɛ lán sɛ̃̀tɛ́
    bà, à ↄↄnↄ kↄ̃n à gbánↄↄ e tɛ́ kɛɛ lán mↄ̀gotɛ̃ lↄ́lↄna bà. À kòto dɛ lán gbɛ̃
    parii kĩi bà.
  gub-BL: Hetekwer heny katu ita hekuzar katu ma'e ài. Huwa nuzawy kwaw àmàn iweraw
    paw. Heha nuzawy kwaw tapuru 'yw ukaz ma'e. Izywa, hetymà heny katu itazu morog
    imuhygatu pyrer ài. Ize'eg wànoànog teko tetea'u waze'eg ài.
  eng-DRA: 'And his body was like the chrysolite, and his face as the appearance of
    lightning, and his eyes as a burning lamp: and his arms, and all downward even
    to the feet, like in appearance to glittering brass: and the voice of his word
    like the voice of a multitude.'
