verse: DAN.010.006
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ശരീരം പുഷ്യരാഗംപോലെയും മുഖം മിന്നൽപ്പിണർപോലെയും കണ്ണുകൾ എരിയുന്ന
    പന്തങ്ങൾപോലെയും കൈകളും കാലുകളും മിനുക്കിയ വെങ്കലത്തിന്റെ ശോഭയുള്ളവയും ആയിരുന്നു.
    അദ്ദേഹത്തിന്റെ വാക്കുകളുടെ ശബ്ദം ആൾക്കൂട്ടത്തിന്റെ ആരവംപോലെയും ആയിരുന്നു.
  deu-TKW: Sein Leib war wie von Chrysolith, sein Gesicht strahlte wie der Blitz,
    seine Augen leuchteten wie Feuerfackeln, seine Arme und Füße sahen aus, wie poliertes
    Erz, und der Schall seiner Worte war wie mächtiges Tosen.
  lin-lin: Nzoto na ye ezalaki kongenga lokola topaze, elongi na ye ezalaki kongala
    lokola mokalikali, miso na ye ezalaki kopela lokola moto, maboko mpe makolo na
    ye ezalaki kongenga lokola ebende ya bronze oyo balekisa na moto, mpe mongongo
    na ye ezalaki koyokana lokola makelele ya bato ebele.
  eng-LSV: and his body as a beryl, and his face as the appearance of lightning, and
    his eyes as lamps of fire, and his arms and his feet as the aspect of bright bronze,
    and the voice of his words as the voice of a multitude.
  eng-GNV: His body also was like the Chrysolite, and his face (to looke vpon) like
    the lightning, and his eyes as lamps of fire, and his armes and his feete were
    like in colour to polished brasse, and the voyce of his wordes was like the voyce
    of a multitude.
  eng-WEBSTER: His body also was like the beryl, and his face as the appearance of
    lightning, and his eyes as lamps of fire, and his arms and his feet like in color
    to polished brass, and the voice of his words like the voice of a multitude.
  nhw-BL: Itlacayo nopa tlacatl petlaniyaya quen nopa piltetzi catli patiyo catli
    itoca topacio. Ixayac petlaniyaya quen quema tlapetlani huan iixteyol nesiyaya
    quen tlixochitl. Imax huan imetz petlaniyaya quen bronce catli quitlalijtoya ipan
    tlitl huan teipa quipojpojtoyaj miyac hasta nelía cahuani. Huan quema nijcajqui
    itoscac, eliyaya quen miyac masehualme catli tlahuejchihuaj chicahuac.
  swh-ONEN: Mwili wake ulikuwa kama kito cha zabarajadi safi, uso wake kama umeme
    wa radi, macho yake kama mwali wa moto, mikono yake na miguu yake kama mngʼao
    wa shaba iliyosuguliwa sana, nayo sauti yake kama ya umati mkubwa wa watu.
  bba-bba: Win wɑsi yi bɑllimɔ nɡe kpee ni nu wuru beku nɔni mɔ, mɑ win wuswɑɑ yɑ
    bɑllimɔ nɡe ɡuru mɑɑkinu. Mɑ win nɔni yi bɑllimɔ nɡe dɔ̃ɔ yɑri, mɑ win ɡɑ̃senu
    kɑ win nɑɑsu sɑ̃ɑ nɡe sii ɡɑn te bɑ wɔriɑsiɑ. Mɑ win nɔɔ ɡɑ nɔɔrɑ nɡe tɔn dɑbinun
    nɔɔ.
  eng-KJVCPB: his body also was like the beryl, and his face as the appearance of
    lightning, and his eyes as lamps of fire, and his arms and his feet like in colour
    to polished brass, and the voice of his words like the voice of a multitude.
  mpx-mpx: '@see-verse:DAN.010.005'
  luo-luo: Dende nechalo gi kidi ma nengone tek miluongo ni krisolit, lela wangʼe
    ne chalo gi mil polo, to wengene ne mil ka mach makakni, bedene gi tiendene ne
    mil ka mula morudhi maler, kendo dwonde ne chalo gi dwond oganda maduongʼ.
  meu-meu: Tau-anina na berulio nadina na heto; vairana ita-itana na kevaru; matana
    na kede hururu-hururudia na heheto, imana bona aena na auri labora-labora hmorena
    na heto, bona erena na hutuma eredia na heto.
  npi-ULB: तिनको शरीर पीतमणिजस्‍तो र तिनको अनुहार बिजुलीजस्‍तो थियो । तिनका आँखा बलिरहेका
    राँकोजस्‍ता थिए, र तिनका हात र खुट्टाहरू टल्‍काइएका काँसाजस्‍तै थिए । तिनको वचन
    आवाज एउटा ठुलो भीडको जस्‍तो थियो ।
  yor-yor: Ara rẹ̀ dàbí berili, ojú u rẹ̀ dàbí mọ̀nàmọ́ná, ẹyin ojú u rẹ̀ dàbí iná
    àtẹ̀tàn, apá àti ẹsẹ̀ rẹ̀ dàbí ìtànná ìmọ́lẹ̀ tí o kún fún idẹ, àti ohùn rẹ̀ dàbí
    i ti ìjọ ènìyàn púpọ̀.
  pes-OPCB: '@see-verse:DAN.010.005'
  tgl-ULB: Ang kaniyang katawan ay katulad ng topaz, ang kaniyang mukha ay katulad
    ng kidlat, ang kaniyang mga mata ay katulad ng ningas ng mga tanglaw, ang kaniyang
    mga braso at kaniyang mga paa ay katulad ng makinis na tanso, at ang tunog ng
    kaniyang salita ay katulad ng ingay ng napakaraming tao.
  hui-hui: Agali ogoni ibunaga tingini ege to̱le̱ baya wá tara holenehe wiagagobi
    hearia handaru. Ibunaga wanakui wá taraore hari daba waga laralidagua waga laga
    biya. Ibunaga de ira hungu ale hearia handaru. Ibunaga gi geru ngiringarale ege
    to̱le̱ boronosime wabinini mbiraleme ha̱i̱ hene ngaligobi hearia handaru. Ani
    howa ibunaga bigo timbuniore wali agali dewalime laradagua biayuane hale haru.
  mya-mya: သူ​၏​ခန္ဓာ​ကိုယ်​သည်​ကျောက်​မျက်​ရ​တ​နာ ကဲ့​သို့​တောက်​ပ​၏။ သူ​၏​မျက်​နှာ​သည်​လျှပ်
    စစ်​နွယ်​ကဲ့​သို့​ပြောင်​လက်​လျက် သူ​၏​မျက်​စိ များ​သည်​မီး​ကဲ့​သို့​အ​လျှံ​ထ​လျက်​နေ​၏။
    သူ​၏​လက်​ခြေ​တို့​သည် တိုက်​ချွတ်​ထား​သော ကြေး​ဝါ​ကဲ့​သို့​တောက်​ပ​၍ သူ​၏​အ​သံ
    သည်​လူ​ပ​ရိတ်​သတ်​ကြီး​၏​အော်​ဟစ်​သံ နှင့်​တူ​၏။
  bod-N: ཁོང་གི་སྐུ་ལུས་ནི་བཻཌཱུརྱ་ལྗང་སེར་དང་མཚུངས་ཤིང་། ཞལ་རས་ནི་གློག་དམར་འཁྱུག་པ་དང་འདྲ་ལ།
    སྤྱན་ཟུང་ནི་མེ་ཡི་དཔལ་འབར་དང་མཚུངས། ཁོང་གི་ཕྱག་ངར་དང་ཞབས་རྐང་ནི་འོད་ཆེམ་ཆེམ་འཕྲོ་བའི་ལི་དང་མཚུངས།
    གསུང་སྨྲ་བའི་སྐད་ནི་མི་ཚོགས་ཀྱིས་སྐད་སྒྲ་སྒྲོག་པ་དང་མཚུངས་སོ། །
  sna-sna: Muviri wake wakanga wakaita sekirisoreti, chiso chake chichipenya semheni,
    meso ake aipfuta somwenje, maoko ake namakumbo ake zvichivaima sendarira yakakweshwa,
    uye inzwi rake rakanga rakafanana nokutinhira wavazhinji.
  spa-BLM: Su cuerpo era también como el berilo, y su rostro como la apariencia de
    un relámpago, y sus ojos como antorchas encendidas. Sus brazos y sus pies eran
    como el bronce bruñido. La voz de sus palabras era como la voz de una multitud.
  cac-cac: Toxon̈ej scopopi snivanil icha q'uen topacio, toxon̈ej copopi yilji sat
    icha leb'lon. A yol sat, sq'ue n̈iln̈on yoc icha te' c'ac'. A sc'ab' yed' yoc,
    copopi yilji icha q'uen bronce vach' yaj sn̈icchaji, axo sjaj, ichaval yoch sjaj
    junoc nivan n̈ilan̈ anima.
  swh-ULB: Mwili wake ulikuwa kama kito, na sura yake ilikuwa kama radi. Macho yake
    yalikuwa kama miali ya tochi, na mikono yake na miguu yake ilikuwa kama shaba
    iliyosafishwa. Sauti ya maneno yake ilikuwa kama sauti ya umati mkubwa wa watu.
  bel-bel: Цела яго - як тапаз, твар яго - як выгляд маланкі; вочы яго - як запаленыя
    сьвяцільні, рукі яго і ногі яго з выгляду - як бліскучая медзь, і голас слоў ягоных
    - як голас мноства людзей.
  deu-ELBBK: und sein Leib war wie ein Chrysolith und sein Angesicht wie das Aussehen
    des Blitzes und seine Augen wie Feuerfackeln und seine Arme und seine Füße wie
    der Anblick von leuchtendem Kupfer; und die Stimme seiner Worte war wie die Stimme
    einer Menge.
  mbb-OT: Ne henduen be te mahalen he vatu is lawa zin su ed-ilak-ilak. Ne henduen
    be te kilat is dagwey zin su egkindab, ne iring te sulù is mata zin su edsiǥa.
    Is menge velad din wey menge paa zin ne ed-ilak-ilak he henduen be te midlimbasan
    he brunsi, ne mezaǥing is laǥeng din he henduen be te keǥurub te mahabet he etew.
  mal-2015: അവന്റെ ദേഹം ഗോമേദകംപോലെയും മുഖം മിന്നൽ പ്രകാശംപോലെയും കണ്ണു തീപ്പന്തംപോലെയും
    ഭുജങ്ങളും കാലുകളും മിനുക്കിയ താമ്രത്തിന്റെ വർണ്ണംപോലെയും അവന്റെ വാക്കുകളുടെ ശബ്ദം
    ഒരു പുരുഷാരത്തിന്റെ ആരവംപോലെയും ആയിരുന്നു.
  rmc-rmc: Leskro ťelos sas sar o vzacno bar a leskro muj sas sar o bleskos. O jakha
    les sas sar o jagale fakľi, leskre vasta the pindre sas sar o bľišťaco brondzos
    a leskro hangos šunďolas sar but manušengro.
  nlg-nlg: Na hulina te vitiviti vagha na [vatu vitiviti], mana matana mana ihuna
    te marara vagha na viti ni viviha, ma rana matana tara ruruhu vagha na lake. Rana
    limana mana tuana tara vitiviti vaghai na burasi/bronze tara va marabui, mana
    talamana ni mangana te vagha na taghumu ni mangadira rana vure subo.
  pes-OPV: و جسد او مثل زبرجد وروی وی مانند برق و چشمانش مثل شعله های آتش و بازوها
    و پایهایش مانند رنگ برنج صیقلی و آواز کلام او مثل صدای گروه عظیمی بود.
  ron-1924: Трупул луй ера ка о пятрэ де крисолит, фаца ый стрэлучя ка фулӂерул ши
    окий ый ерау ниште флэкэрь ка де фок, дар брацеле ши пичоареле семэнау ку ниште
    арамэ луструитэ ши гласул луй туна ка вуетул уней марь мулцимь.
  ben-OBCV: তাঁর শরীর ছিল বৈদূর্যমণির মতো, তাঁর মুখমণ্ডল বিদ্যুতের মতো, তাঁর চোখ জ্বলন্ত
    মশালের মতো, তাঁর হাত ও পা পালিশ করা পিতলের কিরণের মতো এবং তাঁর কণ্ঠস্বর ছিল জনসমুদ্রের
    মতো।
  som-som: jidhkiisuna wuxuu u ekaa berullos, wejigiisuna wuxuu u ekaa hillaac, indhihiisuna
    waxay u ekaayeen laambado dab ah, gacmihiisa iyo cagihiisuna waxay midabka uga
    ekaayeen naxaas la safeeyey, codkiisuna wuxuu u ekaa dad faro badan buuqood.
  lat-VUC: 'et corpus ejus quasi chrysolithus, et facies ejus velut species fulguris,
    et oculi ejus ut lampas ardens: et brachia ejus, et quæ deorsum sunt usque ad
    pedes, quasi species æris candentis: et vox sermonum ejus ut vox multitudinis.'
  eng-ASVBT: his body also was like the beryl, and his face as the appearance of lightning,
    and his eyes as flaming torches, and his arms and his feet like unto burnished
    brass, and the voice of his words like the voice of a multitude.
  ita-1885: E il suo corpo somigliava un grisolito, e la sua faccia era come l'aspetto
    del folgore; e i suoi occhi eran simili a torchi accesi; e le sue braccia, e i
    suoi piedi, somigliavano in vista del rame forbito, e il suono delle sue parole
    pareva il romore d'una moltitudine.
  eng-ULB: His body was like topaz, and his face was like lightning. His eyes were
    like flaming torches, and his arms and his feet were like polished bronze. The
    sound of his words was like the sound of a great crowd.
  spa-VBL: Su cuerpo brillaba como una joya; su rostro era tan brillante como un relámpago;
    sus ojos eran como antorchas ardientes; sus brazos y piernas brillaban como el
    bronce pulido; y su voz sonaba como el rugido de una multitud.
  fra-_FOB: Son corps était comme de chrysolithe, son visage brillait comme un éclair,
    ses yeux comme des lampes allumées, ses bras et ses pieds paraissaient comme de
    l'airain poli, et le bruit de ses paroles était comme le bruit d'une multitude.
  mal-mal: അവന്റെ ദേഹം ഗോമേദകം പോലെയും മുഖം മിന്നൽ പ്രകാശംപോലെയും കണ്ണ് തീപ്പന്തംപോലെയും
    ഭുജങ്ങളും കാലുകളും മിനുക്കിയ താമ്രത്തിന്റെ വർണ്ണം പോലെയും അവന്റെ വാക്കുകളുടെ ശബ്ദം
    ഒരു പുരുഷാരത്തിന്റെ ആരവം പോലെയും ആയിരുന്നു.
  urd-GVR: Us kā jism pukhrāj jaisā thā, us kā chehrā āsmānī bijlī kī tarah chamak
    rahā thā, aur us kī āṅkheṅ bhaṛaktī mashāloṅ kī mānind thīṅ. Us ke bāzū aur pāṅw
    pālish kie hue pītal kī tarah damak rahe the. Bolte waqt yoṅ lag rahā thā ki baṛā
    hujūm shor machā rahā hai.
  suz-BL: मिनु मेको आ रां बेरील माइश्‍शो हीरा खोदेंशो बाक्‍त। आ कुल चिला खोदेंशो बाक्‍त।
    आ मिक्‍च ब्रशो तोव़शी खोदेंशो बाक्‍त। मेको आ गुइ खोइली थाम्‍पा खुइश्‍शो कांसा
    खोदेंशो पा टल्‍केशो बाक्‍तेक्‍म। मेको आ सेंदा शुश मुर आन लोव़ पशो खोदेंशो नेंसाक्‍ब।
    इजीकीएल १:२७-२८
  eng-NOY: His body was like chrysolite, and his face had the appearance of lightning,
    and his eyes were as torches of fire, and his arms and his feet like the appearance
    of polished brass, and the sound of his words was as the shout of a multitude.
  ita-1927: Il suo corpo era come un crisolito, la sua faccia aveva l’aspetto della
    folgore, i suoi occhi eran come fiamme di fuoco, le sue braccia e i suoi piedi
    parevano terso rame, e il suono della sua voce era come un rumore d’una moltitudine.
  ckb-ckb: لەشی وەک زەبەرجەد، ڕووی وەک شێوەی بروسکە، چاوەکانی وەک چرای ئاگر، قۆڵ و
    قاچەکانی وەک بریسکەی بڕۆنزی سافکراو بوون و هەروەها دەنگیشی وەک دەنگی خەڵکێکی ئێجگار
    زۆر بوو.
  eng-BBE: And his body was like the beryl, and his face had the look of a thunder-flame,
    and his eyes were like burning lights, and his arms and feet like the colour of
    polished brass, and the sound of his voice was like the sound of an army.
  kan-OKCV: ಆತನ ದೇಹವು ಪೀತರತ್ನದ ಹಾಗೆಯೂ, ಆತನ ಮುಖವು ಮಿಂಚಿನಂತೆಯೂ ಹೊಳೆಯುತ್ತಿತ್ತು. ಅವನ ಕಣ್ಣುಗಳು
    ಉರಿಯುವ ಬೆಂಕಿಯ ದೀಪದಂತೆ ಇದ್ದವು. ಅವನ ತೋಳುಗಳೂ, ಕಾಲುಗಳೂ ಬೆಳಗಿನ ಕಂಚಿನ ಕಾಂತಿಯಾಗಿಯೂ; ಆತನ
    ಮಾತುಗಳ ಶಬ್ದವು, ಜನಸಮೂಹದ ಸಪ್ಪಳದ ಹಾಗೆಯೂ ಇದ್ದವು.
  tam-2017: அவருடைய உடல் படிகப்பச்சையைப்போலவும், அவருடைய முகம் மின்னலின் பிரகாசத்தைப்போலவும்,
    அவருடைய கண்கள் எரிகிற தீபங்களைப்போலவும், அவருடைய புயங்களும் அவருடைய கால்களும்
    துலக்கப்பட்ட வெண்கல நிறத்தைப்போலவும், அவருடைய வார்த்தைகளின் சத்தம் மக்கள்கூட்டத்தின்
    ஆரவாரத்தைப்போலவும் இருந்தது.
  spa-RV-1909: Y su cuerpo era como piedra de Tarsis, y su rostro parecía un relámpago,
    y sus ojos como antorchas de fuego, y sus brazos y sus pies como de color de metal
    resplandeciente, y la voz de sus palabras como la voz de ejército.
  ron-BTF: Trupul lui de asemenea era ca berilul și fața lui ca înfățișarea fulgerului
    și ochii lui ca lămpi de foc și brațele și picioarele lui de culoarea aramei lustruite
    și vocea cuvintelor lui ca vocea unei mulțimi.
