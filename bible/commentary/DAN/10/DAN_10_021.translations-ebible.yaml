verse: DAN.010.021
translations:
  mal-C: എന്നാൽ സത്യഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നത് എന്താണെന്ന് ഞാൻ നിന്നോടു പറയാം.
    (നിങ്ങളുടെ പ്രഭുവായ മീഖായേൽ ഒഴികെ ഈ കാര്യങ്ങളിൽ എന്നോടൊപ്പം ഉറച്ചുനിൽക്കാൻ ആരുമില്ല.)
  deu-TKW: aber ich will dir doch zu wissen thun, was in dem Buche der Wahrheit aufgezeichnet
    ist, obschon mir niemand gegen jene beisteht, als euer Schutzengel Michael.
  lin-lin: kasi liboso na nyonso, nakoyebisa yo makambo oyo ekomami kati na buku ya
    solo. Moto moko te asungaka ngai liboso na bango ; kaka Misheli, mokambi na bino.
  eng-LSV: but I declare to you that which is noted down in the Writing of Truth,
    and there is not one strengthening himself with me, concerning these, except Michael
    your head.”
  eng-GNV: 'But I will shew thee that which is decreeed in the Scripture of trueth:
    and there is none that holdeth with me in these things, but Michael your prince.'
  eng-WEBSTER: 'But I will show thee that which is noted in the scripture of truth:
    and there is none that holdeth with me in these things, but Michael your prince.'
  nhw-BL: '@see-verse:DAN.010.020'
  swh-ONEN: Lakini kwanza nitakuambia kile kilichoandikwa katika Kitabu cha Kweli.
    (Hakuna hata mmoja anayenisaidia dhidi yao isipokuwa Mikaeli, mkuu wenu.
  bba-bba: Adɑmɑ kon nun sɔ̃ ye yɑ yoruɑ ɡem tireru sɔɔ. Goo kun mɑn somimɔ tɔn ben
    sɔ̃, mɑ n kun mɔ Misɛli bɛɛ Isirelibɑn kɔ̃so,
  eng-KJVCPB: 'But I will shew thee that which is noted in the scripture of truth:
    and there is none that holdeth with me in these things, but Michael your prince.'
  mpx-mpx: '@see-verse:DAN.010.020'
  luo-luo: to mokwongo, abiro nyisi gima ondiki e Kitabu mar Adiera. (Onge ngʼama
    osebedo ka konya kedo kod ruodhigo makmana Mikael malaika ma jarit piny.
  meu-meu: A baina hamaoromu, hereva momokanina bukana ai ede e hetore tomamu; asi
    tauna ta ohegu kahana ai e tuarimu, emu lohia Mikael mo sibona.
  npi-ULB: तर सत्यको पुस्तकमा के लेखिएको छ, म तिमीलाई बताउनेछु । तिम्रा राजकुमार मिखाएल
    बाहेक अरू कसैले पनि तिनीहरूका विरुद्ध मलाई शाहसी बनाउन सक्दैनन् ।”
  yor-yor: ṣùgbọ́n ní àkọ́kọ́, èmi yóò sọ ohun tí wọ́n kọ sínú ìwé òtítọ́ fún ọ. (Kò
    sí ẹni tí ó kún mi lọ́wọ́ fún nǹkan wọ̀nyí bí kò ṣe Mikaeli, ọmọ-aládé e yín.
  pes-OPCB: '@see-verse:DAN.010.020'
  tgl-ULB: Subalit sasabihin ko sa iyo kung ano ang nakasulat sa Aklat ng Katotohanan-
    walang sinuman ang magpapakita sa akin ng kaniyang sarili na malakas, maliban
    kay Miguel na iyong prinsipe.”
  hui-hui: '@see-verse:DAN.010.020'
  mya-mya: '@see-verse:DAN.010.020'
  bod-N: ཐོག་མར་བདེན་པའི་གསུང་རབ་ཏུ་ཅི་ཞིག་བཀོད་ཡོད་པ་དེ་བདག་གིས་ཁྱོད་ལ་སྟོན་པར་བྱ།
    ཁྱོད་ཀྱི་སྐུ་སྲུང་ཕོ་ཉ་མེའ་ཀཱ་ཨེལ་ལས་གཞན་བདག་ལ་རོགས་བྱས་ནས་བདག་དང་མཉམ་དུ་དེ་དག་ལ་འགོག་རྒོལ་བྱེད་མཁན་གཅིག་ཀྱང་མེད་དོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: asi chokutanga ndichakuudza zvakanyorwa muBhuku reZvokwadi. Hakuna anonditsigira
    kundorwa navo kunze kwaMikaeri, muchinda wako.
  spa-BLM: Pero os diré lo que está inscrito en la escritura de la verdad. No hay
    nadie que sostenga conmigo contra estos sino Miguel, tu príncipe.
  cac-cac: '@see-verse:DAN.010.020'
  swh-ULB: Lakini nitakwambia kile kilichoandikwa katika Kitabu cha Ukweli. Hakuna
    yeyote anayejionesha kuwa na nguvu pamoja nami dhidi yao, isipokuwa Mikaeli mkuu
    wenu.”
  bel-bel: Рэштаю я абвяшчу табе, што накрэсьлена ў кнізе праўды; і няма нікога, хто
    падтрымаў бы мяне ў гэтым, акрамя князя нашага Міхаіла.
  deu-ELBBK: Doch will ich dir offenbaren, was in dem Buch der Wahrheit verzeichnet
    ist. Und es ist kein Einziger, der mir gegen jene mutig beisteht, als nur Michael,
    euer Fürst.
  mbb-OT: Midhengkayi a su wey ku ikeseysey ziyà te kenikew is ingkesurat diyà te
    Libru he Midsuratan te Tutuu. Dutun te kebpekidtebek ku, ne wazà duma he nekeuǥup
    kedì, kekenà, iyan dà si Micael he pengulu te Israel.
  mal-2015: 'എന്നാൽ സത്യഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതു ഞാൻ നിന്നെ അറിയിക്കാം: നിങ്ങളുടെ
    പ്രഭുവായ മീഖായേൽ അല്ലാതെ ഈ കാര്യങ്ങളിൽ എന്നോടുകൂടെ ഉറെച്ചുനില്ക്കുന്നവൻ ആരും ഇല്ല.'
  rmc-rmc: Ale ešeb tuke dava te džanel, so hin pisimen andre Kňižka le čačipnaskri.
    Ňiko aver mange lenca na pomožinel, ča o Michael, o raj le Izraeloskre aňjelengro.“
  nlg-nlg: '@see-verse:DAN.010.020'
  pes-OPV: لیکن تو را از آنچه در کتاب حق مرقوم است اطلاع خواهم داد و کسی غیر ازرئیس
    شما میکائیل نیست که مرا به ضد اینها مددکند.
  ron-1924: Дар вряу сэ-ць фак куноскут че есте скрис ын картя адевэрулуй. Нимень
    ну мэ ажутэ ымпотрива ачестора, афарэ де воеводул востру Михаил.
  ben-OBCV: কিন্তু প্রথমে আমি তোমাকে বলব সত্যের বইতে কি লেখা আছে। (তাদের বিরুদ্ধে
    এই সংগ্রামে একমাত্র মীখায়েল, তোমার অধিপতি ছাড়া কেউ আমাকে সাহায্য করে না।
  som-som: Laakiinse waxaan kuu sheegayaa waxa lagu qoray qorniinka runta; mana jiro
    mid aniga kuwaas iga celiyaa, amiirkiinna Mikaa'iil mooyaane.
  lat-VUC: 'Verumtamen annuntiabo tibi quod expressum est in scriptura veritatis:
    et nemo est adjutor meus in omnibus his, nisi Michaël princeps vester.'
  eng-ASVBT: 'But I will tell thee that which is inscribed in the writing of truth:
    and there is none that holdeth with me against these, but Michael your prince.'
  ita-1885: Ma pure io ti dichiarerò ciò ch'è stampato nella scrittura della verità;
    or non vi è niuno che si porti valorosamente meco in queste cose, se non Micael,
    vostro principe.
  eng-ULB: But I will tell you what is written in the Book of Truth. There is no one
    who shows himself to be strong with me against them, except Michael your prince.”
  spa-VBL: Pero antes te diré lo que está escrito en el Libro de la Verdad. Nadie
    me ayuda a luchar contra estos príncipes, excepto Miguel, tu príncipe”.
  fra-_FOB: Mais je t'annoncerai ce qui est écrit dans le livre de vérité. Et il n'y
    a personne qui me soutienne contre ceux-là, sinon Micaël, votre chef.
  mal-mal: 'എന്നാൽ സത്യഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നത് ഞാൻ നിന്നെ അറിയിക്കാം: നിങ്ങളുടെ
    പ്രഭുവായ മീഖായേൽ അല്ലാതെ ഈ കാര്യങ്ങളിൽ എന്നോടുകൂടി ഉറച്ചുനില്ക്കുന്നവൻ ആരും ഇല്ല”.'
  urd-GVR: Lekin pahle maiṅ tere sāmne wuh kuchh bayān kartā hūṅ jo ‘Sachchāī kī Kitāb’
    meṅ likhā hai. (In sardāroṅ se laṛne meṅ merī madad koī nahīṅ kartā siwāe tumhāre
    sardār farishte Mīkāel ke.
  suz-BL: मिनु गो थमा लोव़ ङा किताबमी मार ब्रेक्‍शो बाक्‍मे, मेको इ कली शोव़थ जाक्‍ती।
    मेकेर मिकाएल क्‍येङा लाक्‍शा, अरु वारच पाइब सैतान आ गेय पाइब नु लडाइ पचा कली सुइ
    मबाक्‍नीम। परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब, मिकाएल चहिं इस्राएली इन कली कोव़ब
    बाक्‍ब।
  eng-NOY: But I will show thee what is written in the book of truth. No one putteth
    forth his strength with me against them but Michael, your prince.
  ita-1927: Ma io ti voglio far conoscere ciò che è scritto nel libro della verità;
    e non v’è nessuno che mi sostenga contro quelli là tranne Micael vostro capo.
  ckb-ckb: بەڵام ئێستا ئەوەت پێ دەڵێم کە لە پەڕتووکی ڕاستیدا نووسراوە. کەس لە دژی
    ئەم سەرۆکانە پشتگیریم ناکات، جگە لە میکائیلی سەرۆکتان.
  eng-BBE: But I am going back to make war with the angel of Persia, and when I am
    gone, the angel of Greece will come. And there is no one on my side against these,
    but Michael, your angel.
  kan-OKCV: ಆದರೆ ಸತ್ಯ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾದದ್ದನ್ನು ಈಗ ನಿನಗೆ ತಿಳಿಸುತ್ತೇನೆ. ನಿಮ್ಮ ರಾಜಕುಮಾರನಾದ
    ಮೀಕಾಯೇಲನ ಹೊರತು ಮತ್ತೆ ಯಾರೂ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನನಗೆ ಸಹಕಾರ ಕೊಡುವುದಿಲ್ಲ.”
  tam-2017: சத்திய எழுத்திலே கண்டிருக்கிறதை நான் உனக்குத் தெரிவிப்பேன்; உங்கள் அதிபதியாகிய
    மிகாவேலைத் தவிர என்னோடேகூட அவர்களுக்கு விரோதமாகப் பலங்கொள்ளுகிற வேறொருவரும் இல்லை.
  spa-RV-1909: 'Empero yo te declararé lo que está escrito en la escritura de verdad:
    y ninguno hay que se esfuerce conmigo en estas cosas, sino Miguel vuestro príncipe.'
  ron-BTF: Dar îți voi arăta ceea ce este notat în scriptura adevărului; și niciunul
    nu rămâne tare alături de mine în aceste lucruri, decât Mihail, prințul tău.
  eng-WEBP: But I will tell you that which is inscribed in the writing of truth. There
    is no one who holds with me against these but Michael your prince.
  eng-FBV: But before that I will tell you what is written down in the Book of Truth.
    No one helps me fight against these princes except Michael your prince.
  nch-BL: '@see-verse:DAN.010.020'
  vie-1934: Nhưng ta sẽ truyền bảo cho ngươi biết mọi điều đã ghi chép trong sách
    chân thật. Không có ai giúp ta để chống với chúng nó, ngoài Mi-ca-ên, là vua các
    ngươi.
  hin-CV: पर पहले मैं तुम्हें यह बताऊंगा कि सत्य के किताब में क्या लिखा है. (तुम्हारे
    राजकुमार, मिखाएल को छोड़ और कोई भी इनसे लड़ने के लिये मेरी मदद नहीं करता.
  spa-BES: Pero te mostraré lo que está escrito en la escritura de la verdad. Y no
    hay nadie de mi lado contra ellos, sino Miguel, tu principe.
  tdx-tdx: Fe ho razañeko ama’o i misokitse amy boken-katòy; izaho tsy amam-pañolotse
    amy raha rezay, naho tsy i Mikaele roandria’oy avao.
  tha-KJV: แต่​ข้าพเจ้าจะบอกท่านตามสิ่งซึ่​งบ​ันทึกไว้ในหนังสือแห่งความจริง ไม่มี​ผู้​ใดร่วมแรงกับข้าพเจ้าต่อสู้​เจ้​าเหล่านี้​เลย
    นอกจากมีคาเอล เจ้​าผู้​พิทักษ์​ของท่าน”
  por-BR-2018: Porém eu te declararei o que está escrito na escritura de verdade;
    e ninguém há que se esforce comigo contra eles, a não ser Miguel, vosso príncipe.
  deu-ELO: Doch will ich dir kundtun, was in dem Buche der Wahrheit verzeichnet ist.
    Und es ist kein einziger, der mir wider jene mutig beisteht, als nur Michael,
    euer Fürst.
  eng-WYC-2018: Nevertheless I shall tell to thee that, that is expressed in the scripture
    of truth; and none is mine helper in all these things, no but Michael, your prince.
    (Nevertheless I shall tell thee what is written in The Book of Truth; and no one
    is my helper in all of these things, except Michael, your angel or your prince.)
  epo-epo: Tamen mi sciigos al vi, kio estas notita en la vera skribo; kaj estas neniu,
    kiu subtenus min kontraŭ tiuj, krom Miĥael, via protektanto.
  uig-PIN: Lekin mǝn berixtin awwal ⱨǝⱪiⱪǝtning kitabida pütülgǝn wǝⱨiylǝrni mǝn sanga
    bayan ⱪilimǝn. Bu ixlarda silǝrning ǝmiringlar Mikaildin baxⱪa, manga yardǝm beridiƣan
    ⱨeqkim yoⱪ.
  beo-beo: 'E amane sia:i. “Na da dima sia: amo Dafawane Sia: Buga amo ganodini dedei
    liligi, dima adola misi. Wali na da Besia ouligisu a:igele, ema gegemusa: masunu.
    Amalalu, Galigi fi ouligisu a:igele da misunu. (Na da amoga gegemusa: fidisu dunu
    eno hame ba:sa. Isala:ili fi ouligisu a:igele noga:i, amo Maigele, hi fawane da
    na fidisa).'
  tpi-OTNT: '@see-verse:DAN.010.020'
  hau-SA: amma da farko zan faɗa maka abin da aka rubuta a cikin Littafin Gaskiya
    (Babu wanda ya taimake ni yaƙi da waɗannan sai dai Mika’ilu, sarkinku.
  uig-LAT: Lékin men bérishtin awwal heqiqetning kitabida pütülgen wehiylerni men
    sanga bayan qilimen. Bu ishlarda silerning emiringlar Mikaildin bashqa, manga
    yardem béridighan héchkim yoq.
  nde-nde: kodwa ngizaqala ngikutshele okulotshiweyo eNcwadini yeQiniso. (Kakho ongelekelelayo
    ukumelana labo ngaphandle kukaMikhayeli inkosana yakho.
  ton-ton: 'Ka te u fakahā kiate koe ʻaia ʻoku tohi ʻi he tohi tapu moʻoni: pea ʻoku
    ʻikai mo ha niʻihi ʻoku kau mo au ʻi he ngaahi meʻa ni, ka ko Maikeli ko hoʻomou
    ʻeiki.”'
  ces-1613: Ale oznámímť to, což jest zapsáno v psání pravdomluvném; nebo ani jednoho
    není, ješto by sobě zmužile počínal se mnou v těch věcech, kromě Michala knížete
    vašeho.
  eng-WMB: But I will tell you that which is inscribed in the writing of truth. There
    is no one who holds with me against these but Michael your prince.
  tam-TCV: ஆனால் முதலில் நான் உனக்கு உண்மையின் புத்தகத்தில் என்ன எழுதி இருக்கிறது
    என்பதைச் சொல்கிறேன். உங்கள் இளவரசன் மிகாயேலைத் தவிர அந்த இளவரசர்களை எதிர்க்க வேறு
    ஒருவரும் எனக்கு உதவிசெய்யவில்லை.
  ceb-ULB: Apan sultihan ko ikaw kung unsa ang nahisulat sa Basahon sa Kamatuoran.
    Walay laing isog nga makiggubat batok kanila, gawas kang Michael nga inyong prinsipe.
  pol-UBG: Ale oznajmię ci to, co jest zapisane w piśmie prawdy. I nie ma nikogo,
    który by mężnie stał przy mnie w tych sprawach, oprócz Michała, waszego księcia.
  urd-GVU: لیکن پہلے مَیں تیرے سامنے وہ کچھ بیان کرتا ہوں جو ’سچائی کی کتاب‘ میں لکھا
    ہے۔ (اِن سرداروں سے لڑنے میں میری مدد کوئی نہیں کرتا سوائے تمہارے سردار فرشتے
    میکائیل کے۔
  deu-1912: Doch ich will dir anzeigen, was geschrieben ist, was gewiß geschehen wird.
    Und es ist keiner, der mir hilft wider jene, denn euer Fürst Michael,
  kan-2017: ಆದರೂ ಸತ್ಯಶಾಸನದಲ್ಲಿ ಲಿಖಿತವಾದದ್ದನ್ನು ಈಗ ನಿನಗೆ ತಿಳಿಸುವೆನು. ಇವರಿಬ್ಬರೊಂದಿಗೆ
    ಹೋರಾಡುವಲ್ಲಿ ನಿಮ್ಮ ಪಾಲಕನಾದ ಮೀಕಾಯೇಲನ ಹೊರತು ನನಗೆ ಬೆಂಬಲರಾಗತಕ್ಕವರು ಇನ್ನಾರೂ ಇಲ್ಲ ಎಂದನು.”
  yap-yap: '@see-verse:DAN.010.020'
  hlt-MCSB: Te cakhaw oltak ca khuikah a hlum te ni na taengah kan thui eh. Nang mangpa
    Michael bueng phoeiah tah te rhoek te kai taengah aka moem pakhat khaw a om moenih
    .
  mdy-ETH: '@see-verse:DAN.010.020'
  twi-ASANTE: nanso, mɛdi ɛkan aka deɛ wɔatwerɛ wɔ Nokorɛ Nwoma no mu no akyerɛ wo.
    (Obiara nni mʼafa a ɔko tia wɔn, gye sɛ Mikael a ɔyɛ wo henebabarima no.
  eng-WEBU: But I will tell you that which is inscribed in the writing of truth. There
    is no one who holds with me against these but Michael your prince.
  wal-wal: SHin taani neeyyo Tumaa Maxaafan xaafettidabaa yootana. Taani etaara olettiyo
    wode, ne halaqaa Mikaa7eelappe attin, tana maaddiya harai issoinne baawa.
  spa-PDDPT: Pero te declararé lo que está escrito en el rollo de la verdad. Nadie
    me ayuda contra ellos, sino Miguel, el príncipe de ustedes.
  gun-gun: Ha'e rã ndevy amombe'u porãve 'rã ipara re anhetẽ va'e oĩa rami. Ha'e gui
    ha'e va'e kuery rovai apu'ãa py jipoi avave rei xereve guarã, peẽ kuery re opena
    va'e Miguel e'ỹ vy.
  agu-BL: '@see-verse:DAN.010.020'
  ilo-ULB: Ngem ibagak kenka ti nakasurat iti Libro ti Kinapudno - awan ti siasinoman
    a mangipakpakita a nabilegda malaksid kaniak, malaksid kenni Miguel a prinsipeyo.”
  kpg-kpg: '@see-verse:DAN.010.020'
  uig-ARA: لېكىن مەن بېرىشتىن ئاۋۋال ھەقىقەتنىڭ كىتابىدا پۈتۈلگەن ۋەھىيلەرنى مەن ساڭا
    بايان قىلىمەن. بۇ ئىشلاردا سىلەرنىڭ ئەمىرىڭلار مىكائىلدىن باشقا، ماڭا ياردەم بېرىدىغان
    ھېچكىم يوق.
  sus-sus: Wo xa mangɛ Mikayeli gbansan na n malife na gere kui. Kɔnɔ beenu n xa siga,
    n xa nɔndi buki masenyi masen i bɛ.»
  pon-2006: '@see-verse:DAN.010.020'
  ksd-ksd: 'Ma ga ina ve u ure ra tinata di ga tumu ia ta ra buk ure. ra dovotina:
    pa ta na mulai i ongor maravut iau ure go diat, ia kaka Mikael kavava luluai.'
  tur-YTC: Ama sana gerçeğin yazısında yazılmış olanı bildireceğim. Bunlara karşı
    benimle birlikte duran, hükümdarınız Mikael’den başka kimse yok.”
  ind-AYT: Akan tetapi, aku akan memberitahukan kepadamu apa yang tertulis dalam Kitab
    Kebenaran. Tidak seorang pun yang berdiri di pihakku melawan mereka, kecuali Mikhael,
    pemimpinmu.”
  nya-nya: Koma ndikuwuza zimene zalembedwa mʼbuku la zoona koma palibe wondithandiza
    kulimbana nawo kupatula Mikayeli, kalonga wako.”
  hrv-hrv: Ali ću ti prije otkriti što je zapisano u Knjizi istine. Nema nikoga tko
    bi se sa mnom protiv njih borio, osim Mihaela, Kneza vašega,
  mps-mps: '@see-verse:DAN.010.020'
  tpi-tpi: '@see-verse:DAN.010.020'
  vie-OVCB: Nhưng tôi sẽ cho anh biết các lời ghi trong Kinh Chân Lý. Chẳng ai có
    can đảm giúp tôi trong các việc này trừ Mi-ca-ên là vua dân Chúa.”
  guj-2017: પણ સત્યના પુસ્તકમાં શું લખેલું છે એ હું તને કહીશ. અને તેઓની વિરુદ્ધ યુદ્ધ
    કરવામાં તારા સરદાર મિખાએલ સિવાય કોઈ મને મદદ કરતો નથી.
  pon-2006A: '@see-verse:DAN.010.020'
  por-BRBSL: Mas eu lhe direi o que está inscrito na escrita da verdade. Não há ninguém
    que me oponha a estes, a não ser Miguel, seu príncipe.
  swe-swe: Men jag vill berätta för dig vad som är skrivet i sanningens bok. Ingen
    enda hjälper mig mot dessa [andliga furstar över Persien och Grekland] förutom
    Mikael, er [Israels folks] furste.
  cth-cth: Hatei, Cakathoung dawk mitnout tâ e teh na dei pouh han rah. Hete kong
    dawk nang kahrawikung Maikel hloilah apihai kai koelah kangdoutkhai e awm hoeh.
  twi-twi: nanso, medi kan aka nea wɔakyerɛw wɔ Nokware Nhoma no mu no akyerɛ wo.
    (Obiara nni mʼafa a ɔko tia wɔn, gye sɛ Mikael a ɔyɛ wo hene babarima no.
  hlt-hlt: Te cakhaw oltak ca khuikah a hlum te ni na taengah kan thui eh. Nang mangpa
    Michael bueng phoeiah tah te rhoek te kai taengah aka moem pakhat khaw a om moenih.
  tbz-SIM: '@see-verse:DAN.010.020'
  msy-2020: '@see-verse:DAN.010.020'
  dop-dop: '@see-verse:DAN.010.020'
  azb-azb: Ancaq əvvəlcə mən həqiqət Kitabında yazılmış şeyləri sənə bildirəcəyəm.
    Onlara qarşı mübarizədə başçınız Mikaeldən başqa mənə köməkçi olan heç kəs yoxdur.
  eng-DBY: However, I will declare unto thee that which is set down in the scripture
    of truth; and there is not one that sheweth himself strong with me against these,
    but Michael your prince.
  hin-2017: और जो कुछ सच्ची बातों से भरी हुई पुस्तक में लिखा हुआ है, वह मैं तुझे बताता
    हूँ; उन प्रधानों के विरुद्ध, तुम्हारे प्रधान मीकाएल को छोड़, मेरे संग स्थिर रहनेवाला
    और कोई भी नहीं है।
  wol-KYG: Waaye dinaa la xamal li ñu bind ci téereb dëgg gi. Kenn jàpplewu ma ci
    ñooñu ku dul Mikayel, seen malaakam wattukat, yeen bànni Israyil.
  eng-YLT: but I declare to thee that which is noted down in the Writing of Truth,
    and there is not one strengthening himself with me, concerning these, except Michael
    your head.
  kne-kne: '@see-verse:DAN.010.020'
  eng-WYC-2017: Nevertheless I shall tell to thee that, that is expressed in the scripture
    of truth; and none is mine helper in all these things, no but Michael, your prince.
  eng-WMBB: But I will tell you that which is inscribed in the writing of truth. There
    is no one who holds with me against these but Michael your prince.
  urd-GVH: लेकिन पहले मैं तेरे सामने वह कुछ बयान करता हूँ जो ‘सच्चाई की किताब’ में
    लिखा है। (इन सरदारों से लड़ने में मेरी मदद कोई नहीं करता सिवाए तुम्हारे सरदार
    फ़रिश्ते मीकाएल के।
  rug-rug: ba kekenu si maqu tozi nigo sapu nasa si ta kubere pa korapana sa Buka
    tanisa Hinokara. Loke tie zuka au si arau koa ri na mateana kopu ba e Maekolo
    mo, sa mua mateana kopu.
  gaz-gaz: garuu ani duraan dursee waan Kitaaba Dhugaa keessatti barreeffame sittin
    hima. Isaan loluufis Miikaaʼel hangafticha keessan malee kan na gargaaru kan biraa
    hin jiru.
  fra-LSG: Mais je veux te faire connaître ce qui est écrit dans le livre de la vérité.
    Personne ne m’aide contre ceux-là, excepté Micaël, votre chef.
  yal-yal: Koni naxan sɛbɛxi ɲɔndi kitabuni, n faxi na nan nalideyi i ma singen. Muxu
    yo mi n maliyɛ n yaxuni itoe xili ma fɔ ɛ gbee malekan Mikeli.”
  haw-1868: Aka, e hoike aku au ia oe i na mea i kakauia ma ka palapala oiaio; aohe
    mea e kokua mai ia'u ma keia mau mea, o Mikaela wale no o kou alii.
  arb-NAV: وَلَكِنِّي أُطْلِعُكَ عَلَى مَا نُصَّ عَلَيْهِ فِي كِتَابِ الْحَقِّ، وَلا
    أَحَدٌ يُؤَازِرُنِي ضِدَّ هَؤُلاءِ سِوَى حَارِسِ شَعْبِكُمُ الْمَلاكِ مِيخَائِيلَ».
  ewe-ewe: gake gbã la, magblɔ nu si woŋlɔ ɖe Nyateƒegbalẽ la me. Ame aɖeke mekpe
    ɖe ŋunye le avuwɔwɔ kpli wo me o, negbe Amegã Mikael.
  eng-LEE: Nevertheless will I tell thee what is noted down in the writing of truth:—and
    there is none that holdeth with me [to assist me] against those, except Michael
    your prince.
  asm-FB: কিন্তু সত্যৰ পুস্তকত কি লিখা আছে, সেই কথা মই তোমাক জনাম; তেওঁলোকৰ বিৰুদ্ধে
    মোক সহায় কৰিবলৈ তোমালোকৰ ৰক্ষক দূতবোৰৰ মাজত মীখায়েলৰ বাহিৰে আন কোনো শক্তিশালী
    নাই।”
  sus-A: وٌ شَ مَنفّ مِكَيٍلِ فبَنسَن نَ ﭑ مَلِقٍ نَ فٍرٍ كُي. كْنْ بٍينُ ﭑ شَ سِفَ،
    ﭑ شَ نْندِ بُكِ مَسٍنيِ مَسٍن عِ بّ.»
  fra-SBL: Mais je vais te dire ce qui est inscrit dans l'écriture de la vérité. Il
    n'y a personne qui tienne avec moi contre ceux-ci, sinon Michel, ton prince.
  hbo-hbo: אֲבָל֙ אַגִּ֣יד לְךָ֔ אֶת־הָרָשׁ֥וּם בִּכְתָ֖ב אֱמֶ֑ת וְאֵ֨ין אֶחָ֜ד מִתְחַזֵּ֤ק
    עִמִּי֙ עַל־אֵ֔לֶּה כִּ֥י אִם־מִיכָאֵ֖ל שַׂרְכֶֽם׃ פ
  pjt-pjt: '@see-verse:DAN.010.020'
  kik-kik: no nĩngwamba gũkwĩra ũrĩa kwandĩkĩtwo Ibuku-inĩ-rĩa-Ma. (Ndirĩ mũndũ ũndeithagia
    ngĩrũa nao tiga Mikaeli, mũnene wanyu.
  fra-NCL: Mais je te déclarerai ce qui est écrit dans le livre de vérité ; et il
    n’y en a pas un qui se tienne avec moi contre ceux-là, sinon Michel, votre chef.
  cek-AK: 'Toe loktang cabu thungah tarik ih lok to kang hnuksak han vop: na angraeng
    Michael khue ai ah loe, hae kaminawk misatuk hanah kai thapaek kami mi doeh om
    ai, tiah ang naa.'
  cuk-cuk: Ar we-iduale, an bega sogoed, garda-sunsoged-maidgi ibu narmakar-mai. An
    wemarbo urwenaidgine, unnila Miguelʼbi an-bendaked an nikad. Miguel, be-sorda-bila-onomalad-iduedid.’
    ”
  uig-CYR: Лекин мән бериштин авал һәқиқәтниң китавида пүтүлгән вәһийләрни мән саңа
    баян қилимән. Бу ишларда силәрниң әмриңлар Микаилдин башқа, маңа ярдәм беридиған
    һеч ким йоқ.
  tel-2017: అయితే సత్యగ్రంథంలో రాసినది నీతో చెప్తాను. మీ అధిపతి మిఖాయేలు గాక ఈ సంగతులను
    గూర్చి నా పక్షంగా నిలబడడానికి తెగించిన వారెవరూ లేరు.”
  hat-BSA: Men mwen va di ou sa ki enskri nan pawòl verite a. Nanpwen okenn moun k
    ap kanpe avè m kont sila yo, sòf ke Micaël, prens ou an.
  kos-kos: Tusruktu nga tuku in fahkot nu sum ma simla in book lun ma pwaye uh. Wangin
    sie ac wiyu alein nu sin lipufan inge sayal Michael, lipufan se su karinganang
    tokosrai lun Israel.
  hbo-WLC: אֲבָל֙ אַגִּ֣יד לְךָ֔ אֶת־הָרָשׁ֥וּם בִּכְתָ֖ב אֱמֶ֑ת וְאֵ֨ין אֶחָ֜ד מִתְחַזֵּ֤ק
    עִמִּי֙ עַל־אֵ֔לֶּה כִּ֥י אִם־מִיכָאֵ֖ל שַׂרְכֶֽם׃ פ
  ibo-ibo: ma otu ọ dị, aga m agwa gị ihe e dere nʼakwụkwọ nke eziokwu. (Ọ dịghị onye
    na-enyere m aka imegide ha ma ọ bụghị naanị Maikel onyeisi unu.
  ory-ory: ମାତ୍ର ସତ୍ୟଗ୍ରନ୍ଥରେ ଯାହା ଲିଖିତ ଅଛି, ତାହା ଆମ୍ଭେ ତୁମ୍ଭଙ୍କୁ ଜଣାଇବୁ; ଏମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଆମ୍ଭର ସାହାଯ୍ୟ କରିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କର ଅଧିପତି ମୀଖାୟେଲ ବିନୁ ଆଉ କେହି ନାହାନ୍ତି।
  chk-chk: Esap wor eman epwe alisiei le fiu ngeniir pwe Mikael chök, ewe samolun
    chon läng mi wisen tümwünü chon Israel.
  rop-rop: '@see-verse:DAN.010.020'
  ukr-1871: Одначе я сповіщу тобі, що написано в книзї правди; та нема нїкого, хто
    б менї допомагав у сьому, окрім Михаїла, князя вашого.
  deu-1951: Doch will ich dir kundtun, was in dem Buche der Wahrheit aufgezeichnet
    ist; und nicht einer hält es mit mir gegen jene, als nur euer Fürst Michael.
  eng-JPS: Howbeit I will declare unto thee that which is inscribed in the writing
    of truth; and there is none that holdeth with me against these, except Michael
    your prince.
  srp-1865: Ali æu ti kazati što je napisano u knjizi istinitoj. Nema nikoga da junaèki
    radi sa mnom u tom osim Mihaila kneza vašega.
  lug-lug: 'Naye okusooka byonna, ka nkutegeeze ebyawandiikibwa ebiri mu kitabo eky’amazima:
    Tewali n’omu ambeera okuggyako Mikayiri, omulangira wammwe abakuuma.'
  heb-heb: אבל אגיד לך את הרשום בכתב אמת ואין אחד מתחזק עמי על אלה כי אם מיכאל שרכם׃
  ben-IRV: কিন্তু আমি তোমাকে বলছি সত্যের বইতে যা লেখা আছে, সেই প্রধান মীখায়েল ছাড়া
    তাদের বিরুদ্ধে দাঁড়ানোর মত আমার সঙ্গে আর কেউ নেই।”
  pan-pan: ਜੋ ਕੁਝ ਸਚਿਆਈ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਮੈਂ ਤੈਨੂੰ ਦੱਸਦਾ ਹਾਂ; ਉਹਨਾਂ ਪ੍ਰਧਾਨਾਂ
    ਦੇ ਵਿਰੁੱਧ, ਤੁਹਾਡੇ ਪ੍ਰਧਾਨ ਮੀਕਾਏਲ ਤੋਂ ਬਿਨਾਂ ਮੇਰੇ ਨਾਲ ਸਥਿਰ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ।
  mya-JVB: သို့ရာတွင် သမ္မာ ကျမ်းစာ၌ မှတ်သား သော အမှုအရာကို ငါပြ ဦးမည်။ ဤ အမှုတို့တွင်
    သင် တို့၏ မင်း မိက္ခေလ မှတပါး ငါ့ ဘက်မှာ နေသောသူမ ရှိ။
  hmo-hmo: Lau mai ena badina be, Hereva Momokani Bukana dekenai ia torea gauna ena
    anina do lau hamaoroa oi dekenai. To inai gaudia karaia totona lau ia durua tauna
    ta be lasi, Mikaela sibona ese lau ia durua, ia be oiemu lohia.”
  urd-urd: लेकिन जो कुछ सच्चाई की किताब में लिखा है, तुझे बताता हूँ; और तुम्हारे मुवक्किल
    मीकाएल के सिवा इसमें मेरा कोई मददगार नहीं है।
  rus-SYN: Впрочем я возвещу тебе, что начертано в истинном писании; и нет никого,
    кто поддерживал бы меня в том, кроме Михаила, князя вашего.
  bqc-SIM: Ãma má yã́ pↄ́ kú sĩana taalau onɛ gĩa. Gbɛ̃e zɛamanↄ kíapiↄ yã
    musuo, sema á Isailiↄ malaika kía Misɛli bàasio.
  tcz-CHONGTHU: Chuleh keiman thutah lekhabu a kijih chu, nangma kaseipeh ding ahi.
    Vetan, hiche lhagao gilou ho toh kakidouna-a hin, nangding’a leng chapa Michael
    vantil tilou, koima eipanhu ding aum poi.”
  mar-mar: परंतु जे सत्याच्या लेखांत लिहिले आहे ते मी तुला प्रगट करतो; आणि त्यांच्याविरुद्ध
    बळ धरणारा असा तुमचा अधिपती मीखाएल याच्यावाचून माझ्याबरोबर कोणी नाही.
  qub-qub: Cananga willashayqui rasunpa imanöpis cananpaj librucho isquirbiraycashanta.
    Chay espiritucunawan pillyaptëga imaypis yanapäman gam Israelcunata chapäshoj
    anjil Miguel-llami.›
  bqp-bqp: Adɑmɑ kon nun sɔ̃ ye yɑ yoruɑ gem tireru sɔɔ. Goo kun mɑn somimɔ tɔn ben
    sɔ̃, mɑ n kun mɔ Misɛli bɛɛ Isirelibɑn kɔ̃so,
  hat-hat: Pa gen lòt moun pou vin ede m' pase Michèl, zanj chèf pèp Izrayèl la.
  eng-BSB: But first I will tell you what is inscribed in the Book of Truth. Yet no
    one has the courage to support me against these, except Michael your prince.
  eng-WEBPB: But I will tell you that which is inscribed in the writing of truth.
    There is no one who holds with me against these but Michael your prince.
  kbq-kbq: Anante ana ankeromo'a amanage huno nasami'ne. Menina tamage nanekema avontafepima
    krente'naza nanekea eri ama hu'na kasamigahue. Hagi mago vahe'mo'a nagrira naza
    hige'na ana havi ankeroraminena hara osu'noanki, Israeli vahe'mota tamagrite'ma
    kegavama nehia ankero ne' Maikoli naza hige'na hara hu'noe.
  nhe-BL: '@see-verse:DAN.010.020'
  bus-bus: Mↄde mɛ́ yã kɛ̀ kú Yãpura Takadan onnɛ gĩa. Gbɛ̃kee e zɛ à ma ĩan káro,
    séde a malaika Mikaɛli baasiro.
  gub-BL: '@see-verse:DAN.010.020'
  eng-DRA: 'But I will tell thee what is set down in the scripture of truth: and none
    is my helper in all these things, but Michael your prince.'
