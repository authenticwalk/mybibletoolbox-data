    nan thaphoh bangla ka boei loh thui saeh,” a ti.
  tbz-SIM: 'Ò dèè mɛmmɛ kɛ́ ń nɑ́kɛ́ kɛ dɔ̀: Kuyie ndɑ dɔ́mu. A bɑ́ nyĩɛ̃̀kù, kɑ̀ɑ
    kɔ̃m̀bùɔ̀tì duò, cɑ́tìnnɛ ɑ kɔ̃̀ntì kɛ́wɛ̃tɛ kɛ́pɛ́tɛ́ muwɛ̃rímú. Ò n nɑ̀ɑ́nnɛ̀
    dìì mɔ̀nnì mɛmmɛ kɛ̀ n wɛ̃rímúu wɛ̃tɛní m borɛ̀, kɛ̀ nh ò nɑ̀kɛ́ kɛ dɔ̀: N yiɛ̀
    nhɑ bo nɑ kɛ́ m bɛ́innɛ̀ di mmɔ̀nnì kɛ yɛ̃́ ɑ n duɔ́mɛ̀ muwɛ̃rímú.'
  msy-2020: Egha a kamaghɨn na mɨgei, “God bar nɨ gifonge, ezɨ nɨ navir amɨrizimɨn
    ikɨva, atiatingan markɨ. Nɨ tugh gavgafigh.” Egha a mɨkemegha gɨvazɨma, kɨ bar
    gavgavigha egha kamaghɨn a mɨgei, “Gumazir ekiam, nɨ gavgavim na ganigha gɨfa,
    kamaghɨn, nɨ datɨrɨghɨn bizir kabar gun na mɨkɨm.”
  dop-dop: 'Ɩlɛnɑ ɩ́ heeli-m sɩ: Alɑɑfǝyɑ tɔm kɛ́. Ɩsɔ luɣu wɛ-ŋ kɛ́. Tɑɑ nyɑnɑ pʋlʋ.
    Tɔkɩ nyɑ́ tɩ. Ɩ tɔŋnɑ-m ḿpʋ́ɣʋ́ yɔɣɔtǝnɑʋ, ɩlɛnɑ mɑ́ yoo toŋ nɑ mɑ́ tɔ sɩ: Tɑcɑɑ,
    yɔɣɔtɩ. Mpi tɔ, n hɑ-m tomɑ.'
  azb-azb: 'O dedi: «Ey Allahın sevimlisi, qorxma, sənə sülh olsun, möhkəm ol, möhkəm
    ol!» O mənimlə danışanda mən qüvvət tapıb dedim: «Ey ağam, danış, çünki sən mənə
    güc verdin».'
  eng-DBY: and he said, Fear not, man greatly beloved; peace be unto thee, be strong,
    yea, be strong. And as he was speaking with me I was strengthened, and I said,
    Let my lord speak; for thou hast strengthened me.
  hin-2017: और उसने कहा, “हे अति प्रिय पुरुष, मत डर, तुझे शान्ति मिले; तू दृढ़ हो
    और तेरा हियाव बन्धा रहे।” जब उसने यह कहा, तब मैंने हियाव बाँधकर कहा, “हे मेरे
    प्रभु, अब कह, क्योंकि तूने मेरा हियाव बन्धाया है।” (यशा. 41:10)
  wol-KYG: 'Gannaaw loolu mu ne ma: «Yaw nit ki ñu naw, bul tiit. Jàmm la. Góor-góorlul!»
    Muy wax ak man, may amaat doole, ba ne ko: «Waxal sang bi, dooleel nga ma.»'
  eng-YLT: 'and he saith: Do not fear, O man greatly desired, peace to thee, be strong,
    yea, be strong; and when he speaketh with me, I have strengthened myself, and
    I say, Let my lord speak, for thou hast strengthened me.'
  kne-kne: Kanana, “Maga koma di emegyatam ono pandanagam, tan laydelayden dakan Diyos.
    Tomoled ka ngarud ta pomigsa ka.” Sin nangibagaanas di, pinmigpigsaak pay yan
    kanak, “Apo, ibagam kod di laydem ay ibaga, tan nay ay inmipapigsa ka.”
  eng-WYC-2017: and said, Man of desires, do not thou dread; peace be to thee, be
    thou comforted, and be thou strong. And when he spake with me, I waxed strong,
    and said, My Lord, speak thou, for thou hast comforted me.
  eng-WMBB: He said, “Greatly beloved man, don’t be afraid. Peace be to you. Be strong.
    Yes, be strong.” When he spoke to me, I was strengthened, and said, “Let my lord
    speak, for you have strengthened me.”
  urd-GVH: और बोला, “ऐ तू जो अल्लाह की नज़र में गिराँक़दर है, मत डरना! तेरी सलामती
    हो। हौसला रख, मज़बूत हो जा!” ज्योंही उसने मुझसे बात की मुझे तक़वियत मिली, और मैं
    बोला, “अब मेरे आक़ा बात करें, क्योंकि आपने मुझे तक़वियत दी है।”
  rug-rug: Zama si asa, “Agoi sa tie sapu arilaemu koe Tamasa, mu lopu matagutu,”
    gua si asa. “Bule! Mu mataqara. Mu va ṉiṉirae,” gua si asa. Totoso zama mae gua
    si asa koa rau si ṉiṉira pule si arau meke zama, “Qua Baṉara, zama mae, sina agoi
    poni nau sa ṉiniraṉira.”
  gaz-gaz: Innis, “Yaa namicha akka malee jaallatamte, hin sodaatin; nagaan siif haa
    taʼu! Amma jabaadhu; jajjabaadhus” naan jedhe. Yeroo inni natti dubbatetti ani
    nan jajjabaadhee, “Yaa Gooftaa ko, ati waan na jajjabeessiteef dubbadhu” isaan
    jedhe.
  fra-LSG: 'Puis il me dit: Ne crains rien, homme bien-aimé, que la paix soit avec
    toi! Courage, courage! Et comme il me parlait, je repris des forces, et je dis:
    Que mon seigneur parle, car tu m’as fortifié.'
  yal-yal: A yi a fala, a naxa, “I nama gaxu, muxu rafanxina, i bɔɲɛn xa xunbeli.
    I sɛnbɛ so, i wɛkilɛ!” A to na fala n xa, n yi fangan sɔtɔ, n yi a fala, n naxa,
    “N kanna xa falan ti, bayo i bata n sɛnbɛ so.”
  haw-1868: I mai la ia, e ke kanaka i aloha nui ia, mai makau oe; he maluhia kou;
    e ikaika oe, oia e ikaika oe. A i kana olelo ana mai ia'u, ua ikaika ae la au,
    i aku la au, E olelo mai, e kuu Haku, no ka mea, ua hooikaika mai oe ia'u.
  arb-NAV: 'وَقَالَ: «لا تَخَفْ أَيُّهَا الرَّجُلُ الْمَحْبُوبُ؛ سَلامٌ لَكَ. تَقَوَّ
    وَتَشَجَّعْ». وَحَالَمَا كَلَّمَنِي دَبَّتْ فِيَّ الْقُوَّةُ وَقُلْتُ: «لِيَتَكَلَّمْ
    سَيِّدِي لأَنَّكَ شَدَّدْتَنِي».'
  ewe-ewe: Egblɔ nam be, “Mègavɔ̃ o, O, wò ame si ŋu wode asixɔxɔ gã aɖee. Ŋutifafa
    na wò! Ŋusẽ neɖo ŋuwò azɔ. Xɔ ŋusẽ.” Esi wònɔ nu ƒom nam la, ŋusẽ ɖo ŋunye eye
    megblɔ be, “Nye Aƒetɔ, ƒo nu le esi nèna ŋusẽm ta.”
  eng-LEE: 'And he said, Fear not, O man greatly beloved: peace be unto thee, be strong,
    yea, be strong. And when he spoke with me, I felt myself strengthened, and said,
    Let my lord speak; for thou hast strengthened me.'
  asm-FB: তেওঁ ক’লে, “হে অতি প্ৰিয় পুৰুষ ভয় নকৰিবা; তোমাৰ শান্তি হওক; তুমি এতিয়া
    সবল হোৱা, সবল হোৱা!” যেতিয়া তেওঁ মোক কথা কৈ আছিল, তেতিয়া মই সবল হ’লো আৰু ক’লোঁ,
    “মোৰ প্ৰভুৱে কওক; কাৰণ আপুনি মোক সবল কৰিলে।”
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «عَلَ شَنُنتٍنيِ، عِ نَشَ فَاشُ، عِ بْحّ شَ سَ. لِمَنِيَ
    فبٍن، عِ عِ سّنبّ سٌ.» عَ تٌ نَ قَلَ ﭑ بّ، ﭑ نَشَ سّنبّ سْتْ كٍرٍن نَ. ﭑ نَشَ
    عَ قَلَ عَ بّ، «ﭑ مَرِفِ، عِ شَ عِ شَ مَسٍنيِ تِ ﭑ بّ، بَرِ مَ ﭑ بَرَ سّنبّ سْتْ
    عِ سَابُي رَ.»
  fra-SBL: 'Il dit : « Homme bien-aimé, n''aie pas peur. Que la paix soit avec toi.
    Sois fort. Oui, sois fort. » Quand il m''a parlé, j''ai été fortifié, et j''ai
    dit : « Laisse parler mon seigneur, car tu m''as fortifié. »'
  hbo-hbo: וַיֹּ֜אמֶר אַל־תִּירָ֧א אִישׁ־חֲמֻדֹ֛ות שָׁלֹ֥ום לָ֖ךְ חֲזַ֣ק וַחֲזָ֑ק
    וּֽכְדַבְּרֹ֤ו עִמִּי֙ הִתְחַזַּ֔קְתִּי וָאֹ֥מְרָ֛ה יְדַבֵּ֥ר אֲדֹנִ֖י כִּ֥י חִזַּקְתָּֽנִי׃
  pjt-pjt: '@see-verse:DAN.010.018'
  kik-kik: Akĩnjĩĩra atĩrĩ, “Tiga gwĩtigĩra, wee mũndũ ũyũ mũtĩĩe mũno, ũrogĩa na
    thayũ! Wĩyũmĩrĩrie; wĩĩkĩre hinya.” Na rĩrĩa aanjarĩirie ũguo, ngĩcookwo nĩ hinya,
    na niĩ ngiuga atĩrĩ, “Rĩu mwathi wakwa aria tondũ nĩwanjĩkĩra hinya.”
  fra-NCL: 'Puis il me dit : « Ne crains point, homme favorisé de Dieu ; que la paix
    soit avec toi ! Courage ! courage ! » Pendant qu’il parlait avec moi, je repris
    des forces et je dis : « Que mon seigneur parle, car tu m’as fortifié. »'
  cek-AK: 'Anih mah, Aw paroeai palung koi kaom kami, zii hmah: na nuiah monghaih
    om nasoe! Thacaksak ah, ue, na tha caksak lai ah! tiah ang naa. Anih mah lok ang
    thuih pacoengah, thacakhaih ka tawnh, to naah anih khaeah, ka angraeng lok na
    thui ah, tha nang caksak boeh, tiah ka naa.'
  cuk-cuk: 'agi anga sogdebalid: ‘Mer be dobgue, mer be bukib-binsae. Bab-Dummad be-sabed.
    ¡Niga be ogannoge! ¡Gandik be imake!’ ”Anga sunmaknaigua, an niga gangumai gualid,
    geb an ega sogded: ‘Dummad, ar be anga niga-ogannossoggu, be anga sunmake.’'
  uig-CYR: 'вә: — И интайин сөйүлгән адәм, қорқма! Саңа аман-хатирҗәмлик болғай. Ғәйрәтлик
    бол, әнди ғәйрәтлик бол! — деди. У шу сөзни дейиши биләнла маңа техиму мағдур
    кирди. Мән: — Тәхсир йәнә сөз қилғайла, чүнки сили маңа мағдур киргүздила, — дедим.'
  tel-2017: నీకు శుభం కలుగుతుంది. ధైర్యం తెచ్చుకో. ధైర్యం తెచ్చుకో” అని నాతో అన్నాడు.
    అతడు నాతో ఇలా అన్నప్పుడు నేను ధైర్యం తెచ్చుకుని “నీవు నన్ను ధైర్యపరచావు గనక నా
    యజమానివైన నీవు ఆజ్ఞ ఇవ్వు” అని చెప్పాను.
  hat-BSA: 'Li te di mwen: “O nonm trè byeneme a, pa pè. Lapè avèk ou. Pran kouraj!
    Wi, se pou vin vanyan!” Alò, depi lè li te fin pale ak mwen an, mwen te resevwa
    fòs, e mwen te di: “Kite senyè mwen an pale, paske ou te ban m fòs.”'
  kos-kos: Ac el fahk, “God El lungse kom, ke ma inge nimet kom fosrnga ku sangeng
    ke kutena ma.” Ke el fahk ouinge, nga kui liki na meet ah, ac nga fahk, “Leum
    luk, fahkma nu sik ma kom ac fahk an. Kom arulana akkeyeyula.”
  hbo-WLC: וַיֹּ֜אמֶר אַל־תִּירָ֧א אִישׁ־חֲמֻד֛וֹת שָׁל֥וֹם לָ֖ךְ חֲזַ֣ק וַחֲזָ֑ק
    וּֽבְדַבְּר֤וֹ עִמִּי֙ הִתְחַזַּ֔קְתִּי וָאֹֽמְרָ֛ה יְדַבֵּ֥ר אֲדֹנִ֖י כִּ֥י חִזַּקְתָּֽנִי׃
  ibo-ibo: Ọ sịrị, “Onye a hụrụ nʼanya nke ukwu, atụkwala ụjọ, udo dịrị gị, ya mere
    dịrị ike, obi sie gị ike.” Mgbe ọ gwara m okwu a, ike m lọghachitere, asịrị m,
    “Ka onyenwe m kwuo okwu, ebe i nyeghachila m ike.”
  ory-ory: ପୁଣି, ସେ କହିଲେ, “ହେ ଅତ୍ୟନ୍ତ ପ୍ରିୟପାତ୍ର ମନୁଷ୍ୟ, ଭୟ କର ନାହିଁ; ତୁମ୍ଭର ଶାନ୍ତି
    ହେଉ, ସବଳ ହୁଅ, ସବଳ ହୁଅ!” ସେ ମୋତେ ଏହା କହନ୍ତେ, ମୁଁ ସବଳ ହୋଇ କହିଲି, “ମୋର ପ୍ରଭୁ କୁହନ୍ତୁ
    କାରଣ ତୁମ୍ଭେ ମୋତେ ସବଳ କରିଅଛ।”
  chk-chk: Iwe, a apasa, “En eman mwän mi watte chenum me ren Kot. Kosap niuokus.
    Kinamwe epwe toruk. Kopwe apöchökülok o apworai letipom.” Nge lupwen a kapas ngeniei,
    üa pöchökülsefäl o apasa, “Ai samol, kose mochen kopwe kapas ngeniei, pun ka apöchökülaei.”
  rop-rop: Imbin tok, ‘God im laigim yu. Wal yu nomo wori enimo, en yu nomo bradin
    blanga enijing.’ “Wen imbin tok dijan, aibin fil brabli strongbala na, en aibin
    tok, ‘Bos, yu dalim mi na wanim yu garra tok. Yubin meigim mi fil brabli gudbala
    na.’
  ukr-1871: 'І промовила: Не бійся, мужу бажання! мир із тобою; кріпися, будь мужний!
    І як він говорив зо мною, я набрався сили й сказав: Говори, мій добродїю, бо ти
    підкріпив мене.'
  deu-1951: 'Und er sprach: Fürchte dich nicht, du liebwerter Mann! Friede sei mit
    dir! Sei stark und fest! Und als er so mit mir redete, wurde ich gestärkt, und
    ich sprach: Mein Herr, rede; denn du hast mich gestärkt!'
  eng-JPS: 'And he said: ''O man greatly beloved, fear not! peace be unto thee, be
    strong, yea, be strong.'' And when he had spoken unto me, I was strengthened,
    and said: ''Let my lord speak; for thou hast strengthened me.'''
  srp-1865: 'I reèe: ne boj se, mili èovjeèe; mir da ti je! ohrabri se, ohrabri se.
    I dokle mi govoraše, ohrabrih se i rekoh: neka govori gospodar moj, jer si me
    ohrabrio.'
  lug-lug: N’aŋŋamba nti, “Ggwe omwagalwa ennyo, totya. Emirembe gibeere gy’oli, guma
    omwoyo era beera n’obuvumu.” Awo bwe yayogera nange, ne nziramu amaanyi, ne njogera
    nti, “Yogera mukama wange, kubanga onzizizzaamu amaanyi.”
  heb-heb: ויאמר אל תירא איש חמדות שלום לך חזק וחזק וכדברו עמי התחזקתי ואמרה ידבר
    אדני כי חזקתני׃
  ben-IRV: তিনি বললেন, “হে মানুষ যে খুবই প্রিয়, তুমি ভয় পেয়ো না। তোমার শান্তি হোক।
    এখন শক্তিশালী হও, শক্তিশালী হও!” যখন তিনি আমার সঙ্গে কথা বললেন তখন আমি শক্তি পেলাম
    এবং বললাম, “আমার প্রভু, বলুন, কারণ আপনি আমাকে শক্তিশালী করেছেন।”
  pan-pan: ਅਤੇ ਉਹ ਬੋਲਿਆ, ਹੇ ਪਿਆਰੇ ਮਨੁੱਖ, ਨਾ ਡਰ, ਤੈਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਹੋਵੇ! ਜ਼ੋਰ ਫੜ, ਹਾਂ,
    ਬਲਵਾਨ ਹੋ! ਜਦੋਂ ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਆਖਿਆ ਮੈਂ ਜ਼ੋਰ ਪਾਇਆ ਅਤੇ ਬੋਲਿਆ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਹੁਣ
    ਦੱਸ ਕਿਉਂ ਜੋ ਤੂੰ ਹੀ ਮੈਨੂੰ ਜ਼ੋਰ ਦਿੱਤਾ ਹੈ!
  mya-JVB: အလွန် ချစ်အပ်သောသူ၊ မ ကြောက် နှင့်။ ငြိမ်သက် ခြင်းရှိပါစေ။ အားရှိ လော့။
    ခွန်အား နှင့်ပြည့်စုံလော့ ဟု ဆို၏။ ထိုသို့ဆိုပြီးမှခွန်အားကို ငါရ၍၊ အကျွန်ုပ်၏
    သခင်၊ မိန့်တော်မူပါ။ အကျွန်ုပ်ကို ခွန်အားပေးတော်မူပြီ ဟု လျှောက်၏။
  hmo-hmo: Ia gwau, “Dirava ia lalokau henia bada oi, oi gari lasi, to maino bona
    lalo namo oi abia, do oi goada!” Inai hereva ia gwauraia neganai goada ena mamina
    lau abia, bona lau hereva, “Lohiabada e, mani oi hereva noho, badina be oiemu
    hereva dekena amo goada lau abia vadaeni.”
  urd-urd: और उसने कहा, “ऐ 'अज़ीज़ मर्द, ख़ौफ़ न कर, तेरी सलामती हो, मज़बूत — और —
    तवाना हो।” और जब उसने मुझसे यह कहा, तो मैने तवानाई पाई और कहा, ऐ मेरे ख़ुदावन्द,
    फ़रमा, क्यूँकि तू ही ने मुझे ताक़त बख़्शी है।”
  rus-SYN: 'и сказал: “не бойся, муж желаний! мир тебе; мужайся, мужайся!” И когда
    он говорил со мною, я укрепился и сказал: “говори, господин мой; ибо ты укрепил
    меня”.'
  bqc-SIM: 'à mɛ̀: Lua gbɛ̃́ yenzide, ńsu to vĩa n kũo. Ńyↄ̃ↄ kú ń aafiaoɛ!
    Ǹ n mɛ kpálɛ! Sↄ̃dilɛ! Kɛ́ à yã''òmɛɛ, ma gbãakũ̀, ↄ̃ ma mɛ̀: Dii, yã''omɛɛ
    sa, asa n ma gba gbãa.'
  tcz-CHONGTHU: Aman aseijin, “Kicha hihin, ajehchu nangma hi Pathen dinga manlutah
    nahi. Lungmongin, kitilkhouvin chuleh hattahin pangin,” eiti. Aman hitia asei
    kajah phatin, apettah chun, ka tha ahung hatdoh tan, amapa jah’a chun, “Kapu,
    nei lungsetin, thu chu nei seipeh tan, ajeh chu, nangman neihat doh sahkit ahitai,”
    kati.
  mar-mar: तो म्हणाला, “हे परमप्रिय मानवा घाबरू नकोस, तुला शांती असो हिंमत धर. आता,
    नेट धर!” तो जेव्हा हे बोलला तेव्हा मला बळ मिळाले आहे व मी म्हणालो, “माझ्या स्वामीने
    आता बोलावे, कारण तू मला सबळ केले आहे.”
  qub-qub: 'Callpä yurircuptin nimaran: ‹Ama manchacuychu, ni llaquicuypischu. Diosmi
    amatar cuyashunqui. ¡Balurchay ari!› «Chayno parlapaycämaptillan mas allina ricacurä.
    Chaura nirä: ‹Allchacarcachimashcanquinami. Willamay ari tayta.›'
  bqp-bqp: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko durɔ kĩnɑsi, ɑlɑfiɑ yɑ n kɑ nun
    wɑ̃ɑ. A tii dɑm kɛ̃ɛyɔ. Ye u kɑ nùn gɑri mɔ̀, yerɑ u dɑm wɑ u nɛɛ, Yinni, ɑ de
    ɑ kɑ mɑn gɑri ko. Domi ɑ mɑn dɑm kɑ̃.
  hat-hat: 'Epi li di m'': -Ou pa bezwen pè. Ou se yon moun Bondye renmen anpil. Pa
    kite anyen fatige lespri ou, ni fè ou pèdi kouraj ou! Lè li di m'' sa, mwen santi
    mwen vin gen plis fòs. Mwen di li: -Mèt, ou fè m'' vin gen fòs. Di m'' sa ou gen
    pou di m'' lan non!'
  eng-BSB: “Do not be afraid, you who are highly precious,” he said. “Peace be with
    you! Be strong now; be very strong!” As he spoke with me, I was strengthened and
    said, “Speak, my lord, for you have strengthened me.”
  eng-WEBPB: He said, “Greatly beloved man, don’t be afraid. Peace be to you. Be strong.
    Yes, be strong.” When he spoke to me, I was strengthened, and said, “Let my lord
    speak, for you have strengthened me.”
  kbq-kbq: Anante ana ankeromo'a huno, Korora osunka karimpa frune manio! Na'ankure
    Anumzamo'a avesigante'neankino, Agra kagesga hu'negu korora osunka oti hankavetio.
    Hagi ama ana nanekema nenasamige'nama nentahugeno'a, ete hankavenimo'a osi'a ege'na
    amanage hu'na asami'noe. Muse hugantoanki ranimoka, ana zankura menina keaga nasamio.
    Na'ankure kagra ko nazeri hankaveti'nane.
  nhe-BL: 'Huan nechilhui: ‘¡Amo ximajmahui! San ximoyoltlali pampa Toteco Dios tlahuel
    mitzicnelía. Ximotemaca huan ximotetili.’ “Huan quema noja nechcamahuiyaya, nijmatqui
    para nijpixtiyajqui fuerza, huan niquijto: ‘Tata, xinechnojnotza ama pampa ya
    tinechfuerzajmacac.’'
  bus-bus: 'à bè: Luda gbɛ̃ yenzide, ǹton tó vĩa n kũro. Ǹgↄ̃ kú kↄ̃n aafiao! Ǹ tó
    n làakari gↄ̃ kpaɛna! Ǹ swɛ̃̀ gↄ̃ gbãa! Kɛ̀ à yã òmɛ, ben ma gbãa è ma bè:
    Dii, ǹ yã omɛ sa, zaakɛ n ma gba gbãaa.'
  gub-BL: Uze'eg ihewe. — Tupàn neamutar katu a'e. A'e rupi Ekyze zo nehe. Tuwe Tupàn
    ikatu haw wiko nerehe nehe. Nerurywete nehe. Ekyze zo nehe, i'i ihewe. Na'e hekàg
    wera'u kury. Aze'eg izupe. — Eze'eg nehe, ta'e eremur hekàgaw ipyahu ma'e kwez
    ihewe ne xe, a'e izupe.
  eng-DRA: 'And he said: Fear not, O man of desires, peace be to thee: take courage
    and be strong. And when he spoke to me, I grew strong: and I said: Speak, O my
    lord, for thou hast strengthened me.'
