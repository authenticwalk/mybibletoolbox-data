verse: DAN.010.019
translations:
  mal-C: “ഏറ്റവും പ്രിയപ്പെട്ടവനേ, ഭയപ്പെടേണ്ട; നിനക്കു സമാധാനം! ശക്തിപ്പെടുക, ശക്തനായിരിക്കുക,”
    എന്ന് അദ്ദേഹം എന്നോടു പറഞ്ഞു. അദ്ദേഹം എന്നോടു സംസാരിച്ചപ്പോൾത്തന്നെ ഞാൻ ശക്തിയുള്ളവനായിത്തീർന്നു,
    “യജമാനൻ സംസാരിച്ചാലും; അങ്ങ് എന്നെ ബലപ്പെടുത്തിയല്ലോ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Dann sprach er: Sei getrost, du Liebling des Himmels, Friede sei mit dir!
    Fasse Mut, ja fasse Mut! Und als er so mit mir redete, fühlte ich mich gestärkt,
    so daß ich sagen konnte: Rede, mein Herr, denn du hast mich gestärkt!'
  lin-lin: 'Elobaki na ngai : — Molingami ya Nzambe, kobanga te, zala na kimia ! Zala
    makasi ; solo, zala makasi ! Wana ezalaki koloba na ngai, nzoto na ngai ezwaki
    lisusu makasi mpe nalobaki : — Loba, nkolo na ngai, pamba te opesi ngai makasi.'
  eng-LSV: 'and he says: Do not fear, O man greatly desired, peace to you, be strong,
    indeed, be strong; and when he speaks with me, I have strengthened myself, and
    I say, Let my lord speak, for you have strengthened me.'
  eng-GNV: 'And said, O man, greatly beloued, feare not: peace be vnto thee: be strong
    and of good courage. And when he had spoken vnto me, I was strengthened, and saide,
    Let my Lord speake: for thou hast strengthened me.'
  eng-WEBSTER: 'And said, O man greatly beloved, fear not: peace be to thee, be strong,
    yes, be strong. And when he had spoken to me, I was strengthened, and said, Let
    my lord speak; for thou hast strengthened me.'
  nhw-BL: 'Huan nechilhui: ‘¡Amo ximajmahui! San ximoyoltlali pampa Toteco Dios tlahuel
    mitzicnelía. Ximotemaca huan ximotetili.’ “Huan quema noja nechcamanalhuiyaya,
    nijmatqui para nijpixtiyajqui fuerza, huan niquijto: ‘Tata, technojnotza ama pampa
    ya techfuerzajmacac.’'
  swh-ONEN: Akasema, “Ee mtu upendwaye sana, usiogope. Amani iwe kwako! Uwe na nguvu
    sasa; jipe nguvu.” Alipozungumza nami, nilipata nguvu, nikasema, “Nena, bwana
    wangu, kwa kuwa umenipa nguvu.”
  bba-bba: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko durɔ kĩnɑsi, ɑlɑfiɑ yɑ n kɑ nun
    wɑ̃ɑ. A tii dɑm kɛ̃ɛyɔ. Ye u kɑ nùn ɡɑri mɔ̀, yerɑ u dɑm wɑ u nɛɛ, Yinni, ɑ de
    ɑ kɑ mɑn ɡɑri ko. Domi ɑ mɑn dɑm kɑ̃.
  eng-KJVCPB: 'and said, O man greatly beloved, fear not: peace be unto thee, be strong,
    yea, be strong. And when he had spoken unto me, I was strengthened, and said,
    Let my lord speak; for thou hast strengthened me.'
  mpx-mpx: '@see-verse:DAN.010.018'
  luo-luo: Nowachona niya, “We luor, yaye in ngʼat ma Nyasaye ogeno ahinya. Bed gi
    kwe! Yud teko sani, bed motegno.” Ne ayudo teko e sa mane owuoyoe kodano, kendo
    nawacho niya, “Ruodha, wuo awuoya, nikech koro iseduogona teko.”
  meu-meu: Ia eto, E lalokau henimu badamu taumu e, basio gari, maino na emu ai baine
    mia; ba goada, ba haheauka. E hereva henigu negana ai na goada, bena nato, Egu
    lohia e, a hereva, badina be vada ome hagoadagu.
  npi-ULB: तिनले भने, “ए धेरै सम्‍मान पाएको मानिस, नडराऊ । तिमीलाई शान्ति होस् ! अब
    शाहसी होऊ, बलियो होऊ !” तिनी मसँग बोल्दै गर्दा, ममा बल आयो । मैले भनें, “ए मेरा
    मालिक बोल्नुहोस्, किनकि तपाईंले मलाई शक्ति दिनुभएको छ ।”
  yor-yor: Ó sì wí pé, “Má ṣe bẹ̀rù, ìwọ ọkùnrin olùfẹ́ gidigidi. Àlàáfíà ni fún ọ,
    mú ara le, àní mú ara le.” Nígbà tí ohun bá mi sọ̀rọ̀, a sì mú mi lára le. “Mo
    sì wí pé, kí olúwa mi kí ó máa sọ̀rọ̀, níwọ̀n ìgbà tí ìwọ ti mú mi ní ara le.”
  pes-OPCB: 'او گفت: «ای مرد محبوب خدا، نترس! سلامتی بر تو باد! دلیر و قوی باش!» وقتی
    این را گفت قوت گرفتم. سپس گفتم: «ای سرورم، حال، سخن بگویید، زیرا به من قوت دادید.»'
  tgl-ULB: Sabi niya, “Lalaki na lubos na iniibig, huwag kang matakot. Sumaiyo ang
    kapayapaan. Magpakatatag ka ngayon; magpakatatag ka! “Nang magsalita siya sa sa
    akin, napalakas ako at sinabi ko, “Hayaan mong magsalita ang aking panginoon,
    sapagkat pinalakas mo ako.”
  hui-hui: Ani biyagola ibugua i̱hondo langialu lalu, Ngode Datagaliwabehanda í̠ gubaliniore
    ho kago í̠na mbirale uruni hondowa gi nahe hongo ho holene nga, laya. Ibugua ani
    layagola i̱ lone hongo timbuniho howa i̱na ibuhondo lalu, Agali haguane-o í̠na
    i̱ mo hongo harigonigo ai i̱hondo bi langule wiridaru langi, laru.
  mya-mya: ထို​သူ​က``ဘု​ရား​သ​ခင်​သည်​သင့်​ကို​ချစ် မြတ်​နိုး​တော်​မူ​၏။ ထို့​ကြောင့်​မ​စိုး​ရိမ်​နှင့်၊
    မ​ကြောက်​လန့်​နှင့်'' ဟု​ဆို​၏။ ဤ​စ​ကား​ကို ကြား​သော​အ​ခါ​ငါ​သည်​ပို​၍​အား​ရှိ​လာ
    ပြီး​လျှင်``အ​ရှင်၊ အ​ရှင်​မိန့်​ကြား​ရန်​ရှိ​သည် ကို​မိန့်​တော်​မူ​ပါ။ အ​ရှင်​သည်​အ​ကျွန်ုပ်
    အား​သက်​သာ​စေ​တော်​မူ​ပါ​ပြီ'' ဟု လျှောက်​ထား​၏။
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། ཀྱེ། ཤིན་ཏུ་གཅེས་པའི་སྐྱེས་བུ་ཁྱོད་མ་འཇིགས་ཤིག ཁྱོད་རང་བདེ་བར་སྨོན།
    ད་ནི་ཁྱོད་རང་བློ་རྩ་བརྟན་པོ་གྱིས་ཤིག ཁྱོད་རང་བློ་རྩ་བརྟན་པོ་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །ཁོང་གིས་བདག་ལ་དེ་སྐད་གསུང་བའི་མོད་ལ། བདག་ནི་སྟོབས་དང་ལྡན་པར་གྱུར་ཏེ་འདི་ལྟར།
    བདག་གི་ཇོ་བོ་ལགས། ཁྱེད་ལས་བདག་ལ་སྟོབས་ཤུགས་འཛོམས་པ་ཡིན་པས། ཁྱེད་ཀྱིས་གསུང་གནང་བར་མཛོད་ཅེས་ཞུས་པའོ།
    །
  sna-sna: Akati, “Usatya, iwe munhu anokudzwa zvikuru. Rugare! Iva nesimba zvino,
    simba.” Paakataura neni, ndakabva ndasimba ndikati, “Taurai Ishe wangu, sezvo
    mandipa simba.”
  spa-BLM: 'Dijo: “Hombre muy amado, no temas. La paz sea contigo. Sé fuerte. Sí,
    sé fuerte”. Cuando me habló, me sentí fortalecido y dije: “Deja hablar a mi señor,
    porque me has fortalecido”.'
  cac-cac: 'Ix yalan d''ayin icha tic: Man̈ ach xivoc, man̈ ac'' pensar. Te xajan
    ach yuj Dios. An̈ej to tza tec''b''ej a b''a, xchi. Yacb''an vanto slolon chi''
    d''ayin, ix vic''an val vip ix vab''i, ix valani: Mamin, lolonan̈ d''ayin, yujto
    ix ochxi vip junelxo uuj, xin chi d''ay.'
  swh-ULB: Alisema, “Usiogope, mtu ulithaminiwa sana. Amani na iwe kwako! Uwe mwenye
    nguvu, uwe na nguvu!” Na alipokuwa anaongea na mimi, nilipata nguvu. Nilimwambia,
    “Bwana wangu na aseme, kwa kuwa umenitia nguvu.”
  bel-bel: 'і сказаў: «ня бойся, муж любасны! мір табе, будзь мужны, будзь мужны!»
    І калі ён гаварыў са мною, я ўмацаваўся і сказаў: кажы, спадару мой; бо ты ўмацаваў
    мяне».'
  deu-ELBBK: 'Und er sprach: Fürchte dich nicht, du vielgeliebter Mann! Friede dir!
    Sei stark, ja, sei stark! Und als er mit mir redete, fühlte ich mich gestärkt
    und sprach: Mein Herr möge reden, denn du hast mich gestärkt.'
  mbb-OT: Migkaǥi sikandin kayi te kedì te, “Sikew is mibmahal te Megbevayà, kenè
    ka mahandek wey meipeng. Pekezesen ka.” Ne kegkekeǥiya zin dutun kayi te kedì
    ne mibmezesen a. Ne zutun migkaǥi a te, “Datù, ipelaus nu en is menge lalag nu
    su midteǥuan ad kenikew te zesen.”
  mal-2015: 'ഏറ്റവും പ്രിയപുരുഷാ, ഭയപ്പെടേണ്ടാ; നിനക്കു സമാധാനം! ബലപ്പെട്ടിരിക്ക,
    ബലപ്പെട്ടിരിക്ക എന്നു പറഞ്ഞു; അവൻ എന്നോടു സംസാരിച്ചപ്പോൾ ഞാൻ ബലപ്പെട്ടു: യജമാനനേ,
    സംസാരിക്കേണമേ; നീ എന്നെ ബലപ്പെടുത്തിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phenďa: „Ma dara tut, vzacno manušeja! O smirom tuha! Preker tut! Av zoralo!“
    Sar ke ma kavke prevakerďa, prekerďom man a phenďom: „Vaker, rajeja, bo diňal
    man zor.“'
  nlg-nlg: Ge ghaghua, “A God te dolovigho, ke bei negho gea siki totobo ge ko ghanaruarua
    pa ko mataghu.” Tana bona te bosai vaniu raeni, inau tu ghoi laga va ghua, ge
    u bosa, “Vunaghi, bosa vaniu mai na hava te liomu ko kokoea vaniu. Ighoe to neu
    ge u ghoi uto oli.”
  pes-OPV: 'و گفت: «ای مرد بسیارمحبوب مترس! سلام بر تو باد و دلیر و قوی باش!» چون
    این را به من گفت تقویت یافتم و گفتم: «ای آقایم بگو زیرا که مرا قوت دادی.»'
  ron-1924: 'Апой мь-а зис: „Ну те теме де нимик, ом пряюбит! Паче цие! Фий таре ши
    ку инимэ!” Ши, пе кынд ымь ворбя ел, ам принс яр путерь ши ам зис: „Ворбеште,
    домнул меу, кэч м-ай ынтэрит.”'
  ben-OBCV: তিনি বললেন, “ভয় কোরো না কারণ তুমি ঈশ্বরের প্রিয়পাত্র। তোমার শান্তি হোক!
    সাহস করো ও শক্তিশালী হও।” যখন তিনি আমাকে এসব বললেন তখন আমি শক্তি পেলাম এবং বললাম,
    “হে প্রভু, বলুন, কারণ আপনি আমাকে শক্তি দিয়েছেন।”
  som-som: Markaasuu igu yidhi, Ninkii aad loo jeclaayow, ha cabsan, nabadu ha kuu
    ahaato, xoog yeelo, oo xoog yeelo. Oo markuu ila hadlay ayaan xoogaystay, oo waxaan
    idhi, Sayidkaygiiyow, hadal, waayo, waad i xoogaysay.
  lat-VUC: 'et dixit: Noli timere, vir desideriorum: pax tibi: confortare, et esto
    robustus. Cumque loqueretur mecum, convalui, et dixi: Loquere, domine mi, quia
    confortasti me.'
  eng-ASVBT: 'And he said, O man greatly beloved, fear not: peace be unto thee, be
    strong, yea, be strong. And when he spake unto me, I was strengthened, and said,
    Let my lord speak; for thou hast strengthened me.'
  ita-1885: 'e disse: Non temere, uomo gradito; abbi pace, fortificati, e confortati.
    E come egli parlava meco, io mi fortificai, e dissi: Parli il mio Signore; perciocchè
    tu mi hai fortificato.'
  eng-ULB: He said, “Do not be afraid, man greatly treasured. May peace be to you!
    Be strong now, be strong!” While he was speaking to me, I was strengthened. I
    said, “Let my master speak, for you have strengthened me.”
  spa-VBL: '“No tengas miedo; Dios te quiere mucho. ¡Que tengas paz! ¡Sé fuerte! Ten
    valor!” Mientras me hablaba, me fortalecí y dije: “Señor mío, háblame, porque
    me has fortalecido”.'
  fra-_FOB: 'Et il me dit: Ne crains point, homme bien-aimé; que la paix soit avec
    toi! Prends courage, prends courage! Et, comme il me parlait, je repris courage,
    et je dis: Que mon seigneur parle, car tu m''as fortifié.'
  mal-mal: '“ഏറ്റവും പ്രിയപുരുഷാ, ഭയപ്പെടേണ്ടാ; നിനക്ക് സമാധാനം! ബലപ്പെട്ടിരിക്കുക,
    ബലപ്പെട്ടിരിക്കുക” എന്ന് പറഞ്ഞു; അവൻ എന്നോട് സംസാരിച്ചപ്പോൾ ഞാൻ ബലപ്പെട്ടു: “യജമാനനേ,
    സംസാരിക്കണമേ; നീ എന്നെ ബലപ്പെടുത്തിയിരിക്കുന്നുവല്ലോ” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir jis tarė: „Nebijok, didžiai mylimas žmogau, ramybė tau! Būk stiprus.
    Taip, būk stiprus! O jam bekalbant su manimi, aš buvau sustiprintas ir sakiau:
    „Malonėki kalbėti, mano viešpatie, nes tu mane sustiprinai.'
  urd-GVR: aur bolā, “Ai tū jo Allāh kī nazar meṅ girāṅqadar hai, mat ḍarnā! Terī
    salāmatī ho. Hauslā rakh, mazbūt ho jā!” Jyoṅ hī us ne mujh se bāt kī mujhe taqwiyat
    milī, aur maiṅ bolā, “Ab mere āqā bāt kareṅ, kyoṅki āp ne mujhe taqwiyat dī hai.”
  suz-BL: मिनु मेकोमी आं कली “नेल्‍ल क्‍येङा दाक्‍चा पुंइसीशो, महिनो। इ कली मारेइ
    मदुम्‍ब। बोल्‍यो नु महिंब दुमो” दे माइक्‍ती। मेकोमी गो नु लोव़ पवा नोले, गो बोल्‍यो
    दुम्‍ती। मिनु गो “आं प्रभु, लोव़ पने। मारदे हना गे आं कली बोल्‍यो सेल्‍तीनी” देंती।
    प्रकाश १:१७
  eng-NOY: and said, Fear not, much-beloved man! peace be to thee! be strong, yea,
    be strong! And while he was speaking with me, I was strengthened, and said, Let
    my lord speak; for thou hast strengthened me.
  ita-1927: 'E disse: “O uomo grandemente amato, non temere! La pace sia teco! Sii
    forte, sii forte”. E quand’egli ebbe parlato meco, io ripresi forza, e dissi:
    “Il mio signore, parli pure poiché tu m’hai fortificato”.'
  ckb-ckb: 'گوتی: «مەترسە، ئەی پیاوە خۆشەویستەکە. ئاشتیت لەسەر بێت! ئازابە و بەهێزبە!»
    کاتێک قسەی لەگەڵدا کردم، بەهێز بووم و گوتم: «با گەورەم قسە بکات، چونکە بەهێزت
    کردم.»'
  eng-BBE: 'And he said to me, O man greatly loved, have no fear: peace be with you,
    be strong and let your heart be lifted up. And at his words I became strong, and
    said, Let my lord say on, for you have given me strength.'
  kan-OKCV: “ಅತಿ ಪ್ರಿಯನೇ, ಭಯಪಡಬೇಡ, ನಿನಗೆ ಸಮಾಧಾನವಾಗಲಿ, ಬಲವಾಗಿರು, ಈಗ ಬಲಶಾಲಿಯಾಗಿರು,”
    ಎಂದನು. ಅವನು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದಾಗ ನಾನು ಬಲವನ್ನು ಹೊಂದಿ, “ನನ್ನ ಒಡೆಯನೇ ಮಾತನಾಡು, ನೀನು
    ನನ್ನನ್ನು ಬಲಪಡಿಸಿದ್ದೀ,” ಎಂದು ಹೇಳಿದೆನು.
  tam-2017: 'பிரியமானவனே, பயப்படாதே; உனக்குச் சமாதானமுண்டாவதாக, திடன்கொள், திடன்கொள்
    என்றான்; இப்படி அவன் என்னோடே பேசும்போது நான் திடன்கொண்டு அவனை நோக்கி: என் ஆண்டவன்
    பேசுவாராக; என்னைத் திடப்படுத்தினீரே என்றேன்.'
  spa-RV-1909: 'Y díjome: Varón de deseos, no temas: paz á ti; ten buen ánimo, y aliéntate.
