verse: DAN.010.003
translations:
  mal-C: ആ മൂന്നാഴ്ച കഴിയുവോളം ഞാൻ സ്വാദുഭോജനം കഴിക്കുകയോ മാംസം, വീഞ്ഞ് എന്നിവ രുചിക്കുകയോ
    എണ്ണതേക്കുകയോ ചെയ്തില്ല.
  deu-TKW: wohlschmeckende Speise genoß ich nicht, Fleisch und Wein kamen nicht in
    meinen Mund, und nie salbte ich mich, bis volle drei Wochen vorüber waren.
  lin-lin: Nazalaki kolia lisusu bilei ya kitoko te ; ezala misuni to vino, eloko
    moko te ekotaki lisusu na monoko na ngai. Mpe, na baposo misato wana, nazalaki
    kopakola lisusu mafuta ya solo kitoko te.
  eng-LSV: I have not eaten desirable bread, and no flesh and wine came into my mouth,
    and I have not anointed myself at all, until the completion of three weeks of
    days.
  eng-GNV: I ate no pleasant bread, neither came flesh nor wine in my mouth, neither
    did I anoint my selfe at all, till three weekes of dayes were fulfilled.
  eng-WEBSTER: I ate no pleasant bread, neither came flesh nor wine in my mouth, neither
    did I anoint myself at all, till three whole weeks were fulfilled.
  nhw-BL: Amo nijcuajqui pantzi tlasasaltili, niyon amo nijyeco nacatl, niyon xocomeca
    atl. Niyon amo nimotlalili niyon se tlaajhuiyacayotl hasta quema panoc nopa eyi
    semanas.
  swh-ONEN: Sikula chakula kizuri; nyama wala divai havikugusa midomo yangu; nami
    sikujipaka mafuta kamwe mpaka majuma matatu yalipotimia.
  bba-bba: Alusumɑ itɑ ye sɔɔ, u ǹ dĩɑ ɡeenu ɡɑnu diire. U ǹ yɑɑ tende. Tɑm kun
    mɑɑ win nɔɔ duure. Mɛyɑ u ǹ mɑɑ tii ɡum sɑwɑre.
  eng-KJVCPB: I ate no pleasant bread, neither came flesh nor wine in my mouth, neither
    did I anoint myself at all, till three whole weeks were fulfilled.
  mpx-mpx: '@see-verse:DAN.010.002'
  luo-luo: ka ok acham chiemo moro amora moa e od ruoth bende ringʼo kata divai ne
    ok donji e dhoga, kendo ne ok awirora gi mo moro amora nyaka jumbe adekgo norumo.
  meu-meu: Aniani gaihodia asina ani, vamu eiava vine ranuna na udugu ai asie vareai,
    bona dehoro ai asina hedahu, ela bona unu pura ḡuḡurudia toi.
  npi-ULB: तिन हप्‍ता पुरै नबितेसम्म नै मैले कुनै मिठो खाना खाइनँ, न मासु खाएँ, न
    दाखमद्य पिएँ, न त मैले आफैंलाई तेलले अभिषेक गरें ।
  yor-yor: Èmi kì í jẹ oúnjẹ tí ó dára, èmi kò fi ẹran tàbí wáìnì kan ẹnu mi, bẹ́ẹ̀
    ni èmi kò fi òróró para títí ọ̀sẹ̀ mẹ́ta fi kọjá.
  pes-OPCB: در این مدت نه خوراک کافی خوردم، نه لب به گوشت و شراب زدم و نه ظاهرم را
    آراستم.
  tgl-ULB: Hindi ako kumain ng masasarap na pagkain, hindi ako kumain ng karne, hindi
    ako uminom ng alak, at hindi ko pinahiran ng langis ang aking sarili hanggang
    sa matapos ang buong tatlong linggo.
  hui-hui: Sarere tebira o genda yu harudagoniha i̱ tomo bayalebi nogo egarubi waini
    ibabi mbira nane dege howa i̱naga mandabi gumu nabi haru.
  mya-mya: မွန်​မြတ်​သော​အ​စာ​သို့​မ​ဟုတ်​အ​သား​ကို မ​စား၊ စ​ပျစ်​ရည်​ကို​မ​သောက်၊
    ခေါင်း​မ​ဖြီး ဘဲ​သီ​တင်း​သုံး​ပတ်​ကုန်​ဆုံး​ချိန်​တိုင်​အောင် နေ​၏။
  bod-N: ངས་ཟས་ཞིམ་པོ་གང་ཡང་མ་ཟོས་ལ། རྒུན་ཆང་དང་ཤ་ཚིལ་གང་ལའང་ཁ་མ་རེག བདུན་ཕྲག་ཧྲིལ་པོ་གསུམ་གྱི་རིང་དུ་རང་གི་ལུས་ལ་སྣུམ་ཡང་མ་བྱུགས་སོ།
    །
  sna-sna: Handina kudya zvokudya zvakanaka; kunyange nyama kana waini hazvina kusvika
    pamuromo wangu; uye handina kana kuzora mafuta kusvikira vhiki nhatu dzapera.
  spa-BLM: No comí nada agradable. Ni carne ni vino entraron en mi boca. No me ungí
    en absoluto, hasta que se cumplieron las tres semanas enteras.
  cac-cac: Malaj vael vach' ix in va'a, maj in nib'ej jab'oc chib'ej, maj vuc' pax
    vino, malaj val jab'oc perfume ix vac'och d'ayin, masanto ix ec' oxe' semana chi'.
  swh-ULB: Sikula chakula kizuri, sikula nyama, sikunywa divai, na sikujipaka mafuta
    mwenyewe mpaka ukamilifu wa wiki tatu nzima.
  bel-bel: Смачнага хлеба я ня еў; мяса і віно не ўваходзілі ў вусны мае, і масьцямі
    я не намашчваў сябе да завяршэньня трох тыдняў часу.
  deu-ELBBK: Köstliche Speise aß ich nicht, und weder Fleisch noch Wein kam in meinen
    Mund; und ich salbte mich nicht, bis drei volle Wochen um waren.
  mbb-OT: Wazà a megkaan te metaam he menge keenen etawa usa, wazà a med-inum te vinu,
    wey wazà ku pehemuti is lawa ku taman te netapus is tetelu he simana.
  mal-2015: മൂന്നു ആഴ്ചവട്ടം മുഴവനും കഴിയുവോളം ഞാൻ സ്വാദുഭോജനം ഭക്ഷിക്കയോ മാംസവും
    വീഞ്ഞും ആസ്വദിക്കയോ ചെയ്തിട്ടില്ല; എണ്ണ തേച്ചിട്ടുമില്ല.
  rmc-rmc: Na chaľom lačho chaben, aňi mas aňi mol na iľom andro muj. Aňi na makhľom
    man olejoha, medik na pregele trin kurke.
  nlg-nlg: Inau tu mua ghania siki vanga nagho, pa siki vinahi ni maumanu, mu mua
    inuvia siki kokolo ni wine, me mua kavaa siki vuvulu tana ulugu polo te padi e
    toluni na week.
  pes-OPV: خوراک لذیذ نخوردم و گوشت و شراب به دهانم داخل نشد و تا انقضای آن سه هفته
    خویشتن را تدهین ننمودم.
  ron-1924: Н-ам мынкат делок букате алесе, ну мь-а интрат ын гурэ нич карне, нич
    вин ши нич ну м-ам унс делок, пынэ с-ау ымплинит челе трей сэптэмынь.
  ben-OBCV: আমি কোনো সুস্বাদু খাবার খেলাম না; মাংস ও সুরা আমি মুখে তুললাম না; এবং
    তিন সপ্তাহ কেটে না যাওয়া পর্যন্ত সুগন্ধি তেল মাখলাম না।
  som-som: Cunto wanaagsan ma aan cunin, hilib iyo khamrina afkayga ma gelin, mana
    subkan marnaba ilaa ay saddexdii toddobaad dhammaadeen.
  lat-VUC: panem desiderabilem non comedi, et caro et vinum non introierunt in os
    meum, sed neque unguento unctus sum, donec complerentur trium hebdomadarum dies.
  eng-ASVBT: I ate no pleasant bread, neither came flesh nor wine into my mouth, neither
    did I anoint myself at all, till three whole weeks were fulfilled.
  ita-1885: Io non mangiai cibo di diletto, e non mi entrò in bocca carne, nè vino,
    e non mi unsi punto, finchè fu compiuto il termine di tre settimane.
  eng-ULB: I ate no delicacies, I ate no meat, I drank no wine, and I did not anoint
    myself with oil until the completion of three entire weeks.
  spa-VBL: No comía nada bueno. Ni carne ni vino pasaron por mis labios. No usé aceites
    perfumados hasta que pasaron esas tres semanas.
  fra-_FOB: Je ne mangeai point de mets délicats; il n'entra dans ma bouche ni viande,
    ni vin, et je ne m'oignis point jusqu'à ce que les trois semaines fussent accomplies.
  mal-mal: മൂന്ന് ആഴ്ച കഴിയുവോളം ഞാൻ സ്വാദുഭോജനം ഭക്ഷിക്കുകയോ മാംസവും വീഞ്ഞും ആസ്വദിക്കുകയോ
    ചെയ്തില്ല; എണ്ണ തേച്ചുമില്ല.
  urd-GVR: Na maiṅ ne umdā khānā khāyā, na gosht yā mai mere hoṅṭoṅ tak pahuṅchī.
    Tīn pūre hafte maiṅ ne har ḳhushbūdār tel se parhez kiyā.
  suz-BL: मेको हप्‍ता सां सम्‍म गो ब्रोव़शो मारेइ जचा थोव़क मजङ। श्‍ये मब्‍वङ। अङगुर
    शांबु यो मतूङु। मिनु तेल यो मख्रेक्‍सीङ।
  eng-NOY: I ate no pleasant bread, neither came flesh nor wine into my mouth, till
    three whole weeks were ended.
  ita-1927: Non mangiai alcun cibo prelibato, né carne né vino entraron nella mia
    bocca, e non mi unsi affatto, sino alla fine delle tre settimane.
  ckb-ckb: هیچ خواردنێکی خۆشم نەخوارد، گۆشت و شەراب نەچووە دەممەوە، بۆنم لە خۆم نەدا
    هەتا سێ هەفتەکە تەواو بوو.
  eng-BBE: I had no pleasing food, no meat or wine came into my mouth, and I put no
    oil on my body till three full weeks were ended.
  kan-OKCV: ಆ ಮೂರು ವಾರಗಳು ಕಳೆಯುವವರೆಗೂ, ನಾನು ರುಚಿಕರವಾದ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಲಿಲ್ಲ. ಮಾಂಸವನ್ನಾದರೂ,
    ದ್ರಾಕ್ಷಾರಸವನ್ನಾದರೂ ನನ್ನ ಬಾಯಿಗೆ ಮುಟ್ಟಿಸಲಿಲ್ಲ. ನಾನು ಎಣ್ಣೆಯನ್ನು ಹಚ್ಚಿಕೊಳ್ಳಲೇ ಇಲ್ಲ.
  tam-2017: அந்த மூன்று வாரங்களாகிய நாட்கள் நிறைவேறும்வரை சுவையான உணவை நான் சாப்பிடவுமில்லை,
    இறைச்சியும் திராட்சைரசமும் என் வாய்க்குள் போகவுமில்லை, நான் நறுமணத்தைலம் பூசிக்கொள்ளவுமில்லை.
  spa-RV-1909: No comí pan delicado, ni entró carne ni vino en mi boca, ni me unté
    con ungüento, hasta que se cumplieron tres semanas de días.
  ron-BTF: Nu am mâncat pâine plăcută, nici nu a intrat carne sau vin în gura mea,
    nici nu m-am uns deloc, până când nu au trecut trei săptămâni întregi.
  eng-WEBP: I ate no pleasant food. No meat or wine came into my mouth. I didn’t anoint
    myself at all, until three whole weeks were fulfilled.
  eng-FBV: I ate no fine food. No meat or wine passed my lips. I used no perfumed
    oils until those three weeks were over.
  nch-BL: Amo nijcuajqui pantzi tasasaltili, yon amo nijyeco nacat, yon xocomecat
    at. Yon amo nimotalili yon se taajhuiyacayot hasta quema panoc nopa eyi samanos.
  vie-1934: Ta chẳng ăn bánh ngon, thịt và rượu chẳng vào miệng ta, và ta không xức
    dầu chi hết cho đến chừng ba tuần đã mãn.
  hin-CV: जब तक तीन सप्‍ताह पूरे न हो गए, तब तक मैंने कोई स्वादिष्ट भोजन न किया; न
    मांस खाया, न दाखमधु को मुंह से लगाया, और न ही किसी प्रकार के सौंदर्य प्रसाधन की
    सामग्री का उपयोग किया.
  spa-BES: No disfruté ninguna comida, no entraba carne ni vino en mi boca, y no puse
    aceite en mi cuerpo hasta que terminaron tres semanas completas.
  tdx-tdx: Tsy nihinan-kàne mafiry naho tsy nizilik’ am-bavako ao ty hena ndra divay;
    vaho le lia’e tsy nihoso-batañe am-para’ te niheneke i hereñandro telo do’ey.
  tha-KJV: ข้าพเจ้าไม่​ได้​รับประทานอาหารอร่อย เนื้อหรือน้ำองุ่​นก​็​มิได้​เข​้าปากข้าพเจ้า
    ข้าพเจ้าไม่​ได้​ชโลมน้ำมันตัวเลยตลอดสามสัปดาห์
  por-BR-2018: Não comi alimento agradável, nem carne nem vinho entrou em minha boca,
    nem me untei com unguento, até que se completassem três semanas.
  deu-ELO: Köstliche Speise aß ich nicht, und weder Fleisch noch Wein kam in meinen
    Mund; und ich salbte mich nicht, bis drei volle Wochen um waren.
  eng-WYC-2018: I ate not desirable bread (or I did not eat tasty bread), and flesh,
    and wine entered not into my mouth, but neither I was anointed with ointment,
    till the days of three weeks were [ful] filled.
  epo-epo: Bongustan manĝaĵon mi ne manĝis, viando kaj vino ne venis en mian buŝon,
    kaj per oleo mi min ne ŝmiris, ĝis la fino de la tri semajnoj.
  uig-PIN: Üq ⱨǝptigiqǝ ⱨeqⱪandaⱪ nazu-nemǝt yemidim, gɵx yemidim, xarab iqmidim wǝ
    tenimgǝ puraⱪliⱪ may sürmidim.
  beo-beo: Amo hi udiana amoga, na da ha:i manu noga:i amola hu amola waini mae nawane
    esalu. Na busa hinabo amola na da hame gisu, udigili esalu.
  tpi-OTNT: Long dispela tripela wik, mi no kaikai wanpela gutpela kaikai o wanpela
    gutpela abus. Mi no dring wain na mi no stretim gras bilong mi liklik.
  hau-SA: Ban ci abinci mai kyau ba; ba nama ko ruwa inabin da ya shiga bakina; kuma
    ba na amfani da man shafawa gaba ɗaya har sai da sati nan uku suka wuce.
  uig-LAT: Üch heptigiche héchqandaq nazu-német yémidim, gösh yémidim, sharab ichmidim
    we ténimge puraqliq may sürmidim.
  nde-nde: Angizange ngikudle ukudla okuconsayo; inyama loba iwayini kakuzange kuzithinte
    izindebe zami; njalo kangizange ngisebenzise amagcobo lakanye kwaze kwaphela amaviki
    amathathu.
  ton-ton: Naʻe ʻikai te u kai ʻae mā melie, pea naʻe ʻikai ʻi hoku ngutu ʻae kanomate
    pe ha uaine, pea naʻe ʻikai siʻi te u takai au, kaeʻoua ke kakato ʻae uike ʻe
    tolu.
  ces-1613: Pokrmu pochotného jsem nejedl, ani maso ani víno nevešlo do úst mých,
    aniž jsem se mastí mazal, až se vyplnili dnové tří téhodnů.
  eng-WMB: I ate no pleasant food. No meat or wine came into my mouth. I didn’t anoint
    myself at all, until three whole weeks were fulfilled.
  tam-TCV: மூன்று வாரங்கள் முடியும் நாள்வரை நான் சிறந்த உணவைச் சாப்பிடவில்லை. இறைச்சியையோ,
    திராட்சை இரசத்தையோ என் உதடுகள் தொடவும் இல்லை. எனது உடலில் எண்ணெய் தேய்க்கவும்
    இல்லை.
  ceb-ULB: Wala ako mikaon sa lamian nga mga pagkaon, mga karne, wala ako miinom ug
    bino, ug wala ko dihogig lana ang akong kaugalingon hangtod wala pa matapos ang
    tulo ka semana.
  pol-UBG: Nie jadłem smacznego chleba, mięsa i wina nie brałem do ust, i nie namaszczałem
    się olejkiem, aż się wypełniły trzy tygodnie.
  urd-GVU: نہ مَیں نے عمدہ کھانا کھایا، نہ گوشت یا مَے میرے ہونٹوں تک پہنچی۔ تین پورے
    ہفتے مَیں نے ہر خوشبودار تیل سے پرہیز کیا۔
  deu-1912: Ich aß keine leckere Speise, Fleisch und Wein kam nicht in meinen Mund,
    und salbte mich auch nie, bis die drei Wochen um waren.
  kan-2017: ಮೂರು ವಾರ ಮುಗಿಯುವ ತನಕ ನಾನು ರುಚಿಪದಾರ್ಥವನ್ನು ತಿನ್ನಲಿಲ್ಲ. ಮಾಂಸವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ನನ್ನ ಬಾಯಿಗೆ ಹಾಕಲಿಲ್ಲ. ಎಣ್ಣೆಯನ್ನು ಹಚ್ಚಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Da gu way e ggan ni bfel’ ara gu way e ufin, ara gu unum e wayin, ara gu
    rawey lolugeg nge yan i mada’ ko ngiyal’ nike m’ay dalip e wik.
  hlt-MCSB: Buh tui athenla ka ca pawt tih maeh neh misurtui khaw ka ka khuiah kun
    pawh . Khohnin yalh thum a cup hil situi ka hluk rhoe ka hluk pawh.
  mdy-ETH: ዓሽኪያ ማዖም ሜሌ ዓይጎዋ ኮሺ ሙኡዚ ታ ሙይባኣሴ፤ ዎይኖ ዑዦዋ ዑሽኪባኣሴ፤ ዬይ ሃይሦ ቃልሾ ኬላ ዴንዲ ጋፓንዳያ
    ሄላንዳኣና ቶኦኮ ታኣኮ ታ ቲሺና ቲሽኪባኣሴ።
  twi-ASANTE: Manni aduane pa biara. Ɛnam anaa nsã biara anka mʼano, na mamfa sradehwam
    ansra kɔsii nnawɔtwe mmiɛnsa no awieeɛ.
  eng-WEBU: I ate no pleasant food. No meat or wine came into my mouth. I didn’t anoint
    myself at all, until three whole weeks were fulfilled.
  wal-wal: Lo77o quma mabeikke; ashoi woikko woine eessi ta doonakko shiiqibeenna.
    Heezzu saaminttai wurana gakkanaashin aibanne tiyettabeikke.
  spa-PDDPT: No comí manjar delicado, ni carne ni vino entraron en mi boca, ni me
    ungí con ungüento, hasta que se cumplieron tres semanas completas.
  gun-gun: Tembi'u ha'uxe vai va'ety regua nda'uvei, xo'o neĩ vinho namoĩ xejuru py.
    Neĩ azeite ma voi ndaikytyi xejee, mboapy semana oaxapa peve.
  agu-BL: Ej nin tan paj yi bisa'tz yi atin cu'nt, qui nin inwan te balaj cumir, na
    qui'c chi'baj, nin qui'c win mbaj wa'n. Ncha'tz qui'c perfum mmo'c swe'j jalen
    yi ticy'e'n yi ox sman bisa'tz.
  ilo-ULB: Saanak a nangnangan iti naiimas a taraon, iti karne, saanak nga immin-inom
    iti arak, ken saanak a nagsapsapo iti lana agingga a maturpos ti tallo a lawas.
  kpg-kpg: Au digi gai agu meegai humalia be nia goneiga manu, be e inu nia waini,
    be e dala dogu libogo, gaa dae loo gi di hagaodi nia dabu e dolu.
  uig-ARA: ئۈچ ھەپتىگىچە ھېچقانداق نازۇ-نېمەت يېمىدىم، گۆش يېمىدىم، شاراب ئىچمىدىم
    ۋە تېنىمگە پۇراقلىق ماي سۈرمىدىم.
  sus-sus: N mu donse fanyi yo don, n mu sube don, n mu wɛni min, n mu ture xiri ɲɔxunmɛ
    yo maso n ma, han na lɔxɔxun saxan kamali tɛmui naxɛ.
  pon-2006: I sohte kin tungoale kisin tungoal mwahu, sohte kin sair uduk de wain,
    I pil sohte kin karada pitenmoangei kat lao wihk siluho imwisekla.
  ksd-ksd: Pa iau ga en ta kalami na magit, pa iau ga konom ta kirip ma pa iau ga
    mome ra polo na vain, ma pa iau ga vartap tuna, tuk tar ta ra bung ba i ga ot
    nam ra utul a vik.
  tur-YTC: Güzel yemek yemedim, ağzıma et veya şarap girmedi. Üç hafta tamamlanana
    dek hiç yağ sürünmedim.
  ind-AYT: Makanan yang enak tidak kumakan, daging dan anggur tidak masuk ke dalam
    mulutku, dan aku tidak mengurapi diriku dengan minyak sampai tiga minggu penuh.
  nya-nya: Sindinadye chakudya chokoma; nyama ndi vinyo sizinakhudze milomo yanga
    ndi pangʼono pomwe; ndipo sindinadzole mafuta aliwonse mpaka patatha masabata
    atatu.
  hrv-hrv: nisam jeo tečnih jela; meso ni vino nije ulazilo u moja usta i nisam se
    mazao uljem dok ne prođoše te tri sedmice.
  mps-mps: Te Sarere selade, eno te wiegi yai nai me tusiąyu, ma te wiegi yai nai
    hasa me deli te me tubeo. Eno te wain wę tusiąma, tama eno tobolu nisi dwasianu
    me dodolobeo.
  tpi-tpi: Long dispela tripela wik, mi no kaikai wanpela gutpela kaikai o wanpela
    gutpela abus. Mi no dring wain na mi no stretim gras bilong mi liklik.
  dan-1931: Lækre Spiser nød jeg ikke, Kød og Vin kom ikke i min Mund, og jeg salvede
    mig ikke, før hele tre Uger var gået.
  vie-OVCB: Tôi cũng chẳng thiết gì đến việc xức dầu thơm hằng ngày trong suốt thời
    gian ấy.
  guj-2017: ત્રણ અઠવાડિયાં પૂરાં થતાં સુધી મેં ભોજન કર્યું નહિ, મેં માંસ ખાધું નહિ,
    મેં દ્રાક્ષારસ પીધો નહિ અને મેં તેલથી પોતાનો અભિષેક કર્યો નહિ.
  pon-2006A: I sohte kin tungoale kisin tungoal mwahu, sohte kin sair uduk de wain,
    I pil sohte kin karada pitenmoangei kat lao wihk siluho imwisekla.
  por-BRBSL: Eu não comi nenhuma comida agradável. Nenhuma carne ou vinho entrava
    em minha boca. Eu não me ungi, até que três semanas inteiras foram cumpridas.
  swe-swe: Jag åt ingen lyxmat (delikatesser), inget kött eller vin vidrörde min mun.
    [Daniel verkade delvis ha fastat från mat, levt enkelt och bara ätit bröd och
    vatten under tre veckor.] Jag smorde inte heller min kropp med olja förrän de
    tre veckorna hade gått. [Att smörja sin kropp med olja var vanligt bland judarna
    och antika folk, oljan mjukgjorde huden och skyddade mot hettan.]
  cth-cth: Yat thum touh aloum hoehroukrak, bu ka cat hoeh, moi ka cat hoeh, misur
    hai ka patek hoeh, satui hai khoeroe kâhluk hoeh.
  twi-twi: Manni aduan pa biara. Nam anaa nsa biara anka mʼano, na mamfa sradehuam
    ansra kosii nnaawɔtwe abiɛsa no awiei.
  hlt-hlt: Buh tui athenla ka ca pawt tih maeh neh misurtui khaw ka ka khuiah kun
    pawh. Khohnin yalh thum a cup hil situi ka hluk rhoe ka hluk pawh.
  tbz-SIM: Bɑ́ n yí yo mmudiì sɑ̀ɑ̀mù, m mɛ nyí cɑ́ɑ́ nyimɑɑ, m mɛ nyí yɔ̃̀ mmɛnɑɑ̀,
    bɑ́ n yí pɑnti kɛ̀ dɛ kóo semɛ́nnìbɛ̀ yɑ̀ɑ pɛ̃ɛ̃tɛ́.
  msy-2020: Egha dagher isɨngtɨzitam amezir puvatɨgha, asɨzitam ko wainɨn dɨpatam
    nan akatorim giraghuzir puvatɨ. Egha boretam uabɨ gaghua egha uan dapanir arɨzim
    akɨrizir pu, bar puvatɨ, ezɨ wighɨn pumuning ko mɨkezim gɨfa.
  dop-dop: Mɑɑ tɔkɩ tɔɣɔnɑɣɑ kʋpɑŋkɑ nɑkǝlɩ yɑɑ nɑntʋ. Pǝ́cɔ́ sʋlʋm ɩɩ sʋʋkɩ mɑ nɔɣɔ
    tɑɑ. Pǝyele mɑɑ sɑɣɑlǝɣɩ nim, hɑlǝnɑ cimɑɑsǝnɑɑ tooso ɩnɩ ɩ tɛ.
  azb-azb: Üç həftə bitənə qədər mən dadlı yemək yemədim, ət və şərab dilimə dəymədi
    və heç bir ətirli yağ sürtmədim.
  eng-DBY: I ate no pleasant bread, neither came flesh nor wine into my mouth, neither
    did I anoint myself at all, till three full weeks were fulfilled.
  hin-2017: उन तीन सप्ताहों के पूरे होने तक, मैंने न तो स्वादिष्ट भोजन किया और न माँस
    या दाखमधु अपने मुँह में रखा, और न अपनी देह में कुछ भी तेल लगाया।
  wol-KYG: Ñam wu neex lekkuma ko, te yàpp ak biiñ jaarul sama gémmiñ. Diwuwma it
    ba ñetti ayi bés yi mat.
  eng-YLT: desirable bread I have not eaten, and flesh and wine hath not come in unto
    my mouth, and I have not anointed myself at all, till the completion of three
    weeks of days.
  kne-kne: Sin oneg din tolo ay dominggo ay doy, adiak nangnangan si mam-is, adiak
    nansidsidas karni ya adiak nan-in-inom si arak. Adiak aben inap-aplosan din awak
    kos nabanglo ay lana.
  eng-WYC-2017: I ate not desirable bread, and flesh, and wine entered not into my
    mouth, but neither I was anointed with ointment, till the days of three weeks
    were [ful] filled.
  eng-WMBB: I ate no pleasant food. No meat or wine came into my mouth. I didn’t anoint
    myself at all, until three whole weeks were fulfilled.
  urd-GVH: न मैंने उम्दा खाना खाया, न गोश्त या मै मेरे होंटों तक पहुँची। तीन पूरे
    हफ़ते मैंने हर ख़ुशबूदार तेल से परहेज़ किया।
  rug-rug: Lopu hena ginani arileadi si arau; sari beruqu si lopu tiqu la pa masa
    kurukuru babe pa vaeni; meke lopu lumulumu si arau osolae hola sari ka ṉeta vuiki.
  gaz-gaz: Hamma torban sadan sun raawwatamanitti ani nyaata filatamaa tokko illee
    hin nyaanne; fooni yookaan daadhiin wayinii afaan koo hin seenne; dibata tokko
    illees hin dibanne.
  fra-LSG: Je ne mangeai aucun mets délicat, il n’entra ni viande ni vin dans ma bouche,
    et je ne m’oignis point jusqu’à ce que les trois semaines fussent accomplies.
  yal-yal: N mi donse timin timinxi yo don, n mi sube don, n mi minse min, n mi n
    masusan ture xiri ɲaxumɛn yo ra, han lɔxɔ xun saxan yi dangu.
  haw-1868: Aole au i ai i ka berena maikai, aole hoi i hookomoia ka io, a me ka waina
    iloko o kuu waha, aole loa au i hamo ia'u iho, a pau ua mau hebedoma la ekolu.
  arb-NAV: لَمْ آكُلْ فِيهَا طَعَاماً شَهِيًّا، وَلَمْ يَدْخُلْ فَمِي لَحْمٌ أَوْ
    خَمْرٌ، وَلَمْ أَتَطَيَّبْ بِدُهْنٍ.
  ewe-ewe: Nyemeɖu nu nyui aɖeke o, lã kple wain meka nu nam o eye nyemesi ami aɖeke
    kura o va se ɖe esime kɔsiɖa etɔ̃ la wu enu.
  eng-LEE: Costly food did I not eat, and flesh and wine came not in my mouth, nor
    did I at all anoint myself, till three whole weeks were elapsed.
  asm-FB: সেই তিনি সপ্তাহ সম্পূৰ্ণ নোহোৱালৈকে মই সুস্বাদু আহাৰ, মাংস খোৱা নাছিলো,
    দ্রাক্ষাৰস পান কৰা নাছিলো, আৰু মই গাত তেলো ঘঁহা নাছিলো।
  sus-A: ﭑ مُ دٌنسٍ قَنيِ يٌ دٌن، ﭑ مُ سُبٍ دٌن، ﭑ مُ وّنِ مِن، ﭑ مُ تُرٍ شِرِ حْشُنمّ
    يٌ مَسٌ ﭑ مَ، هَن نَ لْشْشُن سَشَن كَمَلِ تّمُي نَشّ.
  fra-SBL: Je ne mangeais aucun mets agréable. Il n'est entré dans ma bouche ni viande
    ni vin. Je ne me suis pas oint du tout, jusqu'à ce que trois semaines entières
    soient accomplies.
  hbo-hbo: לֶ֣חֶם חֲמֻדֹ֞ות לֹ֣א אָכַ֗לְתִּי וּבָשָׂ֥ר וָיַ֛יִן לֹא־בָ֥א אֶל־פִּ֖י
    וְסֹ֣וךְ לֹא־סָ֑כְתִּי עַד־מְלֹ֕את שְׁלֹ֥שֶׁת שָׁבֻעִ֖ים יָמִֽים׃ פ
  pjt-pjt: '@see-verse:DAN.010.002'
  kik-kik: Nĩndehingĩte kũrĩa irio njega; kanua gakwa gatiacamire nyama kana ndibei;
    ningĩ ndiehakaga maguta o na hanini, o nginya ciumia icio ithatũ igĩthira.
  fra-NCL: Je ne mangeai aucun mets délicat ; il n’entra dans ma bouche ni viande,
    ni vin, et je ne m’oignis pas jusqu’à ce que les trois semaines de jours fussent
    accomplies.
  cek-AK: Zarh thumto koep ai karoek to, caaknaek kahoih ah kaom takaw, moi hoi misurtuinawk
    roe ka pataengh ai, situi doeh kang nok ai.
  cuk-cuk: Agine, an mas-nuegan guchasulid, an san guchasulid, an vino gobsasulid,
    deginbali, geb we-itoged-ilapaagwad gwinmaksadse an ina-wawagwad maksasurbalid.
  uig-CYR: Үч һәптигичә һеч қандақ назу-немәт йемидим, гөш йемидим, шарап ичмидим
    вә тенимгә пурақлиқ май сүрмидим.
  tel-2017: మూడు వారాలు గడిచే దాకా నేను సంతోషంగా భోజనం చేయలేకపోయాను. మాంసం తినలేదు.
    ద్రాక్షారసం తాగ లేదు. స్నానం, నూనె రాసుకోవడం చేయలేదు.
  hat-BSA: Mwen pa t manje okenn bon manje; ni vyann, ni diven nan pa t antre nan
    bouch mwen. Ni mwen pa t sèvi okenn pomad pou onksyone jiskaske tout twa semèn
    sila yo te fin akonpli.
  kos-kos: Nga tuh tiana kang kutena mongo yuyu, ku mongo ikwa, ku nim wain, ku mosrwela
    sifuk nwe ke na wik tolu ah safla.
  hbo-WLC: לֶ֣חֶם חֲמֻד֞וֹת לֹ֣א אָכַ֗לְתִּי וּבָשָׂ֥ר וָיַ֛יִן לֹא־בָ֥א אֶל־פִּ֖י
    וְס֣וֹךְ לֹא־סָ֑כְתִּי עַד־מְלֹ֕את שְׁלֹ֥שֶׁת שָׁבֻעִ֖ים יָמִֽים׃ פ
  ibo-ibo: Erighị m nri ọma ọbụla, erikwaghị m anụ, aṅụkwaghị m mmanya, eteghị m mmanụ
    otite ọbụla nʼahụ m nʼime izu ụka atọ a niile.
  ory-ory: ପୂର୍ଣ୍ଣ ତିନି ସପ୍ତାହ ସମାପ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ କୌଣସି ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ଭୋଜନ
    କଲି ନାହିଁ, କିଅବା ମାଂସ ଅବା ଦ୍ରାକ୍ଷାରସ ମୋʼ ମୁଖରେ ପ୍ରବେଶ କଲା ନାହିଁ, ଅଥବା ମୁଁ କିଛି
    ତୈଳ ମର୍ଦ୍ଦନ କଲି ନାହିଁ।
  chk-chk: Üsap mongö mongö mi anö, üsap fokun ochoch fituk ika ün wain, üsap pwal
    epitiei tori wesin ekewe ülüngat wik.
  rop-rop: Ai nomo bin dagat olkain gudwan daga, o eni bif, en ai nomo bin dringgim
    eni wain, en aibin libum main heya rafwan raidap det 3 wik bin gopas.
  ukr-1871: Смачної страви я не їв; мяса й вина не брав і в уста мої, та й не намащувався
    мастями до кінця трьох тижнїв.
  deu-1951: Ich aß keine leckere Speise, und Fleisch und Wein kamen nicht über meine
    Lippen, auch salbte ich mich nicht, bis die drei Wochen vollendet waren.
  eng-JPS: I ate no pleasant bread, neither came flesh nor wine in my mouth, neither
    did I anoint myself at all, till three whole weeks were fulfilled.
  srp-1865: Jela ugodna ne jedoh, ni meso ni vino ne uðe u moja usta, niti se namazah
    uljem dok se ne navršiše tri nedjelje dana.
  lug-lug: Saalya ku mmere ennungi, newaakubadde ennyama wadde okunywa ku wayini;
    era ne nsiwuukira ddala okumala wiiki ssatu.
  heb-heb: לחם חמדות לא אכלתי ובשר ויין לא בא אל פי וסוך לא סכתי עד מלאת שלשת שבעים
    ימים׃
  ben-IRV: সেই তিন সপ্তাহ শেষ না হওয়া পর্যন্ত কোন সুস্বাদু খাবার আমি খাই নি, কোন
    মাংসও খাই নি, আঙ্গুর রসও পান করি নি এবং তেলও মাখি নি।
  pan-pan: ਮੈਂ ਸੁਆਦ ਦੀ ਰੋਟੀ ਨਾ ਖਾਧੀ ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਮਾਸ ਅਤੇ ਸ਼ਰਾਬ ਨਾ ਪਏ ਅਤੇ ਮੈਂ
    ਆਪਣੇ ਉੱਤੇ ਤੇਲ ਨਾ ਮਲਿਆ ਜਦ ਤੱਕ ਉਹ ਤਿੰਨ ਹਫ਼ਤੇ ਪੂਰੇ ਨਾ ਹੋਏ।
  mya-JVB: အရက် နှစ်ဆယ် တရက်မ စေ့ မှီမြိန် သော မုန့် ကိုမ စား ။ အမဲသား နှင့် စပျစ်ရည်
    ကိုမ မြည်း ။ ဆီ လိမ်းခြင်းကိုလည်း အလျှင်းမပြု။
  hmo-hmo: Aniani namona o vamu be lau ania lasi, bona uaina lau inua lasi, bona egu
    huina lau iduari karaia lasi, ela bona unai pura toi idia ore.
  urd-urd: न मैने लज़ीज़ खाना खाया, न गोश्त और मय ने मेरे मुँह में दख़ल पाया और न
    मैने तेल मला, जब तक कि पूरे तीन हफ़्ते गुज़र न गए।
  rus-SYN: Вкусного хлеба я не ел; мясо и вино не входило в уста мои, и мастями я
    не умащал себя до исполнения трех седмиц дней.
  bqc-SIM: Mi blɛnana bleo, nↄ̀ↄ ge vɛ̃ɛ i gɛ̃ ma lɛ́uo. Mi nísidↄↄo e ãsↄ̃a àaↄ̃pi
    gɛ̀ làaò.
  tcz-CHONGTHU: Chuche phatsungse se chun, keiman anneh alhum atwi kanepoi. Sa jong
    kanepon chuleh lengpitwi jong kakam sunga alutkha poi. Chuleh hapta thum lhinkah
    chun, thao namtwi jong kinu louvin ka um’e.
  mar-mar: ते तिन आठवडे संपेपर्यंत मी पक्वान्न खाल्ले नाही मी द्राक्षरस प्यालो, नाही
    माझ्या डोक्याला तेल लावले नाही.
  qub-qub: Alli micuycunatapis manami micurächu. Aychatawan bïnutapis manami yawarächu.
    Ima perfümicunawanpis manami pichucurächu.
  bqp-bqp: Alusumɑ itɑ ye sɔɔ, u ǹ dĩɑ geenu gɑnu diire. U ǹ yɑɑ tende. Tɑm kun
    mɑɑ win nɔɔ duure. Mɛyɑ u ǹ mɑɑ tii gum sɑwɑre.
  hat-hat: Mwen pa t' manje ankenn bon ti manje, ni ankenn vyann. Mwen pa t' mete
    yon gout diven nan bouch moun. Mwen pa t' pase lwil santi bon sou mwen pandan
    twa senmenn sa yo.
  eng-BSB: I ate no rich food, no meat or wine entered my mouth, and I did not anoint
    myself with oil until the three weeks were completed.
  eng-WEBPB: I ate no pleasant food. No meat or wine came into my mouth. I didn’t
    anoint myself at all, until three whole weeks were fulfilled.
  kbq-kbq: Ana knafina knare'nare ne'zane, afu me'ane, waini tinena magore hu'na nagitera
    erinte'na one'noe. Ana nehu'na ana knafina magore hu'na nazokapine navufgafina
    masavena fre'na erisera osu'na mani'nogeno 3'a sontamo'a evu nagatere'ne.
  nhe-BL: Ax nijcuajqui pantzi tlasasaltili, niyon ax nijyeco nacatl, niyon xocomeca
    atl. Niyon ax nimotlalili niyon se tlaajhuiyacayotl hasta quema panoc nopa eyi
    samanos.
  bus-bus: Mɛ́ɛ pↄ́ nnaa blero, nↄ̀bↄ ke wɛ̃ɛ e gɛ̃ ma lɛ́nlo. Mɛ́ɛ nↄ́si kɛmaro ai
    azuma aagↄ̃ↄ pì gàa à pàpao.
  gub-BL: A'e 'ar rehe na'u kwaw temi'u hete katu ma'e. Na'u kwaw ma'ero'o kwer. Na'u
    kwaw win. Namuguz kwaw he'aw.
  eng-DRA: 'I ate no desirable bread, and neither flesh, nor wine entered into my
    mouth, neither was I anointed with ointment: till the days of three weeks were
    accomplished.'
