verse: DAN.010.007
translations:
  mal-C: ദാനീയേൽ എന്ന ഞാൻമാത്രം ഈ ദർശനം കണ്ടു; എന്നോടുകൂടെയുണ്ടായിരുന്നവർ ഈ ദർശനം
    കണ്ടില്ല. എങ്കിലും ഒരു വലിയ ഭീതി അവരുടെമേൽ വീണു; അവർ ഓടിയൊളിച്ചു.
  deu-TKW: Ich, Daniel, allein hatte diese Erscheinung, während die Männer, die mich
    begleiteten, nichts von der Erscheinung sahen; aber ein so großer Schrecken hatte
    sie befallen, daß sie flohen, um sich zu verbergen.
  lin-lin: Ngai, Daniele, ngai moko kaka nde namonaki emoniseli yango. Bato oyo bazalaki
    elongo na ngai bamonaki yango te, kasi somo makasi ekweyelaki bango, bakimaki
    mpe babombamaki.
  eng-LSV: And I, Daniel, have seen the vision by myself, and the men who have been
    with me have not seen the vision, but a great trembling has fallen on them, and
    they flee to be hidden;
  eng-GNV: 'And I Daniel alone sawe the vision: for the men that were with me, sawe
    not the vision: but a great feare fell vpon them, so that they fled away and hid
    themselues.'
  eng-WEBSTER: 'And I Daniel alone saw the vision: for the men that were with me saw
    not the vision: but a great quaking fell upon them, so that they fled to hide
    themselves.'
  nhw-BL: Huan san na, niDaniel, niquitac nopa tlanextili, pero nopa tlacame catli
    itztoyaj nohuaya amo quiitaque, san quinajsic se hueyi majmajtli huan motlalojtejque
    huan motlatitoj.
  swh-ONEN: Mimi Danieli, ni mimi peke yangu niliyeona hayo maono; watu waliokuwa
    pamoja nami hawakuyaona, lakini waligubikwa na hofu kuu, hata wakakimbia na kujificha.
  bba-bba: Dɑniɛli turowɑ u kɑ̃si te wɑ. Tɔn be bɑ kɑ nùn wɑ̃ɑ mi, bɑ ǹ tu wɑ. Adɑmɑ
    bɑ nɑndɑ bɑ duki suɑ bu kɑ kuke.
  eng-KJVCPB: 'And I Daniel alone saw the vision: for the men that were with me saw
    not the vision; but a great quaking fell upon them, so that they fled to hide
    themselves.'
  mpx-mpx: '@see-verse:DAN.010.006'
  luo-luo: An Daniel kenda ema naneno fwenyno joma ne ni koda to ne ok onene, kata
    kamano luoro maduongʼ nomakogi mi negitony gi ngʼwech mi gipondo.
  meu-meu: Lau, Daniel, sibogu ese mata-hanai na itaia, badina be bamogu ese asie
    itaia, to gari ese e butudia tao, bena e heau, bae komu totona.
  npi-ULB: म, दानिएल एक्‍लै त्यो दर्शन देखें, किनकि मसँगै भएका मानिसहरूले त्यो दर्शन
    देखेनन् । तपनि, तिनीहरूमा एउटा ठुलो त्रास पर्‍यो, र तिनीहरू आफू लुक्‍नलाई भागे
    ।
  yor-yor: Èmi Daniẹli, ni ẹnìkan tí ó rí ìran náà, àwọn ọkùnrin tí ó wà pẹ̀lú u mi,
    wọn kò rí i, ṣùgbọ́n ìpayà ńlá dà bò wọ́n, wọ́n sálọ wọ́n sì fi ara pamọ́.
  pes-OPCB: از آن عده‌ای که در آنجا ایستاده بودیم، تنها من، دانیال، آن رؤیا را دیدم.
    آنچنان ترسی همراهان مرا فرا گرفت که گریختند و خود را پنهان کردند.
  tgl-ULB: Akong si Daniel lamang ang nakakita ng pangitain, sapagkat hindi nakita
    ng mga lalaking kasama ko ang pangitain. Gayunman, isang malaking takot ang dumating
    sa kanila at tumakbo sila upang magtago.
  hui-hui: Mbirale de gandeba ogoni i̱ni hanguore howa handaru. Agali i̱ heba mandagi
    harimadaru ti mbirale ogoni de handa nabi howa dege ti gi halu ibida pialu ha
    do hai haya.
  mya-mya: ထို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ကို​ငါ​ဒံ​ယေ​လ​တစ် ယောက်​တည်း​သာ​မြင်​ရ​၏။ ငါ​နှင့်​အ​တူ
    ရှိ​သော​သူ​တို့​သည်​အ​ဘယ်​အ​ရာ​ကို​မျှ မ​မြင်​ကြ​ရ။ သို့​ရာ​တွင်​သူ​တို့​သည် ထိတ်
    လန့်​တုန်​လှုပ်​လျက်​ထွက်​ပြေး​ပုန်း​အောင်း နေ​ကြ​၏။-
  bod-N: དཱ་ནེ་ཨེལ་བདག་གཅིག་པུས་ཞལ་གཟིགས་དེ་མཐོང་བ་ལས། བདག་དང་ལྷན་དུ་སྡོད་པའི་མི་གཞན་རྣམས་ཀྱིས་མཐོང་མ་སོང་མོད།
    འོན་ཀྱང་ཁོ་རྣམས་དངངས་སྐྲག་ཆེན་པོས་ཟིན་ཅིང་བྲོས་ནས་ཡིབས་པའོ། །
  sna-sna: Ini, Dhanieri, ndini ndoga chete ndakaona chiratidzo; varume vakanga vaneni
    havana kuchiona, asi kutyisa kwakadai kwakavavhundutsa zvokuti vakatiza vakandovanda.
  spa-BLM: Yo, Daniel, fui el único que vio la visión, pues los hombres que estaban
    conmigo no vieron la visión, sino que cayó sobre ellos un gran temblor y huyeron
    a esconderse.
  cac-cac: A inn̈ej ix yal vilan jun chi', axo masanil eb' anima ayec' ved'oc, maj
    yil-laj eb', yujto ix javi xivelal d'a eb', ix b'at eb' sc'ub'ejel sb'a.
  swh-ULB: Mimi, Danieli peke yangu niliyaona maono, na watu niliokuwa na pamoja hawakuyaona
    maono. Lakini, jambo kuu la kuogofya liliwaijia juu yao, na walikimbia na kujificha
    wao wenyewe.
  bel-bel: І толькі адзін я, Данііл, бачыў гэтую ўяву, а людзі, якія былі са мною,
    ня бачылі гэтае ўявы; але моцны страх напаў на іх, і яны паўцякалі хавацца
  deu-ELBBK: Und ich, Daniel, allein sah das Gesicht; die Männer aber, die bei mir
    waren, sahen das Gesicht nicht; doch fiel ein großer Schrecken auf sie, und sie
    flohen und verbargen sich.
  mbb-OT: Iyan e zà nekaahà dutun. Is menge zuma ku ne wazè dan haazà maahà, piru
    migkulbaan sikandan ne nemen-eles dan tenged te kegkahandek dan.
  mal-2015: ദാനീയേൽ എന്ന ഞാൻ മാത്രം ഈ ദർശനം കണ്ടു; എന്നോടുകൂടെ ഉണ്ടായിരുന്ന ആളുകൾ
    ദർശനം കണ്ടില്ല; എങ്കിലും ഒരു മഹാഭ്രമം അവർക്കു പിടിച്ചിട്ടു അവർ ഓടിയൊളിച്ചു.
  rmc-rmc: Ča me, o Daniel, dikhľom oda viďeňje. O murša, save manca sas, les na dikhle,
    ale avľa pre lende e bari dar a denašle pes te garuvel.
  nlg-nlg: Inau heghegu vamua tu righia na mabubu. Ma rahei tara kabu kolu tara mua
    vaevanea siki totobo, hauva ma gaira tara mataghu mara samapolo.
  pes-OPV: و من دانیال تنها آن رویا را دیدم و کسانی که همراه من بودند رویا را ندیدند
    لیکن لرزش عظیمی بر ایشان مستولی شد و فرار کرده، خودرا پنهان کردند.
  ron-1924: Еу, Даниел, ам вэзут сингур ведения, дар оамений каре ерау ку мине н-ау
    вэзут-о; тотушь ау фост апукаць де о маре спаймэ ши ау луат-о ла фугэ ка сэ се
    аскундэ!
  ben-OBCV: কেবলমাত্র আমি, দানিয়েল, সেই দর্শন দেখেছিলাম; যারা আমার সঙ্গে ছিল তারা
    কিছুই দেখতে পেল না কিন্তু আতঙ্ক তাদের এতটাই গ্রাস করল যে তারা পালিয়ে গেল ও লুকিয়ে
    পড়ল।
  som-som: Oo anigaan Daanyeel ah oo keliya ayaa wixii lay tusay arkay, waayo, nimankii
    ila socday ma ay arkin wixii lay tusay, maxaa yeelay, aad bay u gariireen, wayna
    carareen si ay u dhuuntaan.
  lat-VUC: 'Vidi autem ego Daniel solus visionem: porro viri qui erant mecum non viderunt,
    sed terror nimius irruit super eos, et fugerunt in absconditum.'
  eng-ASVBT: And I, Daniel, alone saw the vision; for the men that were with me saw
    not the vision; but a great quaking fell upon them, and they fled to hide themselves.
  ita-1885: Ed io Daniele solo vidi la visione, e gli uomini ch'erano meco non la
    videro; anzi gran terrore cadde sopra loro, e fuggirono per nascondersi.
  eng-ULB: I, Daniel, alone saw the vision, for the men who were with me did not see
    the vision. However, a great terror came on them, and they ran away to hide themselves.
  spa-VBL: Yo, Daniel, fui el único que vio esta visión—los otros que estaban conmigo
    no vieron la visión, pero de repente se sintieron muy asustados y huyeron para
    esconderse.
  fra-_FOB: Et moi, Daniel, je vis seul la vision, et les hommes qui étaient avec
    moi ne la virent point; mais une grande frayeur tomba sur eux, et ils s'enfuirent
    pour se cacher.
  mal-mal: ദാനീയേൽ എന്ന ഞാൻ മാത്രം ഈ ദർശനം കണ്ടു; എന്നോടുകൂടി ഉണ്ടായിരുന്ന ആളുകൾ ദർശനം
    കണ്ടില്ല; എങ്കിലും ഒരു മഹാസംഭ്രമം അവർക്കുണ്ടായിട്ട് അവർ ഓടിയൊളിച്ചു.
  urd-GVR: Sirf maiṅ, Dānyāl ne yih royā dekhī. Mere sāthiyoṅ ne use na dekhā. To
    bhī achānak un par itnī dahshat tārī huī ki wuh bhāg kar chhup gae.
  suz-BL: गो, दानीएलमी मेको कोंइतीक ताता। गो नु बाक्‍ब मुर सुइमी मतामे। तन्‍न मेकोपुकी
    हिंशा ख्रिंख्रि पा प्रोक्‍शा ख्रुंइसाक्‍म।
  eng-NOY: And I Daniel alone saw the vision and the men who were with me saw not
    the vision; but a great terror fell upon them, and they fled to hide themselves.
  ita-1927: Io solo, Daniele, vidi la visione; gli uomini ch’erano meco non la videro,
    ma un gran terrore piombò su loro, e fuggirono a nascondersi.
  ckb-ckb: من کە دانیالم، بە تەنها من بینینەکەم بۆ ئاشکرا کرا، ئەو پیاوانەی لەگەڵمدا
    بوون نەیانبینی، بەڵام ترسێکی گەورە لەسەریان نیشت، ڕایانکرد و خۆیان شاردەوە.
  eng-BBE: And I, Daniel, was the only one who saw the vision, for the men who were
    with me did not see it; but a great shaking came on them and they went in flight
    to take cover.
  kan-OKCV: ದಾನಿಯೇಲನೆಂಬ ನಾನು ಒಬ್ಬನೇ ಆ ದರ್ಶನವನ್ನು ನೋಡಿದೆನು. ನನ್ನ ಸಂಗಡವಿದ್ದ ಜನರು ಆ ದರ್ಶನವನ್ನು
    ನೋಡಲಿಲ್ಲ. ಆದರೆ ಅವರು ಭಯಭ್ರಾಂತರಾಗಿ ಓಡಿಹೋಗಿ ಅಡಗಿಕೊಂಡರು.
  tam-2017: தானியேலாகிய நான் மாத்திரம் அந்தத் தரிசனத்தைக் கண்டேன்; என்னோடே இருந்த
    மனிதர்களோ அந்தத் தரிசனத்தைக் காணவில்லை; அவர்கள் மிகவும் நடுநடுங்கி, ஓடி ஒளிந்துகொண்டார்கள்.
  spa-RV-1909: Y sólo yo, Daniel, vi aquella visión, y no la vieron los hombres que
    estaban conmigo; sino que cayó sobre ellos un gran temor, y huyeron, y escondiéronse.
  ron-BTF: Și doar eu, Daniel, am văzut viziunea, fiindcă oamenii care erau cu mine
    nu au văzut viziunea; dar un mare tremur a căzut peste ei, încât au fugit să se
    ascundă.
  eng-WEBP: I, Daniel, alone saw the vision, for the men who were with me didn’t see
    the vision, but a great quaking fell on them, and they fled to hide themselves.
  eng-FBV: I, Daniel, was the only one to see this vision—the others with me did not
    see the vision, but they suddenly felt very frightened and ran away to hide themselves.
  nch-BL: Huan san na, niDaniel, niquitac nopa tanextili, pero nopa tacame cati itztoyaj
    nohuaya amo quiitaque, san quinajsic se hueyi majmajti huan motalojtejque huan
    motatitoj.
  vie-1934: Ta, Đa-ni-ên, chỉ có một mình ta xem sự hiện thấy đó, vì những kẻ ở cùng
    ta không thấy sự hiện thấy đó; nhưng họ run rẩy quá, chạy trốn để ẩn mình.
  hin-CV: सिर्फ मुझे, दानिएल को, ही वह दर्शन दिखाई दे रहा था; जो लोग मेरे साथ थे,
    उन्हें वह नहीं दिखा, परंतु उन पर ऐसा आतंक छा गया कि वे वहां से भागकर छिप गए.
  spa-BES: Y yo, Daniel, fui el único que vio la visión, porque los hombres que estaban
    conmigo no la vieron; pero se produjo un gran temblor sobre ellos y salieron en
    vuelo para ponerse a cubierto.
  tdx-tdx: Izaho Daniele avao ty nahatrea i aroñaroñey, le tsy nahaisake i aroñaroñey
    ondaty nindre amakoo, fa fangebahebahañe ty nivo­trahañe naho nitriban-day vaho
    nietak’ añe.
  tha-KJV: และข้าพเจ้าดาเนียลเห็นนิ​มิ​ตน​ั้นแต่​ผู้เดียว คนที​่​อยู่​กับข้าพเจ้ามิ​ได้​เห​็นนิ​มิ​ตน​ั้น
    แต่​เขาตัวสั่นมากจึงวิ่งไปซ่อนเสีย
  por-BR-2018: E somente eu, Daniel, vi aquela visão, e os homens que estavam comigo
    não a viram; porém caiu sobre eles um grande temor, de tal modo que fugiram e
    se esconderam.
  deu-ELO: Und ich, Daniel, allein sah das Gesicht; die Männer aber, welche bei mir
    waren, sahen das Gesicht nicht; doch fiel ein großer Schrecken auf sie, und sie
    flohen und verbargen sich.
  eng-WYC-2018: Forsooth I, Daniel, alone saw the vision; certainly the men that were
    with me saw not, but full great fearedfulness fell in on them, and they fled into
    an hid place. (And I, Daniel, alone saw the vision; certainly the men who were
    with me did not see it, but a very great fearfulness fell in upon them, and they
    fled to a place where they could hid.)
  epo-epo: Nur mi sola, Daniel, vidis tiun vizion; la homoj, kiuj estis kun mi, ne
    vidis la vizion; tamen granda timo falis sur ilin, kaj ili forkuris, por sin kaŝi.
  uig-PIN: Ƣayibanǝ kɵrünüxni yalƣuz mǝnki Daniyalla kɵrdüm, yenimdikilǝr alamǝtni
    kɵrmigǝnidi. Əmma zor bir wǝⱨimǝ ularni besip, intayin titrǝp ketixti, mɵkünüwalƣudǝk
    yǝrni izdǝp ⱪeqip kǝtti.
  beo-beo: Nisu ni fawane da esala ba:i liligi ba:i. Dunu eno da na gilisili esalu,
    amo da beda:iba:le, hobeale, wamoaligili, liligi hame ba:i.
  tpi-OTNT: Mi wanpela tasol mi lukim dispela samting olsem driman. Ol man i stap
    wantaim mi ol i no lukim wanpela samting, tasol ol i pret nogut tru na ol i ranawe
    i go hait.
  hau-SA: Ni, Daniyel, kaɗai ne na ga wahayin; mutanen da suke tare da ni ba su gani
    ba, amma wata irin babbar razana ta auko musu har suka gudu suka ɓuya.
  uig-LAT: Ghayibane körünüshni yalghuz menki Daniyalla kördüm, yénimdikiler alametni
    körmigenidi. Emma zor bir wehime ularni bésip, intayin titrep kétishti, mökünüwalghudek
    yerni izdep qéchip ketti.
  nde-nde: Mina Danyeli, yimi ngedwa engawubonayo umbono; amadoda ayelami kawubonanga,
    kodwa afikelwa yikwesaba okukhulu aze abaleka ayacatsha.
  ton-ton: 'Pea ko au Taniela ne u mamata tokotaha pe ki he meʻa hā mai: he ko e kau
    tangata naʻe ʻi ai mo au naʻe ʻikai te nau mamata ki he meʻa hā mai; ka naʻe hoko
    ʻae manavahē lahi kiate kinautolu, ko ia naʻa nau hola ke fakafufū ʻakinautolu.'
  ces-1613: Viděl jsem pak já Daniel sám vidění to, ale muži ti, kteříž se mnou byli,
    neviděli toho vidění, než hrůza veliká připadla na ně, až i utekli, aby se skryli.
  eng-WMB: I, Daniel, alone saw the vision, for the men who were with me didn’t see
    the vision, but a great quaking fell on them, and they fled to hide themselves.
  tam-TCV: தானியேலாகிய நான் மட்டுமே அந்தத் தரிசனத்தைக் கண்டேன். என்னோடிருந்த மனிதர்கள்
    யாரும் அதனைக் காணவில்லை. ஆனால் அவர்கள் மிகவும் திகிலடைந்ததினால் ஓடி ஒளிந்துகொண்டார்கள்.
  ceb-ULB: Ako si Daniel, mao lamang ang nakakita sa maong panan-awon, kay ang akong
    mga kauban wala man makakita sa panan-awon. Apan giabot sila sa dakong kalisang,
    ug nanagan sila aron motago.
  pol-UBG: Tylko ja sam, Daniel, miałem to widzenie. Mężczyźni, którzy byli ze mną,
    nie mieli tego widzenia; ale wielki strach padł na nich i pouciekali, aby się
    ukryć.
  urd-GVU: صرف مَیں، دانیال نے یہ رویا دیکھی۔ میرے ساتھیوں نے اُسے نہ دیکھا۔ توبھی
    اچانک اُن پر اِتنی دہشت طاری ہوئی کہ وہ بھاگ کر چھپ گئے۔
  deu-1912: Ich, Daniel, aber sah solch Gesicht allein, und die Männer, so bei mir
    waren, sahen's nicht; doch fiel ein großer Schrecken über sie, daß sie flohen
    und sich verkrochen.
  kan-2017: ದಾನಿಯೇಲನಾದ ನಾನೊಬ್ಬನೇ ಆ ದರ್ಶನವನ್ನು ಕಂಡೆನು; ನನ್ನೊಂದಿಗಿದ್ದವರು ಅದನ್ನು ಕಾಣಲಿಲ್ಲ;
    ದೊಡ್ಡ ನಡುಕವು ಅವರನ್ನು ಹಿಡಿಯಿತು, ಓಡಿ ಹೋಗಿ ಅವಿತುಕೊಂಡರು.
  yap-yap: Kemus ni gag e gguy e pin’ey. Ma pi pumo’on ni yad be un ngog e dariy ban’en
    nra guyed, machane yib e marus ngorad nib gel, miyad mil ngranod ra mithgad.
  hlt-MCSB: Kai Daniel kamah bueng long ni mangthui te ka hmuh . Tedae ka taengah
    aka om hlang rhoek loh mangthui te a hmuh uh moenih . Tedae amih te thuennah loh
    muep a tlak thil tih thuh hamla yong uh .
  mdy-ETH: ዬያ ፆኦሲ ፔጋሲ ዻዌ ባኮ ዛጌሢ ታና፥ ዳኣኔኤሌ ሌሊኬ፤ ታኣና ዎላ ዓኣ ዓሳ ፔቴታዖ ዴንቄ ባኣዚ ባኣሴ፤ ጋዓንቴ
    ዔያታ ሚርጌና ዲቃቴሢሮ ጳሽኪ ዴንዲ ፑኔኔ።
  twi-ASANTE: Me, Daniel nko ara na mehunuu saa anisoadehunu no; nnipa a na wɔka me
    ho no anhunu hwee. Ehu kɛseɛ bi bɔɔ wɔn ma wodwane kɔtetɛeɛ.
  eng-WEBU: I, Daniel, alone saw the vision, for the men who were with me didn’t see
    the vision, but a great quaking fell on them, and they fled to hide themselves.
  wal-wal: Ha ajjuutaa taani Daaneeli tarkka be7aas. Tanaara de7iya asati be7ibookkona;
    eti keehi dagammido gishshau, baqatidi qosettidosona.
  spa-PDDPT: Solo yo, Daniel, vi aquella visión. Los hombres que estaban conmigo no
    la vieron. Pero un gran temor cayó sobre ellos, y huyeron para esconderse.
  gun-gun: Xee Daniel anho'i aexa ha'e nunga. Ha'e rã avakue xereve ikuai va'e ma
    mba'eve ndoexai. Ha'e rami avi ha'e kuery okyje ete aguã ou xapy'a rã onhamba,
    onhemimba okuapy.
  agu-BL: ”Cya'l nin jun scyeri yi e' yi xomche' swe'j ilon yi jun xtxolbila'tz, ntin
    cu'n in, na cyakil cu'n e', e' xobtz nin e' el ojkuj tan ew ib.
  ilo-ULB: Siak laeng a ni Daniel ti nakakita iti sirmata, ta saan a nakita dagiti
    lallaki a kadduak ti sirmata. Nupay kasta, nagbutengda iti kasta unay, ket nagtarayda
    a naglemmeng.
  kpg-kpg: Koau hua modogoau ne mmada gi di moe deenei. Digau i dogu baahi digi gidee,
    gei digaula gu mmaadagu guu llele gi daha, guu pala hagammuni.
  uig-ARA: غايىبانە كۆرۈنۈشنى يالغۇز مەنكى دانىياللا كۆردۈم، يېنىمدىكىلەر ئالامەتنى
    كۆرمىگەنىدى. ئەمما زور بىر ۋەھىمە ئۇلارنى بېسىپ، ئىنتايىن تىترەپ كېتىشتى، مۆكۈنۈۋالغۇدەك
    يەرنى ئىزدەپ قېچىپ كەتتى.
  sus-sus: N tan, Daniyɛli, n keren nan na laamatunyi toxi. Mixi naxee nu na n sɛɛti
    ma, e mu laamatunyi to, kɔnɔ gaaxui naxa e suxu, e naxa e gi, e sa e nɔxun.
  pon-2006: Ngehi kelehpw me kilang kaudiahlo. Ohl ako me iang ie sohte kilang mehkot,
    ahpw re masepwehkada oh tangdoaui oh rukula.
  ksd-ksd: Ma iau Daniel, iau kaka iau ga gire ra ninana, tago ra tarai ave ga ki
    varurung ma diat pa dia ga gire ra ninana, ma ga ra ngala na nidadar i ga tup
    diat, ma dia ga lop upi diat a paraparau.
  tur-YTC: Ben, Daniel, yalnız ben, görümü gördüm, çünkü yanımda olan adamlar görümü
    görmediler, ama üzerlerine büyük bir titreme düştü ve saklanmak için kaçtılar.
  ind-AYT: Hanya aku, Daniel, yang melihat penglihatan itu sementara orang-orang yang
    bersama denganku tidak melihat penglihatan itu. Akan tetapi, mereka ditimpa ketakutan
    yang besar sehingga mereka melarikan diri untuk bersembunyi.
  nya-nya: Ine Danieli ndinali ndekha pamene ndinaona masomphenyawa; anthu amene anali
    ndi ine sanawaone, koma anadzazidwa ndi mantha kotero kuti anathawa ndi kukabisala.
  hrv-hrv: Jedini ja, Daniel, gledah ovo viđenje, ljudi koji bijahu sa mnom ne vidješe
    ga, ali ih spopade silan strah te pobjegoše da se sakriju.
  mps-mps: Ena deligo naga eno te nai te nade subo tiwai yai. Te ena dali bidali bidi
    dabe augwaligo te magi nai deli me subeo, tiali goli augwali wi dwai mu elama,
    tama augwali wi pelama, duala sigi pai.
  tpi-tpi: Mi wanpela tasol mi lukim dispela samting olsem driman. Ol man i stap wantaim
    mi ol i no lukim wanpela samting, tasol ol i pret nogut tru na ol i ranawe i go
    hait.
  dan-1931: Jeg, Daniel, var den eneste, der så Synet; de Mænd, som var hos mig, så
    det ikke; men stor Rædsel faldt over dem, og de flygtede og gemte sig,
  vie-OVCB: Chỉ một mình tôi thấy khải tượng này. Các người phụ tá tôi tuy không thấy
    khải tượng nhưng đều cảm giác một điều gì đáng sợ đến nỗi họ run rẩy, bỏ chạy
    đi tìm chỗ ẩn nấp.
  guj-2017: મેં દાનિયેલે એકલાએ જ તે સંદર્શન જોયું, મારી સાથેના માણસોએ તે સંદર્શન જોયું
    નહિ. પણ, તેમના પર મોટો ત્રાસ આવ્યો, તેઓ નાસીને સંતાઈ ગયા.
  pon-2006A: Ngehi kelehpw me kilang kaudiahlo. Ohl ako me iang ie sohte kilang mehkot,
    ahpw re masepwehkada oh tangdoaui oh rukula.
  por-BRBSL: Eu, Daniel, sozinho vi a visão, pois os homens que estavam comigo não
    viram a visão, mas um grande tremor caiu sobre eles, e eles fugiram para se esconder.
  swe-swe: Jag, Daniel, var den ende som såg synen. Männen som var med mig såg den
    inte, men de greps av stark skräck så att de sprang och gömde sig.
  cth-cth: Hote vision hah kai Daniel ni duengdoeh ka hmu. Kai hoi reirei kaawm e
    naw niteh, hmawt awh hoeh. Ahnimouh niteh, puenghoi a taki awh teh, a pâyaw awh
    dawkvah, kâhro hanlah a yawng awh.
  twi-twi: Me, Daniel nko ara na minyaa saa anisoadehu no; nnipa a na wɔka me ho no
    anhu hwee. Ehu kɛse bi bɔɔ wɔn ma wuguan kohintawee.
  hlt-hlt: Kai Daniel kamah bueng long ni mangthui te ka hmuh. Tedae ka taengah aka
    om hlang rhoek loh mangthui te a hmuh uh moenih. Tedae amih te thuennah loh muep
    a tlak thil tih thuh hamla yong uh.
  tbz-SIM: Mí nDɑnniyɛɛri míì mɑ́ɑ̀ do yɑ̀ dɛ kó mɛbɛnkùmɛ̀, bɛnìtìbɛ̀ bɛ̀ɛ̀ m bonɛ̀
    bɛ̀ í nyɑ̀ mùmɑmù, nɛ̀ mɛmmɛ kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ nkɛ̀ bɛ̀ɛ cokɛ́ kɛ́sɔri.
  msy-2020: Ezɨ kɨ, Daniel, kɨ uabɨra irebar kamɨn gani. Ezɨ na ko itir darasi, me
    bizitamɨn ganizir puvatɨgha men mɨkarziba pura me dɨkafi. Ezɨ me atiatiava ara
    ghua monge.
  dop-dop: Mɑ tike mɑ nɑnɑ mpʋ. Mɑ nɑ mpɑ tɔ, pɛlɛ pɑ tɑ nɑ pʋlʋ. Amɑ sɔɣɔntʋ kpɑnɑ-wɛɣɛ
    sɔsɔm, nɑ pɑ́ se nɑ pɑ́ ŋmɛlɩ.
  azb-azb: Yalnız mən Daniel bu görüntünü gördüm, mənimlə birgə olan adamlar isə bunu
    görmədi. Ancaq onların arasına elə vəlvələ düşdü ki, gizlənmək üçün qaçdılar.
  eng-DBY: And I Daniel alone saw the vision; and the men that were with me saw not
    the vision, but a great quaking fell on them, and they fled to hide themselves.
  hin-2017: उसको केवल मुझ दानिय्येल ही ने देखा, और मेरे संगी मनुष्यों को उसका कुछ
    भी दर्शन न हुआ; परन्तु वे बहुत ही थरथराने लगे, और छिपने के लिये भाग गए।
  wol-KYG: Man Dañeel doŋŋ maa gis peeñu mi. Ñi ma àndal gisuñu ko. Tiitaange lu réy
    nag jàpp leen, ba ñu daw, làquji.
  eng-YLT: '''And I have seen — I, Daniel, by myself — the appearance: and the men
    who have been with me have not seen the appearance, but a great trembling hath
    fallen on them, and they flee to be hidden;'
  kne-kne: Magay nangila sin kaman iitaw ay nay mo adi et sak-en anggoy ay si Daniel.
    Din lallalaki ay gagait ko et magay inila da, ngem palalo ay nakibtot da et katagtag
    da ay en mantabon.
  eng-WYC-2017: Forsooth I, Daniel, alone saw the vision; certainly the men that were
    with me saw not, but full great fearedfulness fell in on them, and they fled into
    an hid place.
  eng-WMBB: I, Daniel, alone saw the vision, for the men who were with me didn’t see
    the vision, but a great quaking fell on them, and they fled to hide themselves.
  urd-GVH: सिर्फ़ मैं, दानियाल ने यह रोया देखी। मेरे साथियों ने उसे न देखा। तो भी
    अचानक उन पर इतनी दहशत तारी हुई कि वह भागकर छुप गए।
  rug-rug: Arau, Daniela eke mo telequ dogoria sa dinogodogorae; saripu koa turaṉau
    lopu dogoria si asa, ba kamo va hodaki na minatagutu ke govete meke la tome si
    arini.
  gaz-gaz: Namni mulʼata sana arge anuma Daaniʼel qofa ture; namoonni na wajjin turan
    hin argine; garuu sodaan guddaan isaan qabatee baqatanii dhokatan.
  fra-LSG: Moi, Daniel, je vis seul la vision, et les hommes qui étaient avec moi
    ne la virent point, mais ils furent saisis d’une grande frayeur, et ils prirent
    la fuite pour se cacher.
  yal-yal: N tan, Daniyɛli, n keden peen nan na fe toon ti, muxun naxanye yi n dɛxɔn,
    ne mi na to, koni gaxu gbeen yi e suxu, e yi e gi, e sa e luxun.
  haw-1868: A owau wale no, o Daniela, ka i ike i kela mea i hoikeia; o na kanaka
    pu me au, aole lakou i ike ia mea; aka, ua haule iho maluna o lakou ka eehia nui,
    a holo kiki aku lakou a pee aku la.
  arb-NAV: كُنْتُ وَحْدِي أَنَا دَانِيَالَ الَّذِي شَاهَدْتُ الرُّؤْيَا، أَمَّا الرِّجَالُ
    الَّذِينَ كَانُوا مَعِي فَلَمْ يَرَوْا شَيْئاً. إِنَّمَا هَيْمَنَتْ عَلَيْهِمْ
    رِعْدَةٌ عَظِيمَةٌ، فَهَرَبُوا مُخْتَبِئِينَ.
  ewe-ewe: Nye, Daniel koe nye ame si kpɔ ŋutega la; ame siwo nɔ gbɔnye la mekpɔe
    o, gake vɔvɔ̃ ɖo wo ale gbegbe be wosi ɖaɣla wo ɖokuiwo.
  eng-LEE: 'And I Daniel saw alone this appearance; but the men that were with me
    did not see the appearance: nevertheless a great terror fell upon them, so that
    they fled to hide themselves.'
  asm-FB: মই দানিয়েল অকলেই সেই দৰ্শন দেখিলোঁ; মোৰ লগত থকা লোকসকলে সেই দৰ্শন দেখা
    নাপালে; কাৰণ তেওঁলোক অতিশয় আতঙ্কিত হ’ল; আৰু নিজকে লুকুৱাবলৈ তেওঁলোক পলাল।
  sus-A: ﭑ تَن، دَنِيّلِ، ﭑ كٍرٍن نَن نَ لَامَتُنيِ تٌشِ. مِشِ نَشٍيٍ نُ نَ ﭑ سّيتِ
    مَ، عٍ مُ لَامَتُنيِ تٌ، كْنْ فَاشُي نَشَ عٍ سُشُ، عٍ نَشَ عٍ فِ، عٍ سَ عٍ نْشُن.
  fra-SBL: Moi, Daniel, j'ai vu seul la vision, car les hommes qui étaient avec moi
    n'ont pas vu la vision, mais un grand tremblement est tombé sur eux, et ils ont
    fui pour se cacher.
  hbo-hbo: וְרָאִיתִי֩ אֲנִ֨י דָנִיֵּ֤אל לְבַדִּי֙ אֶת־הַמַּרְאָ֔ה וְהָאֲנָשִׁים֙
    אֲשֶׁ֣ר הָי֣וּ עִמִּ֔י לֹ֥א רָא֖וּ אֶת־הַמַּרְאָ֑ה אֲבָ֗ל חֲרָדָ֤ה גְדֹלָה֙ נָפְלָ֣ה
    עֲלֵיהֶ֔ם וַֽיִּבְרְח֖וּ בְּהֵחָבֵֽא׃
  pjt-pjt: Uwa ngayulu kutjungkuṉa nyanga palunya nyangu, kaya aṉangu panya ngayula
    tjungutja tjuṯangku nyakunytja wiyaṯu, palu tjana kutjupa kutjupa kuliṟa puḻkaṟa
    nguḻuringkula wirtjapakaṟa kumpinu.
  kik-kik: Niĩ Danieli-rĩ, no niĩ nyiki ndonire kĩoneki kĩu; nĩgũkorwo andũ arĩa twarĩ
    nao matiakĩonire, no nĩmaiyũrirwo nĩ guoya, makĩũra magĩthiĩ kwĩhitha.
  fra-NCL: Moi, Daniel, je vis seul l’apparition, et les hommes qui étaient avec moi
    ne virent pas l’apparition, mais une grande frayeur tomba sur eux, et ils s’enfuirent
    pour se cacher.
  cek-AK: Hnuksakhaih loe kai, Daniel khue mah ni hnuk, kai hoi nawnto kaom kaminawk
    loe hnu o ai; nihcae loe paroeai zit o pongah anghawk hanah cawnh o ving.
  cuk-cuk: ”Anbi, Daniel, we-negburgan daksad. Dulemar-anba-gudimalad we-ibmar-daksasurmalad,
    ar ade, gwakidmalad, dukuega abarmakdemalad.
  uig-CYR: Ғайипанә көрүнүшни ялғуз мәнки Даниялла көрдүм, йенимдикиләр аламәтни көрмигән
    еди. Амма зор бир вәһимә уларни бесип, интайин титрәп кетишти, мөкүнүвалғидәк
    йәрни издәп қечип кәтти.
  tel-2017: దానియేలు అనే నాకు ఈ దర్శనం కలిగినప్పుడు నాతో ఉన్న మనుషులు దాన్ని చూడలేదు
    గానీ భయంతో గడగడా వణుకుతూ దాక్కోవాలని పారిపోయారు.
  hat-BSA: Alò, mwen menm, Daniel, mwen tou sèl te wè vizyon an, pandan mesye ki te
    avè m yo pa t wè vizyon an, men yon gwo laperèz te vin tonbe sou yo, e yo te kouri
    ale kache kò yo.
  kos-kos: Nga mukena pa liye aruruma sac. Mwet ma wiyu ah elos tiana liye kutena
    ma, tusruktu elos arulana sangengla, kaingelik ac wikla.
  hbo-WLC: וְרָאִיתִי֩ אֲנִ֨י דָנִיֵּ֤אל לְבַדִּי֙ אֶת־הַמַּרְאָ֔ה וְהָאֲנָשִׁים֙
    אֲשֶׁ֣ר הָי֣וּ עִמִּ֔י לֹ֥א רָא֖וּ אֶת־הַמַּרְאָ֑ה אֲבָ֗ל חֲרָדָ֤ה גְדֹלָה֙ נָפְלָ֣ה
    עֲלֵיהֶ֔ם וַֽיִּבְרְח֖וּ בְּהֵחָבֵֽא׃
  ibo-ibo: Ọ bụ naanị m Daniel hụrụ ọhụ a. Ndị mụ na ha nọ ahụghị ya, kama na mberede,
    e mere ka oke egwu tụọ ha, nke mere ka ha gbara ọsọ gaa zoo onwe ha.
  ory-ory: ପୁଣି, ମୁଁ, ଦାନିୟେଲ, ଏକାକୀ ସେହି ଦର୍ଶନ ଦେଖିଲି; କାରଣ ମୋର ସଙ୍ଗୀ ଲୋକମାନେ ସେହି
    ଦର୍ଶନ ଦେଖିଲେ ନାହିଁ; ମାତ୍ର ସେମାନେ ଅତିଶୟ କମ୍ପିତ ହେଲେ ଓ ଆପଣା ଆପଣାକୁ ଲୁଚାଇବା ପାଇଁ
    ପଳାଇଲେ।
  chk-chk: Iwe, ngang chök üa küna künaei we, nge ekewe mwän mi etiei resap küna.
    A toriir eu niuokus watte, pwe ra süla o op.
  rop-rop: “Wal oni mi na bin luk det drim. Detlot men hubin deya garram mi nomo bin
    luk enijing, bat olabat bin bradin en ranawei en olabat bin blandim miselp.
  ukr-1871: І тільки один, я Даниїл, бачив се видиво, а люде, що були зо мною, не
    бачили сього видива; але великий страх найшов на них, і вони повтїкали, щоб сховатись.
  deu-1951: Und ich, Daniel, sah die Erscheinung allein; die Männer aber, die bei
    mir waren, sahen sie nicht; doch befiel sie ein so großer Schrecken, daß sie flohen
    und sich verbargen.
  eng-JPS: And I Daniel alone saw the vision; for the men that were with me saw not
    the vision; howbeit a great trembling fell upon them, and they fled to hide themselves.
  srp-1865: I ja Danilo sam vidjeh utvaru, a ljudi što bijahu sa mnom ne vidješe je,
    ali ih popade strah velik, te pobjegoše i sakriše se.
  lug-lug: Nze Danyeri nzekka, nze nalaba okwolesebwa okwo, abasajja be nnali nabo
    tebaakulaba, wabula bajjula entiisa, ne badduka ne beekweka.
  heb-heb: וראיתי אני דניאל לבדי את המראה והאנשים אשר היו עמי לא ראו את המראה אבל
    חרדה גדלה נפלה עליהם ויברחו בהחבא׃
  ben-IRV: আমি, দানিয়েল একাই সেই দর্শন দেখলাম, কারণ সেই সমস্ত লোকেরা যারা আমার সঙ্গে
    ছিল দেখতে পেল না, যদিও তাদের উপর মহা ভয় নেমে এসেছিল এবং লুকানোর জন্য তারা পালিয়ে
    গেল।
  pan-pan: ਮੈਂ ਦਾਨੀਏਲ ਨੇ ਇਕੱਲੇ ਨੇ ਇਹ ਦਰਸ਼ਣ ਦੇਖਿਆ ਕਿਉਂ ਜੋ ਜਿਹੜੇ ਮਨੁੱਖ ਮੇਰੇ ਨਾਲ ਸਨ ਉਹਨਾਂ
    ਨੇ ਇਸ ਦਰਸ਼ਣ ਨੂੰ ਨਾ ਦੇਖਿਆ ਪਰ ਉਹਨਾਂ ਨੂੰ ਅਜਿਹੀ ਕੰਬਣੀ ਛਿੜੀ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾਉਣ ਲਈ
    ਦੌੜੇ।
  mya-JVB: ထိုဗျာဒိတ် ရူပါရုံကို ငါ ဒံယေလ တယောက် တည်း မြင် ရ၏။ ငါ နှင့်အတူ ပါသောလူ
    တို့သည် မ မြင် ရကြ။ သူတို့သည် အလွန် ကြောက်ရွံ့ တုန်လှုပ်ခြင်းသို့ ရောက် သဖြင့်
    ပုန်းရှောင် ၍ နေခြင်းငှါ ပြေး ကြ၏။
  hmo-hmo: Lau sibona ese inai mata hanai lau itaia. Lau dekenai idia noho taudia
    be gau ta idia itaia lasi, to idia gari dikadika, bona idia hunia.
  urd-urd: मैं दानीएल ही ने यह ख़्वाब देखा, क्यूँकि मेरे साथियों ने ख़्वाब न देखा,
    लेकिन उन पर बड़ी कपकपी तारी हुई और वह अपने आप को छिपाने को भाग गए।
  rus-SYN: И только один я, Даниил, видел это видение, а бывшие со мною люди не видели
    этого видения; но сильный страх напал на них и они убежали, чтобы скрыться.
  bqc-SIM: Ma Daniɛli mámɛ ma wɛ́pungupi è mado. Gbɛ̃́ pↄ́ kumanↄↄ i eo. Sↄ̃ kɛ̃̀ńgu,
    ↄ̃ aa bàalɛ̀ gɛ̀ ùlɛ.
  tcz-CHONGTHU: Daniel keima, changsehin, hiche themgao thilmu hi kamu ahi. Kaum khompi
    miho chun hiche kathilmu chu amupouve. Ahin, amaho atijauvin, chuleh kiseldoh
    dingin ajam mang soh tauve.
  mar-mar: मी दानीएल एकट्याने हा दृष्टांत पाहिला माझ्याबरोबर असणाऱ्या लोकांनी काही
    पाहिले नाही तरीही त्यांना मोठी भिती वाटली आणि लपण्यासाठी तेथून ते पळून गेले.
  qub-qub: «Noga Daniel quiquillämi chay runataga ricarä. Nogawan caycaj runacunaga
    manami ricaranchu. Paycunaga fiyupa mancharishpanmi cörrir pacacaycäriran.
  bqp-bqp: Dɑniɛli turowɑ u kɑ̃si te wɑ. Tɔn be bɑ kɑ nùn wɑ̃ɑ mi, bɑ ǹ tu wɑ. Adɑmɑ
    bɑ nɑndɑ bɑ duki suɑ bu kɑ kuke.
  hat-hat: Se mwen menm sèlman ki te wè vizyon an. Lòt moun ki te avè m' yo pa t'
    wè anyen. Men yo te pè, yo te kouri al kache.
  eng-BSB: Only I, Daniel, saw the vision; the men with me did not see it, but a great
    terror fell upon them, and they ran and hid themselves.
  eng-WEBPB: I, Daniel, alone saw the vision, for the men who were with me didn’t
    see the vision, but a great quaking fell on them, and they fled to hide themselves.
  kbq-kbq: Danieli'na ana avanagna zana nagrake ke'noanagi, nagranema mani'naza vahe'mo'za
    ama ana ava'nagna zama ke'noana, zamagra onke'naze. Hianagi zamagra tusi koro
    nehu'za, frakinaku koro fre'za vu'naze.
  nhe-BL: Huan san na, niDaniel, niquitac nopa tlanextili, pero nopa tlacame tlen
    itztoyaj nohuaya ax quiitaque, san quinajsic se hueyi majmajtli huan motlalojtejque
    huan motlatitoj.
  bus-bus: Mamↄma Daniɛli mámbe ma wɛ́ɛgupu pì è mado. Gbɛ̃ kɛ̀ aↄ̃ↄ kúmaonↄↄ e ero,
    mↄde swɛ̃̀ kɛ̃̀ńgu, ben aↄ̃ bàa lɛ̀ wà gàa wà ùtɛ.
  gub-BL: Xo ihe aexak a'e ma'e ihe. Herehe we har nuexak kwaw wà. Nezewe rehe we
    ukyzeahy uzàn pà uzeàmim pà wà.
  eng-DRA: 'And I Daniel alone saw the vision: for the men that were with me saw it
    not: but an exceeding great terror fell upon them, and they fled away, and hid
    themselves.'
