verse: DAN.010.016
translations:
  mal-C: 'അപ്പോൾ മനുഷ്യരൂപമുള്ള ഒരുവൻ എന്റെ അധരങ്ങളെ തൊട്ടു. അപ്പോൾ ഞാൻ വായ് തുറന്ന്
    എന്റെമുമ്പിൽ നിന്നവനോട് ഇപ്രകാരം സംസാരിച്ചു: “യജമാനനേ, ഈ ദർശനം നിമിത്തം എനിക്ക്
    അതിവേദന ബാധിച്ച് ഒരു ശക്തിയുമില്ലാതായിരിക്കുന്നു.'
  deu-TKW: 'Aber siehe da! einer, der das Aussehen eines Menschen hatte, berührte
    meine Lippen; da öffnete ich meinen Mund und redete und sprach zu dem, der vor
    mir stand: O mein Herr! Infolgedessen, was ich schaute, wurde ich von Krämpfen
    befallen und behielt keine Kraft mehr.'
  lin-lin: 'Boye, ekelamu oyo ezalaki lokola moto esimbaki bibebu na ngai, mpe nakokaki
    lisusu kofungola monoko na ngai mpo na koloba. Nalobaki na ekelamu oyo etelemaki
    liboso na ngai : — Nkolo na ngai, molimo na ngai etungisami likolo ya emoniseli
    oyo nasili kozwa, mpe, ngai moto, nalembi nzoto !'
  eng-LSV: 'and behold, as the manner of the sons of men, he is striking against my
    lips, and I open my mouth, and I speak, and say to him who is standing in opposition
    in front of me: My lord, by the vision my pangs have been turned against me, and
    I have retained no power.'
  eng-GNV: 'And beholde, one like the similitude of the sonnes of man touched my lippes:
    then I opened my mouth, and spake, and said vnto him that stoode before me, O
    my Lord, by the vision my sorowes are returned vpon me, and I haue reteined no
    strength.'
  eng-WEBSTER: 'And behold, one like the similitude of the sons of men touched my
    lips: then I opened my mouth, and spoke, and said to him that stood before me,
    O my lord, by the vision my sorrows are turned upon me, and I have retained no
    strength.'
  nhw-BL: 'Teipa se catli nesiyaya quen se tlacatl quitoxonqui notencuetlaxo. Huajca
    nihuelqui nicamanaltic huan niquilhui catli itztoya noixpa: ‘Tata, nopa catli
    niquitztoc para quinajsis noisraelita teixmatcahua, nelía nechyolcocojtoc hasta
    ayacmo nijpiya fuerza.'
  swh-ONEN: Ndipo mmoja aliyeonekana kama mwanadamu akanigusa midomo yangu, nami nikafungua
    kinywa changu, nikaanza kunena. Nikamwambia yule aliyesimama mbele yangu, “Nimepatwa
    na huzuni kubwa kwa sababu ya maono haya, bwana wangu, nami nimeishiwa nguvu.
  bba-bba: Yerɑ u ɡɑ̃ɑnu wɑ nu kɑ tɔnu weenɛ mɑ nu nɑ nu win nɔɔ bɑbɑ. Mɑ u nɔɔ wukiɑ
    u nɛɛ, nɛn Yinni, nɛn wuswɑɑ yɑ burisinɑ, nɑ ǹ mɑɑ dɑm ɡɑm mɔ kɑ̃si te nɑ wɑn
    sɔ̃.
  eng-KJVCPB: 'And behold, one like the similitude of the sons of men touched my lips:
    then I opened my mouth, and spake, and said unto him that stood before me, O my
    lord, by the vision my sorrows are turned upon me, and I have retained no strength.'
  mpx-mpx: '@see-verse:DAN.010.015'
  luo-luo: Eka ngʼat moro machalo dhano nomulo dhoga, mi nayawo dhoga kendo nachako
    wuoyo. Ne awachone ngʼama nochungʼ e nyima niya, “Ruodha, chandruok oromo chunya
    nikech fweny ma aseneno, kendo anyosora marumo.
  meu-meu: Bena ta, ita-itana na taunimanima natudia ta na heto, ese bibinagu e daudia
    toho. Bena udugu na kehoa, na hereva. Vairagu ai e giniva tauna na hamaoroa, nato,
    Egu lohia e, na mata hanai dainai, hisihisi na egu ai vada e kau, bona egu goada
    vada e ore.
  npi-ULB: मानिसका पुत्रजस्‍तै देखिने एक जनाले मेरो ओठहरूमा छोए, र मैले आफ्‍नो मुख
    खोलें र मेरो सामु हुनेसँग बात गरें, “हे मेरा मालिक, दर्शनको कारणले गर्दा म वेदनामा
    परेको छु । मसँग बल छैन ।
  yor-yor: Nígbà náà, ni ẹnìkan tí ó rí bí ènìyàn fi ọwọ́ kan ètè mi, mo la ẹnu mi,
    mo sì bẹ̀rẹ̀ sí ní sọ ọ̀rọ̀, mo sọ fún ẹni tí ó dúró níwájú mi, “Ìrònú sì mú mi,
    nítorí ìran náà, olúwa mi, n kò sì ní okun.
  pes-OPCB: 'آنگاه آن فرستاده که شبیه انسان بود لبهایم را لمس کرد تا توانستم باز سخن
    بگویم. من به او گفتم: «ای سرورم، این رؤیا به قدری مرا به وحشت انداخته که دیگر
    قوتی در من نمانده است؛'
  tgl-ULB: May isang anyong tulad ng tao ang humipo sa aking mga labi, at ibinukas
    ko ang aking bibig at nakipag-usap sa kaniya na nakatayo sa aking harapan, “Aking
    panginoon, ibinalik ng pangitain ang dalamhati sa akin at wala na akong natirang
    lakas.
  hui-hui: Ani biyagola ai dahuliyali agali handalehe biagome ibunaga gime i̱naga
    ne hambuni ela hayagola i̱ lone bi labehe haru. Anidagua biyagola i̱na ibuhondo
    lalu, Agali haguane-o i̱na mbirale de gandebaha mo walia hayago handarugome i̱
    gi timbuni howa mogo larogome i̱naga hongo pirilape halu duru lalu kogoni.
  mya-mya: ထို​အ​ခါ​လူ​သဏ္ဌာန်​ရှိ​သူ​တစ်​ဦး​သည်​လက် ကို​ဆန့်​၍ ငါ​၏​နှုတ်​ကို​တို့​လျှင်​ငါ​သည်​မိ​မိ
    ၏​ရှေ့​တွင်​ရပ်​နေ​သော​သူ​အား``အ​ရှင်၊ ဤ​ဗျာ ဒိတ်​ရူ​ပါ​ရုံ​သည်​အ​ကျွန်ုပ်​အား​လွန်​စွာ​အား
    လျော့​စေ​သည်​ဖြစ်​၍​အ​ကျွန်ုပ်​သည်​တုန်​လှုပ် လျက်​သာ​နေ​ပါ​၏။-
  bod-N: ཡང་ལྟོས་དང་། མིའི་བུ་དང་འདྲ་བ་ཞིག་གིས་བདག་གི་མཆུ་སྒྲོས་ལ་རེག་པ་དང་། བདག་གིས་ཁ་གདངས་ནས་ངའི་མདུན་དུ་ལངས་འདུག་པ་དེ་ལ་གཏམ་སྨྲས་ཏེ།
    ཀྱེ་ང་ཡི་ཇོ་བོ་ལགས། ཞལ་གཟིགས་དེའི་རྐྱེན་གྱིས་བདག་ལ་སྡུག་བསྔལ་ཆེ་ཞིང་སྟོབས་ཤུགས་ཅི་ཡང་མེད་པར་གྱུར།
  sna-sna: Ipapo mumwe akanga akafanana nomunhu akabata muromo wangu, ini ndikashamisa
    muromo wangu ndokutanga kutaura. Ndakati kune akanga amire pamberi pangu, “Ini
    ndabatwa nokurwadziwa nokuda kwechiratidzo, ishe wangu, uye ndapererwa.
  spa-BLM: 'He aquí que uno a semejanza de los hijos de los hombres tocó mis labios.
    Entonces abrí mi boca y hablé, y dije al que estaba delante de mí: “Señor mío,
    a causa de la visión mis dolores me han alcanzado, y no conservo ninguna fuerza.'
  cac-cac: 'Axo ix aji, ay jun lajan yilji icha anima, elan̈chamel ix syam in ti''.
    Axo ix valan d''a jun lin̈anoch d''a vichan̈ chi'': Mamin, a yuj jun tas ix vil
    tic, ix och val pitz''an d''a in c''ool, man̈xalaj vip svab''i.'
  swh-ULB: 'Yeye aliyekuwa kama wana wa mtu alinigusa mdomo wangu na nifumbua kinywa
    changu na nilimwambia huyo aliyekuwa amesimam mbele yangu: “Bwana wangu, niko
    katika masumbuko makali kwasababu ya maono; sina nguvu ndani yangu iliyosalia.'
  bel-bel: 'Але вось, нехта з выгляду падобны да сыноў чалавечых дакрануўся да вуснаў
    маіх, і я разамкнуў мае вусны, загаварыў і сказаў таму, які стаяў перад мною:
    «спадару мой! ад гэтай уявы вантробы мае павярнуліся ўва мне і не засталося ўва
    мне сілы.'
  deu-ELBBK: 'Und siehe, einer, den Menschenkindern gleich, berührte meine Lippen;
    und ich tat meinen Mund auf und redete und sprach zu dem, der vor mir stand: Mein
    Herr, wegen des Gesichts überfielen mich die Wehen, und ich habe keine Kraft behalten.'
  mbb-OT: Ne, heini is henduen be te etew, migkevit din is bivig ku ne human a mekekaǥi.
    Migkeǥiyan ku haazà is edhithitindeg diyà te etuvangan ku te, “Datù, selakew is
    keǥezamgezam ku wey edluyahan a tenged duen te nelewasan ku.
  mal-2015: 'അപ്പോൾ മനുഷ്യരോടു സദൃശനായ ഒരുത്തൻ എന്റെ അധരങ്ങളെ തൊട്ടു; ഉടനെ ഞാൻ വായ്തുറന്നു
    സംസാരിച്ചു; എന്റെ മുമ്പിൽ നിന്നവനോടു: യജമാനനേ, ഈ ദർശനംനിമിത്തം എനിക്കു അതിവേദന
    പിടിപെട്ടു ശക്തിയില്ലാതായിരിക്കുന്നു.'
  rmc-rmc: 'Paľis pes vareko, ko dičholas sar manuš, chudňa mire vuštendar a me phundraďom
    o muj a chudňom te vakerel. Phenďom oleske, ko ačhelas anglal ma: „Hin mange igen
    phares olestar, so dikhľom, raja miro, a šunav man igen slabo.'
  nlg-nlg: Mana angel keri, na reireina te vagha na tinoni, te haua mai na limana
    me tabea na ghidugu. Vaho ge malumu vaniu na kokoe. Mi nau tu ghaghua vania, “Vunaghi,
    na mabubu ku righia ke, te neu mu lugu ngangata, me neu ghua ge u mua soko mua
    na tatata.
  pes-OPV: 'که ناگاه کسی به شبیه بنی آدم لبهایم را لمس نمود و من دهان خود را گشوده،
    متکلم شدم و به آن کسی‌که پیش من ایستاده بود گفتم: «ای آقایم از این‌رویادرد شدیدی
    مرا در‌گرفته است و دیگر هیچ قوت نداشتم.'
  ron-1924: 'Ши ятэ кэ чинева каре авя ынфэцишаря копиилор оаменилор с-а атинс де
    бузеле меле. Еу ам дескис гура, ам ворбит ши ам зис челуй че стэтя ынаинтя мя:
    „Домнул меу, ведения ачаста м-а умплут де гроазэ ши ам пердут орьче путере!'
  ben-OBCV: তখন যিনি মানুষের মতো দেখতে তিনি আমার ঠোঁট দুটি স্পর্শ করলেন এবং আমি মুখ
    খুললাম ও কথা বলতে শুরু করলাম। যিনি আমার সামনে দাঁড়িয়েছিলেন তাঁকে আমি বললাম,
    “হে আমার প্রভু, দর্শনের কারণে নিদারুণ মানসিক যন্ত্রণা আমাকে গ্রাস করেছে এবং নিজেকে
    অত্যন্ত দুর্বল বোধ করছি।
  som-som: 'Oo bal eeg, mid binu-aadmiga u ekaa ayaa bushimahayga taabtay: markaasaan
    afka kala qaaday, oo hadlay, oo waxaan ku idhi kii hor taagnaa, Sayidkaygiiyow,
    riyada sababteeda aawadeed ayaa caloolxumadaydii igu soo noqotay, xoogna waan
    iska waayay.'
  lat-VUC: 'Et ecce quasi similitudo filii hominis tetigit labia mea: et aperiens
    os meum locutus sum, et dixi ad eum, qui stabat contra me: Domine mi, in visione
    tua dissolutæ sunt compages meæ, et nihil in me remansit virium.'
  eng-ASVBT: 'And, behold, one in the likeness of the sons of men touched my lips:
    then I opened my mouth, and spake and said unto him that stood before me, O my
    lord, by reason of the vision my sorrows are turned upon me, and I retain no strength.'
  ita-1885: 'Ed ecco uno, che avea la sembianza d''un figliuol d''uomo, mi toccò in
    su le labbra; allora io apersi la mia bocca, e parlai, e dissi a colui ch''era
    in piè davanti a me: Signor mio, le mie giunture son tutte svolte in me in questa
    visione, e non ho ritenuto alcun vigore.'
  eng-ULB: 'One who was like the sons of man touched my lips, and I opened my mouth
    and spoke to him who stood before me: “My master, I am in agony because of the
    vision; I have no strength left.'
  spa-VBL: 'Entonces el que parecía un ser humano me tocó los labios y pude hablar.
    Le dije al que estaba frente a mí: “Señor mío, desde que vi la visión he estado
    agonizando y me siento muy débil.'
  fra-_FOB: 'Et voici, quelqu''un qui ressemblait aux fils de l''homme toucha mes
    lèvres. Alors j''ouvris la bouche, je parlai et je dis à celui qui se tenait devant
    moi: Mon seigneur, par la vision l''angoisse m''a saisi, et je n''ai conservé
    aucune force.'
  mal-mal: 'അപ്പോൾ മനുഷ്യരോടു സദൃശനായ ഒരുവൻ എന്റെ അധരങ്ങളെ തൊട്ടു; ഉടൻ ഞാൻ വായ് തുറന്ന്
    സംസാരിച്ചു; എന്റെ മുമ്പിൽ നിന്നവനോട്: “യജമാനനേ, ഈ ദർശനംനിമിത്തം എനിക്ക് അതിവേദന
    പിടിപെട്ട്, ശക്തിയില്ലാതെ ആയിരിക്കുന്നു.'
  urd-GVR: Phir jo ādmī-sā lag rahā thā us ne mere hoṅṭoṅ ko chhū diyā, aur maiṅ muṅh
    khol kar bolne lagā. Maiṅ ne apne sāmne khaṛe farishte se kahā, “Ai mere āqā,
    yih royā dekh kar maiṅ dard-e-zah meṅ mubtalā aurat kī tarah pech-o-tāb khāne
    lagā hūṅ. Merī tāqat jātī rahī hai.
  suz-BL: मो दुम्‍मेनु, मुर खोदेंशो काम आं शोव़ थिप्‍तु। मिनु गो लोव़ पने चाप्‍ता।
    मिनु गो आं ङोंइती राप्‍शा बाक्‍ब कली “आं प्रभु, एको कोंइतीके आ पर्बम खाइक्‍ती।
    मिनु आं के मारेइ बोल मली। यसैया ६:७; येरमीया १:९
  eng-NOY: And behold, one having the appearance of the sons of men touched my lips;
    then I opened my mouth and spake, and said to him that stood before me, O my lord,
    by the vision my pain came upon me, and I have no strength left.
  ita-1927: 'Ed ecco uno che aveva sembianza d’un figliuol d’uomo, mi toccò le labbra.
    Allora io aprii la bocca, parlai, e dissi a colui che mi stava davanti: “Signor
    mio, a motivo di questa visione m’ha colto lo spasimo, e non m’è più rimasto alcun
    vigore.'
  ckb-ckb: 'ئینجا فریشتەکە، کە لە شێوەی مرۆڤ بوو، دەستی لە لێوەکانم دا، منیش دەمم
    کردەوە و قسەم کرد. بەوەم گوت کە لەبەردەممدا وەستابوو: «گەورەم، بە بینینەکە ئازارێکی
    زۆرم چێژت و لە پەلوپۆ کەوتم.'
  eng-BBE: Then one whose form was like the sons of men put his finger on my lips;
    and opening my mouth, I said to him who was before me, O my lord, because of the
    vision my pains have come on me, and I have no more strength.
  kan-OKCV: ಆಗ ಮಾನವನಂತೆ ಇರುವ ಒಬ್ಬನು ನನ್ನ ತುಟಿಗಳನ್ನು ಮುಟ್ಟಿದನು. ನಾನು ಬಾಯಿತೆರೆದು ಮಾತನಾಡಿ,
    ನನ್ನ ಮುಂದೆ ನಿಂತಿದ್ದವನಿಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ಆ ದರ್ಶನದ ನಿಮಿತ್ತ, ನನ್ನ ಸಂಕಟಗಳು ನನ್ನ ಮೇಲೆ
    ತಿರುಗಿಕೊಂಡಿವೆ, ನಾನು ನಿತ್ರಾಣನಾಗಿದ್ದೇನೆ.
  tam-2017: 'அப்பொழுது மனிதனின் சாயலாகிய ஒருவன் என் உதடுகளைத் தொட்டான்; உடனே நான்
    என் வாயைத் திறந்து பேசி, எனக்கு எதிரே நின்றவனை நோக்கி: ஐயா, தரிசனத்தினால் என்
    மூட்டுகள் புரண்டன, பெலனற்றுப்போனேன்.'
  spa-RV-1909: 'Mas he aquí, como una semejanza de hijo de hombre tocó mis labios.
    Entonces abrí mi boca, y hablé, y dije á aquel que estaba delante de mí: Señor
    mío, con la visión se revolvieron mis dolores sobre mí, y no me quedó fuerza.'
  ron-BTF: 'Și, iată, unul ca asemănarea fiilor oamenilor mi-a atins buzele; atunci
    mi-am deschis gura și am vorbit și i-am spus celui ce stătea înaintea mea: Domnul
    meu, prin viziune întristările mele s-au întors asupra mea și nu am păstrat tărie
    în mine.'
  eng-WEBP: Behold, one in the likeness of the sons of men touched my lips. Then I
    opened my mouth, and spoke and said to him who stood before me, “My lord, by reason
    of the vision my sorrows have overtaken me, and I retain no strength.
  eng-FBV: Then the one who looked like a human being touched my lips and I was able
    to speak. I told the one standing in front of me, “My lord, since I saw the vision
    I've been in agony and I feel really weak.
  nch-BL: 'Teipa se cati nesiyaya quej se tacat quitoxonqui notencuetaxo. Huajca nihuelqui
    nicamanaltic huan niquilhui cati itztoya noixpa: “Nopa cati niquitztoc para quinajsis
    noisraelita teixmatcahua, nelía techyolcocojtoc hasta ayecmo nijpiya fuerza.'
