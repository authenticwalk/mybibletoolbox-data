    u nɛɛ, nɛn Yinni, nɛn wuswɑɑ yɑ burisinɑ, nɑ ǹ mɑɑ dɑm gɑm mɔ kɑ̃si te nɑ wɑn
    sɔ̃.
  hat-hat: 'Lè sa a, zanj ki te gen fòm yon moun lan lonje men l'', li manyen po bouch
    mwen. Mwen louvri bouch mwen pale, mwen di zanj ki te kanpe devan m'' lan: -Mèt,
    vizyon an fè m'' pè, m'' pèdi tout fòs mwen, kè m'' sere!'
  eng-BSB: And suddenly one with the likeness of a man touched my lips, and I opened
    my mouth and said to the one standing before me, “My lord, because of the vision,
    I am overcome with anguish, and I have no strength.
  eng-WEBPB: Behold, one in the likeness of the sons of men touched my lips. Then
    I opened my mouth, and spoke and said to him who stood before me, “My lord, by
    reason of the vision my sorrows have overtaken me, and I retain no strength.
  kbq-kbq: Hagi ana nemo'a tagrama hunaza huno mopafi vahekna hu'neankino, nagite
    azana eme anteno navako hige'na, nagira reaka nehu'na agafa hu'na keaga hu'noe.
    Ana nehu'na ana ne'mo'a navuga oti'nege'na amanage hu'na asami'noe. Ranimoka nagra
    ava'nagna zama ke'noa zamo higeno navufgamo'a tusi nata negrigeno hankaveni'a
    omane'ne.
  nhe-BL: 'Teipa se tlen nesiyaya queja se tlacatl quitoxonqui notencuetlaxo. Huajca
    nihuelqui nicamatqui huan niquilhui tlen itztoya noixpa: ‘Tata, nopa tlen niquitztoc
    para quinajsis noisraelita teixmatcahua, nelía nechyolcocojtoc hasta ayoc nijpiya
    fuerza.'
  bus-bus: 'Gbɛ̃ kɛ̀ bↄ̀ lán gbɛ̃ntee bà pì ↄ kɛ̀ ma lɛ́a, ben ma lɛ́ wɛ̃̀ ma yã
    ò. Ben ma bè gbɛ̃ kɛ̀ zɛna ma aɛnɛ: Dii, ma wãwãa mà pↄ́ kɛ̀ mɛ́ɛ ee yãnzi,
    ma gↄ̃ gbãaa sai.'
  gub-BL: Na'arewahy amo ma'e awa zàwenugar opokok hereme rehe a'e kury. Na'e azypyrog
    Tupàn heko haw pe har herenataromo har pe heze'eg pà kury. — Hezar, a'e heremixak
    kwer hemukyze kar a'e. Nahekàg kwaw kury.
  eng-DRA: 'And behold, as it were the likeness of a son of man touched my lips: then
    I opened my mouth, and spoke, and said to him that stood before me: O my Lord,
    at the sight of thee my joints are loosed, and no strength hath remained in me.'
