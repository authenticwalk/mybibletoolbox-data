verse: DAN.010.010
translations:
  mal-C: അപ്പോൾ ഒരു കരം എന്നെ സ്പർശിച്ചു; അപ്പോൾ കൈകളും കാൽമുട്ടുകളും ഊന്നി വിറച്ചുകൊണ്ടു
    ഞാൻ നിന്നു.
  deu-TKW: Da berührte mich plötzlich eine Hand und rüttelte mich auf, daß ich mich
    auf meine Kniee und Handflächen stützte.
  lin-lin: Loboko moko esimbaki ngai mpe etelemisaki ngai, makolo mpe maboko na ngai
    ekomaki kolenga.
  eng-LSV: and behold, a hand has come against me, and shakes me on my knees and the
    palms of my hands.
  eng-GNV: And behold, an hand touched me, which set me vp vpon my knees and vpon
    the palmes of mine hands.
  eng-WEBSTER: And behold, a hand touched me, which set me upon my knees and upon
    the palms of my hands.
  nhw-BL: Huan se nechitzqui ica imax huan nechtlananqui hasta huelqui nimanejnenqui
    tlalchi.
  swh-ONEN: Mkono ulinigusa, ukaninyanyua, na kuniweka nikipiga magoti na mikono yangu
    ikashika chini, huku nikiwa bado ninatetemeka.
  bba-bba: Yerɑ nɔmu ɡɑɡɑ nùn bɑbɑ mɑ u diirɑ u dũu winu kɑ nɔm tɑrɑnu soonɑmɔ.
  eng-KJVCPB: And behold, a hand touched me, which set me upon my knees and upon the
    palms of my hands.
  mpx-mpx: '@see-verse:DAN.010.009'
  luo-luo: Lwedo moro nomula, mi nomiyo tiendena gi bedena ochako tetni.
  meu-meu: Bena ima ta ese e daugu toho, bena na hetao isi, tuigu ai bona imagu ai,
    mai heude-heudegu ida.
  npi-ULB: मलाई एउटा हातले छोयो, र त्‍यसले मेरा घुँडाहरू र हत्केलाहरूलाई थरथर काँम्‍ने
    बनायो ।
  yor-yor: Ọwọ́ kan kàn mí, ó gbé mi dìde ní ìwárìrì lórí ọwọ́ àti eékún mi.
  pes-OPCB: اما دستی مرا لمس نمود و مرا بر دستها و زانوهای لرزانم بلند کرد.
  tgl-ULB: May kamay na humawak sa akin, at sobrang nangatog ang aking mga tuhod at
    ang palad ng aking mga kamay.
  hui-hui: Ani wiwaria mbiralinaga gime i̱ mo heya hayuane handaru. Ani mo heya hayagola
    i̱naga gi ge lagolirume heyu biraru. Ani bira biruwa gi haabo howa i̱naga tingini
    duru lalu haabo haruya.
  mya-mya: ထို​အ​ခါ​လက်​တစ်​ဖက်​သည်​ငါ့​ကို​ကိုင်​ဆွဲ ချီ​ကြွ​သ​ဖြင့် ငါ​သည်​လေး​ဘက်​ထောက်
    လျက်​နေ​၏။ ငါ​သည်​တုန်​လှုပ်​လျက်​ပင်​ရှိ နေ​သေး​၏။
  bod-N: ལྟོས་དང་། ཕྱག་གིས་བདག་ལ་རེག་ཅིང་། བདག་པུས་མོ་དང་ལག་མཐིལ་ལ་བརྟེན་ནས་ཡར་ལང་དུ་བཅུག
  sna-sna: Ruoko rwakandibata rukandiita kuti ndidedere pamaoko angu namabvi.
  spa-BLM: He aquí que una mano me tocó, que me puso de rodillas y sobre las palmas
    de las manos.
  cac-cac: Axo ix aji, ix och yub'yub' jun c'ab' d'ayin, ix in squetzanq'ue vaan,
    masanto ix yal in q'ue cuman yed' sjolom in penec yed' in c'ab'.
  swh-ULB: Mkono ulinigusa, na ilinifanya nitetemeke katika magoti yangu na viganja
    vya mikono yangu.
  bel-bel: Але вось, дакранулася да мяне рука і паставіла мяне на калені мае і на
    далоні маіх рук.
  deu-ELBBK: Und siehe, eine Hand rührte mich an und machte, dass ich auf meine Knie
    und Hände emporwankte.
  mbb-OT: Migewezan e zin ne mid-enew e zin is egkerkeren is menge vuel wey menge
    velad ku.
  mal-2015: എന്നാറെ ഒരു കൈ എന്നെ തൊട്ടു, എന്നെ മുഴങ്കാലും ഉള്ളങ്കയ്യും ഊന്നി വിറയലോടെ
    നില്ക്കുമാറാക്കി.
  rmc-rmc: A chudňa pes mandar varesavo vast, čhalaďa man a somas pro khoča the pro
    burňika.
  nlg-nlg: Mana limana te mai tabeu nia me tughuruvaghini dato, mu mua soko sono na
    tatata.
  pes-OPV: که ناگاه دستی مرا لمس نمود و مرا بر دو زانو و کف دستهایم برخیزانید.
  ron-1924: Ши ятэ кэ о мынэ м-а атинс ши м-а ашезат тремурынд пе ӂенункий ши мыниле
    меле.
  ben-OBCV: তখন একটি হাত আমাকে স্পর্শ করল ও আমাকে হাতের ও হাঁটুর উপর ভর দিয়ে বসিয়ে
    দিল; আমি কাঁপছিলাম।
  som-som: Oo bal eeg, markaasaa gacanu i taabatay, oo jilbaha iyo calaacalaha igu
    joojisay.
  lat-VUC: Et ecce manus tetigit me, et erexit me super genua mea, et super articulos
    manuum mearum.
  eng-ASVBT: And, behold, a hand touched me, which set me upon my knees and upon the
    palms of my hands.
  ita-1885: Ed ecco, una mano mi toccò, e mi fece muovere, e stare sopra le ginocchia,
    e sopra le palme delle mani.
  eng-ULB: A hand touched me, and it made me tremble in my knees and the palms of
    my hands.
  spa-VBL: Entonces una mano me tocó y me levantó sobre las manos y las rodillas.
  fra-_FOB: Et voici, une main me toucha et me fit mettre sur mes genoux et sur les
    paumes de mes mains.
  mal-mal: പെട്ടെന്ന് ഒരു കൈ എന്നെ തൊട്ടു, എന്നെ മുഴങ്കാലും ഉള്ളങ്കയ്യും ഊന്നി വിറയലോടെ
    നില്‍ക്കുമാറാക്കി.
  urd-GVR: Tab ek hāth ne mujhe chhū kar hilāyā. Us kī madad se maiṅ apne hāthoṅ aur
    ghuṭnoṅ ke bal ho sakā.
  suz-BL: मिनु गुइ काम आं कली थिती। मिनु गो गुइ नु पोक्‍च थेक्‍शा, बोक्‍ती।
  eng-NOY: And behold, a hand touched me, and lifted me upon my knees and the palms
    of my hands.
  ita-1927: Ed ecco, una mano mi toccò, e mi fece stare sulle ginocchia e sulle palme
    delle mani.
  ckb-ckb: دەستێکم بەرکەوت و بە لەرزەوە لەسەر دەست و ئەژنۆم داینام.
  eng-BBE: Then a hand gave me a touch, awaking me, and putting me on my knees and
    my hands.
  kan-OKCV: ಒಂದು ಕೈ ನನ್ನನ್ನು ಮುಟ್ಟಿ, ನನ್ನ ಮೊಣಕಾಲುಗಳೂ, ನನ್ನ ಅಂಗೈಗಳೂ ನಡುಗುವಂತೆ ಮಾಡಿತು.
  tam-2017: இதோ, ஒரு கை என்னைத் தொட்டு, என் முழங்கால்களும் என் உள்ளங்கைகளும் தரையை
    ஊன்றியிருக்கும்படி என்னைத் தூக்கிவைத்தது.
  spa-RV-1909: Y, he aquí, una mano me tocó, é hizo que me moviese sobre mis rodillas,
    y sobre las palmas de mis manos.
  ron-BTF: Și, iată, o mână m-a atins, care m-a așezat pe genunchii mei șipe palmele
    mâinilor mele.
  eng-WEBP: Behold, a hand touched me, which set me on my knees and on the palms of
    my hands.
  eng-FBV: Then a hand touched me and lifted me onto my hands and knees.
  nch-BL: Huan se techitzqui ica imax huan techtananqui hasta huelqui nimanejnenqui
    talchi.
  vie-1934: Bấy giờ có một bàn tay rờ đến ta, khiến ta dậy, chống đầu gối và bàn tay
    trên đất.
  hin-CV: तब किसी के एक हाथ ने मुझे छुआ और मेरे थरथराते शरीर को मेरे हाथों और घुटनों
    के बल खड़ा कर दिया.
  spa-BES: Entonces una mano me dio un toque, despertándome y poniéndome de rodillas
    y manos.
  tdx-tdx: Nañedre ahy amy zao ty fitàñe nampihohok’ ahy añ’ongotse naho an-dela-tañañe.
  tha-KJV: และดู​เถิด มี​มือมาแตะต้องข้าพเจ้า พยุ​งให้ข้าพเจ้ายันตัวด้วยฝ่ามือและเข่า
  por-BR-2018: E eis que uma mão me tocou, e fez que eu me movesse sobre meus joelhos,
    e sobre as palmas de minhas mãos.
  deu-ELO: Und siehe, eine Hand rührte mich an und machte, daß ich auf meine Knie
    und Hände emporwankte.
  eng-WYC-2018: And lo! an hand touched me, and raised me on my knees, and on the
    toes of my feet [or and upon the fingers of mine hands].
  epo-epo: Sed jen mano ektuŝis min kaj levis min sur miajn genuojn kaj manplatojn.
  uig-PIN: Mana, tuyuⱪsiz bir ⱪol manga tǝgdi, meni xuan yɵlǝp yǝrgǝ tɵt putluⱪ ⱪilip
    turƣuzdi.
  beo-beo: Amalalu, a:igele dunu da na lobolele, hiougili gadole, na da muguni bugili
    amola lobo gagula sa:i dialu. Na da bagade beda:iba:le, fofogolalu.
  tpi-OTNT: Na mi pilim han bilong wanpela man i holim mi na litimapim mi, na mi sanap
    long han na skru. Tasol mi pret yet na mi guria i stap.
  hau-SA: Sai hannu ya taɓa ni ya sa makyarkyata a hannuna da ƙafafuna.
  uig-LAT: Mana, tuyuqsiz bir qol manga tegdi, méni shuan yölep yerge töt putluq qilip
    turghuzdi.
  nde-nde: Isandla sangithinta ngezwa sengiqhaqhazela ezandleni lemadolweni.
  ton-ton: ¶ Pea vakai, naʻe ala mai ha nima kiate au, mo ne fokotuʻu au ki hoku ongo
    tui mo hoku ʻaofi nima.
  ces-1613: V tom aj, ruka dotkla se mne, a pozdvihla mne na kolena má a na dlaně
    rukou mých.
  eng-WMB: Behold, a hand touched me, which set me on my knees and on the palms of
    my hands.
  tam-TCV: உடனே ஒரு கரம் என்னைத் தொட்டு, நடுங்கிய என் கைகளையும் முழங்கால்களையும் உறுதியாக்கியது.
  ceb-ULB: May kamot nga mihikap kanako, ug nakapakurog kini sa akong mga tuhod ug
    sa akong mga palad.
  pol-UBG: I oto dotknęła mnie ręka, i podniosła mnie na moje kolana i na dłonie moich
    rąk.
  urd-GVU: تب ایک ہاتھ نے مجھے چھو کر ہلایا۔ اُس کی مدد سے مَیں اپنے ہاتھوں اور گھٹنوں
    کے بل ہو سکا۔
  deu-1912: Und siehe, eine Hand rührte mich an und half mir auf die Kniee und auf
    die Hände,
  kan-2017: ಆಹಾ, ನನಗೆ ಹಸ್ತಸ್ಪರ್ಶವಾಯಿತು; ನಾನು ಗಡಗಡನೆ ನಡುಗುತ್ತಾ ಮೊಣಕಾಲೂರಿ ಅಂಗೈಗಳ ಮೇಲೆ
    ನಿಲ್ಲುವಂತೆ ಮಾಡಿತು.
  yap-yap: Me koleg ba pa’ef nge chibiyeg nggu todong nga pa’ag nge bugug, ni ku gu
    be t’on.
  hlt-MCSB: Te vaengah kutvang loh kai te tarha m'ben tih ka khuklu neh ka kut kutbom
    ah kai n'hlinghloek .
  mdy-ETH: ዬካፓ ፔቴ ኩቺ ታኣኮ ዑፆ ካኣሚ ፒፄኔ፤ ታኣኒ ዒማና ጎጋይቂሢዳ ዓኣሢሮ ታና ዒዚ ኬኤሊንቄም ኩጮና ሳዖ ዓርቂ ታ
    ቶኮና ታ ዔቄኔ።
  twi-ASANTE: Nsa bi sɔɔ me mu, pagyaa me a me nsa ne me kotodwe rewoso biribiribiri.
  eng-WEBU: Behold, a hand touched me, which set me on my knees and on the palms of
    my hands.
  wal-wal: Hegaappe guyyiyan, issi kushee tana bochchiis; bochchin taani kokkoraidda
    de7ishin, tana ta kushiyaaninne ta gulbbatan gulbbatissiis.
  spa-PDDPT: Sin embargo, una mano me tocó. Temblaba y me puso sobre mis manos y mis
    rodillas.
  gun-gun: Ha'e gui peteĩ ou vy xere opoko. Xemomy-momyĩ vy xerenapy'ã ha'e xepo re
    xemoĩ.
  agu-BL: Te yi coylchin wuxtx'otx', ja chinachon te'j yi ja oc jun tan intz'amle'n
    nin tan wuch'eye'n. Nintzun incyaj cyen c'o'oloktz.
  ilo-ULB: Maysa nga ima ti nangsagid kaniak, ket pinagkutukotna dagiti tumengko ken
    pinagpigergerna dagiti imak.
  kpg-kpg: Di lima o tangada gaa kumi au, ga dahi aga au gi ogu lima mo ogu duli,
    gei au nogo bolebole hua igolo.
  uig-ARA: مانا، تۇيۇقسىز بىر قول ماڭا تەگدى، مېنى شۇئان يۆلەپ يەرگە تۆت پۇتلۇق قىلىپ
    تۇرغۇزدى.
  sus-sus: Bɛlɛxɛ nde to din n na, n naxa n felen, n xinbi nun n bɛlɛxɛe xun na, kɔnɔ
    n fate birin nu sɛrɛnfe n ma.
  pon-2006: Peh ehu ahpw koliehdi oh kapwouriehda; I wie rerrerte.
  ksd-ksd: Ma ea, ra lima i tikai i ga bili iau, ma i ga vatur iau, ma iau ga va timtibum
    ma ra nidadar.
  tur-YTC: İşte, bir el bana dokundu, beni dizlerimin ve ellerimin üzerine koydu.
  ind-AYT: Lalu, sebuah tangan tampak menyentuh aku dan membuat lutut dan tanganku
    gemetar.
  nya-nya: Dzanja linandikhudza ndi kundinyamula ndipo ndinachita ngati kuwerama pa
    mawondo manja atagwira pansi.
  hrv-hrv: 'I gle: ruka me dotače i pomože mi da se uprem na koljena i na dlanove.'
  mps-mps: Tama eno odobadi, te bidi me deligo nogogo ena nogo tulama, te ena ugwaba
    hodolali, tama eno nogo me sągą si te tǫde poąluyu, dolaluali. Tiali goli,
    ena wi edubadi, tama ena didibili idualio.
  tpi-tpi: Na mi pilim han bilong wanpela man i holim mi na litimapim mi, na mi sanap
    long han na skru. Tasol mi pret yet na mi guria i stap.
  dan-1931: Og se, en Hånd rørte ved mig og fik mig skælvende op på mine Knæ og Hænder.
  vie-OVCB: Bỗng, có bàn tay ai nắm tôi, đỡ tôi lên. Tôi run lẩy bẩy, đầu gối vẫn
    quỳ và hai tay chống trên đất.
  guj-2017: ત્યારે એક હાથે મને સ્પર્શ કર્યો, તેણે મને મારાં ઘૂંટણો તથા મારા હાથની
    હથેળીઓ પર ટેકવ્યો.
  pon-2006A: Peh ehu ahpw koliehdi oh kapwouriehda; I wie rerrerte.
  por-BRBSL: Eis que uma mão me tocou, que me pôs de joelhos e nas palmas das minhas
    mãos.
  swe-swe: Då rörde en hand vid mig och hjälpte mig upp (skakandes) på mina knän och
    handflator.
  cth-cth: Hatnavah kutvang ni na tek, khokpakhu hoi kuttabei hoi ka kâva.
  twi-twi: Nsa bi soo me mu, maa me a me nsa ne me kotodwe rewosow biribiribiri no
    so.
  hlt-hlt: Te vaengah kutvang loh kai te tarha m'ben tih ka khuklu neh ka kut kutbom
    ah kai n'hlinghloek.
  tbz-SIM: Kɛ̀ tɛnɔ̀ùtɛ̀ mɑtɛ̀ n kɑ́ɑ́kɛ́, kɛ́ n yíinní kɛ̀ nní nnínkú kɛ ĩkú n nɔu
    kɛtenkɛ̀ kɛ̀ nkɔ̃̀ntì ɑu.
  msy-2020: Ezɨ gumazir mam uan dafarimɨn nan suira. Egha na ghufezɨ kɨ uan dafarimning
    ko tevir akɨrimningɨn tu. Egha kɨ nuighnuigha irasa amuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ niŋ nɩɩlɩ ɩ kʋsɑ-m, nɑ mɑ́ luŋ mɑ tʋnɑ nɑ mɑ niŋ tɔɔ nɑ mɑ́ seliɣi.
  azb-azb: Bu vaxt mənə bir əl toxundu və məni əllərimlə dizlərimin üstünə qoydu.
  eng-DBY: And behold, a hand touched me, which set me upon my knees and the palms
    of my hands.
  hin-2017: फिर किसी ने अपने हाथ से मेरी देह को छुआ, और मुझे उठाकर घुटनों और हथेलियों
    के बल थरथराते हुए बैठा दिया।
  wol-KYG: Yéguma lu moy ab loxo bu ma laal, yékkati ma, ma teg sama bëti óom ak sama
    tenqi loxo fi suuf, di lox.
  eng-YLT: and lo, a hand hath come against me, and shaketh me on my knees and the
    palms of my hands.
  kne-kne: Idi siya di, in-adawa nan takkay na yan binadanganas sak-en ay nandokmog
    ya nantamed. Manpaypayegpegak pay laeng.
  eng-WYC-2017: And lo! an hand touched me, and raised me on my knees, and on the
    toes of my feet [or upon the fingers of mine hands].
  eng-WMBB: Behold, a hand touched me, which set me on my knees and on the palms of
    my hands.
  urd-GVH: तब एक हाथ ने मुझे छूकर हिलाया। उस की मदद से मैं अपने हाथों और घुटनों के
    बल हो सका।
  rug-rug: Tiqu mae au keke lima si arau meke podalae neneqara sari limaqu meke tuṉutuṉuqu.
  gaz-gaz: Ergasii garuu harki tokko na qabee utuu ani holladhuu harkaa fi jilba kootiin
    na dhaabe.
  fra-LSG: Et voici, une main me toucha, et secoua mes genoux et mes mains.
  yal-yal: Nayi, yiina nde yi din n na, a n xuruxurunxin nakeli n xinbine nun n yii
    xunna.
  haw-1868: Aia hoi, hoopaa mai la kekahi lima ia'u, a hoala mai la ia'u ma ko'u mau
    kuli, a me na poho lima o'u.
  arb-NAV: وَإذَا بِيَدٍ لَمَسَتْنِي وَأَقَامَتْنِي، وَأَنَا أَرْتَجِفُ عَلَى يَدَيَّ
    وَرُكْبَتَيَّ
  ewe-ewe: Asi aɖe ka ŋunye eye wòna mede asi dzodzo me nyanyanya le nye asiwo kple
    klowo dzi.
  eng-LEE: And, behold, a hand touched me, and it moved me upon my knees and the palms
    of my hands.
  asm-FB: তেতিয়া এখন হাতে মোক চুলে, আৰু মই কঁপি উঠিলো, মোৰ আঁঠু আৰু দুই হাতৰ তলুৱাও
    ভয়ত কঁপি উঠিল।
  sus-A: بّلّشّ ندٍ تٌ دِن ﭑ نَ، ﭑ نَشَ ﭑ قٍلٍن، ﭑ شِنبِ نُن ﭑ بّلّشّيٍ شُن نَ، كْنْ
    ﭑ قَتٍ بِرِن نُ سّرّنقٍ ﭑ مَ.
  fra-SBL: Voici, une main me toucha, qui me mit à genoux et sur les paumes des mains.
  hbo-hbo: וְהִנֵּה־יָ֖ד נָ֣גְעָה בִּ֑י וַתְּנִיעֵ֥נִי עַל־בִּרְכַּ֖י וְכַפֹּ֥ות יָדָֽי׃
  pjt-pjt: Kaṉi kutjupangku maṟa kutjungku witiṟa pakaltjinganingi, kaṉa muṯi tjunkula
    maṟa kutjarangku manta pampuṟa tultjungaṟangi munuṉa muṯi winki tjititingangi.
  kik-kik: Na rĩrĩ, ngĩhutio na guoko, gũkĩnjoya na igũrũ, gũkĩnjiga ndũrĩtie ndu
    ndĩnyiitĩrĩire thĩ na moko, ngĩinainaga.
  fra-NCL: Et voici qu’une main me toucha et me fit dresser sur mes genoux et sur
    les paumes de mes mains.
  cek-AK: Khenah, ban maeto mah kai ang sui, ka banpadae hoi khokkhu hoiah kai ang
    pathawk tahang.
  cuk-cuk: Agine, dule an-ganonikid, geb napagi-akani yokorgi-sigega an-imaksad.
  uig-CYR: Мана, туюқсиз бир қол маңа тәгди, мени шуан йөләп йәргә төрт путлуқ қилип
    турғузди.
  tel-2017: అప్పుడొకడు నన్ను చేత్తో తాకి నా మోకాళ్లను అరచేతులను నేలపై మోపి నన్ను నిలబెట్టి
  hat-BSA: Konsa, gade byen, yon men te touche mwen ki te plase m sou men ak jenou
    m yo.
  kos-kos: Na poun mwet se sruokyuwi ac tukasyuyak nu fin intik ac pouk, ac nga srakna
    rarrar.
  hbo-WLC: וְהִנֵּה־יָ֖ד נָ֣גְעָה בִּ֑י וַתְּנִיעֵ֥נִי עַל־בִּרְכַּ֖י וְכַפּ֥וֹת יָדָֽי׃
  ibo-ibo: Ma otu aka metụrụ m, welite m mee ka m maa jijiji nʼelu ikpere m na aka
    m abụọ.
  ory-ory: ଏଥିରେ ଦେଖ, ଏକ ହସ୍ତ ସ୍ପର୍ଶ କରି ମୋତେ ଆଣ୍ଠୁ ଓ ହସ୍ତ ପାପୁଲିରେ ନିର୍ଭର କରାଇଲା।
  chk-chk: Mürin, pöün eman a atapaei o alisiei pwe üa tongeni aitenges o aüpwäsuk,
    nge üa fokun chechech.
  rop-rop: En aibin filim imbin holdim mi en imbin lidimap mi en imbin meigim mi jidanbat,
    bat aibin stil sheiksheikbat.
  ukr-1871: Та ось, до мене доторкнулась рука й поставила мене на колїна мої й на
    долонї рук моїх.
  deu-1951: Und siehe, eine Hand rührte mich an und half mir, daß ich mich auf meine
    Knie und Hände stützen konnte.
  eng-JPS: And, behold, a hand touched me, which set me tottering upon my knees and
    upon the palms of my hands.
  srp-1865: I gle, ruka me se dotaèe i podiže me na koljena moja i na dlanove moje.
  lug-lug: Ne wabaawo omukono ogunkwatako, emikono gyange n’amaviivi gange ne bitanula
    okujugumira.
  heb-heb: והנה יד נגעה בי ותניעני על ברכי וכפות ידי׃
  ben-IRV: একটা হাত আমাকে স্পর্শ করল এবং যা আমার হাঁটুকে ও দুই হাতকে কম্পিত করল।
  pan-pan: ਵੇਖੋ, ਇੱਕ ਹੱਥ ਨੇ ਮੈਨੂੰ ਆ ਛੂਹਿਆ ਅਤੇ ਮੈਨੂੰ ਗੋਡਿਆਂ ਅਤੇ ਤਲੀਆਂ ਉੱਤੇ ਬਿਠਾਇਆ।
  mya-JVB: ထိုအခါ လက် တဘက်သည်ငါ့ ကို ကြွ ၍ ၊ ငါ သည် ဒူး နှင့် လက်ဝါး ဖြင့် ထောက် လျက်နေရ၏။
  hmo-hmo: Vadaeni unai tau ese lauegu imana ia abia, ia abia isi lau, vadaeni lau
    gini lasi, to egu imana bona egu tuina dekenai lau noho, bona lau heudeheude noho.
  urd-urd: और देख एक हाथ ने मुझे छुआ, और मुझे घुटनों और हथेलियों पर बिठाया।
  rus-SYN: Но вот, коснулась меня рука и поставила меня на колени мои и на длани рук
    моих.
  bqc-SIM: Ɔ̃ wà ↄnàa wà ma sɛ ma kulɛ ma koso ń ma ↄowa, málɛ lualua.
  tcz-CHONGTHU: Hichepet chun khut khatin eihinthamin chuleh eikai touvin, kihot pum
    pumin keima jong kakhup tenin ka pansan, ka bung’e.
  mar-mar: एका हाताने मला स्पर्श केला आणि माझे गुडगे आणि तळहात थरथरु लागले.
  qub-qub: Chaura jinan öra chay runa charircur chutarcamaran. Chaura nogaga gongurpacur
    maquëwan tucnacurcurä.
  bqp-bqp: Yerɑ nɔmu gɑgɑ nùn bɑbɑ mɑ u diirɑ u dũu winu kɑ nɔm tɑrɑnu soonɑmɔ.
  hat-hat: Apre sa, mwen santi yon men manyen m', li fè m' leve sou pla men m' ak
    sou jenou m'. M' t'ap tranble toujou.
  eng-BSB: Suddenly, a hand touched me and set me trembling on my hands and knees.
  eng-WEBPB: Behold, a hand touched me, which set me on my knees and on the palms
    of my hands.
  kbq-kbq: Anante mago vahe'mofo azamo navako huno nazeri oti'ne. Hianagi nahirahi
    neregena nazanteti vazisga hune'na mopafi narena re'na mani'nena nahirahiku hu'noe.
  nhe-BL: Huan se nechitzqui ica ima huan nechtlalanqui hasta huelqui nimanejnenqui
    tlalchi.
  bus-bus: Ben wà ↄ nàma wà ma sɛ wà ma kuɛ ma kosooa kↄ̃n ma ↄↄo, mɛ́ɛ lugalugaa.
  gub-BL: Na'e amo hemupu'àm opo pupe kury. Apyk hepenàràg rehe kury, ywy rehe apokok
    pà.
  eng-DRA: And behold a hand touched me, and lifted me up upon my knees, and upon
    the joints of my hands.
