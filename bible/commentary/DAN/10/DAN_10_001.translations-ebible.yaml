verse: DAN.010.001
translations:
  mal-C: പാർസിരാജാവായ കോരെശിന്റെ മൂന്നാംവർഷത്തിൽ ബേൽത്ത്ശസ്സർ എന്നു പേരുള്ള ദാനീയേലിന്
    ഒരു കാര്യം വെളിപ്പെട്ടു. ആ കാര്യം സത്യവും ഒരു മഹായുദ്ധത്തെ സംബന്ധിക്കുന്നതും ആയിരുന്നു.
    ആ കാര്യത്തിന്റെ അർഥം ഒരു ദർശനത്തിലൂടെ അദ്ദേഹം മനസ്സിലാക്കി.
  deu-TKW: Im dritten Jahre des Perserkönigs Cyrus wurde Daniel, den man Beltsazar
    nannte, eine Offenbarung zuteil. Wahr ist die Offenbarung und handelt von großer
    Mühsal. Er merkte sich die Offenbarung und hatte acht auf das Gesicht.
  lin-lin: 'Na mobu ya misato ya bokonzi ya Sirisi, mokonzi ya Persi, Nzambe alakisaki
    makambo epai ya Daniele oyo bazalaki kobenga Belitsatsari. Makambo yango ezalaki
    ya solo : etalisaki pasi makasi oyo ekoya. Daniele azwaki mayele ya kososola yango
    kati na emoniseli.'
  eng-LSV: 'In the third year of Cyrus king of Persia, a thing is revealed to Daniel,
    whose name is called Belteshazzar, and the thing [is] true, and the warfare [is]
    great: and he has understood the thing, and has understanding about the appearance.'
  eng-GNV: In the third yeere of Cyrus King of Persia, a thing was reueiled vnto Daniel
    (whose name was called Belteshazzar) and the worde was true, but the time appointed
    was long, and he vnderstood the thing, and had vnderstanding of the vision.
  eng-WEBSTER: 'In the third year of Cyrus king of Persia, a thing was revealed to
    Daniel, whose name was called Belteshazzar; and the thing was true, but the time
    appointed was long: and he understood the thing, and had understanding of the
    vision.'
  nhw-BL: Huan quema Tlanahuatijquetl Ciro yohuiyaya para eyi xihuitl tlanahuatis
    ipan tlali Persia [10:1 Ipan 536 a.C.], Toteco nechmacac na, niDaniel, catli nojquiya
    notoca Beltsasar, seyoc tlanextili. Huan nopa camanali catli nijseli elqui melahuac.
    Nechpohuili tlen se hueyi tlahuilancayotl catli hualas ipan imasehualhua Toteco.
    Huan nijmachili tlaque quinequi quiijtos.
  swh-ONEN: Katika mwaka wa tatu wa utawala wa Koreshi mfalme wa Uajemi, Danieli (ambaye
    aliitwa Belteshaza) alipewa ufunuo. Ujumbe wake ulikuwa kweli, nao ulihusu vita
    vikubwa. Ufahamu wa ujumbe ulimjia katika maono.
  bba-bba: Sirusi, Pɛɛsin sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔ, Yinni Gusunɔ u kɑ Dɑniɛli
    ɡɑri kuɑ wi, wi bɑ mɑɑ mɔ̀ Bɛlitɑsɑɑ. Gɑri yi, yi sɑ̃ɑwɑ ɡem. Yi kɑ nɔni swɑ̃ɑ
    bɑkɑru yɑ̃ te tɑ koo nɑ. Mɑ ɡɑri yi, yi nùn yeeri. Sɑɑ ye sɔɔrɑ u kɑ̃si te tubɑ.
  eng-KJVCPB: 'In the third year of Cyrus king of Persia a thing was revealed unto
    Daniel, whose name was called Belteshazzar; and the thing was true, but the time
    appointed was long: and he understood the thing, and had understanding of the
    vision.'
  mpx-mpx: 'Sailusa Pesiya wali kin wana sauga logugui ana baliman etonina gamwanaa,
    Daniyela ana pankite etega al i gan. (puna 1) Wasana i leli lowan i ola hiwe:
    Nau Daniyela wik eton aanan amnana waiwaisana ge oine ya kokowanan, ge ya awaawanun
    aatena enuna Yehoba ni pem elau. Enaa sauga ya talmilil wewel Taigilis bebenaa,
    o pankite etega i gan. Anelose etega ya kite ana awa i ola gamagal, kaliko wakewakekena
    waiwaisana i galoi ge ana awa i namanamal. Anana i bwata i ola boda bwabwatana
    analiya. (puna 2-6) Lovakun kaiwena tuwau i pweyata ge ya talpo bilibiliya. Yaka
    nimana elana i kukupalutau inoke epwakokou ya loantawan ge nimwau ya tuhikan.
    Yaka i ba, “U lut ge u laegan bubun hauna na baunan.” Inoke ya lut ya talmilil.
    (puna 7-11) Yaka i baem elau i ba, “Lan toto u telipuna u awaawanun aatena enuna
    Yehoba ni pewa i nem ana siga sauga ya, Yehoba wam awanun i hago. Inoke i patunau
    ya nem ge na pamasal eliyam hauna gun abwe sauga i nenem ni gan wam gamagalau
    elal. He lan ana gewi tuwenti wan (21) Pesiya ana abalogugui ana tobwabwatanai
    kausau, yaa Maikol, aneloseyau wali tohouwa bwabwatana etega, i nem i labeyau.”
    (puna 12-14) Nige bosowaiu na baaba, inoke anelose hohopeu i pihikan i pabaaba-agau.
    I ola al no gasisi gegewena i mowasi, inoke i pihikagau ge i pagasisi-agau. (puna
    15-19) Yaka i baem elau, “Nau ya nem ge wam wasa na pewa ga hi leli ola ba tunahot
    ana buki elana.” (puna 20-21)'
  luo-luo: E higa mar adek mar loch Sairas ruodh Pasia, nonyis Daniel (ma bende iluongo
    ni Belteshazar) tiend fwenyno mane oseneno. Wachno ne en adier, kendo ne en kuom
    lweny moro maduongʼ! Tiend wachno nobirone e fweny.
  meu-meu: Kurese, Parasa pavapavana, ena lohia laḡanina ihatoina ai, hereva ta e
    hedinarai Daniel (ladana ta na Beletesasara) enai. Hereva na momokani, tuari badana
    herevana. Hereva anina vada e dibaia, bona matahanai anina danu.
  npi-ULB: फारसका राजा कोरेसको तेस्रो वर्षमा दानिएललाई एउटा सन्देश प्रकट गरियो जसलाई
    बेलतसजर पनि भनिन्‍थ्‍यो। यो सन्देश साँचो थियो । यो एउटा ठुलो युद्धको विषयमा थियो
    । आफूले दर्शनबाट अन्तर्दृष्‍टि पाएपछि दानिएलले यो सन्देश बुझे ।
  yor-yor: Ní ọdún kẹta Kirusi ọba Persia, a fi ìran kan hàn Daniẹli (ẹni tí à ń pè
    ní Belteṣassari). Òtítọ́ ni ọ̀rọ̀ ìran náà, ó sì ní í ṣe pẹ̀lú àsìkò ìpọ́njú ńlá,
    òye ọ̀rọ̀ náà wá bá a nínú ìran.
  pes-OPCB: در سال سوم سلطنت کوروش، پادشاه پارس، دانیال که به او بلطشصر هم می‌گفتند،
    رؤیایی دیگر دید و تعبیر آن به او آشکار شد. این رؤیا دربارهٔ یک جنگ بزرگ بود که
    در آینده به وقوع می‌پیوست.
  tgl-ULB: Sa ikatlong taon ng paghahari ni Ciro na hari ng Persia, isang mensahe
    ay ipinahayag kay Daniel, (na tinawag na Beltesazar) at ang mensaheng ito ay totoo.
    Tungkol ito sa isang malaking digmaan. Naunawaan ni Daniel ang mensahe nang ipinakita
    sa kaniya sa pamamagitan ng pangitain.
  hui-hui: Sairusi ibu Pesia dindiha kini heane mali tebone hayagola Ngode Datagaliwabehanda
    Danielehondo bi mbira lamini. Daniele ibu mini mende Beledesasa wini. Bi lamiyagoni
    heneneore lamialu bi taibioreyagola Daniele ibu bayuwa manda bilo ibugua irane
    de gandebaha howa mo walia hene. Mo walia hayadagoni mo ko holene timbuni gibiore
    mani ibulebiragonaga mo walia hene.
  mya-mya: ပါ​ရှ​ဧ​က​ရာဇ်​ဘု​ရင်​ကု​ရု​နန်း​စံ​တ​တိ​ယ နှစ်​၌ ဗေ​လ​တ​ရှာ​ဇာ​ဟု​လည်း​နာ​မည်​တွင်
    သော​ဒံ​ယေ​လ​သည် ဗျာ​ဒိတ်​တော်​ကို​ခံ​ယူ ရ​ရှိ​၏။ ထို​ဗျာ​ဒိတ်​တော်​တွင်​ပါ​ရှိ​သည့်​ဖော်
    ပြ​ချက်​စ​ကား​သည်​မှန်​ကန်​သော်​လည်း​နား လည်​ရန်​အ​လွန်​ခက်​၏။ ဒံ​ယေ​လ​သည်​ထို
    ဖော်​ပြ​ချက်​စ​ကား​၏​အ​နက်​ကို​ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​အား​ဖြင့်​သိ​ရှိ​နား​လည်​၍​လာ​၏။
  bod-N: ཏ་ཟིག་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་སྲིད་ལོ་གསུམ་པར། པེལ་ཏེ་ཤཱ་ཙར་ཞེས་ཀྱང་འབོད་པའི་དཱ་ནེ་ཨེལ་ལ་དོན་ཞིག་མངོན་པར་མཛད་པ་དང་།
    དེ་ནི་དོན་དངོས་ཡིན་ཞིང་དམག་འཁྲུག་ཆེན་པོ་ཞིག་གི་སྐོར་ཡིན་ལ། དཱ་ནེ་ཨེལ་གྱིས་དོན་དེ་ཤེས་པ་དང་ཞལ་གཟིགས་དེར་རྒྱུས་ཡོད་པ་ཡིན།
  sna-sna: Mugore rechitatu ramambo Sirasi wePezhia, Dhanieri (iye ainzi Bheriteshazari)
    akazarurirwa. Shoko racho rakanga riri rechokwadi uye raireva kurwa kukuru. Akanzwisisa
    shoko iri nechiratidzo.
  spa-BLM: En el tercer año de Ciro, rey de Persia, le fue revelado un mensaje a Daniel,
    cuyo nombre era Beltsasar; y el mensaje era verdadero, una gran guerra. Él entendió
    el mensaje, y tuvo comprensión de la visión.
  cac-cac: A d'a yoxil ab'il yoch vin̈aj Ciro reyal d'a Persia, ix alchajxi slolonel
    Dios d'ayin Daniel in tic, Beltsasar pax in b'i. Icha vayich ix aj yalji d'ayin.
    A jun tas ix vab' chi', te yel, syal yuj jun nivan oval, palta ix nachajel vuuj
    tas syalelc'ochi.
  swh-ULB: Katika mwaka wa tatu wa Koreshi mfalme wa Uajemi, ujumbe ulifunuliwa kwa
    Danieli, aliyeitwa pia Belteshaza. Ujumbe huu ulikuwa ni wa kwelil. Ulihusu vita
    kuu. Danieli aliufahamu ujumbe alipopata ufumbuzi kutoka katika maono.
  bel-bel: У трэці год Кіра, цара Персідскага, было абвешчана слова Даніілу, які называўся
    імем Валтасар; і ў слове гэтым была ісьціна і вялікая сіла. Ён зразумеў гэтае
    адкрыцьцё і зразумеў гэтую ўяву.
  deu-ELBBK: Im 3. Jahr Kores, des Königs von Persien, wurde dem Daniel, der Beltsazar
    genannt wird, eine Sache offenbart, und die Sache ist Wahrheit und betrifft eine
    große Mühsal; und er verstand die Sache und bekam Verständnis über das Gesicht.
    –
  mbb-OT: Dutun te iketelu he tuig te kedhadì ni Cyrus diyà te Persia, duen impetuenan
    ki Daniel te migngezanan daan ki Belteshazar. Tutuu is impetuenan kandin, ne mehitenged
    heini te zekelà he tebek ne impelewasan heini kandin wey zin mesavut.
  mal-2015: പാർസിരാജാവായ കോരെശിന്റെ മൂന്നാം ആണ്ടിൽ, ബേല്ത്ത്ശസ്സർ എന്നു പേരുള്ള ദാനീയേലിന്നു
    ഒരു കാര്യം വെളിപ്പെട്ടു; ആ കാര്യം സത്യവും മഹാകഷ്ടമുള്ളതും ആയിരുന്നു; അവൻ ആ കാര്യം
    ചിന്തിച്ചു ദർശനത്തിന്നു ശ്രദ്ധവെച്ചു.
  rmc-rmc: Sar kraľinelas o kraľis Kiros andre Perzija trito berš, sas sikado o lav
    le Danieloske, savo pes vičinelas Beltšacar. Oda lav sas čačipnaskro, ale sas
    les igen phares te achaľol. Oda lav leske sas dino te achaľol andro viďeňje.
  nlg-nlg: 1 Mi tana toluni na niulu Cyrus te vunaghi haba tana bubulo i Persia, na
    rongorongo te saravia Daniel, eruani na ahana Belteshazzar. Na rongorongo keri
    te utuni, hauva me vahola ngangata na ghanaghana utoana. Ra bosatatea vania tana
    mabubu.
  pes-OPV: در سال سوم کورش پادشاه فارس، امری بر دانیال که به بلطشصر مسمی بود کشف گردید
    و آن امر صحیح و مشقت عظیمی بود. پس امر را فهمید و رویا را دانست.
  ron-1924: Ын анул ал трейля ал луй Чирус, ымпэратул Персией, с-а дескоперит ун кувынт
    луй Даниел, нумит Белтшацар. Кувынтул ачеста, каре есте адевэрат, вестеште о маре
    ненорочире. Ел а фост ку луаре аминте ла кувынтул ачеста ши а причепут ведения.
  ben-OBCV: পারস্য-রাজ কোরসের রাজত্বের তৃতীয় বছরে যাকে বেল্টশৎসর নামে ডাকা হত সেই
    দানিয়েলের কাছে একটি দর্শন প্রকাশিত হল। তার বার্তা ছিল সত্য ও এক মহাযুদ্ধ সম্পর্কিত।
    দর্শনের মাধ্যমে সেই বার্তার মানে তার কাছে এল।
  som-som: Sannaddii saddexaad oo boqorkii Faaris oo Kuuros ahaa ayaa wax loo muujiyey
    Daanyeel, oo magiciisa la odhan jiray Beelteshaasar; waxaasuna run buu ahaa, oo
    weliba dagaal weyn buu ahaa xaalkii wuu gartay, garashuuna u lahaa wixii la tusay.
  lat-VUC: 'Anno tertio Cyri regis Persarum, verbum revelatum est Danieli cognomento
    Baltassar, et verbum verum, et fortitudo magna: intellexitque sermonem: intelligentia
    enim est opus in visione.'
  eng-ASVBT: 'In the third year of Cyrus king of Persia a thing was revealed unto
    Daniel, whose name was called Belteshazzar; and the thing was true, even a great
    warfare: and he understood the thing, and had understanding of the vision.'
  ita-1885: NELL'anno terzo di Ciro, re di Persia, fu rivelata una parola a Daniele,
    il cui nome si chiamava Beltsasar; e la parola è verità, e l'esercito era grande.
    Ed egli comprese la parola, ed ebbe intelligenza della visione.
  eng-ULB: In the third year of Cyrus king of Persia, a message was revealed to Daniel,
    who was also called Belteshazzar. This message was true. It was about a great
    war. Daniel understood the message when he had insight from the vision.
  spa-VBL: En el tercer año del reinado del rey Ciro de Persia, un mensaje fue revelado
    a Daniel (también llamado Beltsasar). El mensaje era cierto y se refería a un
    gran conflicto. Él entendió el mensaje y obtuvo la comprensión de la visión.
  fra-_FOB: La troisième année de Cyrus, roi de Perse, une parole fut révélée à Daniel,
    qu'on nommait Beltshatsar; et cette parole est véritable et annonce un grand combat.
    Et il comprit la parole, et il eut l'intelligence de la vision.
  mal-mal: പാർസിരാജാവായ കോരെശിന്റെ മൂന്നാം ആണ്ടിൽ, ബേൽത്ത്ശസ്സർ എന്നു പേരുള്ള ദാനീയേലിന്
    ഒരു കാര്യം വെളിപ്പെട്ടു; സത്യമായ ആ ദർശനം മഹാകഷ്ടകരമായിരുന്നു; അവൻ ആ ദർശനം ഗ്രഹിച്ചു;
    അതിന്റെ സന്ദേശത്തിൽ ശ്രദ്ധവച്ചു.
  urd-GVR: Fāras ke bādshāh Ḳhoras kī hukūmat ke tīsre sāl meṅ Beltashazzar yānī Dānyāl
    par ek bāt zāhir huī jo yaqīnī hai aur jis kā tālluq ek baṛī musībat se hai. Use
    royā meṅ is paiġhām kī samajh hāsil huī.
  suz-BL: मिनु पारसी रागी ङा कोरेस पिप दुम्‍शो बर्स सां दुम्‍‍मेनु, परमप्रभुमी बेल्‍त-शजर
    माइश्‍शो दानीएल कली लोव़ का तुइक्‍पाइक्‍तु। मेको लोव़ थमा बाक्‍त। ठेयब श्‍येत
    आ पर्बम बाक्‍त। मेको दानीएलमी मेको कोंइतीक तशा, रुप्‍तीक थुं यो ताप्‍तु। दानीएल
    १:२१; दानीएल १:७
  eng-NOY: In the third year of Cyrus, king of Persia, was a revelation made to Daniel,
    who was also called Belteshazzar; and the revelation is true, and relateth to
    long warfare. And he gave heed to the revelation, and had understanding of the
    vision.
  ita-1927: Il terzo anno di Ciro, re di Persia, una parola fu rivelata a Daniele,
    che si chiamava Beltsatsar; e la parola è verace, e predice una gran lotta. Egli
    capì la parola, ed ebbe l’intelligenza della visione.
  ckb-ckb: لە ساڵی سێیەمی کۆرشی پاشای فارس، پەیامێک بۆ دانیال ئاشکرا کرا، کە ناونرابوو
    بێلتەشەسر. پەیامێکی ڕاست بوو سەبارەت بە جەنگی گەورە. تێگەیشتنی پەیامەکە لە ڕێگەی
    بینینێکەوە بۆی هات.
  eng-BBE: 'In the third year of Cyrus, king of Persia, a secret was unfolded to Daniel,
    whose name was Belteshazzar; and the thing was true, even a hard work: and he
    had knowledge of it, and the vision was clear to him.'
  kan-OKCV: ಪಾರಸಿಯ ಅರಸ ಕೋರೆಷನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ದಾನಿಯೇಲನಿಗೆ
    ಒಂದು ಪ್ರಕಟಣೆಯಾಯಿತು. ಅದರ ಸಂದೇಶವು ಸತ್ಯವಾದದ್ದು. ಅದು ಮಹಾ ಯುದ್ಧ ವಿಷಯವಾಗಿದೆ. ಸಂದೇಶದ
    ಅರ್ಥವು ಅವನಿಗೆ ಒಂದು ದರ್ಶನದಲ್ಲಿ ಬಂದಿತು.
  tam-2017: பெர்சியாவின் ராஜாவாகிய கோரேஸ் ஆட்சிசெய்த மூன்றாம் வருடத்திலே பெல்தெஷாத்சார்
    என்று பெயரிடப்பட்ட தானியேலுக்கு ஒரு காரியம் வெளிப்படுத்தப்பட்டது; அந்தக் காரியம்
    சத்தியமும் மாபெரும் போருக்குரியதுமாக இருக்கிறது; அந்தக் காரியத்தை அவன் கவனித்து,
    தரிசனத்தின் அர்த்தத்தை அறிந்துகொண்டான்.
  spa-RV-1909: 'EN el tercer año de Ciro rey de Persia, fué revelada palabra á Daniel,
    cuyo nombre era Beltsasar; y la palabra era verdadera, mas el tiempo fijado era
    largo: él empero comprendió la palabra, y tuvo inteligencia en la visión.'
  ron-BTF: În anul al treilea al lui Cirus, împăratul Persiei, un lucru i-a fost revelat
    lui Daniel, celui ce i s-a pus numele Belteșațar; și lucrul era adevărat, dar
    timpul rânduit a fost lung și el a înțeles lucrul și a avut înțelegerea viziunii.
  eng-WEBP: In the third year of Cyrus king of Persia a message was revealed to Daniel,
    whose name was called Belteshazzar; and the message was true, even a great warfare.
    He understood the message, and had understanding of the vision.
  eng-FBV: In the third year of the reign of King Cyrus of Persia, a message was revealed
    to Daniel (also called Belteshazzar). The message was certain and concerned a
    great conflict. He understood the message and gained understanding of the vision.
  nch-BL: Huan quema Tanahuatijquet Ciro yahuiyaya para eyi xihuit tanahuatis ipan
    tali Persia, Toteco techmacac na, niDaniel, cati nojquiya notoca Beltsasar, seyoc
    tanextili quej se temicti. Huan nopa camanali cati nijseli elqui melahuac. Techpohuili
    ten se hueyi tatehuilisti cati hualas ipan imasehualhua Toteco. Huan nijmachili
    taya quinequi quiijtos.
  vie-1934: Năm thứ ba đời vua Si-ru nước Phe-rơ-sơ, có một sự tỏ ra cho Đa-ni-ên
    cũng gọi là Bên-tơ-xát-sa. Sự tỏ ra đó là thật, tức là sự chiến tranh lớn. Đa-ni-ên
    hiểu sự đó, và rõ được ý của sự hiện thấy.
  hin-CV: फारस के राजा कोरेश के शासनकाल के तीसरे साल में दानिएल (जिसे बैलशत्सर कहा
    जाता था) पर एक संदेश प्रकाशित किया गया. यह संदेश सत्य था और इसका संबंध एक बड़े
    युद्ध से था. संदेश की समझ उसके पास एक दर्शन में आई.
  spa-BES: En el tercer año de Ciro, rey de Persia, se reveló un secreto a Daniel,
    que se llamaba Beltsasar; y la cosa era cierta, incluso un trabajo duro; y él
    lo sabía, y la visión era clara para él.
  tdx-tdx: Ie tan-taom-paha-telo’ i Kòrese mpanjaka’ i Parase, le nibentareñe amy
    Daniele natao Beltesatsare ty tsara; to i tsaray, toe hotakotake jabajaba; nioni’e
    i tsaray vaho nahafohiñe i aroñaroñey.
  tha-KJV: ในปี​ที่​สามแห่งรัชกาลไซรัสกษั​ตริ​ย์​แห่​งประเทศเปอร์​เซ​ีย มี​อยู่​สิ​่งหนึ่งทรงสำแดงแก่ดาเนี​ยล
    ผู้​ได้​ชื่อว่าเบลเทชัสซาร์ และสิ่งนั้​นก​็​จริง แต่​เวลาที่กำหนดไว้​ก็​อี​กนาน
    ท่านเข้าใจสิ่งนั้นและมีความเข้าใจในนิ​มิ​ตน​ั้น
  por-BR-2018: No terceiro ano de Ciro rei da Pérsia, foi revelada uma palavra a Daniel,
    cujo nome era chamado Beltessazar; e a palavra é verdadeira, e sobre uma grande
    guerra; e ele entendeu a palavra, e teve entendimento da visão.
  deu-ELO: Im dritten Jahre Kores', des Königs von Persien, wurde dem Daniel, welcher
    Beltsazar genannt wird, eine Sache geoffenbart, und die Sache ist Wahrheit und
    betrifft eine große Mühsal; und er verstand die Sache und bekam Verständnis über
    das Gesicht. -
  eng-WYC-2018: In the third year of the realm of Cyrus, king of Persians, a word
    was showed to Daniel, Belteshazzar by name; and a true word, and (of) great strength,
    and he understood the word; for why understanding is needful in vision. (In the
    third year of the reign of Cyrus, the king of Persia, a word was showed to Daniel,
    who was also called Belteshazzar; and it was a true word, and of great strength,
    and he understood the word; because understanding is needed to interpret a vision.)
  epo-epo: En la tria jaro de Ciro, reĝo de Persujo, vorto estis malkaŝita al Daniel,
    kiu havis la nomon Beltŝacar; kaj vera estis tiu vorto kaj tre grava. Li komprenis
    la vorton kaj komprenis bone la vizion.
  uig-PIN: Ⱪorǝx Parsⱪa sǝltǝnǝt ⱪilƣan üqinqi yili, Daniyal (yǝnǝ bir ismi Bǝltǝxasar
    bolƣan)ƣa bir hǝwǝr wǝⱨiy ⱪilindi. U hǝwǝr ixǝnqliktur — lekin naⱨayiti ⱪattiⱪ
    jǝng judunliri toƣrisididur. Daniyal bu hǝwǝrni qüxǝndi wǝ ƣayibanǝ alamǝt toƣrisida
    qüxǝnqigǝ igǝ boldi.
  beo-beo: (Sailase da Besia soge amoga hina bagade galu. Ea ouligisu hou ode osoda
    amoga, Da:niele (ea dio eno da Beledesia:sa) da esala ba:i dagoi. Amo esala ba:i
    ea bai da dafawane be dawa:mu da gasa bagade ba:i. Be a:igele dunu da amo ea bai,
    Da:niele ea esala ba:su ganodini ema olelei.
  tpi-OTNT: Long namba 3 yia bilong Sairus i stap king bilong Persia, God i givim
    wanpela tok long Daniel, narapela nem bilong en Beltesasar. Dispela tok i tru,
    na i tok long bikpela taim nogut bai i kamap. Dispela tok i kamap long Daniel
    long samting olsem driman, na taim em i lukim driman, em i save long as bilong
    dispela tok.
  hau-SA: A shekara ta uku ta Sairus sarkin Farisa, sai aka ba wa Daniyel (wanda ake
    kira Belteshazar) wahayi. Saƙon kuwa gaskiya ce wadda take tattare da babban yaƙi.
    Fahimtar saƙon ya zo masa a cikin wahayi.
  uig-LAT: Qoresh Parsqa seltenet qilghan üchinchi yili, Daniyal (yene bir ismi Belteshasar
    bolghan)gha bir xewer wehiy qilindi. U xewer ishenchliktur — lékin nahayiti qattiq
    jeng judunliri toghrisididur. Daniyal bu xewerni chüshendi we ghayibane alamet
    toghrisida chüshenchige ige boldi.
  nde-nde: Ngomnyaka wesithathu kaKhurosi inkosi yasePhezhiya, kwafika kuDanyeli (owayebizwa
    ngokuthi nguBhelitheshazari) isambulelo. Umbiko waso wawuqinisile umayelana lempi
    enkulu. Ukuzwisiseka kombiko lowo kwamehlela ngombono.
  ton-ton: ‌ʻI hono tolu ʻoe taʻu ʻo Kolesi ko e tuʻi ʻo Peasia, naʻe ai ha meʻa naʻe
    fakahā kia Taniela, ʻaia naʻe hingoa ko Pelitisasa; pea naʻe moʻoni ʻae meʻa,
    ka naʻe fuoloa ʻae kuonga naʻe tuʻutuʻuni ki ai, pea naʻa ne poto ʻi he meʻa,
    pea naʻe ʻiate ia ʻae ʻiloʻi ʻoe meʻa hā mai.
  ces-1613: Léta třetího Cýra krále Perského, zjeveno bylo slovo Danielovi, kterýž
    sloul jménem Baltazar, a pravé bylo slovo to, i uložený čas dlouhý, a rozum toho
    slova i smysl zjeven jemu u vidění.
  eng-WMB: In the third year of Cyrus king of Persia a message was revealed to Daniel,
    whose name was called Belteshazzar; and the message was true, even a great warfare.
    He understood the message, and had understanding of the vision.
  tam-TCV: பெர்சியாவின் அரசன் கோரேஸின் மூன்றாவது வருடத்திலே, “பெல்தெஷாத்சார்” என அழைக்கப்படும்
    தானியேலுக்கு ஒரு வெளிப்படுத்துதல் கொடுக்கப்பட்டது. அச்செய்தி உண்மையானது. அது ஒரு
    பெரிய யுத்தத்தைப்பற்றியது. அந்த செய்தியைப்பற்றிய விளக்கம் ஒரு தரிசனத்தின் மூலம்
    அவனுக்குக் கிடைத்தது.
  ceb-ULB: Sa ikatulong tuig ni Cyrus ang hari sa Persia, gipadayag ang usa ka mensahe
    ngadto kang Daniel, nga ginganlan usab ug Belteshazar. Matuod kining mensahe.
    Mahitungod kini sa usa ka dakong gubat. Nasabtan ni Daniel ang mensahe sa kahulogan
    sa panan-awon.
  pol-UBG: W trzecim roku Cyrusa, króla Persji, zostało objawione słowo Danielowi,
    któremu nadano imię Belteszassar; to słowo było prawdziwe i zamierzony czas był
    długi. Zrozumiał to słowo, bo otrzymał zrozumienie w widzeniu.
  urd-GVU: فارس کے بادشاہ خورس کی حکومت کے تیسرے سال میں بیل طَشَضَر یعنی دانیال پر
    ایک بات ظاہر ہوئی جو یقینی ہے اور جس کا تعلق ایک بڑی مصیبت سے ہے۔ اُسے رویا میں
    اِس پیغام کی سمجھ حاصل ہوئی۔
  deu-1912: Im dritten Jahr des Königs Kores aus Persien ward dem Daniel, der Beltsazar
    heißt, etwas offenbart, das gewiß ist und von großen Sachen; und er merkte darauf
    und verstand das Gesicht wohl.
  kan-2017: ಪಾರಸಿಯ ರಾಜನಾದ ಕೋರೆಷನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ದಾನಿಯೇಲನಿಗೆ
    ಒಂದು ಸಂಗತಿಯು ಪ್ರಕಟವಾಯಿತು; ಅದು ಮಹಾಹೊರಾಟದ ಸಂಗತಿ ಸತ್ಯವಾದ ಸಂಗತಿ; ಅವನು ಕಂಡ ಕನಸನ್ನು
    ಗಮನಿಸಿ ಆ ಸಂಗತಿಯನ್ನು ಮನದಟ್ಟು ಮಾಡಿಕೊಂಡನು.
  yap-yap: U lan e bin ba’aram e duw ni gaman e dalip ngay ni Cyrus e pilung nu Persia,
    me yib i gagyel ba thin ngak Daniel ni ku yima pining Belteshazzar ngak. Re thin
    nem e rib riyul’ machane rib mo’maw’ ni ngan nang fan. Ma aram mi ni piliyeg e
    changar rok nge nang fan.
  hlt-MCSB: Persia manghai Cyrus kah kum thum dongah , a ming Belteshazzar la a khue
    Daniel taengah ol a phoe pah .Te dongah oltak ol neh caempuei a len kah la om
    dae ol te a yakming tih a hmuethma khaw yakmingnah a khueh .
  mdy-ETH: ፓሪሴ ካኣቲ ቂሮሴ ካኣታዼንቴ ሃይሣሳ ሌዖና ቢልፃሶኦሬ ጌይንታ ዳኣኔኤሌም ሜሌ ባኣዚ ፔጋዺ ጴዼኔ፤ ዬይ ኬኤዚንቴ
    ባካ ጎኔ ባኣዚኬ፥ ዬይያ ዼኤፒ ዖልዚ ዛላኬ፤ ጋዓንቴ ዬይ ኬኤዞና ባካ ሚርጌና ዴኤሢ ማዔሢሮ ቡሊፃ ጊንሣ ዱማና ፔጋዺ ዒዛም
    ጴዼኔ።
  twi-ASANTE: Persiahene Kores adedie afeɛ a ɛtɔ so mmiɛnsa mu no, wɔyii asɛm bi adi
    kyerɛɛ Daniel (a na wɔfrɛ no Beltesasar). Na nkra no yɛ nokorɛ, na ɛfa ɔko kɛseɛ
    bi ho. Ɔnyaa nkra no asekyerɛ wɔ anisoadehunu mu.
  eng-WEBU: In the third year of Cyrus king of Persia a message was revealed to Daniel,
    whose name was called Belteshazzar; and the message was true, even a great warfare.
    He understood the message, and had understanding of the vision.
  wal-wal: Parsse Kawoi Qiiroosi kawotido heezzantto laitti, Bilxxaasoora giyo Daaneelassi
    hara ajjuutai qoncciis. He ajjuutan qonccidabai tuma; qonccidabaikka wolqqaama
    olaabaa. He akeekai au imettidoogee ajjuutaana.
  spa-PDDPT: El tercer año de Ciro, rey de Persia, fue revelada Palabra a Daniel,
    llamado Beltsasar, Palabra verdadera con respecto a un gran conflicto. Él comprendió
    la Palabra y tuvo inteligencia en la visión.
  gun-gun: Mboapy ma'etỹ re ma Pérsia pygua huvixa Ciro oĩ jave peteĩ ayvu oikuaa
    ukaa xee Daniel Beltessazar xerery mboae va'e pe. Ha'e va'e ayvu ma anhetẽ va'e,
    joe heta opu'ã aguã regua guive. Xee aendu kuaa aguã rami ayvu ou, mba'emo oexa
    ukaa reve.
  agu-BL: Itzun bantz tul yi toxi'n yob yi na cawun tzaj Ciro yi aj Persia, nintzun
    chajxij cobox xtxolbil tetz Daniel, yi juna'tz yi na a'lchij Beltsasar tetz. Yi
    cobox xtxolbila'tz yi chajxij tetz Daniel tul wutzicy' tane'n, qui chan tz'el
    cu'n te'j. Poro ilenin sbajok, na i'tz bintzi. Yi xtxolbila'se'j at q'uixbel tan
    tele'n xtxum jun tetz, poro nintzun oc Daniel tan xtxumle'n yi mbi na elepont,
    ej nin xcye' i'-tz te'j.
  ilo-ULB: Iti maikatlo a tawen a panagturay ni Ciro nga ari ti Persia, maysa a mensahe
    ti naipaltiing kenni Daniel, (a maawagan pay iti Beltesazar) ket pudno daytoy
    a mensahe. Maipanggep daytoy iti dakkel a gubat. Naawatan ni Daniel ti mensahe
    idi naaddaan isuna iti pannakaawat iti sirmata.
  kpg-kpg: I di tolu ngadau a Cyrus nogo hai tagi damana Persia, di hagailoo ga haga gida
    gi Daniel, dono ingoo labelaa go Belteshazzar. Deenei la telekai e donu, gei e haingadaa
    di iloo dono hadinga. Telekai deenei ne hagamodongoohia gi Daniel i lodo di moe.
  uig-ARA: قورەش پارسقا سەلتەنەت قىلغان ئۈچىنچى يىلى، دانىيال (يەنە بىر ئىسمى بەلتەشاسار
    بولغان)غا بىر خەۋەر ۋەھىي قىلىندى. ئۇ خەۋەر ئىشەنچلىكتۇر ــ لېكىن ناھايىتى قاتتىق
    جەڭ جۇدۇنلىرى توغرىسىدىدۇر. دانىيال بۇ خەۋەرنى چۈشەندى ۋە غايىبانە ئالامەت توغرىسىدا
    چۈشەنچىگە ئىگە بولدى.
  sus-sus: Perise mangɛ Sirusi xa mangɛya ɲɛ saxan nde ra, Ala naxa masenyi nde so
    Daniyɛli yi ra, naxan xili Beletesasari. Masenyi hagigɛ nan nu na ra, a gere belebele
    nan ma fe masenma. Daniyɛli naxa na mɛ, a na xiye fahaamu.
  pon-2006: Ni kesiluhn sounpar en mwehin Sairus, nanmwarkien Persia, kaudiahl ehu
    wiawihong Daniel, me pil kin adaneki Peldesasar. Kaudiahlo me uhdahn mehlel, ahpw
    inenen apwal en wehwehki. Kawehwehpen kaudiahlo wiawihong Daniel nan kaudiahlo.
  ksd-ksd: Ta ra vautuluna kilala kai Kores ra king Persia di ga vaarike tika na tinata
    pire Daniel, a iangina bula Beltesasar; ma ra tinata i ga dovot, a tinata ure
    ra ngala na vinarubu; ma i ga kapa ure ra tinata, ma ra ninana i ga kapa pirana.
  tur-YTC: Pers Kralı Koreş'in üçüncü yılında, adı Belteşatsar olan Daniel'e bir haber
    açıklandı; ve haber gerçekti ve büyük bir savaştı. Haberi anladı ve o görümün
    anlayışına sahipti.
  ind-AYT: Pada tahun ketiga pemerintahan Koresh, raja Persia, suatu firman dinyatakan
    kepada Daniel, yang namanya disebut Beltsazar. Firman itu benar dan mengenai peperangan
    yang besar. Dia memahami firman itu dan memiliki pengertian tentang penglihatan
    itu.
  nya-nya: Chaka chachitatu cha Koresi mfumu ya Aperezi, Danieli amene ankatchedwa
    Belitesezara analandira mawu a vumbulutso. Uthenga wake unali woona ndipo anawumvetsa
    movutikira. Uthengawu anawumva kudzera mʼmasomphenya.
  hrv-hrv: 'Treće godine Kira, kralja perzijskoga, Danielu, prozvanome Baltazar, bi
    objavljena riječ - riječ istinita: velik rat. On je nastojao razumjeti riječ,
    i razumijevanje bi mu dano u viđenju.'
  mps-mps: Te sela wabo kibu bede te Sairus te Persia king bidali side, Godigo po
    me deli te Danielba mawai, agai gasa nogi te Beltesasar dao. Tama te genuai dwai
    sogo mu pedelaibao wali, te mu po dao. Te po te na ebo tiwai agaba pedelali, tama
    agai te na suali sogo, agai te po page koneai.
  tpi-tpi: Long namba 3 yia bilong Sairus i stap king bilong Persia, God i givim wanpela
    tok long Daniel, narapela nem bilong en Beltesasar. Dispela tok i tru, na i tok
    long bikpela taim nogut bai i kamap. Dispela tok i kamap long Daniel long samting
    olsem driman, na taim em i lukim driman, em i save long as bilong dispela tok.
  dan-1931: I Perserkongen Kyros tredje regeringsår modtog Daniel, som havde fået
    Navnet Beltsazzar, en Åbenbaring; og Ordet er Sandhed og varsler om stor Trængsel.
    Og han mærkede sig Ordet og agtede på Synet.
  vie-OVCB: Năm thứ ba triều Vua Si-ru, nước Ba Tư, Đa-ni-ên (tức là Bên-tơ-sát-xa)
    thấy một khải tượng về cuộc đại chiến với những chi tiết thật chính xác và Đa-ni-ên
    hiểu được ý nghĩa của khải tượng.
  guj-2017: ઇરાનના રાજા કોરેશના શાસનકાળના ત્રીજા વર્ષે દાનિયેલ જેનું નામ બેલ્ટશાસ્સાર
    હતું તેને સંદેશ પ્રગટ કરવામાં આવ્યો, આ સંદેશો સત્ય હતો. તે એક મહાન યુદ્ધ વિષેનો
    હતો. દાનિયેલ જ્યારે સંદર્શનમાં હતો ત્યારે તેણે તે સંદેશો સમજી લીધો.
  pon-2006A: Ni kesiluhn sounpar en mwehin Sairus, nanmwarkien Persia, kaudiahl ehu
    wiawihong Daniel, me pil kin adaneki Peldesasar. Kaudiahlo me uhdahn mehlel, ahpw
    inenen apwal en wehwehki. Kawehwehpen kaudiahlo wiawihong Daniel nan kaudiahlo.
  por-BRBSL: No terceiro ano de Ciro, rei da Pérsia, uma mensagem foi revelada a Daniel,
    cujo nome era Belteshazzar; e a mensagem era verdadeira, até mesmo uma grande
    guerra. Ele compreendeu a mensagem, e teve compreensão da visão.
  swe-swe: '[Daniel är nu i 85-årsåldern. Två år tidigare hade den nya persiske kungen
    Kyros gett judarna tillåtelse att återvända till Jerusalem, se . Det är dock få
    judar som brutit upp, och för de som gjort det var omständigheterna svåra. Själva
    synen sker ett specifikt datum, den 24:e i vårmånaden Nisan, se vers 4. Den judiska
    påsken firas 14:e Nisan, så under de tre veckor som beskrivs här, har påsken kommit
    och gått. Påsken firas till minne av uttåget ur Egypten. Kanske hade Daniel haft
    svårt att glädja sig denna högtid eftersom så få tagit möjligheten att göra ett
    nytt ”exodus” från Babylon. I stället hade han känt sorg, se vers 2. Synen inträffar
    när Daniel är borta från staden Babylon och befinner sig vid floden Tigris. Texten
    säger inte varför, kanske var han där på administrativt uppdrag eller för att
    uppmana judar att återvända? Strukturen i den sista delen av Daniels bok är: 1.
    Prolog – Dan 10:1-11:2 2. Uppenbarelsen – Dan 11:2-12:4 3. Epilog – Dan 12:5-13.]
    I den persiske kungen Kyros (Koresh) tredje regeringsår [536 f.Kr.] fick Daniel,
    som också kallades Belteshassar [namnet han fått när han togs tillfånga ], ett
    budskap (ord) uppenbarat. [Han får se ännu en vision.] Budskapet är sant, och
    handlar om ett stort krig (en svår tid, stor vedermöda). Han förstod budskapet
    och i synen kom insikt i vad den handlade om.'
  cth-cth: Persia siangpahrang, Sairas a bawinae a kum thum nah Belteshazzar telah
    phung e Daniel koe lawk pâpho buet touh a tho. Hote lawk teh ahman, taran tuknae
    kalenpoung hoi kâkuen e lah ao. Hote lawk thaipanueknae teh vision lahoi ahni
    koe a tho.
  twi-twi: Persiahene Kores adedi afe a ɛto so abiɛsa mu no, woyii asɛm bi adi kyerɛɛ
    Daniel (a na wɔfrɛ no Beltesasar). Na nkra no yɛ nokware, na ɛfa ɔko kɛse bi ho.
    Onyaa nkra no nkyerɛase wɔ anisoadehu mu.
  hlt-hlt: Persia manghai Cyrus kah kum thum dongah, a ming Belteshazzar la a khue
    Daniel taengah ol a phoe pah. Te dongah oltak ol neh caempuei a len kah la om
    dae ol te a yakming tih a hmuethma khaw yakmingnah a khueh.
  tbz-SIM: Siduusi Pɛrisi kóo kpɑ̀ɑ̀tì kpɑ̀tì benni tɑ̃ɑ̃́nnì miɛkɛ, kɛ̀ Kuyie mbɛ́innɛ̀
    Dɑnniyɛɛri bɛ̀ yu wè kɛ tú Bɛtisɑsɑɑ nɛ̀ tidɔuǹtì miɛkɛ, kóò bɛnkɛ tìì dò nkɛ́tuɔkɛní
    tìì tukúnɛ̀ mɛhɑ́ɑ́rìmɛ̀ diɛmɛ̀. Kɛ̀ Dɑnniyɛɛri ntoti o yɛ̀mmɛ̀ kɛ bo ti bɑntɛ́
    kɛ̀ Kuyie ntì nhò bɛnkɛ.
  msy-2020: Ezɨ Sairus 3plan azenibar kantri Persian atrivim itima, God akam aghurigha
    Daniel ganɨngi. Danielɨn ziar mam Beltesasar. Ezɨ akar kam bar guizbangɨra, egha
    mong bar pɨn kozɨ, an osemegha ghaze, a manmaghɨn a gɨfogham? Ezɨ God irebamɨn
    an gun mɨgei.
  dop-dop: Pɛɛsɩ nyǝ́mɑ wulɑʋ Silusi kɑwulɑɣɑ pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ. Tɑniyɛɛlɩ wei
    pɑ cuɣusɑɑ sɩ Pɛlǝtɑsɑɑ tɔ, ɩ toosɑ toosee nɑɑlɩ. A kɛ́ tɑmpɑnɑ kɛ́. Amɑ wɑhɑlɑnɑɑ
    sɔsɑɑ tɔm kɛ ɑ kɛɛsǝɣɩ. Ḿpʋ́ɣʋ́ ɩ mɑɣɑsɑ ɑ tɔm kɛ ɩ tɑɑ nɑ ɩ́ cɛkǝnɑ-yɛ nɑ ɩ́
    kɛɛsɩ.
  azb-azb: Fars padşahı Kirin hökmranlığının üçüncü ilində Belteşassar adlanan Danielə
    bir vəhy gəldi. Bu vəhy həqiqi idi, amma anlaşılması çox çətin oldu. Görüntü ilə
    izah ediləndə o bu vəhyi dərk etdi.
  eng-DBY: In the third year of Cyrus king of Persia a thing was revealed unto Daniel,
    whose name was called Belteshazzar; and the thing is true, but the appointed time
    of trial is long; and he understood the thing, and had understanding of the vision.
  hin-2017: फारस देश के राजा कुस्रू के राज्य के तीसरे वर्ष में दानिय्येल पर, जो बेलतशस्सर
    भी कहलाता है, एक बात प्रगट की गई। और वह बात सच थी कि बड़ा युद्ध होगा। उसने इस
    बात को जान लिया, और उसको इस देखी हुई बात की समझ आ गई।
  wol-KYG: Ci ñetteelu atu nguurug Sirus buuru Pers, kàddu daa dikkal Dañeel ma ñuy
    wax Beltasar. Kàddu googu di gu wóor tey yégle xare bu mag. Mu dégg kàddu gi,
    xam pirim peeñu mi.
  eng-YLT: 'In the third year of Cyrus king of Persia, a thing is revealed to Daniel,
    whose name is called Belteshazzar, and the thing [is] true, and the warfare [is]
    great: and he hath understood the thing, and hath understanding about the appearance.'
  kne-kne: 'Sin maikatlo ay tawen ay nanturayan Ari Cyrus ed Persia, waday naipaammo
    en Daniel ay nangadanan abes Beltesazzar. Din naipaammo en sisya yan maipanggep
    si kaeegyat ay gobat yan dadlon tet-ewa. Naawatana din laydena ay kalien, tan
    nailawlawag en sisya babaen si inila na ay kaman iitaw. Siya na di dinad-at na:'
  eng-WYC-2017: In the third year of the realm of Cyrus, king of Persians, a word
    was showed to Daniel, Belteshazzar by name; and a true word, and of great strength,
    and he understood the word; for why understanding is needful in vision.
  eng-WMBB: In the third year of Cyrus king of Persia a message was revealed to Daniel,
    whose name was called Belteshazzar; and the message was true, even a great warfare.
    He understood the message, and had understanding of the vision.
  urd-GVH: फ़ारस के बादशाह ख़ोरस की हुकूमत के तीसरे साल में बेल्तशज़्ज़र यानी दानियाल
    पर एक बात ज़ाहिर हुई जो यक़ीनी है और जिसका ताल्लुक़ एक बड़ी मुसीबत से है। उसे
    रोया में इस पैग़ाम की समझ हासिल हुई।
  rug-rug: Pa vuahenina vina ṉeta koasa binaṉara te Saerasi pa Pesia, si ta poni nia
    e Daniela sapu ta pozae Belotesaza si keke dinogodogorae. Sa inavoso tanisa si
    hinokara meke keke vinaripera nomana hola si guni nia sa. Sa vina bakala koasa
    inavoso si kamo la koa sa pa keke dinogodogorae.
  gaz-gaz: Bara Qiiros mooticha Faares keessa waggaa sadaffaatti Daaniʼel isa Beelxishaazaar
    jedhame sanatti mulʼanni tokko mulʼate. Ergaan isaas dhugaa fi kan waaʼee waraanaa
    ibsu ture. Hubannaan ergaa sanaas mulʼataan isaaf kenname.
  fra-LSG: La troisième année de Cyrus, roi de Perse, une parole fut révélée à Daniel,
    qu’on nommait Beltschatsar. Cette parole, qui est véritable, annonce une grande
    calamité. Il fut attentif à cette parole, et il eut l’intelligence de la vision.
  yal-yal: Perise mangana Kirusi a mangayaan ɲɛɛ saxandeni, Ala yi falana nde lankɛnɛmaya
    Daniyɛli xa naxan xili Belitisasari. Ɲɔndin nan na falan na fa fala yɛngɛ gbeen
    kelima nɛn. A na falan famu fe toon nan xɔn alo xiyena.
  haw-1868: I KE kolu o ka makahiki o Kuro, ke alii o Peresia, ua hoikeia mai kekahi
    mea ia Daniela, ka mea i kapaia o Beletesaza; he oiaio keia mea, a na pili i na
    mea kaumaha nui; ua ike oia i ua mea la, a ua akaka ia ia ke ano o ka hihio.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ لِحُكْمِ كُورَشَ مَلِكِ فَارِسَ، أُعْلِنَ
    وَحْيٌ لِدَانِيَالَ الْمَدْعُو بَلْطَشَاصَّرَ، وَالْوَحْيُ دَائِماً حَقٌّ. وَبَعْدَ
    مُكَابَدَةٍ مُجْهِدَةٍ، أَدْرَكَ فَحْوَى الْوَحْيِ وَفَهِمَ مَعْنَى الرُّؤْيَا.
  ewe-ewe: Le Sirus, Persia fia ƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, Daniel, ame si wogayɔna
    be Beltesazar la xɔ ɖeɖefia aɖe. Nya si wòhe vɛ la nye nyateƒe eye wòku ɖe aʋa
    gã aɖe ŋu. Gbedeasi la gɔmesese va nɛ le ŋutega aɖe me.
  eng-LEE: 'In the third year of Cyrus the king of Persia a word was revealed unto
    Daniel, whose name was called Belteshazzar; and the word is the truth, but the
    time appointed is long off: and he noted the word, and took notice of it in the
    appearance.'
  asm-FB: পাৰস্যৰ ৰজা কোৰচৰ ৰাজত্ব কালৰ তৃতীয় বছৰত দানিয়েলৰ আগত এটা বাৰ্ত্তা প্ৰকাশ
    হৈছিল; আৰু সেই বাৰ্ত্তা সত্য। এইটো আছিল এটা মহাযুদ্ধৰ বিষয়। দানিয়েলে দৰ্শনৰ
    দ্বাৰাই অন্তৰ্দৃষ্টিৰে সেই বাৰ্ত্তা বুজি পালে।
  sus-A: ثٍرِ سٍ مَنفّ سِرُ سِ شَ مَنفّيَ حّ سَشَن ندٍ رَ، عَلَ نَشَ مَسٍنيِ ندٍ سٌ
    دَنِيّلِ يِ رَ، نَشَن شِلِ بٍلٍتٍسَسَرِ. مَسٍنيِ هَفِفّ نَن نُ نَ رَ، عَ فٍرٍ
    بٍلٍبٍلٍ نَن مَ قٍ مَسٍنمَ. دَنِيّلِ نَشَ نَ مّ، عَ نَ شِيٍ قَهَامُ.
  fra-SBL: La troisième année de Cyrus, roi de Perse, un message fut révélé à Daniel,
    dont le nom était Beltschatsar, et le message était vrai, même une grande guerre.
    Il comprit le message, et il eut l'intelligence de la vision.
  hbo-hbo: בִּשְׁנַ֣ת שָׁלֹ֗ושׁ לְכֹ֙ורֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס דָּבָר֙ נִגְלָ֣ה לְדָֽנִיֵּ֔אל
    אֲשֶׁר־נִקְרָ֥א שְׁמֹ֖ו בֵּלְטְשַׁאצַּ֑ר וֶאֱמֶ֤ת הַדָּבָר֙ וְצָבָ֣א גָדֹ֔ול וּבִין֙
    אֶת־הַדָּבָ֔ר וּבִ֥ינָה לֹ֖ו בַּמַּרְאֶֽה׃
  pjt-pjt: Ka ngulalta wati ini Tjaiṟatjanya ngura Puutjaku mayatja nyinanytja aṟangka
    Godalu ngayula tjukurpa utinu. (Panya ngayulu ini Danielnga munuṉa ini kutjupa
    Piltatjatjanya.) Palu tjukurpa nyara paluṟu wituwitu mulapa ngayulu puṯu kulintjaku.
    Kaṉi palulanguṟu Godalu kutjupa kutjupa nintinu ngayulu nyakula tjukurpa panya
    palunya tjukaṟurungku kulintjaku.
  kik-kik: Atĩrĩrĩ, mwaka-inĩ wa ĩtatũ wa Kurusu mũthamaki wa Perisia, Danieli (na
    nĩwe watuĩtwo Beliteshazaru) nĩaguũrĩirio maũndũ. Ndũmĩrĩri ya ũguũrio ũcio yarĩ
    ya ma, na yakoniĩ ũhoro wa mbaara nene. Gũtaũkĩrwo kwa ndũmĩrĩri ĩyo guokire kũrĩ
    we na njĩra ya kĩoneki.
  fra-NCL: 'La troisième année de Cyrus, roi de Perse, une parole fut révélée à Daniel,
    qui avait été nommé Baltassar ; cette parole est véritable, et elle annonçait
    une grande guerre. Il comprit la parole et il eut l’intelligence de la vision :'
  cek-AK: Persia siangpahrang Cyrus angraenghaih saning thumto haih naah, Belteshazzar,
    tiah kawk ih Daniel khaeah, hmuen maeto amtueng; hnuksak ih hmuen loe tangtang
    ah oh, toe atue loe sawk parai; anih mah to hmuen kawng to panoek, hnuksakhaih
    doeh panoek thaih.
  cuk-cuk: Persia-yar-e-rey-Ciro, birgapaagus negsemaidgine, Daniel, Beltsasarʼye-nugbalid,
    sorda-bila-onomalad-bukidar-merguedgi gabdaksad. We-gayaburba innikigwadid, degi,
    magar-itogega dutusur gued. Ar degi-inigwele, Daniel, we-gayaburba magar-itogedse
    na imaksad, geb negburgan-daksad magar itononikid.
  uig-CYR: Қорәш Парсқа сәлтәнәт қилған үчинчи жили, Даниял (йәнә бир исми Бәлтәшасар
    болған)ға бир хәвәр вәһий қилинди. У хәвәр ишәшликтур — лекин наһайити қаттиқ
    җәң җудунлири тоғрисидидур. Даниял бу хәвәрни чүшәнди вә ғайипанә аламәт тоғрисида
    чүшәнчигә егә болди.
  tel-2017: పారసీకరాజు కోరెషు పరిపాలన కాలంలో మూడవ సంవత్సరంలో బెల్తెషాజరు అనే దానియేలుకు
    ఒక సంగతి వెల్లడి అయింది. గొప్ప యుద్ధం జరుగుతుంది అనే ఆ సంగతి నిజమే. దానియేలు దాన్ని
    గ్రహించాడు. అది ఆ దర్శనం వలన అతనికి తెలిసింది.
  hat-BSA: Nan twazyèm ane Cyrus, wa Perse la, yon mesaj te revele a Daniel, ki te
    rele Belschatsar. Mesaj la te vrè; menm yon gran gè. Li te konprann mesaj la,
    e te gen konprann vizyon an.
  kos-kos: In yac aktolu ke Cyrus el Tokosra Fulat lun Persia, sie pweng akkalemyeyuk
    nu sel Daniel, su oayapa pangpang Belteshazzar. Pweng sac pweng na pwaye se, tusruktu
    arulana upa in eteyuk kalmac uh. Tuh aketeyuki nu sel Daniel in sie aruruma.
  hbo-WLC: בִּשְׁנַ֣ת שָׁל֗וֹשׁ לְכ֙וֹרֶשׁ֙ מֶ֣לֶךְ פָּרַ֔ס דָּבָר֙ נִגְלָ֣ה לְדָֽנִיֵּ֔אל
    אֲשֶׁר־נִקְרָ֥א שְׁמ֖וֹ בֵּלְטְשַׁאצַּ֑ר וֶאֱמֶ֤ת הַדָּבָר֙ וְצָבָ֣א גָד֔וֹל וּבִין֙
    אֶת־הַדָּבָ֔ר וּבִ֥ינָה ל֖וֹ בַּמַּרְאֶֽה׃
  ibo-ibo: Nʼafọ atọ nke ọchịchị Sairọs eze Peshịa, e nyere Daniel (onye aha ya bụkwa
    Belteshaza mkpughe). Ozi ahụ bụ eziokwu, ọ gbasakwara oke ọgbaaghara. Ọ ghọtara
    ozi ahụ, nwetakwa nkọwa banyere ọhụ ahụ.
  ory-ory: ପାରସ୍ୟର ରାଜା କୋରସ୍‍ଙ୍କ ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ବେଲ୍‍ଟଶତ୍ସର ନାମରେ ପରିଚିତ ଦାନିୟେଲଙ୍କ
    ପ୍ରତି ଏକ ବିଷୟ ପ୍ରକାଶିତ ହେଲା ଓ ତାହା ସତ୍ୟ, ତାହା ଏକ ମହାଯୁଦ୍ଧ ବିଷୟ; ପୁଣି, ସେ ତାହା
    ବୁଝିଲେ ଓ ସେହି ଦର୍ଶନ ବିଷୟ ତାଙ୍କୁ ଜ୍ଞାତ ହେଲା।
  chk-chk: Lon aülüngatin ierin mwün Sirus ewe kingen Persia, eu kapas a pwä ngeni
    Taniel mi pwal iteni Peltesasar. Ei kapas a let, a pwal pwärätä usun eu fansoun
    riaföü watte. Iwe, an weweiti ewe kapas a tori me lon künan.
  rop-rop: Wal langa det namba 3 yiya wen Sairas bin jidan king langa Pesha, God bin
    tok langa Denyul thru langa najawan drim. Det naja neim blanga Denyul bin Beltashesa.
    Det drim bin trubala, bat imbin brabli adwan blanga sabi. Afta na Denyul bin abum
    najawan drim en imbin sabi wanim det drim bin min.
  ukr-1871: 'На третьому року Кира, царя Перського, мав Даниїл, що звався й Валтасаром,
    обяву; та й правдива була та обява й велика річ. Він вирозумів сю обяву зрозумів
    се видиво:'
  deu-1951: Im dritten Jahre Kores`, des Perserkönigs, ward dem Daniel, welcher Beltsazar
    genannt wird, ein Wort geoffenbart; und dieses Wort ist wahr und handelt von großer
    Trübsal; und er verstand das Wort und bekam Einsicht in das Gesicht.
  eng-JPS: In the third year of Cyrus king of Persia a word was revealed unto Daniel,
    whose name was called Belteshazzar; and the word was true, even a great warfare;
    and he gave heed to the word, and had understanding of the vision.
  srp-1865: Treæe godine Kira cara Persijskoga objavi se rijeè Danilu, koji se zvaše
    Valtasar; i rijeè bješe istinita i o velikim stvarima; i razabra rijeè i razumje
    utvaru.
  lug-lug: Mu mwaka ogwokusatu ogw’obufuzi bwa Kuulo kabaka w’e Buperusi, Danyeri
    eyayitibwanga Berutesazza n’afuna okwolesebwa okulala. Ekigambo kye yafuna kyali
    kya mazima nga kyogera ku lutalo olw’amaanyi. N’ategeera obubaka obwamuweebwa
    mu kwolesebwa okwo.
  heb-heb: בשנת שלוש לכורש מלך פרס דבר נגלה לדניאל אשר נקרא שמו בלטשאצר ואמת הדבר
    וצבא גדול ובין את הדבר ובינה לו במראה׃
  ben-IRV: পারস্যের রাজা কোরসের তৃতীয় বছরে, দানিয়েলের (যাঁকে বেল্টশৎসর বলা হত) কাছে
    একটা বার্তা প্রকাশিত হল এবং সেই বার্তাটি সত্যি। এটা ছিল ভীষণ যুদ্ধের সম্পর্কে।
    দানিয়েল সেই বার্তাটি বুঝতে পারলেন যখন তিনি একটা দর্শনের মধ্য দিয়ে অন্তর্দৃষ্টি
    লাভ করেছিলেন।
  pan-pan: ਫ਼ਾਰਸ ਦੇ ਪਾਤਸ਼ਾਹ ਕੋਰਸ਼ ਦੇ ਤੀਜੇ ਸਾਲ ਵਿੱਚ ਦਾਨੀਏਲ ਨੂੰ ਜਿਹ ਦਾ ਨਾਮ ਬੇਲਟਸ਼ੱਸਰ
    ਕਹਿੰਦੇ ਸਨ, ਇੱਕ ਗੱਲ ਪ੍ਰਗਟ ਹੋਈ ਅਤੇ ਉਹ ਗੱਲ ਸੱਚ ਸੀ ਕਿ ਬਹੁਤ ਵੱਡੀ ਜੰਗ ਹੋਵੇਗੀ ਅਤੇ ਉਹ
    ਨੇ ਉਸ ਗੱਲ ਨੂੰ ਅਤੇ ਉਸ ਦਰਸ਼ਣ ਦੇ ਅਰਥ ਨੂੰ ਸਮਝ ਲਿਆ।
  mya-JVB: ပေရသိ ရှင်ဘုရင် ကုရု နန်းစံသုံး နှစ် တွင် ၊ ဗေလတရှာဇာ အမည် ဖြင့် သမုတ်
    သော ဒံယေလ သည် ဗျာဒိတ် တော်ကိုခံရ ၏။ ထိုဗျာဒိတ် တော်စကား မှန် ပေ၏။ ကြီးစွာ သော
    စစ်တိုက် ခြင်းနှင့် ဆိုင်ပေ၏။ သူသည် ထိုစကား ကို နားလည် ၏။ မြင်ရသောရူပါရုံ သဘောကိုလည်း
    ရိပ်မိ၏။
  hmo-hmo: Sairasi ia Parasa ena king lagani namba 3 neganai hereva ta Dirava ese
    ia hedinaraia Daniela dekenai, iena ladana ta be Belitisasa. Inai hereva be momokani,
    bona ia be tuari bona nega dika herevana. Inai hereva ena anina be Daniela ese
    ia abia, badina mata hanai dekenai iena anina ia davaria.
  urd-urd: शाह — ए — फ़ारस ख़ोरस के तीसरे साल में दानीएल पर, जिसका नाम बेल्तशज़र रखा
    गया, एक बात ज़ाहिर की गई और वह बात सच और बड़ी लश्करकशी की थी; और उसने उस बात पर
    ग़ौर किया, और उस ख्व़ाब का राज़ समझा।
  rus-SYN: В третий год Кира, царя Персидского, было откровение Даниилу, который назывался
    именем Валтасара; и истинно было это откровение и великой силы. Он понял это откровение
    и уразумел это видение.
  bqc-SIM: Pɛɛsiↄ kí Kilusi kpalablea wɛ̃̀ àaↄ̃de guu wà yã́ bìiwà Daniɛli pↄ́
    wì mɛɛ̀ lↄ Bɛlasaaɛ. Yã́piá sĩanaɛ mɛ́ ĩadama zↄ̃ↄ yã́ɛ. À yã́pi mà wɛ́pungu'ea
    guuɛ, ↄ̃ wà a bↄↄlɛkɛ̀ɛ̀.
  tcz-CHONGTHU: Persiate leng, Cyrus kitipa, leng chankal kumthum lhinkumin, Belteshazzar
    jong kisah Daniel chun, themgao thilmu in mu aneikitin ahi. Aman hichea athilmu
    chu, khonunga hesoh gentheina leh gal nasatah phat hung lhung tei ding, kiphong
    doh ahi, ti ahetai.
  mar-mar: पारसाचा राजा कोरेश हयाच्या तिसऱ्या वर्षी दानीएल (ज्याला बेल्टशस्सर हे नाव
    होते) यास संदेश प्राप्त झाला जो सत्य होता, म्हणजे तो एक मोठ्या युध्दाविषयी होता.
    दानीएलास तो दृष्टांत व त्या दृष्टांताचा समज प्राप्त झाला.
  qub-qub: Ciro quimsa watana Persiapa raynin caycashan wichan Beltsasar jutiyoj Danielga
    yapay juctapis suyñuran imanöpis cananpaj cajta. Chay suyñushanga sasa tantiyay
    caran. Chaypis Danielga sumaj yarpachacurmi tantiyaran imapaj cashantapis.
  bqp-bqp: Sirusi, Pɛɛsin sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔ, Yinni Gusunɔ u kɑ Dɑniɛli
    gɑri kuɑ wi, wi bɑ mɑɑ mɔ̀ Bɛlitɑsɑɑ. Gɑri yi, yi sɑ̃ɑwɑ gem. Yi kɑ nɔni swɑ̃ɑ
    bɑkɑru yɑ̃ te tɑ koo nɑ. Mɑ gɑri yi, yi nùn yeeri. Sɑɑ ye sɔɔrɑ u kɑ̃si te tubɑ.
  hat-hat: Siris t'ap mache sou twazan depi l' te wa nan peyi Pès lè Bondye fè Danyèl,
    ki te rele Beltechaza tou, konnen yon mesaj. Se te bon koze sou gwo batay ki gen
    pou fèt la. Se nan yon vizyon yo te fè l' konprann mesaj la.
  eng-BSB: In the third year of Cyrus king of Persia, a message was revealed to Daniel,
    who was called Belteshazzar. The message was true, and it concerned a great conflict.
    And the understanding of the message was given to him in a vision.
  eng-WEBPB: In the third year of Cyrus king of Persia a message was revealed to Daniel,
    whose name was called Belteshazzar; and the message was true, even a great warfare.
    He understood the message, and had understanding of the vision.
  kbq-kbq: Hagi Pesia kini ne' Sairusi'ma nampa 3 kafuma kinima nemanigeno'a, Danielina
    mago agi'a Belsasakino ru'ene mago ava'nagnaza Anumzamo'a eri averi higeno ke'ne.
    Agrama ana zama keno antahino'ma hiana, tamage huno henka fore'ma hania zamofo
    ke'neankino, tusi'a ha'zane knazane egahie.
  nhe-BL: Huan quema Tlanahuatijquetl Ciro yohuiyaya para eyi xihuitl tlanahuatis
    ipan tlali Persia [10:1 Ipan 536 a.C.], Toteco nechmacac na, niDaniel, tlen nojquiya
    notoca Beltsasar, seyoc tlanextili. Huan nopa tlajtoli tlen nijseli elqui melahuac.
    Nechpohuili tlen se hueyi tlatehuijcayotl tlen hualas ipan itlacajhua Toteco.
    Huan nijmachili tlachque quinequi quiijtos.
  bus-bus: Pɛsianↄ kí Sirusu kíblena wɛ̃̀ aagↄ̃dee guu wà yã bìia Daniɛli kɛ̀ wè
    benɛ dↄ Bɛtɛsazanɛ. Yã pì nɛ́ yãpuraamɛ, bensↄ̃ zĩ̀ gbãa yãmɛ. À yã pì mà
    wɛ́ɛgupu'ena guumɛ, ben wà à bↄ̀kↄ̃tɛnɛ.
  gub-BL: Ihe Taniew ihe, (Mewtexazar herer inugwer ihe). Xiru Pezi ywy rehe har wanuwihawete
    romo heko mehe na'iruz haw kwarahy rehe Tupàn umur uze'eg ihewe a'e. Azeharomoete
    a'e ze'eg. Zawaiw katu ikwaw katu haw ihewe. Hepuahu mehe Tupàn umume'u kar hemimume'u
    ihewe.
  eng-DRA: 'In the third year of Cyrus king of the Persians, a word was revealed to
    Daniel surnamed Baltassar, and a true word, and great strength: and he understood
    the word: for there is need of understanding in a vision.'
