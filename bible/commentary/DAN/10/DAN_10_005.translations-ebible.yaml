verse: DAN.010.005
translations:
  mal-C: ഞാൻ തലയുയർത്തിനോക്കി ചണവസ്ത്രം ധരിച്ച് അരയിൽ ഊഫാസിൽനിന്നുള്ള തങ്കംകൊണ്ടു
    നിർമിച്ച അരപ്പട്ട കെട്ടിയതുമായ ഒരു പുരുഷനെ കണ്ടു.
  deu-TKW: und als ich meine Augen emporhob und schaute, da war vor mir ein Mann,
    gekleidet in leinene Gewänder, während seine Lenden mit feinem Gold aus Uphaz
    umgürtet waren.
  lin-lin: natombolaki miso na ngai na likolo mpe namonaki moto moko alata bilamba
    ya lino mpe mokaba moko ya wolo ya Ufazi na loketo na ye.
  eng-LSV: and I lift up my eyes, and look, and behold, a certain one clothed in linen,
    and his loins girt with pure gold of Uphaz,
  eng-GNV: And I lift vp mine eyes, and looked, and beholde, there was a man clothed
    in linnen, whose loynes were girded with fine golde of Vphaz.
  eng-WEBSTER: 'Then I lifted up my eyes, and looked, and behold a certain man clothed
    in linen, whose loins were girded with fine gold of Uphaz:'
  nhw-BL: Huan nitlachixqui huan niquitac se tlacatl catli moyoyontijtoya ica nopa
    cuali yoyomitl itoca lino huan quipixtoya itlajcoilpica catli senquistoc oro catli
    más cuali.
  swh-ONEN: nikatazama juu, na mbele yangu alikuwepo mtu aliyevaa mavazi ya kitani
    na mshipi wa dhahabu safi kutoka ufazi kiunoni mwake.
  bba-bba: Yerɑ u nɔni suɑ u durɔ ɡoo wɑ u yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii mɑ
    u kpɑkɑ sɛ̃ke ye bɑ kuɑ kɑ wurɑ ye yɑ wee Ufɑsin di.
  eng-KJVCPB: 'then I lift up mine eyes, and looked, and behold, a certain man clothed
    in linen, whose loins were girded with fine gold of Uphaz:'
  mpx-mpx: '@see-verse:DAN.010.004'
  luo-luo: ne atingʼo wangʼa kendo e nyima kanyo naneno ngʼato morwako law mayom,
    kendo notweyo kamba molos gi dhahabu malerie mogik e nungone.
  meu-meu: lau na roha isi, tau ta na itaia, ena hahedoki na dabua aukana ḡaua bona
    ena gaba ḡauna na Ufasa gold-na.
  npi-ULB: मैले माथि हेरें र सूतीको लुगा लगाएका एक जना मानिसलाई देखें, जसको कम्मरमा
    उफाजको शुद्ध सुनले बनेको पेटी बाँधिएको थियो ।
  yor-yor: mo wo òkè, mo rí ọkùnrin kan tí ó wọ aṣọ àlà, ẹ̀gbẹ́ ẹni tí a fi wúrà Upasi
    dáradára dì ní àmùrè.
  pes-OPCB: وقتی به بالا نگاه کردم ناگهان مردی را دیدم که لباس کتان پوشیده و کمربندی
    از طلای خالص به کمر بسته بود. بدن او مانند گوهر می‌درخشید، صورتش برق می‌زد و چشمانش
    مثل شعله‌های آتش بود. بازوها و پاهایش مانند مفرغ صیقلی شده و صدایش شبیه غوغای
    گروه‌های بی‌شمار مردم بود.
  tgl-ULB: Tumingala ako at nakita ko ang isang lalaki na nakadamit ng telang lino,
    na may sinturon na nakapalibot sa kaniyang baywang na yari sa purong ginto mula
    sa Uphas.
  hui-hui: Ani pu howa handadaga halu handalu hewaria agali mbira aga labolabo pele
    baya mbira karuleni nogo dongone mandibu ngolo baya tara mbirame wabini mo karulowa
    heago handaru.
  mya-mya: မော်​၍​ကြည့်​လိုက်​သော​အ​ခါ​ပိတ်​ချော အင်္ကျီ​ကို​ဝတ်​၍ ရွှေ​ခါး​ပတ်​ကို​ပတ်​ထား
    သူ​လူ​တစ်​ယောက်​ကို​ငါ​မြင်​ရ​၏။-
  bod-N: སྐབས་དེར་བདག་གིས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ་ན། ཀྱེ་མ། སོ་རས་ཀྱི་ན་བཟའ་མནབས་པ་དང་སྐུ་རྐེད་ལ་ཨུ་ཕཱ་ཟིའི་གསེར་བཙོ་མའི་སྐ་རགས་བཅིངས་པའི་སྐྱེས་བུ་ཞིག་ཡོད་དེ།
  sna-sna: ndakatarisa kumusoro uye hapo pamberi pangu pakanga pane murume akanga
    akapfeka nguo dzakaisvonaka, nebhanhire regoridhe rakanatswa muchiuno chake.
  spa-BLM: alcé los ojos y miré, y he aquí que había un hombre vestido de lino, cuya
    cintura estaba adornada con oro puro de Ufaz.
  cac-cac: Ix in b'at q'uelan, ix vilan jun vin̈ vinac ayoch spichul nab'a lino yed'
    jun stzec'ul nab'a oro te vach'.
  swh-ULB: Nilitazama juu na nikamwona mtu aliyevaa kitani, akiwa na mkanda kiunoni
    mwake uliotengenezwa kwa dhahabu safi kutoka Ufazi.
  bel-bel: 'і ўзьвёў вочы свае і ўбачыў: вось, адзін чалавек, апрануты ў ільняную
    вопратку, і сьцёгны яго перапяразаны золатам з Уфаза.'
  deu-ELBBK: 'Und ich erhob meine Augen und sah: Und siehe, da war ein Mann in Linnen
    gekleidet, und seine Lenden waren umgürtet mit Gold von Uphas;'
  mbb-OT: Ne zutun duen neehè ku he henduen be te etew he mibivisti te linu, ne nekeliǥuy
    ziyà te hawak din is bakes he vulawan.
  mal-2015: ശണവസ്ത്രം ധരിച്ചും അരെക്കു ഊഫാസ് തങ്കംകൊണ്ടുള്ള കച്ച കെട്ടിയും ഇരിക്കുന്ന
    ഒരു പുരുഷനെ കണ്ടു.
  rmc-rmc: Sar dikhľom upre le jakhenca, dikhľom varesave muršes urdes andro ruchos
    le ľanostar a pašal o klubi sas prephandlo sirimoha le žuže somnakastar andral
    o Ufaz.
  nlg-nlg: Inau tu reitada mu righia sakai na tinoni te nia pupulu na tiva pura malebo,
    me nia kabe na gold.
  pes-OPV: و چشمان خود را برافراشته دیدم که ناگاه مردی ملبس به کتان که کمربندی از
    طلای اوفازبر کمر خود داشت،
  ron-1924: Ам ридикат окий, м-ам уйтат ши ятэ кэ аколо стэтя ун ом ымбрэкат ын хайне
    де ин ши ынчинс ла мижлок ку ун брыу де аур дин Уфаз.
  ben-OBCV: আমি চোখ তুলে দেখলাম যে আমার সামনে এক ব্যক্তি দাঁড়িয়ে আছেন, যার পরনে
    ছিল লিনেন, তাঁর কোমরে ছিল উফসের খাঁটি সোনার কটিবন্ধ।
  som-som: ayaan indhahayga kor u qaaday, oo wax fiiriyey, markaasaan arkay nin dhar
    wanaagsan qaba, oo dahab saafi ah oo Uufaas laga keenayaa dhexda ugu xidhan yahay;
  lat-VUC: 'Et levavi oculos meos, et vidi: et ecce vir unus vestitus lineis, et renes
    ejus accincti auro obrizo:'
  eng-ASVBT: 'I lifted up mine eyes, and looked, and, behold, a man clothed in linen,
    whose loins were girded with pure gold of Uphaz:'
  ita-1885: alzai gli occhi, e riguardai, ed ecco un uomo vestito di panni lini, avendo
    sopra i lombi una cintura di fino oro di Ufaz.
  eng-ULB: I looked up and saw a man dressed in linen, with a belt around his waist
    made of pure gold from Uphaz.
  spa-VBL: Miré a mi alrededor y vi a un hombre vestido de lino, y alrededor de su
    cintura había un cinturón de oro puro.
  fra-_FOB: Et je levai les yeux et je regardai; et voici, je vis un homme vêtu de
    lin, et dont les reins étaient ceints d'une ceinture d'or fin d'Uphaz.
  mal-mal: അപ്പോൾ ശണവസ്ത്രം ധരിച്ചും അരയ്ക്ക് ഊഫാസ് തങ്കംകൊണ്ടുള്ള കച്ച കെട്ടിയും
    ഇരിക്കുന്ന ഒരു പുരുഷനെ കണ്ടു.
  urd-GVR: Maiṅ ne nigāh uṭhāī to kyā deḳhtā hūṅ ki mere sāmne katān se mulabbas ādmī
    khaṛā hai jis kī kamr meṅ ḳhālis sone kā paṭkā bandhā huā hai.
  suz-BL: मिनु गो इर गे कोव़ङुनु, सुती वा फेक्‍शो मुर का ताता। मेकोमी थम रिम्‍शो ओफीर
    ङा सुन के किप्‍शुर किप्‍शो बाक्‍त। दानीएल ८:१५; दानीएल १२:६; इजीकीएल ९:२; प्रकाश
    १:१३-१५
  eng-NOY: I lifted up my eyes and looked, and behold, a certain man, clothed in linen
    garments, and his loins girded with gold of Uphaz.
  ita-1927: alzai gli occhi, guardai, ed ecco un uomo, vestito di lino, con attorno
    ai fianchi una cintura d’oro d’Ufaz.
  ckb-ckb: سەرم هەڵبڕی و تەماشام کرد، پیاوێک کەتانی لەبەردا بوو، پشتێنێکی زێڕی ئوفازیشی
    لە کەمەری بەستبوو.
  eng-BBE: 'And lifting up my eyes I saw the form of a man clothed in a linen robe,
    and round him there was a band of gold, of the best gold:'
  kan-OKCV: ನಾನು ನನ್ನ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ಮೇಲಕ್ಕೆ ನೋಡಿದೆನು. ಆಗ, ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿದ್ದ
    ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕಂಡೆನು. ಆತನ ನಡುವು ಊಫಜಿನ ಅತ್ಯುತ್ತಮ ಬಂಗಾರದಿಂದ ಬಿಗಿದಿತ್ತು.
  tam-2017: என் கண்களை ஏறெடுக்கும்போது, சணல்உடை அணிந்து, தமது இடுப்பில் ஊப்பாசின்
    தங்கக்கச்சையைக் கட்டிக்கொண்டிருக்கிற ஒரு மனிதனைக் கண்டேன்.
  spa-RV-1909: 'Y alzando mis ojos miré, y he aquí un varón vestido de lienzos, y
    ceñidos sus lomos de oro de Uphaz:'
  ron-BTF: Atunci mi-am ridicat ochii și am privit și, iată, un anumit om îmbrăcat
    în in, a cărui coapse erau încinse cu aur pur din Ufaz;
  eng-WEBP: I lifted up my eyes and looked, and behold, there was a man clothed in
    linen, whose waist was adorned with pure gold of Uphaz.
  eng-FBV: I looked around and saw a man dressed in linen, and around his waist was
    a belt of pure gold.
  nch-BL: Huan nitachixqui huan niquitac se tacat cati moyoyontijtoya ica nopa cuali
    yoyomit cati itoca lino huan quipixtoya itajcoilpica cati senquisa oro cati más
    cuali.
  vie-1934: Ta nhướng mắt nhìn xem, nầy, một người mặc vải gai, chung quanh lưng thắt
    đai bằng vàng ròng U-pha.
  hin-CV: तब मैंने देखा कि वहां एक व्यक्ति सन का वस्त्र पहने, कमर पर उपहाज़ देश का
    शुद्ध सोने का पट्टा बांधे खड़ा था.
  spa-BES: Y alzando mis ojos vi la forma de un hombre vestido con una túnica de lino,
    y a su alrededor había un cinto de oro, del mejor oro de Ufaz.
  tdx-tdx: ie naandrako o masokoo le nitreako te ingo t’indaty misikin-deny naho miè-bolamena
    ki’e boak’e Ofaze;
  tha-KJV: ข้าพเจ้าแหงนขึ้นมอง ดู​เถิด มี​ชายคนหนึ่งสวมเสื้อผ้าป่าน มี​ทองคำเนื้​อด​ีเมืองอุฟาสคาดเอวไว้
  por-BR-2018: Então levantei meus olhos, e olhei, e eis um homem vestido de linho,
    e cingidos seus lombos de ouro fino de Ufaz;
  deu-ELO: 'Und ich erhob meine Augen und sah: und siehe, da war ein Mann in Linnen
    gekleidet, und seine Lenden waren umgürtet mit Gold von Uphas;'
  eng-WYC-2018: And I raised mine eyes, and I saw, and lo! one man was clothed with
    linen clothes, and his reins were girded with shining gold; (And I raised up my
    eyes, and I saw, and behold! a man (who was) clothed in linen clothes, and he
    (had) on his waist a belt made of the gold of Uphaz, (or of Ophir);)
  epo-epo: 'Kaj levinte miajn okulojn, mi ekvidis: jen staras unu viro, vestita per
    tolaj vestoj, kaj liaj lumboj estas zonitaj per pura oro el Ufaz.'
  uig-PIN: beximni kɵtürüp kɵzümni asmanƣa tiktim, kanap kiyip, beligǝ Ufazdiki sap
    altun kǝmǝr baƣliƣan bir adǝmni kɵrdüm.
  beo-beo: Na da ba:le gadole, dunu afae amo abula noga:i ga:ne amola bulu gouliga
    hamoi idiniginisi amo lelebe ba:i.
  tpi-OTNT: Mi lukluk i go antap na mi lukim wanpela man i pasim gutpela laplap na
    let ol i wokim long gutpela gol.
  hau-SA: na ɗaga kaina na duba sai ga wani mutum tsaye sanye da rigar lilin, ya yi
    ɗamara da zinariya zalla daga Ufaz kewaye da ƙugunsa.
  uig-LAT: béshimni kötürüp közümni asman’gha tiktim, kanap kiyip, bélige Ufazdiki
    sap altun kemer baghlighan bir ademni kördüm.
  nde-nde: ngakhangela ngabona khonapho phambi kwami kumi indoda igqoke ilineni, ilebhanti
    legolide elihle okhalweni lwayo.
  ton-ton: 'Ne u hanga hake ai hoku mata ʻo sio, pea vakai, ko e tangata naʻe kofuʻaki
    ʻae tupenu lelei, pea naʻe noʻo hono noʻotanga vala ʻaki ʻae koula lelei ʻo ʻUfasi:'
  ces-1613: Pozdvih očí svých, viděl jsem, a aj, muž jeden oděný v roucho lněné, a
    bedra jeho přepásaná byla zlatem ryzím z Ufaz.
  eng-WMB: I lifted up my eyes and looked, and behold, there was a man clothed in
    linen, whose waist was adorned with pure gold of Uphaz.
  tam-TCV: நான் கண்களை உயர்த்திப் பார்த்தபோது, எனக்கு முன்பாக மென்பட்டு உடை உடுத்தி,
    இடுப்பிலே ஊப்பாசின் சுத்த தங்கத்தால் செய்யப்பட்ட இடைக்கச்சையைக் கட்டிய ஒருவர்
    நின்றார்.
  ceb-ULB: mihangad ako ug nakita ang usa ka tawo nga nagbistig lino, nga nagbakos
    ug lunsayng bulawan gikan sa Uphaz.
  pol-UBG: I podniosłem swoje oczy, i spojrzałem, a oto stał pewien mąż ubrany w lnianą
    szatę, a jego biodra były przepasane czystym złotem z Ufas;
  urd-GVU: مَیں نے نگاہ اُٹھائی تو کیا دیکھتا ہوں کہ میرے سامنے کتان سے ملبّس آدمی
    کھڑا ہے جس کی کمر میں خالص سونے کا پٹکا بندھا ہوا ہے۔
  deu-1912: und hob meine Augen auf und sah, und siehe, da stand ein Mann in Leinwand
    und hatte einen goldenen Gürtel um seine Lenden.
  kan-2017: ಟೈಗ್ರಿಸ್ ಮಹಾನದಿಯ ದಡದ ಮೇಲೆ ಇದ್ದು ಕಣ್ಣೆತ್ತಿ ನೋಡಲು ಇಗೋ, ನಾರಿನ ಬಟ್ಟೆಯನ್ನು
    ಹೊದ್ದುಕೊಂಡು ಊಫಜಿನ ಅಪರಂಜಿಯ ಪಟ್ಟಿಯನ್ನು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದುಕೊಂಡ ಒಬ್ಬ ಪುರುಷನು ನನಗೆ ಕಾಣಿಸಿದನು;
  yap-yap: Mu gu sap mu gguy be’ nib mo’on nike yin’ e mad nib wech ma bay bangi leed
    ni gol nrib fel’ u lukngun.
  hlt-MCSB: Ka mik te ka huel tih ka sawt vaengah hlang pakhat takhlawk pueinak neh
    tarha om tih a cinghen Te Uphaz sui a nak .
  mdy-ETH: ዬካፓ ታኣኒ ዼግ ጌይ ዛጋንቴ ሻኣዣ ቦኦሬ ማኣዖ ማይንቴያ፥ ኬርኖይዳ ዎርቄ ቃልሾ ቱኬ ፔቴ ዓሲ ታ ዴንቄኔ።
  twi-ASANTE: mepagyaa mʼani na mehunuu ɔbarima bi a ɔfira nweratam. Na ɔbɔ sikakɔkɔɔ
    amapa abɔsoɔ a ɛfiri Ufas wɔ nʼasene mu.
  eng-WEBU: I lifted up my eyes and looked, and behold, there was a man clothed in
    linen, whose waist was adorned with pure gold of Uphaz.
  wal-wal: xeellada liinuwaa giyo maayuwaa maayida issi bitaniyaa be7aas. I ba xeessan
    muruta worqqaappe oosettida qabattuwaa gixxi uttiis.
  spa-PDDPT: Al levantar mis ojos miré, y vi a un varón vestido de lino blanco, ceñida
    su cintura con oro de Ufaz.
  gun-gun: xerova yva vy ama'ẽ. Ha'e vy peteĩ ava aexa ajukue perirĩ'i py onhemonde
    va'e. Ijaxi'y rupi ma ouro iky'a e'ỹ va'e guigua oĩ, Ufaz gui heru pyre.
  agu-BL: Te yi atin stzi' yi tzanla'a'tz, nin ben wilol jun yaj yi at-tz. Yi be'ch
    tetz i' lino cu'n, nin yi c'albil oro cu'n.
  ilo-ULB: timmangadak ket nakakitaak iti maysa a tao a nakakawes iti lino, nakabarikes
    isuna iti barikes a puro a balitok a nagtaud iti Ufaz.
  kpg-kpg: Au gaa mmada gi nua ga gidee tangada e ulu nia gahu malali mo di tuu goolo.
  uig-ARA: بېشىمنى كۆتۈرۈپ كۆزۈمنى ئاسمانغا تىكتىم، كاناپ كىيىپ، بېلىگە ئۇفازدىكى
    ساپ ئالتۇن كەمەر باغلىغان بىر ئادەمنى كۆردۈم.
  sus-sus: N to n ya rakeli, n naxa mixi nde to, dugi fiixɛ fanyi ragoroxi a ma, a
    tagi ixirixi bɛlɛti xɛɛma daaxi ra naxan keli Ufasi.
  pon-2006: I ahpw sarada oh kilangada mehmen me mi nan likou linen oh katengki kateng
    ehu me wiawihkihda kohl kaselel.
  ksd-ksd: iau ga idaidok ma iau ga gigira, ma ea, tika na tutana i mal ma ra mal
    kumau ma ra livuana i vi pit ma ra goled tuna maro Upas.
  tur-YTC: Gözlerimi kaldırıp baktım ve işte, keten giyinmiş, beli Ufaz'ın saf altınıyla
    süslenmiş bir adam vardı.
  ind-AYT: Aku mengangkat mataku dan melihat, tampaklah seorang berpakaian kain linen
    dan berikat pinggang emas dari Ufas.
  nya-nya: ndinakweza maso ndipo ndinaona kuti pafupi ndi ine panali munthu wochokera
    ku Ufazi atavala zovala zosalala ndi lamba wa golide woyengeka bwino mʼchiwuno
    mwake.
  hrv-hrv: 'podigoh oči da vidim, i gle: Čovjek odjeven u lanene haljine, oko pasa
    mu pojas od zlata ofirskoga,'
  mps-mps: Eno te ugwaba tonobadi, tama eno te bidi me deli te nami ugwa wiegi yai
    beali bidi suali, tama augwaligo te wiegi yai golgo nigali kukulu muai.
  tpi-tpi: Mi lukluk i go antap na mi lukim wanpela man i pasim gutpela laplap na
    let ol i wokim long gutpela gol.
  dan-1931: Og jeg løftede Øjnene og skuede, og se, der var en Mand, som var iført
    linnede Klæder og havde et Bælte af fint Ofirguld om Hofterne.
  vie-OVCB: bỗng thấy một Người mặc áo vải gai mịn thắt lưng đai vàng ròng,
  guj-2017: મેં નજર ઊંચી કરીને જોયું, તો જુઓ એક માણસ શણનાં વસ્ત્ર પહેરીને ઊભો હતો,
    તેની કમરે ઉફાઝનો શુદ્ધ સોનાનો પટ્ટો બાંધેલો હતો.
  pon-2006A: I ahpw sarada oh kilangada mehmen me mi nan likou linen oh katengki kateng
    ehu me wiawihkihda kohl kaselel.
  por-BRBSL: levantei os olhos e olhei, e eis que estava um homem vestido de linho,
    cuja cintura estava enfeitada com ouro puro de Uphaz.
  swe-swe: Jag lyfte min blick och fick se en man stå där, klädd i linnekläder. Han
    hade ett bälte av guld från Ufas [] runt midjan. [Synen liknar den av Jesus i
    ]
  cth-cth: ka radoung boteh, loukloukkaang e khohna ka khohnat niteh, Uphaz suitaisom
    kâyeng e tami buet touh ka hmu.
  twi-twi: memaa mʼani so na mihuu ɔbarima bi a ofura nweratam. Na ɔbɔ sikakɔkɔɔ ankasa
    abɔso a efi Ufas wɔ nʼasen mu.
  hlt-hlt: Ka mik te ka huel tih ka sawt vaengah hlang pakhat takhlawk pueinak neh
    tarha om tih a cinghen te Uphaz sui a nak.
  tbz-SIM: Kɛ̀ nní nwúó nkɛ́yɑ̀ onìtì mɔù kòò dɑ̀ɑ́tí diyɑɑ̀bòrì pɛ́írì, kɛ boú fɛsɔɔnɑɑ̀kɔ̃̀nfɛ̀
    o kɑ.
  msy-2020: Egha uan guam fegha garima, gumazir mam korotiar bar ghurghurim arugha,
    letiar golɨn aghuimɨn ingarizim ike.
  dop-dop: Mɑ kʋsɑ mɑ ɩsɛ ɩlɛnɑ mɑ́ nɑ́ yʋlʋ nɔɣɔlʋ nɑ ɩ́ suu kponkpontu toŋ nyǝntʋ
    nɑtǝlɩ tǝ wontu nɑ ɩ́ lǝlɑ wʋlɑ kʋpɑŋ tɑmpɑlɑ.
  azb-azb: Başımı qaldırıb gördüm ki, qarşımda kətan paltar geyinmiş, beli xalis qızılla
    qurşanan bir nəfər var.
  eng-DBY: and I lifted up mine eyes and looked, and behold, a certain man clothed
    in linen, and his loins were girded with pure gold of Uphaz;
  hin-2017: तब मैंने आँखें उठाकर देखा, कि सन का वस्त्र पहने हुए, और ऊफाज देश के कुन्दन
    से कमर बाँधे हुए एक पुरुष खड़ा है। (प्रका. 1:13)
  wol-KYG: Ma séentu, xool, yemuma ci ku moy genn góor gu sol yérey wëñ gu ëccu, gañoo
    ngañaayal wurus wu raxul.
  eng-YLT: and I lift up mine eyes, and look, and lo, a certain one clothed in linen,
    and his loins girt with pure gold of Uphaz,
  kne-kne: Idi nanmeswatak, inilak di lalaki ay nanbabados nangina ay mankilat ya
    nanbibilkos kamayatan ay balitok.
  eng-WYC-2017: And I raised mine eyes, and I saw, and lo! one man was clothed with
    linen clothes, and his reins were girded with shining gold;
  eng-WMBB: I lifted up my eyes and looked, and behold, there was a man clothed in
    linen, whose waist was adorned with pure gold of Uphaz.
  urd-GVH: मैंने निगाह उठाई तो क्या देखता हूँ कि मेरे सामने कतान से मुलब्बस आदमी खड़ा
    है जिसकी कमर में ख़ालिस सोने का पटका बँधा हुआ है।
  rug-rug: si doṉo sage si arau meke turu nana pa kenuqu si keke tie sapu pokopoko
    lineni, sapu va sagea nana pa kopetena si keke belete sapu ta tavetena pa qolo
    viana.
  gaz-gaz: ol ilaalee namicha wayyaa quncee talbaa irraa hojjetame uffatee sabbata
    warqee Uufaazii qulqulluu mudhii isaatti hidhate tokko fuula koo duratti arge.
  fra-LSG: Je levai les yeux, je regardai, et voici, il y avait un homme vêtu de lin,
    et ayant sur les reins une ceinture d’or d’Uphaz.
  yal-yal: N yi n yɛɛn nakeli, n yi muxun to, taa dugi fixɛna a ma e nun xɛmaan yɛtɛɛn
    tagi xidin xidixi a tagi.
  haw-1868: 'Alaila, leha ae la ko''u mau maka, nana aku ia au, aia hoi, he kanaka
    ua aahuia i ke kapa olona, a o kona puhaka ua kakooia i ke gula maikai o Upaza:'
  arb-NAV: تَطَلَّعْتُ حَوْلِي فَإِذَا بِرَجُلٍ مُرْتَدٍ كَتَّاناً، وَحَقَوَاهُ مُتَحَزِّمَانِ
    بِنِطَاقٍ مِنْ ذَهَبٍ نَقِيٍّ،
  ewe-ewe: mefɔ kɔ dzi eye ŋutsu aɖe si do aklala biɖibiɖi ƒe awu eye sika nyuitɔ
    si tso Ufaz ƒe alidziblanu le ali dzi nɛ la nɔ nye ŋkume.
  eng-LEE: I lifted up my eyes, and looked, and behold there was a certain man clothed
    in linen, and his loins were girded with fine gold of Uphaz;
  asm-FB: মই ওপৰলৈ চালোঁ, আৰু শণ সূতাৰ বস্ত্ৰ পিন্ধা, আৰু উফজৰ উত্তম সোণেৰে তৈয়াৰী
    টঙালি কঁকালত বন্ধা এজন মানুহক দেখিলোঁ।
  sus-A: ﭑ تٌ ﭑ يَ رَكٍلِ، ﭑ نَشَ مِشِ ندٍ تٌ، دُفِ قِيشّ قَنيِ رَفٌرٌشِ عَ مَ، عَ
    تَفِ عِشِرِشِ بّلّتِ شّيمَ دَاشِ رَ نَشَن كٍلِ عُقَسِ.
  fra-SBL: je levai les yeux et je regardai. Et voici, c'était un homme vêtu de lin,
    et dont la taille était ornée d'or pur d'Uphaz.
  hbo-hbo: וָאֶשָּׂ֤א אֶת־עֵינַי֙ וָאֵ֔רֶא וְהִנֵּ֥ה אִישׁ־אֶחָ֖ד לָב֣וּשׁ בַּדִּ֑ים
    וּמָתְנָ֥יו חֲגֻרִ֖ים בְּכֶ֥תֶם אוּפָֽז׃
  pjt-pjt: Munuṉa ira-nyakula nyangu wati mantara piṟanpa wiṟutjara munu pilta kaulnguṟu
    palyantjitjatjara.
  kik-kik: ngĩtiira maitho, na hau mbere yakwa ngĩona mũndũ wehumbĩte nguo cia gatani,
    na akehotora mũcibi wa thahabu ĩrĩa therie mũno.
  fra-NCL: 'Je levai les yeux et je regardai : et voici un homme vêtu de lin, les
    reins ceints d’une ceinture d’or d’Uphaz.'
  cek-AK: 'ka khet tahang naah puu ngan laihaw angkhuk, kaeng ah kaciim sui kaengkaeh
    kangzaeng, kami maeto ka hnuk:'
  cuk-cuk: an niba atakded, geb an dakalid dule an-asabin lino-mor-yoi gwichi, degi,
    molidub-orbiid nai gwichid. We-orde Ufaz-yargi danikid.
  uig-CYR: бешимни көтирип көзүмни асманға тиктим, канап кийип, белигә Уфаздики сап
    алтун кәмәр бағлиған бир адәмни көрдүм.
  tel-2017: నేను కళ్ళెత్తి చూడగా, నారబట్టలు ధరించుకున్న ఒకడు కనిపించాడు. అతడు నడుముకు
    మేలిమి బంగారు నడికట్టు కట్టుకుని ఉన్నాడు.
  hat-BSA: mwen te leve zye m gade e vwala, te gen yon sèten nonm abiye an len, ak
    senti l mare ak yon sentiwon lò pi, ki sòti Uphaz.
  kos-kos: Nga ngetak ac liye sie mwet su nukum nuknuk linen, ac infulwal losyuki
    ke sie pel ma orekla ke gold na wowo.
  hbo-WLC: וָאֶשָּׂ֤א אֶת־עֵינַי֙ וָאֵ֔רֶא וְהִנֵּ֥ה אִישׁ־אֶחָ֖ד לָב֣וּשׁ בַּדִּ֑ים
    וּמָתְנָ֥יו חֲגֻרִ֖ים בְּכֶ֥תֶם אוּפָֽז׃
  ibo-ibo: eleliri m anya m elu, hụ nʼihu m otu nwoke yi uwe akwa ọcha, onye e kekwasịrị
    belịt e ji ọlaedo sitere Ụfaz mee nʼukwu ya.
  ory-ory: ମୁଁ ଚକ୍ଷୁ ଖୋଲି ଦେଖିଲି, ଆଉ ଦେଖ, ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ଏକ ମନୁଷ୍ୟ, ତାଙ୍କ କଟି
    ଉଫସର ନିର୍ମଳ ସୁବର୍ଣ୍ଣ ବନ୍ଧନୀରେ ବଦ୍ଧ ହୋଇଥିଲା;
  chk-chk: Nge lupwen üa nenela, üa küna eman mwän a üföüf üf mi pwechepwech, nge
    ririn lukalapan a för seni kolt mi mürina.
  rop-rop: Aibin lukinat langa top en aibin luk wanbala einjul hubin werrimon waitwan
    kout, en imbin werrimon goldinwan belt.
  ukr-1871: 'І підвів мої очі й побачив: от один муж, одягнутий в лняну одежу, а стан
    його підперезаний золотом із Уфазу.'
  deu-1951: Und ich hob meine Augen auf und schaute und siehe, da stand ein Mann,
    in Leinwand gekleidet und die Lenden mit Gold von Uphas umgürtet.
  eng-JPS: I lifted up mine eyes, and looked, and behold a man clothed in linen, whose
    loins were girded with fine gold of Uphaz;
  srp-1865: I podigoh oèi svoje i vidjeh, a to jedan èovjek obuèen u platno, i pojas
    bješe oko njega od èistoga zlata iz Ufaza;
  lug-lug: ne nnyimusa amaaso gange, ne ntunula waggulu, ne ndaba omusajja ayambadde
    linena, nga yeesibye olukoba olwa zaabu ennongooseemu mu kiwato.
  heb-heb: ואשא את עיני וארא והנה איש אחד לבוש בדים ומתניו חגרים בכתם אופז׃
  ben-IRV: আমি তাকালাম এবং দেখতে পেলাম মসীনার কাপড় পরা ও কোমরে ঊফসের খাঁটি সোনার
    কোমর বাঁধনি দেওয়া একজন লোক।
  pan-pan: ਮੈਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਦੇਖਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਜੋ ਇੱਕ ਮਨੁੱਖ ਸੂਤੀ ਕੱਪੜੇ ਪਾਏ ਹੋਏ
    ਜਿਹ ਦੇ ਲੱਕ ਨਾਲ ਊਫਾਜ਼ ਦੇ ਕੁੰਦਨ ਸੋਨੇ ਦੀ ਪੇਟੀ ਬੰਨੀ ਹੋਈ ਖੜ੍ਹਾ ਹੈ।
  mya-JVB: မျှော် ကြည့်၍ ပိတ်ချော နှင့် ဥဖတ် ရွှေစင် ခါးပန်း ကို ဝတ် စည်းလျက် ရှိသောလူ
    တဦး ကို မြင် ၏။
  hmo-hmo: Lauegu matana lau negea daekau neganai, tau ta lau itaia, dabua aukana
    ia karaia, bona iena gaba gauna be golo.
  urd-urd: मैने आँख उठा कर नज़र की और क्या देखता हूँ कि एक शख़्स कतानी लिबास पहने
    और ऊफ़ाज़ के ख़ालिस सोने का पटका कमर पर बाँधे खड़ा है।
  rus-SYN: 'и поднял глаза мои, и увидел: вот один муж, облеченный в льняную одежду,
    и чресла его опоясаны золотом из Уфаза.'
  bqc-SIM: Ma wɛsɛ̀ ma gugwà, ↄ̃ ma gbɛ̃e è pↄ́ pua daa mɛ́ vua maa asana dↄa aà
    pi.
  tcz-CHONGTHU: Keima kadahin kavet leh, tupat ponnem kisil mipa khat kamun, ama chun
    akong’a sana thengsel konggah akigahin ahi.
  mar-mar: मी डोळे वर करून पाहिले तर मला तागाची वस्त्रे घातलेला आणि कंबरेत उफाज देशाच्या
    शुध्द सोन्याचा पट्टा घातलेला एक पुरुष दिसला.
  qub-qub: Illajpita ricchacurishächo ricarä lïnu röpan jatisha y gori wachcuyoj runata.
  bqp-bqp: Yerɑ u nɔni suɑ u durɔ goo wɑ u yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii mɑ
    u kpɑkɑ sɛ̃ke ye bɑ kuɑ kɑ wurɑ ye yɑ wee Ufɑsin di.
  hat-hat: Mwen leve je m', mwen wè yon moun ki te gen rad swa sou li ak yon sentiwon
    fèt ak bon lò mare nan ren l'.
  eng-BSB: I lifted up my eyes, and behold, there was a certain man dressed in linen,
    with a belt of fine gold from Uphaz around his waist.
  eng-WEBPB: I lifted up my eyes and looked, and behold, there was a man clothed in
    linen, whose waist was adorned with pure gold of Uphaz.
  kbq-kbq: kesgama hu'na koana, mago ne'mo'a efeke zaza kukena antani'neno, Goliretike
    tro hu'naza amu nofi afafafina rugagino rente'nege'na ke'noe.
  nhe-BL: Huan nitlachixqui huan niquitac se tlacatl tlen moyoyontijtoya ica nopa
    cuali yoyomitl itoca lino huan quipixtoya itlajcoilpica tlen senquistoc oro tlen
    más cuali.
  bus-bus: Ma wɛ́ɛ sɛ̀ ma guu gwà, ben ma gbɛ̃ke è à táaru bisa dana, vura maa asaa
    dↄna à pii.
  gub-BL: Na'arewahy aexak amo Tupàn heko haw pe har kamir irin iapo pyrer imunehew
    har ihe kury. Umunehew uzeku'apixi haw or ikatuahy ma'e iapo pyrer no.
  eng-DRA: 'And I lifted up my eyes, and I saw: and behold a man clothed in linen,
    and his loins were girded with the finest gold:'
