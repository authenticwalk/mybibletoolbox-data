verse: DAN.010.009
translations:
  mal-C: അദ്ദേഹത്തിന്റെ വാക്കുകളുടെ ശബ്ദം ഞാൻ കേട്ടു. ഞാൻ ആ ശബ്ദം കേട്ടപ്പോൾത്തന്നെ
    ബോധരഹിതനായി നിലത്തു കമിഴ്ന്നുവീണു.
  deu-TKW: Ich hörte den Schall seiner Rede, und als ich den Schall seiner Rede hörte,
    fiel ich betäubt vor mich hin, mit dem Angesichte zur Erde.
  lin-lin: Nayokaki moto yango koloba ; bongo wana nazalaki koyoka mongongo na ye,
    nakweyaki makalikali, elongi kino na mabele.
  eng-LSV: And I hear the voice of his words, and when I hear the voice of his words,
    then I have been in a trance on my face, and my face [is] to the earth;
  eng-GNV: 'Yet heard I the voyce of his wordes: and when I heard the voyce of his
    wordes, I slept on my face: and my face was toward the ground.'
  eng-WEBSTER: 'Yet I heard the voice of his words: and when I heard the voice of
    his words, then I was in a deep sleep on my face, and my face toward the ground.'
  nhw-BL: Huan quema nijcajqui catli camanaltic, nihuetzqui ica noixayac tlalchi huan
    tlahuel nicochqui.
  swh-ONEN: Kisha nikamsikia akisema, nami nilipokuwa nikimsikiliza, nikalala kifudifudi,
    nikapatwa na usingizi mzito.
  bba-bba: U durɔ win nɔɔ nuɑ mɑ u nɑndɑ u wiru tem ɡirɑri.
  eng-KJVCPB: 'Yet heard I the voice of his words: and when I heard the voice of his
    words, then was I in a deep sleep on my face, and my face toward the ground.'
  mpx-mpx: '@see-verse:DAN.010.008'
  luo-luo: Bangʼe nawinje kowuoyo, mine achikone ita; nindo matut notera, kendo napodho
    piny auma.
  meu-meu: Bena erena na kamonai. Erena na kamonai negana ai, lau na goru parapara
    tano ai, na mahuta hedavauhe.
  npi-ULB: तब मैले तिनका शब्‍दहरू सुनें— र मैले ती सनिरहँदा, म जमिनमा घोप्टो परेर
    गहिरो निद्रामा निदाएँ ।
  yor-yor: Nígbà náà, ni mo gbọ́ tí ó ń sọ̀rọ̀, bí mo ṣe tẹ́tí sílẹ̀ sí i, mo sùn
    lọ fọnfọn, ní ìdojúbolẹ̀.
  pes-OPCB: وقتی آن مرد با من سخن گفت من روی خاک افتادم و از حال رفتم.
  tgl-ULB: Pagkatapos narinig ko ang kaniyang mga salita- at nang marinig ko ang mga
    ito, bumagsak ako sa mahimbing na pagkakatulog na nakasubsob sa lupa ang aking
    mukha.
  hui-hui: Ani howa i̱na agali biagonaga bi hale halu hewaria i̱ aube tobane buwa
    dindini pilape howa dengui bulu paluwa agali homo tongolo mini wiradagua biru.
  mya-mya: ထို​သူ​၏​စ​ကား​သံ​ကို​ကြား​သော​အ​ခါ ငါ​သည်​မြေ​ပေါ်​သို့​ဝမ်း​လျား​မှောက်​လဲ
    ကျ​ကာ​သ​တိ​မေ့​လျက်​နေ​၏။-
  bod-N: དེ་ནས་ངས་ཁོང་གི་གསུང་སྐད་ཐོས་བྱུང་ལ། ཁོང་གི་གསུང་སྐད་ཐོས་པ་ཙམ་གྱིས་བདག་ལ་གཉིད་ལྕི་མོ་ཁུགས་ཏེ་གདོང་སར་བཏུད་ནས་བསྡད་དོ།
    །
  sna-sna: Ipapo ndakamunzwa achitaura, uye pandakanga ndakateerera kwaari, ndakabatwa
    nehope huru, ndikatsikitsira pasi.
  spa-BLM: Sin embargo, oí la voz de sus palabras. Cuando oí la voz de sus palabras,
    caí en un profundo sueño sobre mi rostro, con la cara hacia el suelo.
  cac-cac: Ayic ix vab'an slolonq'ue jun chi', ix te pax vip, ix satel in c'ool, ix
    in em n̈ojnaj d'a sat luum.
  swh-ULB: Kisha nikasikia maneno yake, na nilipoyasikia, nilianguka kifudifudi na
    kupata usingizi mzito.
  bel-bel: 'І пачуў я голас ягоных слоў: і як толькі пачуў голас ягоных слоў, самлеў
    і прыпаў тварам да зямлі.'
  deu-ELBBK: Und ich hörte die Stimme seiner Worte; und als ich die Stimme seiner
    Worte hörte, sank ich betäubt auf mein Angesicht, mit meinem Angesicht zur Erde.
  mbb-OT: Ne nezineg ku he migkaǥi haazà is etew. Ne zutun te kegkaǥi zin, ne neewaan
    a te tanud ne nepiley a ziyà te tanà.
  mal-2015: എന്നാൽ ഞാൻ അവന്റെ വാക്കുകളുടെ ശബ്ദം കേട്ടു; അവന്റെ വാക്കുകളുടെ ശബ്ദം കേട്ടപ്പോൾ
    ഞാൻ ബോധംകെട്ടു നിലത്തു കവിണ്ണുവീണു.
  rmc-rmc: Androda šunďom leskro hangos. A sar oda šunďom, peľom tele le mujeha pre
    phuv a na džanavas mandar.
  nlg-nlg: Tana bona tu rongovia va na kokoena, inau tu bughoro mu koikoli kakeri
    nia na matagu mana ihugu to nighi koli taotao.
  pes-OPV: اما آواز سخنانش راشنیدم و چون آواز کلام او را شنیدم به روی خودبر زمین افتاده،
    بیهوش گردیدم.
  ron-1924: Ам аузит гласул кувинтелор луй ши, пе кынд аузям гласул кувинтелор луй,
    ам кэзут лешинат ку фаца ла пэмынт.
  ben-OBCV: এরপর আমি সেই ব্যক্তিকে কথা বলতে শুনলাম; যখন আমি তাঁর কণ্ঠস্বর শুনলাম তখন
    আমি অজ্ঞান হয়ে মাটিতে উবুড় হয়ে পড়লাম।
  som-som: Oo codkiisiina waan maqlay, oo markaan maqlay codkiisii ayaan hurdo culus
    wejiga ula dhacay, wejigana dhulkaan saaray.
  lat-VUC: 'Et audivi vocem sermonum ejus: et audiens jacebam consternatus super faciem
    meam, et vultus meus hærebat terræ.'
  eng-ASVBT: Yet heard I the voice of his words; and when I heard the voice of his
    words, then was I fallen into a deep sleep on my face, with my face toward the
    ground.
  ita-1885: Ed io udii la voce delle parole di colui; e quando ebbi udita la voce
    delle sue parole, mi addormentai profondamente sopra la mia faccia, col viso in
    terra.
  eng-ULB: Then I heard his words—and as I heard them, I fell on my face in deep sleep
    with my face to the ground.
  spa-VBL: Le oí hablar, y al oír su voz perdí el conocimiento y me tumbé en el suelo
    boca abajo.
  fra-_FOB: Et j'entendis la voix de ses paroles, et quand je l'eus entendue, je tombai
    assoupi et la face contre terre.
  mal-mal: എന്നാൽ ഞാൻ അവന്റെ വാക്കുകളുടെ ശബ്ദം കേട്ടു; അവന്റെ വാക്കുകളുടെ ശബ്ദം കേട്ടപ്പോൾ
    ഞാൻ ബോധരഹിതനായി നിലത്ത് കവിണ്ണുവീണു.
  urd-GVR: Phir wuh bolne lagā. Use sunte hī maiṅ muṅh ke bal gir kar madhosh hālat
    meṅ zamīn par paṛā rahā.
  suz-BL: मिनु नोले मेकोमी लोव़ पशो नेंता। मिनु मेको लोव़ नेंनु चोटीन, गो खपीमी दिङ
    गोल्‍शा, थती।
  eng-NOY: And I heard the sound of his words; and as I heard the sound of his words,
    I fell senseless upon my face, and my face toward the ground.
  ita-1927: Udii il suono delle sue parole; e, all’udire il suono delle sue parole,
    caddi profondamente assopito, con la faccia a terra.
  ckb-ckb: گوێم لە قسەکانی بوو، لەو کاتەش کە گوێم لێی دەگرت، چوومە ناو خەوێکی قووڵەوە،
    ڕووشم ڕووەو زەوی بوو.
  eng-BBE: But the sound of his words came to my ears, and on hearing his voice I
    went into a deep sleep with my face to the earth.
  kan-OKCV: ಆದರೂ ನಾನು ಆತನ ಮಾತುಗಳ ಧ್ವನಿಯನ್ನು ಕೇಳಿದೆನು. ಆತನ ಮಾತುಗಳ ಧ್ವನಿಯನ್ನು ಕೇಳಿದಾಗ,
    ಮುಖ ಕೆಳಗೆಮಾಡಿ ಗಾಢನಿದ್ರೆಯಲ್ಲಿದ್ದೆನು. ನನ್ನ ಮುಖ ನೆಲದ ಕಡೆ ಇತ್ತು.
  tam-2017: அவருடைய வார்த்தைகளின் சத்தத்தைக் கேட்டேன்; அவருடைய வார்த்தைகளின் சத்தத்தை
    நான் கேட்கும்போது, நான் முகம்வெளிறி, தூங்குகிறவனைப்போலத் தரையிலே முகங்குப்புற
    விழுந்து கிடந்தேன்.
  spa-RV-1909: 'Empero oí la voz de sus palabras: y oyendo la voz de sus palabras,
    estaba yo adormecido sobre mi rostro, y mi rostro en tierra.'
  ron-BTF: Totuși am auzit vocea cuvintelor lui; și când am auzit vocea cuvintelor
    lui, atunci am fost într-un somn adânc pe fața mea și fața mea spre pământ.
  eng-WEBP: Yet I heard the voice of his words. When I heard the voice of his words,
    then I fell into a deep sleep on my face, with my face toward the ground.
  eng-FBV: I heard him speaking, and when I heard his voice I lost consciousness and
    I lay face down on the ground.
  nch-BL: Huan quema nijcajqui cati camanaltic, nihuetzqui ica noxayac talchi huan
    tahuel nicochqui.
  vie-1934: Song ta còn nghe tiếng của những lời người, và vừa nghe xong, ta ngủ mê
    đi, nằm sấp mặt xuống đất.
  hin-CV: तब मैंने उसे कहते हुए सुना, और जैसे ही मैंने उसकी बातों को सुनी, मैं भूमि
    पर औंधे मुंह पड़ा गहरी नींद में चला गया.
  spa-BES: Pero el sonido de sus palabras llegó a mis oídos, y al escuchar su voz
    me dormí profundamente con la cara en la tierra.
  tdx-tdx: Tsinanoko ty fiarañanaña’ o tsara’eo, le izaho nitsa­noñe ty fiarañanaña’
    o tsara’eo ro nampilañahen-droro an-tareheko, ty pandako nitolik’ an-tane.
  tha-KJV: แล​้วข้าพเจ้าจึงได้ยินเสียงถ้อยคำของท่าน และเมื่อข้าพเจ้าได้ยินเสียงถ้อยคำนั้น
    ข้าพเจ้าก็ซบหน้าลงสลบอยู่ หน​้าของข้าพเจ้าฟุ​บก​ั​บด​ิน
  por-BR-2018: Porém ouvi a voz de suas palavras; e enquanto ouvia a voz de suas palavras,
    eu caí em profundo sono sobre meu rosto, com meu rosto em terra.
  deu-ELO: Und ich hörte die Stimme seiner Worte; und als ich die Stimme seiner Worte
    hörte, sank ich betäubt auf mein Angesicht, mit meinem Angesicht zur Erde.
  eng-WYC-2018: And I heard the voice of his words, and I heard, and lay astonied
    on my face, and my face cleaved to the earth. (And I heard the sound of his words,
    and as I listened, I fell down on my face astonished, with my face to the ground.)
  epo-epo: Kaj mi ekaŭdis la voĉon de liaj vortoj; kaj kiam mi ekaŭdis la voĉon de
    liaj vortoj, mi senkonscie falis vizaĝaltere.
  uig-PIN: Lekin uning awazini anglidim. Uning awazini angliƣan ⱨaman yǝrgǝ yiⱪilip
    düm qüxtüm, ⱨoxumdin kǝttim.
  beo-beo: 'Na da amo dunu ea sia: nabalalu, na da osoboga sidina sa:ili, na odagi
    osoboga digili dialu.'
  tpi-OTNT: Orait na mi harim dispela man i toktok, na taim mi harim nek bilong en,
    ai bilong mi i raun na mi pundaun long graun olsem man i dai pinis na mi slip
    i stap long pes bilong mi.
  hau-SA: Sai na ji yana magana, da ina sauraronsa, sai na shiga barci mai nauyi,
    na kuwa fāɗi rubda ciki.
  uig-LAT: Lékin uning awazini anglidim. Uning awazini anglighan haman yerge yiqilip
    düm chüshtüm, hoshumdin kettim.
  nde-nde: Ngasengimuzwa ekhuluma, kwathi ngilokhu ngimlalele, ngehlelwa likhoza lobuthongo
    ngithe mbo phansi ngobuso.
  ton-ton: 'Ka naʻaku fanongo pe ki he leʻo ʻo ʻene ngaahi lea: pea ʻi heʻeku fanongo
    ki he leʻo ʻo ʻene ngaahi lea, naʻe lolotonga ia ʻae mohe maʻu ʻa hoku mata, ʻo
    fakafoʻohifo hoku mata ki he kelekele.'
  ces-1613: Tedy slyšel jsem zvuk slov jeho, a uslyšav zvuk slov jeho, usnul jsem
    tvrdě na tváři své, na tváři své na zemi.
  eng-WMB: Yet I heard the voice of his words. When I heard the voice of his words,
    then I fell into a deep sleep on my face, with my face toward the ground.
  tam-TCV: அப்பொழுது அவர் பேசுவதை நான் கேட்டேன். அந்தச் சத்தத்தை நான் கேட்டவுடன் முகங்குப்புற
    தரையில் விழுந்து, ஆழ்ந்த நித்திரைக்குள்ளானேன்.
  ceb-ULB: Unya nadungog ko ang iyang mga pulong - ug samtang nadungog ko kini, nakuyapan
    ako ug natumba sa yuta.
  pol-UBG: Wtedy usłyszałem dźwięk jego słów; a gdy usłyszałem dźwięk jego słów, upadłem
    na twarz w głęboki sen, twarzą ku ziemi.
  urd-GVU: پھر وہ بولنے لگا۔ اُسے سنتے ہی مَیں منہ کے بل گر کر مدہوش حالت میں زمین
    پر پڑا رہا۔
  deu-1912: Und ich hörte seine Rede; und in dem ich sie hörte, sank ich ohnmächtig
    auf mein Angesicht zur Erde.
  kan-2017: ಆದರೂ ಅವನು ಮಾತನಾಡುವ ಶಬ್ದವನ್ನು ಕೇಳಿದೆನು; ಅವನ ಮಾತಿನ ಶಬ್ದವು ನನ್ನ ಕಿವಿಗೆ ಬಿದ್ದಾಗ
    ನಾನು ಮೈಮರೆತು ಬೋರಲು ಬಿದ್ದಿದ್ದೆನು.
  yap-yap: Fa’an gu rung’ag laman nike non mu gu thig nga but’ nda kug nang ban’en
    mu gu par u but’ ni gub palpal.
  hlt-MCSB: A olthui ol te ka yaak tih a olthui ol te ka yaak . Kai khaw ka om dae
    ka mik ip tih ka maelhmai diklai la ka khueh.
  mdy-ETH: ዬያ ዓሢኮ ዑኡዞ ታ ዋይዛዛ ዒና ታኣኮ ዲቃቲፆፓ ዔቄያና ዱጲ ባይቄም ሳዓ ታኣኒ ሎኦሜኔ፤ ዒኢካ ባሊቶና ሳዓ ሎኦሚ
    ላሂ ታ ዓቴኔ።
  twi-ASANTE: Na metee sɛ ɔrekasa, na meretie no no, mefaa mu daa nnahɔɔ a mʼanim
    butu fam.
  eng-WEBU: Yet I heard the voice of his words. When I heard the voice of his words,
    then I fell into a deep sleep on my face, with my face toward the ground.
  wal-wal: He wode taani i haasayiyoogaa siyaas; siyada biittan duge gufannaas; gufannidosan
    xiskkuwaa kairaas.
  spa-PDDPT: Pero oí el sonido de sus palabras. Y al oírlo, me postré en tierra con
    un sueño profundo.
  gun-gun: Ha'e rami teĩ aendu porã ijayvu nhendu va'e. Aendu vyve ha'a, xerova yvy
    re amovaẽ reve ndaikuaavei ranhe ajupy.
  agu-BL: Itzun yi jilone'n tzaj i' swetz, ninin el inc'u'l, nin ja chincu' trimp
    wuxtx'otx'.
  ilo-ULB: Ket nangngegko dagiti saona - ket bayat a mangmangegko nga agsasaoda, naawananak
    iti puot ket natuangak a papakleb iti daga.
  kpg-kpg: Dogu longono di lee o maa, au guu hinga gi hongo di gelegele gu de iloo e au
    tenua, gaa kii huli gi lala i golo.
  uig-ARA: لېكىن ئۇنىڭ ئاۋازىنى ئاڭلىدىم. ئۇنىڭ ئاۋازىنى ئاڭلىغان ھامان يەرگە يىقىلىپ
    دۈم چۈشتۈم، ھوشۇمدىن كەتتىم.
  sus-sus: N to na mixi wɔyɛn xui mɛ, n naxa n felen bɔxi ma, n dɛ naxa ixara.
  pon-2006: Ni ei rong kapitie, I ahpw pwupwudi nanpwel lupwongmasala, oh wonohn wekidekdi
    wasao.
  ksd-ksd: Ma iau ga valongore ra nilaina i tata; ma ba iau ga valongore kana tinata,
    iau ga va ma ra matagu ura ra pia, ma iau ga tarurungai.
  tur-YTC: Yine de sözlerinin sesini duydum. Sözlerinin sesini duyduğumda, yüzüm yere
    dönük derin bir uykuya daldım.
  ind-AYT: Lalu, aku mendengar suara perkataannya. Pada saat aku mendengar suara perkataannya
    itu, aku menjadi pingsan dengan mukaku tertelungkup ke tanah.
  nya-nya: Kenaka ndinamva iye akuyankhula, ndipo pamene ndinkamvetsera, ndinagwa
    chafufumimba ndi kugona tulo tofa nato.
  hrv-hrv: Začuh glas njegovih riječi, i kad razabrah glas, onesvijestih se i padoh
    licem na zemlju.
  mps-mps: Tialima, eno te bidigo po wabo odali, tama eno agai dogonide po wabo odobo
    sogo, eno gedu gęǫ page elama, tama ena te tǫba degasa dulama, te ena isai
    bidi tiwai elama, tama ena gesabi tǫba ponama, pila muai.
  tpi-tpi: Orait na mi harim dispela man i toktok, na taim mi harim nek bilong en,
    ai bilong mi i raun na mi pundaun long graun olsem man i dai pinis na mi slip
    i stap long pes bilong mi.
  dan-1931: Da hørte jeg ham tale, og som jeg hørte det, faldt jeg bedøvet om med
    Ansigtet imod Jorden.
  vie-OVCB: Tuy nhiên, tôi vẫn nghe tiếng Đấng ấy truyền bảo. Vừa nghe tiếng nói ấy,
    tôi ngã sấp mặt xuống đất.
  guj-2017: ત્યારે મેં તેમના શબ્દો સાંભળ્યા, તેમને સાંભળતાં જ હું ભરનિદ્રામાં જમીન
    પર ઊંધો પડી ગયો.
  pon-2006A: Ni ei rong kapitie, I ahpw pwupwudi nanpwel lupwongmasala, oh wonohn
    wekidekdi wasao.
  por-BRBSL: Ainda assim, ouvi a voz de suas palavras. Quando ouvi a voz de suas palavras,
    então caí num sono profundo em meu rosto, com meu rosto voltado para o chão.
  swe-swe: Då hörde jag ljudet av hans ord, och när jag hörde det föll jag bedövad
    ner med ansiktet mot jorden.
  cth-cth: Hatnavah, lawk hah ka thai. A lawk hah ka thai pouh teh, lawk a dei lahun
    navah, minhmai hoi talai rekkâbet lah ka tabo teh mat ka i.
  twi-twi: Na metee sɛ ɔrekasa; na meretie no no, mefaa mu daa nnahɔɔ a mʼanim butuw
    fam.
  hlt-hlt: A olthui ol te ka yaak tih a olthui ol te ka yaak. Kai khaw ka om dae ka
    mik ip tih ka maelhmai diklai la ka khueh.
  tbz-SIM: Kɛ̀ n keè weè nìtì tɑmmɛ̀, bɑ́ n tɛ̃́nkɛ í n yɛ̃́ m berí ndɛ̀, kɛ̀ n doroo
    kɛtenkɛ̀, kɛ́cĩmmɔɔ.
  msy-2020: Egha kɨ an tiarim baregha, egha nguazim girɨgha akuava onganigha, uan
    guam nguazim tua.
  dop-dop: Ḿpʋ́ɣʋ́ yʋlʋ ɩnɩ ɩ kulɑ ɩ nɔɣɔ tɔɔ sɩ ɩ yɔɣɔtǝɣɩ. Ɩlɛnɑ mɑ ɩsɛ pili nɑ
    mɑ́ hoti mɑ nɔɣɔ tɔɔ.
  azb-azb: Mən onun danışıq səsini eşitdim. Danışıq səsini eşidəndə dərin yuxuya getdim
    və üzüstə düşüb torpağa uzandım.
  eng-DBY: And I heard the voice of his words; and when I heard the voice of his words,
    I fell into a deep stupor on my face, and my face to the ground.
  hin-2017: तो भी मैंने उस पुरुष के वचनों का शब्द सुना, और जब वह मुझे सुन पड़ा तब
    मैं मुँह के बल गिर गया और गहरी नींद में भूमि पर औंधे मुँह पड़ा रहा।
  wol-KYG: Ci kaw loolu ma dégg baatam. Naka laa dégg baatam, daldi daanu leer, sama
    kanam dëppu fi suuf.
  eng-YLT: '''And I hear the voice of his words, and when I hear the voice of his
    words, then I have been in a trance on my face, and my face [is] to the earth;'
  kne-kne: Pagak dengngen din kali na et natalimodawak ay nanlakpap sin lota.
  eng-WYC-2017: And I heard the voice of his words, and I heard, and lay astonied
    on my face, and my face cleaved to the earth.
  eng-WMBB: Yet I heard the voice of his words. When I heard the voice of his words,
    then I fell into a deep sleep on my face, with my face towards the ground.
  urd-GVH: फिर वह बोलने लगा। उसे सुनते ही मैं मुँह के बल गिरकर मदहोश हालत में ज़मीन
    पर पड़ा रहा।
  rug-rug: Meke avosia rau sa zamana sa, meke sipu va avoso la si arau koa sa, si
    hoqa gore si arau meke puta, sa isumataqu si tia gore la pa pepeso.
  gaz-gaz: Kana irratti ani utuu inni dubbatuu nan dhagaʼe; ani akkuman isa dhagaʼeen
    adda kootiin lafatti gombifamee hirribni cimaan na qabe.
  fra-LSG: J’entendis le son de ses paroles; et comme j’entendais le son de ses paroles,
    je tombai frappé d’étourdissement, la face contre terre.
  yal-yal: N yi a fala ti xuiin mɛ. N yi a fala xuiin mɛma waxatin naxan yi, n fuga
    a ra, n yi bira, n yɛtagin yi lan bɔxɔn ma.
  haw-1868: Ua lohe no nae au i ka leo o kana olelo; a i kuu lohe ana i ka leo o kana
    olelo, alaila hiamoe loa iho la au ma ko'u maka, a ilalo ko'u maka i ka honua.
  arb-NAV: وَمَا إِنْ سَمِعْتُ أَصْدَاءَ كَلِمَاتِهِ حَتَّى سَقَطْتُ عَلَى وَجْهِي
    إِلَى الأَرْضِ يَغْشَانِي سُبَاتٌ عَمِيقٌ.
  ewe-ewe: Tete mesee wònɔ nu ƒom eye esi menɔ to ɖom la, meyi alɔ̃ me ʋĩi le esime
    metsyɔ mo anyi.
  eng-LEE: Then heard I the sound of his words; and as I heard the sound of his words,
    I sank in amazement on my face, with my face toward the ground.
  asm-FB: তাৰ পাছত মই তেওঁৰ কথা শুনিলোঁ, তেওঁৰ কথাবোৰ শুনা সময়ত মই মাটিত উবুৰি হৈ
    পৰি ঘোৰ নিদ্ৰাত আছিলোঁ।
  sus-A: ﭑ تٌ نَ مِشِ وْيّن شُي مّ، ﭑ نَشَ ﭑ قٍلٍن بْشِ مَ، ﭑ دّ نَشَ عِشَرَ.
  fra-SBL: Mais j'ai entendu la voix de ses paroles. Quand j'entendis la voix de ses
    paroles, je tombai dans un profond sommeil, sur ma face, le visage tourné vers
    le sol.
  hbo-hbo: וָאֶשְׁמַ֖ע אֶת־קֹ֣ול דְּבָרָ֑יו וּכְשָׁמְעִי֙ אֶת־קֹ֣ול דְּבָרָ֔יו וַאֲנִ֗י
    הָיִ֛יתִי נִרְדָּ֥ם עַל־פָּנַ֖י וּפָנַ֥י אָֽרְצָה׃
  pjt-pjt: Munuṉa paluṟu wangkanyangka kuliṟa nguḻuringkula yunpanguṟu punkaṟa ngaringi
    mantangka kunkunpa awu mulapa.
  kik-kik: Ngĩcooka ngĩigua akĩaria, na rĩrĩa ndamũthikagĩrĩria, ngĩnyiitwo nĩ toro
    mũnene, ngĩgwa ndurumithĩtie ũthiũ wakwa thĩ.
  fra-NCL: J’entendis le son de ses paroles et, en entendant le son de ses paroles,
    je tombai assoupi, la face contre terre.
  cek-AK: Toe a thuih ih lok to ka thaih, a thuih ih lok ka thaih naah, long ah ka
    kuep moe, ka iih.
  cuk-cuk: Geb degine, dule anga sunmake an itoalid. Dule anga sunmaknai an itoargua,
    an negoeded, geb napagi asgunar an aimukuded.
  uig-CYR: Лекин униң авазини аңлидим. Униң авазини аңлиған һаман йәргә жиқилип дүм
    чүштүм, һошумдин кәттим.
  tel-2017: నేను అతని మాటలు విన్నాను. నేను అతని మాటలు విని నేలపై సాష్టాంగపడి గాఢనిద్ర
    పోయాను.
  hat-BSA: Men mwen te tande son a pawòl li yo. Depi mwen te tande son pawòl li yo,
    mwen te tonbe nan yon gwo somèy sou figi mwen, figi m atè nèt.
  kos-kos: Ke nga lohng pusracl, nga putati nu infohk uh, nikinyula ac oanna insac
    oankiyuki.
  hbo-WLC: וָאֶשְׁמַ֖ע אֶת־ק֣וֹל דְּבָרָ֑יו וּכְשָׁמְעִי֙ אֶת־ק֣וֹל דְּבָרָ֔יו וַאֲנִ֗י
    הָיִ֛יתִי נִרְדָּ֥ם עַל־פָּנַ֖י וּפָנַ֥י אָֽרְצָה׃
  ibo-ibo: Mgbe ahụ, anụrụ m ụda olu ya, ma mgbe m nụrụ ụda olu ya, adara m nʼala
    kpudo ihu nʼala nʼọnọdụ ịda nʼoke ụra.
  ory-ory: ତଥାପି ମୁଁ ତାଙ୍କ ବାକ୍ୟର ରବ ଶୁଣିଲି; ଆଉ, ଯେତେବେଳେ ମୁଁ ତାଙ୍କ ବାକ୍ୟର ରବ ଶୁଣିଲି,
    ସେତେବେଳେ ମୁଁ ଉବୁଡ଼ ହୋଇ ଘୋର ନିଦ୍ରାରେ ପଡ଼ିଥିଲି।
  chk-chk: Nge lupwen üa rongorong an kapas, och masaroch a toriei, pwe üa chapala
    lepwül.
  rop-rop: En wen aibin irrim im tok, aibin buldan langa graun jis laik aibin deigim
    fit en aibin leidan deya feisdan langa graun.
  ukr-1871: І почув я голос його мови; та як тільки почув голос його мови, я нестямивсь,
    впав на моє лице й лежав лицем до землї.
  deu-1951: Und ich hörte die Stimme seiner Worte; als ich aber die Stimme seiner
    Worte hörte, sank ich ohnmächtig auf mein Angesicht zur Erde nieder.
  eng-JPS: Yet heard I the voice of his words; and when I heard the voice of his words,
    then was I fallen into a deep sleep on my face, with my face toward the ground.
  srp-1865: I èuh glas od rijeèi njegovijeh, i kad èuh glas od rijeèi njegovijeh,
    izvan sebe padoh nièice licem na zemlju.
  lug-lug: Awo ne mpulira ng’ayogera, era bwe nnali nga nkyamuwuliriza, ne neebaka
    otulo tungi nnyo, amaaso gange nga gatunudde wansi ku ttaka.
  heb-heb: ואשמע את קול דבריו וכשמעי את קול דבריו ואני הייתי נרדם על פני ופני ארצה׃
  ben-IRV: তারপর আমি তাঁর কথা শুনতে পেলাম এবং যখন আমি সেই কথাগুলো শুনছিলাম তখন আমি
    গভীর ঘুমে মাটিতে উপুড় হয়ে পড়লাম।
  pan-pan: ਪਰ ਮੈਂ ਉਸ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਗੱਲਾਂ ਸੁਣੀਆਂ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਗੱਲਾਂ ਸੁਣਨ
    ਦੇ ਵੇਲੇ ਘੂਕ ਨੀਂਦ ਵਿੱਚ ਮੂੰਹ ਦੇ ਬਲ ਪੈ ਗਿਆ ਅਤੇ ਮੇਰਾ ਮੂੰਹ ਧਰਤੀ ਵੱਲ ਸੀ।
  mya-JVB: သို့ရာတွင် ၊ ထိုသူ ၏ စကား သံ ကို ငါကြား ၏။ ကြား သောအခါ မြေ ပေါ် မှာပြပ်ဝပ်
    ၍ မိန်းမော တွေဝေလျက်နေ၏။
  hmo-hmo: Unai tau ena gadona lau kamonai neganai, tano dekenai lau moru diho, lau
    mase bamona, bona lauegu vairana be tano dekenai ia kamokau.
  urd-urd: लेकिन मैने उसकी आवाज़ और बातें सुनीं, और मैं उसकी आवाज़ और बातें सुनते
    वक़्त मुँह के बल भारी नींद में पड़ गया और मेरा मुँह ज़मीन की तरफ़ था।
  rus-SYN: И услышал я глас слов его; и как только услышал глас слов его, в оцепенении
    пал я на лице мое и лежал лицом к земле.
  bqc-SIM: Ma aà lↄↄ mà, ↄ̃ gↄↄ pↄ́ málɛ ma, i ma kũ gbãa, má wúlɛa ma gbɛɛu.
  tcz-CHONGTHU: Chuin keiman mipa thusei chu kajan, chutia ama awgin kajah chun, tol-ah
    kalhun, kamai kasulutin chuleh kathimilliu tan ahi.
  mar-mar: मग मी त्याची वाणी एकेली आणि ती ऐकत असता पालथा पडलो आणि मला गाढ झोप लागली.
  qub-qub: Nogaga chay runa parlashanta wiyar chiyacäcur lätacaypa pampaman tunirä.
  bqp-bqp: U durɔ win nɔɔ nuɑ mɑ u nɑndɑ u wiru tem girɑri.
  hat-hat: Lè m' tande vwa li menm, mwen tonbe fas atè, mwen pèdi konesans.
  eng-BSB: I heard the sound of his words, and as I listened, I fell into a deep sleep,
    with my face to the ground.
  eng-WEBPB: Yet I heard the voice of his words. When I heard the voice of his words,
    then I fell into a deep sleep on my face, with my face towards the ground.
  kbq-kbq: Hagi anante ana nemo'ma keagama nehige'na ageru'ama nentahugeno'a, navumo'a
    kagigagi hige'na navugosaregati mopafi traka hu'na mase fatgo hu'noe.
  nhe-BL: Huan quema nijcajqui tlen camatqui, nihuetzqui ica noxayac tlalchi huan
    tlahuel nicochqui.
  bus-bus: Ma à kòto mà, ben gurↄↄ kɛ̀ mɛ́ɛ maa, ii ma kũ gbãa, ma daɛ ma puua.
  gub-BL: Aenu Tupàn heko haw pe har ize'eg mehe. A'e rupi a'ar heruwaw ywy rehe.
  eng-DRA: 'And I heard the voice of his words: and when I heard, I lay in a consternation,
    upon my face, and my face was close to the ground.'
