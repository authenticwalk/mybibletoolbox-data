verse: DAN.010.014
translations:
  mal-C: നിന്റെ ജനത്തിനു ഭാവിയിൽ സംഭവിക്കാൻ പോകുന്നത് നിന്നെ അറിയിക്കാൻ ഞാൻ ഇപ്പോൾ
    വന്നിരിക്കുന്നു. ദർശനം വിദൂരഭാവിയിലേക്കുള്ളതാകുന്നു.”
  deu-TKW: So bin ich denn gekommen, um dir Kunde zu geben von dem, was deinem Volk
    in der Endzeit begegnen wird; denn wiederum ist es ein Gesicht, das sich auf ferne
    Tage bezieht.
  lin-lin: Sik’oyo, nayei kolimbolela yo makambo oyo ekokomela bato na yo na mikolo
    ekoya, pamba te emoniseli oyo ezali kolobela lisusu makambo oyo ekosalema na mikolo
    ekoya.
  eng-LSV: and I have come to cause you to understand that which happens to your people
    in the latter end of the days, for yet the vision [is] after days.
  eng-GNV: 'Nowe I am come to shewe thee what shall come to thy people in the latter
    dayes: for yet the vision is for many dayes.'
  eng-WEBSTER: 'Now I have come to make thee understand what shall befall thy people
    in the latter days: for yet the vision is for many days.'
  nhw-BL: Pero ama niajsitoc para nimitzilhuis catli quinpanos momasehualhua ipan
    itlamiya tonali. Pampa nopa catli tiquitztoc quiixnextía catli polihuiyoc tlahuel
    miyac xihuitl para panos.”
  swh-ONEN: Sasa nimekuja kukuelezea mambo yatakayowatokea watu wako wakati ujao,
    kwa maana maono hayo yanahusu wakati ambao haujaja bado.”
  bba-bba: Tɛ̃, nɑ nɑwɑ n kɑ nun tubusiɑ ye n koo wunɛn tɔmbu deemɑ siɑ. Domi siɑn
    ɡɑriyɑ kɑ̃si te, tɑ kɑ yɑ̃.
  eng-KJVCPB: 'Now I am come to make thee understand what shall befall thy people
    in the latter days: for yet the vision is for many days.'
  mpx-mpx: '@see-verse:DAN.010.013'
  luo-luo: Omiyo asebiro mondo alerni tiend gima biro timore ne jou, nimar fweny misenenono
    wuoyo kuom gik mabiro timore e ndalo mabiro.
  meu-meu: Bena nama, dina gabedia ai dahaka dahaka baine vara emu bese taudia ediai
    baina hadibamu totona. Badina be mata-hanai na nega vaira ḡauna.
  npi-ULB: तिम्रा मानिसहरूलाई अन्तका दिनमा के हुनेछ भनेर बुझ्न तिमीलाई मदत गर्न म
    आएको हुँ । किनकि यो दर्शनचाहिं अझै आउन बाँकी दिनको निम्ति हो ।”
  yor-yor: Ní ìsinsin yìí mo wá láti ṣàlàyé ohun tí yóò ṣẹlẹ̀ sí àwọn ènìyàn rẹ ní
    ọjọ́ iwájú, nítorí ìran náà ń sọ nípa ọjọ́ iwájú.”
  pes-OPCB: و من توانستم به اینجا بیایم تا به تو بگویم که در آینده برای قومت چه روی
    خواهد داد؛ زیرا این رؤیا مربوط به آینده است.»
  tgl-ULB: Ngayon ay naparito ako upang tulungan kang unawain kung ano ang mangyayari
    sa iyong mga tao sa mga huling araw. Sapagkat ang pangitain ay para sa mga araw
    na darating.”
  hui-hui: Horo hamaro bulene kaware haragola í̠naga wali agaliruhondo ogoale bulebira
    lalu i̱na langule ibiru. Mbirale mani bulebirarunaga ogoale bulubada lalu handa
    hondowa manda bu harigonigo ai marubi mo walia ha dege buliya, laya.
  mya-mya: ယ​ခု​ငါ​ရောက်​ရှိ​လာ​ရ​ခြင်း​အ​ကြောင်း မှာ​အ​နာ​ဂတ်​ကာ​လ​၌ သင်​၏​အ​မျိုး​သား
    တို့​ကြုံ​တွေ့​ကြ​ရ​မည့်​အ​ဖြစ်​အ​ပျက်​များ ကို သင့်​အား​သိ​ရှိ​နား​လည်​စေ​လို​သော
    ကြောင့်​ဖြစ်​သည်။ ဤ​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​သည် အ​နာ​ဂတ်​ကာ​လ​နှင့်​သက်​ဆိုင်​သည်''
    ဟု ဆို​၏။
  bod-N: ད་ལྟ་བདག་འོངས་པ་ནི་ཁྱོད་ཀྱིས་རང་གི་མི་སྡེ་ལ་མཐའ་མའི་ཉིན་མོ་དག་ལ་ཅི་ཞིག་འབྱུང་བར་འགྱུར་བ་དེ་རྟོགས་པའི་ཆེད་དུ་ཡིན།
    རྒྱུ་མཚན་ནི་ཞལ་གཟིགས་དེ་ནི་འབྱུང་འགྱུར་གྱི་ཉིན་མོ་དག་ལ་འབྲེལ་བ་ཡོད་པས་སོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvino ndauya kuzokutsanangurira zvichaitika kuvanhu vako pamazuva anouya,
    nokuti chiratidzo ndechenguva ichauya.”
  spa-BLM: Ahora he venido para hacerte entender lo que le sucederá a tu pueblo en
    los últimos días, porque la visión es todavía para muchos días.”
  cac-cac: Yuj chi' a ticnaic, tzul vac' nachajel uuj tas ol ec' d'a yib'an̈ a chon̈ab'
    tic d'a slajvub' tiempoal. A jun ol ch'oxchaj ila', a yuj tas ol ujoc d'a slajvub'
    tiempoal syala', xchi.
  swh-ULB: Sasa nimekuja kukusaidia ili ufahamu kile kitakachotokea kwa watu wako
    katika siku za mwisho. Kwa kuwa maono ni kwa ajili siku ambazo hazijatokea bado.
  bel-bel: А цяпер я прыйшоў абвясьціць табе, што станецца з народам тваім у апошнія
    часіны, бо ўява сягае да дзён далёкіх».
  deu-ELBBK: Und ich bin gekommen, um dich verstehen zu lassen, was deinem Volk am
    Ende der Tage widerfahren wird; denn das Gesicht geht noch auf ferne Tage.
  mbb-OT: Ne ǥuntaan, kayi a su wey ku ikepesavut kenikew ke hengkey is egkehitavù
    te zuma nu he menge Israilihanen te huziyan he timpu, su is kenikew he naahà mehitenged
    te egkehitavù te huziyan he timpu.”
  mal-2015: നിന്റെ ജനത്തിന്നു ഭാവികാലത്തു സംഭവിപ്പാനുള്ളതു നിന്നെ ഗ്രഹിപ്പിക്കേണ്ടതിന്നു
    ഇപ്പോൾ വന്നിരിക്കുന്നു; ദർശനം ഇനിയും ബഹുകാലത്തേക്കുള്ളതാകുന്നു.
  rmc-rmc: Akana avľom, hoj tuke te dav te achaľol oda, so pes ačhela tire manušenca
    andre ola dživesa, so avena, bo kada viďeňje hino pal ola dživesa, so avena.“
  nlg-nlg: U mai ge ku negho ge ko ghilala utoi na hava te kalera rana kulamu na vure
    tana bongi ke mai. Ma gaia eni na mabubu vania na bongi ke mai.”
  pes-OPV: و من آمدم تا تو را ازآنچه در ایام آخر بر قوم تو واقع خواهد شداطلاع دهم
    زیرا که این‌رویا برای ایام طویل است.»
  ron-1924: Акум вин сэ-ць фак куноскут че аре сэ се ынтымпле попорулуй тэу ын времуриле
    де апой, кэч ведения есте ку привире тот ла ачеле времурь ындепэртате.”
  ben-OBCV: তোমার স্বজাতিদের প্রতি ভবিষ্যতে কী ঘটবে তা ব্যাখ্যা করতে এখন আমি এসেছি,
    কারণ এই দর্শন আসন্ন সময়ের কথা।”
  som-som: Haddaba waxaan u imid inaan ku ogeysiiyo waxa dadkaaga ku dhici doona ugu
    dambaysta, waayo, wixii lagu tusay weli maalmo badan baa ka hadhay.
  lat-VUC: Veni autem ut docerem te quæ ventura sunt populo tuo in novissimis diebus,
    quoniam adhuc visio in dies.
  eng-ASVBT: Now I am come to make thee understand what shall befall thy people in
    the latter days; for the vision is yet for many days.
  ita-1885: Ed ora son venuto per farti intendere ciò che avverrà al tuo popolo nella
    fine de' giorni; perciocchè vi è ancora visione per quei giorni.
  eng-ULB: Now I have come to help you understand what will happen to your people
    in the last days. For the vision is for days yet to come.”
  spa-VBL: Ahora he venido a explicarte lo que le sucederá a tu pueblo en los últimos
    días, porque la visión se refiere a un tiempo futuro”.
  fra-_FOB: Et je viens maintenant pour te faire entendre ce qui doit arriver à ton
    peuple dans les derniers jours; car la vision s'étend jusqu'à ces jours-là.
  mal-mal: നിന്റെ ജനത്തിന് ഭാവികാലത്ത് സംഭവിക്കുവാനുള്ളത് നിന്നെ ഗ്രഹിപ്പിക്കേണ്ടതിന്
    ഇപ്പോൾ വന്നിരിക്കുന്നു; ദർശനം ഇനിയും ബഹുകാലത്തേക്കുള്ളതാകുന്നു”.
  urd-GVR: Maiṅ tujhe wuh kuchh sunāne ko āyā hūṅ jo āḳhirī dinoṅ meṅ terī qaum ko
    pesh āegā. Kyoṅki royā kā tālluq āne wāle waqt se hai.”
  suz-BL: नोले ङा नाक्‍त इ मुर आन कली मार दुम्‍बा, दे गो इ कली रुप्‍पाइक्‍थ जाक्‍ती।
    मारदे हना इ तशो कोंइतीक क्‍येङा नोले ङा नाक्‍त कली अर्को कोंइतीक का यो बाक्‍ब”
    दे माइक्‍ती।
  eng-NOY: Now I am come to teach thee what shall befall thy people in the latter
    days; for the vision yet relates to distant days.
  ita-1927: E ora son venuto a farti comprendere ciò che avverrà al tuo popolo negli
    ultimi giorni; perché è ancora una visione che concerne l’avvenire”.
  ckb-ckb: جا هاتووم بۆ ئەوەی ئەوەت تێبگەیەنم کە لە ڕۆژی کۆتایی بەسەر گەلەکەتدا دێت،
    چونکە بابەتی بینینەکە ڕۆژانی داهاتووە.»
  eng-BBE: Now I have come to give you knowledge of the fate of your people in the
    later days; for there is still a vision for the days.
  kan-OKCV: ನಿನ್ನ ಜನರಿಗೆ ಮುಂದಿನ ದಿನಗಳಲ್ಲಿ ಏನು ಸಂಭವಿಸುವುದು ಎಂಬುದನ್ನು ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ
    ನಾನೀಗ ಬಂದಿದ್ದೇನೆ. ಏಕೆಂದರೆ ದರ್ಶನವು ಮುಂದೆ ಬರಲಿಕ್ಕಿರುವ ಸಮಯವನ್ನು ಕುರಿತಾಗಿರುತ್ತದೆ,”
    ಎಂದನು.
  tam-2017: இப்போதும் கடைசி நாட்களில் உன் மக்களுக்குச் சம்பவிப்பதை உனக்குத் தெரிவிக்கும்படிக்கு
    வந்தேன்; இந்தத் தரிசனம் நிறைவேற இன்னும் நாட்கள் செல்லும் என்றான்.
  spa-RV-1909: Soy pues venido para hacerte saber lo que ha de venir á tu pueblo en
    los postreros días; porque la visión es aún para días.
  ron-BTF: 'Am venit acum să te fac să înțelegi ce se va întâmpla poporului tău în
    zilele de pe urmă: căci totuși viziunea este pentru multe zile.'
  eng-WEBP: Now I have come to make you understand what will happen to your people
    in the latter days, for the vision is yet for many days.”
  eng-FBV: Now I've come to explain to you what will happen to your people in the
    last days, for the vision is about a time in the future.”
  nch-BL: Pero ama niajsitoc para nimitzilhuis cati quinpanos momasehualhua ipan itamiya
    tonali. Pampa nopa cati tiquitztoc quiixnextía cati polihuiyoc tahuel miyac xihuit
    para panos.”
  vie-1934: Bây giờ ta đến để bảo ngươi hiểu sự sẽ xảy đến cho dân ngươi trong những
    ngày sau rốt; vì sự hiện thấy nầy chỉ về nhiều ngày lâu về sau.
  hin-CV: अब मैं तुम्हें वह बातें बताने आया हूं, जो भविष्य में तुम्हारे लोगों के साथ
    होनेवाली है, क्योंकि इस दर्शन का संबंध आनेवाले एक समय से है.”
  spa-BES: Ahora he venido para darte conocimiento del destino de tu pueblo en los
    días posteriores; porque todavía hay una visión para muchos días.
  tdx-tdx: Pok’ etoan-draho hampahafohiñe azo ty hifetsak’ am’ ondati’oo amo andro
    honka’eo, fe mbe andro maro añe i niaroñaroñañey.
  tha-KJV: บัดนี้​ข้าพเจ้ามากระทำให้ท่านเข้าใจถึงสิ่งซึ่งจะตกกับชนชาติของท่านในกาลภายหน้า
    เพราะนิ​มิ​ตน​ั้นยั​งม​ี​ไว้​สำหรับวันเวลาอีกเป็​นอ​ันมาก”
  por-BR-2018: Agora vim para te fazer entender o que irá acontecer a teu povo nos
    últimos dias; porque a visão ainda é para muitos dias;
  deu-ELO: Und ich bin gekommen, um dich verstehen zu lassen, was deinem Volke am
    Ende der Tage widerfahren wird; denn das Gesicht geht noch auf ferne Tage.
  eng-WYC-2018: Forsooth I am come to teach thee, what things shall come to thy people
    in the last days; for yet the vision is delayed into days (or for this vision
    is for those days).
  epo-epo: Nun mi venis, por informi vin, kio estos kun via popolo en la estonta tempo,
    ĉar la vizio koncernas tempon estontan.
  uig-PIN: Mǝn sanga ahirⱪi zamanlarda hǝlⱪingning bexiƣa kelidiƣan ixlarni qüxǝndürgili
    kǝldim. Qünki bu ƣayibanǝ alamǝt kɵp künlǝr keyinki kǝlgüsi toƣrisididur».
  beo-beo: 'Di da hou amo da dia fi dunu amola uda ilima hobea doaga:mu, amo noga:le
    dawa:ma:ne, na da dima olelemusa: misi. Amo esala ba:i ea bai da hobea misunu
    hou.'
  tpi-OTNT: Mi kam bilong toksave long yu long ol samting bai i kamap long ol manmeri
    bilong yu klostu long las de. Yu lukim pinis sampela samting bai i kamap long
    dispela taim, tasol nau bai mi soim yu long ol arapela amting bai i kamap.”
  hau-SA: Yanzu na zo domin in bayyana maka abin da zai faru da mutanenka nan gaba,
    gama wahayin ya shafi lokacin da bai riga ya zo ba ne.”
  uig-LAT: Men sanga axirqi zamanlarda xelqingning béshigha kélidighan ishlarni chüshendürgili
    keldim. Chünki bu ghayibane alamet köp künler kéyinki kelgüsi toghrisididur».
  nde-nde: Manje ngilande ukuzakuchasisela lokho okuzakwenzakala ebantwini bakini
    esikhathini esizayo, ngoba umbono umayelana lesikhathi esizafika.”
  ton-ton: 'Pea ko eni, kuo u haʻu ke fakahā kiate koe, ʻae meʻa e hoko ki hoʻo kakai
    ʻi he ngaahi ʻaho fakamui: he ʻoku kau ʻae meʻa hā mai ki he ngaahi ʻaho lahi.”'
  ces-1613: Již pak přišel jsem, aťbych oznámil, co potkati má lid tvůj v potomních
    dnech; nebo ještě vidění bude o těch dnech.
  eng-WMB: Now I have come to make you understand what will happen to your people
    in the latter days, for the vision is yet for many days.”
  tam-TCV: இப்பொழுது உனது மக்களுக்கு வருங்காலத்தில் நிகழப்போவதை விளங்கப்பண்ணவே நான்
    வந்திருக்கிறேன். ஏனெனில் இந்தத் தரிசனம், வரப்போகும் அந்த நாட்களைப் பற்றியதே என்றான்.”
  ceb-ULB: Karon ania ako aron tabangan ka sa pagpasabot kung unsa ang mahitabo sa
    imong katawhan sa kataposang mga adlaw. Kay ang panan-awon alang sa umaabot nga
    mga adlaw.”
  pol-UBG: Ale przybyłem, aby ci oznajmić, co spotka twój lud w dniach ostatecznych,
    bo to widzenie będzie jeszcze na te dni.
  urd-GVU: مَیں تجھے وہ کچھ سنانے کو آیا ہوں جو آخری دنوں میں تیری قوم کو پیش آئے
    گا۔ کیونکہ رویا کا تعلق آنے والے وقت سے ہے۔“
  deu-1912: Nun aber komme ich, daß ich dich unterrichte, wie es deinem Volk hernach
    gehen wird; denn das Gesicht wird erst nach etlicher Zeit geschehen.
  kan-2017: ಉಳಿದು ಅಂತ್ಯಕಾಲದಲ್ಲಿ ನಿನ್ನ ಜನರಿಗಾಗುವ ಗತಿಯನ್ನು ನಿನಗೆ ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಬಂದೆನು;
    ಆ ಕಾಲದ ಸಂಗತಿಯನ್ನು ವ್ಯಕ್ತಪಡಿಸುವ ಇನ್ನೊಂದು ದರ್ಶನವುಂಟು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ku gub ni nggu tamilangnag lanin’um ko tin bayi rin’ e girdi’ ko nam rom.
    Fa pin’en ni kam guy e bogi n’en ni bay fini yib.”
  hlt-MCSB: A khohnin kah mangthui a om pueng dongah hmailong tue ah na pilnam taengah
    aka thoeng ham te nang yakming sak ham ka lo .
  mdy-ETH: ታኣኒ ሃሢ ሙኬሢ ኔ ዒጊኖይዳ ጋፒንፆ ዎዶና ሄላንዳ ባኮ ኔኤም ፒዚሲ ኬኤዛኒኬ፤ ዬያሮ ሃያ ሌሊቱዋንቴ ሃጊ ማዓንዳ
