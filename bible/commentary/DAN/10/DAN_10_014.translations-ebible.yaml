  bqp-bqp: Tɛ̃, nɑ nɑwɑ n kɑ nun tubusiɑ ye n koo wunɛn tɔmbu deemɑ siɑ. Domi siɑn
    gɑriyɑ kɑ̃si te, tɑ kɑ yɑ̃.
  hat-hat: Mwen vin fè ou konprann sa ki pral rive pèp ou a nan jou k'ap vini yo.
    Vizyon an fè ou wè sa ki pral rive jou sa yo.
  eng-BSB: Now I have come to explain to you what will happen to your people in the
    latter days, for the vision concerns those days.”
  eng-WEBPB: Now I have come to make you understand what will happen to your people
    in the latter days, for the vision is yet for many days.”
  kbq-kbq: Hanki nagrama menima e'noana, kagri vahete'ma henkama fore haniaza eri
    ama hu'na kasaminaku e'noe. Na'ankure ama ana ava'nagna zama ke'nanana henkama
    fore'ma haniaza ke'nane.
  nhe-BL: Pero ama niajsitoc para nimitzilhuis tlen quinpanos motlacajhua ipan itlamiya
    tonali. Pampa nopa tlen tiquitztoc quiixnextía tlen polihuiyoc tlahuel miyac xihuitl
    para panos.
  bus-bus: Ma mↄ lɛ mà yã kɛ̀ eé n gbɛ̃nↄ le gurↄ zãa zĩ bↄkↄ̃tɛnnɛ, zaakɛ wɛ́ɛgupu
    kɛ̀ nɛ́ɛ ee kuu zia yã ũmɛ.
  gub-BL: Kutàri azur kwez newe neànàm wanupe uzeapo ma'e ràm imume'u pà newe kury.
    Ta'e neremixak kwer nepuahu zàwenugar umume'u uzeapo ma'e ràm newe a'e xe, i'i
    ihewe.
  eng-DRA: But I am come to teach thee what things shall befall thy people in the
    latter days, for as yet the vision is for days.
