    أَنْ حُجِزْتُ هُنَاكَ عِنْدَ مُلُوكِ فَارِسَ.
  ewe-ewe: Ke esi megbɔna la, Persia fiaɖuƒe la ƒe dziɖula nɔ te, wɔ aʋa kplim ŋkeke
    blaeve-vɔ-ɖekɛ sɔŋ. Tete Mikael, mawudɔlawo ƒe amegã ɖeka va kpe ɖe ŋunye elabena
    wozi dzinye ɖe Persia fia gbɔ le afi ma.
  eng-LEE: 'But the prince of the kingdom of Persia stood up against me one and twenty
    days: but, lo, Michael, one of the chief princes, came to help me; and I obtained
    the victory there with the kings of Persia.'
  asm-FB: পাৰস্যৰ ৰক্ষকদূতে মোক প্রতিৰোধ কৰিছিল, আৰু মই পাৰস্যৰ ৰজাৰ সৈতে একৈশ দিনলৈকে
    আবদ্ধ কৰি ৰখা হৈছিলো। কিন্তু প্ৰধান ৰক্ষক শসনকর্তা এজনে মোক সহায় কৰিবলৈ আহিল।
  sus-A: كْنْ سٍنتَنّ شَ مَلٍكّ نَشَن نَ ثٍرِ سٍ بْشِ مَ، عَ نَشَ تِ ﭑ يَ رَ شِ مْشْحّن
    نُن كٍرٍن، هَن مِكَيٍلِ، عَلَ شَ مَلٍكّيٍ شَ مَنفّ شُنفبٍ ندٍ، نَشَ قَ ﭑ مَلِدٍ.
    نَ كُي ﭑ بَرَ بُ ثٍرِ سٍ مَنفّيٍ يِرٍ،
  fra-SBL: Mais le prince du royaume de Perse m'a résisté vingt et un jours ; et voici
    que Michel, l'un des principaux princes, est venu me secourir, parce que je suis
    resté là avec les rois de Perse.
  hbo-hbo: וְשַׂ֣ר ׀ מַלְכ֣וּת פָּרַ֗ס עֹמֵ֤ד לְנֶגְדִּי֙ עֶשְׂרִ֣ים וְאֶחָ֣ד יֹ֔ום
    וְהִנֵּ֣ה מִֽיכָאֵ֗ל אַחַ֛ד הַשָּׂרִ֥ים הָרִאשֹׁנִ֖ים בָּ֣א לְעָזְרֵ֑נִי וַאֲנִי֙
    נֹותַ֣רְתִּי שָׁ֔ם אֵ֖צֶל מַלְכֵ֥י פָרָֽס׃
  pjt-pjt: Kaṉa nyuntulakutu pitjangi, palu angelpa panya ngura Puutjanya kanyilpaingku
    ngayuku iwara angatjuṟa kanyiningi rawa nguwantu tjiṉṯu 21-kutu-wangkara, kaṉa
    puṯuliringi ankunytjikitja. Ka palulanguṟu angelpa panya mayatja puḻka Michaelnga
    pitjangu ngayuku iwara aḻantjikitja ngayulu ankunytjaku.
  kik-kik: No rĩrĩ, mũnene wa ũthamaki wa Perisia nĩangirĩrĩirie mĩthenya mĩrongo
    ĩĩrĩ na ũmwe. Hĩndĩ ĩyo nĩrĩo Mikaeli, ũmwe wa araika arĩa anene, okire kũndeithia,
    tondũ nĩndahingĩrĩirio kũu hamwe na mũthamaki wa Perisia.
  fra-NCL: Mais le chef du royaume de Perse s’est tenu devant moi vingt et un jours,
    et voici que Michel, un des premiers chefs, est venu à mon secours, et je suis
    resté là auprès des rois de Perse.
  cek-AK: 'Toe Persia siangpahrang khaeah ka oh naah, Persia prae ukkung angraeng
    mah ni pumphaeto pacoeng, nito thung kai ang pakaa: toe khenah, kai abomh hanah
    kalen koek toksah angraengnawk thung ih angraeng maeto ah kaom, Michael to angzoh.'
  cuk-cuk: An bese iduar danikoenad, degi-inigwele, an geg dagegusad, ar ade, iba-durgwen-gakagwensak
    (21) Persia-yar-e-dule-dummad mer an bese dagega an-imaksad. An walagwen Persia-yar-e-reymar-walik
    besagusad. Agine baliwitur-e-dummad-bur-nuga-nikamogad, Miguelʼye-nugad an-bendaknoni
    gusad.
  uig-CYR: Лекин, «Парс падишалиғиниң әмри» маңа қарши чиқип йолумни жигирмә бир күн
    тосувалди. Мән Парс падишалириниң йенида өзүм ялғуз қалғачқа, баш әмирләрдин бири
    Микаил маңа ярдәм қилғили кәлди.
  tel-2017: పారసీకుల రాజ్యాధిపతి 20 రోజులు నాకు అడ్డుపడ్డాడు. ఇంకా పారసీక రాజుల దగ్గర
    నేను ఆగిపోయి ఉండగా ప్రధానాధిపతుల్లో మిఖాయేలు అనే ఒకడు నాకు సహాయం చేయడానికి వచ్చాడు.
  hat-BSA: Men prens a wayòm Perse la te kanpe kont mwen pandan venteyen jou; epi
    gade byen Micaël, youn nan chèf a prens yo, te vin ede m, paske mwen te rete la
    sèl ak wa a Perse yo.
  kos-kos: Lipufan se su oana fisrak se in karinganang tokosrai lun Persia el lainyu
    ke len longoul sie. Na Michael, sie sin lipufan fulat, el tuku in kasreyu, mweyen
    nga tuh sisila mukena muta in acn Persia.
  hbo-WLC: וְשַׂ֣ר ׀ מַלְכ֣וּת פָּרַ֗ס עֹמֵ֤ד לְנֶגְדִּי֙ עֶשְׂרִ֣ים וְאֶחָ֣ד י֔וֹם
    וְהִנֵּ֣ה מִֽיכָאֵ֗ל אַחַ֛ד הַשָּׂרִ֥ים הָרִאשֹׁנִ֖ים בָּ֣א לְעָזְרֵ֑נִי וַאֲנִי֙
    נוֹתַ֣רְתִּי שָׁ֔ם אֵ֖צֶל מַלְכֵ֥י פָרָֽס׃
  ibo-ibo: Ma onyeisi ndị na-achị alaeze Peshịa gbochiri m, kemgbe iri ụbọchị abụọ
    na otu. Ya mere, Maikel, otu nʼime ndịisi ọchịchị bịara nyere m aka, nʼihi na
    mụ onwe m fọdụrụ nʼebe ahụ mụ na eze Peshịa.
  ory-ory: ମାତ୍ର ପାରସ୍ୟ ରାଜ୍ୟର ଅଧିପତି ଏକୋଇଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭର ପ୍ରତିବାଧା କଲା; ମାତ୍ର
    ଦେଖ, ପ୍ରଧାନ ଅଧିପତିମାନଙ୍କର ମଧ୍ୟରୁ ମୀଖାୟେଲ ନାମରେ ଜଣେ ଆମ୍ଭର ସାହାଯ୍ୟ କରିବାକୁ ଆସିଲେ;
    ଆଉ, ଆମ୍ଭେ ସେହି ସ୍ଥାନରେ ପାରସ୍ୟର ରାଜାଗଣର ସଙ୍ଗରେ ରହିଲୁ।
  chk-chk: Iwe, ewe anüsorun ewe mwün Persia a apetiei lon ükükün rüe me eu rän. Nge
    Mikael, eman lein ekewe samolun chon läng, a feito o alisiei, pun üa aleeman ikenan
    ren ewe anüsorun mwün Persia.
  rop-rop: Det einjul blanga det kantri gulum Pesha bin trai stapam mi blanga 21 dei.
    Afta na Maikul det wanbala boswan einjul bin kaman blanga album mi, dumaji aibin
    deya miselp langa Pesha.
  ukr-1871: Та князь (ангел) царства Перського стояв проти мене двайцять один день,
    аж ось Михаїл, найвизначнїйший князь, прийшов менї до помочі, й я зістався там
    при цареві Перському.
  deu-1951: Aber der Fürst des Königreichs Persien hat mir einundzwanzig Tage lang
    widerstanden und siehe, Michael, einer der vornehmsten Fürsten, ist mir zu Hilfe
    gekommen, so daß ich daselbst vor den Königen von Persien den Vorsprung gewann.
  eng-JPS: But the prince of the kingdom of Persia withstood me one and twenty days;
    but, lo, Michael, one of the chief princes, came to help me; and I was left over
    there beside the kings of Persia.
  srp-1865: Ali knez carstva Persijskoga staja mi nasuprot dvadeset i jedan dan; ali,
    gle, Mihailo jedan od prvijeh knezova doðe mi u pomoæ; tako ja ostah ondje kod
    careva Persijskih.
  lug-lug: Namala ennaku amakumi abiri mu lumu nga nkyalwana n’omulangira w’e Buperusi,
    naye Mikayiri omu ku balangira abakulu n’ajja n’annyamba, kubanga kabaka w’e Buperusi
    yali ankwatidde eyo.
  heb-heb: ושר מלכות פרס עמד לנגדי עשרים ואחד יום והנה מיכאל אחד השרים הראשנים בא
    לעזרני ואני נותרתי שם אצל מלכי פרס׃
  ben-IRV: কিন্তু পারস্য রাজ্যের শাসনকর্ত্তা আমাকে বাধা দিয়েছিল এবং আমি সেখানে পারস্যের
    রাজাদের সঙ্গে একুশ দিন রাখা হয়েছিল৷ কিন্তু মীখায়েল প্রধান অধিপতি আমাকে সাহায্য
    করতে এলেন।
  pan-pan: ਪਰ ਫ਼ਾਰਸ ਦੇ ਰਾਜ ਦੇ ਪ੍ਰਧਾਨ ਨੇ ਮੈਨੂੰ ਇੱਕੀਆਂ ਦਿਨਾਂ ਤੱਕ ਰੋਕ ਛੱਡਿਆ। ਵੇਖ, ਮੀਕਾਏਲ
    ਜੋ ਪ੍ਰਧਾਨਾਂ ਵਿੱਚੋਂ ਵੱਡਾ ਹੈ ਮੇਰੀ ਸਹਾਇਤਾ ਨੂੰ ਪਹੁੰਚਿਆ, ਇਸ ਲਈ ਮੈਂ ਉੱਥੇ ਫ਼ਾਰਸ ਦੇ ਰਾਜਿਆਂ
    ਨਾਲ ਰਿਹਾ।
  mya-JVB: ပေရသိ နိုင်ငံ ကို အစိုးရသောမင်း မူကား ၊ အရက် နှစ် ဆယ်တရက် ပတ်လုံးငါ့ ကို
    ဆီးတား၏။ နောက်တခါ အမြတ်ဆုံးသော မင်း စုထဲက မိက္ခေလ သည် ငါ့ ကို အကူ လာ ၍၊ ငါသည်လည်း
    ထိုအရပ်၌ ပေရသိ မင်းကြီး တို့ထံမှာ ဆိုင်းလင့် ၍ နေရ၏။
  hmo-hmo: “Parasa basileia ena aneru lohia badana ese dina 21 lalonai lauegu dala
    ia koua. Unai neganai Mikaela, aneru badana ta, ia mai, lau do ia durua totona,
    badina lau sibona idia rakatania, lau sibona be Parasa ena king dekenai lau noho.
  urd-urd: पर फ़ारस की ममलुकत के मुवक्किल ने इक्कीस दिन तक मेरा मुक़ाबला किया। फिर
    मीकाएल, जो मुक़र्रब फ़रिश्तों में से है, मेरी मदद को पहुँचा और मैं शाहान — ए —
    फ़ारस के पास रुका रहा।
  rus-SYN: Но князь царства Персидского стоял против меня двадцать один день; но вот,
    Михаил, один из первых князей, пришел помочь мне, и я остался там при царях Персидских.
  bqc-SIM: Pɛɛsi kpala malaika kía zɛzↄ̃̀mɛɛ gↄↄ bao ń mɛ̀ndoo, ↄ̃ malaika kíaↄ
    do Misɛli mↄ̀ dↄ̀malɛ, ↄ̃ ma gbãa dɛnla kɛ̀ Pɛɛsi kíaↄnɛ.
  tcz-CHONGTHU: Amavang nisom ni leh nikhat sung chu, Persia leng chapa lhagao gilou
    chun ka lampia eitingin ahi. Hijeh chun vantil pipu Michael vantil chu eipanhu
    dingin ahungin, chuleh keiman Michael vantil chu leng chapa lhagao chutoh kidou
    dingin ka dalha tai.
  mar-mar: परंतु पारसाच्या राज्याच्या एका अधिपतीने एकवीस दिवस मला आवरिले; आणि पाहा,
    मीखाएल, मुख्य अधिपतींपैकी एक, माझे साहाय्य करायला आला; मग मी तेथे पारसाच्या राजांजवळ
    राहिलो.
  qub-qub: Persia nasyunta maquincho chararaycaj espiritumi ishcay chunca juc (21)
    junajnin chaparämasha. Chaymi llapanpita mas munayniyoj anjil Miguel shamusha
    yanapämänanpaj. Chayrämi nogaga Persiata chararaycaj espiritucunapita päsamurä.
  bqp-bqp: Pɛɛsibɑn sinɑ boko u mɑn seesi sɔ̃ɔ yɛndɑ tiɑ mɑ nɑ sinɑ win bɔkuɔ. Adɑmɑ
    wee Misɛli wɔllun tɑbu kowobun sunɔ turo u nɑ u mɑn somi.
  hat-hat: Zanj chèf peyi Pès la te kenbe tèt avè m' pandan venteyen jou. Apre sa,
    Michèl, yonn nan chèf zanj Bondye yo, vin pote m' sekou paske mwen te pou kont
    mwen nan peyi Pès la.
  eng-BSB: However, the prince of the kingdom of Persia opposed me for twenty-one
    days. Then Michael, one of the chief princes, came to help me, for I had been
    left there with the kings of Persia.
  eng-WEBPB: But the prince of the kingdom of Persia withstood me twenty-one days;
    but, behold, Michael, one of the chief princes, came to help me because I remained
    there with the kings of Persia.
  kbq-kbq: Hagi nagra ko ame hu'na enaku hu'noanagi, Pesia mopare'ma kegavama hu'nea
    ankeromo kana rehiza hige'na, 21ni'a zagegna mani'noe. Anante vugota hu'naza ankerompinti
    magora Maikoli'e nehaza ankeromo eno eme naza hu'ne. Na'ankure Pesia kini vahe
    amunompina nagrake mani'nogeno eme naza hunaku anara hu'ne.
  nhe-BL: Pero nopa ax cual ajacatl tlen quipiya tlanahuatili ipan nopa tlanahuatilistli
    tlen Persia nechojtzajqui huan nechtehuico para 21 tonali. Pero Miguel, se hueyi
    tlayacanquetl tlen ielhuicac ejcahua Toteco nechpalehuico pampa niitztoya noselti
    ihuaya nopa ax cual ajacatl tlen quipiya tlanahuatili ipan tlali Persia.
  bus-bus: Pɛsia bùsu tãa kí ma dãdã gurↄ baro awɛɛdo, ben malaika kínↄ do Mikaɛli
    bé à mↄ̀ à ma ĩan kà.
  gub-BL: Pezi ywy rehe har wanuwihaw umumaw 21 'ar heàmàtyry'ym pà a'e. Na'e amo
    Tupàn heko haw pe har wanuwihaw Migew her ma'e ur hepytywà pà a'e. Ta'e ihe zutyka'i
    azàmàtyry'ym Pezi ywy rehe har wanuwihawete ihe wà xe.
  eng-DRA: 'But the prince of the kingdom of the Persians resisted me one and twenty
    days: and behold Michael, one of the chief princes, came to help me, and I remained
    there by the king of the Persians.'
