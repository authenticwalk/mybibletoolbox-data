verse: DAN.010.013
translations:
  mal-C: പാർസിരാജ്യത്തിന്റെ പ്രഭു ഇരുപത്തൊന്നുദിവസം എന്നോട് എതിർത്തുനിന്നു. അപ്പോൾ
    പ്രധാന പ്രഭുക്കന്മാരിൽ ഒരുവനായ മീഖായേൽ എന്നെ സഹായിക്കാൻ വന്നു. കാരണം ഞാൻ അവിടെ
    പാർസിരാജാവിനോടൊപ്പം തടഞ്ഞുവെക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Einundzwanzig Tage lang stand mir der Schutzengel des persischen Reichs
    entgegen; da kam mir auf einmal Michael, einer der obersten Schutzengel, zu Hilfe,
    während ich vorher im Kampfe mit den Perserkönigen allein geblieben war.
  lin-lin: Kasi mokambi ya mokili ya Persi atelemelaki ngai mikolo tuku mibale na
    moko. Boye, Misheli, moko kati na bakonzi ya ba-anjelu, ayaki kosunga ngai, pamba
    te bakonzi ya Persi bakangaki ngai kuna.
  eng-LSV: And the head of the kingdom of Persia is standing in opposition in front
    of me [for] twenty-one days, and behold, Michael, first of the chief heads, has
    come to help me, and I have remained there near the kings of Persia;
  eng-GNV: 'But the prince of the kingdome of Persia withstoode me one and twentie
    dayes: but loe, Michael one of the chiefe princes, came to helpe me, and I remained
    there by the Kings of Persia.'
  eng-WEBSTER: 'But the prince of the kingdom of Persia withstood me one and twenty
    days: but lo, Michael, one of the chief princes, came to help me; and I remained
    there with the kings of Persia.'
  nhw-BL: Pero nopa amo cual ajacatl catli quipiya tlanahuatili ipan nopa tlanahuatilistli
    tlen Persia nechojtzajqui huan nechhuilanqui 21 tonali. Pero Miguel, se hueyi
    tlayacanquetl tlen itequihuajcahua Toteco nechpalehuico pampa niitztoya noseltzi
    ihuaya nopa amo cual ajacatl catli quipiya tlanahuatili ipan tlali Persia.
  swh-ONEN: Lakini mkuu wa ufalme wa Uajemi alinipinga kwa siku ishirini na moja.
    Ndipo Mikaeli, mmoja wa malaika wakuu, alikuja kunisaidia, kwa sababu nilikuwa
    nimezuiliwa huko na mfalme wa Uajemi.
  bba-bba: Pɛɛsibɑn sinɑ boko u mɑn seesi sɔ̃ɔ yɛndɑ tiɑ mɑ nɑ sinɑ win bɔkuɔ. Adɑmɑ
    wee Misɛli wɔllun tɑbu kowobun sunɔ turo u nɑ u mɑn somi.
  eng-KJVCPB: 'But the prince of the kingdom of Persia withstood me one and twenty
    days: but lo, Michael, one of the chief princes, came to help me; and I remained
    there with the kings of Persia.'
  mpx-mpx: '@see-verse:DAN.010.012'
  luo-luo: Makmana pinyruodh Pasia nogengʼona kuom ndalo piero ariyo gachiel. Eka
    bangʼe Mikael, ma en achiel kuom malaike madongo, nobiro mondo okonya, nikech
    ruodh Pasia ogengʼona.
  meu-meu: Parasa basileia lohiana ese dina ruahui-ta e ginigu shu; bena Mikael, lohia
    badana ta, na ikahagu totona ema, taunabunai unuseni ai na rakatania, Parasa basileia
    lohiana ida.
  npi-ULB: तर फारस राज्यका राजकुमारले मेरो विरोध गर्‍यो, र मलाई एक्‍काइस दिनसम्म फारसका
    राजाहरूसँग राखियो । तर प्रधान राजकुमारहरूमध्ये एक, मिखाएल मलाई सहायता गर्न आए
    ।
  yor-yor: Ṣùgbọ́n ọmọ-aládé ìjọba Persia dá mi dúró fún ọjọ́ mọ́kànlélógún. Nígbà
    náà ni Mikaeli, ọ̀kan lára ìjòyè àwọn ọmọ-aládé, wá láti ràn mi lọ́wọ́, nítorí
    a dá mi dúró níbẹ̀ pẹ̀lú ọba Persia.
  pes-OPCB: اما فرشته‌ای که بر مملکت پارس حکمرانی می‌کند بیست و یک روز با من مقاومت
    کرد و مانع آمدن من شد. سرانجام میکائیل که یکی از فرشتگان اعظم است، به یاری من
    آمد
  tgl-ULB: Tinanggihan ako ng prinsipe ng kaharian ng Persia, at ako ay nanatili roon
    kasama ang mga hari ng Persia ng dalawampu't-isang araw. Subalit si Miguel, isa
    sa mga pinakapunong prinsipe, pumunta at tinulungan ako.
  hui-hui: I̱na abale ibulene winigo ai Pesia dindinaga dama hondo haga heagome i̱
    ibulilono horo pira kirani mbira (21) hapai howa haabo hayagola i̱ naibabehe haru.
    Pesianaga dama haguane biago baba i̱ hangu hewagola i̱ biamogo bulene mendeali
    naheyane hondowa dahuliyalinaga haguane mbira mini Maigelo ibugua i̱ hewaria ibalu
    biamogo biyagola ibiru.
  mya-mya: ပါ​ရှ​နိုင်​ငံ​စောင့်​ကောင်း​ကင်​တ​မန်​သည် ငါ့ အား​နှစ်​ဆယ့်​တစ်​ရက်​တိုင်​တိုင်​ဆီး​တား
    လျက်​နေ​ခဲ့​၏။ ထို​နောက်​ကောင်း​ကင်​တ​မန် မှူး​တစ်​ဦး​ဖြစ်​သူ​မိက္ခေ​လ​သည် ပါ​ရှ​နိုင်​ငံ
    တွင်​ငါ​တစ်​ဦး​တည်း​ကျန်​ရှိ​လျက်​နေ သ​ဖြင့်​ငါ့​အား​လာ​ရောက်​ကူ​ညီ​ပေ သည်။-
  bod-N: འོན་ཀྱང་ཏ་ཟིག་རྒྱལ་ཁམས་ཀྱི་སྐུ་སྲུང་ཕོ་ཉས་ཉིན་ཞག་ཉེར་གཅིག་གི་རིང་ལ་ང་རང་བཀག་བྱུང་།
    དེ་ནས་ཕོ་ཉའི་མཆོག་མེའ་ཀཱ་ཨེལ་བདག་གི་དཔུང་རོགས་སུ་འོངས་པ་དང་། ང་རང་ཏ་ཟིག་གི་རྒྱལ་པོ་རྣམས་དང་མཉམ་དུ་དེར་བསྡད་པ་ཡིན།
  sna-sna: Asi muchinda woumambo hwavaPezhia akandidzivisa mazuva makumi maviri nerimwe
    apfuura. Ipapo Mikaeri, mumwe mukuru wamachinda, akauya kuzondibatsira, nokuti
    ndakanga ndakavharidzirwa ikoko namambo wavaPezhia.
  spa-BLM: Pero el príncipe del reino de Persia me resistió veintiún días; pero he
    aquí que Miguel, uno de los principales príncipes, vino a ayudarme porque me quedé
    allí con los reyes de Persia.
  cac-cac: A jun ángel yajal yaj d'a yol yic Persia, a' ix in yamanoch vaan d'a 21
    c'ual. Axo pax Miguel, aton jun sat ángel yaji, a' ix javi yic scolvaj ved'oc,
    ix can yac' oval yed' jun yajalil Persia chi'.
  swh-ULB: Mwana wa mfalme wa ufalme wa Uajemi alinizuia, na niliwekwa huko na mfalme
    wa Uajemi kwa siku ishirini na moja. Lakini Mikaeli, mmoja kati ya wakuu alikuja
    kunisaidia.
  bel-bel: але князь Персідскага царства стаяў супроць мяне дваццаць адзін дзень;
    але вось, Міхаіл, адзін зь першых князёў, прыйшоў памагчы мне, і я заставаўся
    там пры царах Персідскіх.
  deu-ELBBK: Aber der Fürst des Königreichs Persien stand mir 21 Tage entgegen; und
    siehe, Michael, einer der ersten Fürsten, kam, um mir zu helfen, und ich trug
    dort den Sieg davon bei den Königen von Persien.
  mbb-OT: Ne wazà a mekesayu mekeuma zini su mid-alang kedì is mulin-ulin he iyan
    pengulu te ginhedian he Persia seled te 21 he andew. Meupiya ganì su midtevangan
    a ni Miguel he sevaha zuen te menge pengulu te menge velinsuǥuen, su sebsevaha
    ku zà is nekidtebek duen te pengulu te Persia.
  mal-2015: 'പാർസിരാജ്യത്തിന്റെ പ്രഭു ഇരുപത്തൊന്നു ദിവസം എന്നോടു എതിർത്തുനിന്നു; എങ്കിലും
    പ്രധാന പ്രഭുക്കന്മാരിൽ ഒരുത്തനായ മീഖായേൽ എന്നെ സഹായിപ്പാൻ വന്നു: അവനെ ഞാൻ പാർസിരാജാക്കന്മാരോടുകൂടെ
    അവിടെ വിട്ടേച്ചു,'
  rmc-rmc: O raj le aňjelengro, so ľidžal o kraľišagos andre Perzija, pes mange ačhavelas
    bišujekh (21) džives. Ale o Michael, jekh le nekbareder aňjelengre rajendar, mange
    avľa te pomožinel a mukľom les ode le kraľiha andral e Perzija.
  nlg-nlg: Mana tidalo nagho tana bubulo i Persia te hughuhughu koluu ilokani ra rua
    hangavulu sakai na bongi, mana pukuna tu ghahau heghegu ikakeri tana bubulo i
    Persia Michael, sakai itadira rana angel nagho, te mai ge hangau.
  pes-OPV: اما رئیس مملکت فارس بیست و یک روز بامن مقاومت نمود و میکائیل که یکی از
    روسای اولین است به اعانت من آمد و من در آنجا نزدپادشاهان فارس ماندم.
  ron-1924: Дар кэпетения ымпэрэцией Персией мь-а стат ымпотривэ доуэзечь ши уна де
    зиле, ши ятэ кэ Михаил, уна дин кэпетенииле челе май де сямэ, мь-а венит ын ажутор
    ши ам ешит бируитор аколо, лынгэ ымпэраций Персией.
  ben-OBCV: কিন্তু পারস্য সাম্রাজ্যের অধিপতি আমাকে একুশদিন প্রতিরোধ করেছিল। তখন মীখায়েল,
    প্রধান অধিপতিগণদের একজন আমাকে সাহায্য করতে আসলেন, কারণ পারস্য রাজার কাছে আমাকে
    আটকে রাখা হয়েছিল।
  som-som: Laakiinse boqortooyada Faaris amiirkeedii ayaa kow iyo labaatan maalmood
    iga hor joogsaday, laakiinse Mikaa'iil, oo ah amiirrada sare midkood, ayaa ii
    yimid inuu i caawiyo, oo halkaasaan kula hadhay boqorradii reer Faaris.
  lat-VUC: 'Princeps autem regni Persarum restitit mihi viginti et uno diebus: et
    ecce Michaël, unus de principibus primis, venit in adjutorium meum, et ego remansi
    ibi juxta regem Persarum.'
  eng-ASVBT: 'But the prince of the kingdom of Persia withstood me one and twenty
    days; but, lo, Michael, one of the chief princes, came to help me: and I remained
    there with the kings of Persia.'
  ita-1885: Ma il principe del regno di Persia mi ha contrastato ventun giorno; ma
    ecco, Micael, l'uno de' primi principi, è venuto per aiutarmi. Io dunque son rimasto
    quivi appresso i re di Persia.
  eng-ULB: The prince of the kingdom of Persia resisted me, and I was kept there with
    the kings of Persia for twenty-one days. But Michael, one of the chief princes,
    came to help me.
  spa-VBL: Pero el príncipe del reino de Persia se opusieron a mí durante veintiún
    días. Entonces Miguel, uno de los principales príncipes, vino a ayudarme, porque
    los reyes de Persia me tenían detenido.
  fra-_FOB: Mais le chef du royaume de Perse m'a résisté vingt et un jours; et voici,
    Micaël, l'un des principaux chefs, est venu à mon aide, et je suis demeuré là
    auprès des rois de Perse.
  mal-mal: പാർസിരാജ്യത്തിന്റെ പ്രഭു ഇരുപത്തൊന്നു ദിവസം എന്നോട് എതിർത്തുനിന്നു; എങ്കിലും
    സേനധിപതികളില്‍ ഒരുവനായ മീഖായേൽ എന്നെ സഹായിക്കുവാൻ വന്നു; അവനെ ഞാൻ പാർസിരാജാക്കന്മാരോടുകൂടി
    അവിടെ വിട്ടേച്ച്,
  urd-GVR: Lekin Fārsī bādshāhī kā sardār 21 din tak mere rāste meṅ khaṛā rahā. Phir
    Mīkāel jo Allāh ke sardār farishtoṅ meṅ se ek hai merī madad karne āyā, aur merī
    jān Fārsī bādshāhī ke us sardār ke sāth laṛne se chhūṭ gaī.
  suz-BL: तन्‍न पारसी राज्‍य कली कोव़ब सैतान आ गेय पाइबमी गो नु २१ नाक्‍त सम्‍म लडाइ
    पा तेक्‍ती। मिनु परमप्रभु यावे आ स्‍वर्ग ङा ठेयब गेय पाइब मिकाएल जाक्‍शा, आं कली
    वारच पाइक्‍ती। मिनु गो जाक्‍चा ताता। यसैया २४:२१
  eng-NOY: But the prince of the kingdom of Persia stood up against me one and twenty
    days; but lo, Michael, one of the chief princes, came to help me; and I was left
    there victorious with the kings of Persia.
  ita-1927: Ma il capo del regno di Persia m’ha resistito ventun giorni; però ecco,
    Micael, uno dei primi capi, è venuto in mio soccorso, e io son rimasto là presso
    i re di Persia.
  ckb-ckb: سەرۆکی ڕۆحە پیسەکانی شانشینی فارس ماوەی بیست و یەک ڕۆژ بەرەنگارم بووەوە،
    ئینجا میکائیل کە یەکێک لە سەرۆک فریشتەکانە بۆ هاریکاریم هات، چونکە من لەوێ لەلای
    پاشای فارس دواخرابووم.
  eng-BBE: But the angel of the kingdom of Persia put himself against me for twenty-one
    days; but Michael, one of the chief angels, came to my help; and when I came he
    was still there with the angel of the kings of Persia.
  kan-OKCV: ಆದರೆ ಪಾರಸಿಯ ರಾಜ್ಯದ ರಾಜಪುತ್ರನು ಇಪ್ಪತ್ತೊಂದು ದಿನ ನನ್ನನ್ನು ಎದುರಿಸಿ ನಿಂತನು.
    ಆದರೆ ಮುಖ್ಯ ಪ್ರಭುಗಳಲ್ಲಿ ಒಬ್ಬನಾದ ಮೀಕಾಯೇಲನು ನನ್ನ ಸಹಾಯಕ್ಕೆ ಬಂದನು. ಏಕೆಂದರೆ ನಾನು ಆ ಪಾರಸಿಯ
    ಅರಸನಿಂದ ತಡೆಹಿಡಿಯಲಾಗಿದ್ದೆನು.
  tam-2017: பெர்சியா ராஜ்ஜியத்தின் அதிபதி இருபத்தொரு நாட்கள்வரை என்னோடு எதிர்த்து
    நின்றான்; ஆனாலும் பிரதான அதிபதிகளில் ஒருவனாகிய மிகாவேல் எனக்கு உதவியாக வந்தான்;
    ஆதலால் நான் அங்கே பெர்சியாவின் ராஜாக்களிடத்தில் தங்கியிருந்தேன்.
  spa-RV-1909: 'Mas el príncipe del reino de Persia se puso contra mí veintiún días:
    y he aquí, Miguel, uno de los principales príncipes, vino para ayudarme, y yo
    quedé allí con los reyes de Persia.'
  ron-BTF: Dar prințul împărăției Persiei mi s-a împotrivit douăzeci și una de zile,
    dar, iată, Mihail, unul dintre mai marii prinților, a venit să mă ajute; și am
    rămas acolo cu împărații Persiei.
  eng-WEBP: But the prince of the kingdom of Persia withstood me twenty-one days;
    but, behold, Michael, one of the chief princes, came to help me because I remained
    there with the kings of Persia.
  eng-FBV: But the prince of the kingdom of Persia opposed me for twenty-one days.
    Then Michael, one of the chief princes, came to help me, because I was being detained
    there by the kings of Persia.
  nch-BL: Pero nopa amo cual ajacat cati quipiya tanahuatili ipan nopa tanahuatilisti
    ten Persia techojtzajqui huan techtehui 21 tonali. Pero Miguel, se hueyi tayacanquet
    ten iilhuicac ejcahua Toteco techpalehuico pampa niitztoya noseltitzi ihuaya nopa
    amo cual ajacat cati quipiya tanahuatili ipan tali Persia.
  vie-1934: Song vua nước Phe-rơ-sơ đã ngăn trở ta trong hai mươi mốt ngày; nhưng,
    nầy Mi-ca-ên là một trong các quan trưởng đầu nhất, đã đến mà giúp đỡ ta, và ta
    ở lại đó với các vua Phe-rơ-sơ.
  hin-CV: परंतु फारस राज्य का राजकुमार इक्कीस दिन तक मेरा प्रतिरोध करता रहा. तब मुख्य
    राजकुमारों में से एक, मिखाएल, मेरी सहायता करने आया, क्योंकि मैं वहां फारस के राजा
    के पास रोका गया था.
  spa-BES: Pero el príncipe del reino de Persia se puso contra mí por veintiún días;
    pero Miguel, uno de los principales príncipes, vino en mi ayuda; y cuando llegué
    él todavía estaba allí con los reyes de Persia.
  tdx-tdx: fe nanebañe ahy andro roapolo-raik’ amby ty roandria mpifehe’ i Parase;
    ie amy zay niheo amako mb’eo t’i Mikaele, raik’ amo mpifehe amboneo, nañolotse
    ahy tsy ho paiañe amo mpanjaka’ i Paraseo ka.
  tha-KJV: เจ้​าผู้​พิทักษ์​ราชอาณาจักรเปอร์​เซ​ียได้ขัดขวางข้าพเจ้าไว้ถึงยี่​สิ​บเอ็ดวัน
    ข้าพเจ้าจึงยังอยู่​ที่​นั่​นก​ับกษั​ตริ​ย์ทั้งหลายของเปอร์​เซ​ีย แต่​ดู​เถิด มี​คาเอลเจ้าผู้​พิทักษ์​ชั้นหัวหน้าผู้​หน​ึ่งมาช่วยข้าพเจ้า
  por-BR-2018: Mas o príncipe do reino da Pérsia se pôs contra mim por vinte e um
    dias; e eis que Miguel, um dos principais chefes, veio para me ajudar, e eu fiquei
    ali com os reis da Pérsia.
