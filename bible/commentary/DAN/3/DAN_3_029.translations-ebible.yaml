verse: DAN.003.029
translations:
  mal-C: അതിനാൽ ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും ദൈവത്തെ ദുഷിച്ച്
    എന്തെങ്കിലും സംസാരിക്കുന്ന ഏതുരാഷ്ട്രത്തിലുള്ള ഏതുജനതയായാലും ഭാഷക്കാരായാലും അവരെ
    കഷണംകഷണമായി ചീന്തിക്കളയുകയും അവരുടെ ഭവനങ്ങളെ കൽക്കൂമ്പാരമാക്കുകയും ചെയ്യുമെന്ന്
    ഞാൻ കൽപ്പന നൽകുന്നു. ഈ വിധത്തിൽ രക്ഷിക്കാൻ കഴിയുന്ന മറ്റൊരു ദേവനുമില്ല.”
  deu-TKW: Von mir ist daher hiermit der Befehl erlassen, daß ein jeder, welchem Volk,
    welcher Nation oder Zunge er auch angehöre, der gegen den Gott Sadrachs, Mesachs
    und Abed-Negos Ungebührliches redet, in Stücke zerhauen, und sein Haus in einen
    Misthaufen verwandelt werden soll, weil es keinen andern Gott giebt, der so zu
    erretten vermöchte.
  lin-lin: Yango wana, nazwi mokano ete moto nyonso, azala ya mokili, ekolo to lokota
    nini, oyo akoloba mabe mpo na Nzambe ya Shadraki, Meshaki mpe Abedinego, bakokata-kata
    ye na biteni, bakobuka ndako na ye mpe bakokomisa yango mopiku ya mbindo, pamba
    te Nzambe mosusu azali te, oyo akoki kobikisa bato na Ye na lolenge oyo !
  eng-LSV: “And by me a decree is made, that any people, nation, and language, that
    speaks erroneously concerning the God of Shadrach, Meshach, and Abed-Nego, he
    is made pieces, and its house is made a dunghill, because that there is no other
    god who is able thus to deliver.”
  eng-GNV: Therefore I make a decree, that euery people, nation, and language, which
    speake any blasphemie against the God of Shadrach, Meshach and Abednego, shalbe
    drawen in pieces, and their houses shall be made a iakes, because there is no
    god that can deliuer after this sort.
  eng-WEBSTER: 'Therefore I make a decree, that every people, nation, and language,
    which speak any thing amiss against the God of Shadrach, Meshach, and Abed-nego,
    shall be cut in pieces, and their houses shall be made a dunghill: because there
    is no other god that can deliver after this sort.'
  nhw-BL: Huajca ama, na nitlanahuatía para nochi masehualme ipan nochi tlalme huan
    catli camanaltij nochi tlamantli camanali ma quimatica para amo aqui hueli quimahuispolos
    ininTeco ni telpocame. Huan sintla acajya quichihuas, nitlanahuatis ma quinhuejhueloca
    huan ma quisosoloca ininchajchaj huan san mochihuas quen campa quimontonohuaj
    tlasoli. Pampa amo aqui seyoc totiotzi ipan ni tlaltipactli catli hueli temaquixtía
    quej ni.”
  swh-ONEN: Kwa hiyo ninaamuru kwamba watu wa taifa lolote au lugha yoyote watakaosema
    kitu chochote dhidi ya Mungu wa Shadraki, Meshaki na Abednego wakatwe vipande
    vipande na nyumba zao zifanywe kuwa malundo ya kokoto, kwa maana hakuna mungu
    mwingine awezaye kuokoa namna hii.”
  bba-bba: Tɛ̃ woodɑ ye nɑ wɛ̃ɛmɔ wee, tɔnu bɑɑwure bɑɑ ǹ n bwese teren nɑ u sɑ̃ɑ,
    mɑ u Gusunɔ, Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡon Yinni ɡɑri kɑm ɡerusi, nɑ kon de bu
    yɛ̃ro bɔtiriwɑ, kpɑ win yɛnu ɡu ko bɑnsu. Domi ɡoo mɑɑ sɑri wi u koo kpĩ u tɔnu
    fɑɑbɑ ko nɡe mɛ.
  eng-KJVCPB: 'Therefore I make a decree, That every people, nation, and language,
    which speak any thing amiss against the God of Shadrach, Meshach, and Abed-nego,
    shall be cut in pieces, and their houses shall be made a dunghill: because there
    is no other God that can deliver after this sort.'
  mpx-mpx: Inoke logugui ya ginol te, ebo panuwa etega o ebo anan etega gamagaliliyau
    Setaleki, Mesake ge Abedenigo wali Yabowaine nihi ba panak ge nige nihi aawatauwan,
    he nihi gotomwatomwa-agil ge wali limi nihi pasamwalekaleka. Kaiwena nige yabowaine
    etega al i gagan ge bosowaina ni pwamwalila ni ola te.”
  luo-luo: Kuom mano, agolo chik ni ogendini duto gi ji moa e dhoudi mopogore opogore
    ma dipo ni owacho gimoro marach kuom Nyasach Shadrak, Meshak kod Abednego mondo
    negi kendo utegi mondo omuki mi lokre pidhe, nikech onge nyasaye moro machielo
    manyalo reso ji e yo machal kama.”
  meu-meu: Taunabunai, lau na haheganimu; bese ta eiava basileia ta eiava gado ta
    taudia ese Sadaraka, Mesaka bona Abedenego edia Dirava na bae uduguiraia, vada
    bae daredia patapata, bona edia ruma na bae ḡiḡidia dobi; badina be asi dirava
    ta na hahemauri mai dibana ina heḡereḡerena.
  npi-ULB: त्यसैले म एउटा उर्दी जारी गर्छु, कि शद्रक, मेशक, र अबेद्‍नगोका परमेश्‍वरको
    विरुद्ध बोल्ने कुनै जाति, राष्‍ट्र, वा कुनै भाषा बोल्ने जोसुकैलाई टुक्रा-टुक्रा
    पारिनेछ, र तिनीहरूका घरहरू भग्‍नावशेषका थुप्रो हुनेछन्, किनभने यसरी बचाउन सक्‍ने
    अरू कुनै देवता छैन ।”
  yor-yor: Nítorí náà, mo pa àṣẹ pé, ẹnikẹ́ni, orílẹ̀-èdè tàbí èdè kan tí ó bá sọ
    ọ̀rọ̀-òdì sí Ọlọ́run Ṣadraki, Meṣaki àti Abednego kí a gé wọn sí wẹ́wẹ́ kí a sì
    sọ ilé e wọn di ààtàn; nítorí kò sí ọlọ́run mìíràn tí ó lè gba ènìyàn bí irú èyí.”
  pes-OPCB: '«پس فرمان من این است: از هر نژاد و قوم و زبان، هر کس بر ضد خدای شدرک
    و میشک و عبدنغو سخنی بگوید، تکه‌تکه خواهد شد و خانه‌اش خراب خواهد گردید؛ زیرا
    هیچ خدایی مانند خدای ایشان نمی‌تواند اینچنین بندگانش را نجات بخشد.»'
  tgl-ULB: Kaya gagawa ako ng isang kautusan na sinumang tao, bansa o wika ang magsalita
    ng anumang laban sa Diyos nina Shadrac, Meshac at Abednego ay pagpipira-pirasuhin
    at gagawing tambakan ng basura ang kanilang mga tahanan sapagkat walang ibang
    diyos ang makakapagligtas tulad nito.
  cbu-NT: Ashiri na siyaa ichingarootsis táchintspa; ¿Tamammasaja tputs nee kanungasee
    Apanllirini yutarit tsiyatkiya? nuwsha sundarureetsi kamachtakachuri, wanutsee
    toro toro sheeru ksangi, táchima. Nuwataati tputsiri, nduniya ashiru minshuchtaati
    tputs, nllitarit k'kuz tsiyatkana antaati ashkusin, uru tsipachinllinaya. Mishat,
    pangootstam izuuru kapeeteerus ksangints, táchima. ¿Antaati min Apanll tapachindampan
    wanindaja? Minumaricha Apanllimari tiptsiree tapachindampan taakiya. Apanll kizpurcha,
    kurak tárangiya.
  hui-hui: Áyu Sadaraga Misaga Abedenego imarunaga Ngode Datagaliwabe ibunaga wali
    agali biamogo biaga kagobi maru tinaga wali agali biamogo biaga naheore. Ai i̱na
    bi ogodagua lo wero. Wali agalime Ngode Datagaliwabe ogoni mege nabuleore laro.
    Dindi mbiraha howabi bi tara laga karumebi hameigini tara tara kamiru ariamebi
    Ngode Datagaliwabe ogonihondo mege birimiyagua ogoni ibu homelo bo budabagabu
    waholebero. Tinaga dindi andaru heba bo gialobagabu wahalu labu helolebero.
  mya-mya: '``ထို​ကြောင့်​ဘာ​သာ​စ​ကား​အ​မျိုး​မျိုး​ကို ပြော​ဆို​သော​လူ​မျိုး​အ​သီး​သီး​နှင့်​နိုင်​ငံ
    အ​သီး​သီး​က​မည်​သူ​မ​ဆို​ရှာ​ဒ​ရက်၊ မေ​ရှက် နှင့်​အ​ဗေ​ဒ​နေ​ဂေါ​တို့​၏​ဘု​ရား​အား​မ​ရို
    မ​သေ​ပြော​ဆို​သည်​ဆို​အံ့၊ ထို​သူ​အား​အ​ပိုင်း ပိုင်း​ဖြတ်​၍​နေ​အိမ်​ကို​လည်း
    ပြာ​ပုံ​ဖြစ်​စေ ဟု​ယ​ခု​ငါ​အ​မိန့်​ပေး​၏။ ထို​သူ​သုံး​ဦး​တို့ ၏​ဘု​ရား​ကဲ့​သို့​အ​ဘယ်​ဘု​ရား​မျှ​မ​ကယ်
    တင်​နိုင်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: དེ་བས་ན་བདག་གིས་བསྒོས་པའི་བཀའ་རྒྱ་ནི། རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ། སྐད་རིགས་སོ་སོའི་མི་ཐམས་ཅད་ཀྱིས་ཤད་རག་དང་མེ་ཤག
    ཨ་བེད་ནེ་གོ་བཅས་ཀྱི་དཀོན་མཆོག་ལ་སྐུར་བ་བཏབ་མི་ཆོག་ལ། གལ་ཏེ་སུ་ཞིག་གིས་སྐུར་བ་བཏབ་ན་དེ་ནི་དུམ་བུ་དུམ་བུར་གཏུབ་ཅིང་ཁང་པ་རྣམས་ཞིག་རོར་ལུས་པར་འགྱུར།
    གང་ལ་ཞེ་ན། འདི་ལྟར་བསྐྱབ་ནུས་པའི་དཀོན་མཆོག་གཞན་ཞིག་གཏན་ནས་ཡོད་མ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Naizvozvo ndinotema kuti vanhu vorudzi rupi kana mutauro upi zvawo vanotaura
    chinhu chipi zvacho chinopesana naMwari waShadhireki naMeshaki naAbhedhinego vatemwe-temwe
    uye dzimba dzavo dziitwe madurunhuru amarara, nokuti hakuna mumwe mwari angaponesa
    nenzira iyi.”
  spa-BLM: Por lo tanto, decreto que todo pueblo, nación y lengua que hable algo malo
    contra el Dios de Sadrac, Mesac y Abednego sea despedazado, y sus casas sean convertidas
    en un muladar, porque no hay otro dios que pueda librar como éste.”
  cac-cac: A ticnaic a in svala' to yaln̈ej mach anima sb'uchvaj d'a sDiosal vin̈aj
    Sadrac, vin̈aj Mesac yed' vin̈aj Abed-nego tic, choc' tz'aj eb' schami. Axo spat
    eb' sjuchajem smasanil, vach'chom tas chon̈ab'il, tas nacional, ma tas ti'al syala',
    yujto malaj junocxo dios syal scolvaj icha sDiosal eb' vin̈ tic, xchi vin̈.
  swh-ULB: Hivyo basi ninaagiza kwamba watu wote, taifa au lugha ambayo itazungumza
    kitu chochote kinyume na Mungu wa Shadraka, Meshaki na Abedinego lazima wakatwe
    vipande, na ya kwamba nyumba zao lazima zifanywe kuwa vichuguu vya uchafu kwasababu
    hakuna mungu mwingine anayeweza kuokoa kama hivi.”
  bel-bel: І ад мяне даецца загад, каб з кожнага народу, племя і роду, хто скажа агуднае
    на Бога Сэдраха, Місаха і Аўдэнага, быў пасечаны на кавалкі, а дом яго ператвораны
    ў руіны, бо няма іншага Бога, Які мог бы так ратаваць».
  deu-ELBBK: Und von mir wird Befehl gegeben, dass jedes Volk, jede Völkerschaft und
    Sprache – wer Unrechtes spricht gegen den Gott Sadrachs, Mesachs und Abednegos,
    in Stücke zerhauen und dass sein Haus zu einer Kotstätte gemacht werde; weil es
    keinen anderen Gott gibt, der auf solche Weise zu erretten vermag.
  mbb-OT: Umbe, ebmandù a he is minsan hentei he etew ziyà te minsan hendei he nasyun,
    minsan hengkey he kelasi te etew, minsan hengkey he kineǥiyan he emun duen egkaǥi
    te lalag he ebpekekuntada te Megbevayà eni Shadrac, Meshac, wey Abednego ne ebpemisangen
    wey edrundusen is baley zin. Su wazè en duma he Megbevayà he ebpekehimu he edlibri
    te iring kayi he paaǥi.”
  mal-2015: ഈ വിധത്തിൽ വിടുവിപ്പാൻ കഴിയുന്ന മറ്റൊരു ദൈവവും ഇല്ലായ്കകൊണ്ടു ഏതു ജാതിക്കാരിലും
    വംശക്കാരിലും ഭാഷക്കാരിലും ആരെങ്കിലും ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    ദൈവത്തിന്നു വിരോധമായി വല്ല തെറ്റും പറഞ്ഞാൽ അവനെ കഷണംകഷണമായി ശകലിക്കയും അവന്റെ
    വീടു കുപ്പക്കുന്നാക്കുകയും ചെയ്യുമെന്നു ഞാൻ ഒരു വിധി കല്പിക്കുന്നു.
  rmc-rmc: 'Vašoda dav kada prikazis: Te varesave manuša andral varesave narodi abo
    čhiba phenena vareso nalačho pro Del le Šadrachoskro, le Mešachoskro the le Abed-Negoskro,
    ena čhingerde pro kotora a lengre khera ena čhide tele, hoj lendar te ačhel ča
    kopa šmeci; bo nane aver del, savo šaj zachraňinďahas kavke sar ov.“'
  nlg-nlg: Na pukuna keri mi inau tu bosaa, ‘Ma ge siki sakai, na hava tua lavara
    ni tinoni na ia pana kema mana leu ko kokoe horua nia didira God Shadrach, Meshach,
    ma Abednego ke, kara sagivokagho matara mategho tua; ma kara haui horui tua na
    valemiu. E taho ghua siki God ke vola ahei te vagha eni.”
  pes-OPV: بنابراین فرمانی از من صادرشد که هر قوم و امت و زبان که حرف ناشایسته‌ای
    به ضد خدای شدرک و میشک و عبدنغو بگویند، پاره پاره شوند و خانه های ایشان به مزبله
    مبدل گردد، زیرا خدایی دیگر نیست که بدین منوال رهایی تواند داد.»
  ron-1924: 'Ятэ акум порунка пе каре о дау: Орьче ом дин орьче попор, ням сау лимбэ
    ар фи, каре ва ворби рэу де Думнезеул луй Шадрак, Мешак ши Абед-Него ва фи фэкут
    букэць ши каса луй ва фи префэкутэ ынтр-ун морман де мурдэрий, пентру кэ ну есте
    ничун алт думнезеу каре сэ поатэ избэви ка Ел.”'
  ben-OBCV: অতএব, আমি আদেশ জারি করছি, কোনো জাতি ও ভাষাভাষীর কেউ যদি শদ্রক, মৈশক ও
    অবেদনগোর আরাধ্য ঈশ্বরের বিপক্ষে কোনো কথা বলে তবে তাদের টুকরো টুকরো করা হবে, তাদের
    ঘরবাড়ি ভেঙে ধ্বংসাস্তূপে পরিণত করা হবে, কারণ অন্য কোনো দেবতা এইভাবে রক্ষা করতে
    পারে না।”
  som-som: Sidaas daraaddeed waxaan amar ku bixinayaa in dad kasta, iyo quruun kasta,
    iyo kuwa kasta oo kala af ah, oo wax xun kaga hadla Ilaaha Shadrag, iyo Meeshag,
    iyo Cabeednegoo, la googooyn doono, guryahoodana laga dhigi doono meel digo lagu
    tuulo, maxaa yeelay, ma jiro ilaah kale oo sidaas wax u badbaadin karaa.
  lat-VUC: 'Peccavimus enim, et inique egimus recedentes a te, et deliquimus in omnibus:'
  eng-ASVBT: Therefore I make a decree, that every people, nation, and language, which
    speak anything amiss against the God of Shadrach, Meshach, and Abed-nego, shall
    be cut in pieces, and their houses shall be made a dunghill; because there is
    no other god that is able to deliver after this sort.
  ita-1885: 'Perciò, da me è fatto un decreto: che chiunque, di qual popolo, nazione,
    o lingua egli si sia, proferirà bestemmia contro all''Iddio di Sadrac, di Mesac,
    e di Abed-nego, sia squartato, e la sua casa ridotta in latrina; conciossiachè
    non vi sia alcun altro Dio, che possa liberare in questa maniera.'
  eng-ULB: Therefore I make a decree that any people, nation, or language that speaks
    anything against the God of Shadrach, Meshach, and Abednego must be torn apart,
    and that their houses must be made into rubbish heaps because there is no other
    god who is able to save like this.”
  spa-VBL: En consecuencia, estoy emitiendo un decreto para que si alguien de cualquier
    nación o lengua habla irrespetuosamente del Dios de Sadrac, Mesac y Abednego,
    sea despedazado y sus casas sean destruidas. No hay otro Dios que pueda salvar
    así”.
  fra-_FOB: De ma part ordre est donc donné que tout homme, de quelque peuple, nation
    ou langue qu'il soit, qui parlera mal du Dieu de Shadrac, de Méshac et d'Abed-Négo,
    soit mis en pièces, et que sa maison soit réduite en voirie, parce qu'il n'y a
    aucun dieu qui puisse délivrer comme lui.
  mal-mal: ഈ വിധത്തിൽ വിടുവിക്കുവാൻ കഴിയുന്ന മറ്റൊരു ദൈവവും ഇല്ലാത്തതുകൊണ്ട് ഏതു ജനതകളിലും
    വംശങ്ങളിലും ഭാഷക്കാരിലും ആരെങ്കിലും ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    ദൈവത്തിന് വിരോധമായി വല്ല തിന്മയും പറഞ്ഞാൽ അവനെ കഷണംകഷണമായി നുറുക്കുകയും അവന്റെ
    വീട് കുപ്പക്കുന്നാക്കുകയും ചെയ്യുമെന്ന് ഞാൻ ഒരു വിധി കല്പിക്കുന്നു”.
  urd-GVR: Chunāṅche merā hukm suno! Sadrak, Mīsak aur Abadnajū ke Ḳhudā ke ḳhilāf
    kufr baknā tamām qaumoṅ, ummatoṅ aur zabānoṅ ke afrād ke lie saḳht manā hai. Jo
    bhī aisā kare use ṭukṛe ṭukṛe kar diyā jāegā aur us ke ghar ko kachre kā ḍher
    banāyā jāegā. Kyoṅki koī bhī dewatā is tarah nahīṅ bachā saktā.”
  suz-BL: मोपतीके गो ‘जात जात ङा, रागी रागी ङा नु आंम आंम लोव़ पाइब मुर नेल्‍ल, सु
    सुमी शद्रक, मेशक नु अबेद-नेगो आन परमप्रभु आ पर्बम मरिम्‍शो लोव़ पा शुक्‍शी पाइनीमी,
    मेको आन गुइ खोइल ख्रोइश्‍शा साइक्‍चा पुंइसीनीम। मिनु मेको आन खिं यो प्रेश्‍शा
    गेचा पुंइसीनीम’ दे हुकुम पाइनुङ। मारदे हना मेको आन परमप्रभु का ला बाक्‍ब। देवी
    देवताम मोदेंशो पा प्रोंइने मचाप्‍नीम” देंत। दानीएल २:४७
  eng-NOY: Therefore I make a decree, that every people, nation, and language which
    speaks anything reproachful against the God of Shadrach, Meshach, and Abednego,
    shall be cut in pieces, and its houses shall be made a dunghill; because there
    is no other God that can deliver in this manner.
  ita-1927: 'Perciò, io faccio questo decreto: che chiunque, a qualsiasi popolo, nazione
    o lingua appartenga, dirà male dell’Iddio di Shadrac, Meshac e Abed-nego, sia
    fatto a pezzi, e la sua casa sia ridotta in un immondezzaio; perché non v’è alcun
    altro dio che possa salvare a questo modo”.'
  ckb-ckb: لەبەر ئەوە من فەرمان دەکەم خەڵکی هەر نەتەوە و زمانێک بە خراپە باسی خوداکەی
    شەدرەخ و مێشەخ و عەبێدنەگۆ بکەن، پارچەپارچە دەکرێن و ماڵەکانیان دەبێتە کەلاوە،
    چونکە هیچ خودایەکی دیکە نییە بتوانێت ئاوا ڕزگار بکات.»
  eng-BBE: 'And it is my decision that any people, nation, or language saying evil
    against the God of Shadrach, Meshach, and Abed-nego, will be cut to bits and their
    houses made waste: because there is no other god who is able to give salvation
    such as this.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸಕಲ ಪ್ರಜೆ, ಜನಾಂಗ, ಭಾಷೆಗಳಲ್ಲಿ ಯಾರು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬುವರ
    ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ದೂಷಣೆ ಮಾಡುವರೋ, ಅವರನ್ನು ತುಂಡುತುಂಡಾಗಿ ಮಾಡಿರಿ, ಅವರ ಮನೆಗಳು ತಿಪ್ಪೆ
    ಗುಂಡಿಗಳಾಗಿ ಮಾಡಿರಿ, ಎಂದು ನಾನು ರಾಜಾಜ್ಞೆಯನ್ನು ವಿಧಿಸುತ್ತೇನೆ. ಏಕೆಂದರೆ ಈ ವಿಧವಾಗಿ ರಕ್ಷಿಸುವ
    ದೇವರು ಇನ್ಯಾರೂ ಇರುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: ஆதலால் சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களுடைய தேவனுக்கு விரோதமாகத்
    தூஷணவார்த்தையைச் சொல்லுகிற எந்த மக்களும், எந்த தேசத்தானும், எந்த மொழி பேசுகிறவனும்
    துண்டித்துப்போடப்படுவான்; அவன் வீடு எருக்களமாக்கப்படும் என்று என்னாலே தீர்மானிக்கப்படுகிறது;
    இவ்விதமாக காப்பாற்றக்கூடிய தேவன் வேறொருவரும் இல்லையென்றான்.
  spa-RV-1909: Por mí pues se pone decreto, que todo pueblo, nación, ó lengua, que
    dijere blasfemia contra el Dios de Sadrach, Mesach, y Abed-nego, sea descuartizado,
    y su casa sea puesta por muladar; por cuanto no hay dios que pueda librar como
    éste.
  ron-BTF: 'De aceea dau o hotărâre: Ca fiecare popor, națiune și limbă, care vorbește
    ceva greșit împotriva Dumnezeului lui Șadrac, Meșac și Abednego, să fie tăiat
    în bucăți, iar casele lor să fie făcute morman de balegă; deoarece nu este alt
    Dumnezeu care poate elibera în acest fel.'
  eng-WEBP: Therefore I make a decree that every people, nation, and language which
    speak anything evil against the God of Shadrach, Meshach, and Abednego shall be
    cut in pieces, and their houses shall be made a dunghill, because there is no
    other god who is able to deliver like this.”
  eng-FBV: Consequently I am issuing a decree that if anyone of any nation or language
    speaks disrespectfully about the God of Shadrach, Meshach, and Abednego they will
    be torn to pieces and their houses will be destroyed. There is no other God who
    is able to save like this!”
  nch-BL: Huajca ama, na nitanahuatía para nochi masehualme ipan nochi talme huan
    cati camanaltij nochi tamanti camanali ma quimatica para amo aqui hueli quimahuispolos
    ininTeco ni telpocame. Huan sinta acajya quichihuas, nitanahuatis ma quinhuejhueloca
    huan ma quisosoloca ininchajchaj huan san mochihuas quej campa quisentilíaj tasoli.
    Pampa amo aqui seyoc totiotzi ipan ni taltipacti cati hueli temaquixtía quej ni.”
  vie-1934: 'Cho nên ta ban chiếu chỉ nầy: Bất kỳ dân nào, nước nào, thứ tiếng nào,
    hễ có người nói xấu đến Đức Chúa Trời của Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô, thì
    sẽ bị phân thây, nhà nó sẽ phải thành ra đống phân, vì không có thần nào khác
    có thể giải cứu được thể nầy.'
  hin-CV: इसलिये मैं यह आज्ञा देता हूं कि किसी भी जाति या भाषा के लोग, यदि शद्रख,
    मेशेख और अबेद-नगो के परमेश्वर के विरुद्ध कुछ भी कहते हैं, तो उनको काटकर टुकड़े-टुकड़े
    कर दिया जाए और उनके घरों को कचरे का ढेर कर दिया जाए, क्योंकि ऐसा कोई भी देवता
    नहीं, जो इस प्रकार से बचा सके.”
  spa-BES: Y es mi decisión que cualquier pueblo, nación o lengua que diga mal contra
    el Dios de Sadrac, Mesac y Abed-nego, será cortado en pedazos y sus casas serán
    destruidas; porque no hay otro dios que sea capaz de dar salvación como esta.
  tdx-tdx: Aa le mitsey iraho, te ho fonga tseratseraheñe ze mitera­tera an’ Andrianañahare’
    i Sadrake naho i Mesake naho i Abednegò, vaho hatao vongan-deotse ty akiba’e,
    amy te tsy eo ty drahare ila’e mahahaha manahake zao.
  tha-KJV: เพราะฉะนั้นเราจึงออกกฤษฎี​กาว​่า ชนชาติ ประชาชาติ หรือภาษาใดๆที่​กล​่าวมิ​ดี​มิ​ร้ายต่อพระเจ้าของชัดรัค
    เมชาค และเอเบดเนโก จะถู​กห​ั่นเป็นชิ้นๆ และบ้านเรือนของเขาจะต้องเป็นกองขยะ เพราะว่าไม่​มี​พระเจ้าอื่​นที​่จะสามารถช่วยให้พ้นในทางนี้​ได้​”
  por-BR-2018: Portanto eu faço um decreto, que todo povo, nação, e língua, que disser
    blasfêmia contra o Deus de Sadraque, Mesaque, e Abednego, seja despedaçado, e
    sua casa seja se torne um amontoado de entulhos; pois não há outro deus que possa
    livrar como este.
  deu-ELO: Und von mir wird Befehl gegeben, daß jedes Volk, jede Völkerschaft und
    Sprache, wer Unrechtes spricht wider den Gott Sadrachs, Mesachs und Abednegos,
    in Stücke zerhauen, und daß sein Haus zu einer Kotstätte gemacht werde; weil es
    keinen anderen Gott gibt, der auf solche Weise zu erretten vermag.
  eng-WYC-2018: Therefore this decree is set of me, That each people, and languages,
    and lineages, whoever speaketh blasphemy against God of Shadrach, of Meshach,
    and of Abednego, perish, and his house be destroyed; for none other is God, that
    may save so. (And so this decree is made by me, That any person, of any language,
    or tribe, or nation, whomever speaketh blasphemy against the God of Shadrach,
    Meshach, and Abednego, shall be put to death, and his house shall be destroyed;
    for there is no other God who can save anyone in this manner.)
  epo-epo: 'Nun mi donas ordonon: Se iu el ia popolo, gento, aŭ lingvo eldiros blasfemon
    kontraŭ Dio de Ŝadraĥ, Meŝaĥ, kaj Abed-Nego, tiu estos hakita en pecojn kaj lia
    domo estos ruinigita; ĉar ne ekzistas alia dio, kiu povus savi tiamaniere.'
  uig-PIN: 'Əmdi mǝn xundaⱪ pǝrman qüxürimǝnki: Ⱪaysi ǝl-yurt bolsun, ⱪaysi taipilǝrdin
    kǝlgǝn bolsun, ⱪaysi tilda sɵzlixidiƣanlar bolsun, Xadrak, Mixak, Əbǝdnegolarning
    Hudasiƣa ⱪara qaplaydikǝn, pütün teni ⱪiyma-qiyma ⱪilinsun, ɵyliri ⱨajǝthaniƣa
    aylandurulsun! Qünki bundaⱪ ⱪutⱪuzalaydiƣan baxⱪa ilaⱨ yoⱪ.'
  beo-beo: 'Wali na da sema eno ilegesa. Nowa dunu fifi asi gala sia: hisu dunu huludafa
    amo afae da Sia:dela:ge, Misia:ge amola Abedenigou ilia Gode Ea hou lasogole sia:sea,
    na dadi gagui dunu da amo dunu ea emo amola lobo huluane hiougili dagagala:ma:mu.
    Amola ea diasu mugululi, isu salasu agoane hamomu. Gode Bagadedafa da Gaga:su
    dunudafa. Eno ‘gode’ agoaiwane da hamedafa gala.”'
  tpi-OTNT: I no gat wanpela god inap long helpim ol manmeri bilong en olsem dispela
    God bilong Satrak na Mesak na Abetnego i bin helpim tripela. Olsem na nau mi laik
    mekim dispela tok. I tambu tru long ol man i tok bilas long dispela God. Sapos
    ol man bilong wanem kantri o wanem lain o wanem tok ples i mekim olsem, orait
    bai mi brukim nabaut bodi bilong ol na bai ol i dai. Na bai mi mekim haus bilong
    ol i kamap pipia nating.”
  hau-SA: Domin haka ina ba da doka cewa duk mutane da kowace al’umma ko kowane yaren
    da ya ce wani abu mummuna a kan Allahn Shadrak, Meshak da Abednego za a yanka
    shi gunduwa-gunduwa kuma gidansu zai zama wurin zuba shara, domin babu wani allahn
    da zai iya ceto ta irin wannan hanya.”
  uig-LAT: 'Emdi men shundaq perman chüshürimenki: Qaysi el-yurt bolsun, qaysi taipilerdin
    kelgen bolsun, qaysi tilda sözlishidighanlar bolsun, Shadrak, Mishak, Ebednégolarning
    Xudasigha qara chaplaydiken, pütün téni qiyma-chiyma qilinsun, öyliri hajetxanigha
    aylandurulsun! Chünki bundaq qutquzalaydighan bashqa ilah yoq.'
  nde-nde: Ngakho sengimisa isimemezelo ukuthi abantu loba ngabasiphi isizwe kumbe
    ulimi abakhuluma okubi ngoNkulunkulu kaShadreki, loMeshaki lo-Abhediniko kabaqunywaqunywe
    izicucu, lezindlu zabo zenziwe izinqwaba zezibi, ngoba kakho omunye uNkulunkulu
    ongasindisa ngale indlela.”
  ton-ton: 'Ko ia ʻoku ou fokotuʻu ʻae fono, ʻilonga ha kakai, pe ha puleʻanga, pe
    ha lea, ʻoku lea kovi ki he ʻOtua ʻo Seteleki, mo Mesake, mo ʻApeteniko, ʻe tuʻutuʻu
    fakaikiiki ʻakinautolu, pea ʻe ngaohi honau ngaahi fale ko e tuʻunga ʻotoʻota:
    koeʻuhi ʻoku ʻikai mo ha ʻOtua ʻe faʻa fakahaofi ʻo hangē ko eni.”'
  ces-1613: A protož toto já přikazuji, aby každý ze všelikého lidu, národu a jazyku,
    kdož by koli co rouhavého řekl proti Bohu Sidrachovu, Mizachovu a Abdenágovu,
    na kusy rozsekán byl, a dům jeho v záchod obrácen, proto že není Boha jiného,
    kterýž by mohl vytrhovati, jako tento.
  eng-WMB: Therefore I make a decree that every people, nation, and language which
    speak anything evil against the God of Shadrach, Meshach, and Abednego shall be
    cut in pieces, and their houses shall be made a dunghill, because there is no
    other god who is able to deliver like this.”
  tam-TCV: ஆகவே சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களின் இறைவனுக்கு எதிராக எதையாவது
    கூறும் எந்த மக்களும், எந்த மொழி பேசுவோரும் துண்டுதுண்டாக வெட்டிக் கொலைசெய்யப்படுவர்.
    அவர்களுடைய வீடுகளும் இடிபாடுகளின் குவியலாக்கப்படும். இது எனது உறுதியான கட்டளை.
    ஏனெனில், வேறு எந்த தெய்வத்தினாலும் இவ்விதமாகக் காப்பாற்ற முடியாது என்றான்.”
  ceb-ULB: Busa nagpakanaog ako ug kasugoan nga si bisan kinsa nga mga tawo, mga nasod,
    o mga pinulongan ang magpasipala sa Dios ni Sadrac, ni Mesac, ug ni Abednego tagodtagoron
    gayod, ug kinahanglan panggun-obon ang ilang mga pinuy-anan tungod kay walay laing
    dios nga makaluwas sama niini.”
  pol-UBG: 'Dlatego wydaję taki dekret: Ktokolwiek ze wszelkiego ludu, narodu i języka
    wypowie bluźnierstwo przeciwko Bogu Szadraka, Meszaka i Abed-Nego, zostanie rozsiekany
    na kawałki, a jego dom zamieniony w gnojowisko, gdyż nie ma innego Boga, który
    mógłby wyrwać jak ten.'
  agr-agr: Tuja juju datsauch aina nuna Apajuíji iwainaka imanun iwainamainuk tikich
    Apajuík makichkish atsawai. Nuadui, nunú Apajuí pegkegchaun chichajuk asaja maam
    atatui, tuja niina jeshkam apea ajapjam atatui. ¡Nunak juwiya akuish, tuja tikich
    nugkanmaya akuish, makichkish tsagkujashtatjai!” tiuwai.
  kyc-kyc: Dokona epapu namba mawa pii palyuo leto, leya. Yuu muu peparae dupwana
    wambu mendemepe dee pii rara wakale wakale lenge dupwana mendemepe Setarake Mesakemoo
    Apenekomoona Anatu dokona kingi doko nyuo isa palyaramo wambu doko banya kimbu
    kingipi pyao suu lanyi nembo banya anda doko yuu sinjimupi manjomomo nao para.
    Nakamana Anatu nyiso lete nyipyamo dopale mendepe kara nange.
  urd-GVU: چنانچہ میرا حکم سنو! سدرک، میسک اور عبدنجو کے خدا کے خلاف کفر بکنا تمام
    قوموں، اُمّتوں اور زبانوں کے افراد کے لئے سخت منع ہے۔ جو بھی ایسا کرے اُسے ٹکڑے
    ٹکڑے کر دیا جائے گا اور اُس کے گھر کو کچرے کا ڈھیر بنایا جائے گا۔ کیونکہ کوئی
    بھی دیوتا اِس طرح نہیں بچا سکتا۔“
  deu-1912: 'So sei nun dies mein Gebot: Welcher unter allen Völkern, Leuten und Zungen
    den Gott Sadrachs, Mesachs und Abed-Negos lästert, der soll in Stücke zerhauen
    und sein Haus schändlich verstört werden. Denn es ist kein andrer Gott, der also
    erretten kann, als dieser.'
  ntj-ntj: Nyangka puurrpa purlkanyalu watjarnu, “Wiya, panypurangkula-ya watjantjamaaltu
    wanti Mama Kuurrnga tjiinya wati marnkurrtu-ya pupakatirra marninypungkupayinya.
    Kutjupalu panypurangkula watjaranyangka-rna watjalku warrmarlalu-ya kartara murtuny-murtunymara
    mirrirntankutjaku palunyalu palunyaku yiwarla yurntura punkatjingaltjaku. Tjiinyamarntu
    kutjupanya Mama Kuurrngapirinypa nyinarranytjamaalpa tjiinya waru purlkanyangka
    wankaltjaku.”
  kan-2017: ಸಕಲ ಜನಾಂಗ, ಕುಲ, ಭಾಷೆಗಳವರಲ್ಲಿ ಯಾರಾದರೂ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರ
    ದೇವರ ವಿಷಯದಲ್ಲಿ ಅಲ್ಲ ಸಲ್ಲದ ಮಾತುಗಳನ್ನಾಡಿದರೆ ಅವರನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕತ್ತರಿಸಿ, ಅವರ ಮನೆಗಳನ್ನು
    ತಿಪ್ಪೆಯನ್ನಾಗಿ ಮಾಡಬೇಕೆಂಬ ಆಜ್ಞೆಯನ್ನು ವಿಧಿಸುತ್ತೇನೆ; ಹೀಗೆ ಉದ್ಧರಿಸಲು ಸಮರ್ಥನಾದ ಇನ್ಯಾವ
    ದೇವರೂ ಇಲ್ಲವಲ್ಲಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Ere chiney e nggog ni fa’anra non be’ u reb e nam, ara be’ u reb e racha’,
    ara be’ u reb e thin ni be darifannag fare Got rok Shadrak nge Meshak nge Abednego,
    ma nga ni popof pa’ nge ay min buthug e naun rok. Ya dakuriy yugu reb e got ngabang
    nrayag rok ni nge ayuweg e pogofan ni aray rogon.”
  hlt-MCSB: Te dongah namtu pilnam boeih neh olcom olcae khaw Sadrakh , Meshach neh
    Abednego kah a Pathen te dalrhanah neh vapsa la aka thui tah, maehpoel la sah
    saeh lamtah a im Te kawnhnawt la khueh pah saeh. He kong dongah he bangla huul
    hamla aka noeng he pathen tloe a om moenih tila kai lamkah saithainah a paek ,”
    a ti .
  mdy-ETH: «ጋዓንቴ ዬያይዲ ዓውሳንዳ ሜሌ ፆኦሲ ባኣሴ፤ ዬያሮ ዓጮ ቢያይዳ ናንጋያ፥ ዱማ ዱማ ሙኡቺ ጌስታ ዴሮ ቢያሢ ባኣካ
    ሲዲራቄንታ ሚሳቄንታ ዓብዲናኣጎንታ ፆኦዛሢ ጫሽካ ዓሲ ጴዼቴ ዒ ቲቂንቲ ኬኤሪንቴም ማኣራ ዒዛኮ ፒፂ ኬኤሮ ቡኡራ ላኣሎ ቤሲ
    ማዓንዳጉዲ ታ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Ne saa enti, merehyɛ saa mmara yi sɛ ɔman, nkurɔfoɔ ne kasa ahodoɔ nyinaa
    mu, obiara a ɔbɛka Sadrak, Mesak ne Abednego Onyankopɔn ho abususɛm no, ampa ara
    wɔbɛtwitwa wɔn mu asinasini na wɔadwiri wɔn afie ama adane wira. Onyame biara
    nni hɔ a ɔbɛtumi agye nkwa sɛɛ yi.”
  bhl-bhl: Kame alik alik yu nem weng kale kilelbi kililina! Kawtiw aneng aneng unse
    angom so, weng amen amen so, kal amen amen so, nimin kawtiw ite mak kunum yemamas
    kel biim Sunbin-Got beelo minin weng mak milewiw tewe, ne ikalem weng minin beem
    yan e fein duyemoki te. Yu kililina! Kawtiw biim yan so, teing so, tikis takas
    koyemeko, yenii, i atin kuw kuanokoliw te. Kuaniwi, ikalem am so makuw dakal tabol
    kuw keemoki te. Nimtew angom? Nanew got i Sunbin-Got beemdiw kesomi, kunum waneng
    ilo dokoyeminba kekabiliw kasike.”, angse kale.
  eng-WEBU: Therefore I make a decree that every people, nation, and language which
    speak anything evil against the God of Shadrach, Meshach, and Abednego shall be
    cut in pieces, and their houses shall be made a dunghill, because there is no
    other god who is able to deliver like this.”
  wal-wal: Hegaa gishshau, Sidiraaqa, Misaaqanne Abddanaago Xoossaa toochchidi haasayiya
    ai asikka, woikko ai kawotettikka, woikko dumma dumma qaalan haasayiya ai zareekka
    qanxxettananne muxettana mala, eta keettaikka laalettidi, pito doore gidana mala,
    taani awaajjaas. Aissi giikko, hara ai xoossinne hagaadan oottidi, asa ashshenna”
    yaagiis.
  spa-PDDPT: Decreto, pues, que todo pueblo, nación o lengua que pronuncie blasfemia
    contra el ʼElah de Sadrac, Mesac y Abed-nego, sea descuartizado y su casa convertida
    en muladar, por cuanto no hay ʼelah como Éste que pueda librar.
  gun-gun: 'Ha''e nunga rupi xee ma po rami ajapo uka: Xapy''a rei heta va''e kuery
    regua, amboae regua ha''e ayvu mboae py ijayvu va''e ma Sadraque, Mesaque ha''e
    Abede-Nego ruete re ijayvu vai ramo ojayapaa ''rã, hoo ombovaipaa ''rã guive.
    Mba''eta tuuete mboae jipoi kova''e rami nhandereraa jepe va''erã — he''i.'
  agu-BL: Ma jalu' bitwok tzaj, ẍchiquimok alchok scyetz yi quil cyek ẍchi' yi chiRyosil
    yi ox yaje'j, nin chin puch'ij cunin ẍchibne'. Ej nin ncha'tz chica'l, copon woq'ui'n.
    Na qui'c nin junt Ryos yi nink xcye' tan kacolche'n. Nin yi ca'wle'j i'tz scyetz
    cyakil wunak. Qui'c na ban alchok nchisite't, stzun yi rey bantz.
  ilo-ULB: Ngarud, ibilinko a siasinoman a tao, nasion wenno pagsasao nga agsarita
    iti maibusor iti Dios da Sedrac, Mesac ken Abednego ket masapul a marangrangkay
    ken agbalin a gabsuon dagiti rugit dagiti balayda gapu ta awan iti sabali a dios
    a makabael a mangisalakan a kas iti daytoy.”
  kpg-kpg: '“Malaa, deenei ne hidi iei au, gaa hai dagu haga iloo deenei boloo: Be
    go ai i nia daangada mo nia henua mo nia hagadilinga helekai ala ma ga leelee
    haga balumee di God o Shadrach, Meshach mo Abednego, gei digaula ga hagihagi nadau
    dudaginga gi daha. Gei nadau hale le e ohooho labelaa gi lala, idimaa, deai di
    god i golo e mee di haga dagaloaha beenei ai!”'
  uig-ARA: 'ئەمدى مەن شۇنداق پەرمان چۈشۈرىمەنكى: قايسى ئەل-يۇرت بولسۇن، قايسى تائىپىلەردىن
    كەلگەن بولسۇن، قايسى تىلدا سۆزلىشىدىغانلار بولسۇن، شادراك، مىشاك، ئەبەدنېگولارنىڭ
    خۇداسىغا قارا چاپلايدىكەن، پۈتۈن تېنى قىيما-چىيما قىلىنسۇن، ئۆيلىرى ھاجەتخانىغا
    ئايلاندۇرۇلسۇن! چۈنكى بۇنداق قۇتقۇزالايدىغان باشقا ئىلاھ يوق.'
  sus-sus: 'N ma yaamari nɛɛnɛ nan ya: mixi yo fe nde kobi fala Sadiraki, Mesaki,
    nun Abedinego Marigi Ala bɛ, na kanyi faxama nɛ, a ibolon a xuntun xuntunyie ra,
    a xa banxi fan kana, barima ala yo mu na bafe Ala ra naxan nɔma mixi ratangade
    yi mɔɔli ra.»'
  pon-2006: “Eri, met I koasoanedier me ma mie tohn wehi men, de keinek ehu, de me
    kin lokaiahki soangen lokaia teikan, me pahn mwamwahliki Koht en Sadrak, Mihsak,
    oh Apedneko, e pahn kamakamala oh imwe pahn pil kerengkidi. Sohte emen koht tohrohr
    me kak wia duwehte met.”
  jae-jae: Kêtu tonaŋŋa aê jasôm biŋ tonec êtu tôŋ gebe Lau teŋ me tenteŋlatu ma lau
    aweŋ teŋ-aweŋ teŋ embe sêsôm biŋ alôb-alôb êpi Sadrak agêc Mesak ma Abednego nêŋ
    Anôtô naŋ, oc sêkac êsêac ôliŋ êŋgic-êŋgic to têtuc nêŋ andu popoc gebe anôtô
    teŋ gêjam ŋamalac kêsi amboac Anôtô tonec gêmoa nec atom.”
  ksd-ksd: 'Kari kaugu varkurai i dari: ra lavur vuna tarai, ra lavur vuna gunan,
    ma ra lavur alaala tinata, nina dia tata kakaina ure ra God kai Sadrak, Mesak,
    ma Abed-Nego, da poko ngidangide diat, ma da vakaina ra kubakuba i diat upi na
    da ra ul a buta, tago pa ta god mulai ba na valavalaun damana.'
  tur-YTC: Bu nedenle, Şadrak, Meşak ve Abednego’nun Tanrısı’na karşı kötü söz söyleyen
    her halkın, ulusun ve dilin parçalanması ve evlerinin çöplüğe çevrilmesi için
    buyruk çıkarıyorum. Çünkü böyle kurtarabilen başka bir ilâh yoktur.”
  ind-AYT: Oleh sebab itu, aku mengeluarkan ketetapan bahwa tiap-tiap orang dari bangsa,
    suku bangsa, dan bahasa mana pun yang mengucapkan penghinaan atas Allahnya Sadrakh,
    Mesakh, dan Abednego, mereka akan dipenggal menjadi beberapa bagian dan rumahnya
    akan dijadikan timbunan puing, sebab tidak ada ilah lain yang dapat menyelamatkan
    dengan cara demikian.”
  nya-nya: Tsono ndikulamula kuti anthu a mitundu ina kaya chiyankhulo china chili
    chonse amene anganyoze Mulungu wa Sadirake, Mesaki ndi Abedenego adulidwe nthulinthuli
    ndipo nyumba zawo ndidzagwetsa ndi kusandutsa bwinja, popeza palibe Mulungu amene
    akhoza kupulumutsa mʼnjira yotere.”
  hrv-hrv: Zgriješili smo i počinili bezakonje odmetnuvši se od tebe, sagriješili
    teško; ne slušasmo naredbe tvoje.
  mps-mps: Te niwai god me deligo te aga we bidi tau siyu, te Satrak, me Mesak, me
    Abetnego, te augwa Godigo yali tiwai me egobeo. Tama megi eno te po wainu ebao.
    Te bidi dabego te Godiba posobo po wabo te habu mu dao. Te mena bulu kantri tǫ
    bidi dabego, me te mena hani bidi, ma te mena tobage po wabo bidi hani, augwaligo
    te tama tiwai po obaso da, teda eno te augwali tigi tologolama, miminama, te augwali
    isaibao. Tama eno te augwaligo be me te pobele bage tiwai pedalumainu ilaibao,”
    wali.
  tpi-tpi: I no gat wanpela god inap long helpim ol manmeri bilong en olsem dispela
    God bilong Satrak na Mesak na Abetnego i bin helpim tripela. Olsem na nau mi laik
    mekim dispela tok. I tambu tru long ol man i tok bilas long dispela God. Sapos
    ol man bilong wanem kantri o wanem lain o wanem tok ples i mekim olsem, orait
    bai mi brukim nabaut bodi bilong ol na bai ol i dai. Na bai mi mekim haus bilong
    ol i kamap pipia nating.”
  dan-1931: Hermed påbyder jeg, at den, der i noget Folk, nogen Stamme og noget Tungemål
    siger noget ondt om Sjadraks, Mesjaks og Abed-Negos Gud, skal hugges sønder og
    sammen, og hans Hus skal gøres til en Skarndynge; thi der gives ingen anden Gud,
    som således kan frelse.”
  vie-OVCB: 'Vì thế, ta ra nghị định này: Trong tất cả các dân tộc, quốc gia, ngôn
    ngữ, nếu người nào xúc phạm đến Đức Chúa Trời của Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô
    sẽ bị xé ra từng mảnh, nhà cửa nó sẽ trở thành đống gạch đổ nát. Vì không có thần
    nào khác có quyền giải cứu như thế này!”'
  guj-2017: માટે હું એવો હુકમ ફરમાવું છું કે, કોઈપણ લોક, પ્રજા કે વિવિધ ભાષા બોલનારાઓ
    જો શાદ્રાખ, મેશાખ તથા અબેદ-નગોના ઈશ્વરની વિરુદ્ધ કંઈપણ બોલશે, તો તેઓને કાપી નાખવામાં
    આવશે. તેઓનાં ઘરોને તોડીને ઢગલો કરી નાખવામાં આવશે, કેમ કે, આ રીતે માણસોને છોડાવી
    શકે એવા બીજા કોઈ ઈશ્વર નથી.”
  pon-2006A: “Eri, met I koasoanedier me ma mie tohn wehi men, de keinek ehu, de me
    kin lokaiahki soangen lokaia teikan, me pahn mwamwahliki Koht en Sadrak, Mihsak,
    oh Apedneko, e pahn kamakamala oh imwe pahn pil kerengkidi. Sohte emen koht tohrohr
    me kak wia duwehte met.”
  por-BRBSL: Portanto, faço um decreto para que todo povo, nação e língua que fale
    qualquer mal contra o Deus de Sadraque, Mesaque e Abednego seja cortado em pedaços,
    e suas casas sejam feitas um monturo, porque não há outro deus capaz de entregar
    assim”.
  swe-swe: Jag ger nu denna befallning att den som säger något mot Shadraks, Meshaks
    och Aved-Negos Gud, vilken nation eller språkgrupp han än kommer från, ska slitas
    i stycken och hans [familjs] hus ska [demoleras och] bli en grushög []. Det finns
    ingen annan Gud som kan rädda på detta sätt!”
  cth-cth: Hatdawkvah lawk phunkuep kapan e tami phunkuep thung dawk e buetbuet touh
    ni Shadrak, Meshak, hoi Abednego tinaw ni a bawk e Cathut dumdamnae lawk dei pawiteh,
    tawntarawn tâtueng lah awmseh, ahnimae im haiyah vaipuen songnawng lah awmseh
    telah a pathang. Bangkongtetpawiteh, hettelah hluk e hloutnae hah hote Cathut
    hloilah bangpatet e cathut ni hai coung thai hoeh ati hnukkhu,
  twi-twi: Ne saa nti, merehyɛ saa mmara yi sɛ ɔman, nkurɔfo ne kasa ahorow nyinaa
    mu, obiara a ɔbɛka Sadrak, Mesak ne Abednego Nyankopɔn ho abususɛm no, ampa ara
    wobetwitwa wɔn mu asinasin na wɔadwiriw wɔn afi ama adan wura. Nyame biara nni
    hɔ a obetumi agye nkwa sɛɛ yi.”
  hlt-hlt: Te dongah namtu pilnam boeih neh olcom olcae khaw Sadrakh, Meshach neh
    Abednego kah a Pathen te dalrhanah neh vapsa la aka thui tah, maehpoel la sah
    saeh lamtah a im te kawnhnawt la khueh pah saeh. He kong dongah he bangla huul
    hamla aka noeng he pathen tloe a om moenih tila kai lamkah saithainah a paek,”
    a ti.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte kɛ̀ n yóó yeè kɛ dɔ̀: Bɑ́ wèè nìtì, bɑ́ kòo botí tú kù,
    bɑ́ kòò yɛ̀nní dɛ̀, bɑ́ kòò nɑ̀ɑ́ ntìì nɑ́ɑǹtì wèè bo sɑ̃́ɑ̃́ nKuyie nSɑdidɑki
    nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo bɛ̀ bɑ̀ɑ́ nkù bɛ̀ɛ ò kèkɛ́ kòo cĩ́ɛ̃̀tɛ̀ɛ nɑɑ́ ndidobonnì.
    Dibɔɔ̀ mɑrì bɑ́ɑ́ nɑ kɛ́dɛɛtɛ́ miɛ̀ mbotí bɛnìtìbɛ̀.'
  msy-2020: Ezɨ kɨ fo, Satrak, Mesak ko Abetnego, men God men akurazɨ moghɨn, godɨn
    igharaz tam uan gumazamizibar akuraghan kogham. Kamaghɨn amizɨ, kɨ mɨgɨrɨgɨar
    kam damuasa, ia gumazamiziba bar Godɨn kam a dɨpova, akar kuratamɨn a mɨkɨman
    kogham. Egh nguibaba bar dar gumazamiziba ko kantriba bar dar gumazamiziba ko
    nguibabar akaba bar, me arazir kam damutɨ, kɨ mɨdorozir gumazibav kemeghtɨ me
    men sueba ko aghariba asightɨ, me aremegham. Egh me men dɨpeniba akararɨgh bar
    dagh asɨghasɨgham.”
  dop-dop: Pǝ tɔɔ kɛ́ mɑ kpɑɑlǝɣɩ mɑ kɑwulɑɣɑ tǝnɑ tɑɑ piitimnɑɑ. Ye wei ɩ́ tʋʋwɑ
    pɑnɛ ɩnɩ pɑ Ɩsɔ, pɑɑ tɔɔsɩ pʋntʋ nɑntʋ nɑ kpɑtɑsɩ. Pǝ́cɔ́ ɩ tǝyɑɣɑ kɑ́ mǝlɩ ncɑɑlɛ.
    Mpi tɔ, Ɩsɔ nɔɣɔlʋ ɩ fɛɩ, nɑ ɩ́ yɑkɩ yǝlɑɑ ɩsɩɩ ɩnɛ.
  azb-azb: Mən fərman verirəm ki, Şadrakın, Meşakın və Aved-Neqonun Allahına küfr
    edən hər xalqa, millətə və dilə mənsub olan adam parça-parça ediləcək və onların
    evləri zibilliyə çevriləcək, çünki bu cür xilas edən başqa bir allah yoxdur».
  eng-DBY: 'Therefore I make a decree, that in every people, nation, and language,
    he who shall speak anything amiss against the God of Shadrach, Meshach, and Abed-nego,
    shall be cut in pieces, and his house shall be made a dunghill: because there
    is no other God that is able to deliver after this sort.'
  hin-2017: इसलिए अब मैं यह आज्ञा देता हूँ कि देश-देश और जाति-जाति के लोगों, और भिन्न-भिन्न
    भाषा बोलनेवालों में से जो कोई शद्रक, मेशक और अबेदनगो के परमेश्वर की कुछ निन्दा
    करेगा, वह टुकड़े-टुकड़े किया जाएगा, और उसका घर घूरा बनाया जाएगा; क्योंकि ऐसा कोई
    और देवता नहीं जो इस रीति से बचा सके।”
  wol-KYG: 'Dogal tukkee na ci man ne: muy mépp mbooloo ak bépp xeet ak wépp làkk,
    képp ku ci ñàkke kersa Yàllay Sadarag ak Mesag ak Abet Nego, ay dog lees koy dog,
    te këram dees na ko def ab sën, ndax kat amul jenn yàlla ju mana walloo ni moom.»'
  eng-YLT: And by me a decree is made, that any people, nation, and language, that
    doth speak erroneously concerning the God of Shadrach, Meshach, and Abed-Nego,
    pieces he is made, and its house is made a dunghill, because that there is no
    other god who is able thus to deliver.'
  kne-kne: 'Isonga siya na di bilin ko: Olay sino ay ipogaw, mo intoy napoana ay nasyon
    ya sinoy kali ya kodil na, mo palawlawaena din Diyos da Sadrak, Mesak ya Abednego,
    masapol ay matey et matadtatadtad din awak na ay kaman napalti ay animal ya madadael
    din beey na. Tan magay odom ay Diyos ay kaman nidi di iyat na ay mangisalakan.”'
  eng-WYC-2017: Therefore this decree is set of me, that each people, and languages,
    and lineages, whoever speaketh blasphemy against God of Shadrach, of Meshach,
    and of Abednego, perish, and his house be destroyed; for none other is God that
    may save so.
  eng-WMBB: Therefore I make a decree that every people, nation, and language which
    speak anything evil against the God of Shadrach, Meshach, and Abednego shall be
    cut in pieces, and their houses shall be made a dunghill, because there is no
    other god who is able to deliver like this.”
  urd-GVH: चुनाँचे मेरा हुक्म सुनो! सद्रक, मीसक और अबद-नजू के ख़ुदा के ख़िलाफ़ कुफ़र
    बकना तमाम क़ौमों, उम्मतों और ज़बानों के अफ़राद के लिए सख़्त मना है। जो भी ऐसा
    करे उसे टुकड़े टुकड़े कर दिया जाएगा और उसके घर को कचरे का ढेर बनाया जाएगा। क्योंकि
    कोई भी देवता इस तरह नहीं बचा सकता।”
  rug-rug: Gua ke va turu ia rau kamahire sapu be esei sari tie, nasa sa dia butubutu
    na vinekala, sapu zama ṉoṉovalia sa Tamasa tadi Sedareki, Misake, meke Abedeniko,
    si kaqu ta magu va umumu, meke sari dia vetu si kote ta evaṉae na kobi remoremo;
    ura na loke tamasa pule si kote boka variharupi gugua hie.”
  gaz-gaz: Kanaafuu Waaqni akkasitti nama oolchu kan biraa Waaqa hin jirreef, ani
    akka uummanni saba kamii iyyuu yookaan afaan kamii iyyuu yoo Waaqa Shaadraak,
    Meeshakii fi Abdanaagoo irratti waan hamaa dubbate kukkutamu, akka manni isaas
    tuullaa waan diigamee taʼu labseera.”
  fra-LSG: 'Voici maintenant l’ordre que je donne: tout homme, à quelque peuple, nation
    ou langue qu’il appartienne, qui parlera mal du Dieu de Schadrac, de Méschac et
    d’Abed-Nego, sera mis en pièces, et sa maison sera réduite en un tas d’immondices,
    parce qu’il n’y a aucun autre dieu qui puisse délivrer comme lui.'
  gnn-gnn: Ga dhiyaŋunydja‐wala ŋarranydja yukurra nherraṉ yuṯana gal'ŋu rom wiripuna.
    Ŋunhi nhuma yurru dhiyaŋu‐wala ŋula yolthu yätj‐ḻakaramanydja Godnha dhiyakunydja
    walalaŋgu ḻurrkun'kunydja ŋunhi ḏarramuwurruŋgu, ŋunhiyinydjayi ŋanapurru yurru
    yolŋunha bumana murrkay'kumana, ŋayi yurru rakunydhirrina. Liŋgu yakana ŋula yolthu
    wiripuŋuyunydja waŋarryu ŋuli walŋakuŋu yolŋu'‐yulŋunha, ŋuruŋuna bili waŋganydhuna
    walalaŋgalana Godthu yukurra ganydjarr gäma walŋakunharawunydja yolŋu'‐yulŋuwu.”
  yal-yal: 'A mato fa, n yamarin naxan fima: xa muxu yo Sadiraki nun Mesaki nun Abedinego
    a Ala rafɛya, a na taran siya yo yi, yamana yo yi, xui yo yi, na kanni sɛgɛma
    dungi dungi yɛɛn nan ma, a banxin yi findi kurun na, bayo ala yo mi na naxan nɔɛ
    makantan sifani ito ra alo a tan.”'
  haw-1868: No ia mea, ke kau aku nei au i kanawai paa, O na kanaka a pau, a me na
    lahuikanaka, a me na olelo, ke hoino wale aku i ke Akua o Saderaka, a me Mesaka,
    a me Abedenego, e okioki liilii ia lakou, a e hooliloia ko lakou mau hale i hooleina
    moka; no ka mea, aohe akua e ae e hiki ai ke hoopakele e like me keia.
  arb-NAV: لِهَذَا قَدْ صَدَرَ مِنِّي أَمْرٌ أَنَّ أَيَّ شَعْبٍ أَوْ أُمَّةٍ أَوْ
    قَوْمٍ مِنْ أَيِّ لِسَانٍ يَذُمُّونَ إِلَهَ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو،
    يُمَزَّقُونَ إِرْباً إِرْباً، وَتُصْبِحُ بُيُوتُهُمْ أَنْقَاضاً، إِذْ لَيْسَ هُنَاكَ
    إِلَهٌ آخَرُ يَقْدِرُ أَنْ يُنَجِّيَ مِثْلَهُ».
  ewe-ewe: eya ta mele se dem be dukɔ sia dukɔ me tɔ alo gbe aɖe gblɔla si agblɔ nya
    vɔ̃ aɖe ɖe Sadrak, Mesak kple Abednego ƒe Mawu ŋu la, woaflii kakɛkakɛ eye woana
    eƒe aƒe nazu aɖukpo elabena mawu bubu aɖeke mate ŋu aɖe ame le mɔ sia nu o.”
  eng-LEE: Therefore do I make a decree, That every people, nation, and language,
    that may speak any thing disrespectful against the God of Shadrach, Meshach, and
    'Abed-nego, shall be cut in pieces, and their houses shall be changed into a dunghill;
    because there is no other God that can deliver like this one.
  gvn-gvn: '@see-verse:DAN.003.028'
  asm-FB: সেই কাৰণে মই এই আজ্ঞা দিছোঁ যে, যিকোনো লোক, যিকোনো দেশ, বা যিকোনো ভাষাৰ
    লোকে চদ্ৰক, মৈচক আৰু অবেদ-নেগোৰ ঈশ্বৰৰ বিৰুদ্ধে ক’ব, তেওঁলোকক ডোখৰ ডোখৰকৈ কটা
    যাব, আৰু তেওঁলোকৰ ঘৰ জাবৰৰ দ’মৰ দৰে কৰা হ’ব; কাৰণ এইদৰে ৰক্ষা কৰিব পৰা ইয়াত আন
    কোনো দেৱতা নাই।”
  sus-A: ﭑ مَ يَامَرِ نّينّ نَن يَ؛ مِشِ يٌ قٍ ندٍ كٌبِ قَلَ سَدِرَكِ، مٍسَكِ، نُن
    عَبٍدِنٍفٌ مَرِفِ عَلَ بّ، نَ كَنيِ قَشَمَ نّ، عَ عِبٌلٌن عَ شُنتُن شُنتُنيِيٍ
    رَ، عَ شَ بَنشِ قَن كَنَ، بَرِ مَ عَلَ يٌ مُ نَ بَقٍ عَلَ رَ نَشَن نْمَ مِشِ رَتَنفَدٍ
    يِ مْولِ رَ.»
  fra-SBL: C'est pourquoi je décrète que tous les peuples, toutes les nations et toutes
    les langues qui diront du mal du Dieu de Schadrac, de Méschac et d'Abed-Nego seront
    taillés en pièces, et que leurs maisons seront réduites en tas de fumier, parce
    qu'il n'y a pas d'autre dieu qui soit capable de délivrer ainsi. »
  hbo-hbo: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ דִּי֩ כָל־עַ֨ם אֻמָּ֜ה וְלִשָּׁ֗ן דִּֽי־יֵאמַ֤ר
    *שֵׁלָה (שָׁלוּ֙) עַ֣ל אֱלָהֲהֹ֗ון דִּֽי־שַׁדְרַ֤ךְ מֵישַׁךְ֙ וַעֲבֵ֣ד נְגֹ֔וא
    הַדָּמִ֣ין יִתְעֲבֵ֔ד וּבַיְתֵ֖הּ נְוָלִ֣י יִשְׁתַּוֵּ֑ה כָּל־קֳבֵ֗ל דִּ֣י לָ֤א
    אִיתַי֙ אֱלָ֣ה אָחֳרָ֔ן דִּֽי־יִכֻּ֥ל לְהַצָּלָ֖ה כִּדְנָֽה׃
  piu-2006: '@see-verse:DAN.003.028'
  pjt-pjt: 'God kutjupa tjuṯangku alatji palyalpai wiya. Kaṉa kuwari tjukurpa puḻka
    tjunanyi nyura uwankarangku ngayula kuliṟa wangaṉarangku palyantjaku, nyanga alatji:
    Kurantja wiyangkuya wantima God panya Tjataṟakaku, Mitjakaku, Pinikauku. Ka aṉangu
    kutjupangku tjanampa God kurannyangkampa ngayuku tjaultji tjuṯangku palunya kaṯaṟa
    minya-minyalku munu palumpa waḻi kuḻu wiyalku.”'
  kik-kik: Nĩ ũndũ ũcio-rĩ, nĩndaruta watho atĩ andũ a rũrĩrĩ o ruothe kana rwario
    arĩa makaaria ũndũ o wothe wa gũũkĩrĩra Ngai wa Shadiraka, na Meshaki, na Abedinego
    magatinangio icunjĩ, na nyũmba ciao imomorwo ituĩke hĩba ya mahiga, nĩgũkorwo
    gũtirĩ ngai ĩngĩ ĩngĩhonokania na njĩra ĩno.”
  omb-omb: 'Huri hi, a nogu leo mwere: a tangaloi dena hava vanue sige hava leo, mo
    veve asisigi na leo suvohi na Huqe Mauri noi Sedrak, Misak, me i Abednigo, nain
    tei vurivurire me a valera rain rurungudo ram vusi vuine. Hate huqe wagineu vage
    huri ve vin vagamwasoi mwerehi.”'
  fra-NCL: Car nous avons péché et commis l’iniquité en nous retirant de vous, et
    nous avons manqué en toutes choses.
  cek-AK: Hae tiah loihsak thaih Sithaw kalah om ai pongah, kaminawk, prae kaminawk
    hoi lok congca apae mi kawbaktih doeh Sharach, Meshach hoi Abed-nego ih Sithaw
    kasae thui kami loe, ahap ahap ah takroek moe, a imnawk doeh angpop sut anghnoeng
    baktiah ka suek han, tiah lok takroekhaih ka sak boeh, tiah a naa.
  cuk-cuk: Degisoggu, an igar-messundo, bela dulemar, dulemar-yar-baid-baidgi-bukwamalad,
    degi, dule-gwabinduku-akar-akar-sunmakmalad, Sadrac, Mesac, degi, Abednego-e-Bab-Dummadgi
    galagwensur-sunmakele, na e-san-goamaklegoed, e-neg burubi-sii guoed. Ar Bab-Dummad-weyob-emar-bendakedi,
    sated.”
  uig-CYR: 'Әнди мән шундақ пәрман чүшүримәнки: Қайси әл-жут болсун, қайси таипиләрдин
    кәлгән болсун, қайси тилда сөзлишидиғанлар болсун, Шадрак, Мишак, Әбәднеголарниң
    Худасиға қара чаплайдикән, пүтүн тени қийма-чийма қилинсун, өйлири һаҗәтханиға
    айландурулсун! Чүнки бундақ қутқузалайдиған башқа илаһ йоқ.'
  pma-pma: '“Sakini, nameng kat selusien koanek: “Munak etai en meatin keil iselus
    karen Ahi onen Sadrak, Misek ka Abednego, meatin onak keil itali vahas ave ka
    u rasilin teim se. Anatin, umoni hemukonek min keil, avaseini aka en vangi meatin
    sa vuo aselus en selusien sa. Veni ahi sav tovuol koa kilea voutut moulien onen
    meatin keil onen vamukonek.”'
  tel-2017: కనుక ఇప్పుడు నేనిచ్చే ఆజ్ఞ ఏమిటంటే, ఏ ప్రజల్లో గానీ, ఏ ప్రాంతంలో గానీ,
    ఏ భాష మాట్లాడేవాళ్ళలో గానీ ఎవరైనా షద్రకు, మేషాకు, అబేద్నెగో అనేవాళ్ళ దేవుణ్ణి
    అవమానపరిస్తే వాళ్ళని ముక్కలు ముక్కలుగా నరికిస్తాను. వాళ్ళ గృహాలను సమూల నాశనం చేయిస్తాను.
    వాళ్ళ దేవుడు రక్షించినట్టు మరి ఏ దేవుడూ రక్షించలేడు.”
  hat-BSA: Konsa, mwen fè yon dekrè ke nenpòt pèp, nasyon, oswa lang ki pale yon bagay
    kont Bondye a Schadrac, Méschac, ak Abed-Nego a, li va chire mòso an mòso, e lakay
    pa li va redwi a yon pil ranblè, paske nanpwen lòt dye ki kapab delivre konsa.”
  kos-kos: “Na inge, nga sapkin tuh mwet in kutena mutunfacl, ku kutena kain in kas,
    fin fahk kutena kas ma ac akkolukye God lal Shadrach, Meshach, ac Abednego, ac
    fah sreyuki manol ke kupasr nukewa kacl, ac lohm sel fah rakinyuki nwe ke oana
    sie yol in kutkut. Wangin siena god su ku in oru inkanek in molela ouinge.”
  hbo-WLC: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ דִּי֩ כָל־עַ֨ם אֻמָּ֜ה וְלִשָּׁ֗ן דִּֽי־יֵאמַ֤ר
    שלה עַ֣ל אֱלָהֲה֗וֹן דִּֽי־שַׁדְרַ֤ךְ מֵישַׁךְ֙ וַעֲבֵ֣ד נְג֔וֹא הַדָּמִ֣ין יִתְעֲבֵ֔ד
    וּבַיְתֵ֖הּ נְוָלִ֣י יִשְׁתַּוֵּ֑ה כָּל־קֳבֵ֗ל דִּ֣י לָ֤א אִיתַי֙ אֱלָ֣ה אָחֳרָ֔ן
    דִּֽי־יִכֻּ֥ל לְהַצָּלָ֖ה כִּדְנָֽה׃
  ibo-ibo: Ya mere, ana m enye iwu a taa, na-asị na onye ọbụla, maọbụ mba ọbụla, maọbụ
    asụsụ ọbụla, onye kwuru okwu ọjọọ megide Chineke Shedrak, Mishak na Abednego,
    a ga-etikpọkwa ụlọ onye ahụ, mee ka ọ ghọọ mkpọmkpọ ebe. Nʼihi na o nweghị chi
    ọzọ nke pụrụ ịzọpụta nʼụzọ dị otu a.”
  ory-ory: ଏଥିପାଇଁ ମୁଁ ଏହି ଆଜ୍ଞା କରୁଅଛି ଯେ, ଯେଉଁ ପ୍ରତ୍ୟେକ ଗୋଷ୍ଠୀ, ଦେଶୀୟ ଓ ଭାଷାବାଦୀ
    ଲୋକ, ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତିକୂଳରେ କୌଣସି ଭ୍ରାନ୍ତିର କଥା କହିବେ,
    ସେମାନେ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ କଟାଯିବେ ଓ ସେମାନଙ୍କର ଗୃହ ଖତରାଶି ହେବ; କାରଣ ଏପ୍ରକାର ଉଦ୍ଧାର କରିବାକୁ
    ସମର୍ଥ ଆଉ କୌଣସି ଦେବତା ନାହିଁ।”
  chk-chk: Iei mine ngang üa föri eu allük, pwe ika eman aramasen eu fanü me mwü,
    ika eman aramas mi eäni sokopaten fos epwe eäni kapasen turunufas ngeni än Satrak,
    Mesak me Apetneko we Kot, pöün me pechen repwe üttüwu seni inisin, nge imwan epwe
    tala. Pun esap wor eman kot a tongeni amanaua aramas usun ar we Kot.”
  rop-rop: En blanga tharran na, ai dalim ol yumob hu jidan langa main kantri, en
    ola difrin traib en detlot hu tok difrinwan langgus du. If enibodi tok nogudwei
    blanga det God blanga Shedrek, Mishak en Ebadinago, wal ai garra lafta dalim main
    wekinmenmob blanga panishim im. Olabat garra breigimap im boun en libum im hafenhaf
    en olabat garra bitsimap olabat haus. Nomo eni drimin sheip gin seibum pipul laik
    dijan God.” Lagijat na det king bin tok.
  ukr-1871: Тим же то дається від мене приказ, щоб кожного спроміж всякого народу,
    племени чи язика, хто б виповів зневагу проти Бога Седрахового, Мисахового й Авденагового,
    порубано на шматки, а його дім обернено в розвалища; бо нема иншого Бога, що міг
    би так спасати.
  deu-1951: Und von mir wird eine Verordnung erlassen, daß, wer immer unter allen
    Völkern, Stämmen und Zungen von dem Gott Sadrachs, Mesachs und Abednegos leichtfertig
    spricht, in Stücke zerhauen und dessen Haus zu einem Misthaufen gemacht werden
    soll, weil kein anderer Gott ist, der also erretten kann wie dieser!
  eng-JPS: Therefore I make a decree, that every people, nation, and language, which
    speak any thing amiss against the God of Shadrach, Meshach, and Abed-nego, shall
    be cut in pieces, and their houses shall be made a dunghill; because there is
    no other god that is able to deliver after this sort.'
  srp-1865: Zato zapovijedam da se svaki kojega mu drago naroda i plemena i jezika,
    koji bi pohulio na Boga Sedrahova, Misahova i Avdenagova, da se isijeèe i kuæa
    da mu bude bunište, jer nema drugoga boga koji može tako izbaviti.
  lug-lug: Noolwekyo nteeka etteeka nga buli muntu ow’eggwanga lyonna, na buli muntu
    ow’olulimi lwonna olwa buli ngeri alyogera obubi ku Katonda wa Saddulaaki, ne
    Mesaki ne Abeduneego, alitemebwatemebwa, n’ennyumba ye erimenyebwamenyebwa, kubanga
    tewali katonda mulala ayinza okuwonya mu ngeri eyo.”
  heb-heb: ומני שים טעם די כל עם אמה ולשן די יאמר שלה על אלההון די שדרך מישך ועבד
    נגוא הדמין יתעבד וביתה נולי ישתוה כל קבל די לא איתי אלה אחרן די יכל להצלה כדנה׃
  ben-IRV: তাই আমি এই আদেশ দিচ্ছি যে, কোন লোক, জাতি, বা কোন ভাষা যা শদ্রক, মৈশক ও
    অবেদনগোর ঈশ্বরের বিরুদ্ধে কিছু বলে তবে উচ্ছিন্ন হবে এবং তাদের বাড়িগুলি আবর্জনার
    স্তূপে পরিণত হবে, কারণ আর কোন দেবতা নেই যে এই ভাবে উদ্ধার করতে পারে।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਹ ਹੁਕਮ ਜਾਰੀ ਕਰਦਾ ਹਾਂ ਕਿ ਜੋ ਲੋਕ ਜਾਂ ਕੌਮਾਂ ਜਾਂ ਭਾਖਿਆਂ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ,
    ਤੇ ਅਬੇਦਨਗੋ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕੋਈ ਬੁਰੀ ਗੱਲ ਆਖਣਗੀਆਂ ਤਾਂ ਉਹਨਾਂ ਦੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ
    ਕੀਤੇ ਜਾਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਘਰ ਕੂੜੇ ਦੇ ਢੇਰ ਹੋ ਜਾਣਗੇ, ਕਿਉਂ ਜੋ ਹੋਰ ਕੋਈ ਦੇਵਤਾ ਨਹੀਂ ਜਿਹੜਾ
    ਇਸ ਪਰਕਾਰ ਬਚਾ ਸਕੇ!
  tkr-tkr: 'Mançil-allab zı həşde əmr gırgıne xalq''bışis, milletbışis, menne-menne
    mizyaaşil yuşan ha''anbışis əmr ha''a: Şadrakne, Meşakne, Aved-Negoyne Allahıs
    kufr hı''ıne insanıke xüvəbı ha''as. Manbışin xaybıd yı''qqı''lqa sak''al ha''as.
    Məxüb g''attivxhan haa''as vəəxəna merna allah dexhal-alla.'
  mya-JVB: ထိုကြောင့်၊ အရပ်ရပ်တို့၌ နေ၍အသီးသီးအခြားခြားသော ဘာသာ စကားကို ပြောသော လူ
    အမျိုးမျိုး တို့တွင် တစုံတယောက်သောသူသည်၊ ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့၏ ဘုရား
    သခင်အား ပြစ်မှားသော စကား ကို ပြောလျှင်၊ ထိုသူကို အပိုင်းပိုင်း စဉ်း စေ။ သူ ၏အိမ်
    ကိုလည်း နောက်ချေးပုံ ဖြစ်စေဟု ငါ အမိန့် တော် ရှိ၏။ အကြောင်း မူကား၊ ထိုမျှလောက်
    သော ကယ်တင် ခြင်းကို ထိုဘုရားသခင်မှတပါး အဘယ်ဘုရား မျှ မ ပြုနိုင် ဟု မိန့်တော်မူပြီးမှ၊
  tte-O: Bwaite yagu loina tem toisabo tomo nuwana yanuwa o nuwana kaina Setaleki,
    Misake yo Abedenigo ali Yaubada koina iwalo-sinasinali yo nige iyayakasisi-yan
    tomonane yona kani siyetomtomwani yo ana nume sisoke-gwaligwali. Kaiwena nige
    yaubada yaboyoi imiyamiya yo sowasowana ileboila besiele bwaite.”
  tbg-tbg: Nebukanesaava minti tivakero tiharo, Ho te qaraaka uva vo vataari iriate.
    Ekaa naato vatanaakaqihai nai taukae vo vatanaakae, vo uva tiakae, vika Sataraakira,
    Misaakira, Abetnegora, vinavuka Variqara qora uva tivera, te tiari vika ravaaqavuke
    teqa taaqamake, vika naavu maaqavata rukuraakuramake vataate. Vi uvara qaraaka
    uvama tivatauro. Vinavuka Variqa mpeqavano vaiharo vinavuka ruaruama nimitaintema
    kero, kia vo variqavano ho mintianarove, tiro.
  hmo-hmo: '“Unai dainai oda hereva lau atoa inai: Bema bese ta, o basileia ta, o
    gado ta taudia ese hereva ta idia gwauraia kerere Sataraka, Misaka bona Abetenigo
    edia Dirava dekenai, edia tauanina do idia utua, bona edia ruma be momoru do idia
    halaoa, badina idau dirava ta ese inai bamona ia hamauria diba lasi.”'
  urd-urd: इसलिए मैं यह फ़रमान जारी करता हूँ कि जो क़ौम या उम्मत या अहल — ए — ज़ुबान,
    सदरक और मीसक और 'अबदनजू के ख़ुदा के हक़ में कोई ना मुनासिब बात कहें उनके टुकड़े
    — टुकड़े किए जाएँगे और उनके घर मज़बला हो जाएँगे, क्यूँकि कोई दूसरा मा'बूद नहीं
    जो इस तरह रिहाई दे सके।”
  rus-SYN: И от меня дается повеление, чтобы из всякого народа, племени и языка кто
    произнесет хулу на Бога Седраха, Мисаха и Авденаго, был изрублен в куски, и дом
    его обращен в развалины, ибо нет иного бога, который мог бы так спасать.
  bqc-SIM: 'Yã́ pↄ́ má dìlɛn kɛ: Tó gbɛ̃e Sadaki ń Mɛsakio n Abɛdinɛgooo Lua
    tↄbɛ̃ɛsì, bùsu píi gbɛ̃́ ge bui kpelen nò, wa aà zↄ̃ɛzↄ̃ɛ, wi aà ua kɛ tufua
    ũ. Asa dii pãle a fↄ̃ gbɛ̃́ suaba màao.'
  tcz-CHONGTHU: Hijeh chun, keiman hiche thupeh hi gahtah’a kabol ahi. Ami jouse,
    koimi koinam hihen, ipi pao tho hijong leh, Shadrach, Mesach chuleh Abednego Pathen
    douna kamcheng khat seidoh chu, atahsa kibottel ding chuleh a-in’u jong kiphelha-a,
    in-gem’a kikoi ding ahi. Ajeh chu hitobang’a mi huhdoh ding Pathen dang aumpoi,’’
    ati.
  mar-mar: त्यामुळे मी ठराव करतो की, कुणीही लोक, कुठल्याही देशाचे, कोणतीही भाषा बोलणारे
    जर शद्रख, मेशख, अबेदनगो, यांच्या देवाच्या विरोधात बोलतील तर त्यांचे तुकडे करण्यात
    येतील, आणि त्यांच्या घराचे उकिरडे करण्यात येतील. कारण अशा प्रकारे सोडविणारा दुसरा
    कोणता देव नाही.
  qub-qub: 'Chaymi cananga noga në: Pï runapis cay mösucunapa Diosninpaj mana allita
    rimaj cäga ichic-ichicllaman rurashami canga. Wasincunapis ragällanmi quëdanga.
    Pipis cacuchun, may marcapis may rimayta rimajpis cacuchun. Manami maychöpis canchu
    paycunapa Diosninno salbäga.»'
  bqp-bqp: Tɛ̃ woodɑ ye nɑ wɛ̃ɛmɔ wee, tɔnu bɑɑwure bɑɑ ǹ n bwese teren nɑ u sɑ̃ɑ,
    mɑ u Gusunɔ, Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgon Yinni gɑri kɑm gerusi, nɑ kon de bu
    yɛ̃ro bɔtiriwɑ, kpɑ win yɛnu gu ko bɑnsu. Domi goo mɑɑ sɑri wi u koo kpĩ u tɔnu
    fɑɑbɑ ko nge mɛ.
  hat-hat: 'Koulye a, men lòd mwen bay pou tout pèp, moun tout peyi ak moun tout ras
    ki pale lòt lang yo: si yonn nan nou pale Bondye Chadrak, Mechak ak Abèdnego a
    mal, se pou yo depatcha l''. Lèfini, se pou yo kraze kay li nèt mete atè. Paske
    pa gen lòt bondye ki ka delivre moun konsa.'
  eng-BSB: Therefore I decree that the people of any nation or language who say anything
    offensive against the God of Shadrach, Meshach, and Abednego will be cut into
    pieces and their houses reduced to rubble. For there is no other god who can deliver
    in this way.”
  eng-WEBPB: Therefore I make a decree that every people, nation, and language which
    speak anything evil against the God of Shadrach, Meshach, and Abednego shall be
    cut in pieces, and their houses shall be made a dunghill, because there is no
    other god who is able to deliver like this.”
  kbq-kbq: E'ina hu'negu menina mago kasege ante'na huvempa huankino, mago nagamo'o,
    mago kumate vahe'mo'o, ru zamageru ru zamageru'ma neranaza vahemo'zanema, Setrakima,
    Mesakima, Abetnego Anumzamofoma huhavizama huntesnaza vahera, zamahe'za zamavufaga
    rutragatragu hutresnage'za frigahaze. Ana nehanage'za nozaminena tagana taganu
    vazi'za mopafi eri hihi hugahaze. Na'ankure mago anumzamo'a zamagri Anumzamo'ma
    hiazana huno, amage'ma nentesnia vahera agura ovazigahie.
  nhe-BL: Huajca ama, na nitlanahuatía para nochi tlacame ipan nochi tlaltini huan
    tlen camatij nochi tlamantli tlajtoli ma quimatica para ax aqui hueli quimahuispolos
    ininTeco ni telpocame. Huan intla acajya quichihuas, nitlanahuatis ma quinhuejhueloca
    huan ma quinxolehuaca ininchajchaj huan san mochihuas queja campa quimontonohuaj
    tlasoli. Pampa ax aqui seyoc totiotzi ipan ni tlaltepactli tlen hueli temaquixtía
    quej ni.”
  bus-bus: Beee yãnzi yã kɛ̀ má dìɛn yɛ̀. Tó gbɛ̃ke Sadaraka kↄ̃n Mɛsakio kↄ̃n Abɛdinɛgoo
    Luda tↄ́ zaaa sì, bùsu píngi gbɛ̃ ke bori kpareen yoo, weé à zↄ̃zↄ̃kↄ̃rɛ wà à
    ua kɛ tuburaa ũmɛ. Zaakɛ dii pãnde é fↄ̃ à gbɛ̃ mì sí lɛro.
  gub-BL: 'A''e rupi azapo kar ko ma''e peme ihe nehe kury. — Pekwaw Xanarak, Mezak,
    Amenenek pe wà kury. Pekwaw wazar Tupàn no. Aze wyzài teko uze''eg zemueteahy
    her rehe nehe, zauxiapekwer upei''ài''àg putar a''e teko a''e wà nehe. Weityk
    putar wanàpuz wà nehe no: teko wyzài hexakaw hereko har wà, wyzài ywy rehe har
    wà, wyzài ze''eg rupi uze''eg ma''e wà. Ta''e naheta kwaw amo tupàn purupyro ma''e
    izàwenugar wà xe.'
  eng-DRA: 'For we have sinned, and committed iniquity, departing from thee: and we
    have trespassed in all things:'
