verse: DAN.003.012
translations:
  mal-C: എന്നാൽ അങ്ങ് ബാബേൽ പ്രവിശ്യയുടെ അധികാരികളായി നിയമിച്ചിട്ടുള്ള ശദ്രക്ക്, മേശക്ക്,
    അബേദ്നെഗോ എന്നീ യെഹൂദന്മാർ, രാജാവേ, അങ്ങയുടെ കൽപ്പന ഗൗനിക്കുന്നില്ല. അവർ അങ്ങയുടെ
    ദേവതകളെ സേവിക്കുകയോ അങ്ങു നിർത്തിയ സ്വർണപ്രതിമയെ നമസ്കരിക്കുകയോ ചെയ്യുന്നില്ല.”
  deu-TKW: 'Nun sind da Juden, denen du die Verwaltung der Provinz Babel übertragen
    hast: Sadrach, Mesach und Abed-Nego. Diese Männer haben sich um deinen Befehl,
    o König, nicht gekümmert; deinen Gott verehren sie nicht und das goldene Bild,
    das du hast aufrichten lassen, beten sie nicht an!'
  lin-lin: 'Kasi, mokonzi, ezali na ndambo ya Bayuda oyo okomisaki bayangeli na etuka
    ya Babiloni : Shadraki, Meshaki mpe Abedinego, oyo bazali kotosa yo ata moke te :
    bazali kosalela banzambe na yo te mpe kogumbamela te ekeko ya wolo oyo osali.'
  eng-LSV: There are certain Jews whom you have appointed over the work of the province
    of Babylon—Shadrach, Meshach, and Abed-Nego, these men have not made of you, O
    king, [any] regard; your gods they are not serving, and to the golden image you
    have raised up—are not making worship.”
  eng-GNV: 'There are certeine Iewes whome thou hast set ouer the charge of ye prouince
    of Babel, Shadrach, Meshach, and Abednego: these men, O King, haue not regarded
    thy commandement, neither wil they serue thy gods, nor worship the golden image,
    that thou hast set vp.'
  eng-WEBSTER: 'There are certain Jews whom thou hast set over the affairs of the
    province of Babylon, Shadrach, Meshach, and Abed-nego; these men, O king, have
    not regarded thee: they serve not thy gods, nor worship the golden image which
    thou hast set up.'
  nhw-BL: Pero itztoque sequin israelitame catli tiquintlalijtoc para quipiyase hueyi
    tequiticayotl ipan ni altepetl Babilonia, huan inijuanti amo mitztlepanitaj. Amo
    quinhueyichihuaj todioses, niyon nopa tlaixcopincayotl tlen oro catli tijchijtoc.
    Inintocax Sadrac, Mesac huan Abed Nego.
  swh-ONEN: 'Lakini wako baadhi ya Wayahudi ambao umewaweka juu ya mambo ya jimbo
    la Babeli: yaani, Shadraki, Meshaki na Abednego, ambao hawakujali wewe, ee mfalme.
    Hawaitumikii miungu yako wala kuiabudu ile sanamu ya dhahabu uliyoisimamisha.”'
  bba-bba: Adɑmɑ wee Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo, Yuu be ɑ kuɑ Bɑbilonin tem berɑn
    wiruɡibu mi, bɑ ǹ wunɛn woodɑ ye ɡɑrisi ɡɑ̃ɑnu. Bɑ ku rɑ wunɛn bũnu sɑ̃. Mɛyɑ
    bɑ ǹ mɑɑ yiire bɑ wunɛn bwɑ̃ɑroku ɡe sɑ̃wɑ.
  eng-KJVCPB: 'There are certain Jews whom thou hast set over the affairs of the province
    of Babylon, Shadrach, Meshach, and Abed-nego; these men, O king, have not regarded
    thee: they serve not thy gods, nor worship the golden image which thou hast set
    up.'
  mpx-mpx: Yaa Yudiya enuna, bolo u telel labi Babiloni hi matahikan—Setaleki, Mesake
    ge Abedenigo—heliya nige wam logugui hi hehenapuan. Nige hi tatapwalolo wam yabowaineyau
    elal, ge nige hi kukululuek gogoginol toto u pamilil elana.”
  luo-luo: To nitie jo-Yahudi moko ma iseketo jorit e migepe mopogore opogore e piny
    Babulon ma gin Shadrak, Meshak kod Abednego, motamore timo gima iwacho, yaye ruoth.
    Gin ok giti ne nyisechegi, to bende ok gilam kido mar dhahabu misechungo.”
  meu-meu: 'luda taudia haida iniseni ai, oi ese vada o duanaidia, Babulono tanona
    bae biagua taudia: Sadaraka, Mesaka bona Abedenego. Pavapava e, unu tatau ese
    asie kamonai henimumu; oiemu dirava isiaidia asie lao henimu, bona gold kaivakukuna,
    oi ese o haginia ḡauna, asie toma henia dihomu.'
  npi-ULB: यति बेला त्यहाँ कोही यहूदीहरू छन् जसलाई हजुरले बेबिलोनको प्रदेशका मामिलाहरू
    हेर्न नियुक्त गर्नुभएको छ । तिनीहरूका नाउँ शद्रक, मेशक, र अबेद्‍नगो हुन् । हे
    महाराजा, यी मानिसहरूले हजुरका कुरामाथि ध्यान दिंदैनन् । तिनीहरूले हजुरका देवताहरूलाई
    दण्डवत् गर्दैनन् वा हजुरले स्थापना गर्नुभएको सुनको मूर्तिको सामु आफूलाई लम्‍पसार
    पार्दैनन् ।”
  yor-yor: 'Ṣùgbọ́n àwọn ará Juda kan wà, àwọn tí a yàn láti ṣe olórí agbègbè ìjọba
    Babeli: Ṣadraki, Meṣaki àti Abednego, wọ́n ò ka ìwọ ọba sí. Wọn kò sin òrìṣà rẹ,
    bẹ́ẹ̀ ni wọn kò fi orí balẹ̀ fún ère wúrà tí ìwọ gbé kalẹ̀.”'
  pes-OPCB: چند یهودی به نامهای شدرک، میشک و عبدنغو، یعنی همان کسانی که بر ادارهٔ
    مملکتی بابِل گماشته‌اید، از دستور پادشاه سرپیچی می‌کنند و حاضر نیستند خدایان شما
    را بپرستند و مجسمهٔ طلا را که بر پا نموده‌اید، سجده کنند.»
  tgl-ULB: Ngayon, may ilang mga Judio na iyong itinalaga sa mga gawain sa lalawigan
    ng Babilonia, ang kanilang mga pangalan ay sina Shadrac, Meshac at Abednego. Ang
    mga kalalakihang ito, o hari, ay hindi nakinig sa inyo. Hindi nila sinamba, pinaglingkuran
    ang iyong diyos o nagpatirapa sa harapan ng gintong imahen na iyong ipinatayo.”
  cbu-NT: Ashiri kurakaa, na mazinangcha, itaru Utaáchichsha tputs, yuw shaana Babiloniyashchee
    kurak kasimaam wayarangish, ansha nda shiyaa kukish payukanaya. Iyaa Babiloniyashcheetsini
    apanllirini ungirtamaam uru ngatkitamanaya. Mishat, shiyaa apanllirish kaneesich
    orpat tinamaa nda ungirtaktamsinaya. Izuuru ngatkanaya, Sadrak, Misak, misha Abetneku,
    ashpartisin ashkanaya, táranganaya.
  hui-hui: Anigo Yudali tebira í̠na Babilono dindi handayaho helo helarigo Sadaraga
    Misaga Abedenego imarume í̠naga bi larigoni mo wahaya. Uruni tigua í̠naga damahondo
    bi pupu nawiaga hene. Áyubi í̠na agali ale ngolome wabu helarigonaga bulu palialu
    bi pupubi nawi haya, lene.
  mya-mya: ဗာ​ဗု​လုန်​နယ်​ကို​အုပ်​ချုပ်​ရန်​အ​ရှင်​မင်း ကြီး​တာ​ဝန်​ပေး​ထား​သူ​ရှာ​ဒ​ရက်၊
    မေ​ရှက် နှင့်​အ​ဗေ​ဒ​နေ​ဂေါ​ဟူ​သော​ယု​ဒ​အ​မျိုး သား​များ​သည် အ​ရှင်​၏​အ​မိန့်​တော်​ကို
    မ​နာ​ခံ​ဘဲ​နေ​ကြ​ပါ​၏။ သူ​တို့​သည် အ​ရှင်​၏​ဘု​ရား​ကို​ရှိ​မ​ခိုး​ကြ​ပါ။ အရှင်
    တည်​ထား​သည့်​ရွှေ​ရုပ်​ကြီး​ကို​လည်း​ဦး မ​ညွှတ်​ကြ​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: འོན་ཀྱང་རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱིས་པཱ་པེལ་ལོན་ཡུལ་གྱི་སྲིད་འཛིན་དུ་བསྐོས་པའི་ཡ་ཧུ་དཱ་པ་ཁ་ཅིག་སྟེ།
    ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་གསུམ་པོས་ཁྱེད་ཀྱི་བཀའ་མི་བརྩི་བ་དང་། ཁྱེད་ཀྱི་ལྷ་ལ་ཞབས་ཏོག་མི་བསྒྲུབ་ཅིང་།
    ཉིད་ཀྱིས་བཞེངས་པའི་གསེར་སྐུ་ལ་གུས་ཕྱག་ཀྱང་མི་འཚལ་ལོ་ཞེས་ཞུས་པས།
  sna-sna: Asi pane vamwe vaJudha vamakagadza pamusoro pamabasa enyika yeBhabhironi,
    Shadhireki, Meshaki naAbhedhinego, vasingatomboteereri imi mambo. Havamboshumiri
    vamwari venyu kana kunamata chifananidzo chegoridhe chamakamisa.”
  spa-BLM: 'Hay ciertos judíos a quienes has designado sobre los asuntos de la provincia
    de Babilonia: Sadrac, Mesac y Abednego. Estos hombres, oh rey, no te han respetado.
    No sirven a tus dioses y no adoran la imagen de oro que has levantado”.'
  cac-cac: Palta ay juntzan̈ eb' vin̈ aj Judá, aton vin̈aj Sadrac, vin̈aj Mesac yed'
    vin̈aj Abed-nego, eb' vin̈ ix ac'och yopisio d'a yol smacb'en Babilonia tic, maj
    sc'anab'ajej eb' vin̈ tas ix ala'. Max och eb' vin̈ ejmelal d'a juntzan̈ a diosal,
    max empax cuman eb' vin̈ d'a jun yechel a diosal ix a chec b'ochajq'ue tic, xchi
    eb' vin̈.
  swh-ULB: Sasa kuna baadhi ya Wayahudi ambao umewaweka juu masuala ya jimbo la Babeli;
    majina yao ni Shadraka, Meshaki, na Abednego. Mfalme, hawa watu hawakutii wewe.
    Hawataiabudu, kuitumikia wala kuisujudia wenyewe sanamu ya dhahabu ambayo umeiweka.”
  bel-bel: Ёсьць мужы Юдэйскія, якіх ты паставіў над справамі Вавілонскага краю, Сэдрах,
    Місах і Аўдэнага; гэтыя мужы не паслухаліся твайго загаду, цару, багам тваім ня
    служаць і залатому ідалу, якога ты паставіў, не пакланяюцца».
  deu-ELBBK: 'Es sind nun jüdische Männer da, die du über die Verwaltung der Landschaft
    Babel bestellt hast: Sadrach, Mesach und Abednego; diese Männer, o König, achten
    nicht auf dich. Deinen Göttern dienen sie nicht, und das goldene Bild, das du
    aufgerichtet hast, beten sie nicht an.'
  mbb-OT: Piru wazà medtuman te suǥù nu is menge Judio he si Shadrac, si Meshac, wey
    si Abednego he impezumala nu te prubinsya he Babilonia. Wazè dan mebpenilbi te
    menge ed-ezapen nu, wey wazè dan ezapa sikan is ledawan he vulawan he impehitindeg
    nu.”
  mal-2015: 'ബാബേൽസംസ്ഥാനത്തിലെ കാര്യാദികൾക്കു മേൽവിചാരകന്മാരായി നിയമിച്ച ശദ്രക്,
    മേശക്, അബേദ്നെഗോ എന്ന ചില യെഹൂദന്മാരുണ്ടല്ലോ: ഈ പുരുഷന്മാർ രാജാവിനെ കൂട്ടാക്കിയില്ല;
    അവർ തിരുമനസ്സിലെ ദേവന്മാരെ സേവിക്കയോ തിരുമനസ്സുകൊണ്ടു നിർത്തിയ സ്വർണ്ണ ബിംബത്തെ
    നമസ്കരിക്കയോ ചെയ്യുന്നില്ല.'
  rmc-rmc: No hin kade varesave Židi, saven ačhaďal sar uradňiken upral e babiloňiko
    provincija – o Šadrach, o Mešach the o Abed-Nego. Kala murša, kraľina, na doľikeren
    tire lava. On na lašaren tire devlen a na banďon angle somnakuňi socha, so diňal
    te ačhavel.“
  nlg-nlg: Hauva ke, ma gaira rana Jew, Shadrach, Meshach ma Abednego, agaira to talu
    ge kara righitaonia na bubulo ni komu Babylon, agaira tara mua taonigho. Gaira
    tara mua talumava nimua na god maia na holohabaana na titinoni gold to gonia.”
  pes-OPV: پس چند نفر یهودکه ایشان را بر کارهای ولایت بابل گماشته‌ای هستند، یعنی شدرک
    و میشک و عبدنغو. این اشخاص‌ای پادشاه، تو را احترام نمی نمایند وخدایان تو را عبادت
    نمی کنند و تمثال طلا را که نصب نموده‌ای سجده نمی نمایند.»
  ron-1924: Дар сунт ниште иудей кэрора ле-ай дат ын грижэ требуриле цинутулуй Бабилонулуй,
    ши ануме Шадрак, Мешак ши Абед-Него, оамень каре ну цин сяма делок де тине, ымпэрате.
    Ей ну служеск думнезеилор тэй ши ну се ынкинэ кипулуй де аур пе каре л-ай ынэлцат
    ту!”
  ben-OBCV: কিন্তু মহারাজ, আপনি কয়েকজন ইহুদিকে ব্যাবিলনের রাজকাজে নিযুক্ত করেছেন
    যাদের নাম শদ্রক, মৈশক ও অবেদনগো, যারা আপনাকে গ্রাহ্য করে না। তারা আপনার দেবতাদের
    সেবা করে না, এমনকি আপনার স্থাপিত সোনার মূর্তিরও আরাধনা করে না।”
  som-som: Waxaa jira kuwo Yuhuud ah oo aad u dooratay inay axwaalkii gobolkii Baabuloon
    u taliyaan, waana Shadrag, iyo Meeshag, iyo Cabeednegoo; haddaba, Boqorow, nimankaasu
    dan kaama ay lahayn; iyagu uma adeegaan ilaahyadaada, umana sujuudaan ekaanta
    dahabka ah oo aad qotomisay.
  lat-VUC: 'Sunt ergo viri Judæi, quos constituisti super opera regionis Babylonis,
    Sidrach, Misach, et Abdenago: viri isti contempserunt, rex, decretum tuum: deos
    tuos non colunt, et statuam auream, quam erexisti, non adorant.'
  eng-ASVBT: 'There are certain Jews whom thou hast appointed over the affairs of
    the province of Babylon: Shadrach, Meshach, and Abed-nego; these men, O king,
    have not regarded thee: they serve not thy gods, nor worship the golden image
    which thou hast set up.'
  ita-1885: 'Or vi son degli uomini Giudei, che tu hai costituiti sopra gli affari
    della provincia di Babilonia, cioè: Sadrac, Mesac, ed Abed-nego; questi uomini
    non fanno conto di te, o re; non servono a'' tuoi dii, e non adorano la statua
    d''oro, che tu hai rizzata.'
  eng-ULB: Now there are certain Jews whom you have appointed over the affairs of
    the province of Babylon; their names are Shadrach, Meshach, and Abednego. These
    men, king, pay no attention to you. They will not worship or serve your gods,
    or prostrate themselves before the golden statue you have set up.”
  spa-VBL: Pero hay algunos judíos que pusiste a cargo de la provincia de Babilonia
    -Sadrac, Mesac y Abednego- que no hacen caso del decreto de tu majestad. No sirven
    a tus dioses y no adoran la estatua de oro que pusiste”.
  fra-_FOB: Or il y a des Juifs que tu as préposés à l'administration de la province
    de Babylone, Shadrac, Méshac et Abed-Négo; ces hommes-là, ô roi! n'ont aucun égard
    pour toi; ils ne servent pas tes dieux, et ils n'adorent pas la statue d'or que
    tu as élevée.
  mal-mal: ബാബേൽ സംസ്ഥാനത്തിലെ കാര്യാദികൾക്ക് മേൽവിചാരകന്മാരായി നിയമിച്ച ശദ്രക്, മേശക്,
    അബേദ്നെഗോ എന്ന ചില യഹൂദന്മാരുണ്ടല്ലോ; ഈ പുരുഷന്മാർ രാജാവിനെ കൂട്ടാക്കിയില്ല; അവർ
    തിരുമനസ്സിലെ ദേവന്മാരെ സേവിക്കുകയോ തിരുമനസ്സുകൊണ്ട് നിർത്തിയ സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കുകയോ
    ചെയ്യുന്നില്ല.
  urd-GVR: Lekin kuchh Yahūdī ādmī haiṅ jo āp kī parwā hī nahīṅ karte, hālāṅki āp
    ne unheṅ sūbā Bābal kī intazāmiyā par muqarrar kiyā thā. Yih ādmī banām Sadrak,
    Mīsak aur Abadnajū na āp ke dewatāoṅ kī pūjā karte, na sone ke us but kī parastish
    karte haiṅ jo āp ne khaṛā kiyā hai.”
  suz-BL: मिनु इन वोइश्‍शो बेबीलोन रागी कली सासन पाइब का निक्‍शी यहूदी बाक्‍नीमी।
    मेको आन नें शद्रक, मेशक नु अबेद-नेगो बाक्‍ब। मेकोपुकी इन कली काइ मटीब बाक्‍नीम।
    मिनु इन देवी देवता आन कली पूजा मपाइनीम। मिनु इन राप्‍पाइश्‍शो सुन के मूर्ति आ
    ङोंइती यो खुम्‍की पा बाप्‍शा सेउ मपामे” देंतेक्‍म।
  eng-NOY: Now there are certain Jews whom thou hast set over the affairs of the province
    of Babylon, Shadrach, Meshach, and Abednego, these men, O king, have not regarded
    thee; they serve not thy gods, nor worship the golden image which thou hast set
    up.
  ita-1927: 'Or vi sono degli uomini giudei, che tu hai preposti agli affari della
    provincia di Babilonia: Shadrac, Meshac, e Abed-nego; codesti uomini, o re, non
    ti tengono in alcun conto; non servono i tuoi dèi, e non adorano la statua d’oro
    che tu hai eretta”.'
  ckb-ckb: بەڵام چەند پیاوێکی جولەکە هەن کە تۆ بەسەر کاروبارەکانی هەرێمی بابلەوە داتناون،
