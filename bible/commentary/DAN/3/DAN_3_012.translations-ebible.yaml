  uig-ARA: سىلى بابىل ئۆلكىسىنىڭ مەمۇرىي ئىشلىرىنى باشقۇرۇشقا تەيىنلىگەن بىرنەچچە
    يەھۇدىي، يەنى شادراك، مىشاك، ئەبەدنېگولار بار؛ ئى ئالىيلىرى، بۇ ئادەملەر سىلىگە
    ھۆرمەتسىزلىك قىلىۋاتىدۇ. ئۇلار پادىشاھنىڭ ئىلاھلىرىنىڭ ئىبادىتىدە بولمىدى ياكى
    پادىشاھ ئورناتقان ئالتۇن ھەيكەلگىمۇ سەجدە قىلمايدۇ، ــ دېدى.
  sus-sus: Kɔnɔ Yuwifi ndee na, i bara naxee ti mangɛdie ra Babilɔn bɔxi ma, naxee
    xili Sadiraki, Mesaki, nun Abedinego, nee bara tondi i xa yaamari rabatude. Mangɛ,
    e mu i xa alae batufe. Hali yi kuye i naxan yailanxi xɛɛma ra, i a ti be, e mu
    tinxi a batude!»
  pon-2006: Eri, mehn Suhs kei mie me komw ketikihong irail en kaunda wehin Papilon—Sadrak,
    Mihsak, oh Apedneko. Re ahpw sohte peikiong omwi mahsen kan. Re sohte pwongih
    omwi koht, de sohte pil poaridihsang sansalo me komw ketin kauwadahr.”
  jae-jae: Lau Juda ŋagêdô sêmoa, taŋ kôkiaŋ êsêac sa sêjam gôliŋ Babilonŋa naŋ, nêŋ
    naê tonec Sadrak agêc Mesak ma Abednego. O Kiŋ, lau tau tonaŋ sêkêŋ taŋeŋ aômnêm
    jatu ma sêjam sakiŋ aômnêm anôtô to sêpôŋ eŋduc gêdêŋ ŋakatu gold, taŋ mêŋgôjac
    sa kêkô naŋ atom.”
  ksd-ksd: Io, ta umana Iudaia ati nina u ga tibe diat upi diat a kure ra magit kai
    ra varkurai ta ra papar Babilon, a iang i dital Sadrak, Mesak, ma Abed-Nego; u
    ra king, go ra utul a tutana dital tar piam vue u; pa dital torom ta kaum umana
    god, ma pa dital lotu tadav ra kalavuar na goled nina u ga vatur ia.
  tur-YTC: 'Babil eyalet işleri üzerine atamış olduğun bazı Yahudiler var: Şadrak,
    Meşak ve Abednego. Ey kral, bu adamlar sana saygı göstermediler. Senin ilâhlarına
    hizmet etmiyorlar ve dikmiş olduğun altın heykele tapmıyorlar.”'
  ind-AYT: Ada beberapa orang Yahudi, yang kepada mereka telah engkau berikan pemerintahan
    atas seluruh wilayah Babel, yaitu Sadrakh, Mesakh, dan Abednego. Orang-orang ini,
    ya Raja, tidak memedulikan perintahmu. Mereka tidak mau memuja ilahmu atau memuja
    patung emas yang telah Tuanku dirikan.”
  nya-nya: Koma alipo Ayuda ena Sadirake, Mesaki ndi Abedinego amene munawayika kuti
    ayangʼanire ntchito ya dera la ku Babuloni. Anthu amenewa sakumvera inu mfumu.
    Iwo sakutumikira milungu yanu kapena kulambira fano la golide limene munaliyimikalo.”
  hrv-hrv: 'A evo, ovdje su Judejci koje si postavio za upravitelje pokrajine babilonske:
    Šadrak, Mešak i Abed Nego. Ti ljudi ne mare za te, o kralju; oni ne štuju tvojih
    bogova i nisu se poklonili zlatnome kipu što si ga podigao.”'
  mps-mps: Tiali goli, te Juda bidi sela, Satrak, me Mesak, me Abetnego, nago augwali
    sa munama, te Babilon tonalumainu yali bage, augwaligo te nago po sela sąwai.
    Augwaligo te nago god dabeba lotu me wasiąwai, tama me nago te dodolali piksaba
    kidu sugunama, lotu me wabeo,” wali.
  tpi-tpi: Tasol dispela tripela Juda, Satrak na Mesak na Abetnego, em yu bin makim
    ol bilong bosim Babilon, ol i sakim tok bilong yu. Ol i no save lotu long ol god
    bilong yu, na tu ol i no brukim skru long piksa yu bin sanapim.”
  dan-1931: Men nu er her nogle jødiske Mænd, som du har overdraget at styre Landsdelen
    Babel, Sjadrak, Mesjak og Abed-Nego; disse Mænd ænser ikke dit Påbud, o Konge;
    de dyrker ikke din Gud og tilbeder ikke Guldbilledstøtten, som du har ladet opstille.”
  vie-OVCB: Muôn tâu, có mấy người Giu-đa vua đã cử lên cai trị tỉnh Ba-by-lôn, tên
    là Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô, đã không đếm xỉa gì đến lệnh vua. Họ đã
    không chịu thờ lạy các thần của vua, cũng chẳng thèm quỳ lạy thần tượng vàng vua
    đã dựng.”
  guj-2017: હવે કેટલાક યહૂદીઓને જેને આપે બાબિલ પ્રાંતનો વહીવટ સોંપ્યો છે; તેમનાં નામ
    શાદ્રાખ, મેશાખ તથા અબેદ-નગો છે. હે રાજા, આ માણસોએ આપની વાતો પર ધ્યાન આપ્યું નથી.
    તેઓ તમારા દેવોની સેવા કરતા નથી કે, તમે સ્થાપેલી સોનાની મૂર્તિને સાષ્ટાંગ દંડવત
    પ્રણામ કરીને પૂજા કરતા નથી.”
  pon-2006A: Eri, mehn Suhs kei mie me komw ketikihong irail en kaunda wehin Papilon—Sadrak,
    Mihsak, oh Apedneko. Re ahpw sohte peikiong omwi mahsen kan. Re sohte pwongih
    omwi koht, de sohte pil poaridihsang sansalo me komw ketin kauwadahr.”
  por-BRBSL: 'Há certos judeus que o senhor nomeou sobre os assuntos da província
    da Babilônia: Shadrach, Meshach, e Abednego. Estes homens, ó rei, não o respeitaram.
    Eles não servem a seus deuses, e não adoram a imagem dourada que você montou”.'
  swe-swe: Det finns några judiska män som du har gett uppdraget att förvalta provinsen
    Babylon som inte har lytt din order. [Det verkar finnas ett antisemitiskt hat
    mot det judiska folket, det finns egentligen ingen orsak att behöva nämna deras
    nationalitet.] Deras namn är Shadrak, Meshak och Aved-Nego. De dyrkar inte dina
    gudar och tillber inte (böjer sig inte inför) den staty du ställt upp.” [Anklagarna
    anspelar på Nebukadnessars ego och betonar hur de tre judiska männen inte lytt
    ”dina” order, inte dyrkat ”dina” gudar och böjt sig för ”din” staty. Anledningen
    till att de inte böjer sig beror på förbudet mot bildstoder och avgudar, se .
    Daniels frånvaro förklaras inte. Han kan ha varit på resa i andra uppdrag, eller
    kvar i Babylon för att ta hand om styret. Daniel blev ju satt till en hög position,
    se , och kanske hans position inte inkluderades i de grupper som räknas upp i
    vers 2. Rent litterärt finns det en fin struktur som förstärks av att inte Daniel
    nämns här. Hela boken, och särskilt kapitel 2-7 formar en kiasm. Kapitel 3, där
    Hananja, Mishael och Asarja kastats i ugnen, hör tematiskt ihop med hur Daniel
    kastas i lejongropen i kapitel 6.]
  cth-cth: Siangpahrang nangmouh ni, Babilon ram thung kahrawikung thaw na poe e Shadrak,
    Meshak, hoi Abednego tinaw ni na pathang e lawk hah banglahai ngâi awh hoeh. Nange
    cathutnaw hai bawk awh hoeh. Na pâhung e sui meikaphawk hai bawk awh hoeh, telah
    Judahnaw yonpennae a dei pouh awh.
  twi-twi: Nanso Nana, Yudafo bi a wɔn din de Sadrak, Mesak ne Abednego a wode wɔn
    atuatua Babiloniaman ano no abu wo animtiaa, na wɔansɔre wʼanyame anaa sikakɔkɔɔ
    honi a wode asi hɔ no.”
  hlt-hlt: Yahudi hlang rhoek om tih amih te Babylon paeng kah taemnah soah na khueh.
    He hlang rhoek Sadrakh, Meshach neh Abednego long he manghai nang kah saithainah
    te a ngai uh moenih. Na pathen taengah tho a thueng moenih, sui muei na pai sak
    taengah khaw a bakop uh moenih.
  tbz-SIM: Okpɑ̀ɑ̀tì Sifubɛ Sɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo ɑ bɑɑ́ mbɛ̀ Bɑbidɔnni
    kó itempɛ̃ mbɛ̀ í yie nhɑ bɛ́i ndìì nùù! Bɛ̀ yetɛmu ɑ kó yɛbɔkɛ̀ kɛ í dɔ́ kɛ́dɔu
    ntɛsɔɔtenkɑɑnìtɛ̀ ɑ còńnɛ́ tɛ̀.
  msy-2020: Ezɨ Judan gumazir pumuning ko mɨkezir kaba, Satrak, Mesak, ko Abetnego,
    kar nɨ Babilonɨn provins gativagh an ganasa me amɨsefe, ezɨ me nɨn akam batoke.
    Egha me nɨn asebar ziaba fer puvatɨ, egha uaghan teviba apɨrigha aviragha golɨn
    marvir guar nɨ asarazir kamɨn ziam fer puvatɨ.”
  dop-dop: Pǝyele Yutɑ nyǝ́mɑ Sɑtǝlɑkɩ, nɑ Mesɑkɩ, nɑ Apɛtɩ-Neko mpɑ n tʋ Pɑpiloni
    tɛtʋ hɔɣɔlʋɣʋ tɑɣɑnʋɣʋ tɔ, pɑ tɑ tɔkɩ nyɑ́ kʋsǝsɩɩtʋ. Pɑ kisɑ nyɑ́ tɩɩŋ nɑ nyɑ́
    wʋlɑ lɛɛsʋɣʋ tǝmlɛ.
  azb-azb: Sənin Babil vilayətinə məmur qoyduğun Şadrak, Meşak və Aved-Neqo adlı Yəhudilər
    var. Ey padşah, bu adamlar sənə itaət etmir, sənin allahlarına xidmət etmir və
    qoyduğun qızıl heykələ səcdə etmir».
  eng-DBY: 'There are certain Jews whom thou hast appointed over the administration
    of the province of Babylon: Shadrach, Meshach, and Abed-nego: these men, O king,
    regard thee not; they serve not thy gods, nor worship the golden image that thou
    hast set up.'
  hin-2017: देख, शद्रक, मेशक, और अबेदनगो नामक कुछ यहूदी पुरुष हैं, जिन्हें तूने बाबेल
    के प्रान्त के कार्य के ऊपर नियुक्त किया है। उन पुरुषों ने, हे राजा, तेरी आज्ञा
    की कुछ चिन्ता नहीं की; वे तेरे देवता की उपासना नहीं करते, और जो सोने की मूरत तूने
    खड़ी कराई है, उसको दण्डवत् नहीं करते।”
  wol-KYG: Dafa am ay Yawut yoo tabb, ñu yore saytub diiwaanu Babilon. Ñu di leen
    wax Sadarag ak Mesag ak Abet Nego. Ñooñu de Buur, déggaluñu la; say yàlla, jaamuwuñu
    leen; sa jëmmu wurus ji nga samp it, màggaluñu ko.»
  eng-YLT: There are certain Jews whom thou hast appointed over the work of the province
    of Babylon — Shadrach, Meshach, and Abed-Nego, these men have not made of thee,
    O king, [any] regard; thy gods they are not serving, and to the golden image thou
    hast raised up — are not making obeisance.'
  kne-kne: Ngem din Jujudio ay nantalkam si maamag isnan probinsiya ay Babilonia yan
    adi dan tinongpal din bilin mo, daidas da Sadrak, Mesak ya Abednego. Apo ari,
    adi dan mandayaw sin diyos mo et adi dan dayawen din inpaiamag mo.”
  eng-WYC-2017: Therefore men Jews be, Shadrach, Meshach, and Abednego, which thou
    hast ordained on the works of the country of Babylon. Thou king, these men have
    despised thy decree; they honour not thy gods, and they worship not the golden
    image, which thou raisedest.
  eng-WMBB: 'There are certain Jews whom you have appointed over the affairs of the
    province of Babylon: Shadrach, Meshach, and Abednego. These men, O king, have
    not respected you. They don’t serve your gods, and don’t worship the golden image
    which you have set up.”'
  urd-GVH: लेकिन कुछ यहूदी आदमी हैं जो आपकी परवा ही नहीं करते, हालाँकि आपने उन्हें
    सूबा बाबल की इंतज़ामिया पर मुक़र्रर किया था। यह आदमी बनाम सद्रक, मीसक और अबद-नजू
    न आपके देवताओं की पूजा करते, न सोने के उस बुत की परस्तिश करते हैं जो आपने खड़ा
    किया है।”
  rug-rug: Ba koa dia sari kaiqa tie Ziu sapu ele va palabatu tinavete i goi koa sa
    pinaqaha popoa pa Babiloni, sari Sedareki, Misake, meke Abedeniko, arini sapu
    lopu hiva va avoso atu koa goi. Kei baṉara, lopu hiva va nabulu atu si arini koari
    na tamasa tamugoi meke lopu hiva vahesia rini sa beku qolo sapu va turu ia goi.”
  gaz-gaz: Garuu yaa Mooticha, Yihuudoonni ati dhimma biyya Baabilon irratti muudde
    tokko tokko ajaja kee didaniiru; isaanis Shaadraak, Meeshakii fi Abdanaagoo dha.
    Isaan waaqota kee hin tajaajilan yookaan fakkii warqee ati dhaabdeef hin sagadan.”
  fra-LSG: Or, il y a des Juifs à qui tu as remis l’intendance de la province de Babylone,
    Schadrac, Méschac et Abed-Nego, hommes qui ne tiennent aucun compte de toi, ô
    roi; ils ne servent pas tes dieux, et ils n’adorent point la statue d’or que tu
    as élevée.
  gnn-gnn: '@see-verse:DAN.003.011'
  yal-yal: Koni Yahudiyana ndee na yi, i tan yɛtɛɛn Babilɔn bɔxɔn fe yɛbaan soxi naxanye
    yii, Sadiraki nun Mesaki e nun Abedinego. I ya yamarin bɔtɛ mi ne xa. Ee! Mangana!
    E mi i ya alane batuma, e mi i ya sawura xɛmaan fan batuxi i naxan nafalaxi.”
  haw-1868: Aia hoi kekahi mau kanaka no ka poe Iudaio, na mea au i hoonoho ai maluna
    o na mea ma ka aina o Babulona, o Saderaka, o Mesaka, a o Abedenego; o keia mau
    kanaka, ea, aole lakou e hoolohe i kau, e ke alii e; aole lakou malama i kou mau
    akua, aole no hoi lakou i hoomana aku i ke kii gula au i kukulu ai.
  arb-NAV: وَهَا هُنَا رِجَالٌ يَهُودٌ مِمَّنْ وَلَّيْتَهُمْ عَلَى أَعْمَالِ إِقْلِيمِ
    بَابِلَ، هُمْ شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو لَمْ يَأْبَهُوا لَكَ، وَلَمْ يَعْبُدُوا
    آلِهَتَكَ، وَلَمْ يَسْجُدُوا لِتِمْثَالِ الذَّهَبِ الَّذِي نَصَبْتَهُ».
  ewe-ewe: Ke Yudatɔ aɖewo li, ame siwo nètsɔ ɖo dziɖuɖu ƒe nyawo nu le Babilonia
    siwo nye Sadrak, Mesak kple Abednego, ame siwo metsɔa ɖeke le eme na wò o. O fia,
    womesubɔa wò mawuwo o, eye womedea ta agu na sikalegba si nèli la o.”
  eng-LEE: 'There are certain Jewish men whom thou hast appointed over the public
    service of the province of Babylon, Shadrach, Meshach, and ''Abed-nego: these
    men, O king, have not paid any regard to thee; thy god they do not worship, and
    to the golden image which thou hast set up they do not bow themselves.'
  gvn-gvn: '@see-verse:DAN.003.011'
  asm-FB: ইয়াত বাবিল প্ৰদেশৰ ৰাজ কাৰ্যত আপুনি নিযুক্ত কৰা চদ্ৰক, মৈচক, আৰু অবেদ-নেগো
    নামেৰে কেইজনমান যিহূদীলোক আছে; তেওঁলোকে আপোনাৰ কথালৈ মনোযোগ দিয়া নাই। তেওঁলোকে
    আপোনাৰ দেৱতাবোৰক সেৱা নকৰে, আৰু আপুনি স্থাপন কৰা সোণৰ মূৰ্তিক সাষ্টাঙ্গে প্রণিপাত
    নকৰে।”
  sus-A: كْنْ يُوِقِ ندٍيٍ نَ، عِ بَرَ نَشٍيٍ تِ مَنفّدِيٍ رَ بَبِلْن بْشِ مَ، نَشٍيٍ
    شِلِ سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ، نٍيٍ بَرَ تٌندِ عِ شَ يَامَرِ رَبَتُدٍ.
    مَنفّ، عٍ مُ عِ شَ عَلَيٍ بَتُقٍ. هَلِ يِ كُيٍ عِ نَشَن يَءِلَنشِ شّيمَ رَ، عِ
    عَ تِ بٍ، عٍ مُ تِنشِ عَ بَتُدٍ!»
  fra-SBL: 'Il y a quelques Juifs que tu as nommés responsables des affaires de la
    province de Babylone : Shadrach, Meshach et Abednego. Ces hommes, ô roi, ne t''ont
    pas respecté. Ils ne servent pas tes dieux et n''adorent pas la statue d''or que
    tu as dressée. »'
  hbo-hbo: אִיתַ֞י גֻּבְרִ֣ין יְהוּדָאיִ֗ן דִּֽי־מַנִּ֤יתָ יָתְהֹון֙ עַל־עֲבִידַת֙
    מְדִינַ֣ת בָּבֶ֔ל שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו גֻּבְרַיָּ֣א אִלֵּ֗ךְ לָא־שָׂ֨מֽוּ
    *עֲלַיִךְ (עֲלָ֤ךְ) מַלְכָּא֙ טְעֵ֔ם *לֵאלָהַיִךְ (לֵֽאלָהָךְ֙) לָ֣א פָלְחִ֔ין
    וּלְצֶ֧לֶם דַּהֲבָ֛א דִּ֥י הֲקֵ֖ימְתָּ לָ֥א סָגְדִֽין׃ ס
  piu-2006: '@see-verse:DAN.003.011'
  pjt-pjt: Palu wanyu kulila, panya nyuntu wati maṉkurpa ngurkantaṟa tjunu Papilanta
    mayatja waṟkarinytjaku ini panya Tjatarakanya, Mitjakanya munu Pinikaunya. Paluṟu
    tjanaya inma wangkatjingannyangka nyuntumpa god wantingi waḻkuntja wiyangku, munuya
    wati-wati nyuntu palyantja pupakatira waḻkuntja wiyangkuṯu wantingi.”
  kik-kik: No rĩrĩ, nĩ harĩ Ayahudi amwe arĩa wee ũigĩte a kũrora maũndũ ma bũrũri
    wa Babuloni, na nĩo Shadiraka, na Meshaki, na Abedinego, arĩa matakũiguaga, wee
    mũthamaki. Matitungatagĩra ngai ciaku, kana makahooya mũhianano wa thahabu ũcio
    ũhandithĩtie.”
  omb-omb: Ngere tau Juda gaitolu gu teure ram leogoro na togagi venue tau Babilon,
    i Sedrak, i Misak, me i Abednigo rai tabe na nom leo tea. Rai galohaginire nom
    huqe tea, me hateve rau galohagegi na gailandolando vatu homu gu labetagi nie.”
  fra-NCL: 'Or, il y a des juifs que tu as préposés aux affaires de la province de
    Babylone, Sidrac, Misac et Abdénago : ces hommes-là n’ont pas d’égard pour toi,
    ô roi ; ils ne servent pas tes dieux et ils ne se prosternent pas devant la statue
    d’or que tu as dressée. »'
  cek-AK: Toe Aw siangpahrang, nang mah Babylon ahap ukkung ah na suek ih thoemto
    Judah kaminawk Shadrach, Mesach hoi Abed-nego cae loe nang to tiah doeh sah o
    ai; na sithawnawk to bok o ai, na thling ih sui hoiah sak ih krang doeh bok o
    ai, tiah a naa.
  cuk-cuk: 'We-Judío-dulemar-Babilonia-yarmar-seega, be onugsasadi, gwen dule-dummad-be-daksurmalad,
    be-bab-dummagan-e-nug odummosurmalad, deginbali, be ibmar-duleyob-orgi-sobaled
    sobsagusad-e-nug odummossurmarbalid. Amar wemalad: Sadrac, Mesac, degi, Abednego.'
  uig-CYR: Сили Бабил өлкисиниң мәмурий ишлирини башқурушқа тайинлиған бир нәччә Йәһудий,
    йәни Шадрак, Мишак, Әбәднеголар бар; и алийлири, бу адәмләр силигә һөрмәтсизлик
    қиливатиду. Улар падишаниң илаһлириниң ибадитидә болмиди яки падиша орнатқан алтун
    һәйкәлгиму сәҗдә қилмайду, — деди.
  pma-pma: Ka tei en me-Isrel keil koa iseatel Sadrak, Misak ka Abednego, koa keik
    koling keitel tellosil kat provins ten out Babilon arlong kattei. Keitel varei
    tellong sesein mengkatien keil onom. Telrovatei netan min ahi onom keil ka telroretengeiriltei
    min nana koa keik kovati lati.”
  tel-2017: రాజా, తమరు షద్రకు, మేషాకు, అబేద్నెగో అనే ముగ్గురు యూదు యువకులను బబులోను
    దేశంలోని రాజ్య పరిపాలన వ్యవహారాలు నిర్వర్తించడానికి నియమించారు. ఆ ముగ్గురు వ్యక్తులు
    మీరు ఇచ్చిన ఆజ్ఞను గౌరవించక నిర్లక్ష్యం చేశారు. వాళ్ళు మీ దేవుళ్ళను పూజించడం లేదు,
    తమరు నిలబెట్టించిన బంగారు విగ్రహం ఎదుట నమస్కరించడం లేదు.”
  hat-BSA: Genyen sèten Jwif ke ou te chwazi sou administrasyon pwovens Babylone nan,
    Schadrac, Méschac ak Abed-Nego. Mesye sila yo, O wa, pa t okipe ou. Yo pa sèvi
    dye pa ou yo, ni adore imaj an lò ke ou te fè monte a.”
  kos-kos: Oasr kutu mwet Jew ma kom sang in karingin acn ma apkuran nu Babylon —
    Shadrach, Meshach ac Abednego — su tia akos sap lun tokosra. Elos tiana alu nu
    sin god lom uh, ku pasrla nu ke ma sroloala se kom tulokunak ah.”
  hbo-WLC: אִיתַ֞י גֻּבְרִ֣ין יְהוּדָאיִ֗ן דִּֽי־מַנִּ֤יתָ יָתְהוֹן֙ עַל־עֲבִידַת֙
    מְדִינַ֣ת בָּבֶ֔ל שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ גֻּבְרַיָּ֣א אִלֵּ֗ךְ לָא־שָׂ֨מֽוּ
    עליך מַלְכָּא֙ טְעֵ֔ם לאלהיך לָ֣א פָלְחִ֔ין וּלְצֶ֧לֶם דַּהֲבָ֛א דִּ֥י הֲקֵ֖ימְתָּ
    לָ֥א סָגְדִֽין׃ ס
  ibo-ibo: Ugbu a, e nwere ụfọdụ ndị Juu, ndị aha ha bụ Shedrak, na Mishak na Abednego,
    ndị i mere ka ha bụrụ ndị na-elekọta ihe niile a na-eme eme nʼala Babilọn; ha
    aṅaghị ntị nʼiwu eze nyere, jụkwa ịkpọ isiala nye oyiyi a i ji ọlaedo kpụọ.”
  ory-ory: ଏଠାରେ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ ନାମକ କେତେକ ଯିହୁଦୀ ଲୋକ ଅଛନ୍ତି, ସେମାନଙ୍କୁ
    ଆପଣ ବାବିଲ ପ୍ରଦେଶର ରାଜକର୍ମରେ ନିଯୁକ୍ତ କରିଅଛନ୍ତି; ହେ ମହାରାଜ, ସେହି ଲୋକମାନେ ଆପଣଙ୍କୁ
    ମାନି ନାହାନ୍ତି; ସେମାନେ ଆପଣଙ୍କ ଦେବଗଣର ସେବା କରନ୍ତି ନାହିଁ କିଅବା ଆପଣଙ୍କ ସ୍ଥାପିତ ସୁବର୍ଣ୍ଣ
    ପ୍ରତିମାକୁ ପ୍ରଣାମ କରନ୍ତି ନାହିଁ।”
  chk-chk: Iwe, mi wor ekoch chon Juta iter Satrak, Mesak me Apetneko, ka seikiretä
    pwe repwe nöüwisen ewe sop itan Papilon. Ätekei ra aleasolapa alom pwe resap angang
    ngeni om kewe kot, resap pwal fel ngeni om we uluulun aramas ka aüetä.”
  rop-rop: Wal yubin pudum sambala Juwish pipul bos blanga Bebalon, detlot Shedrek,
    Mishak en Ebadinago. Wal detlot nomo bin dum wanim yubin wandim olabat blanga
    dum. Haibala bos, olabat nomo weship ola difrin drimin, en olabat nomo bin pudumdan
    olabat feis langa graun en weship det drimin sheip weya yubin meigim.” Lagijat
    na deibin tok.
  ukr-1871: Та мужі Юдейські, котрих ти настановив над справами краю Вавилонського,
    Седрах, Мисах та Авденаго, — сї мужі нехтують твоїм приказом, царю; вони богів
    твоїх не шанують, та й золотій подобинї, що ти її оце поставив, не кланяються.
  deu-1951: Nun sind da jüdische Männer, welche du mit der Verwaltung der Landschaft
    Babel betraut hast, Sadrach, Mesach und Abednego. Die achten nicht auf dein königliches
    Gebot, dienen deinen Göttern nicht und beten das goldene Bild nicht an, das du
    aufgerichtet hast!
  eng-JPS: 'There are certain Jews whom thou hast appointed over the affairs of the
    province of Babylon, Shadrach, Meshach, and Abed-nego; these men, O king, have
    not regarded thee: they serve not thy gods, nor worship the golden image which
    thou hast set up.'''
  srp-1865: A imaju ljudi Jevreji, koje si postavio nad poslovima zemlje Vavilonske,
    Sedrah, Misah i Avdenago; ti ljudi, care, ne haju za te, ne poštuju tvojih bogova,
    i ne klanjaju se zlatnom liku, koji si postavio.
  lug-lug: Naye waliwo abamu ku Bayudaaya be walonda okuvunaanyizibwa ensonga ez’essaza
    ery’e Babulooni, era be ba Saddulaaki, ne Mesaki ne Abeduneego abatakuwulirirako
    ddala ayi kabaka. Tebaweereza bakatonda bo newaakubadde okusinza ekifaananyi ekya
    zaabu kye wabumbisa.”
  heb-heb: איתי גברין יהודאין די מנית יתהון על עבידת מדינת בבל שדרך מישך ועבד נגו
    גבריא אלך לא שמו עליך מלכא טעם לאלהיך לא פלחין ולצלם דהבא די הקימת לא סגדין׃
  ben-IRV: এখন হে মহারাজ, কয়েকজন এমন যিহূদী আছে যাদের আপনি ব্যাবিলন রাজ্যের উপরে
    কাজে নিযুক্ত করেছেন; তারা হল শদ্রক, মৈশক ও অবেদনগো। মহারাজ, এই লোকেরা আপনার কথায়
    মনোযোগ দেয় নি। তারা আপনার দেবতাদের উপাসনা ও সেবা করবে না বা আপনি যে সোনার মূর্ত্তি
    স্থাপন করেছেন তাঁকেও উপুড় হয়ে প্রণাম করে না।”
  pan-pan: ਹੁਣ ਕਈ ਯਹੂਦੀ ਹਨ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਬਾਬਲ ਦੇ ਸੂਬੇ ਦੇ ਵਿਹਾਰ ਉੱਤੇ ਨਿਯੁਕਤ ਕੀਤਾ
    ਅਰਥਾਤ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ, ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ, ਹੇ ਰਾਜਾ, ਤੁਹਾਡਾ ਆਦਰ ਨਹੀਂ ਕੀਤਾ।
    ਨਾ ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਨਾ ਉਸ ਸੋਨੇ ਦੀ ਮੂਰਤ ਦੇ ਅੱਗੇ ਜਿਸ ਨੂੰ ਤੁਸੀਂ
    ਖੜ੍ਹਾ ਕੀਤਾ, ਮੱਥਾ ਟੇਕਦੇ ਹਨ।
  tkr-tkr: Ğu Baabilyne cigabışee ç'ak'ıne işbışilqa gyuvxhuyne çühüty'aaşe Şadrakee,
    Meşakee, Aved-Negoyee val k'ırı iliyxhe deş. Manbışe yiğne allahaaşis ı'bəədat
    ha'a deş, ğu hav'uyne k'ınəəğəyne haykalne ögee gizepçi mançis k'yoozar deş.
  mya-JVB: အရှင် မင်းကြီး၊ ကိုယ်တော်သည် ဗာဗုလုန် နိုင်ငံ တွင် ဝန်အရာ၌ ခန့်ထား တော်မူသော
    ယုဒ လူ ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ အမည်ရှိသောသူ တို့ သည် အာဏာတော်ကို ပမာဏ မ ပြုပါ။
    ကိုယ်တော် ၏ ဘုရား တို့ကို ဝတ် မ ပြုပါ။ တည် ထားတော်မူသော ရွှေ ရုပ်တု ကို လည်း မ
    ကိုးကွယ် ပါဟု၊ ယုဒလူတို့ကို အပြစ်တင် ၍ လျှောက်ထားကြ၏။
  tte-O: Na Yudiya tomoliyao tupwaliyao siya kupeili dedei Babilon siloinayan, Setaleki,
    Misake yo Abedenigo siya nige am loina sibebenalan. Nige sitatapwalolo am yaubadao
    kolili yo nige sipwapwalou kokotomone koina.”
  tbg-tbg: Are minti tiaravata, Iutaa vatanaaka taaramonavu ai uva raqakaavo. Tota
    are Sataraakirave, Mesaakirave, Abetnegorave, noraiqama kaaramanta vinavuka Babironi
    provinsiqaa raqiki variarave. Vinavuka are avuhainaava tiva taana uvara raqake
    kia ai variqanavu nutu tuahera karaiti, vinavuka kia vataini kankakaavi vaiha
    are vaiinti maraqura/varaha vaavi arataanara quahama amitaavo,
  hmo-hmo: “Iuda taudia haida oi atoa inai Babulonia provins dekenai lohia gaukara
    oi henia taudia, Sataraka bona Misaka bona Abetenigo, inai taudia be oiemu hereva
    idia badinaia lasi, bona oiemu dirava idia badinaia lasi, bona inai oi haginia
    golo kaivakuku be idia tomadiho henia lasi.”
  urd-urd: अब चन्द यहूदी हैं, जिनको तू ने बाबुल के सूबे की ज़िम्मेदारी पर मुक़र्रर
    किया है, या'नी सदरक और मीसक और 'अबदनजू, इन आदमियों ने, ऐ बादशाह, तेरी ता'ज़ीम
    नहीं की। वह तेरे मा'बूदों की इबादत नहीं करते, और उस सोने की मूरत को जिसे तू ने
    खड़ा किया सिज्दा नहीं करते।
  rus-SYN: 'Есть мужи Иудейские, которых ты поставил над делами страны Вавилонской:
    Седрах, Мисах и Авденаго; эти мужи не повинуются повелению твоему, царь, богам
    твоим не служат и золотому истукану, которого ты поставил, не поклоняются.'
  bqc-SIM: Tↄ̀ↄ, Yuda buieↄ ku, n ń dílɛ Babɛli bùsu gbãadeↄ ũ. An tↄ́n Sadaki,
    Mɛsaki ń Abɛdinɛgooo. Kí, gbɛ̃́piↄ lí n yãmao, aali zↄble n diiↄnɛo, mɛ́ aali
    kúlɛ a vua pↄ́ pↄ́ ń pɛ̀lɛɛo.
  tcz-CHONGTHU: Ahivangin, Jews mi phabep Shadrach, Meshachchuleh Abednego, nangman
    Babylon gamkai ho mopo’a napansah ho chun, Vo lengpa nang thupeh chu ngaisah in
    aneipouve. Amahon milim natundoh chu bokhup’a chibai boh ding ada uvin, chuleh
    nangma pathen houna kinbol ding anom pouve,” atiuvin ahi.
  mar-mar: आता येथे काही यहूदी आहेत ज्यांची नेमणूक तुम्ही बाबेलाच्या प्रांतात केली,
    त्यांची नावे शद्रख, मेशख अबेदनगो ही आहेत. हे लोक, राजा, आपली पर्वा करत नाहीत,
    ते तुमच्या देवास नमन करत नाहीत, त्याची सेवा करत नाही, किंवा तुमच्या पुतळ्यास दंडवत
    करत नाहीत, ज्याची तुम्ही स्थापना केली आहे.”
  qub-qub: Mana adurajcunaga carcaycan Judá runacuna Sadrac, Mesac Abed-negomi. Paycunataga
    gam churashcanqui Babilonia probinsyacho mandaj autoridä cananpaj. Chay runacunaga
    gamta manami rispitashunquichu. Chaymi mana aduranchu dioscunata, ni goripita
    rurachishayquitapis.»
  bqp-bqp: Adɑmɑ wee Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo, Yuu be ɑ kuɑ Bɑbilonin tem berɑn
    wirugibu mi, bɑ ǹ wunɛn woodɑ ye gɑrisi gɑ̃ɑnu. Bɑ ku rɑ wunɛn bũnu sɑ̃. Mɛyɑ
    bɑ ǹ mɑɑ yiire bɑ wunɛn bwɑ̃ɑroku ge sɑ̃wɑ.
  hat-hat: Enben! Gen twa jwif ou te mete reskonsab pwovens Babilòn lan. Se Chadrak,
    Mechak ak Abèdnego. Mesye sa yo pa okipe lòd ou bay la, monwa. Yo pa adore bondye
    ou la. Yo pa mete ajenou devan estati lò ou te fè fè a.
  eng-BSB: But there are some Jews you have appointed to manage the province of Babylon—Shadrach,
    Meshach, and Abednego—who have ignored you, O king, and have refused to serve
    your gods or worship the golden statue you have set up.”
  eng-WEBPB: 'There are certain Jews whom you have appointed over the affairs of the
    province of Babylon: Shadrach, Meshach, and Abednego. These men, O king, have
    not respected you. They don’t serve your gods, and don’t worship the golden image
    which you have set up.”'
  kbq-kbq: Hianagi 3'a Jiu nagara, Setrakima, Misakima, Abetnegoma hunka huhampari
    zamantanke'zama, Babiloni mopafima kvama mani'naza naga'mo'za, kini nemoka kagri
    kea ontahi'za, kagrama amage'ma nentana anumzantamina monora hunonte'za, golireti
    vahe amema'ama tro'ma hunka retruma rente'nana zante'enena monora huonte'naze.
  nhe-BL: Pero itztoque sequin israelitame tlen tiquintlalijtoc para quipiyase hueyi
    tequihuejcayotl ipan ni altepetl Babilonia, huan yajuanti ax mitztlepanitaj. Ax
    quinhueyichihuaj todioses, niyon nopa tlaixcopincayotl tlen oro tlen tijchijtoc.
    Inintoca Sadrac, Mesac huan Abed Nego.
  bus-bus: Tↄ̀, Yuda kenↄ kuu, n ń díɛ Babilↄnu bùsu gbãadeenↄ ũ. Aↄ̃ tↄ́n Sadaraka,
    Mɛsaki kↄ̃n Abɛdinɛgoo. Kí, gbɛ̃ pìnↄ è n yã maro aↄ̃è n tãanↄ gbãgbãro, bensↄ̃
    aↄ̃è dↄnzi kɛ vura pↄ́ taka kɛ̀ ń pɛ̀ɛ pìnɛro.
  gub-BL: 'Ne eremuigo kar amo Zutew Mawiron ywy rehe har wanuwihaw romo ne wà. Na''aw
    waner xe wà: Xanarak, Mezak, Amenenek. A''e awa nanemuwete kwaw wà. Ta''e numuwete
    kwaw tupàn nezar wà xe. Numuwete kwaw awa hagapaw or iapo pyrer neremiapo karer
    wà no, i''i izupe wà.'
  eng-DRA: 'Now there are certain Jews whom thou hast set over the works of the province
    of Babylon, Sidrach, Misach, and Abdenago: these men, O king, have slighted thy
    decree: they worship not thy gods, nor do they adore the golden statue which thou
    hast set up.'
