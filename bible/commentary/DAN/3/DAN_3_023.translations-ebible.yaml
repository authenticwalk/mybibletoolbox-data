verse: DAN.003.023
translations:
  mal-C: ശദ്രക്ക്, മേശക്ക്, അബേദ്നെഗോ എന്നീ പുരുഷന്മാരോ, ബന്ധിതരായി എരിയുന്ന തീച്ചൂളയുടെ
    നടുവിൽ വീണു.
  deu-TKW: jene drei Männer aber, Sadrach, Mesach und Abed-Nego fielen gefesselt in
    den glühenden Feuerofen.
  lin-lin: Kasi Shadraki, Meshaki mpe Abedinego bakweyaki kati na libulu yango ya
    moto, bakanga bango basinga makasi.
  eng-LSV: And these three men, Shadrach, Meshach, and Abed-Nego, have fallen down
    in the midst of the burning fiery furnace—bound.
  eng-GNV: And these three men Shadrach, Meshach and Abednego fell downe bound into
    the middes of the hote fierie fornace.
  eng-WEBSTER: And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  nhw-BL: Huan Sadrac, Mesac huan Abed Nego huetzitoj horno ijtic ilpitoque.
  swh-ONEN: Watu hawa watatu walianguka ndani ya tanuru iwakayo moto wakiwa wamefungwa
    kwa uthabiti sana.
  bba-bba: Mɑ Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo bɑ wɔri dɔ̃ɔ boko wi sɔɔ nɡe mɛ bɑ kɑ bu
    bɔkuɑ.
  eng-KJVCPB: And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  mpx-mpx: Yaa bolau eton o, ginebi ali eyowan, heliya iyaka hi talek ginaha kalakalasina
    gamwanaa.
  luo-luo: kendo ji adekgo notwe motegno kanyakla modirgi ei mach makakni.
  meu-meu: Unu tatau tatoiosi, Sadaraka, Mesaka bona Abedenego na e hururu herea bona
    e siahu herea lahina lalonai eha tubu, mai iḡuidia ida.
  npi-ULB: यी तिन मानिस, शद्रक, मेशक, र अबेद्‍नगो बाँधिएकै अवस्थामा दन्किएको भट्टीमा
    फालिए ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta náà Ṣadraki, Meṣaki àti Abednego ṣubú lulẹ̀
    sínú iná ìléru náà pẹ̀lú bí a ṣe dè wọ́n.
  pes-OPCB: به این ترتیب، شدرک و میشک و عبدنغو دست و پا بسته در میان شعله‌های سوزان
    افتادند.
  tgl-ULB: Bumagsak ang tatlong kalalakihang ito sa naglalagablab na pugon nang nakagapos.
  cbu-NT: Itaru, kanungasinaa tuchpari kamurim sumasish wantsush pantsaranganaya.
  hui-hui: Sadaraga Misaga Abedenego imaru ede ira timbuni kilikulu lalu heago dombeniore
    tinaga gi ge kabu biyaore minu bape hene.
  mya-mya: သို့​ဖြစ်​၍​ရှာ​ဒ​ရက်၊ မေ​ရှက်၊ အ​ဗေ​ဒ​နေ​ဂေါ တို့​သည် တုပ်​နှောင်​လျက်​ပင်​ပြင်း​စွာ​အ​လျှံ
    ထ​လျက်​နေ​သော​မီး​ဖို​ကြီး​ထဲ​သို့​ကျ ရောက်​သွား​ကြ​လေ​သည်။
  bod-N: ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་སྐྱེས་བུ་གསུམ་པོ་ནི་ཐག་པས་བཀྱིགས་ནས་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་མེ་ཐབ་ནང་དུ་ལྷུང་ངོ་།
    །
  sna-sna: uye varume vatatu ava vakasungwa zvakasimba, vakawira mumoto unopfuta kwazvo.
  spa-BLM: Estos tres hombres, Sadrac, Mesac y Abednego, cayeron atados en medio del
    horno de fuego ardiente.
  cac-cac: Axo pax eb' vin̈ oxvan̈ chi', tzec'b'il eb' vin̈ ix emc'och eb' vin̈ d'a
    yol horno chi'.
  swh-ULB: Hawa wanaume watatu, Shadraka, Meshaki, na Abednego, waliangukia katika
    tanuru liwakalo moto wakali wamefungwa.
  bel-bel: А гэтыя тры мужы - Сэдрах, Місах і Аўдэнага - упалі ў распаленую вогненную
    печ зьвязаныя.
  deu-ELBBK: Und diese drei Männer, Sadrach, Mesach und Abednego, fielen gebunden
    in den brennenden Feuerofen.
  mbb-OT: Ne haazà is tetelu he menge mibpemakus ne zutun meketanà te egkiràkirà he
    rapug.
  mal-2015: ശദ്രക്, മേശക്, അബേദ്നെഗോ എന്നീ മൂന്നു പുരുഷന്മാരോ ബന്ധിക്കപ്പെട്ടവരായി
    എരിയുന്ന തീച്ചൂളയിൽ വീണു.
  rmc-rmc: A on trin džene pele sphandle andre oda jagalo bov rozlabardo.
  nlg-nlg: Ma Shadrach, Meshach ma Abednego tara pitingasili utora tua tana bona tara
    sonihaghera tana ruruhu ni lake.
  pes-OPV: و این سه مردیعنی شدرک و میشک و عبدنغو در میان تون آتش ملتهب بسته افتادند.
  ron-1924: 'Дар ачешть трей оамень: Шадрак, Мешак ши Абед-Него ау кэзут легаць ын
    мижлокул купторулуй апринс.'
  ben-OBCV: আর এই তিনজন, হাত পা বাঁধা অবস্থায়, জলন্ত আগুনের মধ্যে পড়ল।
  som-som: Saddexdii nin ee ahaa Shadrag, iyo Meeshag, iyo Cabeednegoona waxay iyagoo
    xidhxidhan ku dhex dheceen foornadii dabka ahayd oo ololaysay.
  lat-VUC: Viri autem hi tres, id est, Sidrach, Misach, et Abdenago, ceciderunt in
    medio camino ignis ardentis, colligati.
  eng-ASVBT: And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  ita-1885: E que' tre uomini, Sadrac, Mesac, ed Abed-nego, caddero legati nel mezzo
    della fornace del fuoco ardente.
  eng-ULB: These three men, Shadrach, Meshach, and Abednego, fell into the blazing
    furnace while they were tied up.
  spa-VBL: Sadrac, Mesac y Abednego, aún atados, cayeron en el horno de fuego ardiente.
  fra-_FOB: Et ces trois hommes-là, Shadrac, Méshac et Abed-Négo, tombèrent liés au
    milieu de la fournaise de feu ardent.
  mal-mal: ശദ്രക്, മേശക്, അബേദ്നെഗോ എന്നീ മൂന്നു പുരുഷന്മാർ ബന്ധിക്കപ്പെട്ടവരായി എരിയുന്ന
    തീച്ചൂളയിൽ വീണു.
  urd-GVR: Un ke qaidī bandhī huī hālat meṅ sholāzan āg meṅ gir gae.
  suz-BL: मिनु मेको शद्रक, मेशक नु अबेद-नेगो सांफा फ्रेंसीशा, ठेयब मी ब्रतीकेमी दोक्‍तेक्‍म।
  eng-NOY: And these three men, Shadrach, Meshach, and Abednego, fell down bound into
    the midst of the burning fiery furnace.
  ita-1927: E quei tre uomini, Shadrac, Meshac e Abed-nego, caddero legati in mezzo
    alla fornace del fuoco ardente.
  ckb-ckb: ئەو سێ پیاوەش بە پەلبەستکراوی کەوتنە ناو کوورە ئاگرە داگیرساوەکە.
  eng-BBE: And these three men, Shadrach, Meshach, and Abed-nego, with the cords about
    them, went down into the burning and flaming fire.
  kan-OKCV: ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಈ ಮೂವರು ಕಟ್ಟಿನೊಂದಿಗೆ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯ
    ನಡುವೆ ಬಿದ್ದರು.
  tam-2017: சாத்ராக், மேஷாக், ஆபேத்நேகோ என்னும் அந்த மூன்று மனிதர்களும் கட்டப்பட்டவர்களாக
    எரிகிற நெருப்புச்சூளையின் நடுவிலே விழுந்தார்கள்.
  spa-RV-1909: Y estos tres varones, Sadrach, Mesach, y Abed-nego, cayeron atados
    dentro del horno de fuego ardiendo.
  ron-BTF: Și acești trei bărbați, Șadrac, Meșac și Abednego, au căzut legați în mijlocul
    cuptorului arzând încins.
  eng-WEBP: These three men, Shadrach, Meshach, and Abednego, fell down bound into
    the middle of the burning fiery furnace.
  eng-FBV: Shadrach, Meshach, and Abednego, still tied up, fell into the furnace of
    blazing fire.
  nch-BL: Huan Sadrac, Mesac huan Abed Nego huetzitoj horno ijtic ilpitoque.
  vie-1934: Còn ba người, Sa-đơ-rắc, Mê-sác, A-bết-Nê-gô, vẫn bị trói mà rơi vào giữa
    lò lửa hực.
  hin-CV: और ये तीनों व्यक्ति—शद्रख, मेशेख और अबेद-नगो अच्छे से बंधे हुए धधकती आग
    की भट्टी में डाल दिये गए.
  spa-BES: Y estos tres hombres, Sadrac, Mesac y Abed-nego, con las cuerdas alrededor
    de ellos, descendieron al fuego ardiente y llameante.
  tdx-tdx: 'Aa le nihotrak’ an-drohy an-toñake nibebañ’ ao indaty telo rey: i Sadrake
    naho i Mesake vaho i Abednegò.'
  tha-KJV: และชายทั้งสามนี้ คือชัดรัค เมชาค และเอเบดเนโกก็ตกลงไปกลางเตาไฟที่​ลุ​กอยู่ทั้งยั​งม​ั​ดอย​ู่
  por-BR-2018: E estes três homens, Sadraque, Mesaque, e Abednego, caíram atados dentro
    da fornalha de fogo ardente.
  deu-ELO: Und diese drei Männer, Sadrach, Mesach und Abednego, fielen gebunden in
    den brennenden Feuerofen.
  eng-WYC-2018: Soothly these three men, Shadrach, Meshach, and Abednego, fell down
    bound in the midst of the chimney of fire burning. (And these three men, Shadrach,
    Meshach, and Abednego, fell down bound in the midst of the furnace of burning
    fire.)
  epo-epo: Kaj tiuj tri viroj, Ŝadraĥ, Meŝaĥ, kaj Abed-Nego, falis ligitaj en la ardantan
    fornon.
  uig-PIN: Xundaⱪ ⱪilip Xadrak, Mixak, Əbǝdnego üqǝylǝn baƣlaⱪliⱪ ⱨalda dǝⱨxǝtlik
    yalⱪunlap turƣan humdanƣa qüxüp kǝtti.
  beo-beo: Be Sia:dela:ge, Misia:ge amola Abedenigou ili da efega lala:gili, lalu
    dogoa amodili muwane sa:i.
  tpi-OTNT: Olsem na Satrak na Mesak na Abetnego i pundaun namel long paia. Na dispela
    baklain ol i bin pasim ol long en, em i stap olsem yet.
  hau-SA: waɗannan mutane uku kuma a daure, suka fāɗa cikin tanderun wutar.
  uig-LAT: Shundaq qilip Shadrak, Mishak, Ebednégo ücheylen baghlaqliq halda dehshetlik
    yalqunlap turghan xumdan’gha chüshüp ketti.
  nde-nde: kwathi amadoda la womathathu ayebotshwe nko awela phakathi kwesithando
    somlilo olavuzayo.
  ton-ton: Pea naʻe tō hifo ʻae kau tangata ʻe toko tolu ni, ko Seteleki, mo Mesake,
    mo ʻApeteniko, ki he loto afi vela kakaha.
  ces-1613: Ale ti tři muži, Sidrach, Mizach a Abdenágo, padli do prostřed peci ohnivé
    rozpálené svázaní.
  eng-WMB: These three men, Shadrach, Meshach, and Abednego, fell down bound into
    the middle of the burning fiery furnace.
  tam-TCV: அதேவேளை இம்மூவரும் உறுதியாகக் கட்டுண்டவர்களாய் பற்றியெரியும் நெருப்புச்சூளைக்குள்
    விழுந்தார்கள்.
  ceb-ULB: Kining tulo ka lalaki, si Sadrac, si Mesac, ug si Abednego, gitambog nga
    ginapos didto sa nagdilaab nga hudno.
  pol-UBG: A ci trzej mężowie, Szadrak, Meszak i Abed-Nego, wpadli związani do środka
    pieca rozpalonego ogniem.
  agr-agr: Untsu datsauch aidauk shiig pegkeg jigkagbaunak nunisag hornonum egkemsajui.
  kyc-kyc: Dokona lao wane Setarake Mesake Apenekomoo dusipa puu pyaro karo isa rao
    ulikasi nyuo kareyamo anda suku dokona pyambuyamisa lukundaro pao paleyami.
  urd-GVU: اُن کے قیدی بندھی ہوئی حالت میں شعلہ زن آگ میں گر گئے۔
  deu-1912: Aber die drei Männer, Sadrach, Mesach und Abed-Nego fielen hinab in den
    glühenden Ofen, wie sie gebunden waren.
  ntj-ntj: '@see-verse:DAN.003.022'
  kan-2017: ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಈ ಮೂವರು ಕಟ್ಟಲ್ಪಟ್ಟವರಾಗಿ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯ
    ಮಧ್ಯದಲ್ಲಿ ಬಿದ್ದುಬಿಟ್ಟರು.
  yap-yap: Ma aram me aw Shadrak nge Meshak nge Abednego nga mit fare nifiy ni be
    daramram, ni kabay e m’ag u dowrad.
  hlt-MCSB: Amih rhoek hlang pathum , Sadrakh , Meshach neh Abednego tah a pin doela
    hmaihueng hmai tak khui la tla uh .
  mdy-ETH: ዬያታ ሃይሦንሢ ጋዓንቴ ዶዲሺ ቱኮና ጎይሢና ዓኣዖ ታሞ ዔኤታሢዳ ሎኦሜኔ።
  twi-ASANTE: Na Sadrak, Mesak ne Abednego a wɔakyekyere wɔn pampee no hwehwee ogya
    fononoo a ɛrederɛ no mu.
  bhl-bhl: '@see-verse:DAN.003.022'
  eng-WEBU: These three men, Shadrach, Meshach, and Abednego, fell down bound into
    the middle of the burning fiery furnace.
  wal-wal: Ha heezzu qashettida asati, Sidiraaqi, Misaaqinne Abddanaagoi, eexxiya
    itoone tamaa giddo wodhdhidosona.
  spa-PDDPT: mientras los tres varones, Sadrac, Mesac y Abed-nego, caían atados dentro
    del horno de fuego ardiente.
  gun-gun: Ha'e rã mboapy avakue Sadraque, Mesaque ha'e Abede-Nego ma ojokuapaa ague
    reve meme ho'apa tata mbyte py.
  agu-BL: Inti yi ox yaja'tz yi e' ben jo'li'n tk'ak', c'alijche' nintz yi cyocompone'n
    tk'ak'.
  ilo-ULB: Nareppet a naitappuak dagitoy tallo a lallaki a ni Sedrac, Mesac, ken Abednego
    iti gumilgil-ayab nga urno.
  kpg-kpg: Nia daane dogodolu aanei go Shadrach, Meshach mo Abednego la ne monnono
    gi lodo di ahi gei digaula e lawalawa.
  uig-ARA: شۇنداق قىلىپ شادراك، مىشاك، ئەبەدنېگو ئۈچەيلەن باغلاقلىق ھالدا دەھشەتلىك
    يالقۇنلاپ تۇرغان خۇمدانغا چۈشۈپ كەتتى.
  sus-sus: Sadiraki, Mesaki, nun Abedinego naxa bira tɛ belebele xɔɔra, e xirixi.
  pon-2006: Eri, Sadrak, Mihsak, Apedneko wie senselte ni arail lekdeklahng nan werengen
    kisiniei mwehlo.
  jae-jae: Mago lau têlêac tonec Sadrak agêc Mesak ma Abednego sebeŋ tolêpoageŋ sêsêp
    ja ŋamondec-mondec sec ŋalêlôm sêja.
  ksd-ksd: Ma go ra utul a tutana, Sadrak, Mesak, ma Abed-Nego, ba di ga vi dital,
    dital ga bura ta ra bala na ubu i oao mat.
  tur-YTC: Şu üç adam, Şadrak, Meşak ve Abednego, bağlı olarak yanan ateşli fırının
    içine düştüler.
  ind-AYT: Dan, ketiga orang itu, Sadrakh, Mesakh, dan Abednego, jatuh ke dalam perapian
    yang menyala-nyala dengan terikat.
  nya-nya: ndipo anyamata atatuwa, ali chimangidwire, anagwera mʼngʼanjo ya moto.
  hrv-hrv: A tri čovjeka - Šadrak, Mešak i Abed Nego - padoše svezani u zažarenu peć.
  mps-mps: Tama tialima, te Satrak, me Mesak, me Abetnego te sia tomoba tulaluai,
    tama augwaligo te augwali kęnani bono baklain, te kęnani tiwai tama elaluai.
  tpi-tpi: Olsem na Satrak na Mesak na Abetnego i pundaun namel long paia. Na dispela
    baklain ol i bin pasim ol long en, em i stap olsem yet.
  dan-1931: medens de tre Mænd, Sjadrak, Mesjak og Abed-Nego, bundne faldt ned i den
    gloende Ovn.
  vie-OVCB: Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô rơi xuống ngay giữa lò lửa hừng.
  guj-2017: આ ત્રણ માણસો એટલે શાદ્રાખ, મેશાખ તથા અબેદ-નગો, તેઓ જેવા બંધાયેલા હતા તેવા
    જ બળબળતી અગ્નિની ભઠ્ઠીમાં પડ્યા.
  pon-2006A: Eri, Sadrak, Mihsak, Apedneko wie senselte ni arail lekdeklahng nan werengen
    kisiniei mwehlo.
  por-BRBSL: Estes três homens, Shadrach, Meshach e Abednego, caíram presos no meio
    da fornalha de fogo ardente.
  swe-swe: Men de tre männen Shadrak, Meshak och Aved-Nego föll bundna ner i den brinnande
    ugnen. [Ugnen hade en öppning överst och även på sidan. Den var troligtvis byggd
    vid en kulle så soldaterna kunde gå upp och kasta ner de tre hebréerna i den.
    Senare tittar Nebukadnessar in i öppningen på sidan och ser dem i elden, se även
    .]
  cth-cth: Ahnimouh kathum touh teh puenghoi kamtawi e tahmang hmai dawk ao awh.
  twi-twi: Na Sadrak, Mesak ne Abednego a wɔakyekyere wɔn papee no hwehwee ogya fononoo
    a ɛredɛw no mu.
  hlt-hlt: Amih rhoek hlang pathum, Sadrakh, Meshach neh Abednego tah a pin doela
    hmaihueng hmai tak khui la tla uh.
  tbz-SIM: Sɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo kɛ̀ bɛ̀ɛ do bɛtɑ̃ɑ̃ti dihɑ̃ɑ̃tou miɛkɛ
    kɛ boú.
  msy-2020: Ezɨ Satrak, Mesak ko Abetnego, me avimɨn torim giraghue. Ezɨ me ikezir
    beniba kamaghɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑtǝlɑkɩ nɑ Mesɑkɩ nɑ Apɛtɩ-Neko pɑ hotɑ kɔkɔ sɔsɔɔŋkɑ tɑɑ nɑ pɑ
    kʋhɔkʋm.
  azb-azb: Bu üç nəfər – Şadrak, Meşak və Aved-Neqo isə əl-qolları bağlanmış halda
    odla qızmış sobanın içinə yıxıldı.
  eng-DBY: And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  hin-2017: और उसी धधकते हुए भट्ठे के बीच ये तीनों पुरुष, शद्रक, मेशक और अबेदनगो,
    बंधे हुए फेंक दिए गए।
  wol-KYG: Sadarag, Mesag ak Abet Nego, ñoom ñett ñépp yeewe ba ne ŋodd, tàbbi ca
    biir taalu sawara bu yànj ba.
  eng-YLT: And these three men, Shadrach, Meshach, and Abed-Nego, have fallen down
    in the midst of the burning fiery furnace — bound.
  kne-kne: Ngem din tolo ay nay yan nag-as da sin manbidbidang ay apoy.
  eng-WYC-2017: Soothly these three men, Shadrach, Meshach, and Abednego, fell down
    bound in the midst of the chimney of fire burning.
  eng-WMBB: These three men, Shadrach, Meshach, and Abednego, fell down bound into
    the middle of the burning fiery furnace.
  urd-GVH: उनके क़ैदी बँधी हुई हालत में शोलाज़न आग में गिर गए।
  rug-rug: meke hoqa nuquru la sari ka ṉeta tie hire, sapu ta pusidi va leana, pa
    korapa nika huruṉuna.
  gaz-gaz: namoonni sadan kunneenis jabeeffamanii hidhamanii boolla ibiddi keessaa
    balaliʼu sana keessatti kufan.
  fra-LSG: Et ces trois hommes, Schadrac, Méschac et Abed-Nego, tombèrent liés au
    milieu de la fournaise ardente.
  gnn-gnn: Ga walala ŋunhiyi ḻurrkun' ḏarramuwurru Djaturak ga Mitjak ga Bitniku galkinanydja
    ṉapuŋga'lilina yana wal'ŋu ŋäṉarrlilina gurthalilinydja ḏap‐ḏapmaranharana.
  yal-yal: Koni Sadiraki nun Mesaki nun Abedinego, ne saxanna xidixin yi bira sulun
    tɛɛ xaɲɛni.
  haw-1868: A o keia mau kanaka ekolu i nakinakiia, o Saderaka, a me Mesaka, a me
    Abedenego, haule no lakou iloko o ka umu ahi e aa ana.
  arb-NAV: فَسَقَطَ هَؤُلاءِ الرِّجَالُ الثَّلاثَةُ مُوْثَقِينَ وَسَطَ أَتُونِ النَّارِ
    الْمُتَّقِدَةِ.
  ewe-ewe: Ke ame etɔ̃ siawo, ame siwo wobla sesĩe la, ge dze dzo bibi la me.
  eng-LEE: And these three men, Shadrach, Meshach, and 'Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  gvn-gvn: '@see-verse:DAN.003.022'
  asm-FB: চদ্ৰক, মৈচক আৰু অবেদ-নেগো, এই তিনি জন লোক বন্ধা অৱস্থাতে অগ্নিকুণ্ডৰ ভিতৰত
    পৰিল।
  sus-A: سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ نَشَ بِرَ تّ بٍلٍبٍلٍ شْورَ، عٍ شِرِشِ.
  fra-SBL: Ces trois hommes, Schadrac, Méschac et Abed-Nego, tombèrent liés au milieu
    de la fournaise ardente.
  hbo-hbo: וְגֻבְרַיָּ֤א אִלֵּךְ֙ תְּלָ֣תֵּהֹ֔ון שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו
    נְפַ֛לוּ לְגֹֽוא־אַתּוּן־נוּרָ֥א יָֽקִדְתָּ֖א מְכַפְּתִֽין׃ פ
  piu-2006: '@see-verse:DAN.003.022'
  pjt-pjt: '@see-verse:DAN.003.022'
  kik-kik: nao andũ acio atatũ, moohetwo makarũmio, makĩgũa icua-inĩ rĩu rĩa mwaki
    wakanĩte mũno.
  omb-omb: Siu i Sedrak, Misak me i Abednigo ngere lo garovauveu teu tavohe ram soi
    ta lolo mui avi hi.
  fra-NCL: Et ces trois hommes, Sidrac, Misac et Abdénago tombèrent au milieu de la
    fournaise ardente, tout liés. Ce qui suit, je ne l’ai pas trouvé dans les livres
    hébreux.
  cek-AK: Hae kami Shadrach, Meshach hoi Abed-nego thumtonawk loe kacakah taoengh
    o moe, kangqong hmai kamngaeh thungah a nuih o.
  cuk-cuk: We-sapingan-warbaagwad, Sadrac, Mesac, degi, Abednego, soo-ginnitibi-gasiid-yagi
    atinnar argwatemalad.
  uig-CYR: Шундақ қилип Шадрак, Мишак, Әбәднего үчәйлән бағлақлиқ һалда дәһшәтлик
    ялқунлап турған хумданға чүшүп кәтти.
  pma-pma: Ka Sadrak, Misak ka Abednego telmot telva en oven koa ahang mul mukan neim
    eni, ka viau mul kat keitel veah.
  tel-2017: షద్రకు, మేషాకు, అబేద్నెగోలు ముగ్గురినీ బంధకాలతోనే వేడిగా ఉన్న మండుతున్న
    ఆ గుండంలో విసిరివేశారు.
  hat-BSA: Men twa mesye sila yo, Schadrac, Méschac ak Abed-Nego te tonbe nan mitan
    founo dife byen cho a toujou mare.
  kos-kos: Na Shadrach, Meshach, ac Abednego srakna kapir, ac sisiyang elos nu in
    fiten e sac.
  hbo-WLC: וְגֻבְרַיָּ֤א אִלֵּךְ֙ תְּלָ֣תֵּה֔וֹן שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ
    נְפַ֛לוּ לְגֽוֹא־אַתּוּן־נוּרָ֥א יָֽקִדְתָּ֖א מְכַפְּתִֽין׃ פ
  ibo-ibo: Ya mere, Shedrak, na Mishak, na Abednego ndị e kesịrị agbụ ike, dabara
    nʼime ọkụ ahụ na-enwusi ike.
  ory-ory: ପୁଣି ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ, ଏହି ତିନି ଜଣ ବନ୍ଧା ହୋଇ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡ
    ମଧ୍ୟରେ ପଡ଼ିଲେ।
  chk-chk: Iwe, ekei ülüman mwän Satrak, Mesak me Apetneko ra turulong lukalapen ewe
    lenien ekkei fän fööföör.
  rop-rop: En Shedrek, Mishak en Ebadinago bin stil taidap wen deibin buldan insaid
    langa det bigwan faiya.
  ukr-1871: А сї три мужі — Седрах, Мисах та Авденаго — впали в розпалену огнем піч,
    повязані.
  deu-1951: diese drei Männer aber, Sadrach, Mesach und Abednego, fielen gebunden
    in den glühenden Feuerofen.
  eng-JPS: And these three men, Shadrach, Meshach, and Abed-nego, fell down bound
    into the midst of the burning fiery furnace.
  srp-1865: A ta tri èovjeka, Sedrah, Misah i Avdenago, padoše usred peæi ognjene
    užarene.
  lug-lug: Awo abasajja abo abasatu Saddulaaki, ne Mesaki ne Abeduneego ne basuulibwa
    wakati mu kikoomi ekyaka omuliro nga basibiddwa.
  heb-heb: וגבריא אלך תלתהון שדרך מישך ועבד נגו נפלו לגוא אתון נורא יקדתא מכפתין׃
  ben-IRV: আর সেই তিনজন, শদ্রক, মৈশক ও অবেদনগো বাঁধা অবস্থায় জ্বলন্ত চুল্লীতে পড়লেন।
  pan-pan: ਇਹ ਤਿੰਨੇ ਮਨੁੱਖ ਅਰਥਾਤ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਬੱਧੇ ਹੋਏ ਅੱਗ ਦੀ ਬਲਦੀ ਭੱਠੀ
    ਵਿੱਚ ਸੁੱਟੇ ਗਏ।
  tkr-tkr: '@see-verse:DAN.003.022'
  mya-JVB: ထို သူသုံး ယောက်တို့မူကား၊ တုပ် နှောင်လျက် ပြင်းစွာလောင် သော မီးဖို ထဲသို့
    ကျရောက် လေ၏။
  tte-O: Yo tomone yaiyonane mekali pan sitaluya mayau kalapulupululuna lalakina luwana
    mena.
  tbg-tbg: naaquntaqohai rumpatoka Sataraakivavata Mesaakivavata Abetnegovavata iha
    avutaqi aquvura.
  hmo-hmo: To Sataraka bona Misaka bona Abetenigo, mai guia varodia danu, unai lahi
    siahu herea lalonai idia moru diho.
  urd-urd: और यह तीन आदमी या'नी सदरक और मीसक और अबदनजू, बँधे हुए आग की जलती भट्टी
    में जा पड़े।
  rus-SYN: А сии три мужа, Седрах, Мисах и Авденаго, упали в раскаленную огнем печь
    связанные.
  bqc-SIM: Gbɛ̃ↄn àaↄ̃piↄ sↄ̃ aa gɛ̀ kwɛ̀ mua tɛ́ gbãapi guu yeyea.
  tcz-CHONGTHU: Hitichun, Shadrach, Meshach Chuleh Abednego chu, akikannau pumin meilhum
    deujeju sung’a chun alhalutjel tauve.
  mar-mar: तिथे ते पुरुष शद्रख, मेशख, अबेदनगो हातपाय बांधलेले असे त्या भट्टीत पडले.
  qub-qub: Chay mösucunami ichanga jurnu rataycaj rurinman wancusha chayaran.
  bqp-bqp: Mɑ Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo bɑ wɔri dɔ̃ɔ boko wi sɔɔ nge mɛ bɑ kɑ bu
    bɔkuɑ.
  hat-hat: Twa mesye yo menm, Chadrak, Mechak ak Abèdnego, tonbe tou mare nan gwo
    fou tou limen an.
  eng-BSB: And these three men, Shadrach, Meshach, and Abednego, firmly bound, fell
    into the blazing fiery furnace.
  eng-WEBPB: These three men, Shadrach, Meshach, and Abednego, fell down bound into
    the middle of the burning fiery furnace.
  kbq-kbq: Hagi Setrakima, Mesakima, Abetnegonema nofi'ma anakite'za hagana hagana'ma
    huno tusi tevema nerea kerifi zamasgafe atre'naza nofimo'a, me'nege'za ana tevemofo
    agu'afina mani'naze.
  nhe-BL: Huan Sadrac, Mesac huan Abed Nego huetzitoj horno ijtic ilpitoque.
  bus-bus: Gↄ̃ↄn aagↄ̃ↄ pìnↄ sↄ̃ aↄ̃ gàa wà sì mↄ̀datɛ gbãaa pì guu yiyina.
  gub-BL: 'Waàpixipixi re zauxiapekwer weityk kwàkwàmo tatahu pupe wà: Xanarak, Mezak,
    Amenenek.'
  eng-DRA: But these three men, that is, Sidrach, Misach, and Abdenago, fell down
    bound in the midst of the furnace of burning fire.
