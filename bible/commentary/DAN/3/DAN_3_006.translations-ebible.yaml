  dop-dop: Ye wei ɩ́ kisɑɑ, pɑɑ pɛtɩ pʋntʋ kɛ kpɑkpɑɑ kɛ kɔkɔ sɔsɔɔŋkɑ tɑɑ.
  azb-azb: Kim yerə əyilib səcdə etməsə, o saat odla qızmış sobanın içinə atılacaq».
  eng-DBY: and whosoever doth not fall down and worship shall that same hour be cast
