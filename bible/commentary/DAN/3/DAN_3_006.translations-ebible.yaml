verse: DAN.003.006
translations:
  mal-C: ആരെങ്കിലും വീണ് നമസ്കരിക്കാതിരുന്നാൽ അവരെ ഉടൻതന്നെ എരിയുന്ന തീച്ചൂളയിലേക്ക്
    എറിഞ്ഞുകളയുന്നതാണ്.”
  deu-TKW: Wer sich aber nicht niederwirft und es nicht anbetet, wird augenblicklich
    in den glühenden Feuerofen geworfen!
  lin-lin: Moto nyonso oyo akoboya kofukama mpo na kogumbamela ekeko yango, bakobwaka
    ye mbala moko kati na libulu ya moto. »
  eng-LSV: and whoever does not fall down and pay respect, in that hour he is cast
    into the midst of a burning fiery furnace.”
  eng-GNV: And whosoeuer falleth not downe and worshippeth, shall the same houre bee
    cast into the middes of an hote fierie fornace.
  eng-WEBSTER: And whoever shall not fall down and worship shall the same hour be
    cast into the midst of a burning fiery furnace.
  nhw-BL: Huan sintla acajya amo motlancuaquetzas huan amo quihueyichihuas nopa teteyotl,
    nimantzi quimajcahuase ipan se hueyi tlilelemectli.”
  swh-ONEN: Mtu yeyote ambaye hataanguka chini na kuiabudu sanamu hiyo, atatupwa saa
    iyo hiyo ndani ya tanuru iwakayo moto.”
  bba-bba: Wi u kun yiire u ɡu sɑ̃wɑ bɑ koo nùn kpɛ̃ɛwɑ mii mii dɔ̃ɔ boko wi bɑ sɔ̃ruɑn
    suunu sɔɔ.
  eng-KJVCPB: and whoso falleth not down and worshippeth shall the same hour be cast
    into the midst of a burning fiery furnace.
  mpx-mpx: Henala ebo nige ni loloepwakoku ge nige ni kukululu, iya nihi alitukan
    ginaha kalakalasina gamwanaa.”
  luo-luo: Ngʼato angʼata ma ok opodho piny auma mondo olam kidono to ibiro dir e
    mach makakni.”
  meu-meu: a daika basine goru diho bona basine toma diho, ia na maoromaoro bae abia,
    lahi ta, e hururu hereamu bona e siahu hereamu lahina, Ialonai bae tahoa vareai.
  npi-ULB: जसले भुइँमा घोप्टो पार्दैन र आराधना गर्दैन, उसलाई दन्किरहेको आगोको भट्टीमा
    फालिनछ ।”
  yor-yor: Ẹnikẹ́ni tí ó bá kọ̀ tí kò bá wólẹ̀, kí ó fi orí balẹ̀, kí a ju ẹni náà
    sínú iná ìléru.”
  pes-OPCB: هر که از این فرمان سرپیچی نماید، بی‌درنگ به داخل کورهٔ آتش انداخته خواهد
    شد.»
  tgl-ULB: Sinuman ang hindi magpatirapa at sumamba sa sandaling iyon ay itatapon
    sa naglalagablab na pugon.”
  cbu-NT: Mishat, kurak Nabukodonosor siyaa atitamta; Yuw tputs nuwaa apanlliri ungirtamaam
    ngatku, anoo putayarusin, mikeeru tandapunuzish yuwash sumas kizpur ksan taaru
    anush kapeeteerusin, kasachinllinpa, áttanda Nabukodonosora, tsiyatssipan tárangiya.
  hui-hui: Ai mbiralime ge duli hanga halu ngolome wabini ogonihondo bi pupu nawiyagua
    ogoni ibu ira timbuni poboyogobiore daabo kagoha delo minu bape holeberema, lene.
  mya-mya: ဦး​ညွှတ်​ရှိ​ခိုး​ခြင်း​မ​ပြု​သူ​မည်​သူ​မ​ဆို ပြင်း​စွာ​အ​လျှံ​ထ​လျက်​နေ​သော
    မီး​ဖို​ကြီး ထဲ​သို့​ချက်​ချင်း​ပစ်​ချ​ခြင်း​ကို​ခံ​စေ'' ဟု အ​သံ​ကျယ်​စွာ​ကြေ​ညာ​လေ​သည်။-
  bod-N: སུ་ཞིག་གིས་ལུས་སར་བཏུད་ནས་ཕྱག་མ་བཙལ་ན། དེ་མ་ཐག་ཏུ་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་ཐབ་ལ་གཡུག་པར་བྱའོ་ཞེས་བསྒྲགས་སོ།
    །
  sna-sna: Ani naani asingawiri pasi achinamata achakandwa muvira romoto pakarepo.”
  spa-BLM: El que no se postre y adore será arrojado en el centro de un horno de fuego
    ardiente en la misma hora.”
  cac-cac: Masanil mach man̈ ol em cumnaj ejmelal d'a jun yechel tic, elan̈chamel
    ol yumchajb'at d'a yol jun horno n̈iln̈on sq'ue sc'ac'al, xchi.
  swh-ULB: Na yeyote asiyeanguka na kuiabuda, kwa wakati huo huo atatupwa katika tanuru
    la moto.”
  bel-bel: а хто не ўпадзе і не паклоніцца, адразу ўкінуты будзе ў распаленую вогненную
    печ».
  deu-ELBBK: Und wer nicht niederfällt und anbetet, der soll sofort in den brennenden
    Feuerofen geworfen werden.
  mbb-OT: Is minsan hentei he kenà ed-azap, idtimbag diyà te egkiràkirà he rapug.”
  mal-2015: ആരെങ്കിലും വീണു നമസ്കരിക്കാതെ ഇരുന്നാൽ, അവനെ ആ നാഴികയിൽ തന്നേ, എരിയുന്ന
    തീച്ചൂളയിൽ ഇട്ടുകളയും.
  rmc-rmc: Oda, ko na perela pre phuv a na banďola, ela čhido andro jagalo bov rozlabardo.“
  nlg-nlg: Ma ge siki sakai ke hove me ke mua tabotaoni ke, ma kara soni haghea tua
    tana lake te vavu.”
  pes-OPV: و هر‌که به رو نیفتد و سجده ننماید درهمان ساعت در میان تون آتش ملتهب افکنده
    خواهد شد.»
  ron-1924: Орьчине ну се ва арунка ку фаца ла пэмынт ши ну се ва ынкина ва фи арункат
    кяр ын клипа ачея ын мижлокул унуй куптор апринс.”
  ben-OBCV: কেউ যদি উপুড় হয়ে আরাধনা না করে, তাকে তৎক্ষণাৎ জ্বলন্ত অগ্নিকুণ্ডে ফেলে
    দেওয়া হবে।”
  som-som: oo mid kasta oo aan hoos u dhicin oo aan u sujuudin, isla saacaddiiba waxaa
    lagu dhex tuuri doonaa foorno dab ah oo ololaysa.
  lat-VUC: Si quis autem non prostratus adoraverit, eadem hora mittetur in fornacem
    ignis ardentis.
  eng-ASVBT: and whoso falleth not down and worshipeth shall the same hour be cast
    into the midst of a burning fiery furnace.
  ita-1885: E chiunque non si getterà in terra, e non l'adorerà, in quella stessa
    ora sarà gettato nel mezzo d'una fornace di fuoco ardente.
  eng-ULB: Whoever does not fall down and worship, at that very moment, will be thrown
    into a blazing furnace.”
  spa-VBL: El que no se postule inmediatamente y adore será arrojado a un horno de
    fuego abrasador”.
  fra-_FOB: Et quiconque ne se prosternera pas et n'adorera pas, sera au même instant
    jeté dans la fournaise de feu ardent.
  mal-mal: ആരെങ്കിലും വീണ് നമസ്കരിക്കാതെ ഇരുന്നാൽ, അവനെ ആ നാഴികയിൽ തന്നെ, എരിയുന്ന
    തീച്ചൂളയിൽ ഇട്ടുകളയും”.
  urd-GVR: Jo bhī sijdā na kare use fauran bhaṛaktī bhaṭṭī meṅ phaiṅkā jāegā.’”
  suz-BL: मिनु सु सुमी मोदेंशो मपाइनीमी, मेको ठेयब मी ब्रतीकेमी हुम्‍चा पुंइसीनीम”
    दे ठेयब सेंदामी तुइक्‍पाइश्‍शा देंत।
  eng-NOY: And whoso doth not fall down and worship shall the same hour be cast into
    the midst of a burning fiery furnace.
  ita-1927: e chiunque non si prostrerà per adorare, sarà immantinente gettato in
    mezzo ad una fornace di fuoco ardente”.
  ckb-ckb: هەرکەسێک نەچێتە سەر چۆک و کڕنۆش نەبات، هەر ئەو کاتە فڕێدەدرێتە ناو کوورەی
    ئاگری داگیرساو.»
  eng-BBE: And anyone not falling down and worshipping will that same hour be put
    into a burning and flaming fire.
  kan-OKCV: ಯಾರು ಅಡ್ಡಬೀಳದೆ, ನಮಸ್ಕರಿಸದೆ ಇರುವರೋ ಅಂಥವರನ್ನು ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಉರಿಯುವ ಬೆಂಕಿಯ
    ಕುಲುಮೆಯಲ್ಲಿ ಹಾಕಲಾಗುವುದು. ಇದು ರಾಜಾಜ್ಞೆ,” ಎಂದನು.
  tam-2017: எவனாகிலும் கீழேவிழுந்து, அதைப் பணிந்துகொள்ளாவிட்டால், அவன் அந்நேரமே எரிகிற
    நெருப்புச்சூளையின் நடுவிலே போடப்படுவான் என்றான்.
  spa-RV-1909: Y cualquiera que no se postrare y adorare, en la misma hora será echado
    dentro de un horno de fuego ardiendo.
  ron-BTF: Și oricine nu cade și nu se închină, în același moment va fi aruncat în
    mijlocul unui cuptor arzând încins.
  eng-WEBP: Whoever doesn’t fall down and worship shall be cast into the middle of
    a burning fiery furnace the same hour.”
  eng-FBV: Anyone who doesn't immediately fall down and worship will be thrown into
    a furnace of blazing fire.”
  nch-BL: Huan sinta acajya amo motancuaquetzas huan amo quihueyichihuas nopa teteyot,
    nimantzi quimajcahuase ipan se hueyi tilelemecti.”
  vie-1934: Kẻ nào không sấp mình xuống và không thờ lạy, tức thì sẽ phải quăng vào
    giữa lò lửa hực.
  hin-CV: जो कोई गिरकर आराधना नहीं करेगा, उसे तुरंत धधकती आग की भट्टी में झोंक दिया
    जाएगा.”
  spa-BES: Y cualquiera que no se postrare y adore, esa misma hora será puesto en
    un horno de fuego ardiente.
  tdx-tdx: fe havokovoko am-po’ toñake misolebatse ao amy oray avao ze tsy mibaboke
    naho mitalaho ama’e.
  tha-KJV: ผู้​ใดที่​มิได้​กราบลงนมัสการก็​ให้​โยนผู้นั้นทั​นที​เข​้าไปในเตาที่ไฟลุกอยู่”
  por-BR-2018: E qualquer um que não se prostrar e a adorar, na mesma hora será lançado
    dentro de uma fornalha de fogo ardente.
  deu-ELO: Und wer nicht niederfällt und anbetet, der soll sofort in den brennenden
    Feuerofen geworfen werden.
  eng-WYC-2018: Soothly if any man falleth not down, and worshippeth not, in the same
    hour he shall be sent into a furnace of fire burning. (Truly if anyone falleth
    not down, and worshippeth not, in that same hour he shall be sent into a furnace
    of burning fire.)
  epo-epo: Kiu ne faligos sin kaj ne adorkliniĝos, tiu tuj estos ĵetita en ardantan
    fornon.
  uig-PIN: Kimki bax urup sǝjdǝ ⱪilmisa, xuan dǝⱨxǝtlik yalⱪunlap turƣan humdanƣa
    taxlinidu, — dǝp jakarlidi.
  beo-beo: 'Nowa da amoma hame sia:ne gadosea, dadi gagui da amo dunu hedolodafa lale,
    lalu bubugi sawa: bagade amo ganodini galadigimu!”'
  tpi-OTNT: Sapos wanpela man i no brukim skru na lotu long piksa, wantu bai mipela
    i kisim em na tromoi em i go daun insait long bikpela stov i gat paia i hat tumas.”
  hau-SA: Duk wanda bai rusuna ya yi sujada ba, nan take za a jefa shi a cikin tendarun
    wuta.”
  uig-LAT: Kimki bash urup sejde qilmisa, shuan dehshetlik yalqunlap turghan xumdan’gha
    tashlinidu, — dep jakarlidi.
  nde-nde: Iloba ngubani ongayi kukhothama asikhonze uzahle aphoselwe esithandweni
    somlilo olavuzayo.”
  ton-ton: Pea ko ia ʻe ʻikai punou mo hū, ʻe lī ia ʻi he feituʻulaʻā ko ia ki he
    loto afi vela kakaha.”
  ces-1613: Kdož by pak nepadl a neklaněl se, té hodiny uvržen bude do prostřed peci
    ohnivé rozpálené.
  eng-WMB: Whoever doesn’t fall down and worship shall be cast into the middle of
    a burning fiery furnace the same hour.”
  tam-TCV: அப்படிக் கீழே விழுந்து வணங்காதவன் எவனோ, அவன் உடனே பற்றியெரியும் நெருப்புச்சூளையில்
    போடப்படுவான் என்றான்.”
  ceb-ULB: Si bisan kinsa nga dili moluhod ug mosimba niana gayong taknaa, itambog
    dayon didto sa nagdilaab nga hudno.”
  pol-UBG: A kto nie upadnie i nie odda pokłonu, zostanie w tej samej godzinie wrzucony
    do pieca rozpalonego ogniem.
  agr-agr: Untsu nunú tibau aig tikishmag pujusa emematuinachuk, wamak juki pag inagtai
    kee awa nuwi egkeam agtatui”, tiuwai.
  kyc-kyc: Wambu mendeme pangu sepala lakanda naramo doko waiya lao isare ama alyu
    rao karenge dokona sukusa pyambwarami, leya.
  urd-GVU: جو بھی سجدہ نہ کرے اُسے فوراً بھڑکتی بھٹی میں پھینکا جائے گا‘۔“
  deu-1912: Wer aber alsdann nicht niederfällt und anbetet, der soll von Stund an
    in den glühenden Ofen geworfen werden.
  ntj-ntj: Nyangka kutjupalu marninypungkutjamaaltu wantinyangka-ya tjulyaralpi waru
    purlkanyangka warniku tjarrpatjunku. Palunyapirinypa puurrpa purlkalu watjarnu.”
  kan-2017: ಯಾವನು ಅಡ್ಡಬಿದ್ದು ಪೂಜಿಸುವುದಿಲ್ಲವೋ ಅವನು ತಕ್ಷಣವೇ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯೊಳಗೆ
    ಹಾಕಲ್ಪಡುವನು” ಎಂದು ಸಾರಿದನು.
  yap-yap: En dabi siro’ nge tay fan e ka chingiyal’nem e yira yin’ ngalan ba tafen
    e nifiy ni be daramram.”
  hlt-MCSB: Aka buluk tih aka bakop pawt te amah tue vaengah hmaihueng hmai tak khui
    la pup saeh.
  mdy-ETH: ሳዖይዳ ሎኦሚ ላሂ ዚጊባኣ ዓሲ ዓኣቶ ዼኤፖ ዔኤታ ታሞይዳ ቤዞማና ዓጊንታንዳኔ!» ጌዔኔ።
  twi-ASANTE: Obiara a wankoto fam ansɔre ohoni no dɔn no ara mu no, wɔde no bɛto
    fononoo a ogya redɛre wɔ mu framfram mu.”
  bhl-bhl: Nimin ete beem wiin daolewinba keliw tewe, nu kaneliw kawtiw biilo yaluwsomi,
    galuko, kula ais mamin nam tem kalo da koyem kemokoluw te.”, yangse kale.
  eng-WEBU: Whoever doesn’t fall down and worship shall be cast into the middle of
    a burning fiery furnace the same hour.”
  wal-wal: Misiliyaa sinttan gufannidi goinnenna urai ooninne eexxiya itoone tamaa
    giddo olettana” yaagiis.
  spa-PDDPT: ¡El que no se postre en adoración será echado dentro de un horno de fuego
    ardiente en la misma hora!
  gun-gun: Ha'e rã peteĩ va'e rei xapy'a rei ndojero'ai ha'e nomboetei va'e ma ha'e
    ramove omomboa 'rã tata rupa haku ratãvea py — he'i.
  agu-BL: Ma yi e' yi quil chimeje' tan tak'le'n k'ej yi jun teblale'j, ninin nchiben
    jo'li'n cyera'tz tc'u'l jun k'ak' yi wi'nin lamcane'n, yi ja bnix tak'un kareyil,”
    stzun yi ajcawa'tz bantz.
  ilo-ULB: Siasinoman a saan nga agkurno ken agdayaw iti dayta a kanito, ket maitappuak
    iti gumilgil-ayab nga urno.”
  kpg-kpg: Gei tangada dela ga hagalee bala e daumaha, le e hudu gi lodo di gowaa
    dela e iai di ahi ulaula no lodo.”
  uig-ARA: كىمكى باش ئۇرۇپ سەجدە قىلمىسا، شۇئان دەھشەتلىك يالقۇنلاپ تۇرغان خۇمدانغا
    تاشلىنىدۇ، ــ دەپ جاكارلىدى.
  sus-sus: Naxan yo mu bira a bun ma, a a batu, na kanyi wolima nɛ tɛ belebele xɔɔra
    keren na.»
  pon-2006: Mehmen me sohte pahn poaridi oh pwongih sansalo pahn mwadang lekdeklahng
    nan kisiniei mwehl.”
  jae-jae: Ma ŋac teŋ embe êu tau naêpôŋ aduc êndêŋ ŋakatu atom naŋ, oc gacgeŋ sêmbaliŋ
    eŋ êsêp ja ŋamondec-mondec ŋamala êna.”
  ksd-ksd: ma nina ba pa na bura timtibum ma pa na lotu tadav ia, ta nam ra pakana
    bung da vue vaba ia ta ra bala na ubu i oao mat.
  tur-YTC: Kim yere kapanıp tapmazsa, hemen o saat yanan kızgın fırının içine atılacaktır.”
  ind-AYT: Dan, siapa pun yang tidak sujud menyembah, saat itu juga akan dicampakkan
    ke dalam perapian yang menyala-nyala.”
  nya-nya: Aliyense amene sadzalambira ndi kupembedza adzaponyedwa nthawi yomweyo
    mʼngʼanjo ya moto.”
  hrv-hrv: Tko se ne baci na tlo i ne pokloni, bit će smjesta bačen u peć užarenu.”
  mps-mps: Te bidi me deligo te piksaba kidu sugunama, lotu po wasiąbaso da, teda
    polo tama dago aga selama, tama aga te genuai stov sia posolo mu elalubo te tomoba
    aiya sąwaibao,” te gavmango po pusubo bidigo te po wali.
  tpi-tpi: Sapos wanpela man i no brukim skru na lotu long piksa, wantu bai mipela
    i kisim em na tromoi em i go daun insait long bikpela stov i gat paia i hat tumas.”
  dan-1931: Og den, som ikke falder ned og tilbeder, skal øjeblikkelig kastes i den
    gloende Ovn.”
  vie-OVCB: Người nào bất tuân sẽ bị xử tử lập tức, bằng cách ném vào lò lửa cháy
    hừng.”
  guj-2017: જે કોઈ માણસ સાષ્ટાંગ દંડવત પ્રણામ કરીને પૂજા નહિ કરે, તેને તેજ ક્ષણે બળબળતા
    અગ્નિની ભઠ્ઠીમાં નાખવામાં આવશે.”
  pon-2006A: Mehmen me sohte pahn poaridi oh pwongih sansalo pahn mwadang lekdeklahng
    nan kisiniei mwehl.”
  por-BRBSL: Quem não cair e adorar será lançado no meio de uma fornalha de fogo ardente
    na mesma hora”.
  swe-swe: Men den som inte faller ner och tillber ska genast kastas i den brinnande
    ugnen.” [Ugnar användes vid den här tiden för att bränna tegel och smälta metaller.
    Nebukadnessars alla byggprojekt krävde enorma mängder tegel. Ugnen som här får
    tjäna som straff kan vara den som använts för att bygga statyn. Temperaturen är
    troligtvis omkring 1 000 grader. Nebukadnessar anser sig vara en gud och har en
    egen version av helvetet.]
  cth-cth: Apipatethai tabo laihoi ka bawk ngai hoeh e teh, sut kamtawi e tahmanghmai
