  tbz-SIM: Kòò mɔù yetɛ ò bo nínkúmɛ̀ kɛ́dɔu ntɛsɔɔtenkɑɑnìtɛ̀ bɛ̀ɛ ò ɑ̃nnɛ́ dihɑ̃ɑ̃tou
