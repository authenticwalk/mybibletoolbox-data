verse: DAN.003.009
translations:
  mal-C: 'അവർ നെബൂഖദ്നേസർ രാജാവിനോടു പറഞ്ഞു: “രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ!'
  deu-TKW: 'Sie hoben an und sprachen zum König Nebukadnezar: O König, mögest du immerdar
    leben!'
  lin-lin: 'Balobaki na mokonzi Nabukodonozori : — Oh mokonzi, tika ete owumela na
    bomoi seko na seko !'
  eng-LSV: they have answered, indeed, they are saying to Nebuchadnezzar the king,
    “O king, live for all ages!
  eng-GNV: For they spake and said to the King Nebuchad-nezzar, O King, liue for euer.
  eng-WEBSTER: They spoke and said to the king Nebuchadnezzar, O king, live for ever.
  nhw-BL: 'Quiilhuijque: ―Totlanahuatijca,'
  swh-ONEN: Wakamwambia Mfalme Nebukadneza, “Ee mfalme, uishi milele!
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sinɑ boko, wunɛn hunde yu dɑkɑɑ dɑ!
  eng-KJVCPB: They spake and said to the king Nebuchadnezzar, O king, live for ever.
  mpx-mpx: Hi baek elana hi ba, “Oo kin, yawalim ni mihot!
  luo-luo: Negiwachone ruoth Nebukadneza niya, “Yaye ruoth, dag nyaka chiengʼ!
  meu-meu: Idia ese King Nebukadnesara e hamaoroa, eto, Pavapava e, ba mauri hanaihanai!
  npi-ULB: तिनीहरूले नबूकदनेसर राजालाई यसो भने, “महाराजा, अमर रहून्!
  yor-yor: Wọ́n sọ fún ọba Nebukadnessari pé, “Kí ọba kí ó pẹ́.
  pes-OPCB: '@see-verse:DAN.003.008'
  tgl-ULB: Sinabi nila kay haring Nebucadnezar, “Hari, mabuhay ka magpakailanman!
  cbu-NT: Kusarangsin; Kurakaa, shiy urutamari kurakish taatsha. Shiyaatsimari urutamari
    tputs chinaksin taachinlliniya.
  hui-hui: Agali timbuni-o í̠ luore haabo habelo.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​အား``အ​ရှင်​မင်း​ကြီး သက်​တော်​ရာ​ကျော်​ရှည်​ပါ​စေ။-
  bod-N: ཁོ་ཚོས་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལ་འདི་ལྟར། རྒྱལ་པོའི་སྐུ་ཚེ་ཡུན་རིང་བརྟན་པར་ཤོག
  sna-sna: Vakati kuna Mambo Nebhukadhinezari, “Imi mambo, raramai nokusingaperi!
  spa-BLM: 'Ellos respondieron al rey Nabucodonosor: “¡Oh rey, vive para siempre!'
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Mamin rey, ayocab'' opisio d''a masanil
    tiempo.'
  swh-ULB: Walimwambia mfalme Nebukadneza, “mfalme aishi milele!
  bel-bel: 'Яны сказалі цару Навухаданосару: «цару, вавек жыві!'
  deu-ELBBK: 'Sie hoben an und sprachen zum König Nebukadnezar: O König, lebe ewiglich!'
  mbb-OT: Kesikandan diyà te ki Hadì Nebucadnezar te, “Mebmeluǥuyad is untung nu,
    Mahal he Hadì!
  mal-2015: 'അവർ നെബൂഖദ്നേസർരാജാവിനെ ബോധിപ്പിച്ചതു: രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ!'
  rmc-rmc: 'Phende le kraľiske: „Kraľina, dživ pro furt!'
  nlg-nlg: Ma gaira tara bosa vania Nebachadnezzar, “Aghe ighoe na vunaghi haba ngangata,
    kai ghanaghanaolidira ge ko vola talau!”
  pes-OPV: 'و به نبوکدنصر پادشاه عرض کرده، گفتند: «ای پادشاه تا به ابد زنده باش!'
  ron-1924: 'Ей ау луат кувынтул ши ау зис ымпэратулуй Небукаднецар: „Сэ трэешть вешник,
    ымпэрате!'
  ben-OBCV: তারা রাজা নেবুখাদনেজারকে বলল, “মহারাজ, চিরজীবী হোন!
  som-som: Oo intay u jawaabeen bay ku yidhaahdeen Boqor Nebukadnesar, Boqorow, weligaaba
    noolow.
  lat-VUC: 'dixeruntque Nabuchodonosor regi: Rex, in æternum vive !'
  eng-ASVBT: They answered and said to Nebuchadnezzar the king, O king, live forever.
  ita-1885: 'E fecero motto al re Nebucadnesar, e gli dissero: O re, possa tu vivere
    in perpetuo.'
  eng-ULB: They said to Nebuchadnezzar the king, “King, live forever!
  spa-VBL: 'Dijeron al rey Nabucodonosor: “¡Que su Majestad el rey viva para siempre!'
  fra-_FOB: 'Ils prirent la parole, et dirent au roi Nébucadnetsar:'
  mal-mal: 'അവർ നെബൂഖദ്നേസർരാജാവിനെ ബോധിപ്പിച്ചത്: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ!'
  urd-GVR: Wuh bole, “Bādshāh salāmat abad tak jīte raheṅ!
  suz-BL: मिनु मेकोपुकीमी पिप नेबुकदनेसर कली “पिप, गे गेना हना यो ब्रोंइशा बाक्‍कीन।
  eng-NOY: They spake and said to King Nebuchadnezzar, O king, live forever!
  ita-1927: 'e, rivolgendosi al re Nebucadnetsar, gli dissero: “O re, possa tu vivere
    in perpetuo!'
  ckb-ckb: 'بە نەبوخودنەسر پاشایان گوت: «ئەی پاشا، بۆ هەتاهەتایە هەر بژی!'
  eng-BBE: They made answer and said to Nebuchadnezzar the king, O King, have life
    for ever.
  kan-OKCV: ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ, “ಅರಸನೇ, ನೀನು ನಿರಂತರವಾಗಿ ಬಾಳು.
  tam-2017: 'ராஜாவாகிய நேபுகாத்நேச்சாரை நோக்கி: ராஜாவே, நீர் என்றும் வாழ்க.'
  spa-RV-1909: 'Hablando y diciendo al rey Nabucodonosor: Rey, para siempre vive.'
  ron-BTF: 'Au vorbit și au spus împăratului Nebucadnețar: Să trăiești veșnic împărate.'
  eng-WEBP: They answered Nebuchadnezzar the king, “O king, live for ever!
  eng-FBV: They said to King Nebuchadnezzar, “May Your Majesty the king live forever!
  nch-BL: 'Quiilhuijque: ―Totanahuatijca,'
  vie-1934: 'Vậy họ cất tiếng và tâu cùng vua Nê-bu-cát-nết-sa rằng: Hỡi vua, nguyền
    vua sống đời đời!'
  hin-CV: उन्होंने राजा नबूकदनेज्ज़र से कहा, “हे राजा, आप चिरंजीवी हों!
  spa-BES: Respondieron y le dijeron a Nabucodonosor rey, oh Rey, vive para siempre.
  tdx-tdx: nisaontsy amy Nebokadnetsare mpanjaka ty hoe, Ry mpanjaka, lava ohatse.
  tha-KJV: เขาทั้งหลายกราบทูลกษั​ตริ​ย์เนบูคัดเนสซาร์​ว่า “​โอ ข้าแต่​กษัตริย์ ขอทรงพระเจริญเป็นนิตย์
  por-BR-2018: 'Eles falaram ao rei Nabucodonosor: Ó rei, vive para sempre!'
  deu-ELO: 'Sie hoben an und sprachen zum König Nebukadnezar:'
  eng-WYC-2018: and said to the king Nebuchadnezzar (or and said to King Nebuchadnezzar),
    King, live thou without end.
  epo-epo: 'Ili ekparolis, kaj diris al la reĝo Nebukadnecar: Ho reĝo, vivu eterne!'
  uig-PIN: 'Ular padixaⱨ Neboⱪadnǝsarƣa: — I aliyliri, mǝnggü yaxiƣayla!'
  beo-beo: Ilia da hina bagade Nebiuga:denesema amane sia:i, “Hina bagade! Di da eso
    huluane mae bogole fifi ahoanumu da defea!”
  tpi-OTNT: Ol i tokim king olsem, “Bikman, yu ken i stap gut oltaim.
  hau-SA: Suka ce wa sarki Nebukadnezzar, “Ran sarki yă daɗe,
  uig-LAT: 'Ular padishah Néboqadnesargha: — I aliyliri, menggü yashighayla!'
  nde-nde: Zathi enkosini uNebhukhadineza, “Bayethe nkosi, mana njalo!
  ton-ton: Naʻa nau lea ki he tuʻi ko Nepukanesa ʻo pehē, “ʻE tuʻi, ke ke moʻui ʻo
    taʻengata.
  ces-1613: 'A mluvíce, řekli Nabuchodonozorovi králi: Králi, na věky buď živ.'
  eng-WMB: They answered Nebuchadnezzar the king, “O king, live for ever!
  tam-TCV: அவர்கள் நேபுகாத்நேச்சார் அரசனிடம், “அரசே, நீர் நீடூழி வாழ்க.
  ceb-ULB: Miingon sila ngadto kang haring Nebucadnezar, “Oh Hari, mabuhi ka unta
    hangtod sa kahangtoran!
  pol-UBG: 'Mówili do króla Nabuchodonozora: Królu, żyj na wieki!'
  agr-agr: 'Nunik apu Nabucodonosoran chichajuinak: “¡Apuh, kuashat tsawantai iwaku
    pujusta! ¡Tuja amina daagmek tuke pachitai atin ati!'
  kyc-kyc: Nakamame kiŋi Nepukatenesa kando lao, Emba kiŋi andake doko palu karalu
    karare, leyami.
  urd-GVU: وہ بولے، ”بادشاہ سلامت ابد تک جیتے رہیں!
  deu-1912: 'fingen an und sprachen zum König Nebukadnezar: Der König lebe ewiglich!'
  ntj-ntj: Tjiinya-ya ngaapirinypa watjarnu, “Yuwa puurr,
  kan-2017: ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ, “ಅರಸನೇ, ಚಿರಂಜೀವಿಯಾಗಿರು!
  yap-yap: Ya lungurad ngak Nebukadnezzar ni Pilung, “Pilung, ngu’um par ndariy n’umngin
    nap’an.
  hlt-MCSB: Nebukhadnezzar manghai te a voek uh tih , “Manghai tah kumhal duela hing
    pai.
  mdy-ETH: ዔያታ ካኣቲ ናብካዳናፆኦሬ ኮይላ ሙካዖ፦ «ካኣቲዮ! ናንጊና ናንጌ!
  twi-ASANTE: “Nana wo nkwa so!
  bhl-bhl: 'I bokolewomeliw: “Kamokim kutaka! Kukalem ete diwkuw diwkuw ken abin kuw
    tein bokolew te!'
  eng-WEBU: They answered Nebuchadnezzar the king, “O king, live for ever!
  wal-wal: Eti Kawuwaa Naabukadanaxoora hagaadan yaagidosona; “Kawuwau, merinau de7a.
  spa-PDDPT: 'Pidieron la palabra y dijeron al rey Nabucodonosor: ¡Oh rey, vive para
    siempre!'
  gun-gun: 'Ha''e vy huvixave Nabucodonosor pe aipoe''i okuapy: — Oreruvixave, tereikove
    riae!'
  agu-BL: —Ta' max c'u'lu' skibaj. Nink ben ẍkon yi tiempu' tetz ben k'ej ben sak.
    Nink na'wsij yi bi'u' sbne' opon tunintz.
  ilo-ULB: Kinunada kenni Nebucadnesar nga ari, “O Ari, agbiagka iti agnanayon!”
  kpg-kpg: ga helekai gi di king boloo, “Meenei di king, gi mouli hua beelaa!
  uig-ARA: 'ئۇلار پادىشاھ نېبوقادنەسارغا: ــ ئى ئالىيلىرى، مەڭگۈ ياشىغايلا!'
  sus-sus: E naxa a fala Mangɛ Nebukadansari bɛ, «Mangɛ, simaya xa lu i bɛ!
  pon-2006: Re ahpw patohwanohng Nanmwarki Nepukadnesar, “Wasa Lapalap en rosoroson
    kohkohlahte!
  jae-jae: Êsêac sêsôm gêdeŋ kiŋ Nebukadnesar gebe “O kiŋ, ômoa endeŋ tôŋgeŋ.
  ksd-ksd: 'Dia ga tata ma dia ga biti ta ra king Nebukadnesar dari: U ra king, una
    laun tukum!'
  tur-YTC: Kral Nebukadnetsar'a, “Ey kral, sonsuza dek yaşa!” diye karşılık verdiler.
  ind-AYT: Mereka berbicara dan berkata kepada Raja Nebukadnezar, “Ya Raja, hiduplah
    selama-lamanya!
  nya-nya: Iwo anati kwa mfumu Nebukadinezara, “Inu mfumu mukhale ndi moyo wautali!
  hrv-hrv: 'Rekoše kralju Nabukodonozoru: “O kralju, živ bio dovijeka!'
  mps-mps: Augwaligo kingba te tiwai po walio, “Genuai bidi, nage sesemane sogo bugagia
    bidagameo.
  tpi-tpi: Ol i tokim king olsem, “Bikman, yu ken i stap gut oltaim.
  dan-1931: 'De tog til Orde og sagde til Kong Nebukadnezar: “Kongen leve evindelig!'
  vie-OVCB: 'họ tâu với vua Nê-bu-cát-nết-sa: “Hoàng đế vạn tuế!'
  guj-2017: તેઓએ નબૂખાદનેસ્સાર રાજાને કહ્યું, “હે રાજા, સદા જીવતા રહો.”
  pon-2006A: Re ahpw patohwanohng Nanmwarki Nepukadnesar, “Wasa Lapalap en rosoroson
    kohkohlahte!
  por-BRBSL: 'They respondeu o rei Nabucodonosor: “Ó rei, vive para sempre!'
  swe-swe: 'De sade till kung Nebukadnessar: ”Må kungen leva för evigt!'
  cth-cth: Siangpahrang na hring dung vang seh,
  twi-twi: “Nana wo nkwa so!
  hlt-hlt: Nebukhadnezzar manghai te a voek uh tih, “Manghai tah kumhal duela hing
    pai.
  tbz-SIM: Okpɑ̀ɑ̀tì ḿbo sɑ̃́ɑ̃̀!
  msy-2020: Egha me kamaghɨn Atrivim Nebukatnesarɨn mɨgei, “Gumazir ekiam, nɨ ikɨ
    mamaghɨra ikiam!
  dop-dop: 'Pɑ sʋʋ wulɑʋ kiŋ, ɩlɛnɑ pɑ́ sɛɛ-ɩ sɩ: Tɑ cɑɑ, wulɑʋ, mǝnɑ tɛtʋ.'
  azb-azb: 'Onlar padşah Navuxodonosora dedi: «Qoy padşah həmişə sağ olsun,'
  eng-DBY: They spoke and said to the king Nebuchadnezzar, O king, live for ever!
  hin-2017: वे नबूकदनेस्सर राजा से कहने लगे, “हे राजा, तू चिरंजीवी रहे।
  wol-KYG: 'Ñu wax Buur Nabukodonosor, ne ko: «Buur, guddalu fan.'
  eng-YLT: they have answered, yea, they are saying to Nebuchadnezzar the king, 'O
    king, to the ages live!
  kne-kne: Kanan da en Ari Nebukadnezzar, “Madaydayaw ay ari, matagotago ka koma si
    eng-enggana.
  eng-WYC-2017: and said to the king Nebuchad-nezzar, King, live thou without end.
  eng-WMBB: They answered Nebuchadnezzar the king, “O king, live for ever!
  urd-GVH: वह बोले, “बादशाह सलामत अबद तक जीते रहें!
  rug-rug: La zama si arini koe Nebukaneza sa baṉara, “Kei baṉara, mu toa hola ninae
    rane!
  gaz-gaz: Isaanis Nebukadnezar Mootichaan akkana jedhan; “Yaa mootii, ati bara baraan
    jiraadhu!
  fra-LSG: 'Ils prirent la parole et dirent au roi Nebucadnetsar: O roi, vis éternellement!'
  gnn-gnn: '@see-verse:DAN.003.008'
  yal-yal: E yi a fala Manga Nebukadanesari xa, e naxa, “Ee! mangana! I xa bu dunuɲa
    yi.
  haw-1868: Olelo aku lakou, i aku la ia Nebukaneza i ke alii, E ke alii, e ola mau
    loa oe.
  arb-NAV: 'قَائِلِينَ: «لِتَعِشْ أَيُّهَا الْمَلِكُ إِلَى الأَبَدِ.'
  ewe-ewe: Wogblɔ na Fia Nebukadnezar be, “O fia, nɔ agbe tegbee.
  eng-LEE: They commenced and said to king Nebuchadnezzar, O king, live for ever.
  gvn-gvn: '@see-verse:DAN.003.008'
  asm-FB: তেওঁলোকে ৰজা নবূখদনেচৰক ক’লে, “মহাৰাজ চিৰজীৱি হওক!
  sus-A: عٍ نَشَ عَ قَلَ مَنفّ نٍبُكَدَنسَرِ بّ، «مَنفّ، سِمَيَ شَ لُ عِ بّ!
  fra-SBL: 'Ils prirent la parole devant le roi Nebucadnetsar : « O roi, vis éternellement !'
  hbo-hbo: עֲנֹו֙ וְאָ֣מְרִ֔ין לִנְבוּכַדְנֶצַּ֖ר מַלְכָּ֑א מַלְכָּ֖א לְעָלְמִ֥ין
    חֱיִֽי׃
  piu-2006: '@see-verse:DAN.003.008'
  pjt-pjt: Alatjiya palula wangkangu, “Mayatjan wiṟu mulapa! Nyuntumpala mukuringanyi
    mayatja nganampa tiṯutjara nyinanytjaku.
  kik-kik: makĩĩra Mũthamaki Nebukadinezaru atĩrĩ, “Wee mũthamaki ũrotũũra tene na
    tene!
  omb-omb: Ram veve lawe ratahigi Nebokadnesa, “O ratahigi, goin toga vagituei!
  fra-NCL: 'Ils prirent la parole et dirent au roi Nabuchodonosor : « O roi, vis à
    jamais ! »'
  cek-AK: Nihcae mah siangpahrang Nebuchadnezzar khaeah, Aw siangpahrang, na hinglung
    sawk nasoe!
  cuk-cuk: 'Reyga weyob sogdemalad: —¡Rey, be degisadegu dulagudiguena gadin!'
  uig-CYR: 'Улар падиша Небоқаднәсарға: — И алийлири, мәңгү яшиғайла!'
  pma-pma: Sakini, umai aselus mini avit, “O asuv houlu, isom va nesa vis va nesa
    mok, moulien onom hel lisenges.
  tel-2017: నెబుకద్నెజరు రాజు దగ్గరికి వచ్చి ఇలా విన్నవించుకున్నారు. “రాజు కలకాలం
    జీవించు గాక.
  hat-BSA: 'Yo te pale e te di a Nebucadnetsar, wa a: “O wa, viv jis pou tout tan!'
  kos-kos: Elos fahk ouinge nu sel Tokosra Nebuchadnezzar, “Lela in loes moul lun
    tokosra!
  hbo-WLC: עֲנוֹ֙ וְאָ֣מְרִ֔ין לִנְבוּכַדְנֶצַּ֖ר מַלְכָּ֑א מַלְכָּ֖א לְעָלְמִ֥ין
    חֱיִֽי׃
  ibo-ibo: Ha gwara eze, bụ Nebukadneza, “Ka eze dị ndụ ruo mgbe ebighị ebi.
  ory-ory: ସେମାନେ ନବୂଖଦ୍‍ନିତ୍ସର ରାଜାକୁ ଉତ୍ତର କରି କହିଲେ, “ହେ ମହାରାଜ, ଚିରଜୀବୀ ହେଉନ୍ତୁ।
  chk-chk: Ra üreni ewe king Nepukatnesar, “Amwo ewe king epwe manau tori feilfeilachök.
  rop-rop: Deibin dalim King Nebakanesa, “Haibala bos, melabat wandim yu garra jidan
    olagijawan!
  ukr-1871: 'Вони сказали цареві Навуходонозорові: Царю, жий по віки!'
