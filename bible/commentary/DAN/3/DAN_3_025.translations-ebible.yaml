verse: DAN.003.025
translations:
  mal-C: “നോക്കുക, നാലു പുരുഷന്മാർ ഒരു കേടുംകൂടാതെ കെട്ടഴിഞ്ഞവരായി തീച്ചൂളയുടെ മധ്യത്തിൽ
    നടക്കുന്നതായി ഞാൻ കാണുന്നു; നാലാമത്തവന്റെ രൂപം ഒരു ദേവപുത്രന്റേതിനു തുല്യമായിരിക്കുന്നു,”
    എന്നു നെബൂഖദ്നേസർ പറഞ്ഞു.
  deu-TKW: 'Er antwortete und sprach: Ich sehe ja nun vier Männer frei im Feuer umhergehen,
    ohne daß irgend welche Verletzung an ihnen zu bemerken ist, und der vierte gleicht
    in seinem Aussehen einem Göttersohne.'
  lin-lin: 'Alobaki na bapesi toli na ye : — Botala ! Nazali komona bato minei bazali
    kotambola kati na moto, bakangama basinga te mpe moto ezali kozikisa bango te ;
    mpe moto ya minei azali lokola mwana ya banzambe.'
  eng-LSV: He answered and has said, “Behold, I am seeing four men loose, walking
    in the midst of the fire, and they have no hurt; and the appearance of the fourth
    [is] like to a son of the gods.”
  eng-GNV: And he answered, and said, Loe, I see foure men loose, walking in the middes
    of the fire, and they haue no hurt, and the forme of the fourth is like the sonne
    of God.
  eng-WEBSTER: 'He answered and said, Lo, I see four men loose, walking in the midst
    of the fire, and they have no hurt: and the form of the fourth is like the son
    of God.'
  nhw-BL: 'Huan ne tlanahuatijquetl quiijto: ―Xiquitaca, niquinita nahui tlacame majcajtoque
    huan nemij ipan tlajco tlitl huan amo tleno ininpanti. Huan ne najpa tlacatl nesi
    quen se dios.'
  swh-ONEN: Mfalme akasema, “Tazama! Naona watu wanne wakitembeatembea ndani ya moto,
    hawajafungwa wala kudhurika, naye mtu yule wa nne anaonekana kama mwana wa miungu.”
  bba-bba: Mɑ u bu wisɑ u nɛɛ, wee tɔmbu nnɛwɑ nɑ wɑɑmɔ bɑ sĩimɔ dɔ̃ɔ boko win suunu
    sɔɔ. Bɑ ǹ dɔ̃ɔ mwɑɑre. Be kpuro bɑ mɑɑ kusiɑrewɑ mɑ ben nnɛse u kɑ wɔllun tɔnu
    weenɛ.
  eng-KJVCPB: He answered and said, Lo, I see four men loose, walking in the midst
    of the fire, and they have no hurt; and the form of the fourth is like the Son
    of God.
  mpx-mpx: Yaka i ba, “Yaa bolau esopali to ya kitel hi nononawanawa ginaha gamwanaa,
    ali eyowan nige i gagan, ge nige tuwaliya etega i nanak. He esopaleliya ana awa
    i ola yabowaine etega natuna.”
  luo-luo: To nodwoko niya, “Neuru! Aneno ji angʼwen kawuotho koni gi koni e mach,
    ka gin thuolo kendo onge gima ohinyogi, kendo ngʼat mar angʼwen chalo gi wuod
    nyiseche.”
  meu-meu: Ia na e haere, eto, A lau ese tatau hahani heruhadia ai na itadiamu, lahi
    bogaraginai e loaloamu, asi berodia; bona ihahanina oromana na dirava ta natuna
    na heto.
  npi-ULB: तिनले भने, “तर चार जना मानिसलाई नबाँधिएर आगोमा हिंडिरहेका म देख्दैछु, र
    तिनीहरूलाई कुनै हानी भएको छैन । अनि चौथोचाहिं देवताहरूका पुत्रझैं चम्किरहेका छन्
    ।”
  yor-yor: Ó sì wí pé, “Wò ó! Mo rí àwọn mẹ́rin tí a kò dè tí wọ́n ń rìn ká nínú iná,
    ẹni kẹrin dàbí ọmọ ọlọ́run.”
  pes-OPCB: 'نِبوکَدنِصَّر گفت: «ولی من چهار نفر را در آتش می‌بینم! دست و پای آنها
    باز است و در میان شعله‌های آتش قدم می‌زنند و هیچ آسیبی به آنها نمی‌رسد! چهارمی
    شبیه خدایان است!»'
  tgl-ULB: Sumagot siya, “Ngunit apat na kalalakihan ang aking nakikita na hindi nakagapos
    at naglalakad sa gitna ng apoy at hindi sila nasaktan. Ang kinang ng ika-apat
    ay tulad ng anak ng mga diyos.”
  cbu-NT: Nabukodonosorsha, Itaru, nuw ipunpunaroo tputs sumasish xiytangatu kamurishari
    pakinawa. Nda pakchiyam mbutkanaya. Ipunpunarcha tputsiya. Apanllparee wasundururiya,
    tárangiya.
  hui-hui: Ani layagola ibugua lalu, Aniyagua agali mariali ira deago dombeneha ibaga
    bialu karia hendedogo agua. Pume tinaga gi geru minu kabu birimaruni naheda. Irame
    ti da nabi kagoni. Agali manego dahuliyali mbira handalehedago, lene.
  mya-mya: ထို​သူ​တို့​က``မှန်​ပါ​သည်​အ​ရှင်​မင်း​ကြီး'' ဟု​လျှောက်​ထား​လျှင်၊ မင်း​ကြီး​က``ယင်း​သို့​ဖြစ်​ပါ​မူ​မီး​ထဲ​တွင်
    လူ​လေး​ယောက်​သွား​လာ​နေ​သည်​ကို​အ​ဘယ် ကြောင့်​ငါ​မြင်​ရ​ပါ​သ​နည်း။ သူ​တို့​အား
    တုပ်​နှောင်​ထား​ခြင်း​လည်း​မ​ရှိ၊ သူ​တို့​သည် မီး​လောင်​ခံ​ကြ​ရ​ပုံ​လည်း​မ​ပေါ်။
    ထို့​ပြင် စ​တုတ္ထ​လူ​သည်​ကောင်း​ကင်​တမန် နှင့်​တူ​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེར་རྒྱལ་པོ་ན་རེ། འོན་ཀྱང་ངས་སྐྱེས་བུ་བཞི་མེའི་ནང་དུ་རྒྱུ་བ་མཐོང་བྱུང་། དེ་རྣམས་བཀྱིགས་མེད་ལ་རྨས་སྐྱོན་ཡང་བྱུང་མེད་པར་མ་ཟད།
    སྐྱེས་བུ་བཞི་པ་དེའི་བྱད་བཞིན་ནི་ལྷ་སྲས་ཤིག་དང་འདྲ་བོ་འདུག་ཅེས་སྨྲས་སོ། །
  sna-sna: Iye akati, “Tarirai! Ndiri kuona vanhu vana vachifamba-famba mumoto, vasina
    kusungwa uye vasina kutsva, uye wechina anoratidzika somwanakomana wavamwari.”
  spa-BLM: 'Él respondió: “Mira, veo a cuatro hombres sueltos, caminando en medio
    del fuego, y están ilesos. El aspecto del cuarto es como un hijo de los dioses.”'
  cac-cac: —Palta chan̈van̈ eb' vin̈ svila', tijanel eb' vin̈, sb'eyec' eb' vin̈ d'a
    scal c'ac' chi', malaj val jab'oc tas tz'ic'an eb' vin̈. Axo jun schan̈il chi',
    lajan val yilji icha junoc dios, xchi vin̈.
  swh-ULB: Alisema, “Lakini ninaona watu wanne ambao hawajafungwa wakizunguka katika
    moto, na hawajaumizwa. Mng'ao wa mtu wa nne ni kama mwana wa miungu.”
  bel-bel: 'На гэта Ён сказаў: «вось, я бачу чатырох мужоў нязьвязаных, якія ходзяць
    сярод агню, і шкоды ім няма; а чацьвёртага выглядам падобнага да сына Божага».'
  deu-ELBBK: 'Er antwortete und sprach: Siehe, ich sehe vier Männer frei wandeln mitten
    im Feuer, und keine Verletzung ist an ihnen; und das Aussehen des vierten ist
    wie ein Sohn der Götter.'
  mbb-OT: Ne migkaǥi haazà is hadì te, “Ahàa niw man! Heepat is neehè ku he edhiphipanew
    keniyan te hapuy. Kenè en sikandan binakus ne wazà sikandan memenu. Is sevaha
    kandan henduen be te ed-ezapen.”
  mal-2015: 'അതിന്നു അവൻ: നാലു പുരുഷന്മാർ കെട്ടഴിഞ്ഞു തീയിൽ നടക്കുന്നതു ഞാൻ കാണുന്നു;
    അവർക്കു ഒരു കേടും തട്ടീട്ടില്ല; നാലാമത്തവന്റെ രൂപം ഒരു ദൈവപുത്രനോടു ഒത്തിരിക്കുന്നു
    എന്നു കല്പിച്ചു.'
  rmc-rmc: „Ale me dikhav štare muršen te phirel maškar e jag!“ phenďa o kraľis. „Nane
    zaphandle a e jag len ňič na kerel! A oda štarto marel pro čhavo le devlengro!“
  nlg-nlg: Ma Nebachadnezzar te ghaeghahe, “Kau righia! Inau tu righira te vati na
    tinoni, tara sakusakutua ilokana na lake. Tara mua pitira, mara mua nia vahaghitaili
    na ruruhuni lake! Me vatini na tinoni te reirei vagha na god.”
  pes-OPV: 'اودر جواب گفت: «اینک من چهار مرد می‌بینم که گشاده در میان آتش می‌خرامند
    و ضرری به ایشان نرسیده است و منظر چهارمین شبیه پسرخدا است.»'
  ron-1924: 'Ел а луат ярэшь кувынтул ши а зис: „Ей бине, еу вэд патру оамень умблынд
    слобозь ын мижлокул фокулуй ши невэтэмаць, ши кипул челуй де ал патруля сямэнэ
    ку ал унуй фиу де думнезей!”'
  ben-OBCV: তিনি বললেন, “দেখো! আমি চারজনকে আগুনের মধ্যে মুক্ত ও অক্ষত অবস্থায় চারপাশে
    হাঁটতে দেখছি। এবং চতুর্থ জনকে দেবতার পুত্র বলে মনে হচ্ছে।”
  som-som: Kolkaasuu jawaabay oo yidhi, Bal eega, waxaan arkaa afar nin oo furan,
    oo dabka ku dhex socda, ee aan waxyeello gaadhin; oo midka afraad soojeedkiisu
    wuxuu u eg yahay mid ka mid ah wiilasha ilaahyada.
  lat-VUC: 'Stans autem Azarias oravit sic, aperiensque os suum in medio ignis, ait:'
  eng-ASVBT: He answered and said, Lo, I see four men loose, walking in the midst
    of the fire, and they have no hurt; and the aspect of the fourth is like a son
    of the gods.
  ita-1885: 'Ed egli rispose, e disse: Ecco, io veggo quattro uomini sciolti, i quali
    camminano nel mezzo del fuoco, e non vi è nulla di guasto in loro; e l''aspetto
    del quarto è somigliante ad un figliuolo di Dio.'
  eng-ULB: He said, “But I see four men who are not tied up walking around in the
    fire, and they are not hurt. The brilliance of the fourth is like a son of the
    gods.”
  spa-VBL: “¡Mira!”, gritó. “¿Cómo es que puedo ver a cuatro hombres, no atados, caminando
    en el fuego y sin quemarse? Y el cuarto parece un dios!”
  fra-_FOB: 'Il reprit et dit: Voici, je vois quatre hommes sans liens, qui marchent
    au milieu du feu, sans éprouver de dommage; et l''aspect du quatrième est semblable
    à un fils des dieux.'
  mal-mal: 'അതിന് അവൻ: “നാല് പുരുഷന്മാർ കെട്ടഴിഞ്ഞ് തീയിൽ നടക്കുന്നത് ഞാൻ കാണുന്നു;
    അവർക്ക് ഒരു കേടും തട്ടിയിട്ടില്ല; നാലാമത്തവന്റെ രൂപം ഒരു ദൈവപുത്രനോട് സമമായിരിക്കുന്നു”.
    എന്ന് കല്പിച്ചു.'
  urd-GVR: Wuh bolā, “To phir yih kyā hai? Mujhe chār ādmī āg meṅ idhar-udhar phirte
    hue nazar ā rahe haiṅ. Na wuh bandhe hue haiṅ, na unheṅ nuqsān pahuṅch rahā hai.
    Chauthā ādmī dewatāoṅ kā beṭā-sā lag rahā hai.”
  suz-BL: मिनु पिपमी मेको आन कली “तन्‍न कोव़ङीन, मफ्रेंसीशो ४ जना मुर मी ब्रतीकेमी
    एर ओंथ हिरना हिरन बाक्‍नीम। मीम मेको आन कली मदुप्‍शो तांइसीनीम। मिनु का आ कुल
    देवी देवता आस तौ आ कुल खोदेंशो तांइसाक्‍व” देंत। यसैया ४३:२
  eng-NOY: He answered and said, Behold, I see four men loose, walking in the midst
    of the fire, and they have no hurt, and the appearance of the fourth is like a
    son of the gods.
  ita-1927: 'Ed egli riprese a dire: “Ecco, io vedo quattro uomini, sciolti, che camminano
    in mezzo al fuoco, senz’aver sofferto danno alcuno; e l’aspetto del quarto è come
    quello d’un figlio degli dèi”.'
  ckb-ckb: 'ئەویش گوتی: «تەماشا بکەن! من چوار پیاو دەبینم دەست و پێ کراوە بەناو ئاگرەکەدا
    دێن و دەچن، هیچ ئەزیەتیان پێ نەگەیشتووە، ڕوخساری چوارەمیان لە کوڕی خوداوەندەکان
    دەچێت.»'
  eng-BBE: He made answer and said, Look! I see four men loose, walking in the middle
    of the fire, and they are not damaged; and the form of the fourth is like a son
    of the gods.
  kan-OKCV: ಅರಸನು ಅವರಿಗೆ ಉತ್ತರವಾಗಿ, “ಇಗೋ, ಕಟ್ಟಿಲ್ಲದ ನಾಲ್ಕು ಮನುಷ್ಯರು ಬೆಂಕಿಯಲ್ಲಿ ನಡೆಯುತ್ತಿರುವುದನ್ನು
    ನೋಡುತ್ತೇನೆ. ಅವರಿಗೆ ಯಾವ ಹಾನಿಯೂ ಇಲ್ಲ. ಅಲ್ಲದೆ ನಾಲ್ಕನೆಯವರ ರೂಪವು ದೇವಪುತ್ರನ ಹಾಗಿದೆ,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அதற்கு அவன்: இதோ, நான்குபேர் விடுதலையாக அக்கினியின் நடுவிலே உலாவுகிறதைக்
    காண்கிறேன். அவர்களுக்கு ஒரு சேதமுமில்லை; நான்காம் நபரின் சாயல் தேவபுத்திரனுக்கு
    ஒப்பாயிருக்கிறது என்றான்.'
  spa-RV-1909: 'Respondió él y dijo: He aquí que yo veo cuatro varones sueltos, que
    se pasean en medio del fuego, y ningún daño hay en ellos: y el parecer del cuarto
    es semejante á hijo de los dioses.'
  ron-BTF: 'El a răspuns și a zis: Iată, văd patru bărbați dezlegați, umblând în mijlocul
    focului și nu au nicio vătămare; și înfățișarea celui de al patrulea este ca a
    Fiului lui Dumnezeu.'
  eng-WEBP: He answered, “Look, I see four men loose, walking in the middle of the
    fire, and they are unharmed. The appearance of the fourth is like a son of the
    gods.”
  eng-FBV: “Look!” he cried out. “How is it that I can see four men, not tied up,
    walking around in the fire and not being burned? And the fourth one looks like
    a god!”
  nch-BL: 'Huan ne tanahuatijquet quiijto: ―Xiquitaca, niquinita nahui tacame majcajtoque
    huan nemij ipan tajco tit huan amo teno ininpanti. Huan ne najpa tacat nesi quej
    se dios.'
  vie-1934: Vua lại nói, Nầy, ta thấy bốn người không có bị trói, bước đi giữa lửa
    mà chẳng bị thương; và hình dong của người thứ tư giống như một con trai của các
    thần.
  hin-CV: राजा ने कहा, “देखो! मैं आग के बीच चार व्यक्तियों को चलते हुए देख रहा हूं,
    वे बंधे हुए नहीं हैं और उन्हें कुछ भी हानि नहीं हुई है, और चौथा व्यक्ति देवताओं
    के पुत्र जैसे दिख रहा है.”
  spa-BES: 'Respondió y dijo: ¡Mira! Veo a cuatro hombres sueltos, caminando en medio
    del fuego, y no están quemados; y la forma del cuarto es como un hijo de los dioses.'
  tdx-tdx: 'Hoe ty natoi’e: Heheke, mahatrea ondaty efatse midada ao iraho, songa
    midraidraitse amy afoy ao, tsy ama’e ty mianto, vaho manahake t’i Anak’ Andrianañahare
    ty vinta’ o fahefatseo.'
  tha-KJV: พระองค์​ตรัสตอบว่า “​ดู​เถิด เราเห็นสี่คนถูกปล่อย กำลังเดินอยู่กลางไฟ และเขาทั้งหลายก็​ไม่เป็นอันตราย
    รู​ปร่างของคนที่​สี​่นั้นคล้ายคลึ​งก​ับพระบุตรของพระเจ้า”
  por-BR-2018: 'Ele disse mais: Eis que vejo quatro homens soltos andando no meio
    do fogo, e não há neles dano algum; e a aparência do quarto é semelhante a um
    filho de deuses.'
  deu-ELO: 'Er antwortete und sprach: Siehe, ich sehe vier Männer frei wandeln mitten
    im Feuer, und keine Verletzung ist an ihnen; und das Aussehen des vierten ist
    gleich einem Sohne der Götter.'
  eng-WYC-2018: The king answered, and said, Lo! I see four men unbound, and going
    in the midst of the fire, and nothing of corruption is in them; and the likeness
    of the fourth is like the son of God (or and the appearance of the fourth is like
    an angel, or is like a son of God, or is like the Son of God).
  epo-epo: 'Sed li parolis plue, kaj diris: Jen mi vidas kvar virojn, ne ligitajn,
    kiuj iras meze de la fajro kaj estas sendifektaj; kaj la kvara aspektas kvazaŭ
    filo de la dioj.'
  uig-PIN: 'Padixaⱨ jawabǝn: — Mana, mǝn tɵt adǝmning baƣlaⱪsiz ⱨalda ot iqidǝ ǝrkin
    mengip yürüwatⱪinini kɵrüwatimǝnƣu, ular ⱪilqǝ kɵygǝndǝk ǝmǝs; ⱨǝmdǝ tɵtinqi kixi
    ilaⱨlarning oƣlidǝk turidu! — dedi.'
  beo-beo: Nebiuga:denese da amane sia:i, “Amaiba:le, na da abuliba:le dunu biyaduyale
    amo lalu ganodini lalalebe ba:sala:? Amola ilia da mae la:la:gili lalebe. Amola
    lalu amoga ili da hame nei. Amola dunu biyadu e da ‘gode’ ea mano agoai ba:sa.
  tpi-OTNT: Orait em i tok, “Olsem wanem na mi lukim 4-pela man i wokabaut insait
    long paia? Na dispela baklain yumi bin pasim ol long en, em i no moa i stap long
    skin bilong ol. Na paia tu i no kukim ol. Na namba 4 man i luk olsem wanpela god.”
  hau-SA: Sai ya ce, “Ku duba ina ganin mutum huɗu suna tafiya suna yawo a cikin wutar,
    a sake kuma babu abin da ya same su, na huɗun sai ka ce ɗan alloli.”
  uig-LAT: 'Padishah jawaben: — Mana, men töt ademning baghlaqsiz halda ot ichide
    erkin méngip yürüwatqinini körüwatimen’ghu, ular qilche köygendek emes; hemde
    tötinchi kishi ilahlarning oghlidek turidu! — dédi.'
  nde-nde: Wathi, “Khangelani! Ngibona amadoda amane ehambahamba phakathi komlilo,
    engabotshwanga njalo engalinyazwanga lutho, njalo owesine lowo ukhangeleka njengendodana
    yabonkulunkulu.”
  ton-ton: Pea naʻe lea ʻae tuʻi ʻo pehēange kiate kinautolu, “Vakai, ʻoku ou mamata
    ki he kau tangata ʻe toko fā, ʻoku ʻataʻatā, pea ʻoku nau ʻeveʻeva ʻi he loto
    afi, pea ʻoku ʻikai ha kovi kiate kinautolu, pea ko e anga ʻo hono toko fā, ʻoku
    hangē ia ko e ʻAlo ʻoe ʻOtua.”
  ces-1613: 'On pak odpovídaje, řekl: Aj, vidím čtyři muže rozvázané, procházející
    se u prostřed ohně, a není žádného porušení při nich, a čtvrtý na pohledění podobný
    jest synu Božímu.'
  eng-WMB: He answered, “Look, I see four men loose, walking in the middle of the
    fire, and they are unharmed. The appearance of the fourth is like a son of the
    gods.”
  tam-TCV: அவன், “இதோ பாருங்கள், நான்கு மனிதர்கள் நெருப்பிலே நடந்து திரிகிறதைக் காண்கிறேன்.
    அவர்கள் கட்டப்படாதவர்களாயும், எதுவித சேதமும் இன்றியும் இருக்கிறார்கள். நான்காவது
    ஆள், பார்ப்பதற்கு தெய்வங்களின் மகன் போலிருக்கிறானே என்றான்.”
  ceb-ULB: Miingon siya, “Apan upat ka tawo ang akong nakita nga walay gapos nga naglakawlakaw
    taliwala sa kalayo, ug wala sila maunsa. Ang kahayag sa ikaupat sama sa anak sa
    mga dios.”
  pol-UBG: 'A on odpowiedział: Oto widzę czterech mężów rozwiązanych, przechadzających
    się pośród ognia, i nie odnoszą żadnej szkody, a wygląd czwartej osoby jest podobny
    do Syna Bożego.'
  agr-agr: 'Tusa tiagtai apu chichaak: “¿Wagka tujash ipak usumta imanish chimpijua?
    Jigkagbaunak atimawag jii sukuachbau wajukmaina numamtuk shiig yujawai. Nuigtushkam
    ipak usumta nuwiya makichik ángeljai betekai”, tiuwai.'
  kyc-kyc: Doko dee akipamo nambame akali kisima isare dokona kata papyuo karaminyi
    kandelyose? lao piso siya. Nakama puu pyaro kara nami dee isare dokome nakama
    raope pii napya. Dokona akali kisima doko baa anatu yalende karamo, leya.
  urd-GVU: وہ بولا، ”تو پھر یہ کیا ہے؟ مجھے چار آدمی آگ میں اِدھر اُدھر پھرتے ہوئے
    نظر آ رہے ہیں۔ نہ وہ بندھے ہوئے ہیں، نہ اُنہیں نقصان پہنچ رہا ہے۔ چوتھا آدمی دیوتاؤں
    کا بیٹا سا لگ رہا ہے۔“
  deu-1912: 'Er antwortete und sprach: Sehe ich doch vier Männer frei im Feuer gehen,
    und sie sind unversehrt; und der vierte ist gleich, als wäre er ein Sohn der Götter.'
  ntj-ntj: Nyangka puurrpa purlkanyalu watjarnu, “Wiya, nyakula-rna wati kutjarra-kutjarrarringu-ya
    warungka parrapitjalayirni. Pikamaalpa-ya, karrpilpa wiya, walykumunu parrapitjalayirni.
    Tjiinya kutjupanya yayintjulpirinypa wati marnkurrta lurrtjurringu parrapitjalayirni.”
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇಗೋ, ಕಟ್ಟಿಲ್ಲದ ನಾಲ್ವರನ್ನು ನೋಡುತ್ತೇನೆ, ಬೆಂಕಿಯಲ್ಲಿ ತಿರುಗಾಡುತ್ತಿದ್ದಾರೆ,
    ಅವರಿಗೆ ಯಾವ ಹಾನಿಯೂ ಇಲ್ಲ; ನಾಲ್ಕನೆಯವನ ರೂಪವು ದೇವಕುಮಾರನ ರೂಪದಂತಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fith ni ga’ar, “Ere mang ni gu be guy aningeg i pumo’on ni yad be yanyan
    u mit e re nifiy nem? Dariy e m’ag u dowrad, ma dariy ban’en nike buch rorad,
    ma bin aningeg i yad e bod ya’an ba engel.”
  hlt-MCSB: Koep a doo tih , “Hmai khui ah a hlam tangtae la hlang pali a caeh ka
    hmuh ke , amih te pocinah a om moenih . Pali khuiah khaw a pali nah te a suisak
    tah Pathen capa phek a loh ,” a ti nah .
  mdy-ETH: ካኣቲ ጊንሣ፦ «ሃይሾ ሃኣዛጉዋቴ፥ ታኣኒ ታማ ፔቴታዖ ዔኤቢ ዎኦቲባኣያ፥ ቱኡዛፓኣ ቡሊንቲ፥ ዔኤታ ታሞ ባኣካ ሃንታ
    ዖይዶ ዓሲ ዴንቃኔ፤ ዖይዳሳ ዓሢ ፆኦዞ ናይ ማላያኬ» ጌዔኔ።
  twi-ASANTE: Nebukadnessar teaam sɛ. “Monhwɛ! Mehunu nnipa baanan a biribiara nkyekyeree
    wɔn sɛ wɔnenam ogya no mu. Egya dɛreɛ no nhyee wɔn. Onipa a ɔtɔ so ɛnan no te
    sɛ anyame ba bi!”
  bhl-bhl: 'Dangiwi, e bokolomele: “Ne sok banim kunum ketket teben kel kunum mak
    keko, ais dong mutuk ka kel mobiliwi, yetemi te. Ais akal mak im kal dim gel so
    mak kaininba kele te. Keko beli, ketket teben kunum em kal e got mak em kal atew
    kebelei, atemi te!”, angse kale.'
  eng-WEBU: He answered, “Look, I see four men loose, walking in the middle of the
    fire, and they are unharmed. The appearance of the fourth is like a son of the
    gods.”
  wal-wal: Kawoi zaaridi, “Be7ite, taani qashuwaappekka birshshettidi, tamaa giddon
    yaa, haa hemeterettiya, tamaikka ainne bochchenna oiddu asata be7ais! Oiddanttoi
    qassi xoossatu na7a milatees,” yaagiis.
  spa-PDDPT: 'Pero él respondió: ¡Miren! Veo a cuatro varones sueltos que se pasean
    en medio del fuego sin sufrir algún daño, y el aspecto del cuarto es semejante
    a un hijo de los ʼelahs.'
  gun-gun: 'Ha''e gui ijayvuve ju vy aipoe''i: — Mba''exa tu ha''vy irundy avakue
    aexa ojokua pyre e''ỹ tata mbyte rupi oguata okuapy rã, mba''eve py ikuai axy
    e''ỹ re. Irundya ma tuuete kuery ra''y rami ojekuaa — he''i.'
  agu-BL: —Poro cyaj cu'n chixone'n na wilnin wetz. Nin qui c'alijche', na na chixon
    nicy'al yi k'ak'. Nin qui na chitz'e'. Ej nin yi cyaji'n yaj apart yubil ẍchiwutz
    yi oxt. Cho'n cunin wutz i' chi tane'n jun ángel.
  ilo-ULB: Kinunana, “Ngem adda uppat a lallaki a makitak a saan a nareppet nga agpagnapagna
    iti apuy, ken saanda a nadangran. Ti kinaraniag ti maika-uppat ket kasla anak
    dagiti didios.”
  kpg-kpg: Gei mee ga heeu, “Gei di maa la e aha dela au e gidee nia daane dogohaa
    ala e heehee hua hagahumalia i tungaalodo di ahi? Digaula hagalee lawalawa, ge
    digi wwele, gei di togohaa dangada le e hai be tangada di langi.”
  uig-ARA: 'پادىشاھ جاۋابەن: ــ مانا، مەن تۆت ئادەمنىڭ باغلاقسىز ھالدا ئوت ئىچىدە
    ئەركىن مېڭىپ يۈرۈۋاتقىنىنى كۆرۈۋاتىمەنغۇ، ئۇلار قىلچە كۆيگەندەك ئەمەس؛ ھەمدە تۆتىنچى
    كىشى ئىلاھلارنىڭ ئوغلىدەك تۇرىدۇ! ــ دېدى.'
  sus-sus: A naxa a fala e bɛ, «Kɔnɔ n mixi naani nan tofe yi ki, e mu xirixi, e na
    e ɲɛrɛfe tɛ xɔɔra, e mu tɔɔrɔfe hali. Na naani nde tan ɲan maniyɛ malekɛ ra.»
  pon-2006: Nanmwarkio ahpw pil keinemwe, “A dahme kahrehda I kilangkihda me pahmen
    me alialuseli nan kisinieio? Irail sohte selidi, oh pil sohte kisin mwomwen mwasikala
    kis rehrail—oh me kapahmenihirailo likamwete mwomwen tohnleng men.”
  jae-jae: Go kiŋ kêsôm gebe “Mago aê galic lau aclê sêmoa ja ŋalêlôm ma sêsêlêŋ kêtôm
    sêsô êsêac tôŋ atom ma sêmoa toôliŋ samucgeŋ. Ŋac taŋ kêtu aclêŋa naŋ, laŋôanô
    amboac anôtôi nêŋ latu.”
  ksd-ksd: 'I ga tata ma i ga biti: Ea, iau gire ra ivat na tutana nina i tapala ra
    adia vivi, dia vanavana ka ta ra bala na iap, ma pa dia kaina; ma iau gire ba
    ra vaivatina i da tika na natu i ra umana god.'
  tur-YTC: 'Şöyle karşılık verdi: “Bakın, ben ateşin ortasında çözülmüş yürümekte
    olan dört adam görüyorum ve zarar görmemişler. Dördüncünün görünüşü bir ilâhlar
    oğluna benziyor.”'
  ind-AYT: Dia membalas dan berkata, “Lihatlah, aku melihat empat orang tidak terikat,
    berjalan-jalan di tengah-tengah api itu, mereka tidak terluka, dan rupa dari orang
    yang keempat itu seperti anak dewa!”
  nya-nya: Iye anati, “Taonani! Ndikuona amuna anayi akuyendayenda mʼmoto, osamangidwa
    ndi osapwetekedwa ndipo wachinayi akuoneka ngati mwana wa milungu.”
  hrv-hrv: 'Stavši Azarja otvori usta i pomoli se usred ognja ovako:'
  mps-mps: Tialima, agai te po wali, “Magi elama tama eno suali, te bidi me si me
    si te sia tomode bilibowe? Tama te dago augwali kęnani baklain bono, te augwali
    tigide elalubo ma me subeo. Tama siago me augwali me dabeo. Tama te me si me si
    wali bidi te god me deli tonobo ąǫ ebao,” te po wai.
  tpi-tpi: Orait em i tok, “Olsem wanem na mi lukim 4-pela man i wokabaut insait long
    paia? Na dispela baklain yumi bin pasim ol long en, em i no moa i stap long skin
    bilong ol. Na paia tu i no kukim ol. Na namba 4 man i luk olsem wanpela god.”
  dan-1931: 'Han sagde da videre: “Men jeg ser fire Mænd gå frit om i Ilden, og de
    har ingen Skade taget; og den fjerde ser ud som en Gudesøn.”'
  vie-OVCB: 'Nhà vua nói lớn: “Đây, ta lại thấy bốn người không bị trói đi giữa lò
    lửa hừng, không ai bị cháy cả. Hình dáng người thứ tư giống như một vị thần linh!”'
  guj-2017: પછી તેણે કહ્યું, “પણ હું તો ચાર માણસોને અગ્નિમાં ચારેબાજુ છૂટા ફરતા જોઉં
    છું અને તેઓને કંઈ ઈજા થયેલી નથી. ચોથાનું સ્વરૂપ તો દેવપુત્ર જેવું દેખાય છે.”
  pon-2006A: Nanmwarkio ahpw pil keinemwe, “A dahme kahrehda I kilangkihda me pahmen
    me alialuseli nan kisinieio? Irail sohte selidi, oh pil sohte kisin mwomwen mwasikala
    kis rehrail—oh me kapahmenihirailo likamwete mwomwen tohnleng men.”
  por-BRBSL: 'Ele respondeu: “Olha, vejo quatro homens soltos, andando no meio do
    fogo, e eles estão ilesos”. A aparência do quarto é como um filho dos deuses.
    ”'
  swe-swe: 'Han svarade: ”Men jag ser fyra män gå runt fria mitt i elden! Ingen av
    dem är skadad, och den fjärde ser ut som en gudason (ordagrant ’gudars son’, en
    gudomlig varelse).” [Nebukadnessar hade en polyteistisk gudsuppfattning. För honom
    är frasen ”gudars son” troligtvis ett spontant uttryck för att den fjärde personen
    måste vara någon form av övernaturlig varelse. I vers 28 säger han att det var
    en ängel som israeliternas Gud sänt. Ängeln kan ha varit Jesus preinkarnerad,
    dvs. Jesus som uppenbarar sig som en Herrens ängel innan han tar mänsklig gestalt,
    se .]'
  cth-cth: Siangpahrang ni tami pali touh teh, katek laipalah hmai dawk a kâhlumkâhlai
    awh. Runae dawk hoi a hlout awh e hah ka hmu bo vaw. Apali e teh Cathut capa boiboe
    bo aw atipouh hnukkhu,
  twi-twi: Nebukadnessar teɛɛ mu se. “Monhwɛ! Mihu nnipa baanan a biribiara nkyekyeree
    wɔn sɛ wɔnenam ogya no mu. Ogyatannaa no nhyew wɔn. Onipa a ɔto so anan no te
    sɛ anyame ba bi!”
  hlt-hlt: Koep a doo tih, “Hmai khui ah a hlam tangtae la hlang pali a caeh ka hmuh
    ke, amih te pocinah a om moenih. Pali khuiah khaw a pali nah te a suisak tah Pathen
    capa phek a loh,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: N nɛ́ wúó nhɔ̃ mbɛnìtìbɛ̀ bɛ̀nɑ̀ɑ̀ kɛ̀ bɛ̀ cèntì muhɑ̃ɑ̃́ miɛkɛ
    bɑ́ bɛ̀ í boú, bɛ mɔù mɛ nyí kɔ̀utɛ, kòo nɑɑnwè mɔù dɛ̀ bo kɛ dònnɛ̀ Kuyie ntɔ̃nnì?'
  msy-2020: Ezɨ a ghaze, “Manmaghɨn amizɨ kɨ 4plan gumazibar garima me avimɨn torimɨn
    arui? Egha benir e me ikeziba, ua men namnabar itir puvatɨ. Egha avim uaghan men
    isir puvatɨ. Ezɨ namba 4ɨn gumazim asebar borimɨn mɨn gari.”
  dop-dop: 'Ntɛnɑ ɩ́ mɑ́ kɑpukɑ sɩ: Mɑ nɑɑkɩ yǝlɑɑ liɣiti kɛ́ kɑ tɑɑ. Pɑ tɑ hɔkɔ-wɛ,
    pǝ́cɔ́ pɑ tɔŋ kɑɑ nyɑkɩ-wɛ. Nɑ liɣiti nyǝŋ nǝɣǝsǝnɑ ɩsɩɩ ɩsɔtɑɑ tillu.'
  azb-azb: 'O dedi: «Budur, mən odun içində əl-qolu bağlanmamış dörd nəfərin gəzdiyini
    görürəm və onlara heç nə olmur. Onlardan dördüncüsü allahların oğluna bənzəyir».'
  eng-DBY: He answered and said, Lo, I see four men loose, walking in the midst of
    the fire, and they have no hurt; and the appearance of the fourth is like a son
    of God.
  hin-2017: फिर उसने कहा, “अब मैं देखता हूँ कि चार पुरुष आग के बीच खुले हुए टहल रहे
    हैं, और उनको कुछ भी हानि नहीं पहुँची; और चौथे पुरुष का स्वरूप परमेश्वर के पुत्र
    के सदृश्य है।”
  wol-KYG: 'Mu ne: «Xool-leen, ñeent ñu yeewewul laa gis, ñuy daagu ci biir sawara
    wi te dara dalu leen. Ñeenteel baa ngi mel ni jëmm ju nirook Yàlla.»'
  eng-YLT: He answered and hath said, 'Lo, I am seeing four men loose, walking in
    the midst of the fire, and they have no hurt; and the appearance of the fourth
    [is] like to a son of the gods.'
  kne-kne: Kanan din ari, “Ngem apay nga oopat din mailak ay manmandan sin gawan di
    apoy, ngem maga din balod da yan adi dan maan-ano, asi et din maikap-at yan kaman
    esa ay diyos di kailaana.”
  eng-WYC-2017: The king answered, and said, lo! I see four men unbound, and going
    in the midst of the fire, and nothing of corruption is in them; and the likeness
    of the fourth is like the son of God.
  eng-WMBB: He answered, “Look, I see four men loose, walking in the middle of the
    fire, and they are unharmed. The appearance of the fourth is like a son of the
    gods.”
  urd-GVH: वह बोला, “तो फिर यह क्या है? मुझे चार आदमी आग में इधर-उधर फिरते हुए नज़र
    आ रहे हैं। न वह बँधे हुए हैं, न उन्हें नुक़सान पहुँच रहा है। चौथा आदमी देवताओं
    का बेटा-सा लग रहा है।”
  rug-rug: Zama si asa, “Doṉo la! Ka made tie tu si dogori rau ene lamae dia pa korapa
    nika, lopu ta pusidi meke lopu ta sigiti dia, meke sa vina made si guana tudia
    rina tamasa,” gua si asa.
  gaz-gaz: Innis, “Ilaa! Ani namoota ibidda keessa deddeebiʼan afur nan arga; isaanis
    hin hidhamne; hin miidhamnes; inni afuraffaan immoo ilma waaqotaa fakkaata” jedheen.
  fra-LSG: 'Il reprit et dit: Eh bien, je vois quatre hommes sans liens, qui marchent
    au milieu du feu, et qui n’ont point de mal; et la figure du quatrième ressemble
    à celle d’un fils des dieux.'
  gnn-gnn: Ga ŋayinydja waŋana ŋunhi buŋgawanydja wal'ŋu bitjarra, “Way, ŋunha ŋarra
    yukurra nhämanydja ga ḏämbumiriwnhana ŋunha gurthaŋuranydja, marrtji'‐marrtji
    walala yukurra. Yaka warray walala ŋunha ḏap‐ḏapmaranhara raki'wuynydja, ŋamakurru'mirri
    warray dhika wäŋgamanydja walala yukurra rerrimiriw warray ŋunha gurthakurrunydja.
    Ga wiripunydja ŋunhayi waŋganydja ga ganaŋ'thun warray yukurra, balanyara warray
    bitjan waŋarrnha ŋayi ŋunhayi.”
  yal-yal: A mɔn naxa, “Anu, n muxu naanin nan toma, e mi xidixi. E sigan tima tɛɛn
    tagi, tɔrɔya yo mi e ma. E naaninden kɛɲaan maliga malekan na.”
  haw-1868: Olelo aku oia, i aku la, Aia hoi, ke ike nei au i na kanaka eha, aole
    i nakinakiia, e hele ana iloko o ke ahi, aole o lakou wela; a o ka ha, ua like
    ia me he keiki a ke Akua.
  arb-NAV: 'فَقَالَ: «إِنِّي أَرَى أَرْبَعَةَ رِجَالٍ طَلِيقِينَ يَتَمَشَّوْنَ فِي
    وَسَطِ النَّارِ، لَمْ يَنَلْهُمْ أَذىً، وَمَنْظَرُ الرَّابِعِ شَبِيهٌ بِابْنِ
    الآلِهَةِ».'
  ewe-ewe: Fia la gblɔ be, “Mikpɔ ɖa! Mekpɔ ame ene, wole tsa ɖim le dzo la me; womebla
    wo o, nuvevi aɖeke mewɔ wo hã o eye ame enelia ɖi mawuwo ƒe viŋutsuvi aɖe.”
  eng-LEE: He answered and said, Lo, I see four men unbound, walking in the midst
    of the fire, and there is no injury on them; and the appearance of the fourth
    is like a son of the gods.
  gvn-gvn: '@see-verse:DAN.003.024'
  asm-FB: তেতিয়া ৰজাই ক’লে, “কিন্তু মই চাৰিজন মানুহ মুকলি হৈ জুইৰ মাজত অহা-যোৱা কৰি
    থকা দেখিছোঁ; আৰু তেওঁলোকৰ একো ক্ষতি হোৱা নাই, আৰু চতুৰ্থ জনৰ উজ্জলতা দেৱতাৰ পুত্ৰৰ
    দৰে।”
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «كْنْ ﭑ مِشِ نَانِ نَن تٌقٍ يِ كِ، عٍ مُ شِرِشِ، عٍ
    نَ عٍ حّرّقٍ تّ شْورَ، عٍ مُ تْورْقٍ هَلِ. نَ نَانِ ندٍ تَن حَن مَنِيّ مَلٍكّ
    رَ.»
  fra-SBL: 'Il répondit : « Regarde, je vois quatre hommes libres, marchant au milieu
    du feu, et ils sont indemnes. L''apparence du quatrième est comme un fils des
    dieux. "'
  hbo-hbo: עָנֵ֣ה וְאָמַ֗ר הָֽא־אֲנָ֨ה חָזֵ֜ה גֻּבְרִ֣ין אַרְבְּעָ֗ה שְׁרַ֙יִן֙ מַהְלְכִ֣ין
    בְּגֹֽוא־נוּרָ֔א וַחֲבָ֖ל לָא־אִיתַ֣י בְּהֹ֑ון וְרֵוֵהּ֙ דִּ֣י *רְבִיעָיָא (רְֽבִיעָאָ֔ה)
    דָּמֵ֖ה לְבַר־אֱלָהִֽין׃ ס
  piu-2006: '@see-verse:DAN.003.024'
  pjt-pjt: Ka mayatjangku panya nyakula wangkangu, “Awa! Nyawaya! Wati panya maṉkurpala
    waṟungka karpiṟa waṉingu, kaya kuwari kutjara kutjara waṟungka para-ngaṟanyi karpintja
    wiya. Ai, waṟungku tjananya kampanytja wiya. Nyawalta! Tjanala tjunguringu wati
    kutjupa, god puṟunypa.”
  kik-kik: Nake mũthamaki akiuga atĩrĩ, “Hĩ, ta rorai! Niĩ ndĩrona andũ ana magĩcangacanga
    mwaki-inĩ, matarĩ ohe kana makahutio nĩ mwaki, nake ũcio wa kana ahaana ta ũmwe
    wa ariũ a ngai.”
  omb-omb: Mo veve vena, “Neleo! Nam lehi na tangaloi gaivesi ram dige lategi lolo
    avi, hateve a garo lure me rai gao tea; Gaivesigi u mwerei neture huqe.”
  fra-NCL: 'Et Azarias, se levant, fit cette prière ; ouvrant la bouche au milieu
    du feu, il dit :'
  cek-AK: Anih mah, Khenah! Qui hoi taoeng ai hmai mah doeh kangh ai ah hmai kangqong
    thungah amkae, kami palito ka hnuk; palito haih kami loe Sithaw Capa baktiah oh,
    tiah a naa.
  cuk-cuk: 'Geb degine, Rey sogdebalid: —Degite, soo-abargi dule-walabake achikar-gudii
    an daked. Gwen akar-gusuli an dakbalid. E-bakegwad-wargwenadi, baliwituryob dakleged.'
  uig-CYR: 'Падиша җававән: — Мана, мән төрт адәмниң бағлақсиз һалда от ичидә әркин
    меңип жүрүватқинини көрүватимәнғу, улар қилчә көйгәндәк әмәс; һәмдә төртинчи киши
    илаһларниң оғлидәк туриду! — деди.'
  pma-pma: Sakini asuv houlu vit, “?Ka vensa nales meatin ehat (4) amul amual luhu
    en ahang koanek? Nalesi keke viau tovuol en keitel ka ahang rokantei keitel. Ka
    koa ehat en keitel, nalesi keke aven vihil suval angelo tai.”
  tel-2017: అప్పుడు రాజు “నేను నలుగురు మనుషులను చూస్తున్నాను. వాళ్ళు బంధించబడినట్టుగానీ,
    కాలిపోయినట్టు గానీ లేరు. వాళ్లకి ఎలాంటి ప్రమాదమూ జరగలేదు. వాళ్ళతో ఉన్న నాలుగో
    వ్యక్తి దైవ కుమారుని లాగా ఉన్నాడు” అని అన్నాడు.
  hat-BSA: 'Li te di: “Gade! Mwen wè kat mesye lage k ap mache toupatou nan mitan
    dife a san yo pa gen anyen e aparans a katriyèm nan se tankou yon fis a dye yo!”'
  kos-kos: Na el sifil siyuk, “Ac efu ku mwet akosr pa nga liye forfor in e se ingo?
    Eltal tiana kapir ac wanginna akilenya mu eltal fol — ac mwet se akakosr ingo
    oana luman lipufan se.”
  hbo-WLC: עָנֵ֣ה וְאָמַ֗ר הָֽא־אֲנָ֨ה חָזֵ֜ה גֻּבְרִ֣ין אַרְבְּעָ֗ה שְׁרַ֙יִן֙ מַהְלְכִ֣ין
    בְּגֽוֹא־נוּרָ֔א וַחֲבָ֖ל לָא־אִיתַ֣י בְּה֑וֹן וְרֵוֵהּ֙ דִּ֣י רביעיא דָּמֵ֖ה
    לְבַר־אֱלָהִֽין׃ ס
  ibo-ibo: Ọ sịrị, “Ma ana m ahụ mmadụ anọ ndị a na-ekeghị agbụ, ka ha na-agagharị
    nʼime ọkụ ahụ. Leekwa na ọkụ ahụ anaghị ere ha. Onye ahụ mere ha mmadụ anọ yiri
    nwa nke ndị bụ chi.”
  ory-ory: ରାଜା ଉତ୍ତର କରି କହିଲା, “ଦେଖ, ମୁଁ ଅଗ୍ନି ମଧ୍ୟରେ ଗମନ କରିବାର ଚାରି ମୁକ୍ତ ଲୋକ
    ଦେଖୁଅଛି ଓ ସେମାନଙ୍କର କୌଣସି କ୍ଷତି ହୋଇ ନାହିଁ; ପୁଣି, ଚତୁର୍ଥ ଲୋକର ମୂର୍ତ୍ତି ପରମେଶ୍ୱରଙ୍କ
    ପୁତ୍ର ସଦୃଶ୍ୟ।”
  chk-chk: Iwe, ewe king a apasa, “Nge pwota üa küna föman mwän resap fööfö, ra fetal
    lukalapen ewe ekkei, nge resap feiengau. Iwe, lapalapen ewe afömanün a usun chök
    eman nöün ekewe kot?”
  rop-rop: Wal det king bin tok, “Wotfo ai lukinatbat fobala men wokwokbat langa det
    faiya? En olabat nomo taidap enimo, en olabat nomo barnbarn. En det namba 4 men,
    im luk jis laiga einjul.”
  ukr-1871: 'На це промовив він: Та бо я бачу чотирі мужі неповязані, що ходять в
    полумї, та й не видко на них ушкоди; й вид четвертого схожий на сина Божого (ангела).'
  deu-1951: 'Er antwortete und sprach: Siehe, ich sehe vier Männer mitten im Feuer
    frei umherwandeln, und es ist kein Schaden an ihnen, und die Gestalt des vierten
    gleicht einem Sohne der Götter!'
  eng-JPS: 'He answered and said: ''Lo, I see four men loose, walking in the midst
    of the fire, and they have no hurt; and the appearance of the fourth is like a
    son of the gods.'''
  srp-1865: 'Odgovori i reèe: eno, vidim èetiri èovjeka odriješena gdje hode posred
    ognja i nije im ništa, i èetvrti kao da je sin Božji.'
  lug-lug: N’ayogera nti, “Naye nga ndaba abasajja bana nga basumuluddwa nga batambulira
    wakati mu muliro, nga tebaliiko kabi ke bakolebbwako, so n’owookuna ng’afaanana
    ng’omwana wa bakatonda.”
  heb-heb: ענה ואמר הא אנה חזה גברין ארבעה שרין מהלכין בגוא נורא וחבל לא איתי בהון
    ורוה די רביעיא דמה לבר אלהין׃
  ben-IRV: তিনি বললেন, “কিন্তু আমি চারজন লোককে মুক্ত অবস্থায় আগুনের মধ্যে ঘুরে বেড়াতে
    দেখছি এবং তাদের কোন ক্ষতি হয়নি। আর চতুর্থ জনের প্রতাপ দেখতে দেবতাদের পুত্রের
    মত।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਭਈ ਵੇਖੋ, ਮੈਂ ਚਾਰ ਮਨੁੱਖ ਅੱਗ ਵਿੱਚ ਖੁੱਲ੍ਹੇ ਫਿਰਦੇ
    ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕੁਝ ਦੁੱਖ ਨਹੀਂ ਹੈ ਅਤੇ ਚੌਥੇ ਦਾ ਸਰੂਪ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ ਜਿਹਾ
    ਹੈ!
  tkr-tkr: 'Paççahee manbışik''le eyhen: – Zak''le ts''ayee, vuççud dexhayn xhinne
    iykarna, g''el-xıl idiyt''ılna yoq''uyre insan g''ece. Manbışda yoq''ur''esda
    allahaaşine duxaykır akar.'
  mya-JVB: ရှင်ဘုရင်က၊ လူ လေး ယောက်တို့သည် မ တုပ် မနှောင်ဘဲ မီး ထဲ၌ သွား လာ၍ ဘေးဥပဒ်
    နှင့် ကင်းလွတ် သည်ကို ငါ မြင် သည်တကား။ စတုတ္ထ သူသည်ဘုရား သား ၏ အဆင်း သဏ္ဌာန်ရှိ
    သည်ဟု မိန့် တော်မူ၍၊
  tte-O: Yo kin iwaloba, “Yagitaili tomo yoli esopali silolokeikeile mayau kalona
    mena kali pan sitalivasiko nige yoli siwewedoli. Na iya esopaliline kana koleya
    besiele yaubada yabo natuna.”
  tbg-tbg: Minti tuvaro viva tiharo, Ike, tavaate. Erakaimaante vaiintima iha avutaqi
    qaqi vi ani variavo. Taaramonavuqaa rumpataa naaquntava kia vaivaro ihavanovata
    vinavuka kiama tatoqake vaivo. Vaiinti vovata vaivaro vira virivano Variqa vaiinti
    viri voqaarama vaivo, tiro.
  hmo-hmo: Vadaeni Nebukanesa ia haere, “Inai, hari lau itaia tau 4, edia guia gauna
    be lasi, lahi lalonai idia raka loaloa, bona idia be dika idia davaria lasi, to
    tau namba 4 ena toana be dirava ena natuna ta bamona.”
  urd-urd: उसने कहा, देखो, मैं चार शख़्स आग में खुले फिरते देखता हूँ, और उनको कुछ
    नुक़सान नहीं पहुँचा; और चौथे की सूरत इलाहज़ादे की तरह है।
  rus-SYN: 'На это он сказал: вот, я вижу четырех мужей несвязанных, ходящих среди
    огня, и нет им вреда; и вид четвертого подобен сыну Божию.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: À gwae! Gbɛ̃ↄn síiↄ̃ má è. Aa poloa, aalɛ bɛbɛ tɛ́pi guu,
    aai ĩamao. An gbɛ̃ↄn síiↄ̃de bↄ̀ lán Lua Nɛ́wa.'
  tcz-CHONGTHU: Hichun Nebuchadnezzar a-eojah in,” Ahileh meilhum sung’a mili tah
    kilhamsa-a kijot lele, meikong in jong akahlou kamu khu veta’u, Chuleh alina mipa
    khu Pathen toh abang’e” ati.
  mar-mar: तो म्हणाला, मला असे दिसते की, चार माणसे अग्नीत मोकळे फिरत आहेत, त्यांना
    काही एक दुखापत झालेली नाही, चौथ्याचे तेज हे जणू देवपुत्रासारखे आहे.
  qub-qub: «¡Nogaga ricaycä nina chaupincho chuscoj runacuna cachaylla puriycämojtami.
    Ninapis manami rupanchu. Jucmi ichanga anjil-niraj caycämun!»
  bqp-bqp: Mɑ u bu wisɑ u nɛɛ, wee tɔmbu nnɛwɑ nɑ wɑɑmɔ bɑ sĩimɔ dɔ̃ɔ boko win suunu
    sɔɔ. Bɑ ǹ dɔ̃ɔ mwɑɑre. Be kpuro bɑ mɑɑ kusiɑrewɑ mɑ ben nnɛse u kɑ wɔllun tɔnu
    weenɛ.
  hat-hat: 'Wa a di yo ankò: -Ki jan fè se kat moun mwen wè k''ap mache nan dife a?
    Yo yonn pa mare. Dife a pa fè yo anyen. Katriyèm moun lan menm sanble yon pitit
    bondye yo.'
  eng-BSB: “Look!” he exclaimed. “I see four men, unbound and unharmed, walking around
    in the fire—and the fourth looks like a son of the gods!”
  eng-WEBPB: He answered, “Look, I see four men loose, walking in the middle of the
    fire, and they are unharmed. The appearance of the fourth is like a son of the
    gods.”
  kbq-kbq: Hagi Nebukatnesa'a huno, Menima koana anakima zamante'nona nofimo'a zamagafina
    omanege'za, 4'a vahe ana tevemofo agu'afina mani'neza, mago hazenkea zamavufagarera
    omaneaza vano nehaze. Hagi nampa 4 ne'ma ke'noa ne'mofo avu'avamo'a, anumzamofo
    mofavregna hu'ne.
  nhe-BL: 'Huan ne tlanahuatijquetl quiijto: ―Xiquitaca, niquinita nahui tlacame malacantoque
    huan nemij ipan tlatlajco tlitl huan ax tleno ininpanti. Huan ne najpa tlacatl
    nesi queja se dios.'
  bus-bus: 'Ben à bè: À gwa! Gↄ̃ↄn siigↄ̃n má è. Aↄ̃ↄ porona aↄ̃ↄe táa oo tɛ́ pì guu
    bensↄ̃ èe pↄ́ke woḿmaro. Aↄ̃ gↄ̃ↄn siigↄ̃dee bↄ̀kↄ̃ba Luda Nɛ́ keo.'
  gub-BL: — Màràzàwe tuwe aexak 4 awa tatahu pupe wata e ma'e ihe wà, i'i wanupe wanehe
    upuranu pà. — Uzekytyar waiko umàno 'ym pà ma'erahy ipuraraw 'ym pà wà. Awa 4
    haw a'e, nuzawy kwaw Tupàn reko haw pe har a'e, i'i wanupe.
  eng-DRA: 'Then Azarias standing up prayed in this manner, and opening his mouth
    in the midst of the fire, he said:'
