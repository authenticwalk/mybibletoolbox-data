verse: DAN.003.019
translations:
  mal-C: അപ്പോൾ നെബൂഖദ്നേസർ കോപംകൊണ്ടുനിറഞ്ഞു. ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയുംനേരേ
    അദ്ദേഹത്തിന്റെ മുഖഭാവം മാറി. തീച്ചൂള പതിവിലും ഏഴുമടങ്ങ് അധികം ചൂടാക്കാൻ അദ്ദേഹം
    കൽപ്പിച്ചു.
  deu-TKW: Da wurde Nebukadnezar so von Wut über Sadrach, Mesach und Abed-Nego erfüllt,
    daß sich seine Gesichtszüge entstellten, und er befahl, den Ofen siebenmal so
    stark zu heizen, als man ihn sonst zu heizen pflegte.
  lin-lin: Nabukodonozori atombokelaki makasi Shadraki, Meshaki mpe Abedinego, mpe
    akangelaki bango elongi ; apesaki mitindo ete bapelisa moto makasi penza mbala
    sambo koleka ndenge bapelisaka yango tango nyonso.
  eng-LSV: Then Nebuchadnezzar has been full of fury, and the expression of his face
    has been changed concerning Shadrach, Meshach, and Abed-Nego; he answered and
    said to heat the furnace seven times above that which it is seen to be heated;
  eng-GNV: 'Then was Nebuchad-nezzar full of rage, and the forme of his visage was
    changed against Shadrach, Meshach, and Abednego: therefore hee charged and commanded
    that they should heate the fornace at once seuen times more then it was wont to
    be heat.'
  eng-WEBSTER: 'Then was Nebuchadnezzar full of fury, and the form of his visage was
    changed against Shadrach, Meshach, and Abed-nego: therefore he spoke, and commanded
    that they should heat the furnace seven times more than it was wont to be heated.'
  nhw-BL: Huan quema Nabucodonosor quicajqui ni camanali, nelía cualanqui hasta moixchichilo
    ica nopa eyi telpocame. Huan tlanahuati ma quitemilica chicome hueltas más cuahuitl
    para tlahuel más quixahuanaltise huan amo quen achtihui.
  swh-ONEN: Ndipo Nebukadneza akawa na ghadhabu kali sana kwa Shadraki, Meshaki na
    Abednego, nayo nia yake ikabadilika kwao. Akaagiza tanuru ichochewe moto mara
    saba kuliko kawaida yake
  bba-bba: Ye u ben ɡɑri yi nuɑ, yerɑ u kɑ bu mɔru kuɑ. Mɑ u ɡeruɑ u nɛɛ, bu dɔ̃ɔ
    win kpɑ̃ɑru sosio ɡem ɡem.
  eng-KJVCPB: 'Then was Nebuchadnezzar full of fury, and the form of his visage was
    changed against Shadrach, Meshach, and Abed-nego: therefore he spake, and commanded
    that they should heat the furnace one seven times more than it was wont to be
    heat.'
  mpx-mpx: Inoke Nebukanesa i huga nabi ge maninina i lala Setaleki, Mesake ge Abedenigo
    elal. Yaka i ba wana totuwalali ginaha hi ton pagasisi, waiwaina i gasisi nabi
    hot.
  luo-luo: Kuom mano, mirima mager nomako Nebukadneza gi Shadrak, Meshak kod Abednego
    kendo chunye nokethore kodgi. Nogolo chik mondo ochwak mach maliet moloyo lietne
    mapile nyadibiriyo,
  meu-meu: Bena Nebukadnesara na badu ai e honu honu dae, bona ia vairana na e ha-idaua
    Sadaraka, Mesaka bona Abedenego ediai. Ia e hahedua, eto lahi na nega hahitu ma
    bae hasiahua, dia vaevae e hasiahuava heḡereḡerena.
  npi-ULB: तब नबूकदनेसर रिसले चूर भए । शद्रक, मेशक, र अबेद्‍नगोप्रति तिनको अनुहार
    भाव बद्लियो । अनि तिनले आगोको भट्टीलाई साधारण रूपमा तताउनेभन्दा सात गुणा बढी तताउने
    आदेश दिए ।
  yor-yor: Nígbà náà ni Nebukadnessari bínú gidigidi sí Ṣadraki, Meṣaki àti Abednego,
    ojú u rẹ̀ sì yípadà, ó sì pàṣẹ pé, kí wọn dá iná ìléru náà kí ó gbóná ní ìlọ́po
    méje ju èyí tí wọn ń dá tẹ́lẹ̀,
  pes-OPCB: نِبوکَدنِصَّر به شدت بر شدرک، میشک و عبدنغو غضبناک شد و دستور داد آتش
    کوره را هفت برابر بیشتر کنند
  tgl-ULB: Pagkatapos, napuno ng poot si Nebucadnezar, nagbago ang kaniyang mukha
    laban kay Shadrac, Meshac at Abednego. Iniutos niya na painitin ang pugon ng pitong
    beses na mas mainit kaysa sa karaniwang init nito.
  cbu-NT: Kuraksha Nabukodonosor anoo mazinayaru, kizpur tsiyantaku, kapung wanuts
    ksanirangu, tash chumbimbach ashirangiya. Ashiri wasundururee kamachtarangu, Natu,
    sumas kizpur ksaningints, tárangiya.
  hui-hui: Nebugadenesa ibu Sadaraga Misaga Abedenego imarume bi ogonidagua layago
    hale howa keba timbuniore halu ibunaga dengui daramabu hene. Ani bu howa agali
    ibunaga biabe bia haga hearuhondo lalu, Ira hongo howa dewaore delalimu, lene.
    Abale tigua ira nendebu hongo howa ogonidaguaore nadelaga winigo ogoningi dege
    delene.
  mya-mya: ထို​အ​ခါ​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​မိ​မိ​စိတ်​ကို မ​ချုပ်​တည်း​နိုင်​တော့​ဘဲ
    ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့် အ​ဗေ​ဒ​နေ​ဂေါ​တို့​အ​ပေါ်​တွင်​အ​မျက်​ထွက် ကာ​မျက်​နှာ​နီ​မြန်း​၍​လာ​တော်​မူ​၏။
    ထို ကြောင့်​မင်း​ကြီး​သည်​မီး​ဖို​ကြီး​ကို​ခု​နစ်​ဆ မျှ​ပို​၍​ပူ​အောင်​မီး​ထိုး​စေ​တော်​မူ​ပြီး​လျှင်၊-
  bod-N: སྐབས་དེར་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ནི་ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་ཀྱི་སྟེང་དུ་ཁོང་ཁྲོ་མེ་ལྟར་འབར་ནས་ཐ་ན་ངོ་མདངས་ཀྱང་འགྱུར་ཏེ།
    མེ་ཐབ་དེ་རྒྱུན་ལྡན་ལས་ལྡབ་བདུན་གྱིས་ཚ་བར་བཟོ་རུ་བཅུག་པ་དང་།
  sna-sna: Ipapo Nebhukadhinezari akashatirwa nokuda kwaShadhireki, Meshaki naAbhedhinego,
    chiso chake chikavashandukira. Akarayira kuti vira romoto riveserwe moto unopisa
    kwazvo kukunda unosiveserwamo kanomwe.
  spa-BLM: Entonces Nabucodonosor se llenó de furia, y la forma de su apariencia cambió
    contra Sadrac, Mesac y Abednego. Habló y ordenó que calentaran el horno siete
    veces más de lo que solía calentarse.
  cac-cac: Ayic ix yab'an juntzan̈ slolonel eb' vin̈ quelemtac vin̈aj rey Nabucodonosor
    chi', ix chacb'i val sat vin̈ scot yoval. Ix schecan ecchajq'ue sc'ac'al jun horno
    chi' vin̈, masanto jantac stechaj schacb'i sic'lab'il.
  swh-ULB: Ndipo Nebukadneza alijawa na ghadhabu; mwonekano wa uso wake ulibadilika
    kinyume na Shadraka, Meshaki na Abedinego. Aliagiza kuwa tanuru lichochewe ukali
    mara saba zaidi kuliko lilivyokuwa kawaida.
  bel-bel: Тады Навухаданосар напоўніўся лютасьцю, і выгляд ягонага твару зьмяніўся
    перад Сэдрахам, Місахам і Аўдэнагам, і ён загадаў напаліць печ у сем разоў мацней,
    чым як трэба было напаліць яе,
  deu-ELBBK: Da wurde Nebukadnezar voll Grimmes, und das Aussehen seines Gesichtes
    veränderte sich gegen Sadrach, Mesach und Abednego. Er hob an und befahl, den
    Ofen siebenmal mehr zu heizen, als zur Heizung hinreichend war.
  mbb-OT: Ne tenged dutun te tavak dan ne utew sikandan nepeuki zuen te hadì, ne egketuusan
    ta heini ziyà te zagwey zin. Umbe mibmandu sikandin he ibpeiseg pa is keinit duen
    te rapug te pitu he takep.
  mal-2015: അപ്പോൾ നെബൂഖദ്നേസരിന്നു കോപം മുഴുത്തു ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    നേരെ മുഖഭാവം മാറി; ചൂള പതിവായി ചൂടുപിടിപ്പിച്ചതിൽ ഏഴുമടങ്ങു ചൂടുപിടിപ്പിപ്പാൻ
    അവൻ കല്പിച്ചു.
  rmc-rmc: Akor o Nebukadnecar igen choľisaľiľa, o muj pes leske čerinďa a sas igen
    choľamen pro Šadrach, Mešach the Abed-Nego. Diňa prikazis, hoj te rozlabaren o
    bov eftavar buter, sar oda kerenas angloda.
  nlg-nlg: Ma Nebachadnezzar te [too] rutu sule ngangata vania Shadrach, Meshach ma
    Abednego mana mata te too sisi tua. Ma gaia te bosaa na [vatei] lake ge kara savua
    va ghua vulea na vauvaluni mai ke sara tana vitu ni lavata me ke papara va ghua.
  pes-OPV: آنگاه نبوکدنصر از خشم مملو گردید وهیئت چهره‌اش بر شدرک و میشک و عبدنغومتغیر
    گشت و متکلم شده، فرمود تا تون را هفت چندان زیاده تر از عادتش بتابند.
  ron-1924: Ла аузул ачестор кувинте, Небукаднецар с-а умплут де мыние ши шь-а скимбат
    фаца, ынторкынду-шь привириле ымпотрива луй Шадрак, Мешак ши Абед-Него. А луат
    дин ноу кувынтул ши а порунчит сэ ынкэлзяскэ де шапте орь май мулт купторул де
    кум се кэдя сэ-л ынкэлзяскэ.
  ben-OBCV: নেবুখাদনেজার তখন শদ্রক, মৈশক ও অবেদনগোর প্রতি রাগে ক্ষিপ্ত হয়ে উঠলেন
    এবং তার মুখ লাল হয়ে উঠল; এবং তিনি আদেশ দিলেন অগ্নিকুণ্ড যেমন থাকে, তার থেকেও
    সাতগুণ বেশি উত্তপ্ত করতে।
  som-som: Markaasaa Nebukadnesar aad ugu cadhooday Shadrag, iyo Meeshag, iyo Cabeednegoo,
    wejigiisiina waa beddelmay; kolkaasuu hadlay oo wuxuu ku amray in foornada laga
    sii kululeeyo toddoba jeer intii hore loo kululayn jiray.
  lat-VUC: 'Tunc Nabuchodonosor repletus est furore, et aspectus faciei illius immutatus
    est super Sidrach, Misach, et Abdenago: et præcepit ut succenderetur fornax septuplum
    quam succendi consueverat.'
  eng-ASVBT: 'Then was Nebuchadnezzar full of fury, and the form of his visage was
    changed against Shadrach, Meshach, and Abed-nego: therefore he spake, and commanded
    that they should heat the furnace seven times more than it was wont to be heated.'
  ita-1885: Allora Nebucadnesar fu ripieno d'ira, e il sembiante della sua faccia
    si alterò contro a Sadrac, Mesac, ed Abed-nego; e prese a dire che si accendesse
    la fornace sette volte più dell'usato.
  eng-ULB: Then Nebuchadnezzar was filled with rage; the look on his face changed
    against Shadrach, Meshach, and Abednego. He commanded that the furnace should
    be heated seven times hotter than it was normally heated.
  spa-VBL: Esto hizo que Nabucodonosor se enojara tanto con Sadrac, Mesac y Abednego
    que su rostro se torció de rabia. “¡Hagan el horno siete veces más caliente de
    lo normal!”, ordenó.
  fra-_FOB: Alors Nébucadnetsar fut rempli de fureur, et l'air de son visage fut changé,
    à cause de Shadrac, Méshac et Abed-Négo; et il prit la parole et ordonna de chauffer
    la fournaise sept fois plus qu'on n'avait coutume de la chauffer.
  mal-mal: അപ്പോൾ നെബൂഖദ്നേസർ കോപപരവശനായി; ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    നേരെ തന്റെ മുഖഭാവം മാറി. തീച്ചൂള പതിവായി ചൂടുപിടിപ്പിക്കുന്നതിൽ ഏഴു മടങ്ങ് അധികം
    ചൂടുപിടിപ്പിക്കുവാൻ അവൻ കല്പിച്ചു.
  urd-GVR: Yih sun kar Nabūkadnazzar āg-bagūlā ho gayā. Sadrak, Mīsak aur Abadnajū
    ke sāmne us kā chehrā bigaṛ gayā aur us ne hukm diyā ki bhaṭṭī ko māmūl kī nisbat
    sāt gunā zyādā garm kiyā jāe.
  suz-BL: मिनु मेको नेंशा नेबुकदनेसर शद्रक, मेशक नु अबेद-नेगो आन कली तशा, थाम्‍पान
    गाइश्‍शा, आ कुल राव किक्‍पाइक्‍तु। मिनु मेकोमी “ब्रशो मी कली ङोंइती क्‍येङा ७
    खेयप नाप्‍शो सेल्‍चा माल्‍ब” दे हुकुम पाप्‍तु।
  eng-NOY: Then was Nebuchadnezzar full of fury, and the form of his visage was changed
    against Shadrach, Meshach, and Abednego. And he spake and commanded that they
    should heat the furnace seven times more than it was wont to be heated.
  ita-1927: Allora Nebucadnetsar fu ripieno di furore, e l’aspetto del suo viso fu
    mutato verso Shadrac, Meshac e Abed-nego. Egli riprese la parola, e si ordinò
    che si accendesse la fornace sette volte più di quello che s’era pensato di fare;
  ckb-ckb: ئینجا نەبوخودنەسر زۆر لە شەدرەخ و مێشەخ و عەبێدنەگۆ تووڕە بوو، ڕوخساری
    گۆڕا. فەرمانی دا کە کوورەکە حەوت جار زیاتر گەرم بکەن لەوەی کە هەمیشە گەرم دەکرێت،
  eng-BBE: 'Then Nebuchadnezzar was full of wrath, and the form of his face was changed
    against Shadrach, Meshach, and Abed-nego: and he gave orders that the fire was
    to be heated up seven times more than it was generally heated.'
  kan-OKCV: ಆಗ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಉಗ್ರದಿಂದ ತುಂಬಿದವನಾಗಿ, ಅವನ ಮುಖಭಾವವು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ
    ಎಂಬವರಿಗೆ ವಿರೋಧವಾಗಿ ಬೇರೆಯಾಯಿತು. ಆಗ ಅವನು ಆ ಕುಲುಮೆಯನ್ನು ಸಾಧಾರಣವಾದ ಉರಿಗಿಂತ ಏಳರಷ್ಟು
    ಹೆಚ್ಚಾಗಿ ಉರಿ ಹಾಕಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'அப்பொழுது நேபுகாத்நேச்சாருக்கு மிகவும் கோபம்கொண்டு: சாத்ராக், மேஷாக்,
    ஆபேத்நேகோ என்பவர்களுக்கு விரோதமாக அவனுடைய முகம் வேறுபட்டது; சூளையைச் சாதாரணமாகச்
    சூடாக்குவதைப்பார்க்கிலும் ஏழுமடங்கு அதிகமாகச் சூடாக்கும்படி கட்டளைகொடுத்து,'
  spa-RV-1909: 'Entonces Nabucodonosor fué lleno de ira, y demudóse la figura de su
    rostro sobre Sadrach, Mesach, y Abed-nego: así habló, y ordenó que el horno se
    encendiese siete veces tanto de lo que cada vez solía.'
  ron-BTF: Atunci Nebucadnețar s-a umplut de furie și forma feței lui s-a schimbat
    împotriva lui Șadrac, Meșac și Abednego; de aceea a vorbit și le-a poruncit să
    înfierbânte cuptorul de șapte ori mai mult decât se obișnuia să fie înfierbântat.
  eng-WEBP: Then Nebuchadnezzar was full of fury, and the form of his appearance was
    changed against Shadrach, Meshach, and Abednego. He spoke, and commanded that
    they should heat the furnace seven times more than it was usually heated.
  eng-FBV: This made Nebuchadnezzar so angry with Shadrach, Meshach, and Abednego
    that his face twisted in rage. “Make the furnace seven times hotter than normal!”
    he ordered.
  nch-BL: Huan quema Nabucodonosor quicajqui ni camanali, nelía cualanqui hasta moixchichilo
    ica nopa eyi telpocame. Huan tanahuati ma quitemilica chicome hueltas más cuahuit
    para tahuel más quixahuanaltise huan amo quej achtohui.
  vie-1934: Bấy giờ, vua Nê-bu-cát-nết-sa cả giận, biến sắc mặt nghịch cùng Sa-đơ-rắc,
    Mê-sác và A-bết-Nê-gô; và cất tiếng truyền đốt lò lửa nóng gấp bảy lần hơn lúc
    bình thường đã đốt.
  hin-CV: तब नबूकदनेज्ज़र शद्रख, मेशेख और अबेद-नगो के ऊपर बहुत क्रोधित हुआ, और उसकी
    भावना उनके प्रति बदल गई. उसने आज्ञा दी कि भट्टी को सामान्य से सात गुणा ज्यादा
    धधकाया जाए,
  spa-BES: 'Entonces Nabucodonosor se llenó de ira, y la forma de su rostro cambió
    contra Sadrac, Mesac y Abed-nego: y dio órdenes de que el fuego se calentara siete
    veces más de lo que generalmente se calentaba.'
  tdx-tdx: Nilifom-piforoforoañe amy zao t’i Nebokadnetsare le niloroloro amy Sadrake
    naho i Mesake vaho i Abednegò ty lahara’e, le nanoiñe, naho nandily te hanoeñe
    im-pito ty hamae’ i toñakey.
