    changed against Shadrach, Meshach, and Abednego. He spoke, and commanded that
    they should heat the furnace seven times more than it was usually heated.
  urd-GVH: यह सुनकर नबूकदनज़्ज़र आग-बगूला हो गया। सद्रक, मीसक और अबद-नजू के सामने
    उसका चेहरा बिगड़ गया और उसने हुक्म दिया कि भट्टी को मामूल की निसबत सात गुना ज़्यादा
    गरम किया जाए।
  rug-rug: Ta dogoro pa isumatana sapu ta ṉaziri hola ni e Nebukaneza sari Sedareki,
    Misake, meke Abedeniko. Ke garuni sa pude va ṉiṉira ia sa nika ka zuapa totoso
    pule, hola nia sapu hoke gugua,
  gaz-gaz: Kana irratti Nebukadnezar akka malee aaree fuulli isaa Shaadraak, Meeshakii
    fi Abdanaagootti geeddarame. Akka ibiddi boollaa sunis hamma durii caalaa harka
    torba hoʼee finiinu ajaje;
  fra-LSG: Sur quoi Nebucadnetsar fut rempli de fureur, et il changea de visage en
    tournant ses regards contre Schadrac, Méschac et Abed-Nego. Il reprit la parole
    et ordonna de chauffer la fournaise sept fois plus qu’il ne convenait de la chauffer.
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja be warray dhika ŋaramurryina, wirrki warray,
    bala ŋayi waŋana ŋurikiyi djämamirriwu nhanukalaŋuwu ŋayi walalaŋgu bitjarrana,
    “Ma', dhä‐yurrkuŋana ŋunhi gurthanhanydja biyapulnha wal'ŋu yindikuŋana ŋawyunmaraŋana,
    ga ḏap‐ḏapmaraŋana walalanha raki'yuna, dhuwalayi walalanha ḏarramuwurrunhanydja,
    bala yana djalkthurrana gurthalilina.”
  yal-yal: Nayi, Nebukadanesari yi mɔnɛ han! A yɛtagin yi masara Sadiraki nun Mesaki
    nun Abedinego yɛɛ xɔri. Nebukadanesari yi yamarin fi e xa sulun nawolon dɔxɔɲa
    ma solofere dangu e yi darixi a ra kiin de.
  haw-1868: Alaila, piha ae la o Nebukaneza i ka huhu, a ano e ae La kona helehelena
    ia Saderaka, a me Mesaka, a me Abedenego; a hoolale ae la oia e hoaa i ka umu
    ahi a pahiku ka enaena ana i kona mau e enaena ai.
  arb-NAV: فَاسْتَشَاطَ نَبُوخَذْنَصَّرُ حَنَقاً وَاكْفَهَرَّ وَجْهُهُ غَضَباً عَلَى
    شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو، وَأَمَرَ أَنْ يُضْرِمُوا الأَتُونَ سَبْعَةَ
    أَضْعَافٍ عَمَّا كَانَتْ عَلَيْهِ الْعَادَةُ.
  ewe-ewe: Tete Nebukadnezar do dɔmedzoe vevie ɖe Sadrak, Mesak kple Abednego ŋu eye
    eƒe nɔnɔme ɖe wo ŋu trɔ. Eɖe gbe be woado dzo ɖe kpodzo la me wòaxɔ dzo zi adre
    wu ale si wòxɔa dzoe tsã.
  eng-LEE: Then was Nebuchadnezzar filled with fury, and the form of his countenance
    was changed because of Shadrach, Meshach, and 'Abed-nego; [and] he commenced and
    ordered that they should heat the furnace thoroughly seven times more than it
    was wont to be heated.
  gvn-gvn: Yinyamun kingamu walu walu-yindurrmanyarrku, kuliji jananka Israel-warranka
    kuluruku. Nyulu workingmananda yalaman, “Yurra, baya jirray bajaku wayju, wumbul-bungarrku.”
    Yinyamun workingmanangka jananin Israel-warra karrabu kajan, bayanga yilban. Yinyangka
    bayabu wumbuldu jananin workingman wayjun, yarkin-banyarrku, wumbul bajaku. Jana
    Israel-warra karrajiku bayanga daran.
  asm-FB: তাৰ পাছত নবূখদনেচৰে ক্ৰোধেৰে পৰিপূৰ্ণ হৈ চদ্ৰক, মৈচক আৰু অবেদ-নেগোৰ অহিতে
    মুখমণ্ডল বিকৃত কৰিলে। তেওঁ অগ্নিকুণ্ডৰ জুই নিয়মিত পৰিমাণতকৈ সাত গুণ বেছি প্ৰজ্বলিত
    কৰিবলৈ আজ্ঞা দিলে।
  sus-A: نٍبُكَدَنسَرِ نَشَ شْنْ عٍ مَ عَ حَاشِ رَ، عَ يَتَفِ نَشَ مَسَرَ سَدِرَكِ،
    مٍسَكِ، نُن عَبٍدِنٍفٌ شِلِ مَ. نٍبُكَدَنسَرِ نَشَ يَامَرِ قِ عٍ شَ تّ شَ وٌلٍنيِ
    شُن مَسَ دْشْ سٌلٌقٍرٍ دَنفِ عَ قٌرِ مَ كِ رَ.
  fra-SBL: Alors Nebucadnetsar fut plein de fureur, et sa physionomie se modifia contre
    Schadrac, Méschac et Abed-Nego. Il prit la parole et ordonna qu'on chauffe la
    fournaise sept fois plus qu'elle ne l'était habituellement.
  hbo-hbo: בֵּאדַ֨יִן נְבוּכַדְנֶצַּ֜ר הִתְמְלִ֣י חֱמָ֗א וּצְלֵ֤ם אַנְפֹּ֙והִי֙ *אֶשְׁתַּנּוּ
    (אֶשְׁתַּנִּ֔י) עַל־שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו עָנֵ֤ה וְאָמַר֙ לְמֵזֵ֣א
    לְאַתּוּנָ֔א חַ֨ד־שִׁבְעָ֔ה עַ֛ל דִּ֥י חֲזֵ֖ה לְמֵזְיֵֽהּ׃
  piu-2006: '@see-verse:DAN.003.018'
  pjt-pjt: Ka mayatja panya paluṟu tjanampa puḻkaṟa alatjiṯu waṟuringu wati panya
    Jew maṉkurku, munu yunpa kuraringkula mirpaṉarira wati panya waṟu kanyilpai tjuṯangka
    wangkangu, “Waṟu pala piṟuku puḻkala, ka tili puḻka mulapa kampa.”
  kik-kik: Hĩndĩ ĩyo Nebukadinezaru akĩrakara mũno nĩ ũndũ wa Shadiraka, na Meshaki,
    na Abedinego, na agĩtukia gĩthiithi nĩ ũndũ wao. Agĩcooka agĩathana, akiuga icua
    rĩu rĩongererwo ngũ nĩguo rĩhiũhe maita mũgwanja ma ũrĩa rĩakoragwo rĩhiũhĩte.
  omb-omb: Siu Nebokadnesa mo merogi Setrak, Misak mei Abednigo, a nagona mo asi ginire.
    Mo hora huri ve ne huru na avi hi na mwamwavi vaga bitu denie mwerehi tamwere.
  fra-NCL: Alors Nabuchodonosor fut rempli de fureur, et l’aspect de son visage fut
    changé envers Sidrac, Misac, et Abdénago. Reprenant la parole, il ordonna de chauffer
    la fournaise sept fois plus qu’on n’avait jugé convenable de le faire,
  cek-AK: To naah Nebuchadnezzar loe Shadrach, Meshach hoi Abed-nego nuiah palungphui
    moe, nihcae nuiah mikhmai set; to pongah hmai kangqong rumram pongah alet sarihto
    hmai amngaehsak hanah lok a paek.
  cuk-cuk: Weyobi Sadrac, Mesac, degi, Abednego ega soge itosgua, Nabucodonosor nue-uluded,
    wemar-nue-sae dakded. Geb degine, soo-ginnitibi-gasiid bela-bela bur ogannogega
    imaksad.
  uig-CYR: Буни аңлиған һаман падиша Небоқаднәсарниң тәри бузулуп, Шадрак, Мишак,
    Әбәднеголарға қаттиқ ғәзәпләнди. Шуниң билән адәмлиригә хумданни адәттикидин йәттә
    һәссә қаттиқ қизитишни буйруди.
  pma-pma: Navong Nebukanesa long selusien oneatel, tin vepeng houlu mok ka meten
    vilhili kat Sadrak, Misak ka Abednego. Sakini, kei meng kat meatin keil onen keke
    ison av hehi houlu tamun heha en oven koanek keke titin teni hekeih hehi oulu
    (7) muli titin teni koa mulamu.
  tel-2017: వాళ్ళ జవాబు విన్న నెబుకద్నెజరు కోపంతో మండిపడ్డాడు. షద్రకు, మేషాకు, అబేద్నెగోల
    విషయంలో అతని ముఖం వికారంగా మారింది. అగ్ని గుండాన్ని మామూలు కంటే ఏడు రెట్లు వేడిగా
    చేయమని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Konsa, Nebucadnetsar te ranpli ak chalè kòlè e figi li te vin move kont
    Schadrac Méschac ak Abed-Nego. Li te reponn ak bay lòd pou monte chalè founo a
    sèt fwa plis ke li te konn brile a.
  kos-kos: Na Nebuchadnezzar el arulana rarak ke kasrkusrak, ac ngetang suilya Shadrach,
    Meshach ac Abednego. Na el sap mwet lal uh in tanak e uh in fol pacl itkosr yohk
    liki pacl nukewa.
  hbo-WLC: בֵּאדַ֨יִן נְבוּכַדְנֶצַּ֜ר הִתְמְלִ֣י חֱמָ֗א וּצְלֵ֤ם אַנְפּ֙וֹהִי֙ אשתנו
    עַל־שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ עָנֵ֤ה וְאָמַר֙ לְמֵזֵ֣א לְאַתּוּנָ֔א
    חַ֨ד־שִׁבְעָ֔ה עַ֛ל דִּ֥י חֲזֵ֖ה לְמֵזְיֵֽהּ׃
  ibo-ibo: Mgbe ahụ, Nebukadneza jupụtara nʼoke iwe megide Shedrak, na Mishak, na
    Abednego, nke bụ nʼihu ya gbarụrụ nʼebe ha nọ. O nyere iwu sị ka e mee ụlọ ọkụ
    ahụ ka ọ dị ọkụ ugboro asaa karịa ka o kwesiri.
  ory-ory: ଏଥିରେ ନବୂଖଦ୍‍ନିତ୍ସର କୋପରେ ପରିପୂର୍ଣ୍ଣ ହେଲା ଓ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋର
    ପ୍ରତିକୂଳରେ ତାହାର ମୁଖ ବିକଟାକାର ହେଲା। ଏଥିପାଇଁ ଅଗ୍ନିକୁଣ୍ଡକୁ ସାଧାରଣ ପରିମାଣ ଅପେକ୍ଷା
    ସାତ ଗୁଣ ଉତ୍ତପ୍ତ କରିବା ପାଇଁ ସେ ଆଜ୍ଞା ଦେଲା।
  chk-chk: Mürin, Nepukatnesar a fokun lingeringeriti Satrak, Mesak me Apetneko, pwe
    a wowongau ngeniir. Iwe, a allük pwe repwe sonisefäli ewe ekkei, pwe pwichikaran
    epwe tori fän fisu seni me mwan.
  rop-rop: Wal King Nebakanesa bin brabli wail langa Shedrek, Mishak en Ebadinago,
    en imbin gibit oda langa im wekinmenmob blanga hotinimap det faiya 7 taim mowa
    blanga meigim det faiya jidan brabli hotwan.
  ukr-1871: Тодї Навуходонозор загорівся лютостю, а вигляд його обличчя змінився проти
    Седраха, Мисаха й Авденаго, й приказав розпалити піч в сїм разів горячійше, нїж
    її звичайно натоплювано,
  deu-1951: Da ward Nebukadnezar voll Wut und das Aussehen seines Angesichtes veränderte
    sich gegen Sadrach, Mesach und Abednego. Er gab den Befehl, man solle den Ofen
    siebenmal heißer machen, als man sonst zu tun pflegte.
  eng-JPS: Then was Nebuchadnezzar filled with fury, and the form of his visage was
    changed, against Shadrach, Meshach, and Abed-nego; he spoke, and commanded that
    they should heat the furnace seven times more than it was wont to be heated.
  srp-1865: Tada se Navuhodonosor napuni gnjeva, i lice mu se promijeni na Sedraha,
    Misaha i Avdenaga, i odgovarajuæi zapovjedi da se užari peæ sedam puta veæma nego
    što bješe obièaj.
  lug-lug: Awo Nebukadduneeza ne yeeyongera okusunguwalira Saddulaaki, ne Mesaki ne
    Abeduneego, n’amaaso ge ne gaba masunguwavu nnyo ng’ajjudde obuswandi. N’alagira
    ekikoomi kyake emirundi musanvu okusinga ne bwe kyali kyase.
  heb-heb: באדין נבוכדנצר התמלי חמא וצלם אנפוהי אשתנו על שדרך מישך ועבד נגו ענה ואמר
    למזא לאתונא חד שבעה על די חזה למזיה׃
  ben-IRV: তখন নবূখদনিৎসর ভীষণ রাগে পূর্ণ হলেন, শদ্রক, মৈশক এবং অবেদনগোর প্রতি তাঁর
    মুখের ভাব পরিবর্তন হয়ে গেল। তিনি আদেশ দিলেন যে চুল্লীটা সাধারণত যেমন গরম থাকে
    তার থেকেও যেন সাতগুণ বেশি গরম করা হয়।
  pan-pan: ਤਦ ਨਬੂਕਦਨੱਸਰ ਆਪਣੇ ਆਪ ਵਿੱਚ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਦਾ ਰੰਗ ਸ਼ਦਰਕ,
    ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਉੱਤੇ ਬਦਲ ਗਿਆ। ਉਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਭੱਠੀ ਨੂੰ ਦਸਤੂਰ ਨਾਲੋਂ ਸੱਤ ਗੁਣਾ
    ਹੋਰ ਗਰਮਾ ਦਿਓ।
  tkr-tkr: Manke Navuxodonosorus Şadrakıke, Meşakıke, Aved-Negoyuke qəl vooxhe. Mang'un
    qəlıke aq'vacad badal eyxhe. Mang'vee əmr haa'a, peşt hammaşee qahaançile yighne
    yəqqees hissaxaba vuxhecen.
  mya-JVB: ထိုအခါ နေဗုခဒ်နေဇာ မင်းကြီးသည် ပြင်းစွာအမျက် ထွက်သဖြင့်၊ ရှာဒရက် ၊ မေရှက်
    ၊ အဗေဒနေဂေါ တို့ကို ကြည့်ရှု၍ မျက်နှာ တော်ပျက် လျက်၊ မီးဖို ကို အရင်ထက် ခုနစ်
    ဆတိုး၍ ပူ စေခြင်းငှါ ၎င်း ၊
  tte-O: Kabo Nebukadinesa manna iyapwalala, imunamunai lalakina Setaleki, Misake
    yo Abedenigo kolili yo iwalo ana topaisowao kolili mayau sipei-tubali yo wedowedolina
    ilalaki molosi.
  tbg-tbg: Minti tuvaro Nebukanesaava vinavukara nai voqama kero arara itovaro vira
    virivano naare ntanta uvaro viva nai kaiqa vaiintinavuara tiharo, Nora iha ite
    vairaqi qaiqaa qaiqaavata iha quarataivaro nai anomakero voqavata itaarire, tiro.
  hmo-hmo: Unai hereva dekenai Nebukanesa ia badu dikadika momokani, bona iena vairana
    toana ia idau Sataraka bona Misaka bona Abetenigo dekenai, vadaeni lahi naria
    taudia ia hamaoroa, unai lahi ena siahu ma do idia habadaia nega 7, guna idia
    hasiahua bamona lasi.
  urd-urd: तब नबूकदनज़र ग़ुस्से से भर गया, और उसके चेहरे का रंग सदरक और मीसक और 'अबदनजू
    पर बदल गया, और उसने हुक्म दिया कि भट्टी की आँच मा'मूल से सात गुना ज़्यादा करें।
  rus-SYN: Тогда Навуходоносор исполнился ярости, и вид лица его изменился на Седраха,
    Мисаха и Авденаго, и он повелел разжечь печь в семь раз сильнее, нежели как обыкновенно
    разжигали ее,
  bqc-SIM: Ɔ̃ Nɛbukanɛza pↄ pà maamaa, à a oa fɛ̃́nkpàńzi. À mɛ̀ wà mua tɛ́
    kã́fĩ dɛ lá wì kɛa lɛɛ sopla.
  tcz-CHONGTHU: Nebuchadnezzar chu, Shadrach, Meshach chuleh Abednego chung’a alunghang
    vang jeng tan, amaiso melse leuvin alunghang doh tai. Hijeh chun, aman jong meilhum
    koujeju chu asat-ngaina sang’a sagiveijen asatbe sahdiuvin thu apetai.
  mar-mar: नबुखद्नेस्सर रागाने संतप्त झाला, त्याची शद्रख, मेशख, अबेदनगो विरूद्ध त्याची
    मुद्रा पालटली. त्याने आज्ञा केली की, भट्टी नेहमीपेक्षा सातपटीने तप्त करण्यात यावी.
  qub-qub: Chayno nishanta wiyaycur Nabucodonosorga quimsan mösucunapaj fiyupa rabyacurcuran.
    Cäranpis rabyayllawan pucayacäcuranraj. Chaymi jurnu wayllachejcunata niran imaypis
    wayllachinyashanpita ganchis cutipa mastaraj wayllachinanpaj.
  bqp-bqp: Ye u ben gɑri yi nuɑ, yerɑ u kɑ bu mɔru kuɑ. Mɑ u geruɑ u nɛɛ, bu dɔ̃ɔ
    win kpɑ̃ɑru sosio gem gem.
  hat-hat: Lè wa Nèbikadneza tande pawòl sa yo, li fè yon sèl kolè, li move sou Chadrak,
    Mechak ak Abèdnego. Li bay lòd pou yo chofe fou a sèt fwa plis pase jan yo te
    konn fè l' la.
  eng-BSB: At this, Nebuchadnezzar was filled with rage, and the expression on his
    face changed toward Shadrach, Meshach, and Abednego. He gave orders to heat the
    furnace seven times hotter than usual,
  eng-WEBPB: Then Nebuchadnezzar was full of fury, and the form of his appearance
    was changed against Shadrach, Meshach, and Abednego. He spoke, and commanded that
    they should heat the furnace seven times more than it was usually heated.
  kbq-kbq: Hagi Setraki'ma, Mesaki'ma, Abetnego'za anagema hazageno'a, Nebukatnesana
    tusi arimpa ahegeno avugosamo'a rugrari'ne. Anama higeno'a huzmantege'za hagana
    hagana'ma huno tusi tevema nerea tevea mago'ene hugrazageno 7'ni'a zupa amuhoa
    huno, ko'ma amuhoma nehia avamena agatereno tusi amuho hu'ne.
  nhe-BL: Huan quema Nabucodonosor quicajqui ni tlajtoli, nelía cualanqui hasta moixchichilo
    ica nopa eyi telpocame. Huan tlanahuati ma quitemilica chicome hueltas más cuahuitl
    nopa horno para tlahuel más quixahuanaltise huan ax queja achtohui.
  bus-bus: Ben Nɛbukanɛza pↄ fɛ̃̀ pãsĩpãsĩ à uu sìsińzi. À bè wà mↄ̀datɛ kaara dɛ
