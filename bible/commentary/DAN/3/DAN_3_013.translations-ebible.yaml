verse: DAN.003.013
translations:
  mal-C: ഇതിൽ കോപാകുലനായി നെബൂഖദ്നേസർ ശദ്രക്കിനെയും മേശക്കിനെയും അബേദ്നെഗോവിനെയും
    വിളിപ്പിച്ചു. അവർ ഈ പുരുഷന്മാരെ രാജാവിന്റെ മുമ്പിൽ കൊണ്ടുവന്നു.
  deu-TKW: Da befahl Nebukadnezar in Zorn und Wut, Sadrach, Mesach und Abed-Nego vorzuführen.
    Als nun diese Männer vor den König gebracht waren,
  lin-lin: Mokonzi Nabukodonozori atombokaki makasi mpe abengisaki Shadraki, Meshaki
    mpe Abedinego. Boye, bamemaki bango liboso ya mokonzi.
  eng-LSV: Then Nebuchadnezzar, in anger and fury, has said to bring in Shadrach,
    Meshach, and Abed-Nego. Then these men have been brought in before the king.
  eng-GNV: 'Then Nebuchad-nezzar in his anger and wrath commanded that they should
    bring Shadrach, Meshach, and Abednego: so these men were brought before the King.'
  eng-WEBSTER: Then Nebuchadnezzar in his rage and fury commanded to bring Shadrach,
    Meshach, and Abed-nego. Then they brought these men before the king.
  nhw-BL: Huajca nelía cualanqui Nabucodonosor huan tlanahuati ma quihuiquilica iixpa
    Sadrac, Mesac huan Abed Nego. Huan quinhualicaque.
  swh-ONEN: Mfalme Nebukadneza, akiwa amekasirika na mwenye ghadhabu kali, akawaita
    Shadraki, Meshaki na Abednego. Hivyo watu hawa wakaletwa mbele ya mfalme,
  bba-bba: Ye sinɑ boko u ɡɑri yi nuɑ, yerɑ win mɔru yɑ seewɑ u nɛɛ, bu doo bu Sɑdɑki
    kɑ Mɛsɑki kɑ Abɛnɛɡo mwɑɑmɑ. Mɑ bɑ dɑ bɑ bu mwɑɑmɑ bɑ kɑ nɑ wi, sinɑ bokon mi.
  eng-KJVCPB: Then Nebuchadnezzar in his rage and fury commanded to bring Shadrach,
    Meshach, and Abed-nego. Then they brought these men before the king.
  mpx-mpx: Yaka kin Nebukanesa i huga nabi, ge i ba bolau eton ya hi ahel ge hi pwatanik
    elana.
  luo-luo: Mirima mager nomako Nebukadneza mi nogolo chik mondo okel Shadrak, Meshak
    kod Abednego e nyime. Omiyo nokel jogi e nyim ruoth,
  meu-meu: Bena Nebukadnesara na e badu garaḡara, e hahedua, Sadaraka, Mesaka bona
    Abedenego bae mailaiadia. Bena unu tatau na e hakaudia vareai, hanua pavapavana
    vairanai.
  npi-ULB: त्यसपछि नबूकदनेसर रिस र क्रोधले चूर भए अनि शद्रक, मेशक, र अबेद्‍नगोलाई
    आफूकहाँ ल्याउने हुकुम दिए । यसैले तिनीहरूले यी मानिसहरूलाई राजाको सामु ल्याए ।
  yor-yor: Nígbà náà ni Nebukadnessari pàṣẹ ní ìrunú àti ìbínú pé kí a mú Ṣadraki,
    Meṣaki àti Abednego wá, wọ́n sì mú wọn wá síwájú ọba.
  pes-OPCB: نِبوکَدنِصَّر بسیار غضبناک شد و دستور داد شدرک، میشک و عبدنغو را به حضورش
    بیاورند. وقتی آنها را آوردند
  tgl-ULB: At napuno ng galit at poot si Nebucadnezar at iniutos na dalhin sa kaniya
    sina Shadrac, Meshac at Abednego. Kaya dinala nila ang mga kalalakihang ito sa
    harapan ng hari.
  cbu-NT: Ashiri kuraksha Nabukodonosor anoo mazinayaru, kizpur tsiyantarangu, wasundururee
    kamachtaku; Natu Utaáchchee tputs tuchpari kuruzushinints. Nuwash mikeersin kuschinllpa,
    átcha, táshinints, tárangu, ashiri uwshtisin kurakash pang' kusaranganaya.
  hui-hui: Ani layagola kini ibugua keba timbuniore howa, Agali tebirali uruni ti
    i̱ bedoria haru ibule pudaba, lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ပြင်း​စွာ​အ​မျက် ထွက်​တော်​မူ​သ​ဖြင့် ထို​သူ​သုံး​ယောက်​ကို
    အ​ထံ​တော်​သို့​ခေါ်​ဆောင်​ခဲ့​ရန်​အ​မိန့် ပေး​တော်​မူ​၏။-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་ཁོང་ཁྲོ་རབ་ཏུ་འབར་ནས། ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་གསུམ་པོ་འཁྲིད་འོང་བའི་བཀའ་ཕབ་པ་ན།
    ཁོ་རྣམས་རྒྱལ་པོའི་མདུན་དུ་ཁྲིད་ཡོང་ངོ་། །
  sna-sna: Nebhukadhinezari azere nehasha, akarayira kuti Shadhireki, Meshaki naAbhedhinego
    vauye. Saka varume ava vakauyiswa pamberi pamambo,
  spa-BLM: Entonces Nabucodonosor, furioso y enojado, mandó traer a Sadrac, Mesac
    y Abednego. Entonces estos hombres fueron llevados ante el rey.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj rey Nabucodonosor chi', ix cot val yoval
    vin̈ sic'lab'il, ix schecan vin̈ ic'chajcot eb' vin̈ oxvan̈ chi'. Axo yic ix c'och
    eb' vin̈ d'a yichan̈ vin̈,
  swh-ULB: Ndipo Nebukadneza alijawa na hasira na ghadhabu, aliagiza kwamba Shadraka,
    Meshaki na Abednego waletwe kwake. Hivyo, waliwalete hawa watu mbele ya mfalme.
  bel-bel: Тады Навухаданосар у гневе і лютасьці загадаў прывесьці Сэдраха, Місаха
    і Аўдэнага; і прывялі гэтых мужоў да цара.
  deu-ELBBK: Da befahl Nebukadnezar im Zorn und Grimm, Sadrach, Mesach und Abednego
    herbeizubringen. Da wurden diese Männer vor den König gebracht.
  mbb-OT: Kegkezineǥa zà dutun duen te hadì ne utew sikandin nepauk. Ne impetawag
    din ensi Shadrac, Meshac, wey Abednego.
  mal-2015: അപ്പോൾ നെബൂഖദ്നേസർ ഉഗ്രകോപവും ക്രോധവും പൂണ്ടു ശദ്രക്കിനെയും മേശക്കിനെയും
    അബേദ്നെഗോവിനെയും കൊണ്ടുവരുവാൻ കല്പിച്ചു; അവർ ആ പുരുഷന്മാരെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: Akor o Nebukadnecar igen choľisaľiľa a prikazinďa, hoj te anen le Šadrach,
    le Mešach the le Abed-Nego. Avke ande kale muršen anglo kraľis.
  nlg-nlg: Ma Nebachadnezzar na vunaghi haba te rutu sule ngangata, me nia hevei na
    bosa ge kara holora mai Shadrach, Meshach ma Abednego vania.
  pes-OPV: آنگاه نبوکدنصر با خشم و غضب فرمود تاشدرک و میشک و عبدنغو را حاضر کنند.
    پس این اشخاص را در حضور پادشاه آوردند.
  ron-1924: Атунч, Небукаднецар, мыният ши плин де урӂие, а дат порункэ сэ адукэ пе
    Шадрак, Мешак ши Абед-Него. Ши оамений ачештя ау фост адушь ындатэ ынаинтя ымпэратулуй.
  ben-OBCV: রাগে ক্ষিপ্ত হয়ে, নেবুখাদনেজার আদেশ দিলেন শদ্রক, মৈশক ও অবেদনগোকে তার
    সামনে আনতে, তাই তাদের রাজার সামনে হাজির করা হল।
  som-som: Markaasaa Nebukadnesar intuu dhirfay oo aad u cadhooday ayuu amray in la
    keeno Shadrag, iyo Meeshag, iyo Cabeednegoo. Markaasay nimankan soo hor taageen
    boqorkii.
  lat-VUC: 'Tunc Nabuchodonosor, in furore et in ira, præcepit ut adducerentur Sidrach,
    Misach, et Abdenago: qui confestim adducti sunt in conspectu regis.'
  eng-ASVBT: Then Nebuchadnezzar in his rage and fury commanded to bring Shadrach,
    Meshach, and Abed-nego. Then they brought these men before the king.
  ita-1885: Allora Nebucadnesar, con ira e cruccio, comandò che si menassero Sadrac,
    Mesac, ed Abed-nego. In quello stante quegli uomini furono menati alla presenza
    del re.
  eng-ULB: Then Nebuchadnezzar, filled with anger and rage, commanded that Shadrach,
    Meshach, and Abednego be brought to him. So they brought these men before the
    king.
  spa-VBL: Esto puso a Nabucodonosor absolutamente furioso. “¡Tráiganme a Sadrac,
    Mesac y Abednego!”, exigió. Así que los llevaron ante el rey.
  fra-_FOB: Alors le roi Nébucadnetsar, saisi de colère et de fureur, commanda qu'on
    amenât Shadrac, Méshac et Abed-Négo. Et ces hommes furent amenés devant le roi.
  mal-mal: അപ്പോൾ നെബൂഖദ്നേസർ ഉഗ്രകോപവും ക്രോധവും പൂണ്ട്, ശദ്രക്കിനെയും മേശക്കിനെയും
    അബേദ്നെഗോവിനെയും കൊണ്ടുവരുവാൻ കല്പിച്ചു; അവർ ആ പുരുഷന്മാരെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു.
  urd-GVR: Yih sun kar Nabūkadnazzar āpe se bāhar ho gayā. Us ne sīdhā Sadrak, Mīsak
    aur Abadnajū ko bulāyā. Jab pahuṅche
  suz-BL: मिनु मेको नेंशा, पिप नेबुकदनेसर शुश गाइश्‍शा, चुरशा “शद्रक, मेशक नु अबेद-नेगो
    आन कली आं ङोंइती चाक्‍कीन” दे हुकुम पाप्‍तु। मिनु मेको आन कली चाक्‍शा, पिप आ ङोंइती
    राप्‍पाइक्‍तेक्‍म।
  eng-NOY: Then Nebuchadnezzar in rage and fury commanded to bring Shadrach, Meshach,
    and Abednego. Then they brought these men before the king.
  ita-1927: Allora Nebucadnetsar, irritato e furioso, ordinò che gli fossero menati
    Shadrac, Meshac e Abed-nego; e quegli uomini furon menati in presenza del re.
  ckb-ckb: نەبوخودنەسر زۆر بە قینەوە تووڕە بوو، فەرمانی دا کە شەدرەخ و مێشەخ و عەبێدنەگۆ
    بهێنن. ئینجا ئەو پیاوانەیان هێنایە بەردەم پاشا.
  eng-BBE: Then Nebuchadnezzar in his wrath and passion gave orders for Shadrach,
    Meshach, and Abed-nego to be sent for. Then they made these men come in before
    the king.
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಉಗ್ರಕೋಪವುಳ್ಳವನಾಗಿ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಅವರನ್ನು ಹಿಡಿದು
    ತರಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಹಾಗೆಯೇ ಆ ಮನುಷ್ಯರನ್ನು ಅರಸನ ಮುಂದೆ ಕರೆತಂದರು.
  tam-2017: அப்பொழுது நேபுகாத்நேச்சார் கடுங்கோபங்கொண்டு சாத்ராக்கையும், மேஷாக்கையும்,
    ஆபேத்நேகோவையும் அழைத்துக்கொண்டுவரும்படி கட்டளையிட்டான்; அவர்கள் அந்த மனிதர்களை
    ராஜாவின் சமுகத்தில் கொண்டுவந்து விட்டபோது,
  spa-RV-1909: Entonces Nabucodonosor dijo con ira y con enojo que trajesen á Sadrach,
    Mesach, y Abed-nego. Al punto fueron traídos estos varones delante del rey.
  ron-BTF: Atunci Nebucadnețar, în turbarea și furia lui, a poruncit să aducă pe Șadrac,
    Meșac și Abednego. Atunci i-au adus pe acești oameni înaintea împăratului.
  eng-WEBP: Then Nebuchadnezzar in rage and fury commanded that Shadrach, Meshach,
    and Abednego be brought. Then these men were brought before the king.
  eng-FBV: This made Nebuchadnezzar absolutely furious. “Bring me Shadrach, Meshach,
    and Abednego!” he demanded. So they were brought before the king.
  nch-BL: Huajca nelía cualanqui Nabucodonosor huan tanahuati ma quihuiquilica iixpa
    Sadrac, Mesac huan Abed Nego. Huan quinhualicaque.
  vie-1934: Bấy giờ, vua Nê-bu-cát-nết-sa tức mình nổi giận, truyền điệu Sa-đơ-rắc,
    Mê-sác và A-bết-Nê-gô đến, thì những người đó bị điệu đến trước mặt vua.
  hin-CV: गुस्से से आग बबूला होकर नबूकदनेज्ज़र ने शद्रख, मेशेख और अबेद-नगो को बुलवाया.
    तब इन तीनों को राजा के सामने लाया गया,
  spa-BES: Entonces Nabucodonosor, en su ira y pasión, dio orden de traer a Sadrac,
    Mesac y Abed-nego. Luego hicieron que estos hombres entraran delante del rey.
  tdx-tdx: Aa le niviñetse am-poroforo t’i Nebokadnetsare vaho linili’e te hasese
    mb’eo t’i Sadrake naho i Mesake vaho i Abednegò. Aa le nase­se mb’ añatrefa’ i
    mpanjakay mb’ eo indaty rey.
  tha-KJV: แล​้วเนบูคัดเนสซาร์​ก็​ทรงกริ้วจัดและเดือดพล่าน มี​รับสั่งให้นำตัวชัดรัค
    เมชาค และเอเบดเนโกเข้ามา แล​้วเขาก็นำคนเหล่านี้​เข​้ามาเฝ้ากษั​ตริ​ย์
  por-BR-2018: Então Nabucodonosor com ira e furor, mandou trazer a Sadraque, Mesaque,
    e Abednego. Então trouxeram estes homens diante do rei.
  deu-ELO: Da befahl Nebukadnezar im Zorn und Grimm, Sadrach, Mesach und Abednego
    herbeizubringen. Da wurden diese Männer vor den König gebracht.
  eng-WYC-2018: Then Nebuchadnezzar commanded, in strong vengeance and in wrath, that
    Shadrach, Meshach, and Abednego should be brought; which were brought anon in
    the sight of the king (or who were brought in at once before the king).
  epo-epo: Tiam Nebukadnecar en kolero kaj furiozo ordonis venigi Ŝadraĥon, Meŝaĥon,
    kaj Abed-Negon; kaj oni tuj venigis tiujn virojn al la reĝo.
  uig-PIN: Xuni anglap padixaⱨ Neboⱪadnǝsar dǝrƣǝzǝp bolup, Xadrak, Mixak, Əbǝdnegolarni
    ɵz aldiƣa kǝltürüxni ǝmr ⱪildi. Xuning bilǝn ular bu üqǝylǝnni padixaⱨ aldiƣa
    ǝpkǝldi.
  beo-beo: 'Hina bagade da amo sia: nababeba:le, ougi bagadedafa ba:i. E amane sia:i,
    “Amo dunu udiana nama oule misa!”'
  tpi-OTNT: King i harim dispela tok na em i kros nogut tru na i tok ol i mas bringim
    dispela tripela man i kam long em.
  hau-SA: Cikin fushi da hasala, Nebukadnezzar ya aika a kira Shadrak, Meshak da Abednego.
    Aka kawo waɗannan mutane a gaban sarki,
  uig-LAT: Shuni anglap padishah Néboqadnesar derghezep bolup, Shadrak, Mishak, Ebednégolarni
    öz aldigha keltürüshni emr qildi. Shuning bilen ular bu ücheylenni padishah aldigha
    epkeldi.
  nde-nde: Wazonda wadla inja uNebhukhadineza, wasebiza oShadreki, loMeshaki lo-Abhediniko.
    Yikho amadoda la alethwa phambi kwenkosi,
  ton-ton: ¶ Ko ia naʻe fekau ʻe Nepukanesa ʻi heʻene houhau mo ʻene tuputāmaki ke
    ʻomi ʻa Seteleki, mo Mesake, mo ʻApeteniko. Ko ia naʻa nau ʻomi ʻae kau tangata
    ni ki he ʻao ʻoe tuʻi.
  ces-1613: Tedy Naduchodonozor v hněvě a v prchlivosti rozkázal přivésti Sidracha,
    Mizacha a Abdenágo. I přivedeni jsou muži ti před krále.
  eng-WMB: Then Nebuchadnezzar in rage and fury commanded that Shadrach, Meshach,
    and Abednego be brought. Then these men were brought before the king.
  tam-TCV: அதைக்கேட்ட அரசன் நேபுகாத்நேச்சார் கடுங்கோபங்கொண்டு சாத்ராக், மேஷாக், ஆபேத்நேகோ
    ஆகியோரை அழைத்துவரக் கட்டளையிட்டான். எனவே அவர்கள் அரசனின் முன் கொண்டுவரப்பட்டார்கள்.
  ceb-ULB: Unya nasuko pag-ayo ug naglagot si Nebucadnezar ug mimando nga dad-on ngadto
    kaniya si Sadrac, si Mesac, ug si Abednego. Busa gidala nila kining mga tawhana
    sa atubangan sa hari.
  pol-UBG: Wtedy Nabuchodonozor we wściekłości i gniewie rozkazał przyprowadzić Szadraka,
    Meszaka i Abed-Nego; przyprowadzono więc ich przed króla.
  agr-agr: Tusa ujakam, apu Nabucodonosor senchi kajeka, utitajum tusa inamjauwai.
    Dutikam yajuak apu pujamunum itawajui.
  kyc-kyc: Yuu gii dokopa kiŋi doko baa ama wakasa imbwuapala akali rema dusipa baa
    peteyamo dokona minyuo epena leya.
  urd-GVU: یہ سن کر نبوکدنضر آپے سے باہر ہو گیا۔ اُس نے سیدھا سدرک، میسک اور عبدنجو
    کو بُلایا۔ جب پہنچے
  deu-1912: Da befahl Nebukadnezar mit Grimm und Zorn, daß man vor ihn stellte Sadrach,
    Mesach und Abed-Nego. Und die Männer wurden vor den König gestellt.
  ntj-ntj: Nyangka puurrpa purlkanyanya mirrparnarringkulalpi kutjupa witurnu wati
    marnkurrnga mapitjala yarltirra katitjaku. Nyangka mularrpartu-tjananya yarltirra
    katingu. Nyangka-tjananya watjarnu,
  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಉಗ್ರರೋಷವುಳ್ಳವನಾಗಿ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರನ್ನು
    ಹಿಡಿದು ತರಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Mri damumuw fare pilung me yog ni nga ni fek fa dalip i pumo’on i yib nga
    p’eowchen.
  hlt-MCSB: Te dongah Nebukhadnezzar tah thinsanah neh kosi neh Sadrakh , Meshach
    neh Abednego te khuen hamla a thui .Te dongah Te hlang rhoek Te manghai taengla
    a khuen uh .
  mdy-ETH: ካኣቲ ዬያ ዋይዛዖ ሚርጌና ዻጋዺ ሲዲራቄ፥ ሚሳቄንታ ዓብዲናኣጎንታ ዔኤሊንታንዳጉዲ ዓይሤኔ፤ ዬያሮ ዔያታ ካኣቲ ቤርቶ
    ሺኢኬኔ።
  twi-ASANTE: Ɛhɔ ara, Nebukadnessar bo fuu yie, na ɔhyɛɛ sɛ, wɔmfa Sadrak, Mesak
    ne Abednego mmra nʼanim. Wɔde wɔn baeɛ no,
  bhl-bhl: Kelewsomeliwi, emisik kamok be im weng bokolewsiliw weng be kiliko, atin
    kuw kaisuw fian mak kesomi, “Alemsal kunum bi kaleelo yamde telina!”, angse kale.
    Angsomelei, e yamdalei, i alemsal kunum biilo kulam uneko, kamok em fukun kulu
    yemde talsiliw kale.
  eng-WEBU: Then Nebuchadnezzar in rage and fury commanded that Shadrach, Meshach,
    and Abednego be brought. Then these men were brought before the king.
  wal-wal: Naabukadanaxoori hegaa siyido wode, hanqquwaa eexxi kiyidi, Sidiraaqa,
    Misaaqanne Abddanaaga ehaanaadan azaziis. Azazin eta kawuwaa sintti ehiidosona.
  spa-PDDPT: Entonces Nabucodonosor, con cólera y furor, mandó traer a Sadrac, Mesac
    y Abed-nego, los cuales fueron llevados de inmediato ante el rey.
  gun-gun: Ha'e rami Nabucodonosor oendu vy ivai ha'e ipoxy vaipa. Ha'e rami vy oenoĩ
    uka Sadraque, Mesaque ha'e Abede-Nego. Ha'e rã huvixave renonde oguerua.
  agu-BL: Yi tbital Nabucodonosor yi xtxolbile'j nintzun chi'ch c'u'l scye'j yi ox
    ajcawa'tz. Ej nin tan yi ẍchi'chbe'n c'u'l nintzun cawunintz tan chichakle'n tzaj.
    Lajke'l nintzun e' opon ticy'le'ntz swutz yi rey.
  ilo-ULB: Ket kasta unay ti unget ken pungtot ni Nebucadnesar, imbilinna a maiyeg
    kenkuana da Sedrac, Mesac, ken Abednego. Impanda ngarud dagitoy a lallaki iti
    ari.
  kpg-kpg: Di King Nebuchadnezzar gu hagawelewele huoloo giibeni, ga helekai bolo
    Shadrach, Meshach mo Abednego gi laha mai, gei digaula gu laha mai gi mua di king.
  uig-ARA: شۇنى ئاڭلاپ پادىشاھ نېبوقادنەسار دەرغەزەپ بولۇپ، شادراك، مىشاك، ئەبەدنېگولارنى
    ئۆز ئالدىغا كەلتۈرۈشنى ئەمر قىلدى. شۇنىڭ بىلەن ئۇلار بۇ ئۈچەيلەننى پادىشاھ ئالدىغا
    ئەپكەلدى.
  sus-sus: Nebukadansari bɔɲɛ naxa te, a xɔnɔ a ɲaaxi ra. A naxa yaamari fi e xa fa
    Sadiraki, Mesaki, nun Abedinego ra. Xɛɛrae naxa fa na xɛmɛe ra mangɛ xɔn.
  pon-2006: Eri, ni ahnsowo, nanmwarkio ahpw engiengda oh mahsanih mwahnakapw silimeno
    en pakahrdohng reh.
  jae-jae: Go Nebukadnesar têtac kêbôli auc ma kêjatu biŋ totêtac ŋandaŋgeŋ gebe sêkêŋ
    Sadrak agêc Mesak ma Abednego mêŋsêkô eŋ laŋônêm.
  ksd-ksd: Io, Nebukadnesar i ga ngangal na kulot ma i ga kavavar, ma i ga vartuluai
    ba da agur pa Sadrak, Mesak, ma Abed-Nego. Ma di ga agur pa dital pire ra king.
  tur-YTC: Bunun üzerine Nebukadnetsar öfkelenip hiddetlenerek Şadrak, Meşak ve Abednego'nun
    getirilmesini buyurdu. Sonra bu adamlar kralın önüne getirildi.
  ind-AYT: Kemudian, dengan marah dan geram, Nebukadnezar memberi perintah untuk membawa
    Sadrakh, Mesakh, dan Abednego. Lalu, orang-orang itu dibawa menghadap raja.
  nya-nya: Tsono Nebukadinezara anakwiya ndi kupsa mtima kwambiri, ndipo anayitanitsa
    Sadirake, Mesaki ndi Abedenego. Choncho amuna awa anabwera pamaso pa mfumu,
  hrv-hrv: Nabukodonozor, bijesan i gnjevan, pozva Šadraka, Mešaka i Abed Nega. Odmah
    ih dovedoše pred kralja.
  mps-mps: Kingo te tama po odolama, tama aga wado po dwai mu olama, tama te po weyu,
    augwaligo te bidi sela agaba odasa asao wai.
  tpi-tpi: King i harim dispela tok na em i kros nogut tru na i tok ol i mas bringim
    dispela tripela man i kam long em.
  dan-1931: Da lod Nebukadnezar i Vrede og Harme Sjadrak, Mesjak og Abed-Nego hente;
    og da Mændene var ført frem for Kongen,
  vie-OVCB: Vua Nê-bu-cát-nết-sa nổi giận, lập tức ra lệnh điệu Sa-đơ-rắc, Mê-sác,
    và A-bết-nê-gô đến.
  guj-2017: ત્યારે નબૂખાદનેસ્સાર કોપાયમાન થયો. તેણે શાદ્રાખ, મેશાખ અને અબેદ-નગોને
    પોતાની આગળ લાવવાનો હુકમ કર્યો. માટે તેઓ આ માણસોને રાજાની આગળ લાવ્યા.
  pon-2006A: Eri, ni ahnsowo, nanmwarkio ahpw engiengda oh mahsanih mwahnakapw silimeno
    en pakahrdohng reh.
  por-BRBSL: Então Nabucodonosor com raiva e fúria ordenou que Shadrach, Meshach,
    e Abednego fossem trazidos. Então estes homens foram trazidos perante o rei.
  swe-swe: I vrede och ilska [två ord används för att beskriva hans väldiga ursinne]
    befallde Nebukadnessar att man skulle hämta Shadrak, Meshak och Aved-Nego. När
    de förts till kungen
  cth-cth: Hat toteh, Nebukhadnezar siangpahrang teh puenghoi a lungkhuek dawkvah,
    Shakdrak, Meshak, hoi Abednego tinaw kaw awh atipouh e patetlah siangpahrang hmalah
    a tâcokhai awh.
  twi-twi: Ɛhɔ ara, Nebukadnessar bo fuw yiye, na ɔhyɛe se, wɔmfa Sadrak, Mesak ne
    Abednego mmra nʼanim. Wɔde wɔn bae no,
  hlt-hlt: Te dongah Nebukhadnezzar tah thinsanah neh kosi neh Sadrakh, Meshach neh
    Abednego te khuen hamla a thui. Te dongah te hlang rhoek te manghai taengla a
    khuen uh.
  tbz-SIM: Kɛ̀ Nɛbukɑnnɛsɑɑ miɛkɛɛ pɛikɛ mɛdiɛ̀ nkòo duɔ́ nkɛ̀ bɛ̀ɛ yúní Sɑdidɑki
    nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo kɛ̀ bɛ̀ɛ tuɔkɛní.
  msy-2020: Ezɨ Atrivim Nebukatnesar akar kam baregha bar puvɨram atara egha ghaze,
    ia 3plan gumazir kaba inigh na bagh izɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ́ɑ́nɑ́ kpɑ wulɑʋ kɛ sɔsɔm nɑ ɩ́ tɔ sɩ, pɑ́ kɔnɑ-wɛ. Ɩlɛnɑ pɑ́
    ponɑ-wɛɣɛ-ɩ.
  azb-azb: O zaman Navuxodonosor qızğın qəzəblə əmr etdi ki, Şadrakı, Meşakı və Aved-Neqonu
    gətirsinlər. Bu adamlar padşahın hüzuruna gətirildi.
  eng-DBY: Then Nebuchadnezzar in rage and fury commanded to bring Shadrach, Meshach,
    and Abed-nego. Then were these men brought before the king.
  hin-2017: तब नबूकदनेस्सर ने रोष और जलजलाहट में आकर आज्ञा दी कि शद्रक, मेशक और अबेदनगो
    को लाओ। तब वे पुरुष राजा के सामने हाजिर किए गए।
  wol-KYG: Nabukodonosor daldi mer lool, ba fees dell. Mu woolu Sadarag ak Mesag ak
    Abet Nego; ñu indi leen ba fa kanam Buur.
  eng-YLT: Then Nebuchadnezzar, in anger and fury, hath said to bring in Shadrach,
    Meshach, and Abed-Nego. Then these men have been brought in before the king.
  kne-kne: Idi siya di, palalo di bonget Nebukadnezzar et inpaayag nas da Sadrak,
    Mesak ya Abednego. Idi dinmateng da sin sangoanana,
  eng-WYC-2017: Then Nebuchadnezzar commanded, in strong vengeance and in wrath, that
    Shadrach, Meshach, and Abednego should be brought; which were brought anon in
    the sight of the king.
  eng-WMBB: Then Nebuchadnezzar in rage and fury commanded that Shadrach, Meshach,
    and Abednego be brought. Then these men were brought before the king.
  urd-GVH: यह सुनकर नबूकदनज़्ज़र आपे से बाहर हो गया। उसने सीधा सद्रक, मीसक और अबद-नजू
    को बुलाया। जब पहुँचे
  rug-rug: Ta ṉaziri hola se Nebukaneza meke va garunu la tie si asa pude va mae i
    sari Sedareki, Misake, meke Abedeniko. Ke ta turaṉa mae si arini pa kenuna sa
    baṉara,
  gaz-gaz: Nebukadnezaris akka malee aaree Shaadraak, Meeshakii fi Abdanaagoo waamsise.
    Kanaafuu namoonni kunneen mooticha duratti dhiʼeeffaman;
  fra-LSG: Alors Nebucadnetsar, irrité et furieux, donna l’ordre qu’on amenât Schadrac,
    Méschac et Abed-Nego. Et ces hommes furent amenés devant le roi.
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawayunydja ŋäkula, bala mirithinana maḏakarritjthinanydja
    wirrkina gal'ŋu. Bala ŋayi wäthurrunana walalaŋgu ŋuriki ḻurrkun'kunydja ḏarramuwurruŋgu,
    bala waŋana walalanha bitjarrana,
  yal-yal: Nebukadanesari bɔɲɛn yi te a xɔlɔ! A yi yamarin fi, e xa fa Sadiraki nun
    Mesaki nun Abedinego ra. Sofane yi fa na xɛmɛne ra a yɛtagi.
  haw-1868: Alaila, kauoha aku la o Nebukaneza, me kona huhu a me kona ukiuki loa,
    E alakai mai ia Saderaka, a me Mesaka, a me Abedenego; a ua alakaiia mai no keia
    mau kanaka imua o ke alii.
  arb-NAV: حِينَئِذٍ أَمَرَ نَبُوخَذْنَصَّرُ بِاحْتِدَامِ غَضَبٍ وَغَيْظٍ أَنْ يُؤْتَى
    بِشَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو فَأَحْضَرُوهُمْ أَمَامَ الْمَلِكِ.
  ewe-ewe: Nebukadnezar do dɔmedzoe ŋutɔ eye wòɖo du ɖe Sadrak, Mesak kple Abednego.
    Ale wokplɔ ame siawo va fia la ŋkume.
  eng-LEE: Then ordered Nebuchadnezzar in rage and fury to bring Shadrach, Meshach,
    and 'Abed-nego. Then were these men brought before the king.
  gvn-gvn: Kingangka yinya kuku nyajin, nyulu kuli-kadan bajaku. Nyulu yalaman, “Yurra
    jananin dingkar-dingkar kulur ngaykundu wundi.” Jana kuli-bakangka jananin kulur
    Israel-warra jakalba kinganda janay-manin, nyulu jananda yalaman, “Ngayu kuku
    nyajin yurra ngaykuwunbu ngurmanga kari badaman, kari buyay-manin. Ngayu yurranda
    yindu chance dajil badamanka. Yurra wulngku music nyajil, yurra badamaka, ngurma
    statue buyay-mana. Kaki yurra kari badamal, ngayu yurranin bayanga jirraymba yilbal.
    Yurrawundu Godungku yurranin kari juran-bal bayamun.” Jana Israel-warrangka kinganda
    yalaman, “Maja king, nganjin kari warmbiji yinyaynka kukuku. Nganjinandamundu
    Godungku nganjinin nguba juran-bungal bayamun, nguba kari. Kaki nyulu wawubu,
    nyulu nganjinin juran-bungalkuda. Yamba yundu binalmaka, nganjin kari bajaku yunu
    ngurma buyay-manil.”
  asm-FB: ইয়াকে শুনি নবূখদনেচৰে খং আৰু ক্রোধেৰে পৰিপূৰ্ণ হ’ল, আৰু চদ্ৰক, মৈচক আৰু
    অবেদ-নেগোক তেওঁৰ ওচৰলৈ আনিবলৈ আজ্ঞা দিলে। তেতিয়া তেওঁলোকে সেই লোক কেইজনক ৰজাৰ
    ওচৰলৈ আনিলে।
  sus-A: نٍبُكَدَنسَرِ بْحّ نَشَ تٍ، عَ شْنْ عَ حَاشِ رَ. عَ نَشَ يَامَرِ قِ عٍ شَ
    قَ سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ رَ. شّيرَيٍ نَشَ قَ نَ شّمّيٍ رَ مَنفّ شْن.
  fra-SBL: Alors Nebucadnetsar, dans sa rage et sa fureur, ordonna qu'on amène Shadrac,
    Méschac et Abed-Nego. Ces hommes furent donc amenés devant le roi.
  hbo-hbo: בֵּאדַ֤יִן נְבוּכַדְנֶצַּר֙ בִּרְגַ֣ז וַחֲמָ֔ה אֲמַר֙ לְהַיְתָיָ֔ה לְשַׁדְרַ֥ךְ
    מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו בֵּאדַ֙יִן֙ גֻּבְרַיָּ֣א אִלֵּ֔ךְ הֵיתָ֖יוּ קֳדָ֥ם מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.003.012'
  pjt-pjt: Ka mayatja panya kuliṟa puḻkaṟa alatjiṯu waṟuringkula mirpaṉaringu munu
    wangkangu, “Palunya tjananyaya ngalya-kati!”
  kik-kik: Nĩ ũndũ ũcio Nebukadinezaru agĩcinwo nĩ marakara, nake agĩtũmanĩra Shadiraka,
    na Meshaki, na Abedinego mareehwo harĩ we. Nĩ ũndũ ũcio andũ acio makĩreehwo mbere
    ya mũthamaki,
  omb-omb: I ratahigi Nebokadnesa u mero garasie, move, “Ne vano ne lai na tangaloi
    gai toluhi vumai lombegu.” Siu ram laire vumai lawe na ratahigi.
  fra-NCL: Alors Nabuchodonosor, irrité et furieux, ordonna d’amener Sidrac, Misac,
    et Abdénago ; et ces hommes furent amenés devant le roi.
  cek-AK: Nebuchadnezzar loe palungphui hmai baktiah amngaeh pongah, Shadrach, Meshack
    hoi Abed-nego cae to kawksak. Kawk pacoengah nihcae to siangpahrang hma ah caeh
    o haih.
  cuk-cuk: Rey-Nabucodonosor degi-itosgua, nue-uluded, isdar-itogedgi sogded, ega
    Sadrac, Mesac, degi, Abednego sedamarye. We-sapingan rey-asabin selenonimargua,
  uig-CYR: Шуни аңлап падиша Небоқаднәсар дәрғәзәп болуп, Шадрак, Мишак, Әбәднеголарни
    өз алдиға кәлтүрүшни әмир қилди. Шуниң билән улар бу үчәйләнни падиша алдиға әпкәлди.
  pma-pma: Navong asuv houlu longe mukok, tin vepeng houlu ka meng kat meatin keil
    onen avalamun keitel telvamai telvalomal en meten.
  tel-2017: రాజైన నెబుకద్నెజరు తీవ్ర కోపంతో మండిపడ్డాడు. షద్రకు, మేషాకు, అబేద్నెగోలను
    తన దగ్గరికి తీసుకు రమ్మని ఆజ్ఞ ఇచ్చినప్పుడు వాళ్ళు ఆ ముగ్గురు వ్యక్తులను పట్టుకుని
    రాజ సన్నిధికి తీసుకువచ్చారు.
  hat-BSA: Epi Nebucadnetsar byen anraje ak kòlè te pase lòd pou mennen Schadrac,
    Méschac ak Abed-Nego. Epi mesye sila yo te mennen devan wa a.
  kos-kos: Ke elos fahk ouinge, tokosra el arulana kasrkusrakak ac sap in utuku mwet
    tolu ah nu ye mutal.
  hbo-WLC: בֵּאדַ֤יִן נְבוּכַדְנֶצַּר֙ בִּרְגַ֣ז וַחֲמָ֔ה אֲמַר֙ לְהַיְתָיָ֔ה לְשַׁדְרַ֥ךְ
    מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ בֵּאדַ֙יִן֙ גֻּבְרַיָּ֣א אִלֵּ֔ךְ הֵיתָ֖יוּ קֳדָ֥ם מַלְכָּֽא׃
  ibo-ibo: Nebukadneza nʼọnọdụ oke iwe nyere iwu ka a kpọta Shedrak, na Mishak, na
    Abednego. Ya mere, a kpọbatara ndị ikom a nʼihu eze,
  ory-ory: ତହିଁରେ ନବୂଖଦ୍‍ନିତ୍ସର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଓ କୋପରେ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋଙ୍କୁ
    ଆଣିବା ପାଇଁ ଆଜ୍ଞା କଲା। ତହୁଁ ଲୋକମାନେ ସେମାନଙ୍କୁ ରାଜାର ଛାମୁକୁ ଆଣିଲେ।
  chk-chk: Mürin, Nepukatnesar a fokun lingeringer o allük pwe repwe emwenato Satrak,
    Mesak me Apetneko. Iwe, ra emwenireto fän mesen ewe king.
  rop-rop: Wal det king bin gitwail na en imbin gibit oda blanga bringim det thribala
    men langa im streidawei.
  ukr-1871: Тодї звелїв Навуходонозор у гнїві й лютостї привести Седраха, Мисаха й
    Авденаго; й зараз приведено сих мужів перед царя.
  deu-1951: Da befahl Nebukadnezar mit grimmigem Zorn, daß man Sadrach, Mesach und
    Abednego kommen lasse. Sogleich wurden jene Männer vor den König gebracht.
  eng-JPS: Then Nebuchadnezzar in his rage and fury commanded to bring Shadrach, Meshach,
    and Abed-nego. Then were these men brought before the king.
  srp-1865: Tada Navuhodonosor u gnjevu i ljutini zapovjedi da dovedu Sedraha, Misaha
    i Avdenaga. I dovedoše te ljude pred cara.
  lug-lug: Awo Nebukadduneeza n’asunguwala nnyo n’alagira baleete Saddulaaki, ne Mesaki
    ne Abeduneego gy’ali; ne baleetebwa mu maaso ga kabaka.
  heb-heb: באדין נבוכדנצר ברגז וחמה אמר להיתיה לשדרך מישך ועבד נגו באדין גבריא אלך
    היתיו קדם מלכא׃
  ben-IRV: তখন নবূখদনিৎসর রাগে পূর্ণ হলেন ও প্রচণ্ড ক্ষিপ্ত হয়ে, শদ্রক, মৈশক ও অবেদনগোকে
    ডেকে নিয়ে আসতে আদেশ দিলেন। তাই তারা রাজার সামনে সেই লোকদের উপস্থিত করল।
  pan-pan: ਤਦ ਨਬੂਕਦਨੱਸਰ ਨੇ ਵੱਡੇ ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਆਗਿਆ ਕੀਤੀ ਕਿ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ
    ਅਬੇਦਨਗੋ ਨੂੰ ਹਾਜ਼ਰ ਕਰੋ! ਤਦ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਆਦਮੀਆਂ ਨੂੰ ਰਾਜੇ ਅੱਗੇ ਹਾਜ਼ਰ ਕੀਤਾ।
  tkr-tkr: Mançike Navuxodonosorus qəl vooxhe. Mang'vee Şadrak, Meşak, Aved-Nego cusqa
    ableva əmr haa'a. Man insanar paççahısqa abaylenbı.
  mya-JVB: ထိုအခါ နေဗုခဒ်နေဇာ မင်းကြီးသည် ပြင်းစွာ အမျက်ထွက်၍၊ ရှာဒရက် ၊ မေရှက် ၊
    အဗေဒနေဂေါ တို့ကို ခေါ်ချေဟုမိန့် တော်မူသည်အတိုင်း၊ သူ တို့သည် အထံ တော်သို့ ရောက်
    လျှင်၊
  tte-O: Sauganane koina kin Nebukadinesa imunamunai lalakina kabo iwalo yoli yaiyonane
    silawagilima koina.
  tbg-tbg: tuvaro avuhainaa vaiinti vira voqama kero arara itovaro tiharo, Vi vaiintinavuka
    ravaaqavu vare ti avuqaa vuru kaate, tiro.
  hmo-hmo: Nebukanesa ia badu dikadika, bona oda hereva ia atoa, Sataraka bona Misaka
    bona Abetenigo do idia mailaia. Vadaeni unai tau toi idia mailaia Nebukanesa dekenai.
  urd-urd: तब नबूकदनज़र ने क़हर — ओ — ग़ज़ब से हुक्म किया कि सदरक और मीसक और 'अबदनजू
    को हाज़िर करें। और उन्होंने उन आदमियों को बादशाह के सामने हाज़िर किया।
  rus-SYN: Тогда Навуходоносор во гневе и ярости повелел привести Седраха, Мисаха
    и Авденаго; и приведены были эти мужи к царю.
  bqc-SIM: Ɔ̃ Nɛbukanɛza pↄ pà maamaa, à mɛ̀ wà mↄɛ ń Sadakio n Mɛsakio ń Abɛdinɛgooo.
    Ɔ̃ wà mↄ̀ gbɛ̃́piↄ kpàwà.
  tcz-CHONGTHU: Chuin Nebuchadnezzar jong alung hang behseh jengin, Shadrach, Meshach
    chuleh Abednego chu, a-ang sung’a ahin kailut diuvin thupeh aneitai. Chuin amaho
    chu lengpa angsung’a chun ahin kailut tauve.
  mar-mar: तेव्हा नबुखद्नेस्सर राजाने रागात संतप्त होऊन शद्रख, मेशख, अबेदनगो हयास
    घेऊन या अशी आज्ञा केली तेव्हा लोकांनी त्यांना राजापुढे सादर केले.
  qub-qub: Chayno niptin Nabucodonosorga fiyupa rabyacurcuran. Nircur niran payman
    Sadracta, Mesacta, Abed-negota apapänanpaj. Ñaupanman chayachiptin
  bqp-bqp: Ye sinɑ boko u gɑri yi nuɑ, yerɑ win mɔru yɑ seewɑ u nɛɛ, bu doo bu Sɑdɑki
    kɑ Mɛsɑki kɑ Abɛnɛgo mwɑɑmɑ. Mɑ bɑ dɑ bɑ bu mwɑɑmɑ bɑ kɑ nɑ wi, sinɑ bokon mi.
  hat-hat: Lè Nèbikadneza tande sa, li move anpil, li fè gwo kòlè, li bay lòd pou
    yo mennen Chadrak, Mechak ak Abèdnego ba li. Lamenm, yo mennen twa mesye yo devan
    wa a.
  eng-BSB: Then Nebuchadnezzar, furious with rage, summoned Shadrach, Meshach, and
    Abednego. So these men were brought before the king,
  eng-WEBPB: Then Nebuchadnezzar in rage and fury commanded that Shadrach, Meshach,
    and Abednego be brought. Then these men were brought before the king.
  kbq-kbq: Ana nanekema Nebukatnesa'ma nentahigeno'a tusi arimpa ahegeno, mago'a vahe
    huzmantege'za vu'za, Setrakima, Mesakima, Abetnegoma hu'za ome zamavare'za agri
    avuga e'naze.
  nhe-BL: Huajca nelía cualanqui Nabucodonosor huan tlanahuati ma quihuiquilica iixpa
    Sadrac, Mesac huan Abed Nego. Huan quinhualicaque.
  bus-bus: Ben Nɛbukanɛza fɛ̃̀ maamaa à bè wà mↄ́are kↄ̃n Sadarakao kↄ̃n Mɛsakio kↄ̃n
    Abɛdinɛgoo. Ben wà mↄ̀ wà gbɛ̃ pìnↄ kpàa.
  gub-BL: Waze'eg henu mehe Namukononozor wikwahy kury. Wenoz kar a'e na'iruz awa
    wà. Zauxiapekwer weraha tuwihawete henataromo wà kury.
  eng-DRA: 'Then Nabuchodonosor in fury, and in wrath, commanded that Sidrach, Misach,
    and Abdenago should be brought: who immediately were brought before the king.'
