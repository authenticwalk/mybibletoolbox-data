    Nebukatnesar asarazir kamɨn ziam fɨ.
  dop-dop: Ye wɑɑtʋ wei ɩ́ nɩɩwɑ tutuɣu, nɑ hǝlɑɣɑ, nɑ sɑŋkʋ, nɑ cǝmʋɣʋ, nɑ kitiko,
    nɑ wontu ntɩ tǝ tǝnɑ. Pǝ wɛɛ sɩ ɩ́ hǝntɩ ɑtɛɣɛ, nɑ ɩ́ sɛɛ wulɑʋ wʋlɑ lɛɛsʋɣʋ ŋkʋ.
  azb-azb: şeypur, zurna, lira, arfa, səntur, tuluq zurnası və hər cür musiqi alətlərinin
    səsini eşidən vaxt yerə əyilib padşah Navuxodonosorun qoyduğu qızıl heykələ səcdə
    edəsiniz.
  eng-DBY: that at what time ye hear the sound of the cornet, pipe, lute, sambuca,
    psaltery, bagpipe, and all kinds of music, ye fall down and worship the golden
    image that Nebuchadnezzar the king hath set up;
  hin-2017: जिस समय तुम नरसिंगे, बाँसुरी, वीणा, सारंगी, सितार, शहनाई आदि सब प्रकार
    के बाजों का शब्द सुनो, तुम उसी समय गिरकर नबूकदनेस्सर राजा की खड़ी कराई हुई सोने
    की मूरत को दण्डवत् करो। (दानि. 3:10)
  wol-KYG: Bu ngeen di dégg bufta gi ak toxoro gi ak xalam gi ak riiti gi ak kooraa
    gi ak liit gi ak mboolem jumtukaayu xumbal yi, nangeen sujjóot, màggale ko jëmmu
    wurus wi Buur Nabukodonosor samp.
  eng-YLT: 'at the time that ye hear the voice of the cornet, the flute, the harp,
    the sackbut, the psaltery, the symphony, and all kinds of music, ye fall down
    and do obeisance to the golden image that Nebuchadnezzar the king hath raised
    up:'
  kne-kne: Mo dengngen yo din tanggoyob, kolalleng, gitara, arpa ya odom ay matoktokar,
    masapol ay mandokmog kayo ay manyakog-ong ay mandayaw sin sinan ip-ipogaw ay inpaamag
    Ari Nebukadnezzar.
  eng-WYC-2017: in the hour in which ye hear the sound of trump, and of pipe, and
    of harp, of sambuca, and of psaltery, and of symphony, and of all kind of musics,
    fall ye down, and worship the golden image which the king Nebu-chadnezzar made.
  eng-WMBB: that whenever you hear the sound of the horn, flute, zither, lyre, harp,
    pipe, and all kinds of music, you fall down and worship the golden image that
    Nebuchadnezzar the king has set up.
  urd-GVH: ‘ज्योंही नरसिंगा, शहनाई, संतूर, सरोद, ऊद, बीन और दीगर तमाम साज़ बजेंगे
    तो लाज़िम है कि सब औंधे मुँह होकर बादशाह के खड़े किए गए सोने के बुत को सिजदा करें।
  rug-rug: Pana avosi tugo gamu sari kabodi ri na buki, ivivu, mike, lohe, meke doduru
    kineha miuziki, si kaqu hoqa todoṉo si gamu meke vahesia sa beku qolo sapu va
    turu ia e baṉara Nebukaneza.
  gaz-gaz: Isin akkuma sagalee gaanfaa, ulullee, masiinqoo, kiraaraa, baganaa, kan
    faaggaatii fi sirbaa dhageessaniin addaan lafatti gombifamtanii fakkii warqee
    kan Nebukadnezar Mootichi dhaabeef sagaduu qabdu.
  fra-LSG: Au moment où vous entendrez le son de la trompette, du chalumeau, de la
    guitare, de la sambuque, du psaltérion, de la cornemuse, et de toutes sortes d’instruments
    de musique, vous vous prosternerez et vous adorerez la statue d’or qu’a élevée
    le roi Nebucadnetsar.
  gnn-gnn: Galkina nhuma yurru ŋämana yiḏakinydja ḻoḻthunarana, ga dhunupa yana nhuma
    yurru ŋunhi ŋämanydja, bala nhuma yurru baḻa‐waḻapthunna ŋurikiyi maliwunydja
    waŋarrwunydja, bukmak yana nhuma yurru ŋurikiyi maliwu buku‐ŋal'yundja yukurra,
    ŋunhi ŋayi dhuwala buŋgawayu nherrara.
  yal-yal: Ɛ na xɔtaan nun xulenna nun sɔrɔnna nun kondenna nun bɔlɔnna nun saraan
    nun sumun seen sifan birin xuiin mɛ waxatin naxan yi, ɛ bira bɔxɔni, ɛ yi sawura
    xɛmaan batu, Manga Nebukadanesari naxan nafalaxi.
  haw-1868: 'I ka wa a oukou e lohe ai i ka leo o ka pu, a me ka ohe, a me ka lira,
    a me ka hokiokio, a me ka violaumi, a me ka dukima, a me na mea kani a pau, alaila
    e moe kukuli iho oukou, a e hoomana aku i ke kii gula a Nebukaneza ke alii i kukulu
    ai:'
  arb-NAV: أَنَّكُمْ حِينَ تَسْمَعُونَ أَصْوَاتَ بُوقِ الْقَرْنِ وَالنَّايِ وَالْعُودِ
    وَالرَّبَابِ وَالْقِيثَارَةِ الْمُثَلَّثَةِ وَالْمِزْمَارِ وَكُلِّ أَنْوَاعِ الْمُوسِيقَى،
    تَنْحَنُونَ وَتَسْجُدُونَ لِتِمْثَالِ الذَّهَبِ الَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ
    الْمَلِكُ.
  ewe-ewe: ne mienya se lãdzowo, dzewo, gakasaŋkuwo, saŋkuwo, evenɔwo ƒe dzewo kple
    saŋku ƒomevi vovovowo ƒe ɖiɖi ko la, ele be miamlɔ anyi eye miade ta agu na sikalegba
    si Fia Nebukadnezar li.
  eng-LEE: 'That at the time when ye do hear the sound of the cornet, flute, guitar,
    harp, psaltery, bagpipe, and all kinds of music, ye shall fall down and bow yourselves
    to the golden image which king Nebuchadnezzar hath set up:'
  gvn-gvn: '@see-verse:DAN.003.004'
  asm-FB: যি সময়ত আপোলোকে শিঙা, বাঁহী, বীণা, সুৰবাহাৰ, পেপা, আৰু সকলো ধৰণৰ বাদ্যযন্ত্ৰৰ
    বাদ্য শুনিবলৈ পাব, সেই সময়তেই ৰজা নবূখদনেচৰে স্থাপন কৰা সোণৰ মূৰ্তিত আপোনালোক
    সকলোৱে উবুৰি হৈ সাষ্টাঙ্গে প্রণিপাত কৰিব লাগিব।
  sus-A: وٌ نَ سَرَيٍ، شُلٍيٍ، كْرَيٍ، نُن مَشَسٍ مْولِ بِرِن شُي مّ تّمُي نَشّ، وٌ
    شَ وٌ قٍلٍن بْشِ، وٌ كُيٍ بَتُ، مَنفّ نٍبُكَدَنسَرِ نَشَن يَءِلَنشِ شّيمَ رَ.
  fra-SBL: que, chaque fois que vous entendrez le son du cor, de la flûte, de la cithare,
    de la lyre, de la harpe, du chalumeau, et de toutes sortes de musiques, vous vous
    prosterniez et vous adoriez la statue d'or que le roi Nebucadnetsar a dressée.
  hbo-hbo: בְּעִדָּנָ֡א דִּֽי־תִשְׁמְע֡וּן קָ֣ל קַרְנָ֣א מַ֠שְׁרֹוקִיתָא *קִיתָרֹוס
    (קַתְרֹ֨וס) סַבְּכָ֤א פְּסַנְתֵּרִין֙ סוּמְפֹּ֣נְיָ֔ה וְכֹ֖ל זְנֵ֣י זְמָרָ֑א תִּפְּל֤וּן
    וְתִסְגְּדוּן֙ לְצֶ֣לֶם דַּהֲבָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.003.004'
  pjt-pjt: Kuwari wati tjuṯangku tuṟampata, puluta munu kutjupa kutjupa tjuṯa puuṟa
    wangkatjingalku mayu wiṟu, kaya kutjupa tjuṯangku kita, aapa munu kutjupa kutjupa
    tjuṯa kuḻu maṟangku wangkatjingalku. Ka nyura kuliṟa mapalku tultjungaṟakatira
    wati-wati nyangatja waḻkula, panya Mayatja Nipaka-nitjalu palyantja.
  kik-kik: Rĩrĩa mũrĩigua mũgambo wa coro, na mĩtũrirũ, na thethe, na kĩnanda gĩa
    kĩnũbi, na kĩnanda kĩa mũgeeto, na mĩtũrirũ ĩrĩa mĩariĩ, o hamwe na ũini wa mĩthemba
    yothe-rĩ, o rĩmwe mwĩgũithie thĩ mũhooe mũhianano ũcio wa thahabu ũrĩa Mũthamaki
    Nebukadinezaru aahaandithĩtie.
  omb-omb: Tavohe nem rongo na diloi tavue, bue balabala, bue warue, bue kore, mwasi
    mwele, sisingi mena lalangai bue doluegi, i nigo goin soi suvine gom galohagi
    na gailandolando vatu homu i ratahigi Nebokadnesa u labetagi nie.
  fra-NCL: Au moment où vous entendrez le son de la trompette, du chalumeau, de la
    cithare, de la sambuque, du psaltérion, de la cornemuse et de toutes sortes d’instruments,
    vous vous prosternerez pour adorer la statue d’or que le roi Nabuchodonosor a
    dressée.
  cek-AK: 'sae takii, tamoi, katoeng congca hoi atuennawk to na thaih o naah akuep
    oh loe, siangpahrang Nebuchadnezzar mah thling ih sui krang to bok oh:'
  cuk-cuk: Ar bemar gar-trompeta, gar-flauta, gar-cítara, gar-salterio, gar-arpa,
    gar-zampoña, degi, garmar-gormalad-bamalad gote-itodele, Rey-ibmar-duleyob-orgi-sobaled-sobsad-asabin,
    napase wagar dullu-imakmaloed, degi, e-nug-odummomarbaloed.
  uig-CYR: силәр сүнай, нәй, қалун, лира, зилтар, булман вә башқа һәр хил сазларниң
    авазини аңлиған һаман, йәргә баш уруп падиша Небоқаднәсар орнатқан алтун һәйкәлгә
    сәҗдә қилиңлар.
  pma-pma: Navong miraengon amaru, eau, kitar, iukalele, ave, ka tounah sav keil emun
    amusel, kami vasi mihetetengeiril miheha netan min nana koanek koa vi gol koa
    asuv houlu Nebukanesa lingi mul ekok.
  tel-2017: బాకాలు, వేణువులు, తీగె వాయిద్యాలు, వీణలు, తంబురలు, సన్నాయిలు ఇంకా అన్ని
    రకాల సంగీత వాయిద్యాల శబ్దాలు మీకు వినబడినప్పుడు మీరంతా రాజైన నెబుకద్నెజరు నిలబెట్టించిన
    బంగారపు విగ్రహం ఎదుట సాష్టాంగపడి నమస్కరించాలి.
  hat-BSA: ke nan moman ke nou tande son a twonpèt la, flit la, bandyo a, saltiyon
    an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, nou va pwostène
    nou pou adore imaj an lò ke Nebucadnetsar, wa a, te fè monte a.
  kos-kos: Kowos ac fah lohng pusren mwe ukuk, ac toko pusren oboe, lyre, zither ac
    harp, ac oayapa kain mwe srital nukewa saya ac fah weang ma inge. Ke pacl se na
    mwe on inge ac kasla uh, kowos in pasrla ac alu nu ke ma sruloala gold se su Tokosra
    Nebuchadnezzar el tulokonak inge.
  hbo-WLC: בְּעִדָּנָ֡א דִּֽי־תִשְׁמְע֡וּן קָ֣ל קַרְנָ֣א מַ֠שְׁרוֹקִיתָא קיתרוס סַבְּכָ֤א
    פְּסַנְתֵּרִין֙ סוּמְפֹּ֣נְיָ֔ה וְכֹ֖ל זְנֵ֣י זְמָרָ֑א תִּפְּל֤וּן וְתִסְגְּדוּן֙
    לְצֶ֣לֶם דַּהֲבָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר מַלְכָּֽא׃
  ibo-ibo: mgbe ọbụla unu nụrụ ụda ọja, une, ụbọ akwara, maọbụ ụda ihe egwu ọbụla,
    unu ga-ada nʼala kpọọ isiala nye ihe a Nebukadneza eze ji ọlaedo kpụọ.
  ory-ory: ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ଶୃଙ୍ଗ, ବଂଶୀ, ବୀଣା, ଚତୁସ୍ତନ୍ତ୍ରୀ ଓ ନେବଲ, ମୃଦଙ୍ଗ ଓ
    ସବୁ ପ୍ରକାର ବାଦ୍ୟ ଶୁଣିବ, ସେତେବେଳେ ତୁମ୍ଭେମାନେ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କ ସ୍ଥାପିତ ସୁବର୍ଣ୍ଣ
    ପ୍ରତିମା ସମ୍ମୁଖରେ ଉବୁଡ଼ ହୋଇ ପ୍ରଣାମ କରିବ।
  chk-chk: Lupwen oupwe rong tikin rappwa, aangün, kitar, keseng, faiolin me sokun
    pisekin ettik, oupwe chapetiu o fel ngeni ewe uluulun aramas mi för seni kolt
    ewe king Nepukatnesar a aüetä.
  rop-rop: Wen yumob irrim detlot longwan wisul, en afta det gita en ola najalot myusik
    garra stat wal streidawei yumob garra pudumdan yumob feis langa graun en weship
    det golwan drimin sheip weya King Nebakanesa bin meigim.
  ukr-1871: В ту хвилю, як почуєте гук труби, сопілки, цитри, цївницї, гусел і симфонїї,
    і всяких музичних приборів, припадайте ниць і поклонїтесь золотому образові на
    стовпі, що його царь Навуходонозор виставив;
  deu-1951: Sobald ihr den Klang der Hörner, Flöten, Zithern, Harfen, Psalter, Sackpfeifen
    und aller Arten von Musik hören werdet, sollt ihr niederfallen und das goldene
    Bild anbeten, welches der König Nebukadnezar aufgestellt hat.
  eng-JPS: that at what time ye hear the sound of the horn, pipe, harp, trigon, psaltery,
    bagpipe, and all kinds of music, ye fall down and worship the golden image that
    Nebuchadnezzar the king hath set up;
  srp-1865: Kad èujete rog, svirale, kitare, gusle, psaltire, pjevanje i svakojake
    svirke, popadajte i poklonite se zlatnomu liku, koji postavi car Navuhodonosor.
  lug-lug: bwe munaawulira eddoboozi ly’akagombe, n’endere, n’ennanga, n’amadinda,
    n’ekidongo, n’ekkondeere, na buli ngeri yonna ey’ebivuga eby’amaloboozi, muteekwa
    okuvuunama musinze ekibumbe ekya zaabu Kabaka Nebukadduneeza kye yabumbisa.
  heb-heb: בעדנא די תשמעון קל קרנא משרוקיתא קיתרס סבכא פסנתרין סומפניה וכל זני זמרא
    תפלון ותסגדון לצלם דהבא די הקים נבוכדנצר מלכא׃
  ben-IRV: যে, যখন তোমরা সিঙ্গা, বাঁশী, তারের বাদ্যযন্ত্র, বীণা এবং বড় বাঁশী ও অন্যান্য
    সমস্ত রকমের বাজনার শব্দ শুনবে, তখন তোমরা অবশ্যই মাটিতে উপুড় হয়ে পড়ে নবূখদনিৎসর
    যে মুর্ত্তিটি স্থাপন করেছেন, সেই সোনার মুর্ত্তিকে প্রণাম করবে।
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੁਰ੍ਹੀ, ਬੰਸਰੀ, ਬੀਨਾਂ, ਸਾਰੰਗੀ, ਬਰਬਤ, ਬੀਨ ਤੇ ਹਰ ਤਰ੍ਹਾਂ ਦੇ ਵਾਜਿਆਂ
    ਦੀ ਆਵਾਜ਼ ਸੁਣੋ ਤਦ ਉਸ ਸੋਨੇ ਦੀ ਮੂਰਤ ਦੇ ਅੱਗੇ ਜਿਸ ਨੂੰ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਖੜਾ ਕੀਤਾ ਹੈ,
    ਝੁੱਕ ਕੇ ਮੱਥਾ ਟੇਕੋ!
  tkr-tkr: şeypur, zurna, lira, arfa, naq'ra, tulugna zurna, menne neneyiy ı'liyxəne
    instrumentbışin ses g'ayxhıyne gahıl paççah Navuxodonosoree givxhiyne k'ınəəğəyne
    haykalne ögee aq'vakkena qukkyopk'ul mançis k'yoozre.
  mya-JVB: တံပိုး ၊ ခရာ၊ စောင်း ၊ ပုလွေ ၊ တယော၊ ပတ်သာအစရှိသော တုရိယာ မျိုး တီးမှုတ်ခြင်းအသံ
    ကို ကြား သောအခါ ၊ နေဗုခဒ်နေဇာ မင်းကြီး တည် ထားတော်မူသော ရွှေ ရုပ်တု ကို ပြပ်ဝပ်
    ကိုးကွယ် ရကြမည်။
  tte-O: Saugana tem bwagigi, igo, gita, gwelulu yo kaba kevenuvenu uloi uloi kainali
    kwabenalan mwayamwayau tutulimiu kwatalu-sakonayagili na kwapwalou kokotomone
    koina, bwaimwana kin iyatolo.
  tbg-tbg: ne vaiha iri vaimanta aanumaara/noma vuaqa kaimanta vokiakavata vo musiki
    vo musiki ruquti vaiha ihi hoqarama taimanta ne ekaa vataini kankakaavi vaihama
    King Nebukanesaava kori vaiinti maraqura/varaha vaavi arataira, vira quahama amiteha
    vira autu tuahereha variate.
  hmo-hmo: Kibi, bona bibo badana, bona bibo maragina, bona gita badana, bona gita
    maragina, bona ivilikou ibounai idia gadaralaia ena regena umui kamonai neganai,
    umui ibounai do umui tomadiho, bona inai kaivakuku, Nebukanesa ese ia haginia
    gauna, do umui guriguri henia.
  urd-urd: जिस वक़्त क़रना, और ने, और सितार, और रबाब, और बरबत, और चग़ाना, और हर तरह
    के साज़ की आवाज़ सुनो, तो उस सोने की मूरत के सामने जिसको नबूकदनज़र बादशाह ने खड़ा
    किया है गिर कर सिज्दा करो।
  rus-SYN: в то время, как услышите звук трубы, свирели, цитры, цевницы, гуслей и
    симфонии и всяких музыкальных орудий, падите и поклонитесь золотому истукану,
    которого поставил царь Навуходоносор.
  bqc-SIM: Tó a kuu'ↄ mà ń kulɛo ń goeo ń kúuo ń mↄↄnao ń kↄ̃̀ↄ pↄ́ↄ píi,
    à kúlɛ misiilɛ tã́a pↄ́ kí Nɛbukanɛza pì ń vuao a pɛ̀lɛpiɛ.
  tcz-CHONGTHU: Nanghon saki kimut gin, theile gin, semjang gin, khong leh dah gin,
    chuleh tumging dang dang ho gin najah teng’u leh, sana-a kisem lengpa milim tundoh
    hi, tol’a naboh khup’uva chibai naboh cheh dingu ahi.
  mar-mar: ज्यावेळी तुम्ही शिंग, बासरी, सतार, विणा, पुंजी आणि सर्व प्रकारची वाद्ये
    यांचे संगीत ऐकाल त्यावेळी त्या सुवर्ण पुतळयास दंडवत करा ज्याची स्थापना नबुखद्नेस्सर
    राजाने केली आहे.
  qub-qub: Wagrata, quïnata, guitärrata, arpata, chirmiyata, tacsha arpa-niraj salteriota,
    waquin tucanacunatapis tucajta wiyar gamcunaga llapaniqui gongurpacunqui ray Nabucodonosor
    goripita rurachishanta aduranayquipaj.
  bqp-bqp: Mɑ i nuɑ bɑ kɔbɑ so kɑ guunu kɑ mɔrɔkunu kɑ bɑrɑnu kɑ gɑ̃ɑsu kɑ bɑrɑ bwese
    ni nu tie, i ko i yiirɑwɑ i bwɑ̃ɑroku wurɑguu ge sɑ̃ ge sinɑ boko u kuɑ mi.
  hat-hat: Talè konsa nou pral tande yo kònen twonpèt. Apre sa, yo pral jwe fif, bandjo,
    gita. Lèfini, yo pral jwe tout lòt enstriman mizik yo ansanm. Lè mizik la konmanse,
    se pou nou mete ajenou devan estati lò wa Nèbikadneza te fè fè a. Se pou nou adore
    l'.
  eng-BSB: As soon as you hear the sound of the horn, flute, zither, lyre, harp, pipes,
    and all kinds of music, you must fall down and worship the golden statue that
    King Nebuchadnezzar has set up.
  eng-WEBPB: that whenever you hear the sound of the horn, flute, zither, lyre, harp,
    pipe, and all kinds of music, you fall down and worship the golden image that
    Nebuchadnezzar the king has set up.
  kbq-kbq: Hagi tamagrama antahisageno, ufema nere'za, hapue nehaza zavenane laerie
    nehaza zavenama nehe'za, konkema nere'za, mago'a zavenanema nehesagetama nentahisanuta,
    tamarena nereta kepri huta, kini ne' Nebukatnesa'ma golireti'ma tro'ma hunte'nea
    vahe amema'arera monora hunteho.
  nhe-BL: Quema inquicaquise tlapitzaj nopa tlatzotzonani ica nochi inintlapitzalhua,
    nimechnahuatía ximotlancuaquetzaca huan xijhueyichihuaca nopa teteyotl tlen oro
    tlen Tlanahuatijquetl Nabucodonosor tlanahuati ma quisencahuaca.
  bus-bus: Tó a kuru'ↄ mà kↄ̃n kureo kↄ̃n googeo kↄ̃n kúuo kↄ̃n mↄrↄo kↄ̃n kↄ̃kↄ̃pↄnↄ
    píngi, à kúɛ à dↄnzi kɛ pↄ́ taka kɛ̀ kí Nɛbukanɛza pì kↄ̃n vurao à pɛ̀ɛ pìnɛ.
  gub-BL: 'Imupu pyr imupu har umupu putar wà nehe: xi''àm àràpuhàràn i''ak kwer iapo
    pyrer, xi''àmete, wioràw, wioràwiràn, wioràw zàwenugar, amo imupu pyr. Henu mehe
    peapyk pepenàràg rehe nehe, ''aw awa hagapaw or iapo pyrer imuawate pà nehe, tuwihawete
    Namukononozor hemiapo karer imuawate pà nehe.'
  eng-DRA: That in the hour that you shall hear the sound of the trumpet, and of the
    flute, and of the harp, of the sackbut, and of the psaltery, and of the symphony,
    and of all kind of music; ye fall down and adore the golden statue which king
    Nabuchodonosor hath set up.
