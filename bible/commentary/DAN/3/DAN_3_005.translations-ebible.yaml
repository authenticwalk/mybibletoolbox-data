verse: DAN.003.005
translations:
  mal-C: കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം തുടങ്ങിയ സകലവാദ്യങ്ങളുടെയും നാദം
    കേൾക്കുമ്പോൾ നിങ്ങൾ വീണ് നെബൂഖദ്നേസർ രാജാവു നിർത്തിയ സ്വർണപ്രതിമയെ നമസ്കരിക്കണം.
  deu-TKW: In dem Augenblick, da ihr die Hörner, Flöten, Zithern, Harfen, Psalter,
    Dudelsackpfeifen und alle anderen Arten von Musikinstrumenten ertönen hört, sollt
    ihr euch niederwerfen und das goldene Bild anbeten, das der König Nebukadnezar
    hat aufrichten lassen.
  lin-lin: « Tango kaka bokoyoka lolaka ya kelelo, ya flite, ya lindanda ya moke,
    ya lindanda, ya nzenze, ya fanfari mpe makelele ya lolenge nyonso ya bibetelo
    mindule, bosengeli kofukama mpo na kogumbamela ekeko ya wolo oyo mokonzi Nabukodonozori
    asalisi.
  eng-LSV: 'At the time that you hear the voice of the horn, the flute, the harp,
    the lyre, the stringed instrument, the symphony, and all kinds of music, you fall
    down and pay respect to the golden image that Nebuchadnezzar the king has raised
    up:'
  eng-GNV: That when ye heare the sound of the cornet, trumpet, harpe, sackebut, psalterie,
    dulcimer, and all instruments of musike, ye fall downe and worship the golden
    image, that Nebuchad-nezzar the King hath set vp,
  eng-WEBSTER: That at what time ye hear the sound of the cornet, flute, harp, sackbut,
    psaltery, dulcimer, and all kinds of music, ye fall down and worship the golden
    image that Nebuchadnezzar the king hath set up.
  nhw-BL: Quema anquicaquise tlapitzaj nopa tlatzotzonani ica nochi inintlapitzalhua,
    nimechnahuatía ximotlancuaquetzaca huan xijhueyichihuaca nopa teteyotl tlen oro
    catli Tlanahuatijquetl Nabucodonosor tlanahuati ma quisencahuaca.
  swh-ONEN: Mara mtakaposikia sauti ya baragumu, filimbi, marimba, zeze, kinubi, zumari
    na aina zote za sauti za ala za uimbaji, lazima mwanguke chini na kuabudu sanamu
    ya dhahabu ambayo Mfalme Nebukadneza ameisimamisha.
  bba-bba: Mɑ i nuɑ bɑ kɔbɑ so kɑ ɡuunu kɑ mɔrɔkunu kɑ bɑrɑnu kɑ ɡɑ̃ɑsu kɑ bɑrɑ bwese
    ni nu tie, i ko i yiirɑwɑ i bwɑ̃ɑroku wurɑɡuu ɡe sɑ̃ ɡe sinɑ boko u kuɑ mi.
  eng-KJVCPB: 'that at what time ye hear the sound of the cornet, flute, harp, sackbut,
    psaltery, dulcimer, and all kinds of musick, ye fall down and worship the golden
    image that Nebuchadnezzar the king hath set up:'
  mpx-mpx: Sauga bwagigi, igo, gita, hapi ge egalagalavenu tomaha ona analiya nuku
    hago, yaka nuku loepwakoku ge nuku kululu gogoginol ya elana, toto kin Nebukanesa
    i pamilil.
  luo-luo: Ka uwinjo ywak mar tungʼ, asili, nyagweru, nyatiti, orutu kod kit thumbe
    mayoreyore, to nyaka upodhi piny auma kendo ulam kido mar dhahabu ma ruoth Nebukadneza
    osechungoni.
  meu-meu: kibi, ivilikou, gitara, eukaleli, hatai ḡauna badana, gaba bona rege ḡaudia
    idau-idau reḡedia ba kamonai negana ai, ba goru goru diho, hari gold kaivakukuna,
    King Nebukadnesara ese vada e haginia ḡauna, ba toma henia diho;
  npi-ULB: कि तपाईंहरूले नरसिङ्गा, बाँसुरी, वीणा, सारङ्गी, सितार, न्याउली-बाजा, र
    सबै किसिमका बाजाका धुन सुन्‍ने बित्तिकै तपाईंहरू सबै जनाले आफूलाई भुइँमा घोप्टो
    पार्नुपर्छ अनि नबूकदनेसर महाराजाले स्थापना गर्नुभएको सुनको मूर्तिको सामु लम्‍पसार
    हुनुपर्छ ।
  yor-yor: Bí ẹ̀yin bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò, kí ẹ wólẹ̀ fún ère
    wúrà tí ọba Nebukadnessari gbé kalẹ̀.
  pes-OPCB: وقتی صدای کَرِنا و سُرنا و چنگ و بربط و سنتور و نی و هر نوع ساز دیگر را
    بشنوید، همه باید به خاک بیفتید و مجسمهٔ طلا را که نِبوکَدنِصَّر پادشاه بر پا کرده،
    سجده کنید.
  tgl-ULB: sa oras na marinig ninyo ang tunog ng mga tambuli, mga plauta, mga sitar,
    mga lira, mga alpa at mga saltero at lahat ng uri ng instrumentong panugtog, magpatirapa
    kayo at magsisamba sa harapan ng gintong imahen na ipinatayo ni Haring Nebucadnezar.
  cbu-NT: Ashiri siyaa kurak ateeja; Wakar wits pu pu tákchu anoo mazinakchus, misha
    tirutzee, kitaraatstam, tamburaatstaam ichinguru mazinakchus, ashiriya tutunlltayarus,
    nuwaa apanlliri orpa tinamaa ungirtangtsa, átcha.
  hui-hui: tígua pilipe ale bigulibi ngida tara tara alerubi bibahende mo bila haruagola
    tí bibahendeoreme bulu paliai halu ge duli hanga hai halu Kini Nebugadenesahanda
    agali ale ngolome wabu heledagohondo bi pupu wilimu.
  mya-mya: သင်​တို့​သည်​တံ​ပိုး​ခ​ရာ​မှုတ်​သံ​ကို​ကြား ရ​ပြီး​နောက်​ပ​လွေ၊ ပတ်​သာ၊
    စောင်း​ကြီး၊ စောင်း ငယ်​တို့​ကို​တီး​မှုတ်​သံ​ကို​လည်း​ကောင်း၊ ထို နောက်​အ​ခြား​တူ​ရိ​ယာ​များ​တီး​မှုတ်​သံ
    ကို​လည်း​ကောင်း​ကြား​ကြ​လိမ့်​မည်။ တူ​ရိ​ယာ တီး​မှုတ်​သံ​စ​သည်​နှင့်​တစ်​ပြိုင်​နက်
    နေ​ဗု​ခဒ် နေ​ဇာ​မင်း​တည်​ထား​သည့်​ရွှေ​ရုပ်​ကြီး​ကို သင်​တို့​ဦး​ညွှတ်​ရှိ​ခိုး​ကြ​စေ။-
  bod-N: ཁྱོད་ཅག་གིས་རྭ་དུང་དང་གླིང་བུ། པི་ཝང་། ཏམ་བུ་ར། གཞུ་སྦྲེང་། སྦུད་གླིང་ལ་སོགས་རོལ་མོ་སྣ་ཚོགས་ཀྱི་སྒྲ་ཐོས་ཡོང་དུས།
    རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་བསྒྲེངས་པའི་གསེར་སྐུ་ལ་ལུས་སར་བཏུད་ནས་ཕྱག་འཚལ་དགོས།
  sna-sna: Pamunongonzwa kurira kwehwamanda, nyere, mutopota, rudimbwa, mbira, mabhosvo
    nemhando dzose dzezviridzwa, munofanira kuwira pasi mugonamata chifananidzo chegoridhe
    chakamiswa naMambo Nebhukadhinezari.
  spa-BLM: que siempre que oigáis el sonido del cuerno, de la flauta, de la cítara,
    de la lira, del arpa, de la flauta y de toda clase de música, os postréis y adoréis
    la imagen de oro que el rey Nabucodonosor ha levantado.
  cac-cac: Ayic ol eyab'an sq'ue sjaj masanil son tic, aton flauta, tan̈b'il, arpa,
    salterio, zamponia yed' masanil juntzan̈xo son, ol ex em cumnaj e masanil d'a
    yichan̈ jun nivan yechel ix schec b'ojoc vin̈aj rey Nabucodonosor tic.
  swh-ULB: kwamba mtakaposikia sauti za pembe, filimbi, ala za muziki, zeze, vinubi
    na zumari na aina zote za muziki, ni sharti kuanguka na kuisujudia ninyi wenyewe
    sanamu ya dhahabu ambayo Mfalme Nebukadneza alikuwa ameiweka.
  bel-bel: у той час, як пачуеце гук трубы, жалейкі, цытры, цаўніцы, гусьляў і псалтыра,
    і ўсякай іншай музыкі, упадзеце і пакланецеся залатому ідалу, якога паставіў цар
    Навухаданосар,
  deu-ELBBK: Sobald ihr den Klang des Horns, der Pfeife, der Zither, der Sambuke,
    der Laute, der Sackpfeife und allerlei Art von Musik hören werdet, sollt ihr niederfallen
    und das goldene Bild anbeten, das der König Nebukadnezar aufgerichtet hat.
  mbb-OT: emun egkezineg niw is daǥing te vudyung, pulalà, kutiyapì, alpa, wey zuma
    pa he menge instrumintu, ne zutun luhud kew he ed-azap duen te ledawan he vulawan
    he impehitindeg ni Hadì Nebucadnezar.
  mal-2015: കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധവാദ്യനാദവും കേൾക്കുമ്പോൾ,
    നിങ്ങൾ വീണു, നെബൂഖദ്നേസർരാജാവു നിർത്തിയിരിക്കുന്ന സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കേണം.
  rmc-rmc: Sar šunena o hangos andral e truba, pišťala, citara, lavuta the harfa abo
    aver bašaviben, takoj peren pre phuv a banďon angle somnakuňi socha, so diňa te
    ačhavel o kraľis Nebukadnecar.
  nlg-nlg: Tana bona kau rongovia na tangini lei kala mana lei flute ma rana lei totobo
    ni gougonu ke, ma kau tongaghi horu vania nina titinoni ni gold na vunaghi haba
    Nebachadnezzar te gonia.
  pes-OPV: که چون آواز کرنا و سرناو عود و بربط و سنتور و کمانچه و هر قسم آلات موسیقی
    را بشنوید، آنگاه به رو افتاده، تمثال طلارا که نبوکدنصر پادشاه نصب کرده است سجده
    نمایید.
  ron-1924: Ын клипа кынд вець аузи сунетул трымбицей, кавалулуй, китарей, алэутей,
    псалтирий, чимпоюлуй ши а тот фелул де инструменте де музикэ, сэ вэ арункаць ку
    фаца ла пэмынт ши сэ вэ ынкинаць кипулуй де аур пе каре л-а ынэлцат ымпэратул
    Небукаднецар.
  ben-OBCV: যখনই আপনারা শিঙ্গা, বাঁশি, সেতার, সুরবাহার, বীণা, সানাই ও সর্বপ্রকার যন্ত্রের
    বাজনা শুনবেন আপনারা উপুড় হয়ে রাজা নেবুখাদনেজারের স্থাপিত সোনার মূর্তিকে আরাধনা
    করবেন।
  som-som: in markii aad maqashaan codka buunka, iyo biibiilaha, iyo kataaradda, iyo
    shareeradda, iyo kiraarka, iyo cayn kasta oo muusiko ah, aad hoos u dhacdaan oo
    u sujuuddaan ekaanta dahabka ah oo Boqor Nebukadnesar qotomiyey,
  lat-VUC: in hora qua audieritis sonitum tubæ, et fistulæ, et citharæ, sambucæ, et
    psalterii, et symphoniæ, et universi generis musicorum, cadentes adorate statuam
    auream, quam constituit Nabuchodonosor rex.
  eng-ASVBT: that at what time ye hear the sound of the cornet, flute, harp, sackbut,
    psaltery, dulcimer, and all kinds of music, ye fall down and worship the golden
    image that Nebuchadnezzar the king hath set up;
  ita-1885: che nell'ora, che voi udirete il suon del corno, del flauto, della cetera,
    dell'arpicordo, del salterio, della sampogna, e d'ogni specie di strumenti di
    musica, vi gettiate in terra, e adoriate la statua d'oro, che il re Nebucadnesar
    ha rizzata.
  eng-ULB: that at the time you hear the sound of the horns, flutes, zithers, lyres,
    harps, and pipes, and all kinds of music, you must fall down and prostrate yourselves
    to the golden statue that King Nebuchadnezzar has set up.
  spa-VBL: En cuanto oigan el sonido del cuerno, de la flauta, de la cítara, del trigono,
    del arpa, de la flauta y de toda clase de instrumentos musicales, deben caer al
    suelo y adorar la estatua de oro que el rey Nabucodonosor ha levantado.
  fra-_FOB: Qu'au moment où vous entendrez le son de la trompette, de la flûte, de
    la cithare, de la sambuque, du psaltérion, de la cornemuse et de toutes sortes
    d'instruments, vous aurez à vous prosterner et à adorer la statue d'or que le
    roi Nébucadnetsar a élevée.
  mal-mal: കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധ വാദ്യനാദവും കേൾക്കുമ്പോൾ,
    നിങ്ങൾ വീണ്, നെബൂഖദ്നേസർ രാജാവ് നിർത്തിയിരിക്കുന്ന സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കണം.
  urd-GVR: ‘Jyoṅ hī narsingā, shahnāī, santūr, sarod, ūd, bīn aur dīgar tamām sāz
    bajeṅge to lāzim hai ki sab aundhe muṅh ho kar bādshāh ke khaṛe kie gae sone ke
    but ko sijdā kareṅ.
  suz-BL: गे ग्रोव़, मुराली, ठेयब नु आइक्‍च तार पाइश्‍शो नु मार मार ताप्‍तीक ताप्‍शो
    नेंनीनु, पिप नेबुकदनेसरमी राप्‍पाइश्‍शो सुन के मूर्ति आ ङोंइती खुम्‍की पा बाप्‍शा,
    सेउ पचा माल्‍नीनी।
  eng-NOY: that at the time ye hear the sound of the horn, the pipe, the harp, the
    sambuck, the psaltery, the bagpipe, and all kinds of music, ye fall down and worship
    the golden image which Nebuchadnezzar the king hath set up.
  ita-1927: nel momento in cui udrete il suono del corno, del flauto, della cetra,
    della lira, del saltèro, della zampogna e d’ogni sorta di strumenti, vi prostriate
    per adorare la statua d’oro che il re Nebucadnetsar ha eretta;
  ckb-ckb: کاتێک دەنگی کەڕەنا و شمشاڵ و سەمتور و ساز و قیسارە و دووزەلە و هەموو جۆرەکانی
    مۆسیقا دەبیستن، دەبێت بچنە سەر چۆک و کڕنۆش بۆ ئەو پەیکەرە زێڕینە ببەن کە نەبوخودنەسری
    پاشا دایناوە.
  eng-BBE: 'That when the sound of the horn, pipe, harp, trigon, psaltery, bagpipe,
    and all sorts of instruments, comes to your ears, you are to go down on your faces
    in worship before the image of gold which Nebuchadnezzar the king has put up:'
  kan-OKCV: ನೀವು ಕೊಂಬು, ಪಿಳ್ಳಂಗೋವಿ, ತಂಬೂರಿ, ವೀಣೆ, ಕಿನ್ನರಿ, ನಾಗಸ್ವರ ಮೊದಲಾದ ವಾದ್ಯಗಳ
    ಶಬ್ದವನ್ನು ಕೇಳಿದ ಕೂಡಲೇ, ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಿಲ್ಲಿಸಿದ ಬಂಗಾರದ ಪ್ರತಿಮೆಯ ಮುಂದೆ
    ಅಡ್ಡಬಿದ್ದು ಆರಾಧಿಸಬೇಕು.
  tam-2017: எக்காளம், நாதசுரம், கின்னரம், வீணை, சுரமண்டலம், தம்புரு முதலான கீதவாத்தியங்களின்
    சத்தத்தை நீங்கள் கேட்கும்போது, நீங்கள் கீழேவிழுந்து, ராஜாவாகிய நேபுகாத்நேச்சார்
    நிறுத்தின பொற்சிலையைப் பணிந்துகொள்ளவேண்டும்.
  spa-RV-1909: 'En oyendo el son de la bocina, del pífano, del tamboril, del arpa,
    del salterio, de la zampoña, y de todo instrumento músico, os postraréis y adoraréis
    la estatua de oro que el rey Nabucodonosor ha levantado:'
  ron-BTF: Când auziți sunetul cornului, flautului, harpei, lirei, psalterionului,
    cimpoiului și tot felul de muzică, să cădeți și să vă închinați chipului de aur
    pe care împăratul Nebucadnețar l-a înălțat;
  eng-WEBP: that whenever you hear the sound of the horn, flute, zither, lyre, harp,
    pipe, and all kinds of music, you fall down and worship the golden image that
    Nebuchadnezzar the king has set up.
  eng-FBV: As soon as you hear the sound of the horn, flute, zither, trigon, harp,
    pipes, and all kinds of musical instruments, you must fall to the ground and worship
    the gold statue that King Nebuchadnezzar has set up.
  nch-BL: Quema anquicaquise tapitzaj nopa tapitzani ica nochi inintapitzalhua, nimechnahuatía
    ximotancuaquetzaca huan xijhueyichihuaca nopa teteyot ten oro cati Tanahuatijquet
    Nabucodonosor tanahuati ma quisencahuaca.
  vie-1934: Khi nào các ngươi nghe tiếng còi, kèn, đàn cầm, đàn sắt, quyển, sáo và
    các thứ nhạc khí, thì khá sấp mình xuống để thờ lạy tượng vàng mà vua Nê-bu-cát-nết-sa
    đã dựng.
  hin-CV: जिस समय तुम लोग नरसिंगा, बांसुरी, सितार, सारंगी, वीणा, शहनाई और सब प्रकार
    के संगीत की आवाज सुनो, उसी समय तुम गिरकर सोने के उस मूर्ति की आराधना करो, जिसे
    राजा नबूकदनेज्ज़र ने स्थापित किया है.
  spa-BES: Que cuando el sonido del cuerno, la pipa, el arpa, el trigón, el salterio,
    la gaita y todo tipo de instrumentos lleguen a tus oídos, debes caer de bruces
    ante la imagen de oro que Nabucodonosor el rey ha construido.
  tdx-tdx: te ie mahajanjiñe ty feon’ antsiva naho soly naho marovany naho jejobory
