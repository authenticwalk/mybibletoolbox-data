verse: DAN.003.030
translations:
  mal-C: പിന്നീട് രാജാവ് ശദ്രക്കിനും മേശക്കിനും അബേദ്നെഗോവിനും ബാബേൽ പ്രവിശ്യയിൽ ഉന്നതസ്ഥാനങ്ങൾ
    നൽകി.
  deu-TKW: Darauf beförderte der König Sadrach, Mesach und Abed-Nego zu hohen Stellungen
    in der Provinz Babel.
  lin-lin: Sima na yango, mokonzi atombolaki Shadraki, Meshaki mpe Abedinego kati
    na etuka ya Babiloni.
  eng-LSV: Then the king has caused Shadrach, Meshach, and Abed-Nego, to prosper in
    the province of Babylon.
  eng-GNV: Then the King promoted Shadrach, Meshach and Abednego in the prouince of
    Babel.
  eng-WEBSTER: Then the king promoted Shadrach, Meshach, and Abed-nego, in the province
    of Babylon.
  nhw-BL: Huan teipa ne tlanahuatijquetl quintequimacac Sadrac, Mesac huan Abed Nego
    ma quipiyaca noja más tequiticayotl ipan nopa altepetl Babilonia.
  swh-ONEN: Kisha mfalme akawapandisha vyeo Shadraki, Meshaki na Abednego katika jimbo
    la Babeli.
  bba-bba: Yenibɑn biru, sinɑ boko Nɛbukɑnɛsɑɑ u Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo ɑye bɑkɑnu
    wɛ̃ Bɑbilonin tem berɑ mi.
  eng-KJVCPB: Then the king promoted Shadrach, Meshach, and Abed-nego, in the province
    of Babylon.
  mpx-mpx: Inoke kin abamina mihahaina i pek Setaleki, Mesake ge Abedenigo elal labi
    Babiloni gamwanaa.
  luo-luo: Eka ruoth nochoro Shadrak, Meshak kod Abednego e telo mamalo e piny Babulon.
  meu-meu: Bena hanua pavapavana ese Sadaraka, Mesaka bona Abedenego e hadaedia, Babulono
    tanona ai.
  npi-ULB: त्यसपछि राजाले शद्रक, मेशक, र अबेद्‍नगोलाई बेबिलोनको प्रदेशमा पदोन्‍ननि
    गरिदिए ।
  yor-yor: Nígbà náà ni ọba gbé Ṣadraki, Meṣaki àti Abednego ga ní gbogbo agbègbè
    ìjọba Babeli.
  pes-OPCB: پادشاه به شدرک و میشک و عبدنغو مقام والاتری در سرزمین بابِل داد.
  tgl-ULB: At itinaas niya sa tungkulin sina Shadrac, Meshac at Abednego sa lalawigan
    ng Babilonia.
  cbu-NT: Ashiri kurak yusursha tuchpaatsiritam kanungas aranginasha kizpureem kurak
    ínarangiya, Babiloniyashchee ksutamaama. Na kamaneena yuwaa kurak tuchpa kanungas
    sumasush pshtayaru muchimaam xapoorangana anootsi.
  hui-hui: Kini ibugua bi lai howa Sadaraga Misaga Abedenego imaruhondo Babilono dindiha
    biabe ala bialu hayaru nira lowa ai biabe timbuni bilo mo mini.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည် ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့် အ​ဗေ​ဒ​နေ​ဂေါ​တို့​အား
    ဗာ​ဗု​လုန်​ပြည် နယ်​တွင်​ပို​မို​ကြီး​မြင့်​သည့်​ရာ​ထူး​များ ဖြင့်​ချီး​မြှင့်​တော်​မူ​လေ​သည်။
  bod-N: དེ་ནས་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་ལ་པཱ་པེལ་ལོན་མངའ་སྡེ་ནས་གོ་གནས་མཐོན་པོ་སྤྲད་དོ།
    །
  sna-sna: Ipapo mambo akasimudzira Shadhireki, Meshaki naAbhedhinego munyika yeBhabhironi.
  spa-BLM: Entonces el rey ascendió a Sadrac, Mesac y Abednego en la provincia de
    Babilonia.
  cac-cac: Ix lajvi chi' ix yac'anoch eb' vin̈ oxvan̈ quelemtac chi' vin̈ rey d'a
    nivac opisio d'a smacb'en Babilonia chi'.
  swh-ULB: Ndipo mfalme aliwapandisha cheo Shadraka, Meshaki na Abednego katika jimbo
    la Babeli.
  bel-bel: Тады ж цар узвысіў Сэдраха, Місаха і Аўдэнага ў Вавілонскім краі.
  deu-ELBBK: Dann beförderte der König Sadrach, Mesach und Abednego in der Landschaft
    Babel.
  mbb-OT: Ne mibeǥayan dutun te hadì ensi Shadrac, Meshac, wey Abednego te edhuna
    he metikang duen te nehuna he ketengdanan dan dutun te prubinsya he Babilonia.
  mal-2015: പിന്നെ രാജാവു ശദ്രക്കിന്നും മേശക്കിന്നും അബേദ്നെഗോവിന്നും ബാബേൽസംസ്ഥാനത്തു
    സ്ഥാനമാനങ്ങൾ കല്പിച്ചുകൊടുത്തു
  rmc-rmc: A paloda o kraľis ačhaďa le Šadrach, le Mešach the le Abed-Nego pro bareder
    than andre babiloňiko provincija.
  nlg-nlg: Keri na vunaghi haba te taludatora Shadrach, Meshach ma Abednego ta sakai
    na lavata ni haba va tana bubulo i Babylon.
  pes-OPV: آنگاه پادشاه (منصب ) شدرک و میشک و عبدنغو را در ولایت بابل برتری داد.
  ron-1924: Дупэ ачея, ымпэратул а ынэлцат пе Шадрак, Мешак ши Абед-Него ла маре чинсте
    ын цинутул Бабилонулуй.
  ben-OBCV: এরপর রাজা শদ্রক, মৈশক ও অবেদনগোকে ব্যাবিলন প্রদেশে আরও উঁচু পদে নিযুক্ত
    করলেন।
  som-som: Markaasaa boqorkii Shadrag, iyo Meeshag, iyo Cabeednegoo derejo sare ku
    siiyey gobolkii Baabuloon.
  lat-VUC: et præcepta tua non audivimus, nec observavimus, nec fecimus sicut præceperas
    nobis ut bene nobis esset.
  eng-ASVBT: Then the king promoted Shadrach, Meshach, and Abed-nego in the province
    of Babylon.
  ita-1885: Allora il re avanzò Sadrac, Mesac, ed Abed-nego, nella provincia di Babilonia.
  eng-ULB: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  spa-VBL: Entonces Nabucodonosor ascendió a Sadrac, Mesac y Abednego, dándoles aún
    mayores responsabilidades en la provincia de Babilonia.
  fra-_FOB: Alors le roi fit prospérer Shadrac, Méshac et Abed-Négo dans la province
    de Babylone.
  mal-mal: പിന്നെ രാജാവ് ശദ്രക്കിനും മേശക്കിനും അബേദ്നെഗോവിനും ബാബേൽസംസ്ഥാനത്ത് സ്ഥാനമാനങ്ങൾ
    കല്പിച്ചുകൊടുത്തു.
  urd-GVR: Phir bādshāh ne tīnoṅ ādmiyoṅ ko sūbā Bābal meṅ sarfarāz kiyā.
  suz-BL: मिनु पिपमी शद्रक, मेशक नु अबेद-नेगो आन कली बेबीलोन रागी ङा ङोंइती क्‍येङा
    ठेयब मुर सेल्‍तु।
  eng-NOY: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  ita-1927: Allora il re fece prosperare Shadrac, Meshac e Abed-nego nella provincia
    di Babilonia.
  ckb-ckb: دوای ئەوە پاشا پایەی شەدرەخ و مێشەخ و عەبێدنەگۆی لە هەرێمی بابلدا بەرزکردەوە.
  eng-BBE: Then the king gave Shadrach, Meshach, and Abed-nego even greater authority
    in the land of Babylon.
  kan-OKCV: ಆಗ ಅರಸನು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬುವರನ್ನು ಬಾಬಿಲೋನ್ ಪ್ರಾಂತದಲ್ಲಿ ಉನ್ನತ
    ಪದವಿಗೆ ತಂದನು.
  tam-2017: பின்பு ராஜா சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களைப் பாபிலோன் தேசத்திலே
    உயர்த்தினான்.
  spa-RV-1909: Entonces el rey engrandeció á Sadrach, Mesach, y Abed-nego en la provincia
    de Babilonia.
  ron-BTF: Atunci împăratul a promovat pe Șadrac, Meșac și Abednego, în provincia
    Babilon.
  eng-WEBP: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  eng-FBV: Then Nebuchadnezzar promoted Shadrach, Meshach, and Abednego, giving them
    even greater responsibilities in the province of Babylon.
  nch-BL: Huan teipa ne tanahuatijquet quitequimacac Sadrac, Mesac huan Abed Nego
    ma quipiyaca noja más tequiticayot ipan nopa altepet Babilonia.
  vie-1934: Vua bèn thăng chức cho Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô trong tỉnh Ba-by-lôn.
  hin-CV: तब राजा ने शद्रख, मेशेख और अबेद-नगो को बाबेल राज्य में और उच्च पद दिया.
  spa-BES: Entonces el rey dio a Sadrac, Mesac y Abed-nego les dio autoridad aún mayor
    en la tierra de Babilonia.
  tdx-tdx: Aa le nonjone’ i mpanjakay am-paritane’ i Bavele t’i Sadrake naho i Mesake
    vaho i Abednegò.
  tha-KJV: แล​้วกษั​ตริ​ย์​ได้​ทรงเลื่อนยศให้ชัดรัค เมชาค และเอเบดเนโกสูงขึ้​นอ​ีกในเมืองบาบิ​โลน
  por-BR-2018: Então o rei fez com que Sadraque, Mesaque, e Abednego fossem prósperos
    na província da Babilônia.
  deu-ELO: Alsdann beförderte der König Sadrach, Mesach und Abednego in der Landschaft
    Babel.
  eng-WYC-2018: Then the king advanced Shadrach, Meshach, and Abednego, in the province
    of Babylon; and sent into all the land an epistle, containing these words.
  epo-epo: Kaj la reĝo denove tre altigis Ŝadraĥon, Meŝaĥon, kaj Abed-Negon en la
    lando Babela.
  uig-PIN: Xuning bilǝn padixaⱨ Xadrak, Mixak, Əbǝdnego üqǝylǝnni ɵstürüp, Babil ɵlkisidǝ
    yuⱪiri mǝnsǝpkǝ tǝyinlidi.
  beo-beo: 'Hina bagade da adoi dagoi. Amola e da Sia:dela:ge, Misia:ge amola Abedenigou
    ilima hawa: hamosu amo da ilia musa: hawa: hamosu baligi, Ba:bilone soge ganodini
    ilima i.'
  tpi-OTNT: King i tok pinis, orait em i givim Satrak na Mesak na Abetnego nupela
    wok long provins Babilon, i winim wok ol i bin mekim bipo.
  hau-SA: Sa’an nan sarki ya ƙara wa su Shadrak, Meshak da Abednego girma a yankin
    Babilon.
  uig-LAT: Shuning bilen padishah Shadrak, Mishak, Ebednégo ücheylenni östürüp, Babil
    ölkiside yuqiri mensepke teyinlidi.
  nde-nde: Inkosi yase ibanika izikhundla eziphezulu oShadreki, loMeshaki lo-Abhediniko
    elizweni laseBhabhiloni.
  ton-ton: Pea naʻe hakeakiʻi ʻe he tuʻi ʻa Seteleki, mo Mesake, mo ʻApeteniko, ʻi
    he fonua ʻo Papilone.
  ces-1613: Tedy zvelebil zase král Sidracha, Mizacha a Abdenága v krajině Babylonské.
  eng-WMB: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  tam-TCV: அதன்பின்பு சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களுக்கு அரசன், பாபிலோன் மாகாணத்தில்
    பதவி உயர்வு கொடுத்தான்.
  ceb-ULB: Unya gipatas-an sa hari ang katungdanan ni Sadrac, ni Mesac, ug ni Abednego
    sa probinsya sa Babilonia.
  pol-UBG: Wtedy król wywyższył Szadraka, Meszaka i Abed-Nego w prowincji Babilonu.
  agr-agr: Aatus apu chichaman umika pujus, nunú uchi datsa kampatum aajakua nunak
    imatiksag Babilonia nugkanum nugka yaig provincia aajakua nuna tuke apuji agtinun
    adaijauwai.
  kyc-kyc: Yuu Bapilone dokona wane Setarake Mesake Apenekomoo dusipa wambo yulu pyuo
    karengenepape kiŋi dokome yulu ulipili andake ingyuo maiya.
  urd-GVU: پھر بادشاہ نے تینوں آدمیوں کو صوبہ بابل میں سرفراز کیا۔
  deu-1912: Und der König gab Sadrach, Mesach und Abed-Nego große Gewalt in der Landschaft
    Babel.
  ntj-ntj: Nyangkalta-tjananya puurrpa purlkanyalu wati marnkurrnga marlakulu tjunu
    puurrpa-ya nyinarratjaku.
  kan-2017: ಬಳಿಕ ರಾಜನು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರನ್ನು ಬಾಬೆಲ್ ಸಂಸ್ಥಾನದಲ್ಲಿ ಉನ್ನತ
    ಪದವಿ ನೀಡಿ ಗೌರವಿಸಿದನು.
  yap-yap: Me tay fare pilung Shadrak nge Meshak nge Abednego ko liw nib tolang u
    lan yu Babylon.
  hlt-MCSB: Te dongah manghai loh Sadrakh , Meshach neh Abednego Te Babylon paeng
    ah a pom .
  mdy-ETH: ካኣቲ ዬያ ዓይሢፆ ዳኬስካፓ ሲዲራቄንታ ሚሳቄንታ ዓብዲናኣጎንታ ባብሎኔ ዓጮይዳ ዼግ ዼጊዲ ዶኦሪ ሱኡጌ ማሂ ጌሤኔ።
  twi-ASANTE: Afei, Ɔhene Nebukadnessar maa Sadrak, Mesak ne Abednego dibea a ɛkorɔn
    yie wɔ Babiloniaman mu.
  bhl-bhl: Angeko, kunum alemsal biim wiin e daok fian kuw keyemsomelei, i mali aluwbamin
    kunum biim wiin bakiyemsiliw kale. Bakiyemei, biim aluwbamin akati wiin fian so
    keyemse kale.
  eng-WEBU: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  wal-wal: Hegaappe guyyiyan, kawoi Sidiraaqa, Misaaqanne Abddanaaga Baabiloone biittan
    xoqqu xoqqu oottidi sunttiis.
  spa-PDDPT: El rey engrandeció a Sadrac, Mesac y Abed-nego en la provincia de Babilonia.
  gun-gun: Ha'e rami vy Babilônia yvy re huvixave omoingo porã Sadraque, Mesaque ha'e
    Abede-Nego.
  agu-BL: Ma yi ox yaj, nintzun ak'lij balaj cyak'un le gobierum cwent Babilonia.
    Nin jal wi'nin chik'ej.
  ilo-ULB: Kalpasanna, impangato ti ari ti saad da Sedrac, Mesac, ken Abednego iti
    probinsia ti Babilonia.
  kpg-kpg: Nomuli gei di king ga haga menege aga Shadrach, Meshach mo Abednego i di
    guongo go Babylon.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ شادراك، مىشاك، ئەبەدنېگو ئۈچەيلەننى ئۆستۈرۈپ، بابىل
    ئۆلكىسىدە يۇقىرى مەنسەپكە تەيىنلىدى.
  sus-sus: Na tɛmui mangɛ naxa Sadiraki, Mesaki, nun Abedinego xa fe mate Babilɔn
    bɔxi ma.
  pon-2006: Eri, nanmwarkio ahpw ketikihong Sadrak, Mihsak, oh Apedneko pwukoa kei
    nan wehin Papilon me ileilehsang mahs.
  jae-jae: Go kiŋ kêwaka Sadrak agêc Mesak ma Abednego sa têtu apômtaui aŋga gamêŋ
    Babilon.
  ksd-ksd: Ma ra king i ga vangala ra kini kai Sadrak, Mesak, ma Abed-Nego, ta ra
    papar Babilon.
  tur-YTC: O zaman kral, Şadrak, Meşak ve Abednego’yu Babil eyaletinde yükseltti.
  ind-AYT: Lalu, raja memberikan kedudukan yang tinggi kepada Sadrakh, Mesakh, dan
    Abednego di wilayah Babel.
  nya-nya: Ndipo mfumu Nebukadinezara anakweza pa ntchito Sadirake, Mesaki ndi Abedenego
    mʼchigawo cha Babuloni.
  hrv-hrv: Nismo ih čuvali i nismo vršili što nam bijaše naređeno za naše dobro.
  mps-mps: Kingo po ola silama da, teda agai te Satrak, me Mesak, me Abetnego, te
    augwali sela bageba te gesi sę te Babilon bulu tǫ pedaide mawai, te augwaligo
    polobadu yali sę mu edelama mu yali.
  tpi-tpi: King i tok pinis, orait em i givim Satrak na Mesak na Abetnego nupela wok
    long provins Babilon, i winim wok ol i bin mekim bipo.
  dan-1931: Og Kongen gengav Sjadrak, Mesjak og Abed-Nego deres Stillinger i Landsdelen
    Babel.
  vie-OVCB: Vua thăng chức cho Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô trong tỉnh Ba-by-lôn.
  guj-2017: પછી રાજાએ શાદ્રાખ, મેશાખ તથા અબેદ-નગોને બાબિલ પ્રાંતમાં વધારે ઊંચું સ્થાન
    આપ્યું.
  pon-2006A: Eri, nanmwarkio ahpw ketikihong Sadrak, Mihsak, oh Apedneko pwukoa kei
    nan wehin Papilon me ileilehsang mahs.
  por-BRBSL: Então o rei promoveu Shadrach, Meshach e Abednego na província da Babilônia.
  swe-swe: Sedan befordrade kungen Shadrak, Meshak och Aved-Nego i Babylons provins.
  cth-cth: Babilon ram dawk Shadrak, Meshak, hoi Abednego tinaw hah a thaw a luen
    sak pouh.
  twi-twi: Afei, Ɔhene Nebukadnessar maa Sadrak, Mesak ne Abednego dibea a ɛkorɔn
    yiye wɔ Babiloniaman mu.
  hlt-hlt: Te dongah manghai loh Sadrakh, Meshach neh Abednego te Babylon paeng ah
    a pom.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Nɛbukɑnnɛsɑɑ duɔ́ nSɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo
    yɛkɑ̀rɛ̀ yɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ ò do bɛ̀ duɔ́ nyɛ̀.
  msy-2020: Ezɨ atrivim mɨkemegha gɨvagha, egha Satrak, Mesak ko Abetnego ingangarir
    igiam Babilonɨn provinsɨn me ganɨngi, ingangarir kam ingangarir me faragha amizim
    gafira.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ sɔɔsɑ pɑ nyɔɔŋ kʋsʋɣʋ kɛ Pɑpiloni tɛtʋ tɑɑ.
  azb-azb: O zaman padşah Babil vilayətində Şadrakın, Meşakın və Aved-Neqonun vəzifələrini
    yüksəltdi.
  eng-DBY: Then the king promoted Shadrach, Meshach, and Abed-nego in the province
    of Babylon.
  hin-2017: तब राजा ने बाबेल के प्रान्त में शद्रक, मेशक, अबेदनगो का पद और ऊँचा किया।
  wol-KYG: Ba loolu wéyee Buur gëna teral Sadarag ak Mesag ak Abet Nego ca diiwaanu
    Babilon.
  eng-YLT: Then the king hath caused Shadrach, Meshach, and Abed-Nego, to prosper
    in the province of Babylon.
  kne-kne: Idi makdeng di, inpangaton din ari di saad da Sadrak, Mesak ya Abednego
    sin probinsiya ay Babilonia.
  eng-WYC-2017: Then the king advanced Shadrach, Meshach, and Abednego, in the province
    of Babylon; and sent into all the land an epistle, containing these words.
  eng-WMBB: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  urd-GVH: फिर बादशाह ने तीनों आदमियों को सूबा बाबल में सरफ़राज़ किया।
  rug-rug: Meke va rizu sage lani sa baṉara Nebukaneza sari Sedareki, Misake, meke
    Abedeniko pa tuturuana ululudi, koasa pinaqaha popoa pa Babiloni.
  gaz-gaz: Ergasii mootichi Shaadraak, Meeshakii fi Abdanaagoo kutaa biyyaa Baabilon
    irratti muude.
  fra-LSG: Après cela, le roi fit prospérer Schadrac, Méschac et Abed-Nego, dans la
    province de Babylone.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋurunydja ŋuriŋi buŋgawayunydja wekaŋala bukmaknha
    ŋunhi wäŋa Bapilunbuynydja ŋurikalayina walalaŋgala dharraylili ga goŋlili.
  yal-yal: Nanara, mangan yi Sadiraki nun Mesaki nun Abedinego a fe mate Babilɔn yamanani.
  haw-1868: No ia mea, hookiekie iho la ke alii ia Saderaka, a me Mesaka, a me Abedenego,
    ma ka aina o Babulona.
  arb-NAV: ثُمَّ رَفَعَ الْمَلِكُ مِنْ شَأْنِ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو فِي
    وِلايَةِ بَابِلَ.
  ewe-ewe: Tete fia la do Sadrak, Mesak kple Abednego ɖe ŋgɔ le Babilonia nutoa me.
  eng-LEE: Then did the king promote Shadrach, Meshach, and 'Abed-nego, in the province
    of Babylon.
  gvn-gvn: '@see-verse:DAN.003.029'
  asm-FB: তেতিয়া ৰজাই চদ্ৰক, মৈচক আৰু অবেদ-নেগোক বাবিল প্ৰদেশত উচ্চ পদত নিযুক্ত কৰিলে।
  sus-A: نَ تّمُي مَنفّ نَشَ سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ شَ قٍ مَتٍ بَبِلْن بْشِ
    مَ.
  fra-SBL: Alors le roi promut Shadrac, Méschac et Abed-Nego dans la province de Babylone.
  hbo-hbo: בֵּאדַ֣יִן מַלְכָּ֗א הַצְלַ֛ח לְשַׁדְרַ֥ךְ מֵישַׁ֛ךְ וַעֲבֵ֥ד נְגֹ֖ו בִּמְדִינַ֥ת
    בָּבֶֽל׃ פ
  piu-2006: '@see-verse:DAN.003.029'
  pjt-pjt: Alatji mayatja Nipaka-nitjalu tjukurpa puḻka wangkara tjunu. Munu palula
    maḻangka wati panya maṉkurpa tjunu palula itingka nyinara ngura panya Papilannga
    mayatjangku aṯunymaṟa kanyintjaku.
  kik-kik: Nake mũthamaki agĩtũũgĩria Shadiraka, na Meshaki, na Abedinego kũu bũrũri
    wa Babuloni.
  omb-omb: Lo tagugi, i ratahigi mo ragasi Sedrak, Misak me i Abednigo sulo here lalawua
    lolo togagi venue tau Babilon.
  fra-NCL: Nous n’avons pas écouté vos commandements et nous ne les avons pas observés,
    et nous n’avons pas agi selon que vous nous l’aviez commandé, afin que nous fussions
    heureux.
  cek-AK: To pacoengah siangpahrang mah Sharach, Meshach hoi Abed-nego hanah Babylon
    prae ahap ukhaih hmuensang to a paek.
  cuk-cuk: Geb Rey-Nabucodonosor, Sadrac, Mesac, degi, Abednego, Babilonia-yargi dule-dummaganga
    nug-imaksad.
  uig-CYR: Шуниң билән падиша Шадрак, Мишак, Әбәднего үчәйләнни өстүрүп, Бабил өлкисидә
    жуқури мәнсәпкә тайинлиди.
  pma-pma: Evus, asuv houlu vati lat ris Sadrak, Misek ka Abednego telvamai telvakur
    umen koa hetetamen imok valin koa telkuri mulamu en provins ten out Babilon.
  tel-2017: అప్పటి నుండి రాజు షద్రకు, మేషాకు, అబేద్నెగోలను బబులోను సంస్థానంలో ఉన్నత
    స్థానాల్లో అధికారులుగా నియమించాడు.
  hat-BSA: Answit, wa a te fè Schadrac, Méschac ak Abed-Nego vin pwospere nan pwovens
    Babylone nan.
  kos-kos: Ac tokosra el sifilpa kulak wal lal Shadrach, Meshach, ac Abednego in acn
    Babylon.
  hbo-WLC: בֵּאדַ֣יִן מַלְכָּ֗א הַצְלַ֛ח לְשַׁדְרַ֥ךְ מֵישַׁ֛ךְ וַעֲבֵ֥ד נְג֖וֹ בִּמְדִינַ֥ת
    בָּבֶֽל׃ פ
  ibo-ibo: Mgbe ahụ, eze nyere Shedrak, Mishak na Abednego ọkwa ọzọ dị elu karịa nke
    ha nwere na mbụ nʼala Babilọn.
  ory-ory: ଏଥିରେ ରାଜା ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋର ବାବିଲ ପ୍ରଦେଶରେ ପଦ ବୃଦ୍ଧି କଲା।
  chk-chk: Mürin, ewe king a seikätä Satrak Mesak me Apetneko o awiseer ngeni wis
    tekia lon ewe sop itan Papilon.
  rop-rop: Wal det king bin meigim det thribala men blanga jidan mowa haibala bos
    langa Bebalon.
  ukr-1871: Тодї поставив царь високо Седраха, Мисаха й Авденага в краю Вавилонському.
  deu-1951: Daraufhin beförderte der König Sadrach, Mesach und Abednego zu hohen Stellungen
    in der Landschaft Babel.
  eng-JPS: Then the king promoted Shadrach, Meshach, and Abed-nego, in the province
    of Babylon.
  srp-1865: Tada car uzvisi Sedraha, Misaha i Avdenaga u zemlji Vavilonskoj.
  lug-lug: Awo kabaka n’akuza Saddulaaki, ne Mesaki ne Abeduneego mu ssaza ery’e Babulooni.
  heb-heb: באדין מלכא הצלח לשדרך מישך ועבד נגו במדינת בבל׃
  ben-IRV: তখন রাজা শদ্রক, মৈশক ও অবেদনগোকে ব্যাবিলন প্রদেশে আরও উঁচু পদ দিলেন।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਨੂੰ ਬਾਬਲ ਦੇ ਸੂਬੇ ਵਿੱਚ ਉੱਚਾ ਕੀਤਾ।
  tkr-tkr: Mançile qiyğa paççahee Baabileeyiy çine hiqiy-allane cigabışee Şadrakıs,
    Meşakıs, Aved-Negonus sık'ıldad ç'ak'ın işbı hele.
  mya-JVB: ဗာဗုလုန် နိုင်ငံ တွင် ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့ကို ချီးမြှောက်
    တော်မူ၏။
  tte-O: Kabo kin kaba miya saesaena iwolena Setaleki, Misake yo Abedenigo kolili
    dedei Babilon kalona mena.
  tbg-tbg: Minti tivakero avuhainaa vaiinti viva Sataraakira Misaakira Abetnegora
    vinavuka noraiqama komanta vinavuka uri aatarake nora autu vare, Babironi provinsiqi
    vaiha kamaanira kaiqa varaqi vi vaura.
  hmo-hmo: Unai neganai king ese dagi bada ia henia Sataraka, Misaka bona Abetenigo
    dekenai Babulonia tano lalonai.
  urd-urd: फिर बादशाह ने सदरक और मीसक और 'अबदनजू को सूबा — ए — बाबुल में सरफ़राज़
    किया।
  rus-SYN: Тогда царь возвысил Седраха, Мисаха и Авденаго в стране Вавилонской и возвеличил
    их и удостоил их начальства над прочими Иудеями в его царстве.
  bqc-SIM: Ɔ̃ kía Sadaki ń Mɛsakio ń Abɛdinɛgooo gbà gbãa Babɛli bùsuu.
  tcz-CHONGTHU: Chujouvin, lengpan jong Shadrach, Mesach chuleh Abednego chu Babylon
    gamkai sung’a vaipohna sangjo apehbetan ahi.
  mar-mar: नंतर राजाने शद्रख, मेशख, अबेदनगो यांना बाबेलच्या परगण्यात बढती दिली.
  qub-qub: Chaypitaga Sadracta, Mesacta, Abed-negota Babilonia probinsyacho ray Nabucodonosor
    churaran mas mandaj cananpäna.
  bqp-bqp: Yenibɑn biru, sinɑ boko Nɛbukɑnɛsɑɑ u Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo ɑye bɑkɑnu
    wɛ̃ Bɑbilonin tem berɑ mi.
  hat-hat: Wa a moute Chadrak, Mechak ak Abèdnego grad nan pwovens Babilòn lan.
  eng-BSB: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  eng-WEBPB: Then the king promoted Shadrach, Meshach, and Abednego in the province
    of Babylon.
  kbq-kbq: Hagi kini ne' Nebukatnesa'ma anagema huteno'a, Setrakima, Mesakima, Abetnegoma
    huno kasefa eri'za zamige'za, koma eri'naza eri'zana rugatere'za, Babiloni mopamofo
    agu'afina eri'zana eri'naze.
  nhe-BL: Huan teipa ne tlanahuatijquetl quintequimacac Sadrac, Mesac huan Abed Nego
    ma quipiyaca noja más tequihuejcayotl ipan nopa altepetl Babilonia.
  bus-bus: Ben kína Sadaraka kↄ̃n Mɛsakio kↄ̃n Abɛdinɛgoo gwena kàarańnɛ Babilↄnu
    bùsun.
  gub-BL: Na'e Namukononozor umuigo kar a'e kwàkwàmo tuwihaw upuner wera'u ma'e romo
    Mawiron ywy rehe a'e wà kury.
  eng-DRA: And we have not hearkened to thy commandments, nor have we observed nor
    done as thou hadst commanded us, that it might go well with us.
