    pai sak muei nawnnah dongkah ham a coi. Te phoeiah Nebukhadnezzar loh a pai sak
    muei hmai ah pai la pai uh.
  tbz-SIM: Kɛ̀ bɛkperíbɛ̀ bɛmɔuu tíí nkɛ́kɑri okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ tenkɑɑnìtɛ̀ ììkɛ̀.
  msy-2020: Ezɨ gavmanɨn gumazir ekiar kaba iza bar marvir guam itir naghɨn dughiar
    namba wanɨn an ziam fasa bar uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ kotɑ lɛɛsʋɣʋ ŋkʋ kʋ kiŋ.
  azb-azb: O zaman padşah Navuxodonosorun qoyduğu heykəlin həsretmə mərasiminə canişinlər,
    əmirlər, valilər, müşavirlər, xəzinədarlar, hakimlər, vəkillər, xülasə, bütün
    vilayətlərin məmurları toplaşdı.
  eng-DBY: Then the satraps, the prefects, and the governors, the judges, the treasurers,
    the counsellors, the justices, and all the rulers of the provinces, were gathered
    together unto the dedication of the image that Nebuchadnezzar the king had set
    up; and they stood before the image that Nebuchadnezzar had set up.
  hin-2017: तब अधिपति, हाकिम, राज्यपाल, सलाहकार, खजांची, न्यायी, शास्त्री आदि प्रान्त-प्रान्त
    के सब अधिकारी नबूकदनेस्सर राजा की खड़ी कराई हुई मूरत की प्रतिष्ठा के लिये इकट्ठे
    हुए, और उस मूरत के सामने खड़े हुए।
  wol-KYG: Ba loolu amee jawriñ yaak laman yaak jaraaf yaak boroom xel yaak farbay
    alal yaak àttekat yaak ndawi buur yaak mboolem kilifay diiwaan ya, ñépp daje ngir
    berndey jëmm, ja Buur Nabukodonosor samp; ñu daldi taxaw ca kanam jëmm ja.
  eng-YLT: 'Then are gathered the satraps, the prefects, and the governors, the honourable
    judges, the treasurers, the counsellors, the sheriffs, and all the rulers of the
    province, to the dedication of the image that Nebuchadnezzar the king hath raised
    up: and they are standing before the image that Nebuchadnezzar hath raised up.'
  kne-kne: et pinmika da sin sangoanan di sinan ip-ipogaw ay sana.
  eng-WYC-2017: Then the wise men, magistrates, and judges, and dukes, and tyrants,
    or strong men, and best men that were set in powers, and all the princes of countries
    were gathered together, that they should come together to the hallowing of the
    image, which the king Nebuchadnezzar had raised [up]. Forsooth they stood in the
    sight of the image, which Nebuchadnezzar had set up;
  eng-WMBB: Then the local governors, the deputies, and the governors, the judges,
    the treasurers, the counsellors, the sheriffs, and all the rulers of the provinces
    were gathered together to the dedication of the image that Nebuchadnezzar the
    king had set up; and they stood before the image that Nebuchadnezzar had set up.
  urd-GVH: चुनाँचे सब बुत की मख़सूसियत के लिए जमा हो गए। जब सब उसके सामने खड़े थे
  rug-rug: Ke varigara beto sari na koburu tavia, palabatu tinavete, qavuna, tie roverove,
    palabatu poata, tie varipitui, tie totoli meke sari doduru palabatu tuturaṉa koari
    na hopeke pinaqaha popoa, pude va madi ia sa beku sapu va turu ia e baṉara Nebukaneza.
    Meke la turu si arini pa kenuna sa beku.
  gaz-gaz: Kanaafuu eebba fakkii Nebukadnezar Mootichi dhaabe sanaa irratti argamuuf
    ilmaan moototaa, muudamoonni, bulchitoonni, gorsitoonni, itti gaafatamtoonni mankuusa
    qabeenyaa, abbootiin murtii hayyoonni seeraa biraatii fi qondaaltonni biyyaa hundi
    walitti qabamanii fuula fakkii sanaa dura dhadhaabatan.
  fra-LSG: Alors les satrapes, les intendants et les gouverneurs, les grands juges,
    les trésoriers, les jurisconsultes, les juges, et tous les magistrats des provinces,
    s’assemblèrent pour la dédicace de la statue qu’avait élevée le roi Nebucadnetsar.
    Ils se placèrent devant la statue qu’avait élevée Nebucadnetsar.
  gnn-gnn: Yo, dhärrananydja walala marrtjina ŋunhi galkina yana wal'ŋu ŋurikalayinayi
    maliwalana, rrambaŋina walala wiripu‐guḻku'na miṯtji dhärrana ŋapaŋuranydja walalaŋgala
    ŋula nhämunha'na miṯtji.
  yal-yal: Awa, bɔxɔne mangane nun bɔxɔ kanne nun yamana kanne nun sariya kanne nun
    nafulu ramarane nun sariyasane nun kitisane nun bɔxɔn kuntigine ngaan yi e malan
    na sawurana fe rawangadeni Manga Nebukadanesari naxan nafala. E ti sawuran yɛtagi
    Manga Nebukadanesari naxan nafala.
  haw-1868: 'Alaila, ua hoakoakoaia mai na''lii, a me na kiaaina, i na luna koa, na
    lunakanawai, a me na lunawaiwai, na kakaolelo, a me na ilamuku, a me na luna a
    pau o na aina, no ka hoolaa ana i ke kii a Nebukaneza ke alii i kukulu ai: a ku
    lakou imua o ua kii la a Nebukaneza i kukulu ai.'
  arb-NAV: فَاجْتَمَعَ الأَقْطَابُ وَالْحُكَّامُ وَالْقُضَاةُ وَأُمَنَاءُ الْخَزَائِنِ
    وَالْمُسْتَشَارُونَ وَسَائِرُ عُظَمَاءِ الأَقَالِيمِ لِتَدْشِينِ التِّمْثَالِ
    الَّذِي نَصَبَهُ نَبُوخَذْنَصَّرُ وَمَثَلُوا أَمَامَهُ.
  ewe-ewe: Ale amegãwo, dziɖulawo, aɖaŋudelawo gadzikpɔlawo, ʋɔnudrɔ̃lawo, sefialawo
    kple nutomedzikpɔlawo va ƒo ƒu hena legba si Fia Nebukadnezar li la ŋuti kɔkɔ
    teƒe kpɔkpɔ, eye wotsi tsitre ɖe eŋgɔ.
  eng-LEE: Thereupon were assembled the lieutenants, the superintendents, and the
    governors, the judges, the treasurers, the counsellors, those learned in the law,
    and all the rulers of the provinces unto the dedication of the image that king
    Nebuchadnezzar had set up; and they stood opposite to the image that Nebuchadnezzar
    had set up.
  gvn-gvn: '@see-verse:DAN.003.002'
  asm-FB: নবূখদনেচৰে যি মূৰ্তি স্থাপন কৰিছিল, সেই মূৰ্তি উৎসৰ্গ কৰিবলৈ, প্রদেশৰ অধ্যক্ষ,
    আঞ্চলিক অধ্যক্ষ, স্থানীয় অধ্যক্ষৰ সৈতে, প্ৰদেশৰ উপদেষ্টা, ধনভঁৰালী, বিচাৰক, বিচাৰকৰ্ত্তা
    আৰু সকলো মূখ্য কৰ্মচাৰী একত্রিত হৈ আহিল; আৰু মূৰ্তিৰ আগত উপস্থিত হ’ল।
  sus-A: عَوَ، مَنفّ رَ سِمَيٍ، كُنتِفِيٍ، فٌمِنَيٍ، سّرِيّسَيٍ، نَاقُلِ رَفَتَيٍ،
    سّبّلِتِيٍ، كِيتِسَيٍ، نُن بْشِ مَنفّدِيٍ بِرِن نَشَ عٍ مَلَن مَنفّ شَ كُيٍ مَتٌدٍ.
    عٍ نَشَ تِ كُيٍ يَ عِ، مَنفّ نٍبُكَدَنسَرِ نُ بَرَ نَشَن تِ.
  fra-SBL: Et les gouverneurs locaux, les adjoints, les gouverneurs, les juges, les
    trésoriers, les conseillers, les shérifs et tous les chefs des provinces se rassemblèrent
    pour la dédicace de la statue que le roi Nebucadnetsar avait dressée, et ils se
    tinrent devant la statue que Nebucadnetsar avait dressée.
  hbo-hbo: בֵּאדַ֡יִן מִֽתְכַּנְּשִׁ֡ין אֲחַשְׁדַּרְפְּנַיָּ֡א סִגְנַיָּ֣א וּֽפַחֲוָתָ֡א
    אֲדַרְגָּזְרַיָּ֣א גְדָבְרַיָּא֩ דְּתָ֨בְרַיָּ֜א תִּפְתָּיֵ֗א וְכֹל֙ שִׁלְטֹנֵ֣י
    מְדִֽינָתָ֔א לַחֲנֻכַּ֣ת צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֣ר מַלְכָּ֑א *וְקָאֲמִין
    (וְקָֽיְמִין֙) לָקֳבֵ֣ל צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּֽר׃
  piu-2006: '@see-verse:DAN.003.002'
  pjt-pjt: Mayatja nyanga paluṟu tjanaya uwankara pitjala tjunguringu wati-wati panya
    palula kuranyu.
  kik-kik: Nĩ ũndũ ũcio, anene, na anyabara, na abarũthi, na ataari a mũthamaki, na
    aigi kĩgĩĩna, na aciirithania, na mawakiri, na anene othe a mabũrũri makĩgomana
    nĩ ũndũ wa kwamũra mũhianano ũcio Mũthamaki Nebukadinezaru aahaandithĩtie, nao
    makĩrũgama mbere yaguo.
  omb-omb: Tavohe ngerehi rau vomai, rau labe lo nagoi gailandolando i Nebokadnesa
    u veie.
  fra-NCL: Ainsi s’assemblèrent les satrapes, les intendants et les gouverneurs, les
    grands juges, les trésoriers, les légistes, les juges et tous les magistrats des
    provinces pour la dédicace de la statue que le roi Nabuchodonosor avait dressée ;
    et ils se tinrent devant la statue qu’avait dressée Nabuchodonosor.
  cek-AK: To pongah prae tawnkungnawk, prae taham khohan kaminawk, prae ahap ukkugnnawk,
    poekhaih kahoih paekkugnawk, param ih phoisa pakuem kaminawk, lokcaekkungnawk,
    lok katoengah khingh kaminawk, prae ahap ukhaih thungah toksah angraengnawk loe
    siangpahrang Nebuchadnezzar mah thling ih krang raenghaih poihkung ah nawnto amkhueng
    o; nihcae loe Nebuchadnezzar mah thling ih krang hma ah angdoet o.
  cuk-cuk: Degisoggu, yar-nanaid-e-dummagan, igar-nabomalad-e-dummagan, neggwebur-danar-danar-bukwamalad-e-dummagan,
    dule-binsaed-dakmalad, dule-mani-dakmalad, dule-igar-nabomalad, bela dummagan-gudimalad,
    Nabucodonosor-ibmar-duleyob-orgi-sobsad-oyolesokalid-dakega, a-asabin bela ambikunonimalad.
  uig-CYR: Шуниң билән вәзирләр, валийлар, һакимлар, мәслиһәтчиләр, ғәзничиләр, сотчилар,
    сорақчилар, шундақла һәр қайси өлкиләрдики башқа әмәлдарларниң һәммиси аташ мурасимиға
    җәм болди. Улар һәйкәлниң алдида турди.
  pma-pma: Navong meatin vasi keil enek alah ruai keke avoumon tokolkatien ven nana
    koanek,
  tel-2017: ఆ అధికారులు, ప్రముఖులు, సైన్యాధిపతులు, సంస్థానాల అధిపతులు, మంత్రులు, ఖజానా
    అధికారులు, ధర్మశాస్త్ర పండితులు, న్యాయాధిపతులు, సంస్థానాల్లో నాయకత్వం వహించేవాళ్ళు,
    ప్రజలందరూ రాజైన నెబుకద్నెజరు నిలబెట్టించిన విగ్రహం ప్రతిష్ఠ కార్యక్రమానికి కూడివచ్చి,
    విగ్రహం ఎదుట నిలబడ్డారు.
  hat-BSA: Konsa, satrap yo, prefè yo, gouvènè yo, konseye yo, trezorye yo, jij yo,
    majistra yo ak tout chèf an pwovens yo te rasanble pou seremoni dedikas imaj ke
    Nebucadnetsar te fè monte a; epi yo te kanpe devan imaj ke Nebucadnetsar te fè
    monte a.
  kos-kos: Ke mwet fulat inge nukewa fahsreni nu ke kisa sac, ac tu ye mutun ma sruloala
    sac,
  hbo-WLC: בֵּאדַ֡יִן מִֽתְכַּנְּשִׁ֡ין אֲחַשְׁדַּרְפְּנַיָּ֡א סִגְנַיָּ֣א וּֽפַחֲוָתָ֡א
    אֲדַרְגָּזְרַיָּ֣א גְדָבְרַיָּא֩ דְּתָ֨בְרַיָּ֜א תִּפְתָּיֵ֗א וְכֹל֙ שִׁלְטֹנֵ֣י
    מְדִֽינָתָ֔א לַחֲנֻכַּ֣ת צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֣ר מַלְכָּ֑א וקאמין
    לָקֳבֵ֣ל צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּֽר׃
  ibo-ibo: Ya mere, ndị nnọchite anya eze niile, ndịisi, ndị na-achị achị, ndị ndụmọdụ
    ya niile na ndị na-elekọta ụlọakụ ya niile, ndị ọkaikpe, ndị maji na-edozi okwu
    na ọtụtụ ndị ọzọ nọkwa nʼisi ọchịchị akụkụ niile nke ala ahụ, zukọtara maka ido
    oyiyi ahụ nke eze, bụ Nebukadneza guzobere nsọ. Ha niile guzooro ọtọ nʼihu oyiyi
    ahụ bụ nke eze Nebukadneza guzobere.
  ory-ory: ତହିଁରେ କ୍ଷିତିପାଳମାନେ, ରାଜପ୍ରତିନିଧିମାନେ ଓ ଦେଶାଧ୍ୟକ୍ଷଗଣ, ବିଚାରକର୍ତ୍ତାଗଣ,
    କୋଷାଧ୍ୟକ୍ଷଗଣ, ବ୍ୟବସ୍ଥାପକଗଣ, ବେବର୍ତ୍ତାଗଣ ଓ ପ୍ରଦେଶୀୟ ସକଳ ଶାସନକର୍ତ୍ତାଗଣ, ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର
    ସ୍ଥାପିତ ପ୍ରତିମାର ପ୍ରତିଷ୍ଠା କରିବା ପାଇଁ ଏକତ୍ର ହେଲେ, ଆଉ ସେମାନେ ନବୂଖଦ୍‍ନିତ୍ସରର ସ୍ଥାପିତ
    ପ୍ରତିମାର ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ekei nöüwis meinisin ra chufengen fän iten efinünen ewe uluulun aramas
    ewe king Nepukatnesar a föri. Iwe, ra ütä me mwan.
  rop-rop: Wal wen ol detlot wekinmen bin majurrumap miselp blanga det serramoni en
    bin jandap lida langa det drimin sheip,
  ukr-1871: І зібрались сатрапи, намісники, воєводи, найстарші суддї, скарбники, радники,
    урядники й усї володарі по областях на посьвятини боввана, що його царь Навуходонозор
    виставив.
  deu-1951: Sobald nun die Satrapen, Statthalter und Landpfleger, die Oberrichter,
    Schatzmeister, Räte und Richter samt allen Bezirksvorstehern zur Einweihung des
    Bildes versammelt waren und vor dem Bilde standen, welches der König Nebukadnezar
    hatte aufrichten lassen,
  eng-JPS: Then the satraps, the prefects, and the governors, the judges, the treasurers,
    the counsellors, the sheriffs, and all the rulers of the provinces, were gathered
    together unto the dedication of the image that Nebuchadnezzar the king had set
    up; and they stood before the image that Nebuchadnezzar had set up.
  srp-1865: Tada se skupiše knezovi, upravitelji i vojvode, starješine, riznièari,
    sudije, nastojnici, i svi vlastelji zemaljski, da se osveti lik što ga postavi
    car Navuhodonosor; i stadoše pred likom što ga postavi Navuhodonosor.
  lug-lug: Awo abaamasaza, n’abafuzi, n’abamateeka, n’abawi b’amagezi n’abawanika,
    n’abalamuzi, n’abakungu bonna ab’omu masaza, ne bakuŋŋaana ku mukolo ogw’okuwonga
    ekibumbe Kabaka Nebukadduneeza kye yabumbisa.
  heb-heb: באדין מתכנשין אחשדרפניא סגניא ופחותא אדרגזריא גדבריא דתבריא תפתיא וכל שלטני
    מדינתא לחנכת צלמא די הקים נבוכדנצר מלכא וקאמין לקבל צלמא די הקים נבוכדנצר׃
  ben-IRV: তখন রাজ্যগুলির শাসনকর্তারা ও প্রদেশগুলির শাসনকর্তারা এবং আঞ্চলিক শাসনকর্তারা
    পরামর্শদাতাদের, কোষাধ্যক্ষদের, বিচারকর্তাদের, আধিকারিকদের এবং সমস্ত উঁচু পদের
    শাসনকর্ত্তাদের সঙ্গে মূর্ত্তি স্থাপন করার অনুষ্ঠানে উপস্থিত হলেন, যে মূর্ত্তি
    রাজা নবূখদনিৎসর স্থাপন করেছিলেন। তাঁরা সেই মূর্তির সামনে দাঁড়ালেন।
  pan-pan: ਤਦ ਸ਼ਹਿਜ਼ਾਦੇ, ਦੀਵਾਨ, ਸਰਦਾਰ, ਨਿਆਂਕਾਰ, ਭੰਡਾਰੀ, ਸਲਾਹਕਾਰ, ਕਪਤਾਨ ਤੇ ਸੂਬਿਆਂ ਦੇ
    ਸਾਰੇ ਹਾਕਮ ਉਸ ਮੂਰਤ ਦੀ ਚੱਠ ਲਈ ਜਿਹੜੀ ਨਬੂਕਦੱਨਸਰ ਨੇ ਖੜੀ ਕੀਤੀ ਇਕੱਠੇ ਹੋਏ। ਉਹ ਉਸ ਮੂਰਤ
    ਦੇ ਅੱਗੇ ਜਿਹੜੀ ਨਬੂਕਦਨੱਸਰ ਨੇ ਖੜੀ ਕੀਤੀ ਸੀ ਖੜ੍ਹੇ ਹੋਏ।
  tkr-tkr: Mane gahıl paççah Navuxodonosoree gyuvxhiyne haykalne k'anyaqa, haykalıs
    g'avsrencenva caanişinar, emırar, valibı, muşavirar, xazinadarar, haakimar, məmurar,
    mane gırgıne cigayne vuk'lel ulyobzırıynbı savayle.
  mya-JVB: စော်ဘွား ၊ မြို့ဝန် ၊ စစ်ကဲ ၊ တရားသူကြီး ၊ အခွန် တော်ဝန်၊ တိုင်ပင် မှူးမတ်၊
    မြို့ စာရေး၊ နိုင်ငံ တော် အရာရှိ အပေါင်း တို့သည် စုဝေး ရောက်လာ၍၊ တည် ထား တော်မူသော
    ရုပ်တု ရှေ့ မှာ ရပ် နေကြ၏။
  tte-O: Kabo topaisowa esaliyao lalakili simiya-gogo kokotomo kana walo-mulolo kaiwena
    na sitolo kokotomo manna mena.
  tbg-tbg: '@see-verse:DAN.003.002'
  hmo-hmo: Vadaeni inai tau badadia ibounai be idia haboua mai, bona kaivakuku ena
    vairana dekenai idia gini.
  urd-urd: तब नाज़िम, और हाकिम, और सरदार, और क़ाज़ी, और ख़ज़ाँची, और सलाहकार, और मुफ़्ती
    और सूबों के तमाम 'उहदेदार, उस मूरत की 'इज़्ज़त के लिए जिसे नबूकदनज़र बादशाह ने
    खड़ा किया था जमा' हुए; और वह उस मूरत के सामने जिसको नबूकदनज़र ने खड़ा किया था,
    खड़े हुए।
  rus-SYN: И собрались сатрапы, наместники, военачальники, верховные судьи, казнохранители,
    законоведцы, блюстители суда и все областные правители на открытие истукана, которого
    Навуходоносор царь поставил, и стали перед истуканом, которого воздвиг Навуходоносор.
  bqc-SIM: Ɔ̃ bùsu gbɛ̃zↄ̃ↄpiↄ kↄ̃ kã̀aa tã́api sakɛ̃a yã́ musu, aa sĩa a aɛ.
  tcz-CHONGTHU: Hijeh chun, thuneiho, vaihom ho, gamkai vaipo ho, leng thumop ho,
    neiching ho, thutan vaihom ho, thutan pipuho, chuleh gamkai pumpia vaipo ho, abonchauvin
    ahung cheh’un, lengpan atundoh milim angsung’a chun adingsoh tauvin ahi.
  mar-mar: नंतर प्रांताचे प्रशासक, प्रादेशिक, प्रशासक, स्थानिक प्रशासक, सोबतचे सल्लागार,
    खजिनदार, न्यायाधीश, दंडाधिकारी आणि प्रांतातले सर्व उच्च मुख्याधिकारी यासाठी एकत्र
    आले की, नबुखद्नेस्सर राजाने स्थापित केलेल्या पुतळ्याचे समर्पण व्हावे.
  qub-qub: Chaura chay nasyunpa jatun autoridänincunaga shuntacaran Nabucodonosor
    rurachishan ichiraycajta inaurananpaj.
  bqp-bqp: Mɑ tɔn be kpuro bɑ mɛnnɑ. Ben bɑɑwure u yɔ̃rɑ bwɑ̃ɑroku gen wuswɑɑɔ bu
    kɑ gen sɑ̃ɑru tore.
  hat-hat: Se konsa, tout otorite yo te reyini pou gwo fèt premye seremoni an. Yo
    te kanpe devan estati wa a te fè fè a.
  eng-BSB: So the satraps, prefects, governors, advisers, treasurers, judges, magistrates,
    and all the rulers of the provinces assembled for the dedication of the statue
    that King Nebuchadnezzar had set up, and they stood before it.
  eng-WEBPB: Then the local governors, the deputies, and the governors, the judges,
    the treasurers, the counsellors, the sheriffs, and all the rulers of the provinces
    were gathered together to the dedication of the image that Nebuchadnezzar the
    king had set up; and they stood before the image that Nebuchadnezzar had set up.
  kbq-kbq: Ana hutege'za ugota kva vahe'ma, kiapu vahe'ma, gavana vahe'ma, antahintahima
    nemiza vahe'ma, kanisolo vahe'ma, zagoma kegavama nehaza vahe'ma, keagama refko
    nehaza vahe'ene ana vahe'ma zamazama nehaza vahe'ene maka kamani eri'zama eneriza
    vahe'enena, Nebukatnesama ana vahe amema'ama erinte ama'ma hunaku'ma hianknarera
    emeri atru hute'za ana amema'amofo avuga oti'naze.
  nhe-BL: Huajca ajsicoj nochi huejhueyi tlacame huan mosentilijque iixpa nopa teteyotl
    para quiilhuichihuilise.
  bus-bus: Ben bùsu gbɛ̃nsi pìnↄ kↄ̃ kàkↄ̃a pↄ́ taka pì kyakɛnazi aↄ̃ zɛ̀zɛ à aɛ.
  gub-BL: Ur paw rupi wà, awa hagapaw henataromo upu'àm pà wà. Ta'e tuwihawete ipurexak
    kar wer hehe teko wanupe xe.
  eng-DRA: Then the nobles, the magistrates, and the judges, the captains, and rulers,
    and the great men that were placed in authority, and all the princes of the provinces,
    were gathered together to come to the dedication of the statue, which king Nabuchodonosor
    had set up. And they stood before the statue which king Nabuchodonosor had set
    up.
