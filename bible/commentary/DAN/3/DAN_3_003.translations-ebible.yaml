verse: DAN.003.003
translations:
  mal-C: അങ്ങനെ രാജപ്രതിനിധികളും പ്രധാന ഉദ്യോഗസ്ഥരും ദേശാധിപതികളും ഉപദേശകരും ഭണ്ഡാരവിചാരകരും
    ന്യായാധിപരും മജിസ്ട്രേറ്റുമാരും മറ്റ് എല്ലാ പ്രവിശ്യകളിലെയും ഉദ്യോഗസ്ഥരും നെബൂഖദ്നേസർ
    രാജാവ് നിർത്തിയ സ്വർണപ്രതിമയുടെ പ്രതിഷ്ഠയ്ക്ക് വന്നുകൂടി. നെബൂഖദ്നേസർ നിർത്തിയ
    പ്രതിമയ്ക്കുമുമ്പിൽ അവർ നിന്നു.
  deu-TKW: Da versammelten sich die Satrapen, Oberbeamten und Statthalter, die Oberrichter,
    Schatzmeister, Rechtskundigen, Richter und alle anderen Provinzialbeamten zur
    Einweihung des Bildes, das der König Nebukadnezar hatte aufrichten lassen, und
    stellten sich vor dem Bilde auf, das Nebukadnezar hatte aufrichten lassen.
  lin-lin: Boye, bayangeli oyo atiaki na bituka, bakalaka oyo babatelaka biloko ya
    mokonzi, bayangeli, bapesi toli, babateli ya bomengo ya mokonzi, bato ya mibeko,
    basambisi mpe bakalaka nyonso ya bituka basanganaki mpo na feti ya kobandisa losambo
    ya ekeko oyo mokonzi Nabukodonozori asalisaki, mpe batelemaki liboso na yango.
  eng-LSV: 'Then are gathered the satraps, the prefects, and the governors, the counselors,
    the treasurers, the judges, the magistrates, and all the rulers of the province,
    to the dedication of the image that Nebuchadnezzar the king has raised up: and
    they are standing before the image that Nebuchadnezzar has raised up.'
  eng-GNV: 'So the nobles, princes and dukes, the iudges, the receiuers, the counsellers,
    the officers, and all the gouernours of the prouinces were assembled vnto the
    dedicating of the image, that Nebuchad-nezzar the King had set vp: and they stood
    before the image, which Nebuchad-nezzar had set vp.'
  eng-WEBSTER: Then the princes, the governors, and captains, the judges, the treasurers,
    the counselors, the sherifs, and all the rulers of the provinces, were assembled
    to the dedication of the image that Nebuchadnezzar the king had set up; and they
    stood before the image that Nebuchadnezzar had set up.
  nhw-BL: Huajca ajsicoj nochi huejhueyi masehualme huan mosentilijque iixpa nopa
    teteyotl para quiilhuichihuilise.
  swh-ONEN: Basi wakuu, wasimamizi, watawala, washauri, watunza hazina, waamuzi, mahakimu
    na maafisa wengine wa jimbo walikusanyika ili kuizindua sanamu ile Mfalme Nebukadneza
    alikuwa ameisimamisha, nao wakasimama mbele ya hiyo sanamu.
  bba-bba: Mɑ tɔn be kpuro bɑ mɛnnɑ. Ben bɑɑwure u yɔ̃rɑ bwɑ̃ɑroku ɡen wuswɑɑɔ bu
    kɑ ɡen sɑ̃ɑru tore.
  eng-KJVCPB: Then the princes, the governors and captains, the judges, the treasurers,
    the counsellers, the sheriffs, and all the rulers of the provinces, were gathered
    together unto the dedication of the image that Nebuchadnezzar the king had set
    up; and they stood before the image that Nebuchadnezzar had set up.
  mpx-mpx: Yaka totuwalali alaliya bwabwatal ya gegewel hi migogo gogoginol ana pwabwabwalena
    kaiwena, ge hi na hi talmilil awonaa.
  luo-luo: Kuom mano jorit pinje, jochik jotich, ruodhi, jongʼad rieko, jokeno, jongʼad
    bura, joyal buche kod jotelo mamoko duto mag gwenge nochokore kaachiel mondo gigwedh
    kido ma ruoth Nebukadneza nosechungo, kendo negichungʼ e nyime.
  meu-meu: Bena hari heitatao taudia, hanua lohiadia, basileia lohiadia, hahealo taudia,
    moni inaridia taudia, hahemaoro taudia badadia bona maraḡidia bona kaha ta ta
    ai mai dagidia taudia iboudiai na e hebou, King Nebukadnesara ese vada e haginia
    kaivakukuna ihahelaḡana totona, bena idia na King Nebukadnesara ese vada e haginia
    kaivakukuna vairanai e gini.
  npi-ULB: तब प्रदेशका गभर्नरहरू, क्षेत्रीय गभर्नरहरू, र स्थानीय गभर्नरहरूका साथै
    सल्लाहकारहरू, कोषाध्यक्षहरू, न्यायाधीशहरू, जिल्‍ला अधिकारीहरू र सबै उच्‍च पदस्‍त
    अधिकारीहरू नबूकदनेसरले स्थापना गरेका मूर्ति अर्पण गर्नका निम्ति एकसाथ भेला भए
    । तिनीहरू त्यसको सामु खडा भए ।
  yor-yor: Nígbà náà ni àwọn ọmọ-aládé, àwọn olóyè, àwọn onímọ̀ràn, àwọn olùtọ́jú
    ìṣúra, àwọn onídàájọ́ àti gbogbo àwọn olórí agbègbè ìjọba, wọn péjọ láti ya ère
    tí Nebukadnessari ọba gbé kalẹ̀ sí mímọ́, gbogbo wọn sì dúró síwájú u rẹ̀.
  pes-OPCB: '@see-verse:DAN.003.002'
  tgl-ULB: Pagkatapos, ang mga gobernador ng lalawigan, mga gobernador ng rehiyon
    at lokal na mga gobernador kasama ang mga konsehal, mga tagapag-ingat yaman, mga
    hukom mga mahistrado at lahat ng matataas na opisyal ng lalawigan ay sama-samang
    nagtipon sa pagtatalaga ng imahen na ipinatayo ni Nebucadnezar. Tumayo sila sa
    harapan nito.
  cbu-NT: Ashiri Babiloniyashuchsha kurak ichingurusin washunand tinamaa ungirtamaam
    shaniyaranganaya.
  hui-hui: Ti íbu ngoai halu tigua mbirale ngolome wabini biagonaga buhayagi hondoho
    hene.
  mya-mya: အ​ရာ​ရှိ​အ​ပေါင်း​တို့​သည်​ရွှေ​ရုပ်​ကြီး ၏​ရှေ့​တွင်​ရပ်​နေ​ကြ​သော​အ​ခါ၊-
  bod-N: སྤྱི་དཔོན་དང་བཀའ་བློན། བློན་པོ། གྲོས་པ། དཀོར་གཉེར། ཁྲིམས་དཔོན། གཟུ་དཔང་བཅས་དང་མངའ་སྡེ་དེའི་སྐུ་དྲག་ཐམས་ཅད་མཉམ་དུ་འཛོམས་ནས།
    རྒྱལ་པོས་ཡར་བཞེངས་པའི་གསེར་སྐུ་ལ་རབ་གནས་བྱེད་པའི་ཆོ་གར་ཞུགས་ཤིང་། ཐམས་ཅད་གསེར་སྐུའི་མདུན་དུ་ལངས་ནས་བསྡད་དོ།
    །
  sna-sna: Saka machinda, varayiri, madzishe, vapi vamazano, vachengeti vepfuma, vatongi,
    navatongi vedzimhosva navamwe vabati vose vamatunhu vakaungana kuti vakumikidze
    chifananidzo chakanga chamiswa naMambo Nebhukadhinezari, vakamira pamberi pacho.
  spa-BLM: Entonces se reunieron los gobernadores locales, los diputados y los gobernadores,
    los jueces, los tesoreros, los consejeros, los alguaciles y todos los gobernantes
    de las provincias para venir a la dedicación de la imagen que el rey Nabucodonosor
    había erigido; y se pusieron de pie ante la imagen que Nabucodonosor había erigido.
  cac-cac: '@see-verse:DAN.003.002'
  swh-ULB: Ndipo magavana wa majimbo, magavana wa mikoa, na magavana wa vijiji, pamoja
    na washauri, wahasibu, waamuzi, mahakimu, na maafisa wa juu wa majimbo walikusanyika
    kwa pamoja katika uzinduzi wa sanamu ambayo Nebukadneza aliyokuwa ameiweka. Walisimama
    mbele yake.
  bel-bel: І сабраліся сатрапы, намесьнікі, ваеначальнікі, вышэйшыя судоўцы, скарбоўцы,
    законазнаўцы, судаўпраўцы і ўсе акруговыя валадары на пасьвячэньне ідала, якога
    паставіў цар Навухаданосар, і сталі перад ідалам, якога паставіў Навухаданосар.
  deu-ELBBK: Da versammelten sich die Satrapen, die Befehlshaber und die Statthalter,
    die Oberrichter, die Schatzmeister, die Gesetzeskundigen, die Rechtsgelehrten
    und alle Oberbeamten der Landschaften zur Einweihung des Bildes, das der König
    Nebukadnezar aufgerichtet hatte; und sie standen vor dem Bild, das Nebukadnezar
    aufgerichtet hatte.
  mbb-OT: '@see-verse:DAN.003.002'
  mal-2015: അങ്ങനെ പ്രധാനദേശാധിപന്മാരും സ്ഥാനാപതിമാരും ദേശാധിപന്മാരും ന്യായാധിപന്മാരും
    ഭണ്ഡാരവിചാരകന്മാരും മന്ത്രിമാരും നഗരാധിപന്മാരും സകലസംസ്ഥാനപാലകന്മാരും നെബൂഖദ്നേസർരാജാവു
    നിർത്തിയ ബിംബത്തിന്റെ പ്രതിഷ്ഠെക്കു വന്നുകൂടി, നെബൂഖദ്നേസർ നിർത്തിയ ബിംബത്തിന്റെ
    മുമ്പാകെ നിന്നു.
  rmc-rmc: Avke pes zgele savore kala anglune manuša, hoj te pošvecinen e socha, savi
    ačhaďa o kraľis Nebukadnecar.
  nlg-nlg: Mi tana bona na lei tinoni raini tara mai mara tughuru tana naghona na
    titinoni na Vunaghi haba Nebachadnezzar te tughuru vaghini datoa,
  pes-OPV: پس امرا و روسا و والیان و داوران و خزانه‌داران ومشیران و وکیلان و جمیع
    سروران ولایتها به جهت تبرک تمثالی که نبوکدنصر پادشاه نصب نموده بود جمع شده، پیش
    تمثالی که نبوکدنصرنصب کرده بود ایستادند.
  ron-1924: Атунч, дрегэторий, ынгрижиторий ши кырмуиторий, жудекэторий чей марь,
    вистиерничий, леӂюиторий, жудекэторий ши тоате кэпетенииле цинутурилор с-ау стрынс
    ла сфинциря кипулуй пе каре-л ынэлцасе ымпэратул Небукаднецар. С-ау ашезат ынаинтя
    кипулуй пе каре-л ынэлцасе Небукаднецар.
  ben-OBCV: তখন রাজ্যপাল, উপরাজ্যপাল, প্রদেশপাল, উপদেষ্টা, কোষাধ্যক্ষ, বিচারক, উপবিচারক
    এবং প্রদেশসমুহের সমস্ত শাসনকর্তাগণ রাজা নেবুখাদনেজারের স্থাপিত সেই মূর্তি প্রতিষ্ঠা
    উৎসবে একত্র হলেন এবং মূর্তির সামনে দাঁড়ালেন।
  som-som: Markaasaa amiirradii, iyo taliyayaashii, iyo saraakiishii, iyo xaakinnadii,
    iyo khasnajiyadii, iyo waaniyayaashii, iyo madaxdii boliiska, iyo kuwii gobollada
    xukumi jiray oo dhammu u wada yimaadeen furitaankii ekaantii Boqor Nebukadnesar
    qotomiyey, oo waxay hor istaageen ekaantii uu Nebukadnesar qotomiyey.
  lat-VUC: 'Tunc congregati sunt satrapæ, magistratus, et judices, duces, et tyranni,
    et optimates, qui erant in potestatibus constituti, et universi principes regionum,
    ut convenirent ad dedicationem statuæ, quam erexerat Nabuchodonosor rex. Stabant
    autem in conspectu statuæ, quam posuerat Nabuchodonosor rex:'
  eng-ASVBT: Then the satraps, the deputies, and the governors, the judges, the treasurers,
    the counselors, the sheriffs, and all the rulers of the provinces, were gathered
    together unto the dedication of the image that Nebuchadnezzar the king had set
    up; and they stood before the image that Nebuchadnezzar had set up.
  ita-1885: Allora furono radunati i satrapi, i magistrati, e i duchi, i giudici,
    i tesorieri, i senatori, i presidenti, e tutti i rettori delle provincie, alla
    dedicazione della statua, che il re Nebucadnesar avea rizzata. Ed essi erano in
    piè dinanzi alla statua, che Nebucadnesar avea rizzata.
  eng-ULB: Then the provincial governors, regional governors, and local governors,
    together with the counselors, treasurers, judges, magistrates, and all the high
    officials of the provinces gathered together to the dedication of the statue that
    Nebuchadnezzar had set up. They stood before it.
  spa-VBL: Todos ellos llegaron a la dedicación de la estatua que Nabucodonosor había
    erigido y se pararon frente a ella.
  fra-_FOB: Alors les satrapes, les préfets, les gouverneurs, les grands juges, les
    trésoriers, les légistes, les juges et toutes les autorités des provinces s'assemblèrent
    pour la dédicace de la statue que le roi Nébucadnetsar avait élevée; et ils se
    tinrent debout devant la statue qu'avait élevée Nébucadnetsar.
  mal-mal: അങ്ങനെ പ്രധാന ദേശാധിപന്മാരും സ്ഥാനാപതിമാരും ദേശാധിപന്മാരും ന്യായാധിപന്മാരും
    ഭണ്ഡാരവിചാരകന്മാരും മന്ത്രിമാരും നഗരാധിപന്മാരും സകലസംസ്ഥാനപാലകന്മാരും നെബൂഖദ്നേസർ
    രാജാവ് നിർത്തിയ ബിംബത്തിന്റെ പ്രതിഷ്ഠയ്ക്ക് വന്നുകൂടി, നെബൂഖദ്നേസർ നിർത്തിയ ബിംബത്തിന്റെ
    മുമ്പിൽനിന്നു.
  urd-GVR: Chunāṅche sab but kī maḳhsūsiyat ke lie jamā ho gae. Jab sab us ke sāmne
    khaṛe the
  suz-BL: मिनु मेको पारसी रागी ङा हुकुम पाइब नेल्‍ल, अर्ती गेब, क्‍येट कोव़शा हिक्‍ब,
    निसाफ पाइब, लल पिया आन ठेयब मुर नु सरकार ङा अधिकार ताइब नेल्‍ल पिप नेबुकदनेसर
    आ राप्‍पाइश्‍शो मूर्ति कली पूजा गोतीक नाक्‍ती बुक्‍तेक्‍म। मिनु मेकोपुकी मेको
    मूर्ति आ ङोंइती राप्‍शा बाक्‍मानु,
  eng-NOY: Then the satraps, prefects, and deputy governors, the chief judges, treasurers,
    judges, counsellors, and all the rulers of the provinces were gathered together
    to the dedication of the image which Nebuchadnezzar the king had set up; and they
    stood before the image which Nebuchadnezzar the king had set up.
  ita-1927: Allora i satrapi, i prefetti e i governatori, i giudici, i tesorieri,
    i giureconsulti, i presidenti e tutte le autorità delle province s’adunarono per
    la inaugurazione della statua, che il re Nebucadnetsar aveva eretta; e stavano
    in piedi davanti la statua che Nebucadnetsar aveva eretta.
  ckb-ckb: ئیتر میر و فەرمانڕەوا و پارێزگار و ڕاوێژکار و خەزنەدار و قازی و دادوەر،
    هەروەها تەواوی کاربەدەستانی دیکەی هەرێمەکان هاتن بۆ پەردە هەڵدانەوە لەسەر ئەو
    پەیکەرەی نەبوخودنەسری پاشا داینا، لەبەردەم ئەو پەیکەرەی نەبوخودنەسری پاشا داینا
    وەستان.
  eng-BBE: Then the captains, the chiefs, the rulers, the wise men, the keepers of
    public money, the judges, the overseers, and all the rulers of the divisions of
    the country, came together to see the unveiling of the image which Nebuchadnezzar
    the king had put up; and they took their places before the image which Nebuchadnezzar
    had put up.
  kan-OKCV: ಆಗ ಉಪರಾಜರು, ರಾಜ್ಯಪಾಲರು, ಅಧಿಕಾರಸ್ಥರು, ನ್ಯಾಯಾಧಿಪತಿಗಳು, ಖಜಾಂಚಿದವರು, ಸಲಹೆಗಾರರು,
    ಪಂಡಿತರು, ಎಲ್ಲಾ ಪ್ರಾಂತಗಳ ಅಧಿಕಾರಿಗಳು ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಿಲ್ಲಿಸಿದ ಪ್ರತಿಮೆಯ ಪ್ರತಿಷ್ಠಾಪನಾ
    ಸಮಾರಂಭಕ್ಕೆ ಕೂಡಿಬಂದು, ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಿಲ್ಲಿಸಿದ ಪ್ರತಿಮೆಯ ಮುಂದೆ ನಿಂತರು.
  tam-2017: அப்பொழுது தேசாதிபதிகளும், அதிகாரிகளும், தலைவர்களும், நியாயாதிபதிகளும்,
    பொக்கிஷக்காரர்களும், நீதிபதிகளும், நாடுகளிலுள்ள அதிகாரிகள் யாவரும், ராஜாவாகிய
    நேபுகாத்நேச்சார் நிறுத்தின சிலையின் பிரதிஷ்டைக்கு வந்து சேர்ந்து, நேபுகாத்நேச்சார்
    நிறுத்தின சிலைக்கு முன்பாக நின்றார்கள்.
  spa-RV-1909: 'Fueron pues reunidos los grandes, los asistentes y capitanes, los
    oidores, receptores, los del consejo, los presidentes, y todos los gobernadores
    de las provincias, á la dedicación de la estatua que el rey Nabucodonosor había
    levantado: y estaban en pie delante de la estatua que había levantado el rey Nabucodonosor.'
  ron-BTF: Atunci prinții, guvernatorii și căpeteniile, judecătorii, trezorierii,
