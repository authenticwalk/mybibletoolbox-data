verse: DAN.003.017
translations:
  mal-C: ഞങ്ങളെ തീച്ചൂളയിലേക്ക് എറിയുന്നെങ്കിൽ, ഞങ്ങൾ സേവിക്കുന്ന ദൈവത്തിനു തീച്ചൂളയിൽനിന്നു
    ഞങ്ങളെ വിടുവിക്കാൻ കഴിയും. രാജാവേ, ആ ദൈവം ഞങ്ങളെ അങ്ങയുടെ കൈയിൽനിന്ന് വിടുവിക്കും.
  deu-TKW: Wenn unser Gott, den wir verehren, uns zu erretten vermag, so wird er uns
    aus dem glühenden Feuerofen und aus deiner Gewalt, o König, erretten;
  lin-lin: Soki babwaki biso kati na libulu ya moto, Nzambe oyo tosalelaka azali na
    makoki ya kobikisa biso wuta na libulu yango mpe ya kokangola biso na maboko na
    yo.
  eng-LSV: Behold, it is; our God whom we are serving, is able to deliver us from
    a burning fiery furnace; and from your hand, O king, He delivers.
  eng-GNV: Beholde, our God whom we serue, is able to deliuer vs from the hote fierie
    fornace, and hee will deliuer vs out of thine hand, O King.
  eng-WEBSTER: If it is so , our God whom we serve is able to deliver us from the
    burning fiery furnace, and he will deliver us out of thy hand, O king.
  nhw-BL: Toteco Dios catli tijhueyichihuaj quipiya chicahualistli para techmanahuis
    tlen nopa tlilelemectli huan huelis quichihuas.
  swh-ONEN: Ikiwa tutatupwa ndani ya tanuru iwakayo moto, Mungu tunayemtumikia anaweza
    kutuokoa na moto, naye atatuokoa kutoka mkononi mwako, ee mfalme.
  bba-bba: À n sun kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ, Gusunɔ wi sɑ sɑ̃ɑmɔ u koo kpĩ u sun yɑrɑ
    dɔ̃ɔ win min di kpɑ u sun wɔrɑ wunɛn nɔmɑn di.
  eng-KJVCPB: If it be so, our God whom we serve is able to deliver us from the burning
    fiery furnace, and he will deliver us out of thine hand, O king.
  mpx-mpx: Ebo nu ba nihi alitukagima ginaha kalakalasina gamwanaa, he Yabowaine toto
    ha kululuek elana, iya bosowaina ni pwamwalima ginaha elana ge owa kin wam logugui
    elana.
  luo-luo: Ka dipo odirwa ei mach makakni, to Nyasaye mwatiyone nigi teko mar resowa,
    kendo obiro resowa kogolowa e lweti, yaye ruoth.
  meu-meu: Emai Dirava, isiaina a lao heniamu Diravana, na ihamaurimai bema ura, ia
    ese hari e hururu hereamu bona e siahu hereamu lahina amo bona oi pavapava taumu
    imamu amo do baine hamaurimai.
  npi-ULB: त्यहाँ कुनै जवाफ छ भने, त्यो यही हो, कि हामीले सेवा गर्ने परमेश्‍वरले हामीलाई
    दन्किरहेको आगोको भट्टीबाट सुरक्षित राख्‍न सक्‍नुहुन्छ, र उहाँले नै हामीलाई हजुर
    महाराजाको हातबाट बचाउनुहुनेछ ।
  yor-yor: Bí ẹ̀yin bá jù wá sínú iná ìléru, Ọlọ́run tí àwa ń sìn lágbára láti gbà
    wá kúrò nínú rẹ̀, yóò sì gbà wá lọ́wọ́ ọ̀ rẹ, ìwọ ọba.
  pes-OPCB: اگر به داخل کورهٔ آتش انداخته شویم، خدای ما که او را می‌پرستیم قادر است
    ما را نجات دهد. پس ای پادشاه، او ما را از دست تو خواهد رهانید.
  tgl-ULB: Kung mayroon mang sagot, ito ay ang aming Diyos na aming pinaglilingkuran
    ang may kakayahan na magligtas sa amin mula sa naglalagablab na pugon at ililigtas
    niya kami mula sa inyong mga kamay, o hari.
  cbu-NT: Iy Apanlleetsimari ungirtakaniya. Anumari iyaa sumasish kapeetkitaateesha,
    uru tapachindamaam waritariya. Iyaa minpat kiyung yachamaam zandkitaateesha Apanll
    waana zandku iyaa tapachindachtamtaya.
  hui-hui: Iname Ngode Datagaliwabe heneneore kagonaga mini yaraga halu ibu hangu
    mitangi bialu lotu laga kamagoni. Ai í̠ inahondo bule mandabu ngo laridagua biriyagua
    nde inanaga Ngode Datagaliwabe ibugua í̠naga hongome ina ira hongohe deledegoha
    howa yo pialu poloma̱ya biamogo bulebira.
  mya-mya: အ​ကျွန်ုပ်​တို့​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင် သည် အ​ကျွန်ုပ်​တို့​အား​ပြင်း​စွာ​အ​လျှံ​ထ
    လျက်​ရှိ​သော​မီး​ဖို​ကြီး​ထဲ​မှ​လည်း​ကောင်း၊ အ​ရှင်​၏​လက်​မှ​လည်း​ကောင်း​ကယ်​နိုင်
    လျှင်​လည်း​ကယ်​တော်​မူ​မည်။-
  bod-N: ངེད་ཅག་མེ་ཐབ་ནང་དུ་གཡུགས་པའི་དབང་དུ་བཏང་ནའང་། ངེད་ཅག་གིས་ཞབས་ཏོག་སྒྲུབ་པའི་དཀོན་མཆོག་གིས་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་མེ་ཐབ་དང་ཁྱེད་ཀྱི་དབང་ལས་བསྐྱབ་ངེས་ཡིན།
  sna-sna: Kana tikakandwa mumoto unopfuta, Mwari watinoshumira anogona kutiponesa
    pauri, uye achatirwira paruoko rwenyu, imi mambo.
  spa-BLM: Si sucede, nuestro Dios, a quien servimos, es capaz de librarnos del horno
    de fuego ardiente, y él nos librará de tu mano, oh rey.
  cac-cac: A co Diosal b'aj tzon̈ och ejmelal a on̈ tic, syal on̈ scolanel d'a scal
    c'ac' d'a horno chi'. A' ol on̈ colanel d'a yol a c'ab'.
  swh-ULB: Kama kuna jibu, ni kwamba Mungu wetu ambaye tunamtumikia anaweza kutuhifadhi
    sisi salama katika katika tanuru la moto, na atatuokoa sisi katika mkono wako,
    mfalme.
  bel-bel: Бог наш, Якому мы служым, мае сілу ўратаваць нас ад распаленай вогненнай
    печы, і ад тваёй рукі, цару, выбавіць.
  deu-ELBBK: Ob unser Gott, dem wir dienen, uns aus dem brennenden Feuerofen zu erretten
    vermag – und er wird uns aus deiner Hand, o König, erretten –
  mbb-OT: Emun iyan heeyan egkehitavù ne edlibriyen key te Megbevayà he edsilbiyan
    dey keniyan te egkiràkirà he rapug. Edlibriyen key zin para kenè key kenikew mekeizi.
  mal-2015: ഞങ്ങൾ സേവിക്കുന്ന ദൈവത്തിന്നു ഞങ്ങളെ വിടുവിപ്പാൻ കഴിയുമെങ്കിൽ, അവൻ ഞങ്ങളെ
    എരിയുന്ന തീച്ചൂളയിൽനിന്നും രാജാവിന്റെ കയ്യിൽനിന്നും വിടുവിക്കും.
  rmc-rmc: Te amen čhivena andro jagalo bov, amaro Del, saves lašaras, amen šaj zachraňinel
    andral oda bov a zachraňinela amen the andral tire vasta, ó kraľina.
  nlg-nlg: Ma ke vagha ko soni hagheghau tana lake ke, ma God tau taluutunia ke tangomana
    so ke volaghai. Aghe na haba, agaia ke sagughai so ta nimua na maana.
  pes-OPV: اگر چنین است، خدای ما که او را می‌پرستیم قادر است که ما را از تون آتش ملتهب
    برهاند و او ما را از دست تو‌ای پادشاه خواهد رهانید.
  ron-1924: Ятэ, Думнезеул ностру, кэруя Ый служим, поате сэ не скоатэ дин купторул
    апринс ши не ва скоате дин мына та, ымпэрате.
  ben-OBCV: যদি আমাদের জলন্ত অগ্নিকুণ্ডে ফেলে দেওয়া হয়, আমাদের ঈশ্বর যাকে আমরা সেবা
    করি, তিনি আমাদের রক্ষা করতে পারবেন এবং হে রাজা, আপনার হাত থেকেও আমাদের রক্ষা করবেন।
  som-som: Haddaba hadday saas tahay, Ilaahayaga aannu u adeegnaa waa awoodaa inuu
    naga samatabbixiyo foornada dabka ah oo ololaysa; oo isagu waa naga samatabbixin
    doonaa gacantaada, Boqorow.
  lat-VUC: Ecce enim Deus noster, quem colimus, potest eripere nos de camino ignis
    ardentis, et de manibus tuis, o rex, liberare.
  eng-ASVBT: If it be so, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of thy hand, O king.
  ita-1885: Ecco, l'Iddio nostro, al qual serviamo, è potente per liberarci; ora,
    o re, liberici egli dalla fornace del fuoco ardente, e dalla tua mano,
  eng-ULB: If there is an answer, it is that our God whom we serve is able to keep
    us safe from the blazing furnace, and he will rescue us out of your hand, king.
  spa-VBL: “Si nuestro Dios, a quien servimos, así lo desea, él es capaz de rescatarnos
    del horno de fuego ardiente. Él nos salvará de su poder, Su Majestad.
  fra-_FOB: Voici, notre Dieu, que nous servons, peut nous délivrer de la fournaise
    ardente, et il nous délivrera de ta main, ô roi!
  mal-mal: ഞങ്ങൾ സേവിക്കുന്ന ദൈവത്തിന് ഞങ്ങളെ വിടുവിക്കുവാൻ കഴിയുമെങ്കിൽ, അവൻ ഞങ്ങളെ
    എരിയുന്ന തീച്ചൂളയിൽനിന്നും രാജാവിന്റെ കൈയിൽനിന്നും വിടുവിക്കും.
  lit-lit: Jeigu taip yra, mūsų Dievas, kuriam tarnaujame, pajėgia mus išgelbėti iš
    ugnimi plieskiančios krosnies, ir jis mus išvaduos iš tavo rankų, o karaliau.
  urd-GVR: Jis Ḳhudā kī ḳhidmat ham karte haiṅ wuh hameṅ bachā saktā hai, ḳhāh hameṅ
    bhaṛaktī bhaṭṭī meṅ kyoṅ na phaiṅkā jāe. Ai bādshāh, wuh hameṅ zarūr āp ke hāth
    se bachāegā.
  suz-BL: गो आंइ परमप्रभु कली ठेयब सेल्‍नीकी। मेकोमी आंइ कली मेको ठेयब मी ब्रतीके
    रे प्रोंइने चाप्‍बा कों, मचाप्‍बा। तन्‍न इन गुइ रे प्रोनल। ब्‍यवस्‍था ४:२०; भजन
    संग्रह ६६:१२
  eng-NOY: Behold, our God, whom we serve, is able to deliver us from the burning
    fiery furnace, and he will deliver us out of thy hand, O king!
  ita-1927: Ecco, il nostro Dio che noi serviamo, è potente da liberarci, e ci libererà
    dalla fornace del fuoco ardente, e dalla tua mano, o re.
  ckb-ckb: ئەی پاشا، ئەگەر بمانخەیتە ناو کوورەی ئاگری داگیرساویشەوە، ئەو خودایەی دەیپەرستین
    دەتوانێت ڕزگارمان بکات، ئەو لە دەستی تۆ دەربازمان دەکات.
  eng-BBE: If our God, whose servants we are, is able to keep us safe from the burning
    and flaming fire, and from your hands, O King, he will keep us safe.
  kan-OKCV: ಒಂದು ವೇಳೆ ಹಾಗೆ ಇದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿ ನಾವು ಆರಾಧಿಸುವ ನಮ್ಮ ದೇವರು ಉರಿಯುವ ಬೆಂಕಿಯ
    ಕುಲುಮೆಯೊಳಗಿಂದ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಲು ಸಮರ್ಥರಾಗಿದ್ದಾರೆ. ಅರಸನೇ, ನಿನ್ನ ಕೈಯಿಂದಲೂ ನಮ್ಮನ್ನು
    ತಪ್ಪಿಸುವರು.
  tam-2017: நாங்கள் ஆராதிக்கிற எங்கள் தேவன் எங்களைத் தப்புவிக்க வல்லவராயிருக்கிறார்;
    அவர் எரிகிற நெருப்புச்சூளைக்கும், ராஜாவாகிய உம்முடைய கைக்கும் நீங்கலாக்கி விடுவிப்பார்.
  spa-RV-1909: He aquí nuestro Dios á quien honramos, puede librarnos del horno de
    fuego ardiendo; y de tu mano, oh rey, nos librará.
  ron-BTF: Dacă este astfel, Dumnezeul nostru, căruia îi servim, este în stare să
    ne elibereze din cuptorul arzând încins și ne va elibera din mâna ta, împărate.
  eng-WEBP: If it happens, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of your hand, O king.
  eng-FBV: “If our God whom we serve so wishes, he is able to rescue us from the furnace
    of blazing fire. He will save us from your power, Your Majesty.
  nch-BL: Toteco Dios cati tijhueyichihuaj quipiya chicahualisti para techmanahuis
    ten nopa tilelemecti huan huelis quichihuas.
  vie-1934: Nầy, hỡi vua! Đức Chúa Trời mà chúng tôi hầu việc, có thể cứu chúng tôi
    thoát khỏi lò lửa hực, và chắc cứu chúng tôi khỏi tay vua.
  hin-CV: यदि हमें धधकती आग की भट्टी में फेंक दिया जाता है, तो हमारा परमेश्वर, जिनकी
    हम सेवा करते हैं, हमें इससे बचाने में समर्थ हैं, और हे महाराज, वह हमें आपके हाथों
    से भी बचाएंगे.
  spa-BES: Si nuestro Dios, cuyos sirvientes somos, puede mantenernos a salvo del
    horno de fuego ardiente, y de tus manos, oh Rey, nos mantendrá a salvo.
  tdx-tdx: Mahaoniña, te mahahaha anay amy toñake mibelañey t’i Andrianañahare toroñe’ay,
    vaho mahafipoliora’e am-pità’o zahay ry mpanjaka.
  tha-KJV: ถ้าพระเจ้าของพวกข้าพระองค์​ผู้​ซึ่งพวกข้าพระองค์​ปรนนิบัติ สามารถช่วยพวกข้าพระองค์​ให้​พ้นจากเตาที่ไฟลุกอยู่
    โอ ข้าแต่​กษัตริย์ พระองค์​ก็​จะทรงช่วยพวกข้าพระองค์​ให้​พ้นพระหัตถ์ของพระองค์
  por-BR-2018: Eis que nosso Deus a quem servimos pode nos livrar da fornalha de fogo
    ardente; e ele nos livrará de tua mão, ó rei.
  deu-ELO: Ob unser Gott, dem wir dienen, uns aus dem brennenden Feuerofen zu erretten
    vermag und er wird uns aus deiner Hand, o König, erretten,
  eng-WYC-2018: For why our God, whom we worship, may ravish us from the chimney of
    fire burning, and may deliver from thine hands, thou king. (For our God, whom
    we worship, can rescue us from the furnace of burning fire, and can save us from
    thy hands, O king.)
  epo-epo: Ni havas Dion, al kiu ni servas; Li povas savi nin el la ardanta forno
    kaj ankaŭ savi nin el via mano, ho reĝo.
  uig-PIN: Biz sǝjdǝ ⱪilip keliwatⱪan Hudayimiz bizni dǝⱨxǝtlik yalⱪunlap turƣan humdandin
    ⱪutⱪuzalaydu; i aliyliri, U qoⱪum ɵzlirining ilkidin bizni ⱪutⱪuzidu.
  beo-beo: 'Ninia da Godedafa Ema hawa: hamosa. E da nini lalu bubugi sawa: bagade
    amola dia gasa amoga gaga:musa: defele esala. E da amo hamomusa: dawa:sea, E da
    amo hamomu.'
  tpi-OTNT: Mipela i save lotu long God tru. Sapos yu mekim long mipela olsem yu tok,
    orait God bilong mipela em inap long helpim mipela long abrusim paia na strong
    bilong yu, na em bai i helpim mipela.
  hau-SA: In an jefa mu cikin tanderun wutar nan, Allahn da muke bauta wa zai iya
    cetonmu daga ita, kuma ya sarki, zai cece mu daga hannunka.
  uig-LAT: Biz sejde qilip kéliwatqan Xudayimiz bizni dehshetlik yalqunlap turghan
    xumdandin qutquzalaydu; i aliyliri, U choqum özlirining ilkidin bizni qutquzidu.
  nde-nde: Singaphoselwa esithandweni somlilo olavuzayo, uNkulunkulu esimkhonzayo
    ulamandla okusisindisa kuwo, njalo uzasilamulela esandleni sakho, wena nkosi.
  ton-ton: Kapau ʻoku pehē, ʻoku mālohi ʻa homau ʻOtua, ʻaia ʻoku mau tauhi ke fakahaofi
    ʻakimautolu mei he afi vela kakaha, pea te ne fakahaofi ʻakimautolu mei ho nima,
    ʻe tuʻi.
  ces-1613: Nebo aj, buďto že Bůh, jehož my ctíme, (kterýž mocen jest vytrhnouti nás
    z peci ohnivé rozpálené, a tak z ruky tvé, ó králi), vytrhne nás.
  eng-WMB: If it happens, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of your hand, O king.
  tam-TCV: அரசே, நாங்கள் பற்றியெரிகிற நெருப்புச்சூளையில் போடப்பட்டால், நாங்கள் ஆராதிக்கிற
    இறைவன் அதிலிருந்து எங்களைக் காப்பாற்ற முடியுமானவராய் இருக்கிறார். உமது கையிலிருந்தும்
    அவர் எங்களை விடுவிப்பார்.
  ceb-ULB: Kung aduna may tubag, mao kini nga ang among Dios nga among gialagaran
    makahimo sa pagluwas kanamo gikan sa nagdilaab nga hudno, ug luwason niya kami
    gikan sa imong kamot, O hari.
  pol-UBG: Nasz Bóg, którego chwalimy, może nas wyrwać z pieca rozpalonego ogniem
    i z twojej ręki. Czy wyrwie nas, królu;
  agr-agr: Ame jinum egkejatuawaminish, Apajuí ii emematnaitag nunú iinak uwemtijamainai,
    tuja ame itugkami tukagtame, nunashkam iinak Apajuí uwemtijamjattawai.
  kyc-kyc: Anatu namwa yulu pyakamilyamano dokome doo isare alyu uliyapu nyingipi
    sukusa dokonape dee embena porai renge dokonape mee kapa pyuo kyawa lete nyero
    lara ramo kapa lete nyera.
  urd-GVU: جس خدا کی خدمت ہم کرتے ہیں وہ ہمیں بچا سکتا ہے، خواہ ہمیں بھڑکتی بھٹی میں
    کیوں نہ پھینکا جائے۔ اے بادشاہ، وہ ہمیں ضرور آپ کے ہاتھ سے بچائے گا۔
  deu-1912: Siehe, unser Gott, den wir ehren, kann uns wohl erretten aus dem glühenden
    Ofen, dazu auch von deiner Hand erretten.
  ntj-ntj: Tjiinya-latju Mama Kuurrngakutju pupakatirra marninypungkupayi. Nyangka
    Mama Kuurrtu yayirninytjulu kutjupa-kutjupa palyalku. Palunyalu-lanyatju wankarunku
    warungkatarrartu.
  kan-2017: ‘ಅರಸನೇ, ನಾವು ಆರಾಧಿಸುವ ದೇವರಿಗೆ ಚಿತ್ತವಿದ್ದರೆ ಆತನು ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯೊಳಗಿಂದ
    ನಮ್ಮನ್ನು ಬಿಡಿಸಬಲ್ಲನು; ಹೇಗೂ ನಿನ್ನ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸುವನು.
  yap-yap: Fa’anra bay reb e got nrayag rok ni nge ayuwegmad u lan fare tafen e nifiy
    ni be daramram ma ra yan i aw ni Got romad, ni ir e gamad ma fol ko thin rok,
    me ir e bayi ayuwegmad u pa’am.
  hlt-MCSB: Kaimih kah Pathen tah a om khaming . Hmai tak hmaihueng lamloh kaimih
    loeih sak ham aka noeng te ni kaimih loh ka bawk uh .Te dongah manghai , na kut
    lamkah khaw n'loeih sak ni.
  mdy-ETH: ኑኡኒ ዒዛም ማዺ ዒዛ ካኣሽካ፥ ፆኦዛሢ ሃያ ዔኤታ ታሞይዳፓኣ ማዖም ኔ ኩጫፓ ኑና ዓውሳኒ ዳንዳዓኔ፤
  twi-ASANTE: Sɛ wɔto yɛn gu fononoo a ogya redɛre wɔ mu no mu a, Onyankopɔn a yɛsom
    no no bɛgye yɛn. Nana, ɔbɛgye yɛn afiri wo tumi ase.
  bhl-bhl: Nu fein Sunbin-Got em wiin daolewkabuluw kunum kebuluw kasike, ku ‘Ilo
    ais dong tem fian elo da koyemina!’, angew tewe, num Sunbin-Got be ki keko, nulo
    fein dokoyemoke te.
  eng-WEBU: If it happens, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of your hand, O king.
  wal-wal: Kawuwau, nuuni eexxiya itoone tamaa giddo olettiyaakkokka, nuuni ayyo oottiyo
    Xoossai he tamaappe nuna ashshanau danddayees. Qassi kawuwau, i nuna ne kushiyaappekka
    ashshana.
  spa-PDDPT: ¡Si es así, nuestro ʼElah a Quien servimos, puede librarnos! Él tiene
    poder, oh rey, para librarnos del horno de fuego ardiente y nos librará de tu
    mano.
  gun-gun: Mba'eta oreruete ixupe roikoa va'e ma tata rupa gui orereraa jepe kuaa
    va'e, ndepo gui guive.
  agu-BL: Na yi ketz kaRyosil yi na kocsaj, xcyek i' tan kacolche'n tk'ab yi jun chin
    k'ak'a'tz, nka tu alchok e'ch takle'n yi na taju' sbanu' ske'j.
  ilo-ULB: No addan man maisungbatmi, ti Dios a pagserserbianmi ket pagtalinaedennakami
    a natalged iti gumilgil-ayab nga urno, ket ispalennakami manipud kadagiti imam,
    O ari.
  kpg-kpg: Gei di maa bolo gaa hai hua beenaa, gei di God dela e hai hegau ginai gimaadou
    e mee di daa gimaadou gi daha mo di ahi. Go Mee labelaa dela gaa daa gimaadou
    gi daha mo lodo doo lima, meenei di king.
  uig-ARA: بىز سەجدە قىلىپ كېلىۋاتقان خۇدايىمىز بىزنى دەھشەتلىك يالقۇنلاپ تۇرغان خۇمداندىن
    قۇتقۇزالايدۇ؛ ئى ئالىيلىرى، ئۇ چوقۇم ئۆزلىرىنىڭ ئىلكىدىن بىزنى قۇتقۇزىدۇ.
  sus-sus: Xa wo muxu woli tɛ belebele xɔɔra, muxu Marigi Ala, muxu naxan batuma,
    na nɔma muxu ratangade i bɛlɛxɛ i.
  pon-2006: Ma at Koht me se kin papah pahn kak kapitkitala sang nan kisiniei mwehlo,
    oh sang omwi manaman, a ih me pahn ketin wia.
  jae-jae: Embe Anôtô, taŋ aêac ajam sakiŋ eŋ naŋ, êtôm gebe ênam aêac kêsi aŋga ja
    ŋamondec-mondec ŋamala ŋalêlôm to aôm lêmam naŋ oc êŋgôm.
  ksd-ksd: Ona damana, kamimital God nina amital toratorom tana i pait valar pa ia
    ba na valaun vairop amital kan ra ubu i oao mat; ma na valaun amital kan ra limam
    bula, u ra king.
  tur-YTC: Eğer olursa, hizmet ettiğimiz Tanrımız bizi yanan kızgın fırından kurtarabilir;
    ey kral, senin elinden de bizi kurtaracaktır.
  ind-AYT: Jika memang demikian, Allah yang kami sembah mampu melepaskan kami dari
    perapian yang menyala-nyala, dan Dia akan melepaskan kami dari tanganmu, ya Raja.
  nya-nya: Ngati tiponyedwa mʼngʼanjo ya moto, Mulungu amene timamutumikira akhoza
    kutipulumutsa ku ngʼanjo yamotoyo, ndipo adzatilanditsa mʼdzanja lanu mfumu.
  hrv-hrv: Bog naš, kome služimo, može nas izbaviti iz užarene peći i od ruke tvoje,
    kralju; on će nas i izbaviti.
  mps-mps: Dago lotu po te God muba wabo dao. Dago te God agai da tau sabo usu elalu,
    te nago bomo, me te siago bomo geda mubaso da, teda te Godigo sę dao,” wali.
  tpi-tpi: Mipela i save lotu long God tru. Sapos yu mekim long mipela olsem yu tok,
    orait God bilong mipela em inap long helpim mipela long abrusim paia na strong
    bilong yu, na em bai i helpim mipela.
  dan-1931: Sker det, så kan vor Gud, som vi dyrker, fri os af den gloende Ovn, og
    han vil fri os af din Hånd, o Konge;
  vie-OVCB: Nếu vua ném chúng tôi vào lò lửa, Đức Chúa Trời mà chúng tôi phục vụ thừa
    khả năng giải cứu chúng tôi khỏi lò lửa và khỏi tay vua.
  guj-2017: જો કોઈ જવાબ હોય તો, તે અમારા ઈશ્વર કે જેમની અમે સેવા કરીએ છીએ તે આપશે.
    તે અમને બળતા અગ્નિની ભઠ્ઠીથી સલામત રાખવાને શક્તિમાન છે, હે રાજા, તે અમને તમારા
    હાથમાંથી છોડાવશે.
  pon-2006A: Ma at Koht me se kin papah pahn kak kapitkitala sang nan kisiniei mwehlo,
    oh sang omwi manaman, a ih me pahn ketin wia.
  por-BRBSL: Se isso acontecer, nosso Deus a quem servimos é capaz de nos livrar da
    fornalha ardente; e ele nos livrará de sua mão, ó rei.
  swe-swe: Om det är så [att vår Gud existerar, eller att vi blir kastade i ugnen],
    förmår vår Gud, som vi tillber, att rädda oss från den brinnande ugnen. Han kan
    rädda oss ur din hand, o konung.
  cth-cth: Kaimouh ni ka bawk awh e Cathut ni ka kamtawi lahun e tahmang hmai dawk
    hoi na hlout sak thai. Nange kut dawk hoi hai na hlout sak thai han.
  twi-twi: Sɛ wɔtow yɛn gu fononoo a ogya redɛw wɔ mu no mu a, Onyankopɔn a yɛsom
    no no begye yɛn. Nana, obegye yɛn afi wo tumi ase.
  hlt-hlt: Kaimih kah Pathen tah a om khaming. Hmai tak hmaihueng lamloh kaimih loeih
    sak ham aka noeng te ni kaimih loh ka bawk uh. Te dongah manghai, na kut lamkah
    khaw n'loeih sak ni.
  tbz-SIM: Kuyie nti tũ nkù bo nɑ kɛ́ tí dɛɛtɛ́nɛ̀ dihɑ̃ɑ̃tou kɛ tí dɛɛtɛ́ ɑ nɔ̀ùtɛ̀
    miɛkɛ.
  msy-2020: E guizɨn Godɨn ziam fe. Nɨ mɨkemezɨ moghɨn e damigh, eghtɨ en Godɨn gavgavim
    itim, an en akuraghtɨ, nɨn gavgavim ko danganir ekiar avir bar pamten isim, e
    a gitagham. God en akuragham.
  dop-dop: Pɑɑ nɑ mpʋ, tɑ Ɩsɔ wei ɩ tǝmlɛ tǝ lɑkɩ tɔ, ɩ pǝsǝɣɩ nɑ ɩ́ lǝsɩ-tʋɣʋ kɔkɔ
    sɔsɔɔŋkɑ tɑɑ. Ɩ kɑ́ wɑɑsɩ-tʋɣʋ nyɑ́ niŋ tɑɑ.
  azb-azb: Ey padşah, əgər belə olsa, qulluq etdiyimiz Allahımız bizi odla qızmış
    sobadan xilas etməyə qadirdir və sənin də əlindən qurtaracaq.
  eng-DBY: If it be [so], our God whom we serve is able to deliver us from the burning
    fiery furnace, and he will deliver [us] out of thy hand, O king.
  hin-2017: हमारा परमेश्वर, जिसकी हम उपासना करते हैं वह हमको उस धधकते हुए भट्ठे की
    आग से बचाने की शक्ति रखता है; वरन् हे राजा, वह हमें तेरे हाथ से भी छुड़ा सकता
    है।
  wol-KYG: Ndegam Yàlla ji nuy jaamu man nanoo musal ci taalu sawara bu yànj bi, musal
    nu ci yaw mii, dina nu musal.
  eng-YLT: Lo, it is; our God whom we are serving, is able to deliver us from a burning
    fiery furnace; and from thy hand, O king, He doth deliver.
  kne-kne: Mo maitep-a kami sin mabidang ay apoy, kabaelan met din pansilsilbian mi
    ay Diyos ay isalakan dakami, et omilisi sin apoy ya panakabalin mo.
  eng-WYC-2017: For why our God, whom we worship, may ravish us from the chimney of
    fire burning, and may deliver from thine hands, thou king.
  eng-WMBB: If it happens, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of your hand, O king.
  urd-GVH: जिस ख़ुदा की ख़िदमत हम करते हैं वह हमें बचा सकता है, ख़ाह हमें भड़कती भट्टी
    में क्यों न फेंका जाए। ऐ बादशाह, वह हमें ज़रूर आपके हाथ से बचाएगा।
  rug-rug: Kei baṉara, be ta oki nuquru la si gami koasa nika halalana, si sa Tamasa
    sapu nabulu nia gami si boka harupu gami koasa nika, meke kote harupu gami Sa
    pa limamu goi.
  gaz-gaz: Yaa Mootii, nu yoo boolla ibiddi keessaa balaliʼutti darbatamne, Waaqni
    nu isa tajaajillu sun nu oolchuu dandaʼa; harka keetii illee nu baasuu dandaʼa.
  fra-LSG: Voici, notre Dieu que nous servons peut nous délivrer de la fournaise ardente,
    et il nous délivrera de ta main, ô roi.
  gnn-gnn: Manymaknha ŋanapurruŋgu ŋunhinydja, ŋunhi nhuma yurru ŋurrkama ŋanapurrunha
    gurthalili, liŋgu ŋanapurruŋgunydja ŋunhinydja Waŋarr God biyapul warray wal'ŋu
    ganydjarr‐ḏumurru warray; ŋayi warray ŋanapurrunhanydja yurru walŋakuma beŋuruyi
    gurthaŋurunydja ŋäṉarrŋurunydja, ga yuwalk yana ŋayi yurru ŋanapurrunha walŋakuma
    dhipuŋuruyi nhokalanydja goŋŋuru.
  yal-yal: Xa na rabɛ, nxɔ Ala, nxu walima naxan xa, na nɔɛ nxu ratangɛ. A nxu ratangama
    sulun xaɲɛn ma nɛn e nun i yiin ma.
  haw-1868: Ina pela, o ko makou Akua ka mea a makou e malama nei, e hiki no ia ia
    ke hoopakele ia makou mai ka umu ahi e aa ana, a e hoopakele no hoi ia makou mai
    kou lima aku, e ke alii.
  arb-NAV: لأَنَّ إِلَهَنَا الَّذِي نَعْبُدُهُ قَادِرٌ أَنْ يُنَجِّيَنَا مِنْ أَتُونِ
    النَّارِ الْمُتَّقِدَةِ، وَأَنْ يُنْقِذَنَا مِنْ يَدِكَ أَيُّهَا الْمَلِكُ.
  ewe-ewe: Ne woda mí ɖo ɖe kpodzoa me la, Mawu si míesubɔna la ate ŋu aɖe mí tso
    eme eye wòaɖe mí tso wò asi me, O fia.
  eng-LEE: 'Behold, there is our God whom we worship, he is able to deliver us from
    the burning fiery furnace: and out of thy hand, O king, will he deliver us.'
  gvn-gvn: '@see-verse:DAN.003.016'
  asm-FB: ইয়াৰ উত্তৰ যদি আছে, তেনেহ’লে মহাৰাজ, আমি যি জনাৰ সেৱা কৰোঁ, আমাৰ সেই ঈশ্বৰে
    প্ৰজ্বলিত অগ্নিকুণ্ডৰ পৰা আমাক ৰক্ষা কৰিবলৈ সমৰ্থ, আৰু তেওঁ আমাক আপোনাৰ হাতৰ পৰা
    উদ্ধাৰ কৰিব পাৰে।
  sus-A: شَ وٌ مُشُ وٌلِ تّ بٍلٍبٍلٍ شْورَ، مُشُ مَرِفِ عَلَ، مُشُ نَشَن بَتُمَ، نَ
    نْمَ مُشُ رَتَنفَدٍ عِ بّلّشّ عِ.
  fra-SBL: S'il arrive quelque chose, notre Dieu que nous servons peut nous délivrer
    de la fournaise ardente, et il nous délivrera de ta main, ô roi.
  hbo-hbo: הֵ֣ן אִיתַ֗י אֱלָהַ֙נָא֙ דִּֽי־אֲנַ֣חְנָא פָֽלְחִ֔ין יָכִ֖ל לְשֵׁיזָבוּתַ֑נָא
    מִן־אַתּ֨וּן נוּרָ֧א יָקִֽדְתָּ֛א וּמִן־יְדָ֥ךְ מַלְכָּ֖א יְשֵׁיזִֽב׃
  piu-2006: '@see-verse:DAN.003.016'
  pjt-pjt: Palya nganaṉanya waṟungka waṉi. Panya nganaṉa God nganampa waḻkulpai, ka
    nyara paluṟu nganaṉanya wankaṟunkunytjaku ngaṟanyi alatjiṯu. Mulapa paluṟu nganaṉanya
    anga-tjutulku nyuntu iluntankunytjaku-tawara.
  kik-kik: Tũngĩikio icua-inĩ rĩa mwaki ũgwakana mũno-rĩ, Ngai ũrĩa ithuĩ tũtungataga
    e na ũhoti wa gũtũruta thĩinĩ warĩo, na nĩwe ũgũtũhonokia kuuma guoko-inĩ gwaku,
    wee mũthamaki.
  omb-omb: Tareve goi tuli gamai talolo avi huire hi, i Huqe Mauri gamai gam tabana
    lawe au vei lei ve vin lei gamai dena avi hi. Siu ngeie vin vagamwasoi gamai dena
    nom hureana, O ratahigi.
  fra-NCL: Si vraiment notre Dieu que nous servons peut nous délivrer, il nous délivrera
    de la fournaise de feu ardent et de ta main, ô roi.
  cek-AK: Aw siangpahrang, a tok ka sak pae o ih Sithaw mah loe kangqong hmai palai
    thung hoiah kaicae ang loihsak thaih, anih mah kaicae hae na ban thung hoiah loihsak
    tih.
  cuk-cuk: Ar soo-ginnitibi-gasiid-yagi anmar-metemalale, anmar-Bab-Dummad, anmar
    e-nug-odummodiidi sunna soogi, degi, begi, anmar-ollor-imaked.
  uig-CYR: Биз сәҗдә қилип келиватқан Худайимиз бизни дәһшәтлик ялқунлап турған хумдандин
    қутқузалайду; и алийлири, У чоқум өзлириниң илкидин бизни қутқузиду.
  pma-pma: Munak kison komeitel metheha en ahang ten oven, Ahi onomaitel koa metva
    netan mini kilea voutut komeitel ka helah lat komeitel ran hem.
  tel-2017: మేము పూజిస్తున్న దేవుడు మండుతున్న వేడిమి గల ఈ అగ్నిగుండంలో నుండి మమ్మల్ని
    తప్పించి రక్షించగల సామర్థ్యం ఉన్నవాడు. నువ్వు విధించే శిక్ష నుండి ఆయన మమ్మల్ని
    కాపాడతాడు.
  hat-BSA: Si se konsa, Bondye nou an, Sila ke nou sèvi a, kapab delivre nou soti
    nan founo dife byen cho a; epi Li va delivre nou sòti nan men ou, O wa.
  kos-kos: God se su kut kulansap nu se uh fin ku in molikutla liki e firir ingan,
    ac liki ku lom, na El ac molikutla.
  hbo-WLC: הֵ֣ן אִיתַ֗י אֱלָהַ֙נָא֙ דִּֽי־אֲנַ֣חְנָא פָֽלְחִ֔ין יָכִ֖ל לְשֵׁיזָבוּתַ֑נָא
    מִן־אַתּ֨וּן נוּרָ֧א יָקִֽדְתָּ֛א וּמִן־יְדָ֥ךְ מַלְכָּ֖א יְשֵׁיזִֽב׃
  ibo-ibo: Ọ bụrụ Chineke anyị na-efe nwere ike ịzọpụta anyị site nʼọkụ na-enwusi
    ike nʼaka gị, ya zọpụta anyị.
  ory-ory: ଯଦି ସେହିପରି ହୁଏ, ତେବେ ଆମ୍ଭେମାନେ ଯାହାଙ୍କର ସେବା କରୁ, ଆମ୍ଭମାନଙ୍କର ସେହି ପରମେଶ୍ୱର
    ଆମ୍ଭମାନଙ୍କୁ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡରୁ ରକ୍ଷା କରିବାକୁ ସମର୍ଥ ଅଟନ୍ତି; ଆଉ ହେ ମହାରାଜ, ସେ
    ଆପଣଙ୍କ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Nge are epwe fis ngenikem pwe aipwe koturulong lon ewe lenien ekkei mi
    fokun sarara, äm we Kot aia angang ngeni epwe tongeni amanauakem seni. Ewer, i
    epwe angasakem seni lepoum en äm king.
  rop-rop: Melabat wek blanga God. If im wandim im gin seibum melabat brom det bigwan
    faiya en brom yu pawa.
  ukr-1871: Бог наш, котрому ми служимо, може нас із палаючої печі й з руки твоєї,
    царю, визволити;
  deu-1951: Sei es nun, daß unser Gott, dem wir dienen, uns aus dem glühenden Feuerofen
    befreien kann und uns von deiner Hand erretten wird, oder nicht, so sollst du
    wissen, o König,
  eng-JPS: If our God whom we serve is able to deliver us, He will deliver us from
    the burning fiery furnace, and out of thy hand, O king.
  srp-1865: Evo, Bog naš, kojemu mi služimo, može nas izbaviti iz peæi ognjene užarene;
    i izbaviæe nas iz tvojih ruku, care.
  lug-lug: Bwe tunaasuulibwa mu kikoomi ekyaka omuliro, Katonda gwe tuweereza anaatuwonya
    ekikoomi ekyaka omuliro era anaatulokola mu mukono gwo, ayi kabaka.
  heb-heb: הן איתי אלהנא די אנחנא פלחין יכל לשיזבותנא מן אתון נורא יקדתא ומן ידך מלכא
    ישיזב׃
  ben-IRV: আর যদি কোন উত্তর থাকে তা হল এই, আমরা যে ঈশ্বরের সেবা করি তিনি সেই জ্বলন্ত
    চুল্লী থেকে রক্ষা করতে পারেন এবং তিনি, মহারাজ আপনার হাত থেকেও আমাদের উদ্ধার করবেন।
  pan-pan: ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਦੀ ਅਸੀਂ ਸੇਵਾ ਕਰਦੇ ਹਾਂ ਸਾਨੂੰ ਅੱਗ ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਤੋਂ
    ਛੁਡਾਉਣ ਦੀ ਸ਼ਕਤੀ ਰੱਖਦਾ ਹੈ ਅਤੇ ਹੇ ਰਾਜਾ, ਓਹੀ ਸਾਨੂੰ ਤੁਹਾਡੇ ਹੱਥੋਂ ਛੁਡਾਵੇਗਾ,
  tkr-tkr: Şi xəbne gyopxhanne peşteeqa hüvxəv'ee, şi ı'bəədat ha'ane Allahısse şi
    peşteençe g'attivxhan haa'as vəəxəsınbı. Mang'vee şi yiğne xılençe g'attivxhan
    haa'asbı.
  mya-JVB: အကျွန်ုပ် တို့ကိုးကွယ် သော ဘုရား သခင်သည်မီး လောင် လျက်ရှိသောမီးဖို ထဲက
    အကျွန်ုပ် တို့ကို ကယ်လွှတ် နိုင် တော်မူ၏။ ကိုယ်တော် ၏ လက် မှ လည်း ကယ် လွှတ်တော်မူလိမ့်မည်။
  tte-O: Tem kuwalo sigabae-luseyagimai mayau lalakina kalona mena Yaubada bwaite
    kapwalopwaloune koina iya sowasowana ileboimai mayaune koina yo besiele am loina
    koina.
  tbg-tbg: Tinavu nora iha itainaraqi aqu kaivera, tenavu kaiqa vara amite vauna Variqava
    viva homa tinavu ruaruama timitaanarove. Avuhainaao, viva ai kauquqihairo homa
    tinavu ruaruama timitaanarove.
  hmo-hmo: “Bema unai bamona oi karaia neganai, aiemai Dirava ese inai lahi siahu
    herea dekena amo ia hamauria diba ai, bona king e, oiemu imana dekena amo do ia
    hamauria ai.
  urd-urd: देख, हमारा ख़ुदा जिसकी हम इबादत करते हैं, हम को आग की जलती भट्टी से छुड़ाने
    की क़ुदरत रखता है, और ऐ बादशाह वही हम को तेरे हाथ से छुड़ाएगा।
  rus-SYN: Бог наш, Которому мы служим, силен спасти нас от печи, раскаленной огнем,
    и от руки твоей, царь, избавит.
  bqc-SIM: Kí, tó wà wá zú mua tɛ́u, wá Lua pↄ́ wi zↄbleɛ̀ a fↄ̃ wá bↄu, i
    wá bↄ n ↄzĩ.
  tcz-CHONGTHU: Meilhum deujeju sung’a nei seplut’ujongleh chun, keihon kahouvu akin-na
    katoh peh’u, ka Pathen’u chun eihuhdohdiu ahi. Vo! lengpa, nangma khut a kon chun
    hiche ka Pathenu chun eihuhdoh nauvinte.
  mar-mar: जर काही उत्तर आहे, तर ते हे की, ज्या देवाची आम्ही सेवा करतो तो आम्हास तप्त
    आग्नीच्या भट्टीतून काढण्यास समर्थ आहे, आणि महाराज तो आम्हास आपल्या हातून सोडवील.
  qub-qub: Nina rataycaj wayllasha jurnuman gaycamaptinpis nogacuna adurashä Diosnëga
    salbamanmanmi. Gam fiyupa mana allita ruramayta munaycashayquipitapis salbamanmanmi.
  bqp-bqp: À n sun kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ, Gusunɔ wi sɑ sɑ̃ɑmɔ u koo kpĩ u sun yɑrɑ
    dɔ̃ɔ win min di kpɑ u sun wɔrɑ wunɛn nɔmɑn di.
  hat-hat: Si Bondye n'ap sèvi a ka wete nou nan gwo fou tou limen an, si li ka delivre
    nou tou anba men ou, l'ap fè l'.
  eng-BSB: If the God whom we serve exists, then He is able to deliver us from the
    blazing fiery furnace and from your hand, O king.
  eng-WEBPB: If it happens, our God whom we serve is able to deliver us from the burning
    fiery furnace; and he will deliver us out of your hand, O king.
  kbq-kbq: Hagi kagrama hagana hagana'ma huno'ma tusi tevema nerea kerifima tagri'ma
    tasagafe atresnankeno'a, tagrama amage'ma nentona Anumzamo'a taza huno ana tevefintira
    tavrenetreno, kini ne'moka kazampintira tagu'vazino taza hugahie.
  nhe-BL: Toteco Dios tlen tijhueyichihuaj quipiya chicahualistli para techmanahuis
    tlen nopa tlilelemectli huan huelis quichihuas.
  bus-bus: Kí, tó wà wa zu mↄ̀datɛ guu, wa Dii kɛ̀ weè zↄ̀ dↄzi é fↄ̃ à wa bↄn à wa
    sí n ↄzĩ.
  gub-BL: Urumuwete katu Tupàn urezar ure. Aze ipurupyro wer urerehe nehe, upuner
    putar urepyro haw rehe a'e tatahu wi nehe. Upuner putar urepyro haw rehe nepuner
    haw wi nehe no, o tuwihawete.
  eng-DRA: For behold our God, whom we worship, is able to save us from the furnace
    of burning fire, and to deliver us out of thy hands, O king.
