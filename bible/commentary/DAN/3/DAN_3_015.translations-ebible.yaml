verse: DAN.003.015
translations:
  mal-C: ഇപ്പോൾ കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം തുടങ്ങിയ സകലവിധ വാദ്യനാദവും
    കേൾക്കുന്ന സമയത്ത് നിങ്ങൾ വീണ് ഞാൻ നിർത്തിയ സ്വർണപ്രതിമയെ നമസ്കരിക്കാൻ സന്നദ്ധരെങ്കിൽ,
    നല്ലതുതന്നെ. നമസ്കരിക്കുന്നില്ലെങ്കിൽ നിങ്ങളെ ഉടൻതന്നെ എരിയുന്ന തീച്ചൂളയിൽ എറിഞ്ഞുകളയുന്നതാണ്.
    അവിടെനിന്നു നിങ്ങളെ എന്റെ കൈയിൽനിന്നു വിടുവിക്കാൻ കഴിവുള്ള ദേവൻ ആരാണ്?”
  deu-TKW: Nun wohl, wenn ihr bereit seid, in dem Augenblick, da ihr die Hörner, Flöten,
    Zithern, Harfen, Psalter, Dudelsackpfeifen und alle anderen Arten von Musikinstrumenten
    ertönen hört, euch niederzuwerfen und das Bild, das ich habe anfertigen lassen,
    anzubeten, so ist die Sache abgethan; wenn ihr es aber nicht anbetet, so werdet
    ihr augenblicklich in den glühenden Feuerofen geworfen, und welchen Gott gäbe
    es wohl, der euch aus meiner Gewalt zu befreien vermöchte!
  lin-lin: Sik’oyo, bomibongisa ! Tango kaka bokoyoka lolaka ya kelelo, ya flite,
    ya lindanda ya moke, ya lindanda, ya nzenze, ya fanfari mpe makelele ya nyonso
    ya bibetelo mindule, bokofukama mpo na kogumbamela ekeko oyo nasali. Soki boboyi
    kogumbamela yango, bokobwakama mbala moko kati na libulu ya moto. Boye, tokotala
    soki nzambe nini akokoka kokangola bino na maboko na ngai.
  eng-LSV: Now behold, you are ready, so that at the time that you hear the voice
    of the horn, the flute, the harp, the lyre, the stringed instrument, and the symphony,
    and all kinds of music, you fall down and pay respect to the image that I have
    made! But if you do not worship—in that hour you are cast into the midst of a
    burning fiery furnace; who is that God who delivers you out of my hands?”
  eng-GNV: 'Now therefore are ye ready when ye heare the sound of the cornet, trumpet,
    harpe, sackebut, psalterie, and dulcimer, and all instruments of musike, to fall
    downe, and worship the image, which I haue made? for if ye worship it not, ye
    shall be cast immediatly into the middes of an hote fierie fornace: for who is
    that God, that can deliuer you out of mine handes?'
  eng-WEBSTER: 'Now if ye be ready that at what time ye hear the sound of the cornet,
    flute, harp, sackbut, psaltery, and dulcimer, and all kinds of music, ye fall
    down and worship the image which I have made; well : but if ye worship not, ye
    shall be cast the same hour into the midst of a burning fiery furnace; and who
    is that God that shall deliver you out of my hands?'
  nhw-BL: Monequi ximocualtlalica para xijhueyichihuase. Huajca amantzi quema tlatzotzonase,
    monequi ximotlancuaquetzaca iixpa nopa teteyotl catli nijchijchijtoc huan xijhueyichihuaca.
    Huan sintla anquichihuase, cualtitoc. Pero sintla amo anquihueyichihuase, nimantzi
    anmechmajcahuase iijtic nopa tlilelemectli catli xahuantoc. Huan amo aqui se totiotzi
    catli huelis anmechmanahuis nopona.
  swh-ONEN: Basi wakati mtakaposikia sauti ya baragumu, filimbi, marimba, zeze, kinubi,
    zumari na aina zote za ala za uimbaji, kama mtakuwa tayari kusujudu na kuiabudu
    hiyo sanamu niliyoitengeneza, vyema sana. Lakini kama hamtaiabudu, mtatupwa saa
    iyo hiyo ndani ya tanuru iwakayo moto. Naye ni mungu yupi atakayeweza kuwaokoa
    ninyi, kutoka mkono wangu?”
  bba-bba: Tɛ̃, i doo i n sɔɔru sɑ̃ɑ. Ì n kpɑm nuɑ bɑ kɔbɑ so kɑ ɡuunu kɑ mɔrɔkunu
    kɑ bɑrɑnu kɑ ɡɑ̃ɑsu kɑ bɑrɑ bwese ni nu tie, i yiiro kpɑ i bwɑ̃ɑroku ɡe sɑ̃. Ì
    n yinɑ, bɑ koo bɛɛ kpɛ̃ɛwɑ mii mii dɔ̃ɔ boko wi bɑ sɔ̃ruɑ sɔɔ kpɑ n wɑ ǹ n bũu
    weren nɑ u koo bɛɛ wɔrɑ sɑɑ nɛn nɔmun di.
  eng-KJVCPB: 'Now if ye be ready that at what time ye hear the sound of the cornet,
    flute, harp, sackbut, psaltery, and dulcimer, and all kinds of musick, ye fall
    down and worship the image which I have made; well: but if ye worship not, ye
    shall be cast the same hour into the midst of a burning fiery furnace; and who
    is that God that shall deliver you out of my hands?'
  mpx-mpx: He ebo bwagigi, igo, gita, hapi ge egalagalavenu tomaha ona analiya nuku
    hago, yaka nuku loepwakoku ge nuku kululuek gogoginol toto ya ginol elana, he
    i waisi. Yaa ebo nigeya, yaka na ba nihi alitukagimiu ginaha kalakalasina gamwanaa.
    He ku nuwatu tage yabowaine etega i gan ge bosowaina ni pwamwalimiu?”
  luo-luo: Ka uwinjo ywak mar tungʼ, asili, nyagweru, nyatiti, orutu kod kit thumbe
    mayoreyore, mi upodho piny auma kendo ulamo kido maseloso, to mano ber. To ka
    ok upodho piny auma mi ulame, to ibiro diru e mach makakni. Koso uparo ni nitie
    nyasaye moro manyalo resou e lweta?”
  meu-meu: Benaini, lalomui bema heḡeregere, kibi, ivilikou, gitara, eukaleli, hatai
    ḡauna badana, gaba bona rege ḡaudia idau-idau reḡedia ba kamonai negana ai na
    ba goru diho, bona vada na karaia kaivakukuna ba toma henia diho, vada namo. A
    basioma toma diho, e hururu hereamu bona e siahu hereamu lahina lalonai maoromaoro
    baema tahomui vareai; bena edena dirava ese lau imagu amo baine hamaurimui?
  npi-ULB: अब तिमीहरूले नरसिङ्गा, बाँसुरी, वीणा, सारङ्गी, सितार, न्याउली-बाजा, र सबै
    किसिमका बाजाका धुन सुन्‍ने बित्तिकै घोप्टो पर्‍यौ र मैले बनाएको मूर्तिको सामु
    लम्‍पसार पर्‍यौ भने, सबै कुरा ठिक हुनेछ । तर तिमीहरूले पुजा गरेनौ भने, तिमीहरू
    तुरुन्‍तै दन्किरहेको आगोको भट्टीमा फालिनेछौ । त्‍यो कुन देवता होला जसले तिमीहरूलाई
    मेरा हातबाट बचाउन सक्‍छ?”
  yor-yor: Ní ìsinsin yìí, tí ẹ̀yin bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò orin
    olókùn, ìpè àti onírúurú orin, bí ẹ̀yin bá ṣetán láti wólẹ̀ kí ẹ̀yin fi orí balẹ̀
    fún ère tí mo gbé kalẹ̀ ó dára. Ṣùgbọ́n tí ẹ̀yìn bá kọ̀ láti sìn ín, lójúkan náà
    ni a ó gbé e yín jù sínú iná ìléru. Ǹjẹ́, ta ni Ọlọ́run náà tí yóò gbà yín kúrò
    lọ́wọ́ mi?”
  pes-OPCB: حال خود را آماده کنید تا وقتی صدای آلات موسیقی را می‌شنوید به خاک بیفتید
    و مجسمه را سجده کنید. اگر این کار را نکنید بی‌درنگ به داخل کورهٔ آتش انداخته خواهید
    شد؛ آنگاه ببینم کدام خدایی می‌تواند شما را از دست من برهاند.»
  tgl-ULB: Ngayon, kung handa na kayo—kapag maririnig ninyo ang mga tunog ng mga tambuli,
    mga plauta, mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng tugtugin—magpatirapa
    at dumapa sa imahen na aking ginawa at magiging maayos ang lahat. Ngunit kapag
    hindi kayo sasamba, kaagad kayong itatapon sa naglalagablab na pugon. Sinong diyos
    ang maaaring magligtas sa inyo mula sa aking mga kamay?”
  cbu-NT: Itaru, na kaapanirisha, nuwaa kuki payungtsa. Wakaraa wits, tamburaatstam,
    misha tiruzeetstam, mazinakchus anurisha mikeerus tutunlltayarus, nuwaa apanlliri
    orpat tinamaa ungirtangtsa. Itaru, na nimun siy nduniya nuwaa tinamari ungirtakus,
    uru siyaa mikeeruri sumasush tandapunuzish kapeeteeruri kasachintspa. ¿Tamamaja
    arang apanll tapachindachints? kurak tárangiya.
  hui-hui: Tígua pilipe ale biguli aleru ngida tara tara alerumebi bi layuago hale
    halu bulu paluwa ngolome wabini ogonihondo bi pupu wilimu larugoni. Anidagua nabirimiyagua
    nde ira timbuni dedagoha delo minu bape hadaba lolebero. Ani berogola tí pele
    ngulene mbirali mbira kabe, lene.
  mya-mya: ယ​ခု​သင်​တို့​သည်​တံ​ပိုး​ခ​ရာ၊ ပ​လွေ၊ စောင်း ငယ်၊ ပတ်​သာ၊ စောင်း​ကြီး​နှင့်​အ​ခြား​တူ​ရိ
    ယာ​များ​တီး​မှုတ်​သံ​ကို​ကြား​သည်​နှင့်​တစ် ပြိုင်​နက်​ရွှေ​ရုပ်​ကြီး​ကို​ဦး​ညွှတ်​ရှိ​ခိုး​ကြ
    လော့။ အ​ကယ်​၍​ရှိ​မ​ခိုး​ကြ​ပါ​က​သင်​တို့ သည်​ပြင်း​စွာ​အ​လျှံ​ထ​လျက်​နေ​သော​မီး
    ဖို​ထဲ​သို့​ချက်​ချင်း​ပစ်​ချ​ခြင်း​ကို​ခံ​ရ ကြ​လတ္တံ့။ သင်​တို့​အား​ကယ်​နိုင်​မည့်​ဘု​ရား
    ရှိ​သည်​ဟု​သင်​တို့​ထင်​မှတ်​ကြ​သ​လော'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅི་སྟེ་ད་ནི་ཁྱོད་ཅག་གིས་རྭ་དུང་དང་གླིང་བུ། པི་ཝང་། ཏམ་བུ་ར། གཞུ་སྦྲེང་། སྦུད་གླིང་ལ་སོགས་རོལ་མོ་སྣ་ཚོགས་ཀྱི་སྒྲ་ཐོས་པ་ཙམ་གྱིས།
    བདག་གིས་བཞེངས་པའི་གསེར་སྐུའི་མདུན་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་འཚལ་བ་ཡིན་ན་ལེགས་ཤིང་།
    གལ་ཏེ་ཁྱོད་ཅག་གིས་དེར་ཕྱག་མ་བཙལ་ན་ད་ལྟ་ཉིད་དུ་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་ཐབ་ལ་གཡུག་པར་འགྱུར།
    དེའི་དུས་ལྷ་སུ་ཞིག་གིས་ཁྱོད་ཅག་བདག་གི་དབང་ལས་བསྐྱབ་ནུས་སམ་ཞེས་སྨྲས་སོ། །
  sna-sna: Zvino pamunonzwa kurira kwehwamanda, nyere, mutopota, rudimbwa, mabhosvo
    nemhando dzose dzezviridzwa, kana mukagadzirira kuwira pasi, mukanamata chifananidzo
    chandakaita, zvakanaka hazvo. Asi kana musingachinamati, muchakandwa mumoto pakarepo.
    Zvino mwari achakurwirai muruoko rwangu ndoupiko?”
  spa-BLM: Ahora bien, si estáis dispuestos, siempre que oigáis el sonido del cuerno,
    de la flauta, de la cítara, de la lira, del arpa, de la flauta y de toda clase
    de música, a postraros y adorar la imagen que he hecho, bien; pero si no adoráis,
    seréis arrojados en la misma hora en medio de un horno de fuego ardiente. ¿Quién
    es ese dios que os librará de mis manos?”
  cac-cac: A ticnaic jun, tato b'ecan e c'ool, ayic ol eyab'an sq'ue sjaj son chi'
    junelxo, ol ex och ejmelal d'a yichan̈ jun yechel ix in chec b'ochajq'ue tic,
    malaj tas ol ex ic'anoc. Tato max e c'anab'ajej eyem cuman ejmelal jun, a val
    d'a jun rato chi', ol ex yumchajb'at d'a yol jun horno n̈iln̈on sq'ue sc'ac'al.
    Tato icha chi' ol ex utajoc, ¿machto junoc dios ol yal ex scolanel d'a yol in
    c'ab'? xchi vin̈.
  swh-ULB: Basi sasa kama mko tayari - mtakaposikia sauti pembe, filimbi, ala za muziki,
    zeze, vinumbi na zumari, aina zote za muziki - kuanguka chini na kuisujudia wenyewe
    sanamu ile ambayo nimeitengeneza, mambo yote yatakuwa mazuri. Lakini kama hamtaiabudu,
    mtatupwa mara katika tanuru la moto. Ni mungu gani atakayeweza kuwaokoa katika
    mikono yangu?”
  bel-bel: Ад сёньня, калі вы гатовыя, як толькі пачуеце голас трубы, жалейкі, цытры,
    цаўніцы, гусьляў, псалтыра і ўсякага роду музыкі, упадзеце і пакланецеся ідалу,
    якога я зрабіў; а як не паклоніцеся, дык у той самы час будзеце ўкінуты ў печ
    распаленую, вогненнную печ, і тады хто той Бог, Які ўратуе вас ад маёй рукі?»
  deu-ELBBK: Nun, wenn ihr bereit seid, zur Zeit, da ihr den Klang des Horns, der
    Pfeife, der Zither, der Sambuke, der Laute und der Sackpfeife und allerlei Art
    von Musik hören werdet, niederzufallen und das Bild anzubeten, das ich gemacht
    habe ...; wenn ihr es aber nicht anbetet, sollt ihr sofort in den brennenden Feuerofen
    geworfen werden; und wer ist der Gott, der euch aus meiner Hand erretten wird?
  mbb-OT: Guntaan ebmenduan ku sikiyu te ked-azap duen te ledawan emun egkezineg niw
    is daǥing te menge instrumintu. Su emun kenè kew ed-azap; segugunè ku sikiyu ibpetimbag
    duen te egkiràkirà he rapug. Ed-ahaan ta ke zuen be ed-ezapen he ebpekelibri keniyu.”
  mal-2015: ഇപ്പോൾ കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധ വാദ്യനാദവും
    കേൾക്കുന്ന സമയത്തു നിങ്ങൾ, ഞാൻ പ്രതിഷ്ഠിച്ച ബിംബത്തെ വീണു നമസ്കരിപ്പാൻ ഒരുങ്ങിയിരുന്നാൽ
    നന്നു; നമസ്കരിക്കാതെയിരുന്നാലോ ഈ നാഴികയിൽതന്നേ നിങ്ങളെ എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയും;
    നിങ്ങളെ എന്റെ കയ്യിൽനിന്നു വിടുവിക്കാകുന്ന ദേവൻ ആർ?
  rmc-rmc: Či san akana pripravimen, sar šunena o hangos andral e truba, pišťala,
    citara, lavuta the harfa abo všelijako aver bašaviben, takoj te perel pre phuv
    a te banďol angle socha, so diňom te ačhavel? Bo sar na banďona angle socha, takoj
    tumen čhivena andro jagalo bov rozlabardo. A paľis savo del tumen šaj zachraňinela
    andral mire vasta?“
  nlg-nlg: Inau ku ghoi tabotabo ghua. Ma ge kau tongaghi vania ma kau holohaba na
    titinoni tu gonia tana bona kau rongovia na tangini na lei totobo ni gongonu ke,
    kau uto tua! Hauva, ma ge kau hove, igeva kara soni hagheghau tua tana lake. Taho
    na god ia ke vavolaghau ta nigua na maana?”
  pes-OPV: الان اگر مستعد بشوید که چون آواز کرنا و سرنا و عود و بربط و سنتور وکمانچه
    و هر قسم آلات موسیقی را بشنوید به روافتاده، تمثالی را که ساخته‌ام سجده نمایید،
    (فبها) و اما اگر سجده ننمایید، در همان ساعت در میان تون آتش ملتهب انداخته خواهید
    شد وکدام خدایی است که شما را از دست من رهایی دهد.»
  ron-1924: Акум фиць гата ши, ын клипа кынд вець аузи сунетул трымбицей, кавалулуй,
    китарей, алэутей, псалтирий, чимпоюлуй ши а тот фелул де инструменте, сэ вэ арункаць
    ку фаца ла пэмынт ши сэ вэ ынкинаць кипулуй пе каре л-ам фэкут; дакэ ну вэ вець
    ынкина луй, вець фи арункаць пе датэ ын мижлокул унуй куптор апринс! Ши каре есте
    думнезеул ачела каре вэ ва скоате дин мына мя?”
  ben-OBCV: এখন যদি তোমরা শিঙ্গা, বাঁশি, সেতার, সুরবাহার, বীণা, সানাই ও সর্বপ্রকার
    যন্ত্রের বাজনা শোনার সঙ্গে সঙ্গে উপুড় হও এবং সেই মূর্তিকে আরাধনা করো, তবে ভালো।
    কিন্তু যদি তোমরা আরাধনা না করো, তোমাদের তৎক্ষণাৎ জ্বলন্ত অগ্নিকুণ্ডে ফেলে দেওয়া
    হবে। তখন কোনও দেবতা আমার হাত থেকে তোমাদের উদ্ধার করতে পারবে?”
  som-som: Haddaba haddaad diyaar tihiin in wakhtigii aad maqashaan codka buunka,
    iyo biibiilaha, iyo kataaradda, iyo shareeradda, iyo kiraarka, iyo cayn kasta
    oo muusiko ah, aad hoos u dhacdaan oo aad u sujuuddaan ekaanta aan sameeyey, hagaag,
    laakiinse haddaad u sujuudi weydaan, waxaa isla saacaddiiba laydinku dhex tuuri
    doonaa foorno dab ah oo ololaysa. Kolkaas waa ayo Ilaaha gacantayda idinka badbaadin
    doonaa?
  lat-VUC: 'nunc ergo si estis parati, quacumque hora audieritis sonitum tubæ, fistulæ,
    citharæ, sambucæ, et psalterii, et symphoniæ, omnisque generis musicorum, prosternite
    vos, et adorate statuam, quam feci: quod si non adoraveritis, eadem hora mittemini
    in fornacem ignis ardentis: et quis est Deus, qui eripiet vos de manu mea?'
  eng-ASVBT: 'Now if ye be ready that at what time ye hear the sound of the cornet,
    flute, harp, sackbut, psaltery, and dulcimer, and all kinds of music, ye fall
    down and worship the image which I have made, well: but if ye worship not, ye
    shall be cast the same hour into the midst of a burning fiery furnace; and who
    is that god that shall deliver you out of my hands?'
  ita-1885: Or, non siete voi presti, qualora udirete il suon del flauto, della cetera,
    dell'arpicordo, del salterio, della sampogna, e d'ogni specie di strumenti di
    musica, a gettarvi in terra, e adorar la statua che io ho fatta? Chè, se non l'adorate,
    in quell'istessa ora sarete gettati nel mezzo d'una fornace di fuoco ardente;
    e quale è quel dio, che vi riscuota di man mia?
  eng-ULB: Now if you are ready—when you hear the sounds of the horns, flutes, zithers,
    lyres, harps, and pipes, and all kinds of music—to fall down and prostrate yourselves
    to the statue that I have made, all will be well. But if you do not worship, you
    will immediately be thrown into a blazing furnace. Who is the god who is able
    to rescue you out of my hands?”
  spa-VBL: “¿Están dispuestos ahora a postrarse y adorar la estatua que hice cuando
    oigan el sonido de los instrumentos musicales? Si no lo haces, serás arrojado
    inmediatamente al horno de fuego ardiente, ¡y no hay dios que pueda salvarte de
    mi poder!”
  fra-_FOB: Maintenant donc, voyez si vous êtes prêts, au moment où vous entendrez
    le son de la trompette, de la flûte, de la cithare, de la sambuque, du psaltérion,
    de la cornemuse et de toutes sortes d'instruments, à vous prosterner et à adorer
    la statue que j'ai faite; mais si vous ne vous prosternez pas, au même instant
    vous serez jetés dans la fournaise de feu ardent. Et quel est le dieu qui vous
    délivrera de ma main?
  mal-mal: ഇപ്പോൾ കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധ വാദ്യനാദവും
    കേൾക്കുന്ന സമയത്ത് നിങ്ങൾ, ഞാൻ പ്രതിഷ്ഠിച്ച ബിംബത്തെ വീണു നമസ്കരിക്കുവാൻ തയ്യാറായാൽ
    നന്ന്; നമസ്കരിക്കാതെയിരുന്നാലോ ഈ നാഴികയിൽ തന്നെ നിങ്ങളെ എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയും;
    നിങ്ങളെ എന്റെ കൈയിൽനിന്ന് വിടുവിക്കുവാൻ കഴിയുന്ന ദേവൻ ആര്?
  urd-GVR: Maiṅ tumheṅ ek āḳhirī mauqā detā hūṅ. Sāz dubārā bajeṅge to tumheṅ muṅh
    ke bal ho kar mere banwāe hue mujassame ko sijdā karnā hai. Agar tum aisā na karo
    to tumheṅ sīdhā bhaṛaktī bhaṭṭī meṅ phaiṅkā jāegā. Tab kaun-sā Ḳhudā tumheṅ mere
    hāth se bachā sakegā?”
  suz-BL: गेपुकीमी मुल ग्रोव़, मुराली, ठेयब नु आइक्‍च तार पाइश्‍शो नु मार मार ताप्‍तीक
    ताप्‍शो नेंनीनु, आं सेल्‍शो मूर्ति आ ङोंइती खुम्‍की पा बाप्‍शा, सेउ पाइतीनी हना,
    मेको इन कली रिम्‍शो दुम्‍ब। तन्‍न खुम्‍की पा बाप्‍शा, सेउ मपाइतीनी हना, इन कली
    ठेयब मी ब्रतीकेमी बो हुम्‍चा पुंइसीनीनी। मिनु इन कली आं गुइ रे तेको परमप्रभुम
    प्रोंइबाक्‍म?” दे माइक्‍तीमी। प्रस्‍थान ५:२; २राजा १८:३५
  eng-NOY: Now if ye be ready that at the time ye hear the sound of the horn, the
    pipe, the harp, the sambuck, the psaltery, the bagpipe, and all kinds of music,
    ye fall down and worship the image which I have set up, well! but if ye worship
    not, ye shall be cast the same hour into the midst of a burning fiery furnace;
    and who is the God that shall deliver you out of my hands?
  ita-1927: Ora, se non appena udrete il suono del corno, del flauto, della cetra,
    della lira, del saltèro, della zampogna e d’ogni sorta di strumenti, siete pronti
    a prostrarvi per adorare la statua che io ho fatto, bene; ma se non l’adorate,
    sarete immantinente gettati in mezzo a una fornace di fuoco ardente; e qual è
    quel dio che vi libererà dalle mie mani?”
  ckb-ckb: ئێستا کاتێک گوێتان لە دەنگی کەڕەنا و شمشاڵ و سەمتور و ساز و قیسارە و دووزەلە
    و هەموو جۆرەکانی مۆسیقا دەبێت، ئەگەر ئامادە بن بچنە سەر چۆک و کڕنۆش بۆ ئەو پەیکەرە
    ببەن کە دروستم کردووە، زۆر باشە. بەڵام ئەگەر کڕنۆش نەبەن، هەر لەو کاتەدا فڕێدەدرێنە
    ناو کوورەی ئاگری داگیرساو. ئیتر ئەو خوداوەندە کێیە لە دەستم ڕزگارتان دەکات؟»
  eng-BBE: 'Now if you are ready, on hearing the sound of the horn, pipe, harp, trigon,
    psaltery, bagpipe, and all sorts of instruments, to go down on your faces in worship
    before the image which I have made, it is well: but if you will not give worship,
    that same hour you will be put into a burning and flaming fire; and what god is
    there who will be able to take you out of my hands?'
  kan-OKCV: ಈಗ ನೀವು ಸಿದ್ಧವಾಗಿದ್ದು ತುತೂರಿ, ಕೊಳಲು, ತಂಬೂರಿ, ವೀಣೆ, ಕಿನ್ನರಿ, ನಾದಸ್ವರ ಎಲ್ಲಾ
    ವಿಧವಾದ ವಾದ್ಯಗಳ ಶಬ್ದವನ್ನು ಕೇಳುವ ಸಮಯದಲ್ಲಿ ನಾನು ಮಾಡಿಸಿದ ಪ್ರತಿಮೆಯನ್ನು ಆರಾಧಿಸಿದರೆ ಸರಿ,
    ಆರಾಧಿಸದಿದ್ದರೆ ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಉರಿಯುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯ ಮಧ್ಯದಲ್ಲಿ ಹಾಕಲಾಗುವಿರಿ. ನನ್ನ
    ಕೈಯಿಂದ ನಿಮ್ಮನ್ನು ಬಿಡಿಸುವ ಆ ದೇವರು ಯಾರು?” ಎಂದು ಹೇಳಿದನು.
  tam-2017: இப்போதும் எக்காளம், நாதசுரம், கின்னரம், வீணை, சுரமண்டலம், தம்புரு முதலான
    இசைக்கருவிகளின் சத்தத்தையும் நீங்கள் கேட்கும்போது, கீழேவிழுந்து, நான் உண்டாக்கிய
    சிலையைப் பணிந்துகொள்ள ஆயத்தமாயிருந்தால் நல்லது; பணிந்துகொள்ளாமலிருந்தால், அந்நேரமே
    எரிகிற நெருப்புச்சூளையின் நடுவிலே போடப்படுவீர்கள்; உங்களை என் கைக்குத் தப்புவிக்கப்போகிற
    தேவன் யார் என்றான்.
  spa-RV-1909: 'Ahora pues, ¿estáis prestos para que en oyendo el son de la bocina,
    del pífano, del tamboril, del arpa, del salterio, de la zampoña, y de todo instrumento
    músico, os postréis, y adoréis la estatua que he hecho? Porque si no la adorareis,
    en la misma hora seréis echados en medio de un horno de fuego ardiendo: ¿y qué
    dios será aquel que os libre de mis manos?'
  ron-BTF: Și, când auziți sunetul cornului, flautului, harpei, lirei, psalterionului,
    cimpoiului și tot felul de muzică, dacă sunteți gata să cădeți și să vă închinați
    chipului pe care l-am făcut, va fi bine; dar dacă nu vă închinați, veți fi aruncați
    în același moment în mijlocul unui cuptor arzând încins; și cine este acel Dumnezeu
    care vă va elibera din mâinile mele?
  eng-WEBP: Now if you are ready whenever you hear the sound of the horn, flute, zither,
    lyre, harp, pipe, and all kinds of music to fall down and worship the image which
    I have made, good; but if you don’t worship, you shall be cast the same hour into
    the middle of a burning fiery furnace. Who is that god who will deliver you out
    of my hands?”
  eng-FBV: “Are you ready now to fall down and worship the statue I had made when
    you hear the sound of the musical instruments? If you don't, you will be immediately
    thrown into the furnace of blazing fire, and there's no god who can save you from
    my power!”
  nch-BL: Monequi ximocualtalica para anquihueyichihuase. Huajca amantzi quema tatzotzonase,
    monequi ximotancuaquetzaca iixpa nopa teteyot cati nijchijchijtoc huan xijhueyichihuaca.
    Huan sinta anquichihuase, cualtitoc. Pero sinta amo anquihueyichihuase, nimantzi
    amechmajcahuase ipan nopa tilelemecti cati xahuantoc. Huan amo aqui se totiotzi
    cati huelis amechmanahuis nopona.
  vie-1934: Vậy bây giờ, khi các ngươi nghe tiếng còi, kèn, đàn cầm, đàn sắt, quyển,
    sáo và các thứ nhạc khí, mà các ngươi sẵn sàng sấp mình xuống đất để quì lạy pho
    tượng mà ta đã làm nên, thì được; nhưng nếu các ngươi không quì lạy, thì chính
    giờ đó các ngươi sẽ phải quăng vào giữa lò lửa hực. Rồi thần nào có thể giải cứu
    các ngươi khỏi tay ta?
  hin-CV: अब जब तुम नरसिंगा, बांसुरी, सितार सारंगी, वीणा, शहनाई और सब प्रकार के संगीत
    की आवाज सुनो, यदि तुम गिरकर मेरे द्वारा बनाए गये मूर्ति की आराधना करने को तैयार
    हो, तो अच्छी बात है. पर यदि तुम उसकी आराधना नहीं करते हो, तो तुम्हें तुरंत एक
    धधकती आग की भट्टी में झोंक दिया जाएगा. तब ऐसा कौन सा देवता है, जो तुम्हें मेरे
    हाथ से बचा सकेगा?”
  spa-BES: 'Ahora, si están listos, al escuchar el sonido de la bocina, la pipa, el
    arpa, el trigón, el salterio, la gaita y todo tipo de instrumentos, se postrarán
    en sus rostros en adoración ante la imagen que hice, está bien: pero si no rindes
    culto, esa misma hora serás puesto en un horno de fuego ardiente; ¿Y qué dios
    hay que pueda sacarte de mis manos?'
  tdx-tdx: Aa ie mahajanjiñe ty feo’ i antsivay naho i soliy naho i marovaniy naho
    i jejoboriy naho i kantsàñey naho i mandalinay miharo amo mpañomey feo iabio,
    ho veka’e hibaboke naho hitalaho amy sare volamenay vi’ nahareo henane zay? Fa
    naho tsy italahoa’ areo, le havokovoko an-toñake misolebatse ao amy oray avao.
    Andrianañahare aia ty hahahaha anahareo an-tañako?
  tha-KJV: บัดนี้​ถ้าเจ้าพร้อมใจแล้ว พอเจ้าได้ยินเสียงแตรทองเหลืองขนาดเล็ก ปี่ พิณเขาคู่
    พิณสี่​สาย พิณใหญ่ ปี่​ถุง และเครื่องดนตรี​ทุกชนิด เจ้​าจงกราบลงนมัสการปฏิมากรซึ่งเราได้สร้างไว้
    แต่​ถ้าเจ้าไม่​นมัสการ จะต้องโยนเจ้าทั​นที​เข​้าไปในเตาที่ไฟลุกอยู่ และผู้ใดเล่าจะเป็นพระเจ้าที่จะช่วยให้​เจ้​าพ้นจากมือของเราได้”
  por-BR-2018: Agora pois, se estais prontos, quando ouvirdes o som da trombeta, do
    pífano, da cítara, da harpa, do saltério, da flauta, e de todo instrumento musical,
    prostrai-vos e adorai a estátua que eu fiz. Porém se não a adorardes, na mesma
    hora sereis lançados dentro da fornalha de fogo ardente; e quem é o Deus que vos
    livrará de minhas mãos?
  deu-ELO: Nun, wenn ihr bereit seid, zur Zeit, da ihr den Klang des Hornes, der Pfeife,
    der Zither, der Sambuke, der Laute und der Sackpfeife, und allerlei Art von Musik
    hören werdet, niederzufallen und das Bild anzubeten, welches ich gemacht habe...;
    wenn ihr es aber nicht anbetet, sollt ihr sofort in den brennenden Feuerofen geworfen
    werden; und wer ist der Gott, der euch aus meiner Hand erretten wird?
  eng-WYC-2018: Now therefore be ye ready, in whatever hour ye hear the sound of trump,
    of pipe, of harp, of sambuca, of psaltery, and of symphony, and of all kind of
    musics, bow ye down you, and worship the image which I made; that if ye worship
    not, in the same hour ye shall be sent into the furnace of fire burning; and who
    is God that shall deliver you from mine hand? (And so now be ye ready, at whatever
    hour ye hear the sound of the trumpet, and pipe, and harp, and zither, and lute,
    yea, of a symphony, and of all kinds of music, to bow ye yourselves down, and
    worship the figure which I have made; but if ye do not worship it, in that same
    hour ye shall be sent into the furnace of burning fire; and then what god shall
    rescue you, or shall save you, from my power?)
  epo-epo: De nun, kiam vi ekaŭdos la sonon de korno, fluto, harpo, sabeko, psaltero,
    sakfajfilo, kaj diversaj muzikaj instrumentoj, estu pretaj tuj faligi vin kaj
    adorkliniĝi al la statuo, kiun mi faris; se vi ne adorkliniĝos, tiam vi tuj estos
    ĵetitaj en ardantan fornon; kaj tiam kia dio savos vin el miaj manoj?
  uig-PIN: Ⱨazir silǝr sunay, nǝy, ⱪalun, lira, ziltar, bulman wǝ baxⱪa ⱨǝrhil sazlarning
    awazini angliƣan ⱨaman, mǝn yasatⱪan ⱨǝykǝlgǝ sǝjdǝ ⱪilixⱪa tǝyyar tursanglar,
    yahxi. Lekin sǝjdǝ ⱪilmisanglar, silǝr dǝrⱨal dǝⱨxǝtlik yalⱪunlap turƣan humdanƣa
    taxlinisilǝr. Xu qaƣda ⱪandaⱪ ilaⱨ kelip silǝrni qanggilimdin ⱪutⱪuzuwalidikin,
    ⱪeni?! — dedi.
  beo-beo: 'Be wali dilia da gesami hea:lalu liligi amo ilia ga: eno nabalalu, dilia
    beguduli amola dununa hamoi amoma nodone sia:ne gadoma. Be dilia na sia: hame
    nabasea, dadi gagui da dili lale, lalu bubugi sawa: bagade amo ganodini galadimu.
    Amola nowa ‘gode’ da dili laluga mae nema:ne fidima:bela:?” Nebiuga:denese da
    amane sia:i.'
  tpi-OTNT: Orait taim yupela i harim musik, yupela i mas brukim skru na lotu long
    dispela piksa. Na sapos yupela i no mekim olsem, nau tasol bai mi tokim ol man
    na bai ol i tromoi yupela i go long bikpela paia. Na wanem god inap helpim yupela
    na kisim bek yupela?”
  hau-SA: Yanzu sa’ad da kuka ji karar ƙaho, da sarewa, da garaya, da goge, da molo
    da algaita da kowane irin kaɗe-kaɗe da bushe-bushe, in kuna a shirye ku rusuna
    ƙasa ku yi wa wannan gunkin da na yi sujada, to, da kyau. Amma in ba ku yi sujada
    ba, za a je fa ku yanzu a cikin tanderun wutar nan. In ga kowane ne allahn nan
    da zai kuɓutar da ku daga hannuna?”
  uig-LAT: Hazir siler sunay, ney, qalun, lira, ziltar, bulman we bashqa herxil sazlarning
    awazini anglighan haman, men yasatqan heykelge sejde qilishqa teyyar tursanglar,
    yaxshi. Lékin sejde qilmisanglar, siler derhal dehshetlik yalqunlap turghan xumdan’gha
    tashlinisiler. Shu chaghda qandaq ilah kélip silerni changgilimdin qutquzuwalidikin,
    qéni?! — dédi.
  nde-nde: Manje nxa lingezwa ukukhala kophondo, lomfece, lomhlanga, lomhubhe, lechacho,
    lezindweba layo yonke imihlobo yezikhaliswayo, nxa selizimisele ukuthi mbo phansi
    lisikhonze isifanekiso engasenzayo, kulungile. Kodwa nxa lingasikhonzi lizaphoselwa
    ngokuphangisa esithandweni somlilo ovuthayo. Pho nguphi unkulunkulu ozalilamulela
    esandleni sami na?”
  ton-ton: 'Ko eni, kapau te mou tali ʻoka mou ka fanongo ki he leʻo ʻoe koaneti,
    mo e fangufangu, ʻae haʻape, mo e sakipute, ʻae saliteli, mo e lali, mo e ngaahi
    meʻa hiva kehekehe kotoa pē, pea te mou punou ʻo hū ki he meʻa fakatātā ʻaia kuo
    u ngaohi; pehē ʻe lelei: pea kapau ʻe ʻikai te mou hū, ʻe lī ʻakimoutolu ʻi he
    feituʻulaʻā ko ia, ki he loto afi vela kakaha; pea ko hai ʻae ʻotua ko ia te ne
    fakahaofi ʻakimoutolu mei hoku nima?”'
  ces-1613: Protož nyní, jste-liž hotovi, abyste hned, jakž uslyšíte zvuk trouby,
    píšťalky, citary, huslí, loutny, zpívání a všelijaké muziky, padli a klaněli se
    obrazu tomu, kterýž jsem učinil? Pakli se klaněti nebudete, té hodiny uvrženi
    budete do prostřed peci ohnivé rozpálené, a který jest ten Bůh, ješto by vás vytrhl
    z ruky mé?
  eng-WMB: Now if you are ready whenever you hear the sound of the horn, flute, zither,
    lyre, harp, pipe, and all kinds of music to fall down and worship the image which
    I have made, good; but if you don’t worship, you shall be cast the same hour into
    the middle of a burning fiery furnace. Who is that god who will deliver you out
    of my hands?”
  tam-TCV: “இப்பொழுதும் கொம்பு வாத்தியம், புல்லாங்குழல், சித்தார், வீணை, யாழ், நாதஸ்வரம்
    ஆகியவற்றின் சத்தத்தையும், மற்ற எல்லா இசைகளையும் நீங்கள் கேட்கும்போது, கீழே விழுந்து
    நான் நிறுத்திய சிலையை வணங்கினீர்களென்றால் உங்களுக்கு நல்லது. அப்படி நீங்கள் வணங்காவிட்டால்,
    உடனே பற்றியெரிகிற நெருப்புச்சூளையில் போடப்படுவீர்கள். அப்பொழுது எனது கையிலிருந்து
    உங்களை விடுவிக்கிற தெய்வம் எது என்றான்?”
  ceb-ULB: Karon kung andam na kamo moluhod ug mohapa atubangan sa estatuwa nga akong
    gibuhat sa dihang madungog ninyo ang mga huni sa mga budyong, sa mga plawta, sa
    mga kudyapi, sa mga lira, sa mga alpa, ug sa ubang matang sa mga plawta, ug sa
    tanang matang sa tulunggon, walay angay nga dangatan sa tanan. Apan kung dili
    kamo mosimba, itambog dayon kamo didto sa nagdilaab nga hudno. Kinsa man ang dios
    nga makaluwas kaninyo gikan sa akong mga kamot?”
  pol-UBG: Teraz więc bądźcie gotowi, aby w chwili, gdy usłyszycie dźwięk trąby, fletu,
    harfy, sambuki, psałterionu, cymbałów i wszelkich instrumentów muzycznych, upaść
    i oddać pokłon posągowi, który wykonałem. Jeśli nie oddacie pokłonu, zostaniecie
    w tej samej godzinie wrzuceni do środka pieca rozpalonego ogniem, a kim jest ten
    Bóg, który by mógł was wyrwać z mojej ręki?
  agr-agr: Nunú dekasketkuish nunak tsagkujajime. Untsu yamai músican awatuinakui,
    jeganjum tikishmaja pujusjum ememattajum. Nuniakjuminig suwimkanak amaschagtatjai.
    Untsu atum emematchakjuminig, pag inagtai horno kega imannum egkeatajum tusan
    titatjai. Nuna dutika aish, makichik apajuíkesh atumnak ayamjutpakchagtatui”,
    tiuwai.
  kyc-kyc: Epapu dakepa bikuli piipi musiki wakale wakale piipi laramo sepala dokopa
    aopa nakama pangu soo wambu yale kana golome wasisi doko lakandalapape. Daaŋa
    lapala nakama dopa pii narami ramo doko aopa dokopako ane isame kame pisi panda
    sukusa isare alyu uliyapu nyuo rao karenge dokona sukusa pyambwarami. Dokopa anatu
    mendeme nakama lete nyeraŋa lao suu pilyamisi? leya.
  urd-GVU: مَیں تمہیں ایک آخری موقع دیتا ہوں۔ ساز دوبارہ بجیں گے تو تمہیں منہ کے بل
    ہو کر میرے بنوائے ہوئے مجسمے کو سجدہ کرنا ہے۔ اگر تم ایسا نہ کرو تو تمہیں سیدھا
    بھڑکتی بھٹی میں پھینکا جائے گا۔ تب کون سا خدا تمہیں میرے ہاتھ سے بچا سکے گا؟“
  deu-1912: Wohlan schickt euch! Sobald ihr hören werdet den Schall der Posaunen,
    Drommeten, Harfen, Geigen, Psalter, Lauten und allerlei Saitenspiel, so fallt
    nieder und betet das Bild an, das ich habe machen lassen! Werdet ihr's nicht anbeten,
    so sollt ihr von Stund an in den glühenden Ofen geworfen werden. Laßt sehen, wer
    der Gott sei, der euch aus meiner Hand erretten werde!
  ntj-ntj: '@see-verse:DAN.003.014'
  kan-2017: “ಈಗಲಾದರೂ ನೀವು ಸಿದ್ಧವಾಗಿದ್ದು ತುತ್ತೂರಿ, ಕೊಳಲು, ಕಿನ್ನರಿ, ತಂಬೂರಿ, ವೀಣೆ, ವಾಲಗ
    ಮುಂತಾದ ಸಕಲ ವಾದ್ಯಗಳ ಧ್ವನಿಯನ್ನು ಕೇಳಿದ ಕೂಡಲೆ ಅಡ್ಡಬಿದ್ದು, ನಾನು ನಿಲ್ಲಿಸಿದ ಪ್ರತಿಮೆಯನ್ನು
    ಪೂಜಿಸಿದರೆ ಸರಿ; ಇಲ್ಲವಾದರೆ ತಕ್ಷಣವೇ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯೊಳಗೆ ಹಾಕಲ್ಪಡುವಿರಿ; ನಿಮ್ಮನ್ನು
    ನನ್ನ ಕೈಯೊಳಗಿಂದ ಬಿಡಿಸಬಲ್ಲ ದೇವರು ಯಾರು?” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere nap’an ni yig gimed ra rung’ag lingan e rappa, nge tatelin e musik
    ni oboe, nge lyre, nge zither, nge harp, nge urngin e tin kabay e tatelin e musik,
    ma aram e ngam siro’gad ngam ted fan e re liyos nem. Ma fa’anra dab mu rin’ed,
    ma ka chingiyal’ nem e nga nin’med ngalan ba tafen e nifiy ni be daramram. Gimed
    be finey ma bay reb e got nrayag rok ni nge ayuwegmed?”
  hlt-MCSB: Oepsoeh la na om uh coeng atah tuki , vingvoeng , tingtoeng , rhotoeng
    , rhopa , phung neh lumlaa rhoepsaep boeih kah ol na yaak tue vaengahTe buluk
    uh lamtah muei ka saii taengah bakop uh . Na bakop uh pawt atah amah khohnin ah
    hmaihueng hmai tak khui la m'pup uh ni.Te dongah kai kut lamloh nangmih aka loeih
    sak Pathen te unim ? a ti nah .
  mdy-ETH: ዛያሢ፥ ዲንካሢ፥ ፔቴ ሻዦ ጎኦላ፥ ዺቦ ሻዦ ጎኦላ፥ ሹሉንጎንታ ዓይኑሞሮ ዋርቆ ባኮ ቢያሢኮ ዑኡዞ ዒንሢ ዋይዛዖ
    ታኣኒ ኮሺ ዔቂሴ ዓሶ ማላ ባካሢም ሳዓ ሎኦሚ ላሂ ዚጌያ ማዔቴ ቃራ፤ ዚጊባኣያ ማዔቴ ጋዓንቴ ዔኤታ ታሞ ዼኤፖ ዔቶይዳ ቤዞና
    ሃሢ ዒንሢ ኬኤሪንታንዳኔ፤ ታ ኩጫፓ ዒንሢ ዓውሳንዳ ፆኦሲ ባኣሢ ዔሩዋቴ» ጌዔኔ።
  twi-ASANTE: Mɛma mo ɛkwan bio. Sɛ mote abɛn, odurugya sankuo, sankuba sankuo, bɛnta,
    atɛntɛbɛn ne nnwontodeɛ ahodoɔ nyinaa nnyegyeeɛ no, na mokoto fam, na mosɔre ohoni
    a mayɛ no a, na me ne mo nni asɛm biara. Na sɛ mopo a, wɔbɛto mo agu fononoo a
    ogya redɛre wɔ mu no mu prɛko pɛ. Sɛ ɛba saa a, nyame bɛn na ɔbɛtumi agye mo afiri
    me tumi ase?”
  bhl-bhl: Kame nem weng kitil nam weng kale iti kilele kililina! Yom fongket em weng
    fongfong gaanin weng beso, fotiaw em weng filifolo gaaniw weng beso kililokoliw
    ding dim kabalak e, yu fongate akate nem dukusi kiskiw beem mit mewso uneko, beem
    mit elo katin bukbuk angeko, beem wiin e daolew keminba keliw tewe, fongate akate
    wonuk so kunum i teleko, yulo galuko, yemdeko, ais dong fian beem tem kabalak
    elo da koyemokoliw te. Da koyemiwi, nalem got ete yulo dokoyemeko, yemde toloke
    a? Feinka! Deiw dokoyemomin deiw mak banim te!”, yangse kale.
  eng-WEBU: Now if you are ready whenever you hear the sound of the horn, flute, zither,
    lyre, harp, pipe, and all kinds of music to fall down and worship the image which
    I have made, good; but if you don’t worship, you shall be cast the same hour into
    the middle of a burning fiery furnace. Who is that god who will deliver you out
    of my hands?”
  wal-wal: Ha77i malkkataa, pulaaliyaa, maazinqqiyaa, diittaanne cora baqettan waaxettida
    diittaa kaa7iyoogaa siyiyo wode, taani essido misiliyaayyo gufannidi goinnikko,
    daro lo77o. SHin intte goinnennan ixxikko, sohuwaara eexxiya itoone tamaa giddon
    olettana. Ai xoossee inttena ta kushiyaappe ashshanai?” yaagiis.
  spa-PDDPT: Ahora pues, si al oír el son de la corneta, el silbato, el tamboril,
    el arpa, el salterio, la zampoña y todo instrumento de música, están dispuestos
    a postrarse en adoración ante la estatua que hice, les irá bien. Pero si no la
    adoran serán echados en medio del horno de fuego ardiente en la misma hora. ¿Y
    cuál ʼelah los podrá librar de mis manos?
  gun-gun: Ha'e gui aỹ ma pendu pota 'rãgue mimby guaxu, mimby, ixã reta va'e, mbaraka
    ixã irundy va'e, mbaraka, gaita ha'e opa marãgua mba'epu ombopua rã, pejero'a
    vy ta'angaa ajapo uka va'ekue pemboete aguã. Mba'eta napemboetei ramo ha'e ramove'i
    penemomboa 'rã tata rupa haku ratãvea py. Ha'e va'e rire mava'e tuuete 'rã tu
    pendereraa jepe xepo gui? — he'i.
  agu-BL: Ma jalu' ko qui', ¿list pe' axwok tan imejewe'n cu'n swutz yil xe'tij junt
    tir yi e'chk ma'cl cyak'un yi e' aj kbetzum? Na ko quil tziban wok tane'n, cxbenwok
    jo'li'n tk'ak'. Ej nin qui'c nin jun ryos yi nink xcye' tan icolche'n tk'ab yi
    jun k'ak'a'tz, stzun yi rey scyetz.
  ilo-ULB: Ita, no nakasaganakayon— inton mangngegyo ti uni ti tangguyob, plauta,
    sacabuche, lira, arpa, ken sinfonia, ken dagiti amin a kita ti musiko—agkurno
    ken agpaklebkayo iti sangoanan ti estatua nga inaramidko ket nasayaatto ti pagbanaganyo.
    Ngem no saankayo nga agdayaw, maitappuakkayonto a dagus iti gumilgil-ayab nga
    urno. Siasino ti dios a makaispal kadakayo manipud kadagiti imak?”
  kpg-kpg: Malaa, di godou madagoaa ma ga longono goodou nia lee labaa, mee ngiingii iliili,
    ‘zither’, ‘lyre’, ‘harp’ mo ‘pipe’ mono mee ala i golo, goodou pala gi lala, daumaha
    ang gi di ada dangada deelaa. Maa goodou ga hagalee daudali, gei goodou dela hua
    e kili gi lodo di gowaa dela e iai di ahi ulaula no lodo. Malaa, goodou e hagabau
    bolo ma di god i golo e mee di benebene goodou gi daha mo lodo dogu lima?”
  uig-ARA: ھازىر سىلەر سۇناي، نەي، قالۇن، لىرا، زىلتار، بۇلمان ۋە باشقا ھەرخىل سازلارنىڭ
    ئاۋازىنى ئاڭلىغان ھامان، مەن ياساتقان ھەيكەلگە سەجدە قىلىشقا تەييار تۇرساڭلار،
    ياخشى. لېكىن سەجدە قىلمىساڭلار، سىلەر دەرھال دەھشەتلىك يالقۇنلاپ تۇرغان خۇمدانغا
    تاشلىنىسىلەر. شۇ چاغدا قانداق ئىلاھ كېلىپ سىلەرنى چاڭگىلىمدىن قۇتقۇزۇۋالىدىكىن،
    قېنى؟! ــ دېدى.
  sus-sus: Yakɔsi, wo na fa sarae, xulee, kɔrae, nun maxase mɔɔli birin xui mɛde,
    wo xa wo felen bɔxi ma yi kuye bɛ. N kuye naxan yailanxi, wo xa a batu, xa na
    mu a ra n wo wolima nɛ tɛ belebele xɔɔra keren na. Ala mundun nɔma wo ratangade
    n bɛlɛxɛ i?»
  pon-2006: Eri met, ni amwail pahn rong ngilen sowi kan, ohpo kan, lair kan, sidar
    kan, oh arp kan, oh pil keseng teikan, kumwail pitipit poaridi oh pwongih sansalo.
    A ma kumwail kahng, kumwail uhdahn pahn lekdeklahng nan kisiniei mwehl. Ia duwe,
    kumwail lemeleme me mie koht emen me pahn kak doareikumwailla?”
  jae-jae: Ajôc, amansaŋ taôm. Êndêŋ taŋ aŋô gasuc wêŋa to gegob ma oŋ to gelom ma
    diŋ to dauc ma gêŋ wêŋa tokaiŋ-tokaiŋ êtaŋ naŋ, au taôm to apôŋ emduc êndêŋ ŋakatu,
    taŋ kamasaŋ naŋ, go ŋajam ma êtôm. Ma embe apôŋ emduc êndêŋ ŋakatu atom oc gacgeŋ
    sêmbaliŋ amac asêp ja ŋamondec-mondec ŋamala ana. Tansaê talic acgom, anôtô ondoc
    teŋ oc êtôm gebe ênam amac kêsi aŋga aê lemoc.”
  ksd-ksd: Io, ona amutal mulaot ba amutal a bura timtibum ma amutal a lotu tadav
    ra kalavuar iau ga pait ia ta nam ra pakana bung ba amutal valongore ra tavur
    tana, ra kaur, ra pagol, ra ngap, ra tutupele, ra dedede, ma ra lavur mangana
    damana, i boina; ma ari pa amutal a lotu, ta nam ra pakana bung iat da vue vaba
    amutal ta ra bala na ubu i oao mat; ma to ia ra god ba na valaun amutal kan ra
    limagu?
  tur-YTC: Şimdi, boru, ney, lir, kanun, arp, kaval ve her türlü müzik aletinin sesini
    duyduğunuzda, yere kapanıp yapmış olduğum surete tapmaya hazırsanız, iyi; ama
    eğer tapmazsanız, aynı saatte yanan kızgın fırının içine atılacaksınız. Sizi benim
    elimden kurtaracak ilâh kimdir?”
  ind-AYT: Sekarang, jika kalian siap, ketika mendengar bunyi trompet, seruling, kecapi,
    rebab, gambus, serunai, dan berbagai jenis musik, sujudlah dan menyembah patung
    yang telah kudirikan itu! Jika kalian tidak menyembah, saat itu juga kalian akan
    dicampakkan ke dalam perapian yang menyala-nyala. Dan, ilah manakah yang dapat
    melepaskan kalian dari tanganku?”
  nya-nya: Tsopano ngati muli okonzeka kulambira ndi kupembedza fano ndinalipanga,
    mukangomva kulira kwa lipenga chitoliro, zeze, sansi, chisakasa, mngoli ndi nyimbo
    za mtundu uliwonse, muchita bwino. Koma ngati simulipembedza, mudzaponyedwa mʼnganjo
    ya moto. Nanga ndi mulungu uti amene adzatha kukupulumutsani mʼmanja anga?”
  hrv-hrv: Jeste li voljni, čim začujete zvuk roga, frule, citre, sambuke, psaltira,
    gajda i svakovrsnih drugih glazbala, baciti se na tlo i pokloniti se kipu što
    ga načinih? Ako li mu se ne poklonite, bit ćete smjesta bačeni u peć užarenu;
    i koji je taj bog koji bi vas izbavio iz ruke moje?”
  mps-mps: Tialima, dagego te musik odobo sogo, dagego kidu sugunama, tama te piksaba
    lotu waiyąo. Tama dagego te tiwai isąbaso da, megi naga tama eno te bidi dabeba
    walama, tama augwaligo dage te genuai sia daboba sąmainogo yaibao. Tama dagego
    homugo te dage tau sabo god me deli elaluba homu eba, agawe?” kingo te po wai.
  tpi-tpi: Orait taim yupela i harim musik, yupela i mas brukim skru na lotu long
    dispela piksa. Na sapos yupela i no mekim olsem, nau tasol bai mi tokim ol man
    na bai ol i tromoi yupela i go long bikpela paia. Na wanem god inap helpim yupela
    na kisim bek yupela?”
  dan-1931: Nu vel, hvis I er rede til, når I hører Horn, Fløjter, Citre, Harper,
    Hakkebrætter, Sækkepiber og alle Hånde andre instrumenter klinge, at falde ned
    og tilbede Billedstøtten, som jeg har ladet lave, så er alt godt; men gør I det
    ikke, skal I på Stedet kastes i den gloende Ovn. Og hvilken Gud er der, som da
    kan fri eder af mine Hænder?”
  vie-OVCB: Bây giờ, vừa khi nghe tiếng kèn, sáo, đàn tam thập lục, đàn cầm, đàn hạc,
    tiêu, và các thứ nhạc khí, các ngươi hãy quỳ xuống, thờ lạy thần tượng ta đã dựng.
    Nếu không tuân lệnh, các ngươi sẽ lập tức bị ném vào lò lửa hừng. Lúc ấy, thần
    nào có thể giải cứu các ngươi khỏi tay ta?”
  guj-2017: હવે જો તમે રણશિંગડાં, શરણાઈ, વીણા, સિતાર, સારંગી તથા સર્વ પ્રકારના વાજિંત્રોનો
    અવાજ સાંભળો ત્યારે સાષ્ટાંગ દંડવત પ્રણામ કરીને મારી સ્થાપેલી મૂર્તિની પૂજા કરવા
    તૈયાર થશો, તો સારી વાત છે. પણ જો તમે પૂજા નહિ કરો તો તમને તેજ ક્ષણે બળબળતા અગ્નિની
    ભઠ્ઠીમાં નાખવામાં આવશે. મારા હાથમાંથી તમને છોડાવવાને સમર્થ એવો દેવ કોણ છે?”
  pon-2006A: Eri met, ni amwail pahn rong ngilen sowi kan, ohpo kan, lair kan, sidar
    kan, oh arp kan, oh pil keseng teikan, kumwail pitipit poaridi oh pwongih sansalo.
    A ma kumwail kahng, kumwail uhdahn pahn lekdeklahng nan kisiniei mwehl. Ia duwe,
    kumwail lemeleme me mie koht emen me pahn kak doareikumwailla?”
  por-BRBSL: Agora, se você estiver pronto sempre que ouvir o som da buzina, flauta,
    cítara, lira, harpa, cachimbo e todo tipo de música para cair e adorar a imagem
    que eu fiz, bom; mas se você não adorar, será lançado na mesma hora no meio de
    uma fornalha em chamas. Quem é aquele deus que te libertará de minhas mãos?”.
  swe-swe: Nu, om ni är redo att falla ner och tillbe den staty jag byggt när ni hör
    ljudet av horn, pipa, cittra, lyra, harpa, trummor och alla de andra instrumenten
    ... [Meningen är inte fullständig, den avslutas inte. Det är en ”aposiopesis”,
    som förstärker att det blir en känsloladdad tystnad. Om de tar denna nya chans
    så kommer allt vara väl. Sedan fortsätter Nebukadnessar med det andra alternativet.]
    Men om ni inte tillber blir ni omedelbart kastade i den brinnande ugnen. Vad finns
    det för Gud som kan rädda er ur min hand?” [Nebukadnessar jämställer sig själv
    med Gud. Jeremia dokumenterar fler tillfällen där Nebukadnessar dödar med eld,
    se .]
  cth-cth: Atuvah mongka vovit, cecak, ratoung, tamawi, ratoung kalen e hoi lawk ka
    tâcawt e pueng tumkhawng lawk na thai awh toteh, ka pâhung e sui meikaphawk hah
    bawk hanlah coungkacoe lah awm awh. Hoehpawiteh, kamtawi lahun e tahmang hmai
    dawk tang na phum awh han. Ka kut dawk hoi na kahlout sak hane cathut teh bangpatet
    e cathut mouh kaawm atipouh.
  twi-twi: Mɛma mo kwan bio. Sɛ mote abɛn, odurugya sanku, sanbuka sanku, bɛnta, atɛntɛbɛn
    ne nnwontode ahorow nyinaa nnyigyei no, na mokotow fam, na mosɔre ohoni a mayɛ
    no a, na me ne mo nni asɛm biara. Na sɛ mopo a, wɔbɛtow mo agu fononoo a ogya
    redɛw wɔ mu no mu prɛko pɛ. Sɛ ɛba saa a, nyame bɛn na obetumi agye mo afi me
    tumi ase?”
  hlt-hlt: Oepsoeh la na om uh coeng atah tuki, vingvoeng, tingtoeng, rhotoeng, rhopa,
    phung neh lumlaa rhoepsaep boeih kah ol na yaak tue vaengah te buluk uh lamtah
    muei ka saii taengah bakop uh. Na bakop uh pawt atah amah khohnin ah hmaihueng
    hmai tak khui la m'pup uh ni. Te dongah kai kut lamloh nangmih aka loeih sak Pathen
    te unim? a ti nah.
  tbz-SIM: Bɛ̀ yóó wɛ̃tɛ kɛ́heému siheú nɛ̀ itɑ̃rí kɛ́bentɛ tikùtìdùùtì nɛ̀ tibómbonti
    kɛ́heé yɛtɑ̃tɛhe nɛ̀ sipɔ̃́mpũɔ̃́ kɛ́bentɛ dɛbémbénnɛ̀ dɛmɔu. Dɛ mɔ̀nnì di dò
    nkɛ́nínkúmu kɛ́dɔu ntɛsɔɔtenkɑɑnìtɛ̀, kɛ̀ di mɛ nyetɛ di tɑti dihɑ̃ɑ̃tou miɛkɛ
    nkɛ. Dɛ mɔ̀nnì kɛ̀ n nɛ́ yɑ̀ Kuyie nkùù yóó di dɛɛtɛ́ n nɔ̀ùtɛ̀ miɛkɛ.
  msy-2020: Ezɨ datɨrɨghɨn, ia sɨghaba ko mariviba ko gitaba ko buaba ko ighiar igharaziba
    baraghɨva, teviba pɨrighɨva avigh marvir guar kamɨn ziam fɨ. Ia kamaghɨn damuan
    koghtɨ, kɨ datɨrɨghɨra gumazibav kemeghtɨ me ia isɨ danganir ekiar avir bar pamten
    isimɨn aven ia kunigham. Eghtɨ godɨn manam ian akuragh nan gavgavim da ua ia inigham?”
  dop-dop: Pǝnɛntɛ ɩ́ tɑɣɑnɩ mǝ tɩ. Ye wɑɑtʋ wei ɩ́ nɩɩ tutuɣu, nɑ hǝlɑɣɑ, nɑ sɑŋkʋ,
    nɑ cǝmʋɣʋ, nɑ kitiko, nɑ wontu ntɩ tǝ tǝnɑ. Ɩlɛ ɩ́ hǝntɩ ɑtɛ nɑ ɩ́ sɛɛ lɛɛsʋɣʋ
    ŋku mɑ sǝŋsɑɑ tɔ. Ye pǝ tɑɣɑ mpʋ, pɑɑ pɛtɩ-mɛɣɛ kpɑkpɑɑ kɛ kɔkɔ sɔsɔɔŋkɑ tɑɑ.
    Ɩlɛnɑ mɑ́ nɑ́ sɩ tʋɣʋ ŋku kɩɩ lǝsɩ-mɛ?
  azb-azb: Yaxşı olar ki, indi şeypur, zurna, lira, arfa, səntur, tuluq zurnası və
    hər cür musiqi alətlərinin səsini eşidən zaman yerə əyilib düzəltdiyim heykələ
    səcdə edəsiniz. Əgər səcdə etməsəniz, o saat odla qızmış sobaya atılacaqsınız.
    O zaman sizi hansı allah mənim əlimdən qurtara bilər?»
  eng-DBY: 'Now if ye be ready at the time that ye hear the sound of the cornet, pipe,
    lute, sambuca, psaltery, and bagpipe, and all kinds of music, to fall down and
    worship the image that I have made, [well]: but if ye worship not, ye shall be
    cast that same hour into the midst of a burning fiery furnace: and who is the
    God that shall deliver you out of my hands?'
  hin-2017: यदि तुम अभी तैयार हो, कि जब नरसिंगे, बाँसुरी, वीणा, सारंगी, सितार, शहनाई
    आदि सब प्रकार के बाजों का शब्द सुनो, और उसी क्षण गिरकर मेरी बनवाई हुई मूरत को
    दण्डवत् करो, तो बचोगे; और यदि तुम दण्डवत् न करो तो इसी घड़ी धधकते हुए भट्ठे के
    बीच में डाले जाओगे; फिर ऐसा कौन देवता है, जो तुम को मेरे हाथ से छुड़ा सके?” (2
    राजा. 18:35)
  wol-KYG: Léegi, bettuma leen. Bu ngeen di dégg bufta geek toxoro geek xalam geek
    riiti geek kooraa geek liit geek mboolem jumtukaayi xumbal yi rekk, sujjóotleen,
    màggale ko jëmm ji ma sàkk. Waaye su ngeen ko màggalul, dees na leen daldi sànni
    ci biir taalu sawara bu yànj. Ana yàlla ju leen di musal ci man?»
  eng-YLT: Now, lo, ye are ready, so that at the time that ye hear the voice of the
    cornet, the flute, the harp, the sackbut, the psaltery, and the symphony, and
    all kinds of music, ye fall down and do obeisance to the image that I have made!
    — and lo, ye do no obeisance — in that hour ye are cast into the midst of a burning
    fiery furnace; who is that God who doth deliver you out of my hands?'
  kne-kne: Ed wani, mo nakasagana kayo ay mandayaw sin inpaitood ko ay sinan ip-ipogaw
    mo dengngen yo din tokar di tanggoyob, kolalleng, gitara, arpa ya odom pay ay
    instrumento, et mayat. Ngem mo adi kayon mandayaw, maitep-a kayo ay dagos sin
    mabidang ay apoy, et maga polos di diyos ay makaisalakan en dakayo.”
  eng-WYC-2017: Now therefore be ye ready, in whatever hour ye hear the sound of trump,
    of pipe, of harp, of sambuca, of psaltery, and of symphony, and of all kind of
    musics, bow ye down you, and worship the image which I made; that if ye worship
    not, in the same hour ye shall be sent into the furnace of fire burning; and who
    is God that shall deliver you from mine hand?
  eng-WMBB: Now if you are ready whenever you hear the sound of the horn, flute, zither,
    lyre, harp, pipe, and all kinds of music to fall down and worship the image which
    I have made, good; but if you don’t worship, you shall be cast the same hour into
    the middle of a burning fiery furnace. Who is that god who will deliver you out
    of my hands?”
  urd-GVH: मैं तुम्हें एक आख़िरी मौक़ा देता हूँ। साज़ दुबारा बजेंगे तो तुम्हें मुँह
    के बल होकर मेरे बनवाए हुए मुजस्समे को सिजदा करना है। अगर तुम ऐसा न करो तो तुम्हें
    सीधा भड़कती भट्टी में फेंका जाएगा। तब कौन-सा ख़ुदा तुम्हें मेरे हाथ से बचा सकेगा?”
  rug-rug: Ego, pana avosi gamu sari mamalaiṉidi sari na buki, ivivu, mike, lohe,
    meke sari doduru kineha miuziki, be va nama pude hoqa todoṉo si gamu pude vahesia
    sa beku qolo sapu tavetia rau, si kote leana hola mo. Ba be pana lopu vahesia
    gamu si kote hinoqa ta gona nuquru la si gamu pa korapa nika huruṉuna. Pana gua
    si, na tamasa savana kote boka harupu gamu koasa limaqu?”
  gaz-gaz: Amma isin yeroo sagalee gaanfaa, ulullee, masiinqoo, kiraaraa, baganaa,
    kan faaggaatii fi sirba kam iyyuu dhageessanitti kuftanii fakkii ani dhaabeef
    yoo sagaddan gaarii dha. Garuu yoo isin sagaduu baattan, yoosuma boolla ibiddi
    keessaa balaliʼutti darbatamtu. Egaa waaqa kamitu harka kootii isin baasuu dandaʼa?”
  fra-LSG: Maintenant tenez-vous prêts, et au moment où vous entendrez le son de la
    trompette, du chalumeau, de la guitare, de la sambuque, du psaltérion, de la cornemuse,
    et de toutes sortes d’instruments, vous vous prosternerez et vous adorerez la
    statue que j’ai faite; si vous ne l’adorez pas, vous serez jetés à l’instant même
    au milieu d’une fournaise ardente. Et quel est le dieu qui vous délivrera de ma
    main?
  gnn-gnn: Ŋunhi nhuma yurru ŋämanydja rirrakaynydja ḻoḻthunaranydja, ga dhunupana
    yana nhuma yurru buku‐nyilŋ'thunna yana yulŋunydja. Ga ŋuli nhuma yurru yakanydja
    bitjandhiyi, ŋanapurrunydja yurru djalkthunna nhumalanha ŋunha gurthalilina wal'ŋu
    yanana. Wanhaka dhika be God waŋarr nhumalaŋgunydja? . . . ŋunhi ŋayi yurru walŋakuma
    nhumalanhanydja ŋarrakalanydja be goŋŋuru? Bäyŋu warray dhika waŋgany.”
  yal-yal: Awa, iki, ɛ na xɔtaan nun xulenna nun sɔrɔnna nun kondenna nun bɔlɔnna
    nun saraan nun sumun seen sifan birin xuiin mɛ sɔnɔn, ɛ bira, ɛ yi sawura xɛmaan
    batu n naxan nafalaxi. Koni xa ɛ mi a batu, ɛ rawolima nɛn sulun tɛɛni keden na!
    Ala mundun na yi naxan ɛ bama n yii?”
  haw-1868: Ina hoi e noho makaukau oukou, i ka wa a oukou e lohe ai i ka leo o ka
    pu, a me ka ohe, a me ka lira, a me ka hokiokio, a me ka dukima, a me ka violaumi,
    a me na mea kani a pau, a e moe iho oukou e hoomana aku i ke kii gula a'u i kukulu
    ai, ua pono; aka, i ole oukou e hoomana aku, ia hora no, e hooleiia'i oukou iloko
    o ka umu ahi e aa ana. A owai la ke Akua nana oukou e hoopakele mai kuu lima aku?
  arb-NAV: وَالآنَ إِنْ كُنْتُمْ مُسْتَعِدِّينَ لَدَى سَمَاعِكُمْ صَوْتَ الالاتِ الْمُوسِيقِيَّةِ
    الْمُخْتَلِفَةِ أَنْ تَنْحَنُوا وَتَسْجُدُوا لِلتِّمْثَالِ الَّذِي صَنَعْتُهُ،
    أَعْفُو عَنْكُمْ. وَلَكِنْ إِنْ أَبَيْتُمُ السُّجُودَ، تُطْرَحُونَ فِي تِلْكَ
    السَّاعَةِ فِي وَسَطِ أَتُونِ النَّارِ الْمُتَّقِدَةِ. وَأَيُّ إِلَهٍ يَقْدِرُ
    أَنْ يُنْقِذَكُمْ عِنْدَئِذٍ مِنْ يَدَيَّ؟»
  ewe-ewe: Azɔ la, ne miese lãdzokpẽwo, gakasaŋkuwo, kasaŋkuwo, saŋkuwo, evenɔwo ƒe
    kpẽwo kple hadzidzi ƒomevi ɖe sia ɖe ƒe ɖiɖi eye miele klalo be yeawoatsyɔ mo
    anyi ade ta agu na sikalegba si meli la, ekema anyo ŋutɔ gake ne miede ta agu
    nɛ o la, woada mi ɖe kpodzo bibi la me enumake. Ekema mawu ka ate ŋu aɖe mi tso
    nye asi me?”
  eng-LEE: 'Now then if ye be ready at the time when ye hear the sound of the cornet,
    flute, harp, guitar, psaltery, and bagpipe, and all kinds of music, to fall down
    and bow yourselves to the image which I have made, [well]; but if ye bow yourselves
    not, ye shall be cast in the same hour into the midst of a burning fiery furnace:
    and who is the God that can deliver you out of my hand?'
  gvn-gvn: '@see-verse:DAN.003.014'
  asm-FB: এতিয়াও যদি আপোনালোকে শিঙা, বাঁহী, বীণা, সুৰবাহাৰ, পেপা, আৰু সকলো ধৰণৰ বাদ্যযন্ত্ৰৰ
    ধ্বনি শুনাৰ সময়ত মই সজা সোণৰ মূৰ্তিত উবুৰি হৈ সাষ্টাঙ্গে প্রণিপাত কৰিবলৈ যুগুত
    হয়, তেনেহ’লে সকলো ভালে হ’ব; কিন্তু যদি আপোনালোকে সেৱা নকৰে, তেনেহ’লে সেই মুহূৰ্ত্ততেই
    আপোনালোকক প্ৰজ্বলিত অগ্নিকুণ্ডত পেলোৱা হ’ব। মোৰ হাতৰ পৰা আপোনালোকক উদ্ধাৰ কৰিব
    পৰা দেৱতা কোন আছে?”
  sus-A: يَكْسِ، وٌ نَ قَ سَرَيٍ، شُلٍيٍ، كْرَيٍ، نُن مَشَسٍ مْولِ بِرِن شُي مّدٍ،
    وٌ شَ وٌ قٍلٍن بْشِ مَ يِ كُيٍ بّ. ﭑ كُيٍ نَشَن يَءِلَنشِ، وٌ شَ عَ بَتُ، شَ نَ
    مُ عَ رَ ﭑ وٌ وٌلِمَ نّ تّ بٍلٍبٍلٍ شْورَ كٍرٍن نَ. عَلَ مُندُن نْمَ وٌ رَتَنفَدٍ
    ﭑ بّلّشّ عِ؟»
  fra-SBL: Maintenant, si vous êtes prêts, dès que vous entendez le son du cor, de
    la flûte, de la cithare, de la lyre, de la harpe, du chalumeau et de toutes sortes
    de musiques, à vous prosterner et à adorer la statue que j'ai faite, tant mieux ;
    mais si vous n'adorez pas, vous serez jetés à l'heure même au milieu d'une fournaise
    ardente. Quel est ce dieu qui vous délivrera de mes mains ? »
  hbo-hbo: כְּעַ֞ן הֵ֧ן אִֽיתֵיכֹ֣ון עֲתִידִ֗ין דִּ֣י בְעִדָּנָ֡א דִּֽי־תִשְׁמְע֡וּן
    קָ֣ל קַרְנָ֣א מַשְׁרֹוקִיתָ֣א *קִיתָרֹס (קַתְרֹ֣וס) שַׂבְּכָ֡א פְּסַנְתֵּרִין֩
    וְסוּמְפֹּ֨נְיָ֜ה וְכֹ֣ל ׀ זְנֵ֣י זְמָרָ֗א תִּפְּל֣וּן וְתִסְגְּדוּן֮ לְצַלְמָ֣א
    דִֽי־עַבְדֵת֒ וְהֵן֙ לָ֣א תִסְגְּד֔וּן בַּהּ־שַׁעֲתָ֣ה תִתְרְמֹ֔ון לְגֹֽוא־אַתּ֥וּן
    נוּרָ֖א יָקִֽדְתָּ֑א וּמַן־ה֣וּא אֱלָ֔הּ דֵּ֥י יְשֵֽׁיזְבִנְכֹ֖ון מִן־יְדָֽי׃
  piu-2006: '@see-verse:DAN.003.014'
  pjt-pjt: Kulilaya! Kuwariya piṟuku wangkatjingaṉi, ka nyura tultjungaṟakati, kaṉa
    nyuranya palya kulilku. Palu wantinyangka ngayuku tjaultji tjuṯangku nyuranya
    waṟu puḻkangka waṉiku. Panya ngayuluṉa witulya puḻkanya, ka god kutjupangku nyuranya
    puṯu alatjiṯu wankalku.”
  kik-kik: Rĩu-rĩ, mũngĩĩhaarĩria nĩgeetha rĩrĩa mũrĩigua mũgambo wa coro, na mĩtũrirũ,
    na thethe, na kĩnanda gĩa kĩnũbi, na kĩnanda kĩa mũgeeto, na mĩtũrirũ ĩrĩa mĩariĩ,
    na ũini wa mĩthemba yothe, mwĩgũithie thĩ, mũhooe mũhianano ũcio niĩ thondekithĩtie,
    nĩ wega mũno. No rĩrĩ, mũngĩrega kũhooya mũhianano ũcio-rĩ, nĩmũgũikio o ro rĩmwe
    icua-inĩ rĩa mwaki ũgwakana mũno. Na rĩrĩ, hihi nĩ ngai ĩrĩkũ ĩngĩhota kũmũhonokia
    kuuma guoko-inĩ gwakwa?”
  omb-omb: Siserigi ngaha, tavohe gom rongo na diloi tavue mena lalangai bue mo mwagologolo,
    goi huduhudu gom galohagi na gailandolando vatu homu nau labetagi nie. Nge tareve
    hatie, nein tuliana ta lolo avi mui tasiserigi hi. Huri hate huqe vage ve vin
    lei gimiu dena nogu huireana.”
  fra-NCL: Maintenant si vous êtes prêts, au moment où vous entendrez le son de la
    trompette, du chalumeau, de la cithare, de la sambuque, du psaltérion, de la cornemuse
    et de toutes les sortes d’Instruments, à vous prosterner pour adorer la statue
    que j’ai faite... Mais si vous ne l’adorez pas, vous serez jetés à l’instant même
    au milieu de la fournaise de feu ardent, et quel est le dieu qui vous délivrera
    de ma main ? »
  cek-AK: Vaihi sae takii tuen, tamoi tuen, congca katoeng tuen hoi atuennawk na thaih
    o naah, ka thling ih krang to akuep hoiah na bok o nahaeloe hoi tih; toe na bok
    o ai nahaeloe nangcae loe kangqong hmai palai thungah vah roep ah om tih; to naah
    kawbaktih Sithaw mah maw ka ban thung hoiah na loih o sak tih? tiah a naa.
  cuk-cuk: Emigindi, Bemar guakwagwa gar-trompeta, gar-flauta, gar-cítara, gar-salterio,
    gar-arpa, gar-zampoña, degi, bela gar-gormalad gote-itodele, an ibmar-duleyob-orgi-sobaled
    sobsagusad-asabin, napase wagar dullu-imaked, degi, e-nug odummoged. Ar deyob
    bemar imaksulile, soo-ginnitibi-gasiid-yagi yog-mellear bemar guoed. Weyob an
    bemar-imakoedgi, ¿ar doa-bab-dummad be-bendakmaloe?
  uig-CYR: Һазир силәр сүнай, нәй, қалун, лира, зилтар, булман вә башқа һәр хил сазларниң
    авазини аңлиған һаман, мән ясатқан һәйкәлгә сәҗдә қилишқа тәйяр турсаңлар, яхши.
    Лекин сәҗдә қилмисаңлар, силәр дәрһал дәһшәтлик ялқунлап турған хумданға ташлинисиләр.
    Шу чағда қандақ илаһ келип силәрни чаңгилимдин қутқузувалидикин, қени?! — деди.
  pma-pma: Kosa, navong mitraengon selien ten amaru, eau, kitar, iukalele, ave, ka
    tounah sav keil emun, kamitel vasi, munak mithetetengeiril mitheha netan min nana
    koa namumoni, hetahos min kamitel. Ka munak mithermumontei, hatte tas, ikur kamitel
    ka ison kamitel mitheha en mari oven tai koa ahang teni keih ramat. ?Ka munak
    umoni hemukonek min kamitel, mitmundemi keke ahi etai kilea voutut moulien onamitel
    ran hek? !Vuo, sakras!”
  tel-2017: బాకాలు, వేణువులు, తీగె వాయిద్యాలు, వీణలు, తంబురలు, సన్నాయిలు ఇంకా అన్ని
    రకాల సంగీత వాయిద్యాల శబ్దాలు మీకు వినబడినప్పుడు నేను చేయించిన విగ్రహానికి సాష్టాంగపడి
    దానికి నమస్కరించడానికి సిద్ధంగా ఉండండి. మీరు గనక నమస్కరించని పక్షంలో తక్షణమే మండుతున్న
    అగ్నిగుండంలో పడవేయిస్తాను. నా చేతిలో నుండి మిమ్మల్ని ఏ దేవుడూ కాపాడలేడు” అన్నాడు.
  hat-BSA: Alò, si nou pare, nan moman nou tande son a twonpèt la, flit la, bandyo
    a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, pou
    nou pwostène e adore imaj ke mwen te fè a, se byen. Men, si nou pa adore, nou
    va byen vit jete nan yon founo dife byen cho. Epi ki dye ki genyen ki kapab delivre
    nou sòti nan men mwen?”
  kos-kos: Komtal fin lohng pusren mwe ukuk, oboe, lyre, zither, harp, ac mwe on saya
    nukewa in kasla, ’tal pasrla nu ke ma sroloala sac ac alu nu kac. Komtal fin tia,
    na ac sisiyang komtal nu ke funyu in e firir. Ku komtal nunku mu oasr god ac ku
    in molikomtalla?”
  hbo-WLC: כְּעַ֞ן הֵ֧ן אִֽיתֵיכ֣וֹן עֲתִידִ֗ין דִּ֣י בְעִדָּנָ֡א דִּֽי־תִשְׁמְע֡וּן
    קָ֣ל קַרְנָ֣א מַשְׁרוֹקִיתָ֣א קיתרס שַׂבְּכָ֡א פְּסַנְתֵּרִין֩ וְסוּמְפֹּ֨נְיָ֜ה
    וְכֹ֣ל ׀ זְנֵ֣י זְמָרָ֗א תִּפְּל֣וּן וְתִסְגְּדוּן֮ לְצַלְמָ֣א דִֽי־עַבְדֵת֒ וְהֵן֙
    לָ֣א תִסְגְּד֔וּן בַּהּ־שַׁעֲתָ֣ה תִתְרְמ֔וֹן לְגֽוֹא־אַתּ֥וּן נוּרָ֖א יָקִֽדְתָּ֑א
    וּמַן־ה֣וּא אֱלָ֔הּ דֵּ֥י יְשֵֽׁיזְבִנְכ֖וֹן מִן־יְדָֽי ׃
  ibo-ibo: Mgbe unu nụrụ ụda opi, ọja, une na ụbọ akwara maọbụ ihe egwu ọzọ, ọ bụrụ
    na unu adaa nʼala kpọọ isiala nye oyiyi ahụ a kpụrụ akpụ, ihe niile ga-adị mma.
    Kama ọ bụrụ na unu ajụ ịkpọ isiala, a ga-atụnye unu ngwangwa nʼime ọkụ na-enwu
    ajọ onwunwu. Kedụ chi ahụ nke pụrụ ịnapụta unu site nʼaka m?”
  ory-ory: ଏବେ ଶୃଙ୍ଗ, ବଂଶୀ, ବୀଣା, ଚତୁସ୍ତନ୍ତ୍ରୀ, ନେବଲ, ମୃଦଙ୍ଗ ଓ ସର୍ବପ୍ରକାର ବାଦ୍ୟ ଶୁଣିଲେ,
    ତୁମ୍ଭେମାନେ ଯଦି ମୋʼ ନିର୍ମିତ ପ୍ରତିମାକୁ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ କରିବାକୁ ପ୍ରସ୍ତୁତ ହୁଅ, ତେବେ
    ଭଲ; ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ପ୍ରଣାମ ନ କର, ତେବେ ସେହି ଦଣ୍ଡରେ ତୁମ୍ଭେମାନେ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡରେ
    ନିକ୍ଷିପ୍ତ ହେବ; ଆଉ, ଏପରି କେଉଁ ଦେବତା ଅଛି ଯେ ତୁମ୍ଭମାନଙ୍କୁ ମୋʼ ହସ୍ତରୁ ଉଦ୍ଧାର କରିବ?”
  chk-chk: Iwe, are oupwe rong tikin rappwa, aangün, kitar, keseng, faiolin me sokun
    pisekin ettik o chapetiu pwe oupwe fel ngeni ai we uluulun aramas mi för seni
    kolt, meinisin epwe mürina ngenikemi. Nge are ousap fel ngeni, oupwe koturulong
    lon ewe lenien ekkei mi fokun sarara lon ewe chök otun. Ifa usun, epwe wor eman
    kot mi tongeni amanauakemi seni lepei?”
  rop-rop: Wal ai garra gibit yumob najawan tjens. Wen yumob irrim det myusik, ol
    detlot longwan wisul, en det gita en ola najalot myusik, wal streidawei yumob
    garra pudumdan yumob feis langa graun en weship det golwan drimin sheip. If yumob
    nomo dum lagijat, wal yumob garra barn langa det bigwan faiya. Yumob reken eni
    drimin gin seibum yumob?”
  ukr-1871: Од тепер, коли ви на се готові, — як тільки почуєте гук труби, сопілки,
    цитри, цївницї, гусел, симфонїї та инших музичних приборів, припадайте й поклоняйтесь
    подобинї, що я її зробив; коли не поклонитесь, то зараз будете вкинуті в палаючу
    піч, а тодї котрий бог визволить вас з моєї руки?
  deu-1951: Seid ihr jetzt bereit, sobald ihr den Schall der Hörner, Flöten, Zithern,
    Harfen, Psalter und Sackpfeifen und aller Arten von Musik hören werdet, niederzufallen
    und das Bild anzubeten, das ich gemacht habe? Wenn nicht, so sollt ihr augenblicklich
    in den glühenden Feuerofen geworfen werden! Und welcher Gott wird euch aus meiner
    Hand erretten?
  eng-JPS: Now if ye be ready that at what time ye hear the sound of the horn, pipe,
    harp, trigon, psaltery, and bagpipe, and all kinds of music, ye fall down and
    worship the image which I have made, well; but if ye worship not, ye shall be
    cast the same hour into the midst of a burning fiery furnace; and who is the god
    that shall deliver you out of my hands?'
  srp-1865: Jeste li dakle gotovi, kad èujete rog, svirale, kitare, gusle, psaltire
    i pjevanje i svakojake svirke, da padnete i poklonite se liku koji naèinih? ako
    li se ne poklonite, onaj èas biæete baèeni u peæ ognjenu užarenu; a koji je bog
    što æe vas izbaviti iz mojih ruku?
  lug-lug: Kaakano, bwe munaawulira eddoboozi ly’akagombe, n’endere, n’ennanga, n’amadinda,
    n’ekidongo, n’ekkondeere na buli ngeri yonna ey’ebivuga eby’amaloboozi, mwetegeke
    okuvuunama n’okusinza ekifaananyi kye nabumbisa. Naye bwe mutaakisinze, ku ssaawa
    eyo yennyini munaasuulibwa mu kikoomi ekyaka omuliro, kale tulyoke tulabe katonda
    oyo anaayinza okubawonya mu mukono gwange.”
  heb-heb: כען הן איתיכון עתידין די בעדנא די תשמעון קל קרנא משרוקיתא קיתרס שבכא פסנתרין
    וסומפניה וכל זני זמרא תפלון ותסגדון לצלמא די עבדת והן לא תסגדון בה שעתה תתרמון
    לגוא אתון נורא יקדתא ומן הוא אלה די ישיזבנכון מן ידי׃
  ben-IRV: এখন তোমরা যদি সিঙ্গা, বাঁশী, তারের বাদ্যযন্ত্র, বীণা এবং বড় বাঁশী ও অন্যান্য
    সমস্ত রকমের বাজনার শব্দ শুনে উপুড় হয়ে পড়ে আমার তৈরী মুর্ত্তিকে প্রণাম করতে
    প্রস্তুত থাক তাহলে ভাল। কিন্তু যদি উপাসনা না কর তবে, সঙ্গে সঙ্গেই জ্বলন্ত চুল্লীতে
    তোমাদের ফেলে দেওয়া হবে। এমন কোন দেবতা আছে যে আমার হাত থেকে তোমাদের উদ্ধার করতে
    পারে?”
  pan-pan: ਹੁਣ ਜੇ ਤੁਸੀਂ ਤਿਆਰ ਹੋ ਕਿ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਤੁਰੀ, ਬੰਸਰੀ, ਬੀਨਾਂ, ਸਾਰੰਗੀ, ਬਰਬਤ,
    ਬੀਨ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਵਾਜਿਆਂ ਦੀ ਆਵਾਜ਼ ਸੁਣੋ ਤਾਂ ਤੁਸੀਂ ਝੁੱਕ ਕੇ ਮੂਰਤ ਨੂੰ ਜਿਸ ਨੂੰ ਮੈਂ
    ਖੜਾ ਕੀਤਾ ਹੈ ਮੱਥਾ ਟੇਕੋ ਤਾਂ ਚੰਗਾ, ਪਰ ਜੇਕਰ ਤੁਸੀਂ ਮੱਥਾ ਨਾ ਟੇਕੋ ਤਾਂ ਉਸੇ ਘੜੀ ਤੁਸੀਂ ਅੱਗ
    ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਵਿੱਚ ਸੁੱਟੇ ਜਾਓਗੇ ਅਤੇ ਉਹ ਦੇਵਤਾ ਕਿਹੜਾ ਹੈ ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਮੇਰੇ ਹੱਥੋਂ
    ਛੁਡਾ ਲਵੇ?
  tkr-tkr: Vuşdemee yugdaniy ixhes, şok'le şeypurun, zurnayn, lirayn, arfayn, dyafın,
    tulugne zurnayn, menne ı'liyxəne instrumentbışin ses g'ayxhıyne gahıl, zı hav'uyne
    haykalne ögee gizepçi mançis k'yobzuree. Mançine ögee gizepçi mançis k'idyobzureene,
    xəbne gyopxhanne peşteeqa g'uvooxharas. Mane gahıl nene allaheene şu yizde xılençe
    g'attivxhan haa'as?
  mya-JVB: ယခု တွင် တံပိုး ၊ ခရာ၊ စောင်း ၊ ပုလွေ ၊ တယော၊ ပတ်သာအစရှိသော တုရိယာ မျိုး
    တီးမှုတ်ခြင်း အသံ ကို ကြား သောအခါ ၊ ငါလုပ် သော ရွှေရုပ်တု ကို ပြပ်ဝပ် ကိုးကွယ်အံ့သောငှါအသင့်
    နေကြ။ သို့မဟုတ်လျှင်၊ မီး လောင် လျက်ရှိသောမီးဖို ထဲသို့ ချက်ခြင်းချ ပစ်မည်။ ငါ
    ၏လက် မှ ကယ် လွှတ်နိုင်သော ဘုရား ကား၊ အဘယ် ဘုရားရှိသနည်းဟု မိန့် တော်မူ၏။
  tte-O: Tem saugana bwagigi, igo, gita, gwelulu yo kaba kevenuvenu uloi uloi kainali
    kwabenalan, tem tutulimiu kwatalu-sakonayagili yo kwapwalou kokotomone koina kani
    kwanamwanamwa. Na tem nige kwapwapwalou koina kani sigabae-luseyagimiu mayau lalakina
    kalona mena. Toisabo yaubada sowasowana ileboimiu mayaune koina?”
  tbg-tbg: Oho, nenavu iri vaiqe te tiare. Aanumaarave, vo musiki vo musikive, ruqutiha
    ihi hoqarama taimanta nenavu vaakama vataini kankakaavi vaiha, vaiinti maraqura/varaha
    quahama amitehama vira autu tuahera kaate. Nenavu kia mintivera, te tiari vaakama
    ninavu ravaaqavu vare nora iha itainaraqi aqukevarave. Vika ni mintima kaivaro
    hoe variqa vovano ninavu ruaruama nimitaanarove? tiro.
  hmo-hmo: “Inai, bema hari kibi, bona bibo badana, bona bibo maragina, bona gita
    badana, bona gita maragina, bona ivilikou ibounai regena umui kamonai neganai,
    bema umui tui diho, bona inai lau haginia kaivakukuna umui tomadiho henia be namo,
    to bema umui tomadiho henia lasi, be inai dina gauna lalonai, umui do idia negea
    inai lahi siahu herea lalonai. Edena dirava ese lauegu imana dekena amo ia hamauria
    diba umui?”
  urd-urd: अब अगर तुम तैयार रहो कि जिस वक़्त क़रना, और ने, और सितार, और रबाब, और बरबत,
    और चग़ाना, और हर तरह के साज़ की आवाज़ सुनो, तो उस मूरत के सामने जो मैने बनवाई
    है गिर कर सिज्दा करो तो बेहतर, लेकिन अगर सिज्दा न करोगे, तो उसी वक़्त आग की जलती
    भट्टी में डाले जाओगे और कौन सा मा'बूद तुम को मेरे हाथ से छुड़ाएगा?
  rus-SYN: Отныне, если вы готовы, как скоро услышите звук трубы, свирели, цитры,
    цевницы, гуслей, симфонии и всякого рода музыкальных орудий, падите и поклонитесь
    истукану, которого я сделал; если же не поклонитесь, то в тот же час брошены будете
    в печь, раскаленную огнем, и тогда какой Бог избавит вас от руки моей?
  bqc-SIM: Tó á sↄu mà à kúlɛ misiilɛ pↄ́ pↄ́ má pìpiɛ gↄↄ pↄ́ a pↄ́ↄ ↄ́ mà,
    a maaɛ, ãma tó i kúlɛɛ̀o, wa á zu mua tɛ́ pãsĩ guu gↄ̃̀ↄɛ. Tã́a kpele mɛ́
    a fↄ̃ à á bↄ ma ↄzĩi?
  tcz-CHONGTHU: Keiman nangho avel’a khatvei kateppeh nahiuvve, saki kimut gin, theile
    gin, semjang gin, khong leh dah gin, chuleh tumgingthei dang dang ho gin, najah
    phat’u leh katundoh milim hi bohkhop’a chibai naboh cheh diu ahi. Amavang hichea
    jong nada teitei uleh, apettah’a meilhum deujeju sung’a nakiseplut ding’u ahitai.
    Chutah leh, kei khut’a kon’a itobang pathenin nahuh doh diuham ?” atitai.
  mar-mar: आता जर तुम्ही तयार आहात तर, जेव्हा तुम्ही शिंग, बासरी, सतार, सारंगी, विणा,
    पुंगी आणि इतर वाद्ययांचा आवाज ऐकाल तेव्हा तुम्ही या पुतळयापुढे उपडे पडून दंडवत
    कराल तर बरे; पण जर तुम्ही नमन करणार नाही, तर तुम्हास त्वरीत तप्त अग्नीच्या भट्टीत
    टाकण्यात येईल. तुम्हास माझ्या हातातून सोडविणारा असा कोण देव आहे?”
  qub-qub: Cananga llapan casta tucanacunata tucamojta wiyashpayqui cumuycur-cumuycur
    aduray-llapa. Gamcuna mana aduraptiquega canan örami fiyupa wayllasha rataycaj
    jurnuman gaycushunqui. Wayllasha jurnupitaga ¿ima diosraj salbashunquiman?»
  bqp-bqp: Tɛ̃, i doo i n sɔɔru sɑ̃ɑ. Ì n kpɑm nuɑ bɑ kɔbɑ so kɑ guunu kɑ mɔrɔkunu
    kɑ bɑrɑnu kɑ gɑ̃ɑsu kɑ bɑrɑ bwese ni nu tie, i yiiro kpɑ i bwɑ̃ɑroku ge sɑ̃. Ì
    n yinɑ, bɑ koo bɛɛ kpɛ̃ɛwɑ mii mii dɔ̃ɔ boko wi bɑ sɔ̃ruɑ sɔɔ kpɑ n wɑ ǹ n bũu
    weren nɑ u koo bɛɛ wɔrɑ sɑɑ nɛn nɔmun di.
  hat-hat: Bon, koulye a, tande n'a tande twonpèt yo ak lòt enstriman mizik yo ap
    jwe, se pou nou mete ajenou pou n' adore estati mwen fè fè a. Si nou pa fè sa,
    y'ap jete nou nan gwo fou tou limen an. Pa gen bondye ki pou delivre nou anba
    men m'.
  eng-BSB: Now, if you are ready, as soon as you hear the sound of the horn, flute,
    zither, lyre, harp, pipes, and all kinds of music, you must fall down and worship
    the statue I have made. But if you refuse to worship, you will be thrown at once
    into the blazing fiery furnace. Then what god will be able to deliver you from
    my hands?”
  eng-WEBPB: Now if you are ready whenever you hear the sound of the horn, flute,
    zither, lyre, harp, pipe, and all kinds of music to fall down and worship the
    image which I have made, good; but if you don’t worship, you shall be cast the
    same hour into the middle of a burning fiery furnace. Who is that god who will
    deliver you out of my hands?”
  kbq-kbq: Hanki menina tamagrama antahisanage'zama ufema nere'za hapue nehaza zavenane,
    lairie nehaza zavenama nehe'za, konkema nere'za, mago'a zavenanema nehesnagetama
    nentahisanuta, kepri huta tamagra tamarena nereta, golireti'ma vahe amema'ama
    tro'ma hunte'noa zantera monora hunte so'e hiho. Hagi ana zante'ma mono'ma huontesnage'na,
    hanuge'za tamagrira tamazeri'za hagana hagana'ma huno tusi tevema nerea kerifi
    tamasga fetregahaze. Anama hanage'na ina anumzamo nagri nazampintira tamagrira
    tamagu vazino ana tevenefake kerifintira tamaza hugahifi tamagegahue?
  nhe-BL: Monequi ximocualtlalica para xijhueyichihuase. Huajca amantzi quema tlatzotzonase,
    monequi ximotlancuaquetzaca iixpa nopa teteyotl tlen nijchijchijtoc huan xijhueyichihuaca.
    Huan intla inquichihuase, cualtitoc. Pero intla ax inquihueyichihuase, nimantzi
    inmechmajcahuase iijtic nopa tlilelemectli tlen xahuantoc. Huan ax aqui se totiotzi
    tlen huelis inmechmanahuis nopano.
  bus-bus: Tó a soru kɛ̀ à kúɛ à dↄnzi kɛ pↄ́ taka kɛ̀ má pì pìnɛ gurↄↄ kɛ̀ a pↄ́nↄ
