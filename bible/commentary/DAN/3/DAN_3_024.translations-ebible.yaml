    ti nauh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ dɛ̀ɛ di okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ mɛdiɛ̀ nkɛ̀ bɛ̀ nyóó dɑɑtɛ
    kòò ìtɛ́ ditĩ̀nnì miɛkɛ kɛ́bekɛ o kó bɛtũ̀mbɛ̀ kɛ dɔ̀: Di í boú bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃ti
    ndi kɛ dootóo dihɑ̃ɑ̃tou miɛkɑɑ̀? Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì mɛm̀mɛ.'
  msy-2020: Ezɨ Atrivim Nebukatnesar men ganigha dɨgavir kuram gamigha zuamɨra dɨkavigha
    tu. Egha kamaghɨn gumazir nɨghnɨzir aghuiba a ganɨdibar azara, “E 3plan gumaziba
    ikegha me isa avim mɨkɨni, o puvatɨ?” Ezɨ me a ikara, “Are, atrivim, e manmaghɨram
    ami.”
  dop-dop: 'Ḿpʋ́ɣʋ́ sɔɣɔntʋ kpɑ wulɑʋ. Ɩlɛnɑ ɩ́ kʋlɩ tǝkpɑkɑ nɑ ɩ́ pɔɔsɩ ɩ wɑɑlɩ nyǝ́mɑ
    sɩ: Ɩsɩɩ yǝlɑɑ kʋhɔkɑɑ toosoɣo tǝ pɛtɑ kɔkɔ tɑɑ? Ɩlɛnɑ pɑ́ cɔ-ɩ sɩ: Ḿpʋ́ɣʋ́, tɑ
    cɑɑ.'
  azb-azb: 'O zaman padşah Navuxodonosor heyrətə gəlib tez ayağa qalxdı və öz müşavirlərinə
    dedi: «Biz üç nəfər əl-qolu bağlanmış adamı oda atmadıqmı?» Onlar cavabında padşaha
    dedi: «Doğrudur, ey padşah!»'
  eng-DBY: Then Nebuchadnezzar the king was astonied, and rose up in haste; he spoke
    and said unto his counsellors, Did not we cast three men bound into the midst
    of the fire? They answered and said to the king, True, O king.
  hin-2017: तब नबूकदनेस्सर राजा अचम्भित हुआ और घबराकर उठ खड़ा हुआ। और अपने मंत्रियों
    से पूछने लगा, “क्या हमने उस आग के बीच तीन ही पुरुष बंधे हुए नहीं डलवाए?” उन्होंने
    राजा को उत्तर दिया, “हाँ राजा, सच बात तो है।” (भज. 34:19)
  wol-KYG: 'Ci kaw loolu Buur Nabukodonosor jommi, ne bërét taxaw, daldi laaj ay dagam
    ne leen: «Xanaa du ñett lañu yeew, sànni ci sawara wi?» Ñu ne ko: «Ahakay, Buur!»'
  eng-YLT: Then Nebuchadnezzar the king hath been astonished, and hath risen in haste;
    he hath answered and said to his counsellors, 'Have we not cast three men into
    the midst of the fire — bound?' They have answered and are saying to the king,
    'Certainly, O king.'
  kne-kne: Pag et kapika din ari ay palalo ay masmasdaaw yan kanana sin oopisyal na,
    “Ay baken ayan tolo da din lalaki ay binalod ya intep-a tako sin apoy?” “Aw yan,
    apo ari,” kanan da ay nanongbat.
  eng-WYC-2017: Then king Nebuchadnezzar was astonied, and rose hastily, and said
    to his best men, whether we sent not three men fettered into the midst of the
    fire? Which answered the king, and said, Verily, king.
  eng-WMBB: Then Nebuchadnezzar the king was astonished and rose up in haste. He spoke
    and said to his counsellors, “Didn’t we cast three men bound into the middle of
    the fire?” They answered the king, “True, O king.”
  urd-GVH: अचानक नबूकदनज़्ज़र बादशाह चौंक उठा। उसने उछलकर अपने मुशीरों से पूछा, “हमने
    तो तीन आदमियों को बाँधकर भट्टी में फेंकवाया कि नहीं?” उन्होंने जवाब दिया, “जी,
    ऐ बादशाह।”
  rug-rug: Meke hodahodaka se Nebukaneza meke gasa turu meke nanasi sa sari nana tie
    totoli, “Vea, lopu ka ṉeta tie tu si pusi gita meke gona nuquru ni pa nika?” Meke
    olaṉa si arini, “Uve, gua tugo, baṉara.”
  gaz-gaz: Nebukadnezar Mootichi dinqisiifachuudhaan utaalee kaʼee, “Namoonni nu hiinee
    ibiddatti darbanne sadii hin turree?” jedhee gorsitoota isaa gaafate. Isaanis,
    “Yaa Mootii, kun dhuguma” jedhanii deebisan.
  fra-LSG: 'Alors le roi Nebucadnetsar fut effrayé, et se leva précipitamment. Il
    prit la parole, et dit à ses conseillers: N’avons-nous pas jeté au milieu du feu
    trois hommes liés? Ils répondirent au roi: Certainement, ô roi!'
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja nhinana yukurrana, nhäŋala walalanha ŋunhiwalayi
    gurthalilinydja, ga beŋuruyinydja ŋayi wapthurruna, bitjarra ŋayi ṉirryurrunana
    nhäŋala walalanha, bala ŋayi waŋana bitjarrana, “Way, nhämunha'nha muka ŋunhi
    ŋilimurru ḏupthurruna ḏarramuwurrunhanydja gurthalilinydja? . . . ḻurrkun'nha
    muka?” bitjarra. Ga walalanydja waŋana buku‐wakmaraŋala bitjarra, “Yo, ḻurrkun'nha
    muka,” bitjarra.
  yal-yal: Manga Nebukadanesari yi gaxu, a tuganɲɛ ayi, a keli. A yi a fala a maxadi
    tiine xa, a naxa, “En mi muxu saxan xidixin xan wolixi tɛɛn tagi ba?” E mangan
    yabi, e naxa, “Ɔn Mangana!”
  haw-1868: Alaila, pihoihoi iho la o Nebukaneza ke alii, a ku koke oia iluna, olelo
    aku la ia i kona poe kuhina, i aku la, Aole anei kakou i hoolei aku i ekolu kanaka
    i nakinakiia iloko o ke ahi? I mai lakou ia ia, E ke alii e, he oiaio no ia.
  arb-NAV: 'وَمَا لَبِثَتِ الْحَيْرَةُ أَنِ اعْتَرَتْ نَبُوخَذْنَصَّرَ، فَهَبَّ مُسْرِعاً
    وَقَالَ لِمُشِيرِيهِ: «أَلَمْ نَطْرَحْ ثَلاثَةَ رِجَالٍ مُوْثَقِينَ فِي وَسَطِ
    النَّارِ؟» فَأَجَابُوا: «صَحِيحٌ أَيُّهَا الْمَلِكُ».'
  ewe-ewe: Tete Fia Nebukadnezar ƒe nu ku. Etso kpla eye wòbia eƒe aɖaŋudelawo be,
    “Menye ame etɔ̃e nɔ afi ma, ame siwo míebla tsɔ ƒu gbe do ɖe kpodzoa me oa?” Woɖo
    eŋu be, “Nenemae, O fia.”
  eng-LEE: Then was king Nebuchadnezzar astonished, and he rose up in haste, [and]
    commenced, and said unto his counsellors, Did we not cast three men bound into
    the midst of the fire? They answered and said unto the king, Certainly, O king.
  gvn-gvn: Nyulu kingangka baya kunkun-bungan; kari, nyulu kungkurr-kadan. Nyulu bama
    4-bala nyajin bayaburr jinabu dungan-dunganya! Nyulu workingmananda babajin, “Ngana
    dingkar-dingkar kulurku bayanga yilban. Wanyurrinku ngayu bama 4-bala nyajilda?
    Jana kari karrajiku bundandayda, kari wayjul-wayjujida. Nyubun bama yala God.”
  asm-FB: তাৰ পাছত ৰজা নবূখদনেচৰে আচৰিত হৈ বেগাই থিয় হ’ল। তেওঁ তেওঁৰ পৰামৰ্শদাতা
    সকলক সুধিলে, “আমি তিনি জন মানুহক বান্ধি জুইত পেলোৱা নাছিলো নে?” তেওঁলোকে উত্তৰ
    দি ক’লে, “হয় মহাৰাজ।”
  sus-A: نَ تّمُي فَاشُي نَشَ مَنفّ نٍبُكَدَنسَرِ سُشُ، عَ كٍلِ كٍرٍن نَ. عَ عَ قَلَ
    عَ رَ سِمَيٍ بّ، «وٌن مُ مِشِ شِرِشِ سَشَن شَ وٌلِ تّ شْورَ؟» عٍ نَشَ مَنفّ يَابِ،
    «عِيٌ مَنفّ!»
  fra-SBL: 'Alors le roi Nebucadnetsar fut étonné et se leva en hâte. Il prit la parole
    et dit à ses conseillers : « N''avons-nous pas jeté au milieu du feu trois hommes
    liés ? » Ils ont répondu au roi : « C''est vrai, ô roi. »'
  hbo-hbo: אֱדַ֙יִן֙ נְבוּכַדְנֶצַּ֣ר מַלְכָּ֔א תְּוַ֖הּ וְקָ֣ם בְּהִתְבְּהָלָ֑ה עָנֵ֨ה
    וְאָמַ֜ר לְהַדָּֽבְרֹ֗והִי הֲלָא֩ גֻבְרִ֨ין תְּלָתָ֜א רְמֵ֤ינָא לְגֹוא־נוּרָא֙
    מְכַפְּתִ֔ין עָנַ֤יִן וְאָמְרִין֙ לְמַלְכָּ֔א יַצִּיבָ֖א מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.003.023'
  pjt-pjt: Ka mayatja panya puḻkaṟa urulyaraṟa wala puḻka pakalkatingu munu palumpa
    tjungutja tjuṯangka tjapinu, “Karpiṟala maṉkurpa panyatja waṉingu?” Kaya wangkangu,
    “Uwa mayatja, nganaṉa panya wati maṉkurpa kutju waṉingu.”
  kik-kik: Hĩndĩ ĩyo Mũthamaki Nebukadinezaru akĩgega, akĩrũgama na igũrũ o rĩmwe,
    akĩũria andũ arĩa maamũheaga kĩrĩra atĩrĩ, “Githĩ ti andũ atatũ tuohire na twamaikia
    mwaki-inĩ?” Nao makĩmũcookeria atĩrĩ, “Ĩĩ, nĩ ma ũguo nĩguo, mũthamaki.”
  omb-omb: Ratahigi Nebokadnesa mo lehire, mo vutugegi, mo maraga siseri hage mo labe
    moveve, lawe na nona tangaloi lalawua “Ei ngaraha! ?Nem lado ve dau wesibimbire
    gaitolu hogosie dam tulire talolo avi?” Ram duvi vena, “Io ratahigi.”
  fra-NCL: Et ils marchaient au milieu de la flamme, louant Dieu et bénissant le Seigneur.
  cek-AK: To naah Nebuchadnezzar loe dawnrai pongah karangah angthawk tahang, anih
    poekhaih paek kaminawk khaeah, kami thumtonawk to qui hoi kacakah taoengh moe,
    kangqong hmai thungah a vah o na ai maw? tiah a naa.
  cuk-cuk: 'Geb deyob-neg-gunaidgine, Rey-Nabucodonosor gwichibin-imaksad, geb geger-ibmar-dakedba
    ega-binsaed-dakmaladga sogded: —¿Ar soo-yagi dule-warbaa atinnar metemarsursi?
    Rey-abin, sogdemalad: —Dummad. Ar deyobdo.'
  uig-CYR: 'Андин Небоқаднәсар чөчүгән һалда орнидин чачрап туруп, мәслиһәтчи вәзирлиридин:
    — Биз бағлап от ичигә ташлиғинимиз үч адәм әмәсму? — дәп сориди. — Улар җававән
    «Шундақ, и алийлири! — деди.'
  pma-pma: Ka navong asuv houlu Nebukanesa lele vales keitel, kei mutimanin, mulomal
    ka vis meatin onen keil vit, “?!Ei mukave!? Namundemi navit mipar kat meatin heite
    etel (3) enges ka mison keitel telva en ahang.” Ka avit kesi mini avit, “Asuv
    houlu, anatin, etel (3) enges.”
  tel-2017: తరువాత జరిగింది చూసిన రాజు నెబుకద్నెజరు ఆశ్చర్యపడి, ఆత్రుతగా లేచి నిలబడ్డాడు.
    తన మంత్రులతో “మనం ముగ్గురిని బంధించి ఈ అగ్నిగుండంలో వేశాం కదా” అని అడిగాడు. వాళ్ళు
    “అవును రాజా” అన్నారు.
  hat-BSA: 'Epi Nebucadnetsar, wa a, te vin etone e te kanpe vit. Li te di a wo ofisye
    li yo: “Se pa twa mesye nou te voye jete tou mare nan mitan dife a?” Yo te reponn
    a wa a: “Byen si, O wa.”'
  kos-kos: In kitin pacl ah na Nebuchadnezzar el atuyak ke lut ac fwefela lal. Ac
    el siyuk sin mwet pwapa lal, “Ku tia mwet tolu pa kut kapriya ac sisang nu in
    e sac ah?” Ac elos fahk, “Aok, pwaye.”
  hbo-WLC: אֱדַ֙יִן֙ נְבוּכַדְנֶצַּ֣ר מַלְכָּ֔א תְּוַ֖הּ וְקָ֣ם בְּהִתְבְּהָלָ֑ה עָנֵ֨ה
    וְאָמַ֜ר לְהַדָּֽבְר֗וֹהִי הֲלָא֩ גֻבְרִ֨ין תְּלָתָ֜א רְמֵ֤ינָא לְגוֹא־נוּרָא֙
    מְכַפְּתִ֔ין עָנַ֤יִן וְאָמְרִין֙ לְמַלְכָּ֔א יַצִּיבָ֖א מַלְכָּֽא׃
  ibo-ibo: Nʼọnọdụ iju anya, Eze Nebukadneza wuliri nʼụkwụ ya, jụọ ndị ndụmọdụ sị,
    “Ọ bụghị ndị ikom atọ anyị kere agbụ ka anyị tụbara nʼime ọkụ?” Ha zara eze, “Ọ
    bụ ezie, eze.”
  ory-ory: ଏଥିରେ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଚମତ୍କୃତ ହୋଇ ଶୀଘ୍ର ଉଠିଲା। ସେ ଆପଣା ମନ୍ତ୍ରୀମାନଙ୍କୁ
    କହିଲା, “ଆମ୍ଭେମାନେ କି ତିନି ଲୋକଙ୍କୁ ବାନ୍ଧି ଅଗ୍ନି ମଧ୍ୟରେ ପକାଇ ନ ଥିଲୁ?” ସେମାନେ ରାଜାକୁ
    ଉତ୍ତର କରି କହିଲେ, “ସତ୍ୟ ମହାରାଜ।”
  chk-chk: Nge lupwen ewe king Nepukatnesar a nenela lon ewe ekkei, a weitifengeni
    o müttir ütä. Iwe, a aisini nöün kewe souemwen, “Ifa usun, sisap föti ülüman mwän
    o atururolong lon ei ekkei?” Nge ra pälüeni, “Ewer, äm king.”
  rop-rop: Bambai King Nebakanesa bin brabli hatjamp en imbin jampap, en imbin askim
    im wekinmenmob, “Wibin taiyimap thribala men en tjakam olabat langa det bigwan
    faiya, indit?” En olabat bin tok, “Yuwai bos. Wibin dum lagijat na.”
  ukr-1871: 'Царь Навуходонозор здивувався і встав швидко й сказав до своїх вельмож:
    Чи не трьох же мужів ми вкинули в огонь, повязаних? Вони відповіли цареві: Справдї
    так, царю!'
  deu-1951: 'Da erschrak der König Nebukadnezar und stand eilends auf. Er hob an und
    sprach zu seinen Räten: Haben wir nicht drei Männer gebunden ins Feuer geworfen?
    Sie antworteten und sprachen: Gewiß, o König!'
  eng-JPS: 'Then Nebuchadnezzar the king was alarmed, and rose up in haste; he spoke
    and said unto his ministers: ''Did not we cast three men bound into the midst
    of the fire?'' They answered and said unto the king: ''True, O king.'''
  srp-1865: 'Tada se prepade car Navuhodonosor, i brže ustav progovori i reèe svojim
    dvoranima: ne bacismo li tri èovjeka svezana u oganj? Odgovoriše i rekoše caru:
    da, care.'
  lug-lug: Awo Kabaka Nebukadduneeza, mu kwewuunya n’agolokoka mangu n’abuuza abakungu
    be nti, “Mu muliro tetwasuddemu abasajja basatu nga basibiddwa?” Ne bamuddamu
    nti, “Bwe kyabadde, ayi kabaka.”
  heb-heb: אדין נבוכדנצר מלכא תוה וקם בהתבהלה ענה ואמר להדברוהי הלא גברין תלתא רמינא
    לגוא נורא מכפתין ענין ואמרין למלכא יציבא מלכא׃
  ben-IRV: তখন রাজা নবূখদনিৎসর আশ্চর্য্য হলেন এবং উঠে দাঁড়ালেন। তিনি তাঁর পরামর্শদাতাদের
    জিজ্ঞাসা করলেন, “আমরা কি তিনজন লোককে বেঁধে আগুনের মধ্যে ফেলে দিই নি?” তারা রাজাকে
    উত্তর দিল, “হ্যাঁ, মহারাজ।”
  pan-pan: ਤਦ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਹੱਕਾ-ਬੱਕਾ ਹੋ ਕੇ ਝੱਟ ਖੜ੍ਹਾ ਹੋਇਆ। ਉਹ ਆਪਣੇ ਸਲਾਹਕਾਰਾਂ ਨੂੰ
    ਆਖਣ ਲੱਗਾ, ਕੀ ਅਸੀਂ ਤਿੰਨ ਮਨੁੱਖਾਂ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਅੱਗ ਵਿੱਚ ਨਹੀਂ ਸੁੱਟਵਾਇਆ? ਉਹਨਾਂ ਨੇ ਉੱਤਰ
    ਦਿੱਤਾ ਕਿ ਹਾਂ ਰਾਜਾ, ਇਹ ਸੱਚ ਹੈ।
  tkr-tkr: 'Mane gahıl paççah Navuxodonosor peşteeqa horzulymee, ghal aaqı axva. Qiyğa
    mana zaara g''elilqa suğotsu, cune mı''sləhətçeeşike qiyghanan: – Nya''a, şi g''el-xıl
    ayt''ılna xhebiyre insan dişde ts''ayeeqa dağav''u? Manbışe paççahıs inəxdın cuvab
    qele: – Ay paççah, ğu hək''en eyhe!'
  mya-JVB: ထိုအခါ နေဗုခဒ်နေဇာ မင်းကြီး သည် အံ့ဩမိန်းမော၍ အလျင် တဆောထ ပြီးလျှင်၊ လူ
    သုံး ယောက် တို့ကို တုပ် နှောင်၍ မီးထဲသို့ ချ ပစ်သည် မ ဟုတ်လောဟု တိုင်ပင် မှူးမတ်တို့အား
    မေး တော်မူ၏။ မှူးမတ်တို့ကလည်း ၊ မှန်ပါ၏ဘုရားဟု ပြန် လျှောက်ကြလျှင်၊
  tte-O: Kabo kin Nebukadinesa isagena-tolo kaiwena nuwana ipwanopwano yo ineli kana
    tosaguwo kolili iba, “Tomone tapanli yo tagabae-luseyagili mayau koina kali baibaiwa
    yaiyona, wa?” Na kana tosaguwone siwalo, “O kin besiele.”
  tbg-tbg: Vinavuka iha avutaqi aquvuvaro Nebukanesaava vinavuka tavero vaaka himpiro
    nai kauqu runkinkiri iharo nai koqe avu aato ami vaukara tiharo, Quqaae tenavu
    taaramo vaiintinavu rumpa vare nora iha ite vairaqi aqu kauro? tumanta vika tiha,
    Avuhainaao, quqaave, ti.
  hmo-hmo: Unai neganai Nebukanesa ia hoa dikadika, bona karaharaga ia toreisi, iena
    aonega taudia dekenai ia hereva, ia gwau, “Unai be tau toi ita guia, lahi lalonai
    ita negea vareai, ani?” Idia haere, idia gwau, “King e, unai be momokani.”
  urd-urd: तब नबूकदनज़र बादशाह सरासीमा होकर जल्द उठा, और अरकान — ए — दौलत से मुख़ातिब
    होकर कहने लगा, क्या हम ने तीन शख़्सों को बँधवा कर आग में नहीं डलवाया?” उन्होंने
    जवाब दिया, बादशाह ने सच फ़रमाया है।
  rus-SYN: 'Навуходоносор царь изумился, и поспешно встал, и сказал вельможам своим:
    не троих ли мужей бросили мы в огонь связанными? Они в ответ сказали царю: истинно
    так, царь!'
  bqc-SIM: 'Ɔ̃ kí Nɛbukanɛza gbãlɛ à fɛ̀lɛ zɛ̀, gili gɛ̃̀aàgu. À a ìwaↄ là
    à mɛ̀: Gbɛ̃ↄn àaↄ̃ ↄ̃ wà ń zú tɛ́u yeyeao lò? Aa wèwà aa mɛ̀: Màaɛ kí!'
  tcz-CHONGTHU: Chupettah chun phulou helouvin, Nebuchadnezzar chu tija henhunin ahung
    ding doh jengin, ama thumop’a pangho jah’a chun,” Mithum ho chu kikan’a meilhum
    sung’a kiseplut hilou ham?” ati. Amahon adonbut un, “Vo lengpa, kikan ahinai”
    atiuve.
  mar-mar: नंतर नबुखद्नेस्सर चकीत होऊन त्वरीत उभा राहिला त्याने आपल्या सल्लागारास
    विचारले, “आपण त्या तिघांना बांधून भट्टीत टाकले ना?” त्यांनी उत्तर दिले, निश्चित
    राजे.
  qub-qub: 'Chayta ricar Nabucodonosorga jamaraycashanpita mancharisha apurä jataricurcuran.
    Nircur tantiyachejnincunata niran: «¿Manachu jurnumanga quimsaj wancusha runacunata
    jitachishcanchi?» Chayno niptin paycunapis «Au tayta» niran.'
  bqp-bqp: Yerɑ sinɑ boko Nɛbukɑnɛsɑɑ u nɑndɑ mɑ u seewɑ fiɑ u be bɑ rɑ nùn bwisi
    kɛ̃ bikiɑ u nɛɛ, n ǹ tɔmbu itɑwɑ sɑ bɔkuɑ sɑ kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ? Bɑ nùn wisɑ
    bɑ nɛɛ, oo, mɛyɑ.
  hat-hat: 'Apre sa, wa Nèbikadneza rete konsa li leve voup, tankou yon moun ki sezi.
    Li mande moun ki te avè l'' yo: -Eske se pa t'' twa moun tou mare nou te lage
    nan gwo fou tou limen an? Yo reponn li: -Se sa wi, monwa!'
  eng-BSB: Suddenly King Nebuchadnezzar jumped up in amazement and asked his advisers,
    “Did we not throw three men, firmly bound, into the fire?” “Certainly, O king,”
    they replied.
  eng-WEBPB: Then Nebuchadnezzar the king was astonished and rose up in haste. He
    spoke and said to his counsellors, “Didn’t we cast three men bound into the middle
    of the fire?” They answered the king, “True, O king.”
  kbq-kbq: Anama hutazageno'a, kini ne' Nebukatnesa'a ana naga'ma nezamageno, antri
    huno o'netino antahintahima nemiza vahera amanage huno zamantahige'ne. Tagra 3'a
    vahe nofitetira anakiteta tevefina zamasga fetre'nompi? Anagema hige'za zamagra
    kenona hu'za, i'zo 3'a naga'mokizmi anara hu'none.
  nhe-BL: 'Huan nimantzi Nabucodonosor momajmati huan moquetztiquisqui campa mosehuijtoya.
    Huan quintlajtlani itlapalehuijcahua tlen más huejhueyi: ―¿Ax tiquinmajcajque
    eyi telpocame ilpitoque ipan tlitl? Huan tlananquilijque: ―Quena, totlanahuatijca.'
  bus-bus: 'Ben kí Nɛbukanɛza kɛ̀ gìri à fɛ̀ɛ à zɛ̀, ben à a ìbanↄ là à bè: Gↄ̃ↄn
    aagↄ̃n wà zù tɛ́n yiyinaroo? Aↄ̃ wèàla wà bè: Lɛmɛ kí!'
  gub-BL: Na'arewahy Namukononozor upu'àm upuranu pà pureruze'eg ma'e wanehe kury,
    ta'e ipytuhegatu a'e xe. — Aipo xiàpixi na'iruz awa tatahu pupe waneityk pà zane
    wà, i'i wanupe. — He'e, urezar, i'i izupe wà.
  eng-DRA: And they walked in the midst of the flame, praising God and blessing the
    Lord.
