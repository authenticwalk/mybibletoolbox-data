verse: DAN.003.024
translations:
  mal-C: അപ്പോൾ നെബൂഖദ്നേസർ രാജാവ് പരിഭ്രമിച്ചു; അദ്ദേഹം പെട്ടെന്നു ചാടിയെഴുന്നേറ്റ്
    തന്റെ ഉപദേശകന്മാരോട്, “മൂന്നു പുരുഷന്മാരെയല്ലേ നാം ബന്ധിച്ച്, തീച്ചൂളയുടെ നടുവിലേക്ക്
    എറിഞ്ഞത്?” എന്നു ചോദിച്ചു. “അതേ, രാജാവേ,” എന്ന് അവർ മറുപടി നൽകി.
  deu-TKW: 'Da erstaunte der König Nebukadnezar und stand eiligst auf. Er hob an und
    sprach zu seinen Ministern: Haben wir denn nicht drei Männer gefesselt ins Feuer
    geworfen? Sie antworteten und sprachen zum Könige: Gewiß, o König!'
  lin-lin: 'Mokonzi Nabukodonozori akamwaki mpe atelemaki na lombangu ; atunaki bapesi
    toli na ye : — Boni, tobwakaki te bato misato kati na moto, bakanga bango basinga ?
    Bazongiselaki mokonzi : — Mokonzi, tosalaki bongo !'
  eng-LSV: Then Nebuchadnezzar the king has been astonished, and has risen in haste;
    he has answered and said to his counselors, “Have we not cast three men into the
    midst of the fire—bound?” They have answered and are saying to the king, “Certainly,
    O king.”
  eng-GNV: Then Nebuchad-nezzar the King was astonied and rose vp in haste, and spake,
    and saide vnto his counsellers, Did not wee cast three men bound into the middes
    of the fire? Who answered and said vnto the King, It is true, O King.
  eng-WEBSTER: Then Nebuchadnezzar the king was astonished, and rose up in haste,
    and spoke, and said to his counselors, Did we not cast three men bound into the
    midst of the fire? They answered and said to the king, True, O king.
  nhw-BL: 'Huan nimantzi Nabucodonosor momajmati huan moquetztiquisqui campa mosehuijtoya.
    Huan quintlatzintoquili itlapalehuijcahua catli más huejhueyi: ―¿Amo tiquinmajcajque
    eyi telpocame ilpitoque ipan tlitl? Huan tlananquilijque: ―Quena, totlanahuatijca.'
  swh-ONEN: Ndipo Mfalme Nebukadneza akashangaa, akainuka kwa haraka na kuwauliza
    washauri wake, “Je, hawakuwa watu watatu ambao tuliwafunga na kuwatupa ndani ya
    moto?” Washauri wakajibu, “Hakika, ee mfalme.”
  bba-bba: Yerɑ sinɑ boko Nɛbukɑnɛsɑɑ u nɑndɑ mɑ u seewɑ fiɑ u be bɑ rɑ nùn bwisi
    kɛ̃ bikiɑ u nɛɛ, n ǹ tɔmbu itɑwɑ sɑ bɔkuɑ sɑ kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ? Bɑ nùn wisɑ
    bɑ nɛɛ, oo, mɛyɑ.
  eng-KJVCPB: Then Nebuchadnezzar the king was astonied, and rose up in haste, and
    spake, and said unto his counsellers, Did not we cast three men bound into the
    midst of the fire? They answered and said unto the king, True, O king.
  mpx-mpx: Yaka Nebukanesa atena i you, i tatalutan ge i nel ana tobahikan elal i
    ba, “Bolau eton ya te ta yowanil ge ta alitukagil ginaha gamwanaa, age?” Anana
    hi lahe hi ba, “Ee, kin. I ola!”
  luo-luo: Eka ruoth Nebukadneza nochungʼ malo ka dhoge omoko kendo nopenjo jongʼad
    rieko mage niya, “Donge ji adek ema ne watweyo mi wadiro e mach?” Negidwoke niya,
    “En kamano, yaye ruodh.”
  meu-meu: Bena King Nebukadnesara e hoa dikadika; bena e tore isi haraḡa-haraḡa.
    Ia ese ena hahealo taudia e nanadaidia, eto, Tatau tatoi na mai iḡuidia ida lahi
    lalonai ta tahodia vareai ani? Idia ese hanua pavapavana e haere henia, eto, Pavapava
    e, momokani.
  npi-ULB: अनि राजा नबूकदनेसर आश्‍चर्यचकित भए र झट्टै खडा भए । तिनले आफ्ना सल्लाहकारहरूलाई
    सोधे, “के हामीले ती तिन जना मानिसहरूलाई बाँधेर आगोमा फालेका होइनौं र?” तिनीहरूले
    राजालाई जवाफ दिए, “निश्‍चय नै महाराजा ।”
  yor-yor: Nígbà náà ni ó ya Nebukadnessari ọba lẹ́nu, ó sì yára dìde dúró, ó béèrè
    lọ́wọ́ àwọn ìgbìmọ̀ rẹ̀ pé, “Ṣe bí àwọn mẹ́ta ni a gbé jù sínú iná?” Wọ́n wí pé,
    “Òtítọ́ ni ọba.”
  pes-OPCB: 'ناگهان نِبوکَدنِصَّر حیرت‌زده از جا برخاست و از مشاوران خود پرسید: «مگر
    ما سه نفر را در آتش نینداختیم؟» گفتند: «بلی، ای پادشاه، چنین است.»'
  tgl-ULB: At namangha ang haring si Nebucadnezar at agad na tumayo. Tinanong niya
    ng kaniyang mga tagapayo, Hindi ba't tatlong kalalakihan na nakagapos ang ating
    itinapon sa apoy?” Sumagot sila sa hari, “totoo mahal na hari.”
  cbu-NT: Kuraksha Nabukodonosor wipunashpa kanungasee arapimandari nap ashirangsin,
    Nabukodonosorsha kanungasee paranllu, punirustarangu, mikeeru chiyzata ashiranllu,
    wipunasheetssha; ¿Ndusha tuchpanandari tputsee kamurima sumasush pshtarangini?
    Tárangu, wámachtashsha; Aa. Tuchpanandaricha kapeetarangani, tárangiya.
  hui-hui: Ai Nebugadenesa ibugua hondowa mogo timbuni lalu naina heyu hene. Ani howa
    agali maru ibu mini bayale talebu mialu mo bogabia haga hearuhondo lalu, Iname
    agali gi geru minu kabu buwa tebirali ndo bape harimagoda, lene. Ani layagola
    tigua ibuhondo lalu, Agali timbuni-o ani birimagoni, lene.
  mya-mya: ထို​အ​ခါ​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​အံ့​အား​သင့် လျက် ရုတ်​တ​ရက်​ထ​တော်​မူ​ပြီး​လျှင်
    မိ​မိ ၏​အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​များ​အား``ငါ​တို့ သည်​လူ​သုံး​ယောက်​တို့​ကို​တုပ်​နှောင်​၍​ပြင်း
    စွာ​အ​လျှံ​ထ​လျက်​ရှိ​သည့်​မီး​ဖို​ကြီး​ထဲ သို့​ပစ်​ချ​ခဲ့​ကြ​သည်​မ​ဟုတ်​ပါ​လော''
    ဟု မေး​တော်​မူ​၏။
  bod-N: དེའི་ཚེ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཤིན་ཏུ་ཧ་ལས་ཤིང་རྟབ་རྟབ་པོར་ཡར་ལངས་ཏེ་གྲོས་པ་དག་ལ་འདི་ལྟར།
    ང་ཚོས་སྐྱེས་བུ་གསུམ་བཀྱིགས་ནས་མེ་ཐབ་ཏུ་གཡུགས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ན། དེ་ཚོས་ལན་དུ།
    ཀྱེ་རྒྱལ་པོ་ལགས། དེ་བཞིན་ཡིན་ནོ་ཞེས་ཞུས་སོ། །
  sna-sna: Ipapo Mambo Nebhukadhinezari akasvetuka achishamisika kwazvo ndokubvunza
    vanamupamazano vake achiti, “Ko, havasi varume vatatu vatasunga tikakanda mumoto
    here?” Vakamupindura vachiti, “Ndizvozvo mambo.”
  spa-BLM: 'Entonces el rey Nabucodonosor se asombró y se levantó apresuradamente.
    Habló y dijo a sus consejeros: “¿No echamos a tres hombres atados en medio del
    fuego?”. Respondieron al rey: “Cierto, oh rey”.'
  cac-cac: 'D''a elan̈chamel ix q''ue jucnaj vin̈aj rey Nabucodonosor chi'', ix xivq''ue
    vin̈, ix yalan vin̈ d''a eb'' vin̈ yajal ayec'' ta'': —¿Tom man̈ oxvan̈ocn̈ej
    eb'' vin̈ quelemtac tzec''b''il ix yumjicanem d''a scal c''ac'' chi''? xchi vin̈.
    —Ichaton chi'' mamin rey, xchi eb'' vin̈.'
  swh-ULB: Kisha Nebukadneza mfalme alishangazwa na alisimam haraka. Aliwauliza washauri
    wake, “Je hatukutupa watu watatu wakiwa wamefungwa katika moto?” Nao walimjibu
    mfalme, “Hakika mfalme.”
  bel-bel: 'Навухаданосар цар вельмі зьдзівіўся і пасьпешна ўстаў і сказаў сваім вяльможам:
    «ці ня трох зьвязаных мужоў укінулі мы ў агонь?» Яны ў адказ сказалі цару: «сапраўды
    так, цару!»'
  deu-ELBBK: 'Da erschrak der König Nebukadnezar, und er stand schnell auf, hob an
    und sprach zu seinen Räten: Haben wir nicht drei Männer gebunden ins Feuer geworfen?
    Sie antworteten und sprachen zu dem König: Gewiss, o König!'
  mbb-OT: Ne zutun te kedtengteng ni Hadì Nebucadnezar, nekeserivantu sikandin te
    utew zin kegkeinuinu. Nekeinsà sikandin duen te menge upisyal zin te, “Kenè be
    tetelu zà he etew is mibakus tew he intimbag keniyan te hapuy?” Midtavak dan te,
    “Uya, Mahal he Hadì.”
  mal-2015: 'നെബൂഖദ്നേസർരാജാവു ഭ്രമിച്ചു വേഗത്തിൽ എഴുന്നേറ്റു മന്ത്രിമാരോടു: നാം മൂന്നു
    പുരുഷന്മാരെ അല്ലയോ ബന്ധിച്ചു തീയിൽ ഇട്ടതു എന്നു ചോദിച്ചതിന്നു അവർ: സത്യം തന്നേ
    രാജാവേ എന്നു രാജാവിനോടു ഉണർത്തിച്ചു.'
  rmc-rmc: 'Akor o kraľis Nebukadnecar predaranďiľa, sig ušťiľa a phučľa peskre radcendar:
    „Či na čhiďam andro jagalo bov trine zaphandle muršen?“ „He, kraľina, čhiďam!“
    odphende le kraľiske.'
  nlg-nlg: Hauva ka, mi tana bona te vei va, ma Nebachadnezzar sosogha dato nia na
    hare me ghaeghahe vanira lei nina mane huhuli, “?Ivei tea ighita ta pitira so
    ra tolu na mane ke, ga sonihaghera tana lake?” Ra bosatughu mara ghaghua, “Aghe
    na haba, eo, ta pitira so tua.”
  pes-OPV: 'آنگاه نبوکدنصر پادشاه در حیرت افتاد وبزودی هر‌چه تمامتر برخاست و مشیران
    خود راخطاب کرده، گفت: «آیا سه شخص نبستیم و درمیان آتش نینداختیم؟» ایشان در جواب
    پادشاه عرض کردند که «صحیح است‌ای پادشاه!»'
  ron-1924: 'Атунч, ымпэратул Небукаднецар с-а ынспэймынтат ши с-а скулат репеде.
    А луат кувынтул ши а зис сфетничилор сэй: „Н-ам арункат ной ын мижлокул фокулуй
    трей оамень легаць?” Ей ау рэспунс ымпэратулуй: „Негрешит, ымпэрате!”'
  ben-OBCV: তখন রাজা নেবুখাদনেজার অত্যন্ত আশ্চর্য হয়ে লাফ দিয়ে উঠে দাঁড়ালেন এবং
    উপদেষ্টাদের জিজ্ঞাসা করলেন, “আমরা কি তিনজনকে বেঁধে অগ্নিকুণ্ডে ফেলে দিলাম না?”
    তারা উত্তর দিলেন, “নিশ্চই, মহারাজ।”
  som-som: Markaasaa Boqor Nebukadnesar yaabay, oo haddiiba kacay; oo intuu hadlay
    ayuu ku yidhi waaniyayaashiisii, Miyaynan saddex nin oo xidhxidhan dabka ku dhex
    ridin? Markaasay u jawaabeen oo waxay boqorkii ku yidhaahdeen, Taasu waa run,
    Boqorow.
  lat-VUC: Et ambulabant in medio flammæ, laudantes Deum, et benedicentes Domino.
  eng-ASVBT: 'Then Nebuchadnezzar the king was astonished, and rose up in haste: he
    spake and said unto his counselors, Did not we cast three men bound into the midst
    of the fire? They answered and said unto the king, True, O king.'
  ita-1885: 'Allora il re Nebucadnesar sbigottì, e si levò prestamente, e fece motto
    a'' suoi consiglieri, e disse loro: Non abbiamo noi gettati tre uomini legati
    nel mezzo della fornace del fuoco ardente? Essi risposero, e dissero al re: Egli
    è vero, o re.'
  eng-ULB: Then Nebuchadnezzar the king was amazed and stood up quickly. He asked
    his advisors, “Did we not throw three men tied up into the fire?” They replied
    to the king, “Certainly, king.”
  spa-VBL: Entonces el rey Nabucodonosor se levantó de repente asombrado. “¿No hemos
    arrojado a tres hombres atados al horno?” , preguntó a sus consejeros. “Sí, así
    es, Su Majestad”, respondieron ellos.
  fra-_FOB: 'Alors le roi Nébucadnetsar fut tout stupéfait, et il se leva précipitamment.
    Il prit la parole et dit à ses conseillers: N''avons-nous pas jeté au milieu du
    feu trois hommes liés? Ils répondirent et dirent au roi: Certainement, ô roi!'
  mal-mal: 'നെബൂഖദ്നേസർ രാജാവ് പരിഭ്രമിച്ച് വേഗത്തിൽ എഴുന്നേറ്റ് മന്ത്രിമാരോട്: “നാം
    മൂന്നു പുരുഷന്മാരെ അല്ലയോ ബന്ധിച്ച് തീയിൽ ഇട്ടത്?” എന്ന് ചോദിച്ചതിന് അവർ: “സത്യം
    തന്നെ രാജാവേ” എന്ന് രാജാവിനോട് ഉണർത്തിച്ചു.'
  urd-GVR: Achānak Nabūkadnazzar Bādshāh chaunk uṭhā. Us ne uchhal kar apne mushīroṅ
    se pūchhā, “Ham ne to tīn ādmiyoṅ ko bāndh kar bhaṭṭī meṅ phaiṅkwāyā ki nahīṅ?”
    Unhoṅ ne jawāb diyā, “Jī, ai bādshāh.”
  suz-BL: मिनु पिप नेबुकदनेसर थाम्‍पान छक लाक्‍शा, छुल बोक्‍शा, आ अर्ती गेब आन कली
    “गोपुकीमी मुर सां आन कली फ्रेंशा, मीम हुम्‍शो मनकी ङा?” दे हिल्‍लो पाप्‍तु। मिनु
    मेकोपुकीमी “हुम्‍ताक्‍क, हजुर” देंशा, लोव़ लेत्‍त‍ाक्‍म।
  eng-NOY: Then Nebuchadnezzar, the king, was astonished, and rose up in haste, and
    spake, and said to his counsellors, Did we not cast three men bound into the midst
    of the fire? They answered and said to the king, True, O king!
  ita-1927: 'Allora il re Nebucadnetsar fu spaventato, si levò in gran fretta, e prese
    a dire ai suoi consiglieri: “Non abbiam noi gettato in mezzo al fuoco tre uomini
    legati?” quelli risposero e dissero al re: “Certo, o re!”'
  ckb-ckb: 'لەو کاتەدا نەبوخودنەسر سەری سوڕما و بە پەلە هەستا و بە ڕاوێژکارەکانی گوت:
    «ئایا سێ پیاوی پەلبەستکراومان فڕێنەدایە ناو ئاگرەکە؟» ئەوانیش وەڵامیان دایەوە:
    «ڕاستە، ئەی پاشا.»'
  eng-BBE: Then King Nebuchadnezzar, full of fear and wonder, got up quickly, and
    said to his wise men, Did we not put three men in cords into the fire? and they
    made answer and said to the king, True, O King.
  kan-OKCV: ಆಗ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ವಿಸ್ಮಯಗೊಂಡವನಾಗಿ ತ್ವರೆಯಾಗಿ ಎದ್ದು, ತನ್ನ ಆಲೋಚನಾಗಾರರ
    ಸಂಗಡ ಮಾತನಾಡಿ, “ನಾವು ಮೂವರು ಮನುಷ್ಯರನ್ನು ಕಟ್ಟಿ, ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿದೆವಲ್ಲವೇ?” ಎಂದನು.
    ಆಗ ಅವರು ಅರಸನಿಗೆ, “ಅರಸನೇ, ಹೌದು ಸತ್ಯ,” ಎಂದು ಉತ್ತರಿಸಿದರು.
  tam-2017: 'அப்பொழுது ராஜாவாகிய நேபுகாத்நேச்சார் பிரமித்து, உடனடியாக எழுந்திருந்து,
    தன் மந்திரிமார்களை நோக்கி: மூன்று மனிதர்களை அல்லவோ கட்டுண்டவர்களாக நெருப்பிலே
    போட்டோம் என்றான்; அவர்கள் ராஜாவிற்கு மறுமொழியாக: ஆம், ராஜாவே என்றார்கள்.'
  spa-RV-1909: 'Entonces el rey Nabucodonosor se espantó, y levantóse apriesa, y habló,
    y dijo á los de su consejo: ¿No echaron tres varones atados dentro del fuego?
    Ellos respondieron y dijeron al rey: Es verdad, oh rey.'
  ron-BTF: 'Atunci împăratul Nebucadnețar a fost înmărmurit și s-a ridicat în grabă
    și a vorbit și a spus sfătuitorilor săi: Nu am aruncat noi trei bărbați legați
    în mijlocul focului? Ei au răspuns și au zis împăratului: Adevărat, împărate.'
  eng-WEBP: Then Nebuchadnezzar the king was astonished and rose up in haste. He spoke
    and said to his counselors, “Didn’t we cast three men bound into the middle of
    the fire?” They answered the king, “True, O king.”
  eng-FBV: Then King Nebuchadnezzar suddenly jumped up in amazement. “Didn't we throw
    three men tied up into the furnace?” he asked his advisors. “Yes, that's right,
    Your Majesty,” they replied.
  nch-BL: 'Huan nimantzi Nabucodonosor momajmati huan moquetztiquisqui campa mosehuijtoya.
    Huan quintatzintoquili itapalehuijcahua cati más huejhueyi: ―¿Amo tiquinmajcajque
    eyi telpocame ilpitoque ipan tit? Huan tananquilijque: ―Quena, totanahuatijca.'
