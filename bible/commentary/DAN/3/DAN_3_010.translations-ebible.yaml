    ga yakana yana walala yurru ŋunha buku‐nyilŋ'thun ŋurukuyinydjayi maliwunydja
    ŋunhi nhe nherrara ŋunhayi.”
  yal-yal: Nxu kanna, i bata yi yamarin fi, a muxune birin xa bira sawura xɛmaan bun
    ma, e yi a batu, e na xɔtaan nun xulenna nun sɔrɔnna nun kondenna nun bɔlɔnna
    nun saraan nun sumun seen sifan birin xuiin mɛ waxatin naxan yi.
  haw-1868: Ua kau mai oe, e ke alii, i kanawai penei, Aia lohe na kanaka a pau i
    ka leo o ka pu, a me ka ohe, ka lira, a me ka hokiokio, a me ka violaumi a me
    ka dukima, a me na mea kani a pau, e moe kukuli iho lakou a hoomana aku i ua kii
    gula la.
  arb-NAV: لَقَدْ أَصْدَرْتَ أَيُّهَا الْمَلِكُ أَمْراً أَنَّ كُلَّ مَنْ يَسْمَعُ
    أَصْوَاتَ بُوقِ الْقَرْنِ وَالنَّايِ وَالْعُودِ وَالرَّبَابِ وَالْقِيثَارَةِ الْمُثَلَّثَةِ
    وَالْمِزْمَارِ، وَكُلِّ أَنْوَاعِ الْمُوسِيقَى، يَنْحَنِي وَيَسْجُدُ لِتِمْثَالِ
    الذَّهَبِ.
  ewe-ewe: Ède se, O fia, be ne ame sia ame se lãdzowo, dzewo, gakasaŋkuwo, saŋkuwo,
    evenɔwo ƒe dzewo kple saŋku ƒomevi vovovowo ƒe ɖiɖi la, ele nɛ be wòamlɔ anyi
    ade ta agu na sikalegba la
  eng-LEE: Thou, O king, hadst made a decree, that every man that should hear the
    sound of the cornet, flute, guitar, harp, psaltery, and bagpipe, and all kinds
    of music, should fall down and bow himself to the golden image;
  gvn-gvn: '@see-verse:DAN.003.009'
  asm-FB: হে মহাৰাজ আপুনি এই আজ্ঞা কৰিছিল যে, প্রতিজন ব্যক্তিয়ে যেতিয়াই শিঙা, বাঁহী,
    বীণা, সুৰবাহাৰ, পেপা, আৰু সকলো ধৰণৰ বাদ্যযন্ত্ৰৰ বাদ্য শুনিব, তেতিয়াই সকলোৱে
    সোণৰ মূৰ্তিত উবুৰি হৈ সাষ্টাঙ্গে প্রণিপাত কৰিব লাগিব।
  sus-A: عِ بَرَ يَامَرِ قِ مِشِ بِرِن شَ عٍ قٍلٍن كُيٍ بّ، عٍ عَ بَتُ، عٍ نَ سَرَيٍ،
    شُلٍيٍ، كْرَيٍ، نُن مَشَسٍ مْولِ بِرِن شُي مّ تّمُي نَشّ.
  fra-SBL: Toi, ô roi, tu as donné l'ordre que tout homme qui entendra le son du cor,
    de la flûte, de la cithare, de la lyre, de la harpe, du chalumeau, et de toutes
    sortes de musiques, se prosternera et adorera la statue d'or ;
  hbo-hbo: '*אַנְתָּה (אַ֣נְתְּ) מַלְכָּא֮ שָׂ֣מְתָּ טְּעֵם֒ דִּ֣י כָל־אֱנָ֡שׁ דִּֽי־יִשְׁמַ֡ע
    קָ֣ל קַרְנָ֣א מַ֠שְׁרֹקִיתָא *קִיתָרֹס (קַתְרֹ֨וס) שַׂבְּכָ֤א פְסַנְתֵּרִין֙ *וְסִיפֹּנְיָה
    (וְסוּפֹּ֣נְיָ֔ה) וְכֹ֖ל זְנֵ֣י זְמָרָ֑א יִפֵּ֥ל וְיִסְגֻּ֖ד לְצֶ֥לֶם דַּהֲבָֽא׃'
  piu-2006: '@see-verse:DAN.003.009'
  pjt-pjt: Nyuntu panyan wangkangu wangkatjingannyangka aṉangu uwankarangku tultjungaṟakatira
    waḻkuntjaku.
  kik-kik: Atĩrĩrĩ, wee mũthamaki nĩũrutĩte uuge waku, ũkoiga atĩ rĩrĩa mũndũ o wothe
    akaigua mũgambo wa coro, na mĩtũrirũ, na thethe, na kĩnanda gĩa kĩnũbi, na kĩnanda
    kĩa mũgeeto, na mĩtũrirũ ĩrĩa mĩariĩ, na ũini wa mĩthemba yothe no nginya egũithie
    thĩ, ahooe mũhianano ũcio wa thahabu,
  omb-omb: O ratahigi, nigo gu teu na leo siaga huri ve tavohe a diloi tavue mena
    lalangai bue mo mwagologolo gamai gain huduhudu gam galohagi na gailandolando
    gu boloe lo vatu homu.
  fra-NCL: Toi, ô roi, tu as porté un décret ordonnant que tout homme qui entendrait
    le son de la trompette, du chalumeau, de la cithare, de la sambuque, du psaltérion,
    de la cornemuse et de toutes les sortes d’instruments, se prosterne pour adorer
    la statue d’or,
  cek-AK: 'Aw siangpahrang, kaminawk boih mah sae takii tuen, tamoi tuen, katoeng
    congca atuen hoi atuennawk thaih o naah, akuep oh loe sui hoi sak ih krang to
    bok oh:'
  cuk-cuk: 'Rey, be igar-mesisad: ‘Bela dulemar gar-trompeta, gar-flauta, gar-cítara,
    gar-salterio, gar-arpa, gar-zampoña, degi, belagwable gar-gormalad gote-itogele,
    ibmar-duleyob-orgi-sobaled-asabin napase wagar dullu-imakmaloye, degi, e-nug odummomarbaloye.'
  uig-CYR: Алийлири сүнай, нәй, қалун, лира, зилтар, булман вә башқа һәр хил сазларниң
    авазини аңлиған һаман һәммәйлән йәргә баш уруп алтун һәйкәлгә сәҗдә қилсун,
  pma-pma: Keik, asuv houlu, komeng kati keke navong meatin keil vasi itaengon selien
    ten tounah keil ekek, koakeil vasi itetengeiril ka iha netan min nana koa vi gol.
  tel-2017: రాజా, తమరు ఒక కట్టుబాటు నియమించారు. అది ఏమిటంటే, బాకాలు, వేణువులు, తీగె
    వాయిద్యాలు, వీణలు, తంబురలు, సన్నాయిలు ఇంకా అన్ని రకాల సంగీత వాయిద్యాల శబ్దాలు
    విన్న ప్రతి వ్యక్తీ ఆ బంగారు విగ్రహం ఎదుట సాష్టాంగపడి దానికి నమస్కరించాలి.
  hat-BSA: Ou menm, O wa, ou te fè yon dekrè ke tout moun ki tande son a twonpèt la,
    flit la, bandyo a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman
    mizik yo, yo va pwostène pou adore imaj an lò a.
  kos-kos: Tokosra tuh sapkin mu pusren mwe on uh fin kasla, mwet nukewa in pasrla
    ac alu nu ke ma sruloala gold sac,
  hbo-WLC: אנתה מַלְכָּא֮ שָׂ֣מְתָּ טְּעֵם֒ דִּ֣י כָל־אֱנָ֡שׁ דִּֽי־יִשְׁמַ֡ע קָ֣ל
    קַרְנָ֣א מַ֠שְׁרֹקִיתָא קיתרס שַׂבְּכָ֤א פְסַנְתֵּרִין֙ וסיפניה וְכֹ֖ל זְנֵ֣י
    זְמָרָ֑א יִפֵּ֥ל וְיִסְגֻּ֖ד לְצֶ֥לֶם דַּהֲבָֽא׃
  ibo-ibo: Gị, onwe gị nyere iwu, na onye ọbụla nụrụ ụda opi ike, ọja, une, ụbọ akwara
    maọbụ ihe egwu ọzọ ga-akpọ isiala sekpuoro ihe ahụ e ji ọlaedo kpụọ,
  ory-ory: ହେ ମହାରାଜ, ଆପଣ ଆଜ୍ଞା କରିଅଛନ୍ତି ଯେ, ଯେକେହି ଶୃଙ୍ଗ, ବଂଶୀ, ବୀଣା, ଚତୁସ୍ତନ୍ତ୍ରୀ,
    ନେବଲ, ମୃଦଙ୍ଗ ଓ ସବୁ ପ୍ରକାର ବାଦ୍ୟ ଶୁଣିବ, ସେ ଉବୁଡ଼ ହୋଇ ସୁବର୍ଣ୍ଣ ପ୍ରତିମାକୁ ପ୍ରଣାମ
    କରିବ;
  chk-chk: Äm king, ka föri ewe allük pwe aramas meinisin mi rong tikin ekewe sokopaten
    pisekin ettik repwe chapetiu o fel ngeni ewe uluulun aramas mi för seni kolt.
  rop-rop: Yubin gibit dijan oda, ‘Wen enibodi irrim det myusik stat im garra pudumdan
    im feis langa graun en weship det golwan drimin sheip.
  ukr-1871: Ти, царю, дав приказ, щоб кожна людина, як почує голос труби, сопілки,
    цитри, цївницї, гусел і симфонїї та других музичних приборів, впала й поклонилась
    золотому образові,
  deu-1951: Du hast, o König, Befehl gegeben, daß jedermann, der den Ton der Hörner,
    Flöten, Zithern, Harfen, Psalter und Sackpfeifen und aller Arten von Musik hört,
    niederfallen und das goldene Bild anbeten soll;
  eng-JPS: Thou, O king, hast made a decree, that every man that shall hear the sound
    of the horn, pipe, harp, trigon, psaltery, and bagpipe, and all kinds of music,
    shall fall down and worship the golden image;
  srp-1865: Ti si, care, zapovjedio, svaki ko èuje rog, svirale, kitare, gusle, psaltire,
    i pjevanje i svakojake svirke, da padne i pokloni se zlatnome liku;
  lug-lug: Ggwe ayi kabaka otaddewo etteeka, nti omuntu yenna anaawulira eddoboozi
    ly’akagombe, n’endere, n’ennanga, n’amadinda, n’ekidongo, n’ekkondeere na buli
    ngeri yonna ey’ebivuga eby’amaloboozi, ateekwa okuvuunama n’asinza ekifaananyi
    kya zaabu,
  heb-heb: אנתה מלכא שמת טעם די כל אנש די ישמע קל קרנא משרקיתא קיתרס שבכא פסנתרין
    וסיפניה וכל זני זמרא יפל ויסגד לצלם דהבא׃
  ben-IRV: মহারাজ, আপনি একটা আদেশ দিয়েছেন যে, প্রত্যেক লোক যখন সিঙ্গা, বাঁশী, তারের
    বাদ্যযন্ত্র, বীণা এবং বড় বাঁশী ও অন্যান্য সমস্ত রকমের বাজনার শব্দ শুনবে তখন অবশ্যই
    উপুড় হয়ে পড়ে সোনার মুর্ত্তিকে প্রণাম করবে;
  pan-pan: ਹੇ ਰਾਜਾ, ਤੁਸੀਂ ਇੱਕ ਆਗਿਆ ਦਿੱਤੀ ਸੀ ਕਿ ਹਰ ਇੱਕ ਆਦਮੀ ਜੋ ਤੁਰ੍ਹੀ, ਬੰਸਰੀ, ਬੀਨਾਂ,
    ਸਾਰੰਗੀ, ਬਰਬਤ, ਬੀਨ ਤੇ ਹਰ ਪਰਕਾਰ ਦੇ ਵਾਜਿਆਂ ਦੀ ਆਵਾਜ਼ ਸੁਣੇ ਤਾਂ ਝੁੱਕ ਕੇ ਸੋਨੇ ਦੀ ਮੂਰਤੀ
    ਨੂੰ ਮੱਥਾ ਟੇਕੇ
  tkr-tkr: Ğu əmr hav'u, şavuk'leyiy şeypurun, zurnayn, lirayn, arfayn, naq'rayn,
    tulugne zurnayn, menne neneyiy ı'liyxəne instrumentbışin ses g'ayxhı, k'ınəəğəyke
    hav'uyne haykalne ögee ç'iyelqa gizerçu mançis k'yozrecen.
  mya-JVB: တံပိုး ၊ ခရာ၊ စောင်း ၊ ပုလွေ ၊ တယော၊ ပတ်သာအစရှိသော တုရိယာ မျိုး တီးမှုတ်ခြင်းအသံ
    ကို ကြား သော သူ ရှိသမျှ တို့သည် ရွှေ ရုပ်တု ကို ပြပ်ဝပ် ကိုးကွယ် ရကြမည်။
  tte-O: Kowa kin loinane uginauli yakato saugana tem bwagigi, igo, gita, gwelulu
    yo kaba kevenuvenu uloi uloi kainali kabenalagili, meuloimai tutulimai katalu-sakonayagili
    yo kapwalou kokotomone koina.
  tbg-tbg: Are avuhainaava vaihara vo uva vatera tihara, musiki hoqarama taimanta
    ne ekaa vataini kankakaavi vaiha kori vaiinti maraqura/varaha quahama amiteha
    vira autu tuahera kaate.
  hmo-hmo: King badana e, hereva be oi gwauraia vadaeni, taunimanima ibounai kibi,
    bona bibo badana, bona bibo maragina, bona gita badana, bona gita maragina, bona
    ivilikou ibounai idia gadaralaia regena idia kamonai neganai, be do idia tui diho,
    bona inai golo kaivakuku do idia tomadiho henia.
  urd-urd: ऐ बादशाह, तूने यह फ़रमान जारी किया है कि जो कोई क़रना, और ने, और सितार,
    और रबाब, और बरबत, और चुग़ाना, और हर तरह के साज़ की आवाज़ सुने, गिर कर सोने की
    मूरत को सिज्दा करे।
  rus-SYN: Ты, царь, дал повеление, чтобы каждый человек, который услышит звук трубы,
    свирели, цитры, цевницы, гуслей и симфонии и всякого рода музыкальных орудий,
    пал и поклонился золотому истукану;
  bqc-SIM: Kí, n yãdìlɛ n mɛ̀, tó gbɛ̃́ pↄ́ↄ ↄ́ mà, aa kúlɛ misiilɛ tã́a pↄ́
    ń pì ń vuaoɛ.
  tcz-CHONGTHU: Nangman mijouse chung’a thupeh gahtah nabolin, koi hijong leh saki
    kimut gin, theile gin, semjang gin, khong leh dah gin, chuleh tumging thei dang
    dang ho gin, ajah tenguleh, natundoh sana milim chu bohkhup’a chibai aboh cheh
    ding nati.
  mar-mar: महाराज तुम्ही असे फर्मान काढले आहे ना, की, जो कोणी शिंग, बासरी, सतार, विणा,
    पुंगी आणि इतर वाद्याचा आवाज ऐकतो त्याने सुवर्ण् पुतळयास दंडवत करावे.
  qub-qub: Gammi nishcanqui tucuy-niraj tucanacunata tucamojta wiyashan öra goripita
    rurachishayquita llapan runacuna gongurpaycur adurananpaj.
  bqp-bqp: Wunɛ sinɑ boko, wunɑ ɑ woodɑ wɛ̃ ɑ nɛɛ, bɑɑwure wi u nuɑ bɑ kɔbi so kɑ
    guunu kɑ mɔrɔkunu kɑ bɑrɑnu kɑ gɑ̃ɑsu kɑ bɑrɑ bwese ni nu tie, u yiiro u bwɑ̃ɑroku
    ge sɑ̃.
  hat-hat: Monwa, ou fè pibliye yon lòd ki mande pou tout moun mete ajenou, pou yo
    adore estati lò a, lè y'a tande twonpèt ak tout lòt enstriman mizik yo ap jwe.
  eng-BSB: You, O king, have issued a decree that everyone who hears the sound of
    the horn, flute, zither, lyre, harp, pipes, and all kinds of music must fall down
    and worship the golden statue,
  eng-WEBPB: You, O king, have made a decree that every man who hears the sound of
    the horn, flute, zither, lyre, harp, pipe, and all kinds of music shall fall down
    and worship the golden image;
  kbq-kbq: Kini nemoka kagra mago kasegea amanage hunka huvempa hu'nane. Ufene, konkene,
    laeri zavenane, hapu zavenane mago'a zavenaramima nehesnage'zama nentahisu'za,
    maka vahe'mo'za mopafi kepri hu'za zamarena nere'za, golireti'ma tro'ma hunte
    vahe amema'a monora huntegahaze hunka hu'nane.
  nhe-BL: ta titlanahuati para nochi tlacame ma motlancuaquetzaca iixpa ne teteyotl
    tlen oro huan nimantzi ma quihueyichihuaca quema quicaquisquíaj tlapitzaj nopa
    tlatzotzonani.
  bus-bus: Kí, n yã dìɛ n bè, tó gbɛ̃nↄ kↄ̃kↄ̃pↄnↄ ↄ́ mà, aↄ̃ kúɛ wà dↄnzi kɛ pↄ́
    taka kɛ̀ ń pì kↄ̃n vurao pìnɛ.
  gub-BL: Nezewe haw erezapo kar teko wanupe. Imupu pyr imupu har umupu putar a'e
    wà nehe. Henu mehe peapyk pepenàràg rehe nehe, 'aw awa hagapaw or iapo pyrer imuwete
    pà nehe.
  eng-DRA: 'Thou, O king, hast made a decree that every man that shall bear the sound
    of the trumpet, the flute, and the harp, of the sackbut, and the psaltery, of
    the symphony, and of all kind of music, shall prostrate himself, and adore the
    golden statue:'
