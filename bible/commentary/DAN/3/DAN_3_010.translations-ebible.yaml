verse: DAN.003.010
translations:
  mal-C: കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം എന്നിങ്ങനെയുള്ള സകലവിധ വാദ്യനാദവും
    കേൾക്കുമ്പോൾ അതു കേൾക്കുന്നവരെല്ലാം വീണ് സ്വർണപ്രതിമയെ നമസ്കരിക്കണമെന്നും, അപ്രകാരം
    വീണ് നമസ്കരിക്കാത്തവർ ആരായിരുന്നാലും അവരെ എരിയുന്ന തീച്ചൂളയിൽ എറിഞ്ഞുകളയുമെന്നും
    തിരുമനസ്സ് ഒരു കൽപ്പന പുറപ്പെടുവിച്ചിട്ടുണ്ടല്ലോ.
  deu-TKW: Du hast, o König, Befehl gegeben, daß jedermann, wenn er die Hörner, Flöten,
    Zithern, Harfen, Psalter, Dudelsackpfeifen und alle anderen Arten von Musikinstrumenten
    ertönen hört, sich niederwerfen und das goldene Bild anbeten soll,
  lin-lin: Oh mokonzi, opesaki mitindo ete moto nyonso oyo akoyoka lolaka ya kelelo,
    ya flite, ya lindanda ya moke, ya lindanda, ya nzenze, ya fanfari mpe makelele
    ya lolenge nyonso ya bibetelo mindule afukama mpo na kogumbamela ekeko ya wolo ;
  eng-LSV: You, O king, have made a decree that every man who hears the voice of the
    horn, the flute, the harp, the lyre, the stringed instrument, and the symphony,
    and all kinds of music, falls down and pays respect to the golden image;
  eng-GNV: Thou, O King, hast made a decree, that euery man that shall heare the sounde
    of the cornet, trumpet, harpe, sackebut, psalterie, and dulcimer, and all instruments
    of musike, shall fall downe and worship the golden image,
  eng-WEBSTER: 'Thou, O king, hast made a decree, that every man that shall hear the
    sound of the cornet, flute, harp, sackbut, psaltery, and dulcimer, and all kinds
    of music, shall fall down and worship the golden image:'
  nhw-BL: ta titlanahuati para nochime ma motlancuaquetzaca iixpa ne teteyotl tlen
    oro huan nimantzi ma quihueyichihuaca quema quicaquisquíaj tlapitzaj nopa tlatzotzonani.
  swh-ONEN: Ee mfalme, umetoa amri kwamba kila mmoja atakayesikia sauti ya baragumu,
    filimbi, kinubi, zeze, kinanda, zumari na aina zote za ala za uimbaji lazima aanguke
    chini na kuiabudu ile sanamu ya dhahabu,
  bba-bba: Wunɛ sinɑ boko, wunɑ ɑ woodɑ wɛ̃ ɑ nɛɛ, bɑɑwure wi u nuɑ bɑ kɔbi so kɑ
    ɡuunu kɑ mɔrɔkunu kɑ bɑrɑnu kɑ ɡɑ̃ɑsu kɑ bɑrɑ bwese ni nu tie, u yiiro u bwɑ̃ɑroku
    ɡe sɑ̃.
  eng-KJVCPB: 'Thou, O king, hast made a decree, that every man that shall hear the
    sound of the cornet, flute, harp, sackbut, psaltery, and dulcimer, and all kinds
    of musick, shall fall down and worship the golden image:'
  mpx-mpx: Owa logugui iyaka u ginol tage sauga bwagigi, igo, gita, hapi ge egalagalavenu
    tomaha ona analiya naha hago, yaka gegewema naha loepwakoku ge naha kululuek gogoginol
    elana.
  luo-luo: Isegolo chik, yaye ruoth, ni ngʼato ka ngʼato mowinjo ywak mar tungʼ, asili,
    nyagweru, nyatiti, orutu kod kit thumbe mayoreyore to nyaka podhi piny auma kendo
    lam kido mar dhahabu,
  meu-meu: Pavapava e, oi na o hahegani, olo kibi, ivilikou, gitara, eukaleli, hatai
    ḡauna badana, gaba bona rege ḡaudia idau-idau reḡedia bae kamonai taudia iboudiai
    na bae goru goru diho, hari gold kaivakukuna bae toma henia diho;
  npi-ULB: हजुर महाराजाले नरसिङ्गा, बाँसुरी, वीणा, सारङ्गी, सितार, न्याउली-बाजा, र
    सबै किसिमका बाजाका धुन सुन्‍ने सबै मानिसहरू घोप्टो हुनुपर्छ र त्यो सुनको मूर्तिको
    सामु आफूलाई लम्पसार पार्नुपर्छ भनेर उर्दी निकाल्नुभएको छ ।
  yor-yor: Ìwọ ọba ti pàṣẹ pé, ẹnikẹ́ni tí ó bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun
    èlò orin olókùn, ìpè àti onírúurú orin gbọdọ̀ wólẹ̀ kí ó fi orí balẹ̀ fún ère
    wúrà
  pes-OPCB: فرمانی از پادشاه صادر شد که وقتی صدای کَرِنا و سُرنا و چنگ و بربط و سنتور
    و نی و هر نوع ساز دیگر شنیده شود، همه باید به خاک بیفتند و مجسمهٔ طلا را بپرستند،
  tgl-ULB: Ikaw, na hari ay gumawa ng kautusan na ang bawat tao na makakarinig ng
    tunog ng mga tambuli, mga plauta, mga sitar, mga lira, mga alpa at mga saltero
    at lahat ng uri ng instrumentong panugtog ay magpatirapa at dumapa sa harapan
    ng gintong imahen
  cbu-NT: Kurakaa, shiysha shaana tputsee ichingurootssin kamachtarangush; Yuwash
    wakaraa wits mazinakchus, mishat tamburaa, tirutzee, kitaraatstam mazinakchus,
    nuwaa apanlliree orpa tinama tutunlltayarus ungirtachinllinpa, shiy kamachtakush
    tárangsha, kurakaa.
  hui-hui: Kini-o í̠na bi mbira ogodagua lo wirigoni. Ai pilipe aleru bigulibi ngida
    tara tara alerumebi bi laragola wali agali bibahendeme bulu palialu ge duli hanga
    howa kinihanda agali ale ngolome wabu helene biagonaga mini yaraga halu bi pupu
    wilimu.
  mya-mya: တူ​ရိ​ယာ​စ​တင်​တီး​မှုတ်​သည်​နှင့်​တစ်​ပြိုင် နက်​ရွှေ​ရုပ်​ကြီး​အား​လူ​တိုင်း​ဦး​ညွှတ်​ရှိ
    ခိုး​စေ။-
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། དེ་སྔར་ཁྱེད་ཀྱིས་རྭ་དུང་དང་གླིང་བུ། པི་ཝང་། ཏམ་བུ་ར། གཞུ་སྦྲེང་།
    སྦུད་གླིང་ལ་སོགས་རོལ་མོ་སྣ་ཚོགས་ཀྱི་སྒྲ་ཐོས་ཚད་ཀྱིས་གསེར་སྐུའི་མདུན་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་འཚལ་དགོས་པ་དང་།
  sna-sna: Makatema chirevo imi mambo, kuti ani naani anonzwa kurira kwehwamanda,
    nenyere, nomutopota, norudimbwa, nembira namabhosvo uye nemhando dzose dzezviridzwa,
    anofanira kuwira pasi anamate chifananidzo chegoridhe,
  spa-BLM: Tú, oh rey, has decretado que todo hombre que oiga el sonido del cuerno,
    de la flauta, de la cítara, de la lira, del arpa, de la flauta y de toda clase
    de música, se postrará y adorará la imagen de oro;
  cac-cac: A ach ix ala' to ayic sq'ue sjaj masanil son tic, tz'em cumnaj masanil
    anima ejmelal d'a yichan̈ jun nivan yechel tic,
  swh-ULB: Ewe mfalme, umeweka amri kwamba kila mtu aisikiye sauti ya pembe, filimbi,
    ala za muziki, zeze, vinubi na zumari, na aina zote za muziki, lazima kuanguka
    na kuisujudia sanamu ya dhahabu.
  bel-bel: Ты, цару, выдаў загад, каб кожны чалавек, які пачуе голас трубы, жалейкі,
    цытры, цаўніцы, гусьляў і псалтыра і ўсякага роду музыкі, упаў і пакланіўся залатому
    ідалу;
  deu-ELBBK: Du, o König, hast den Befehl gegeben, dass jedermann, der den Klang des
    Hornes, der Pfeife, der Zither, der Sambuke, der Laute und der Sackpfeife, und
    allerlei Art von Musik hören würde, niederfallen und das goldene Bild anbeten
    solle;
  mbb-OT: Kenè be mibmandù ka he is minsan hentei he ebpekezineg te zaǥing te menge
    instrumintu kinahanglan he medluhud te ked-azap duen te ledawan he vulawan,
  mal-2015: രാജാവേ, കാഹളം കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധ വാദ്യനാദവും
    കേൾക്കുന്ന ഏവനും വീണു സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കേണമെന്നും
  rmc-rmc: Tu, kraľina, diňal avri prikazis, hoj dojekh, ko šunela o hangos andral
    e truba, pišťala, citara, lavuta the harfa abo aver bašaviben, mušinel te perel
    pre phuv a te banďol angle somnakuňi socha.
  nlg-nlg: Ighoe to nia hevei na bosa vanira na vure udolu ge kara tongaghi horu ma
    kara holohaba na titinoni gold tana bona kara rongovia na tangini na lei totobo
    ni gougonu,
  pes-OPV: تو‌ای پادشاه فرمانی صادرنمودی که هر‌که آواز کرنا و سرنا و عود و بربط وسنتور
    و کمانچه و هر قسم آلات موسیقی رابشنود به رو افتاده، تمثال طلا را سجده نماید.
  ron-1924: Ай дат о порункэ дупэ каре тоць чей че вор аузи сунетул трымбицей, кавалулуй,
    китарей, алэутей, псалтирий, чимпоюлуй ши а тот фелул де инструменте де музикэ
    вор требуи сэ се арунче ку фаца ла пэмынт ши сэ се ынкине кипулуй де аур
  ben-OBCV: মহারাজ, আপনি আদেশ জারি করেছেন, যে কেউ শিঙ্গা, বাঁশি, সেতার, সুরবাহার,
    বীণা, সানাই ও সর্বপ্রকার যন্ত্রের বাজনা শুনবে সে এই সোনার মূর্তিকে উপুড় হয়ে
    আরাধনা করবে,
  som-som: Boqorow, amar baad ku bixisay in nin kastaaba markuu maqlo codka buunka,
    iyo biibiilaha, iyo kataaradda, iyo shareeradda, iyo kiraarka, iyo cayn kasta
    oo muusiko ah, uu hoos u dhaco oo u sujuudo ekaanta dahabka ah,
  lat-VUC: 'tu, rex, posuisti decretum, ut omnis homo, qui audierit sonitum tubæ,
    fistulæ, et citharæ, sambucæ, et psalterii, et symphoniæ, et universi generis
    musicorum, prosternat se, et adoret statuam auream:'
  eng-ASVBT: Thou, O king, hast made a decree, that every man that shall hear the
    sound of the cornet, flute, harp, sackbut, psaltery, and dulcimer, and all kinds
    of music, shall fall down and worship the golden image;
  ita-1885: 'Tu, o re, hai fatto un decreto: che ogni uomo che avrà udito il suon
    del corno, del flauto, della cetera, dell''arpicordo, del salterio, della sampogna,
    e d''ogni specie di strumenti di musica, si getti in terra, ed adori la statua
    d''oro;'
  eng-ULB: You, king, have made a decree that every person who hears the sounds of
    the horns, flutes, zithers, lyres, harps, and pipes, and all kinds of music, must
    fall down and prostrate himself to the golden statue.
  spa-VBL: Su Majestad ha decretado que todo aquel que escuche el sonido de los instrumentos
    musicales se postrará y adorará la estatua de oro,
  fra-_FOB: O roi! vis éternellement! Toi, ô roi! tu as fait un édit, portant que
    tout homme qui entendrait le son de la trompette, de la flûte, de la cithare,
    de la sambuque, du psaltérion, de la cornemuse et de toutes sortes d'instruments,
    devait se prosterner et adorer la statue d'or;
  mal-mal: രാജാവേ, കാഹളം കുഴൽ, തംബുരു, കിന്നരം, വീണ, നാഗസ്വരം മുതലായ സകലവിധ വാദ്യനാദവും
    കേൾക്കുന്ന ഏവനും വീണ് സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കണമെന്നും
  urd-GVR: Ai bādshāh, āp ne farmāyā, ‘Jyoṅ hī narsingā, shahnāī, santūr, sarod, ūd,
    bīn aur dīgar tamām sāz bajeṅge to lāzim hai ki sab aundhe muṅh ho kar bādshāh
    ke khaṛe kie gae is sone ke but ko sijdā kareṅ.
  suz-BL: हजुर, गे ङोंइती ‘सुइ सुइमी ग्रोव़, मुराली, ठेयब नु आइक्‍च तार पाइश्‍शो नु
    मार मार ताप्‍तीक ताप्‍शो नेंनीनु, सुन के मूर्ति आ ङोंइती खुम्‍की पा बाप्‍शा, सेउ
    पचा माल्‍नीम। दानीएल ६:१३
  eng-NOY: Thou, O king, hast made a decree, that every man that shall hear the sound
    of the horn, the pipe, the harp, the sambuck, the psaltery, the bagpipe, and all
    kinds of music, shall fall down and worship the golden image;
  ita-1927: Tu, o re, hai emanato un decreto, per il quale chiunque ha udito il suono
    del corno, del flauto, della cetra, della lira, del saltèro, della zampogna e
    d’ogni sorta di strumenti deve prostrarsi per adorare la statua d’oro;
  ckb-ckb: ئەی پاشا، تۆ فەرمانت دەرکرد کە هەرکەسێک گوێی لە دەنگی کەڕەنا و شمشاڵ و
    سەمتور و ساز و قیسارە و دووزەلە و هەموو جۆرەکانی مۆسیقا بێت، دەبێت بچیتە سەر چۆک
    و کڕنۆش بۆ پەیکەرە زێڕینەکە ببات،
  eng-BBE: 'You, O King, have given an order that every man, when the sound of the
    horn, pipe, harp, trigon, psaltery, bagpipe, and all sorts of instruments, comes
    to his ears, is to go down on his face in worship before the image of gold:'
  kan-OKCV: ತುತೂರಿ, ಕೊಳಲು, ತಂಬೂರಿ, ವೀಣೆ, ಕಿನ್ನರಿ ಮತ್ತು ನಾಗಸ್ವರ ಮುಂತಾದ ಎಲ್ಲಾ ವಿಧವಾದ
    ವಾದ್ಯಗಳ ಶಬ್ದವನ್ನು ಕೇಳಿದಾಗ ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನು ಅಡ್ಡಬಿದ್ದು ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಆರಾಧಿಸಬೇಕೆಂದೂ
    ಅರಸನು ಆಜ್ಞೆಯನ್ನು ಹೊರಡಿಸಿದ್ದಾನೆ.
  tam-2017: எக்காளம், நாதசுரம், கின்னரம், வீணை, சுரமண்டலம், தம்புரு முதலான இசைக்கருவிகளின்
    சத்தத்தையும் கேட்கிற எந்த மனிதனும் கீழேவிழுந்து, பொற்சிலையைப் பணிந்துகொள்ளவேண்டுமென்றும்,
  spa-RV-1909: 'Tú, oh rey, pusiste ley que todo hombre en oyendo el son de la bocina,
    del pífano, del tamboril, del arpa, del salterio, de la zampoña, y de todo instrumento
    músico, se postrase y adorase la estatua de oro:'
  ron-BTF: Tu, împărate, ai dat o hotărâre, ca fiecare om care va auzi sunetul cornului,
    flautului, harpei, lirei, psalterionului și cimpoiului și tot felul de muzică,
    să cadă și să se închine chipului de aur;
  eng-WEBP: You, O king, have made a decree that every man who hears the sound of
    the horn, flute, zither, lyre, harp, pipe, and all kinds of music shall fall down
    and worship the golden image;
  eng-FBV: Your Majesty has decreed that everyone who hears the sound of the musical
    instruments shall fall down and worship the gold statue,
  nch-BL: ta titanahuati para nochi ma motancuaquetzaca iixpa ne teteyot ten oro huan
    nimantzi ma quihueyichihuaca quema quicaquisquíaj tapitzaj nopa tatzotzonani.
  vie-1934: Hỡi vua, chính vua đã ra lịnh, hễ người nào nghe tiếng còi, kèn, đàn cầm,
    đàn sắt, quyển, sáo và các thứ nhạc khí, thì phải sấp mình xuống để thờ lạy tượng
    vàng;
  hin-CV: आप ही ने यह राजाज्ञा निकाली है कि नरसिंगा, बांसुरी, सितार, सारंगी, वीणा,
    शहनाई और सब प्रकार के संगीत की आवाज सुनते ही हर व्यक्ति गिरकर सोने की मूर्ति की
    आराधना करे,
  spa-BES: 'Tú, oh Rey, has dado la orden de que todo hombre, cuando el sonido de
    la bocina, la pipa, el arpa, el trigón, el salterio, la gaita y todo tipo de instrumentos,
    llegue a sus oídos, postre su rostro en adoración ante la imagen del oro:'
  tdx-tdx: Fa nandily irehe, ry mpanjaka, te ze ondaty mahajanjiñe ty feo’ i antsivay
    naho i soliy naho i marovaniy naho i jejoboriy naho i kantsàñey naho i mandalinay
    vaho o mpañomey feo iabio, ty hibaboke naho hitalaho amy sare volamenay;
  tha-KJV: โอ ข้าแต่​กษัตริย์ พระองค์​ทรงออกกฤษฎีกาแล้​วว​่า ทุ​กคนผู้​ได้​ยินเสียงแตรทองเหลืองขนาดเล็ก
    ปี่ พิณเขาคู่ พิณสี่​สาย พิณใหญ่ ปี่​ถุง และเครื่องดนตรี​ทุกชนิด ก็​ให้​กราบลงนมัสการปฏิมากรทองคำ
  por-BR-2018: Tu, ó rei, fizeste um decreto que todo aquele que ouvisse o som da
    trombeta, do pífano, do da cítara, da harpa, do saltério, da flauta, e de todo
    instrumento musical, se prostrasse e adorasse a estátua de ouro;
  deu-ELO: O König, lebe ewiglich! Du, o König, hast den Befehl gegeben, daß jedermann,
    der den Klang des Hornes, der Pfeife, der Zither, der Sambuke, der Laute und der
    Sackpfeife, und allerlei Art von Musik hören würde, niederfallen und das goldene
    Bild anbeten solle;
