verse: DAN.003.016
translations:
  mal-C: 'ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും രാജാവിനോട് ഇപ്രകാരം ഉത്തരം പറഞ്ഞു: “അല്ലയോ
    നെബൂഖദ്നേസരേ, ഈ കാര്യത്തിൽ ഞങ്ങൾ അങ്ങയോട് ഉത്തരം പറയേണ്ട ആവശ്യമില്ല.'
  deu-TKW: 'Da antworteten Sadrach, Mesach und Abed-Nego und sprachen zum König Nebukadnezar:
    Wir haben nicht nötig, dir darauf Antwort zu geben.'
  lin-lin: 'Shadraki, Meshaki mpe Abedinego bazongiselaki mokonzi Nabukodonozori :
    — Tozali na tina na komibundela te na likambo oyo liboso na yo.'
  eng-LSV: Shadrach, Meshach, and Abed-Nego have answered, indeed, they are saying
    to King Nebuchadnezzar, “We have no need concerning this matter to answer you.
  eng-GNV: Shadrach, Meshach, and Abednego answered and said to the King, O Nebuchad-nezzar,
    we are not carefull to answere thee in this matter.
  eng-WEBSTER: Shadrach, Meshach, and Abed-nego, answered and said to the king, O
    Nebuchadnezzar, we are not careful to answer thee in this matter.
  nhw-BL: 'Huajca Sadrac, Mesac huan Abed Nego quinanquilijque nopa tlanahuatijquetl
    huan quiilhuijque: ―Timitzcamanalhuise xitlahuac. Amo timotequipachohuaj ica catli
    topantis.'
  swh-ONEN: Shadraki, Meshaki na Abednego wakamjibu mfalme, “Ee Nebukadneza, hatuhitaji
    kujitetea mbele zako kuhusu jambo hili.
  bba-bba: Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo bɑ nùn wisɑ bɑ nɛɛ, yinni, sɑ ǹ kɑ tii yinɑmɔ.
  eng-KJVCPB: Shadrach, Meshach, and Abed-nego, answered and said to the king, O Nebuchadnezzar,
    we are not careful to answer thee in this matter.
  mpx-mpx: Yaka Setaleki, Mesake, ge Abedenigo kin anana hi lahe hi ba, “Oo Nebukanesa,
    nige naha awabalgig eliyam bugul ya kaiwena.
  luo-luo: Shadrak, Meshak kod Abednego nodwoko ruoth niya, “Yaye Nebukadneza, onge
    tiende mondo wapwore e nyimi kuom wachni.
  meu-meu: Bena Sadaraka, Mesaka bona Abedenego ese hanua pavapavana e haere henia,
    eto, Nebukadnesara e, asi badina baia haere henimu.
  npi-ULB: शद्रक, मेशक, र अबेद्‍नगोले राजालाई जवाफ दिए, “हे नबूकदनेसर, हामीले हजुरलाई
    यस बारेमा जवाफ दिनु आवश्यक छैन ।
  yor-yor: Ṣadraki, Meṣaki àti Abednego dá ọba lóhùn wí pé, “Nebukadnessari, kì í
    ṣe fún wa láti gba ara wa sílẹ̀ níwájú u rẹ nítorí ọ̀rọ̀ yìí.
  pes-OPCB: 'شدرک، میشک و عبدنغو جواب دادند: «ای نِبوکَدنِصَّر، ما لازم نمی‌بینیم
    در این مورد به تو جواب بدهیم.'
  tgl-ULB: Sumagot sa hari sina Shadrac, Meshac at Abednego, “Nebucadnezar, hindi
    namin kailangang sumagot sa usaping ito.
  cbu-NT: Ashiri uwshtisin kanungas yámkusin; Itaru, ¿mayaamaja anumand ngutich nambaptapich?
  hui-hui: Ani layagola Sadaraga Misaga Abedenego imarume ladai bialu, Kini-o inahondo
    bule mandabu wiridagoni bulenego inanaga bi nawi.
  mya-mya: ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့်​အ​ဗေ​ဒ​နေ​ဂေါ​တို့ က``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ
    တို့​အ​တွက်​ထု​ချေ​လျှောက်​လဲ​ကြ​မည် မ​ဟုတ်​ပါ။-
  bod-N: ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་ཀྱིས་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལ་ལན་དུ། ཀྱེ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ལགས།
    ངེད་ཅག་གིས་འདིའི་སྐོར་ལ་ལན་འདེབས་དགོས་དོན་མི་འདུག
  sna-sna: Shadhireki, Meshaki naAbhedhinego vakapindura mambo vakati, “Imi Nebhukadhinezari,
    isu hatifaniri kuzvirwira pamberi penyu pamusoro penyaya iyi.
  spa-BLM: 'Sadrac, Mesac y Abednego respondieron al rey: “Nabucodonosor, no tenemos
    necesidad de responderte en este asunto.'
  cac-cac: 'Ix tac''vi eb'' vin̈ d''a vin̈ rey chi'', ix yalan eb'' vin̈ icha tic:
    —Mamin rey, malaj tas vach'' calan yuj jun tic.'
  swh-ULB: Shadraka, Meshaki, na Abednego wakamjibu mfalme, “Nebukadneza, hatuhitaji
    kukujibu wewe katika jambo hili.
  bel-bel: 'І адказвалі Сэдрах, Місах і Аўдэнага і сказалі цару Навухаданосару: «няма
    нам патрэбы адказваць табе на гэта.'
  deu-ELBBK: 'Sadrach, Mesach und Abednego antworteten und sprachen zu dem König:
    Nebukadnezar, wir halten es nicht für nötig, dir ein Wort darauf zu erwidern.'
  mbb-OT: Ne midtavak sikandan is tetelu te, “Mahal he Hadì, wazè dey egkekaǥi mehitenged
    keniyan.
  mal-2015: 'ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും രാജാവിനോടു: നെബൂഖദ്നേസരേ, ഈ കാര്യത്തിൽ
    ഉത്തരം പറവാൻ ആവശ്യമില്ല.'
  rmc-rmc: 'O Šadrach, o Mešach the o Abed-Nego odphende le kraľiske: „Ó Nebukadnecar,
    amen pes na mušinas angle tu te braňinel.'
  nlg-nlg: Hauva ka, Shadrach, Meshach ma Abednego tara bosa tughu vania, “Aghe na
    vunaghi haba Nebachadnezzar, kai mua ghoi hughu pungisighai vanigho.
  pes-OPV: 'شدرک و میشک و عبدنغو در جواب پادشاه گفتند: «ای نبوکدنصر! درباره این امر
    ما راباکی نیست که تو را جواب دهیم.'
  ron-1924: 'Шадрак, Мешак ши Абед-Него ау рэспунс ымпэратулуй Небукаднецар: „Ной
    н-авем невое сэ-ць рэспундем ла челе де май сус.'
  ben-OBCV: শদ্রক, মৈশক ও অবেদনগো রাজাকে উত্তর দিলেন, “হে নেবুখাদনেজার, আপনার এই কথার
    জবাব দেওয়ার কোনো দরকার আমাদের নেই
  som-som: Markaasaa Shadrag, iyo Meeshag, iyo Cabeednegoo u jawaabeen boqorkii, oo
    waxay ku yidhaahdeen, Nebukadnesarow, annagu uma baahnin inaannu kaaga jawaabno
    xaalkan.
  lat-VUC: 'Respondentes Sidrach, Misach, et Abdenago, dixerunt regi Nabuchodonosor:
    Non oportet nos de hac re respondere tibi.'
  eng-ASVBT: Shadrach, Meshach, and Abed-nego answered and said to the king, O Nebuchadnezzar,
    we have no need to answer thee in this matter.
  ita-1885: 'Sadrac, Mesac, ed Abed-nego risposero, e dissero al re: O Nebucadnesar,
    noi non abbiamo bisogno di darti risposta intorno a questo.'
  eng-ULB: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  spa-VBL: “Rey Nabucodonosor, no necesitamos defendernos ante usted por esto”, replicaron
    Sadrac, Mesac y Abednego.
  fra-_FOB: 'Shadrac, Méshac et Abed-Négo répondirent et dirent au roi Nébucadnetsar:
    Il n''est pas besoin que nous te répondions là-dessus.'
  mal-mal: 'ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും രാജാവിനോട്: “നെബൂഖദ്നേസരേ, ഈ കാര്യത്തിൽ
    ഉത്തരം പറയേണ്ട ആവശ്യമില്ല.'
  urd-GVR: Sadrak, Mīsak aur Abadnajū ne jawāb diyā, “Ai Nabūkadnazzar, is muāmale
    meṅ hameṅ apnā difā karne kī zarūrat nahīṅ hai.
  suz-BL: मिनु शद्रक, मेशक नु अबेद-नेगोमी पिप कली “हजुर, पिप नेबुकदनेसर, गो मेको आ
    पर्बम इन कली मारेइ लोव़ पचा ममाल्‍नीकी।
  eng-NOY: Shadrach, Meshach, and Abednego answered and said to the king, O Nebuchadnezzar,
    we have no need to answer thee in this matter.
  ita-1927: 'Shadrac, Meshac e Abed-nego risposero al re, dicendo: “O Nebucadnetsar,
    noi non abbiam bisogno di darti risposta su questo.'
  ckb-ckb: 'شەدرەخ و مێشەخ و عەبێدنەگۆ وەڵامی پاشایان دایەوە: «ئەی نەبوخودنەسر، پێویستمان
    بەوە نییە لەسەر ئەم بابەتە وەڵامت بدەینەوە.'
  eng-BBE: Shadrach, Meshach, and Abed-nego, answering Nebuchadnezzar the king, said,
    There is no need for us to give you an answer to this question.
  kan-OKCV: ಆಗ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬವರು ಅರಸನಿಗೆ ಉತ್ತರವಾಗಿ, “ನೆಬೂಕದ್ನೆಚ್ಚರನೇ,
    ಈ ವಿಷಯದ ಬಗ್ಗೆ ನಾವು ನಿನಗೆ ಉತ್ತರಕೊಡುವ ಅವಶ್ಯಕತೆ ಇಲ್ಲ.
  tam-2017: 'சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்கள் ராஜாவை நோக்கி: நேபுகாத்நேச்சாரே,
    இந்தக் காரியத்தைக் குறித்து உமக்கு பதில்சொல்ல எங்களுக்கு அவசியமில்லை.'
  spa-RV-1909: 'Sadrach, Mesach, y Abed-nego respondieron y dijeron al rey Nabucodonosor:
    No cuidamos de responderte sobre este negocio.'
  ron-BTF: 'Șadrac, Meșac și Abednego, au răspuns și au zis împăratului: Nebucadnețar,
    îți răspundem fără grijă în acest lucru.'
  eng-WEBP: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  eng-FBV: “King Nebuchadnezzar, we don't need to defend ourselves before you over
    this,” Shadrach, Meshach, and Abednego replied.
  nch-BL: 'Huajca Sadrac, Mesac huan Abed Nego quinanquilijque nopa tanahuatijquet
    huan quiilhuijque: ―Timitzcamanalhuise xitahuac. Amo timotequipachos ica ten topantis.'
  vie-1934: 'Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô tâu lại cùng vua rằng: Hỡi Nê-bu-cát-nết-sa,
    về sự nầy, không cần chi chúng tôi tâu lại cho vua.'
  hin-CV: शद्रख, मेशेख और अबेद-नगो ने राजा को उत्तर दिया, “हे राजा नबूकदनेज्ज़र, इस
    विषय में हमें आपके सामने अपने आपका बचाव करने की आवश्यकता नहीं है.
  spa-BES: 'Sadrac, Mesac y Abed-nego, respondieron al rey Nabucodonosor, dijeron:
    No es necesario que le demos una respuesta a esta pregunta.'
  tdx-tdx: 'Aa hoe ty natoi’ i Sadrake naho i Mesake vaho i Abednegò amy Nebokadnetsare
    mpanjakay: Ry Nebokadnetsare, tsy anay ty hamale azo amy ontane zay.'
  tha-KJV: ชัดรัค เมชาค และเอเบดเนโกกราบทูลกษั​ตริ​ย์​ว่า “​โอ ข้าแต่เนบูคัดเนสซาร์
    ข้าพระองค์ทั้งหลายไม่จำเป็นจะต้องตอบพระองค์ในเรื่องนี้
  por-BR-2018: 'Sadraque, Mesaque, e Abednego responderam ao rei Nabucodonosor: Não
    necessitamos de responder sobre este negócio.'
  deu-ELO: 'Sadrach, Mesach und Abednego antworteten und sprachen zu dem König: Nebukadnezar,
    wir halten es nicht für nötig, dir ein Wort darauf zu erwidern.'
  eng-WYC-2018: Shadrach, Meshach, and Abednego answered, and said to the king Nebuchadnezzar
    (or and said to King Nebuchadnezzar), It needeth not, that we answer of this thing
    to thee.
  epo-epo: 'Ŝadraĥ, Meŝaĥ, kaj Abed-Nego respondis kaj diris al la reĝo: Ho Nebukadnecar,
    ne estas al ni malfacile respondi al vi pri tio.'
  uig-PIN: 'Xadrak, Mixak, Əbǝdnegolar padixaⱨⱪa jawabǝn: — I Neboⱪadnǝsar, bu ixta
    biz ɵzimizni aⱪliximiz ⱨajǝtsiz.'
  beo-beo: 'Sia:dala:ge, Misia:ge amola Abedenigou da amane sia:i, “Hina bagade! Ninisu
    da ninia hou hame gaga:mu. Dia ninima adi liligi hamomusa: dawa:sea hamoma.'
  tpi-OTNT: Orait Satrak na Mesak na Abetnego i tok, “King, mipela i no gat tok long
    dispela samting yu laik mekim long mipela.
  hau-SA: Sai Shadrak, Meshak da Abednego suka amsa wa sarki suka ce, “Ya Nebukadnezzar,
    ba mu bukata mu kāre kanmu a gabanka a kan wannan batu.
  uig-LAT: 'Shadrak, Mishak, Ebednégolar padishahqa jawaben: — I Néboqadnesar, bu
    ishta biz özimizni aqlishimiz hajetsiz.'
  nde-nde: OShadreki, loMeshaki lo-Abhediniko bayiphendula inkosi bathi, “Nkosi Nebhukhadineza,
    kasidingi kuzilwela phambi kwakho ngale indaba.
  ton-ton: Pea naʻe tali ʻe Seteleki, mo Mesake, mo ʻApeteniko, ʻo pehē ki he tuʻi,
    “ʻE Nepukanesa, ʻoku ʻikai te mau toe fifili pe ko e hā haʻamau tali kiate koe
    ʻi he meʻa ni.
  ces-1613: 'Odpověděli Sidrach, Mizach a Abdenágo, a řekli králi: My se nestaráme
    o to, ó Nabuchodonozoře, co bychom měli odpovědíti tobě.'
  eng-WMB: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  tam-TCV: அதற்கு சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்கள் அரசனிடம், “நேபுகாத்நேச்சாரே,
    இதுபற்றி நாங்கள் உம்மோடு வாதிடவேண்டிய அவசியமில்லை.
  ceb-ULB: Gitubag ni Sadrac, Mesac, ug Abednego ang hari, “O Nebucadnezar, dili na
    kami kinahanglan motubag pa kanimo bahin niini.
  pol-UBG: 'Szadrak, Meszak i Abed-Nego odpowiedzieli królowi: Nabuchodonozorze, my
    się nie martwimy tym, co odpowiedzieć.'
  agr-agr: 'Tusa tutai, dita chichajuinak: “Iik duka makichkish puyatjatsji.'
  kyc-kyc: Dopa leyamo dokopa Setarake Mesake Apenekomoome isingi lao, Emba kiŋi andake
    doko, namwa rangena lao yanda pyuo isingi mende laa narama.
  urd-GVU: سدرک، میسک اور عبدنجو نے جواب دیا، ”اے نبوکدنضر، اِس معاملے میں ہمیں اپنا
    دفاع کرنے کی ضرورت نہیں ہے۔
  deu-1912: 'Da fingen an Sadrach, Mesach, Abed-Nego und sprachen zum König Nebukadnezar:
    Es ist nicht not, daß wir darauf antworten.'
  ntj-ntj: Nyangka-ya wati marnkurrtu watjarnu, “Wiya puurr, ngayulu-latju purli palunyanya
    pupakatirra marninypungkukitjamunu.
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಶದ್ರಕ್ ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರು ರಾಜನಿಗೆ, “ನೆಬೂಕದ್ನೆಚ್ಚರನೇ,
    ಈ ವಿಷಯದಲ್ಲಿ ನಾವು ನಿನಗೆ ಏನೂ ಹೇಳಬೇಕಾಗಿಲ್ಲ.
  yap-yap: Me fulweg Shadrak nge Meshak nge Abednego ni lungurad, “Pilung, dab gguyed
    rogon ni nggu yoror gad romad.
  hlt-MCSB: Sadrakh , Meshach neh Abednego loh a doo uh tih manghai Nebukhadnezzar
    te , “He ol dongah he kaimih loh nang Te thuung hamla a ngoe moenih .
  mdy-ETH: ሲዲራቄ፥ ሚሳቄንታ ዓብዲናኣጎንታ ካኣቲም ማሃዖ፦ «ካኣቲዮ! ዬኖ ዛሎኮ ኑኡኒ ኑና ዓውሳኒ ሞኦታንዳ ሃይሴ ኬኤዛኒ
    ኮይሱዋሴ።
  twi-ASANTE: Sadrak, Mesak ne Abednego buaa sɛ, “Ao, Nana Nebukadnessar, yɛnnye nni
    sɛ ɛho hia sɛ yɛyi yɛn ho ano wɔ wʼanim.
  bhl-bhl: 'Yangei, i elo yan weng bokolewomeliw: “Be kenka! Ku kukalem ibolow ete
    kuw gelewa! Nu weng banim te!'
  eng-WEBU: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  wal-wal: Sidiraaqi, Misaaqinne Abddanaagoi kawuwaassi zaaridi, “Kawuwau Naabukadanaxooraa,
    ha yohuwan nuuni neeyyo zaaruwaa immanau bessenna.
  spa-PDDPT: 'Entonces Sadrac, Mesac y Abed-nego respondieron al rey Nabucodonosor:
    No necesitamos responderte con respecto a este asunto.'
  gun-gun: 'Ha''e ramo Sadraque, Mesaque ha''e Abede-Nego ombovai huvixave pe: — Oreruvixa
    Nabucodonosor, ha''e nunga py ma ore kuery rombovai e''ỹ teĩ ha''eve.'
  agu-BL: —Ta', qui na kaxob te yi xtxolbile'j yi ja bixe' tanu'.
  ilo-ULB: Simmungbat iti ari da Sedrac, Mesac, ken Abednego, “O Nebucadnesar, saanen
    a kasapulan a sungbatandaka maipapan iti daytoy a banag.
  kpg-kpg: Gei Shadrach, Meshach mo Abednego ga helekai gi mee, “Meenei di king, gimaadou
    e deemee di duuli gimaadou.
  uig-ARA: 'شادراك، مىشاك، ئەبەدنېگولار پادىشاھقا جاۋابەن: ــ ئى نېبوقادنەسار، بۇ
    ئىشتا بىز ئۆزىمىزنى ئاقلىشىمىز ھاجەتسىز.'
  sus-sus: Sadiraki, Mesaki, nun Abedinego naxa Mangɛ Nebukadansari yaabi, «Hali muxu
    mu muxu yɛtɛ xun mafala.
  pon-2006: Sadrak, Mihsak, oh Apedneko eri sapeng, patohwan, “Maing, Wasa Lapalap,
    kiht se sohte pahn kak kapitkitala.
  jae-jae: Go Sadrak agêc Mesak ma Abednego sêjô Nebukadnesar awa gebe “Aêac abe anam
    tauŋ kêsi to ajô aôm awam atom.
  ksd-ksd: 'Sadrak, Mesak, ma Abed-Nego, dital ga tata ma dital ga biti ta ra king
    dari: Nebukadnesar, pa amital anan upi amital a bali u ta go ra magit.'
  tur-YTC: 'Şadrak, Meşak ve Abednego krala şöyle karşılık verdiler: “Ey Nebukadnetsar,
    bu konuda sana yanıt vermemize gerek yok.'
  ind-AYT: Sadrakh, Mesakh, dan Abednego menjawab dan berkata kepada Raja, “Ya Nebukadnezar,
    tidak ada gunanya kami memberi jawaban kepada engkau dalam hal ini.
  nya-nya: Sadirake, Mesaki ndi Abedenego anayankha mfumu Nebukadinezara kuti, “Sikoyenera
    kuti tikuyankheni pa nkhani imeneyi.
  hrv-hrv: 'Šadrak, Mešak i Abed Nego odgovoriše kralju Nabukodonozoru: “Ne treba
    da ti odgovorimo na to.'
  mps-mps: Tialima, Satrak, me Mesak, me Abetnego, te bagego te po wali, “King, te
    nago da selade yainu ebo sęde te dago magi po me menio.
  tpi-tpi: Orait Satrak na Mesak na Abetnego i tok, “King, mipela i no gat tok long
    dispela samting yu laik mekim long mipela.
  dan-1931: 'Sjadrak, Mesjak og Abed-Nego svarede Kong Nebukadnezar: “Det har vi ikke
    nødig at svare dig på!'
  vie-OVCB: 'Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô đáp: “Muôn tâu vua Nê-bu-cát-nết-sa,
    thiết tưởng không cần chúng tôi phải tự bào chữa.'
  guj-2017: શાદ્રાખ, મેશાખ તથા અબેદ-નગોએ રાજાને જવાબ આપ્યો, “હે નબૂખાદનેસ્સાર, આ બાબતમાં
    તમને જવાબ આપવાની અમને કોઈ જરૂર નથી.
  pon-2006A: Sadrak, Mihsak, oh Apedneko eri sapeng, patohwan, “Maing, Wasa Lapalap,
    kiht se sohte pahn kak kapitkitala.
  por-BRBSL: 'Shadrach, Meshach e Abednego responderam ao rei: “Nabucodonosor, não
    temos necessidade de responder a você neste assunto.'
  swe-swe: 'Shadrak, Meshak och Aved-Nego svarade då kungen: ”Nebukadnessar, vi behöver
    inte svara dig på detta.'
  cth-cth: Shadrak, Meshak, hoi Abednego tinaw nihai, oe! siangpahrang Nebukhadnezar,
    hete kong dawk kaimouh ni bout dei hane banghai awmhoeh.
  twi-twi: Sadrak, Mesak ne Abednego buae se, “Nana Nebukadnessar, yennye nni sɛ ho
    hia sɛ yeyi yɛn ho ano wɔ wʼanim.
  hlt-hlt: Sadrakh, Meshach neh Abednego loh a doo uh tih manghai Nebukhadnezzar te,
    “He ol dongah he kaimih loh nang te thuung hamla a ngoe moenih.
  tbz-SIM: 'Sɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo kɛ̀ bɛ̀ɛ tɛ̃́nnɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀:
    Ti í mɔkɛ ti bo dɑ nɑ́kɛ́ tì.'
  msy-2020: Ezɨ Satrak, Mesak ko Abetnego atrivim ikara, “Atrivim Nebukatnesar, bizir
    nɨ e damuasa ifongezir kam, e akaba an puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑtǝlɑkɩ, nɑ Mesɑkɩ, nɑ Apɛtɩ-Neko, pɑ cɔ wulɑʋ sɩ: Hɑɩ, tɑ cɑɑ,
    tɩɩ nɔkǝɣɩ nɑ tǝ́ tɑɣɑnɩ tɑ tɩ tɔm.'
  azb-azb: 'Şadrak, Meşak və Aved-Neqo padşaha cavab verdi: «Ey Navuxodonosor, bizim
    bu iş üçün sənin önündə özümüzü müdafiə etməyimizə ehtiyac yoxdur.'
  eng-DBY: Shadrach, Meshach, and Abed-nego answered and said to the king, O Nebuchadnezzar,
    we have no need to answer thee in this matter.
  hin-2017: शद्रक, मेशक और अबेदनगो ने राजा से कहा, “हे नबूकदनेस्सर, इस विषय में तुझे
    उत्तर देने का हमें कुछ प्रयोजन नहीं जान पड़ता।
  wol-KYG: 'Sadarag Mesag ak Abet Nego ne Buur Nabukodonosor: «Buur, soxlawul ñu di
    la lay dara.'
  eng-YLT: Shadrach, Meshach, and Abed-Nego have answered, yea, they are saying to
    the king Nebuchadnezzar, 'We have no need concerning this matter to answer thee.
  kne-kne: Kanan da Sadrak, Mesak ya Abednego, “Madaydayaw ay ari, adi masapol ay
    ikalintegan mi din awak mi.
  eng-WYC-2017: Shadrach, Meshach, and Abednego answered, and said to the king Nebuchadnezzar,
    It needeth not, that we answer of this thing to thee.
  eng-WMBB: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  urd-GVH: सद्रक, मीसक और अबद-नजू ने जवाब दिया, “ऐ नबूकदनज़्ज़र, इस मामले में हमें
    अपना दिफ़ा करने की ज़रूरत नहीं है।
  rug-rug: Olaṉa la sari Sedareki, Misake, meke Abedeniko koasa baṉara, “Kei baṉara
    Nebukaneza, lopu kote va lavelave puleni gami si gami pa kenumu koasa ginugua
    hie.
  gaz-gaz: Shaadraak, Meeshakii fi Abdanaagoon deebisanii mootichaan akkana jedhan;
    “Yaa Nebukadnezar, nu fuula kee duratti waan kana falmachuu hin barbaannu.
  fra-LSG: 'Schadrac, Méschac et Abed-Nego répliquèrent au roi Nebucadnetsar: Nous
    n’avons pas besoin de te répondre là-dessus.'
  gnn-gnn: Ga walala ŋunhi ḻurrkun'tja ḏarramuwurru waŋana buku‐wakmaraŋala bitjarra,
    “Yakana ŋanapurru yukurra dhuwala warwuyundja.
  yal-yal: Sadiraki nun Mesaki nun Abedinego yi a fala, e naxa, “Ee! Manga Nebukadanesari!
    Nxu mi waxi nxu yɛtɛ makata fe yi i yɛtagi.
  haw-1868: Olelo mai la o Saderaka, o Mesaka, a me Abedenego, i mai la i ke alii,
    E Nebukaneza, aole o makou mea e pane aku ai i kau ma keia mea.
  arb-NAV: 'فَأَجَابَهُ شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو: «لا دَاعِيَ لأَنْ نُجِيبَكَ
    عَنْ هَذَا الشَّأْنِ'
  ewe-ewe: Sadrak, Mesak kple Abednego ɖo eŋu na fia la be, “O fia, mehiã be míaʋli
    mía ɖokuiwo ta le wò ŋkume le nya sia me o.
  eng-LEE: Then answered Shadrach, Meshach, and 'Abed-nego, and said to the king,
    O Nebuchadnezzar, we have no need to answer thee a word in this matter.
  gvn-gvn: '@see-verse:DAN.003.015'
  asm-FB: তেতিয়া চদ্ৰক, মৈচক আৰু অবেদ-নেগোৱে ৰজাক উত্তৰ দি ক’লে, “হে নবূখদনেচৰ, আপোনাক
    এই বিষয়ে উত্তৰ দিয়া আমাৰ একো প্ৰয়োজন নাই।
  sus-A: سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ نَشَ مَنفّ نٍبُكَدَنسَرِ يَابِ، «هَلِ مُشُ
    مُ مُشُ يّتّ شُن مَقَلَ.
  fra-SBL: 'Schadrac, Méschac et Abed-Nego répondirent au roi : « Nebucadnetsar, nous
    n''avons pas à te répondre dans cette affaire.'
  hbo-hbo: עֲנֹ֗ו שַׁדְרַ֤ךְ מֵישַׁךְ֙ וַעֲבֵ֣ד נְגֹ֔ו וְאָמְרִ֖ין לְמַלְכָּ֑א נְבֽוּכַדְנֶצַּ֔ר
    לָֽא־חַשְׁחִ֨ין אֲנַ֧חְנָה עַל־דְּנָ֛ה פִּתְגָ֖ם לַהֲתָבוּתָֽךְ׃
  piu-2006: '@see-verse:DAN.003.015'
  pjt-pjt: Kaya tjana ngapartji mayatja Nipaka-nitjala wangkangu, “Mayatja, tjinguṟula
    nguḻunguḻungku nyuntula ngatjinma nganaṉanya ngaḻṯuringkula walatjunkunytjaku.
    Palu wiya.
  kik-kik: Nao Shadiraka, na Meshaki, na Abedinego magĩcookeria mũthamaki, makĩmwĩra
    atĩrĩ, “Wee Nebukadinezaru, ithuĩ tũtibataire kwĩyarĩrĩria tũrĩ mbere yaku igũrũ
    rĩa ũhoro ũyũ.
  omb-omb: Nge i ngaraha gaitolu hi ram duvi lawe ratahigi Nebokadnesa, ram veve “Gamai
    hate nomai leo huri ve gain tugoro gamai dena gineu ngaha.
  fra-NCL: 'Sidrac, Misac et Abdénago répondirent au roi et dirent : « Nabuchodonosor,
    sur ce point nous n’avons pas besoin de t’adresser une réponse.'
  cek-AK: Shadrach, Meshach hoi Abed-nego cae mah siangpahrang khaeah, Aw Nebuchadnezzar,
    hae hmuen pongah na lok kang pathim o mak ai.
  cuk-cuk: 'Sadrac, Mesac, degi, Abednego, Rey-Nabucodonosor-abin sogdemalad: —Dummad-rey,
    anmar na san-bendakegala bega akar sogosulid.'
  uig-CYR: 'Шадрак, Мишак, Әбәднеголар падишаға җававән: — И Небоқаднәсар, бу ишта
    биз өзимизни ақлишимиз һаҗәтсиз.'
  pma-pma: Evus, Sadrak, Misak ka Abednego telvit kesi mini telvit, “O asuv houlu
    Nebukanesa, isom va nesa vis va nesa mok. Komeitel metsakras metvahiten etai tounah
    en usite onomaitel.
  tel-2017: షద్రకు, మేషాకు, అబేద్నెగోలు రాజుతో ఇలా చెప్పారు. “నెబుకద్నెజరూ, దీని విషయం
    నీకు జవాబు చెప్పాల్సిన అవసరం మాకు లేదు.
  hat-BSA: 'Schadrac, Méschac ak Abed-Nego te reponn a wa a: “O Nebucadnetsar, nou
    pa oblije bay ou yon repons a kesyon sa a.'
  kos-kos: Na Shadrach, Meshach, ac Abednego topuk ac fahk nu sel, “O Tokosra, kut
    ac tia srike in fahk kutena kas in akwoye kut.
  hbo-WLC: עֲנ֗וֹ שַׁדְרַ֤ךְ מֵישַׁךְ֙ וַעֲבֵ֣ד נְג֔וֹ וְאָמְרִ֖ין לְמַלְכָּ֑א נְבֽוּכַדְנֶצַּ֔ר
    לָֽא־חַשְׁחִ֨ין אֲנַ֧חְנָה עַל־דְּנָ֛ה פִּתְגָ֖ם לַהֲתָבוּתָֽךְ׃
  ibo-ibo: Shedrak, na Mishak, na Abednego, gwara eze, “O Nebukadneza, ọ dịghị mkpa
    na anyị ga-azara ọnụ anyị nʼihu gị banyere okwu a.
  ory-ory: ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ ରାଜାକୁ ଉତ୍ତର କରି କହିଲେ, “ହେ ନବୂଖଦ୍‍ନିତ୍ସର,
    ଏହି ବିଷୟରେ ଆପଣଙ୍କୁ ଉତ୍ତର ଦେବାର ଆମ୍ଭମାନଙ୍କର ପ୍ରୟୋଜନ ନାହିଁ।
  chk-chk: Iwe, Satrak, Mesak me Apetneko ra üreni ewe king, “Äm king Nepukatnesar,
    esap wor och mine aipwe pälüeni ngonuk pwe epwe penikem won ei mettoch.
  rop-rop: Wal Shedrek, Mishak en Ebadinago bin tok, “Haibala bos, melabat nomo trai
    blanga seibum miselp.
  ukr-1871: 'І відповіли Седрах, Мисах і Авденаго, і сказали до царя Навуходонозора:
    Шкода нам відповідати на се.'
  deu-1951: 'Sadrach, Mesach und Abednego antworteten und sprachen zum König: Nebukadnezar,
    wir haben nicht nötig, dir hierauf ein Wort zu erwidern.'
  eng-JPS: 'Shadrach, Meshach, and Abed-nego, answered and said to the king: ''O Nebuchadnezzar,
    we have no need to answer thee in this matter.'
  srp-1865: 'Odgovoriše Sedrah, Misah i Avdenago, i rekoše caru Navuhodonosoru: nije
    nam trijebe da ti odgovorimo na to.'
  lug-lug: Saddulaaki, ne Mesaki ne Abeduneego ne baddamu kabaka nti, “Ayi Nebukadduneeza,
    tekitugwanira kwewolereza mu maaso go ku nsonga eyo.
  heb-heb: ענו שדרך מישך ועבד נגו ואמרין למלכא נבוכדנצר לא חשחין אנחנה על דנה פתגם
    להתבותך׃
  ben-IRV: তখন শদ্রক, মৈশক ও অবেদনগো নবূখদনিৎসর রাজাকে উত্তর দিয়ে বললেন, “এই ব্যাপারে
    আপনাকে উত্তর দেওয়ার কোন প্রয়োজন নেই।
  pan-pan: ਤਦ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਅਤੇ ਅਬੇਦਨਗੋ ਨੇ ਰਾਜੇ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਹੇ ਨਬੂਕਦਨੱਸਰ,
    ਅਸੀਂ ਇਸ ਗੱਲ ਵਿੱਚ ਤੁਹਾਨੂੰ ਉੱਤਰ ਦੇਣਾ ਜ਼ਰੂਰੀ ਨਹੀਂ ਸਮਝਦੇ ਹਾਂ।
  tkr-tkr: 'Şadrakee, Meşakee, Aved-Negoyee paççahıs inəxdın alidghıniy qele: – Ay
    Navuxodonosor, ine işee şicab şi vake g''attivxhan hav''iy nişisınne?'
  mya-JVB: ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့ကလည်း၊ အရှင် မင်းကြီးနေဗုခဒ်နေဇာ ၊ အကျွန်ုပ်
    တို့သည် ဤ အမှု၌ ပြန် လျှောက်ရမည်အကြောင်းမ ရှိပါ။
  tte-O: Setaleki, Misake yo Abedenigo kin kainana siyamaisa siba, “Oo kin Nebukadinesa,
    nige sowana tawae kawalowen koliwo ginauline kaiwena.
  tbg-tbg: Minti tumanta Sataraakivavata Mesaakivavata Abetnegovavata nai tiva ami
    tiha, Avuhainaao, kia tenavu tentanavu auta ntirerave.
  hmo-hmo: Sataraka bona Misaka bona Abetenigo ese king idia haere henia, idia gwau,
    “Nebukanesa e, inai hereva dekenai aiemai haere be lasi.
  urd-urd: सदरक और मीसक और 'अबदनजू ने बादशाह से 'अर्ज़ किया कि “ऐ नबूकदनज़र, इस हुक्म
    में हम तुझे जवाब देना ज़रूरी नहीं समझते।
  rus-SYN: 'И отвечали Седрах, Мисах и Авденаго, и сказали царю Навуходоносору: нет
    нужды нам отвечать тебе на это.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Wá yã́pi zã́simao.'
  tcz-CHONGTHU: Shadrach, Meshach chule Abednego chun lengpa adonbut’un,”Vo Nebuchadnezzar,
    keihon nangma angsung’a kihonna thu ka seiju angai khohpoi.
  mar-mar: शद्रख, मेशख, अबेदनगो यांनी राजाला उत्तर दिले की, “हे नबुखद्नेस्सरा, या
    बाबतीत उत्तर देण्याचे आम्हास प्रयोजन नाही.
  qub-qub: 'Chayno niptin quimsan mösucuna niran: «Nogacunaga imapänataj imatapis
    nishayqui.'
  bqp-bqp: Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo bɑ nùn wisɑ bɑ nɛɛ, yinni, sɑ ǹ kɑ tii yinɑmɔ.
  hat-hat: 'Chadrak, Mechak ak Abèdnego reponn, yo di wa Nèbikadneza konsa: -Monwa,
    nou p''ap eseye defann tèt nou.'
  eng-BSB: Shadrach, Meshach, and Abednego replied to the king, “O Nebuchadnezzar,
    we have no need to answer you in this matter.
  eng-WEBPB: Shadrach, Meshach, and Abednego answered the king, “Nebuchadnezzar, we
    have no need to answer you in this matter.
  kbq-kbq: Anagema hige'za Setraki'ma, Mesaki'ma, Abetnego'za kini ne' Nebukatnesana
    amanage hu'za asami'naze. Kini ne'moka kagrama hana nanekerera mago kea huta tagra
    tagura ovazigahune.
  nhe-BL: 'Huajca Sadrac, Mesac huan Abed Nego quinanquilijque nopa tlanahuatijquetl
    huan quiilhuijque: ―Timitzcamahuise xitlahuac. Ax timocuesohuaj ica tlen topantis.'
  bus-bus: 'Aↄ̃ bè: Kí, à zɛ́ vĩ wà wa zĩnda bↄro.'
  gub-BL: A'e na'iruz awa uwazar ize'eg izupe nezewe wà kury. — O tuwihawete, nurumume'u
    kwaw urekatu haw newe nehe.
  eng-DRA: 'Sidrach, Misach, and Abdenago answered and said to king Nabuchodonosor:
    We have no occasion to answer thee concerning this matter.'
