verse: DAN.003.011
translations:
  mal-C: '@see-verse:DAN.003.010'
  deu-TKW: und daß, wer sich nicht niederwirft und es nicht anbetet, in den glühenden
    Feuerofen geworfen werden soll.
  lin-lin: mpe ete moto nyonso oyo akoboya kofukama mpo na kogumbamela ekeko yango,
    babwaka ye kati na libulu ya moto !
  eng-LSV: and whoever does not fall down and pay respect, is cast into the midst
    of a burning fiery furnace.
  eng-GNV: And whosoeuer falleth not downe, and worshippeth, that he should be cast
    into the mids of an hote fierie fornace.
  eng-WEBSTER: And whoever shall not fall down and worship, that he shall be cast
    into the midst of a burning fiery furnace.
  nhw-BL: Huan tiquijto sintla acajya amo quichihuas, quimajcahuase iijtic nopa horno
    catli xahuantoc.
  swh-ONEN: na kwamba yeyote ambaye hataanguka chini na kuiabudu atatupwa saa iyo
    hiyo ndani ya tanuru iwakayo moto.
  bba-bba: Mɛyɑ ɑ mɑɑ nɛɛ, wi u kun yiire u ɡu sɑ̃wɑ bu nùn kpɛ̃ɛyɔ dɔ̃ɔ boko wi bɑ
    sɔ̃ruɑ sɔɔ.
  eng-KJVCPB: and whoso falleth not down and worshippeth, that he should be cast into
    the midst of a burning fiery furnace.
  mpx-mpx: Ge u ba henala ebo nige ni loloepwakoku, iya nihi alitukan ginaha kalakalasina
    gamwanaa.
  luo-luo: kendo ni ngʼato angʼata ma ok opodho piny auma mondo olam kidono to ibiro
    dir e mach makakni.
  meu-meu: a basine goru diho bona basine toma diho tauna na lahi ta, e hururu hereamu
    bona e siahu hereamu lahina, lalonai bae tahoa vareai.
  npi-ULB: जसले भुइँमा घोप्टो पार्दैन र आराधना गर्दैन, उसलाई त्‍यसै बेला नै दन्किरहेको
    आगोको भट्टीमा फालिनुपर्छ ।
  yor-yor: àti ẹnikẹ́ni tí kò bá wólẹ̀, kí ó foríbalẹ̀, a ó sọ irú ẹni bẹ́ẹ̀ sínú
    iná ìléru.
  pes-OPCB: و اگر کسی این کار را نکند، به داخل کورهٔ آتش انداخته شود.
  tgl-ULB: Sinuman ang hindi magpatirapa at sumamba ay kailangang itapon sa naglalagablab
    na pugon.
  cbu-NT: Mishat, shiy tárangitamtishcha; Tputs nuwaa kuki nda tuminkusin, ashiri
    putayarus, sumas kizpur ksan taaru anush muchimaam waritariya, shiy tárangitamtishcha,
    kurakaa.
  hui-hui: Ai wali agali mbirame ogonidagua nabiyagua ira timbuni dedagoha minu bape
    halu bo delole larigoni.
  mya-mya: ထို​အ​ရုပ်​ကြီး​အား​ဦး​ညွှတ်​ခြင်း​မ​ပြု​သူ ဟူ​သ​မျှ​သည် ပြင်း​စွာ​အ​လျှံ​ထ​လျက်​နေ
    သော​မီး​ဖို​ကြီး​ထဲ​သို့​ပစ်​ချ​ခြင်း​ကို​ခံ​စေ ဟူ​၍​အ​ရှင်​အ​မိန့်​တော်​ထုတ်​ပြန်​ခဲ့​ပါ​၏။-
  bod-N: སུ་ཞིག་གིས་ལུས་སར་བཏུད་ནས་ཕྱག་མ་བཙལ་ན། དེ་མ་ཐག་ཏུ་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་ཐབ་ལ་གཡུག་པར་འགྱུར་བའི་བཀའ་གནང་བ་མ་ཡིན་ནམ།
  sna-sna: uye kuti ani naani asingawiri pasi akanamata achakandwa muvira romoto.
  spa-BLM: y el que no se postule y adore será arrojado en medio de un horno de fuego
    ardiente.
  cac-cac: axo mach max c'anab'ajani, syumchajb'at d'a yol horno sq'ue n̈iln̈on sc'ac'al,
    xa chi.
  swh-ULB: Mtu yeyote asiyeanguka na kuiabudu sharti atupwe katika tanuru linalowaka
    moto.
  bel-bel: а хто не ўпадзе і не паклоніцца, той будзе ўкінуты ў распаленую вогненную
    печ».
  deu-ELBBK: und wer nicht niederfalle und anbete, der solle in den brennenden Feuerofen
    geworfen werden.
  mbb-OT: ne sikan is kenà ed-azap ne idtimbag diyà te egkiràkirà he rapug?
  mal-2015: ആരെങ്കിലും വീണു നമസ്കരിക്കാതെയിരുന്നാൽ അവനെ എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയുമെന്നും
    ഒരു തീർപ്പു കല്പിച്ചുവല്ലോ.
  rmc-rmc: Ale oda, ko na perela pre phuv a na banďola angle socha, ela čhido andro
    jagalo bov rozlabardo.
  nlg-nlg: ma ge ahei ke mua taonia kara soni haghea tana lake te sule.
  pes-OPV: و هر‌که به رو نیفتد و سجده ننماید در میان تون آتش ملتهب افکنده شود.
  ron-1924: ши, дупэ каре, орьчине ну се ва арунка ку фаца ла пэмынт ши ну се ва ынкина
    ва фи арункат ын мижлокул унуй куптор апринс.
  ben-OBCV: আর কেউ যদি উপুড় হয়ে আরাধনা না করে তাকে জ্বলন্ত অগ্নিকুণ্ডে ফেলে দেওয়া
    হবে।
  som-som: iyo in mid kasta oo aan hoos u dhicin oo aan u sujuudin, lagu dhex tuuri
    doono foorno dab ah oo ololaysa.
  lat-VUC: si quis autem non procidens adoraverit, mittatur in fornacem ignis ardentis.
  eng-ASVBT: and whoso falleth not down and worshipeth, shall be cast into the midst
    of a burning fiery furnace.
  ita-1885: e che chiunque non si getterà in terra e non l'adorerà, sia gettato nel
    mezzo d'una fornace di fuoco ardente.
  eng-ULB: Whoever does not fall down and worship must be thrown into a blazing furnace.
  spa-VBL: y el que no lo haga será arrojado a un horno de fuego ardiente.
  fra-_FOB: Et que quiconque ne se prosternerait pas et n'adorerait pas serait jeté
    dans la fournaise de feu ardent.
  mal-mal: ആരെങ്കിലും വീണ് നമസ്കരിക്കാതെയിരുന്നാൽ അവനെ എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയുമെന്നും
    ഒരു തീർപ്പ് കല്പിച്ചുവല്ലോ.
  urd-GVR: Jo bhī sijdā na kare use bhaṛaktī bhaṭṭī meṅ phaiṅkā jāegā.’
  suz-BL: मिनु सु सुमी खुम्‍की पा सेउ मपाइनीमी, मेको ठेयब मी ब्रतीकेमी हुम्‍चा पुंइसीनीम’
    दे हुकुम पाइतीनी।
  eng-NOY: and that whoso doth not fall down and worship shall be cast into the midst
    of a burning fiery furnace.
  ita-1927: e chiunque non si prostra e non adora, dev’esser gettato in mezzo a una
    fornace di fuoco ardente.
  ckb-ckb: ئەوەی نەچێتە سەر چۆک و کڕنۆش نەبات، ئەوا فڕێدەدرێتە ناو کوورەی ئاگری داگیرساو.
  eng-BBE: And anyone not falling down and worshipping is to be put into a burning
    and flaming fire.
  kan-OKCV: ಅಡ್ಡಬೀಳದೆ ಆರಾಧಿಸದೆ ಇರುವವರನ್ನು ಉರಿಯುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯ ಮಧ್ಯದಲ್ಲಿ ಹಾಕಬೇಕೆಂದು
    ಆಜ್ಞೆಮಾಡಿದಿಯಲ್ಲಾ?
  tam-2017: எவனாகிலும் கீழேவிழுந்து பணிந்துகொள்ளாவிட்டால், அவன் எரிகிற நெருப்புச்சூளையின்
    நடுவிலே போடப்படவேண்டுமென்றும், ராஜாவாகிய நீர் கட்டளையிட்டீரே.
  spa-RV-1909: Y el que no se postrase y adorase, fuese echado dentro de un horno
    de fuego ardiendo.
  ron-BTF: Și oricine nu cade și nu se închină, să fie aruncat în mijlocul unui cuptor
    arzând încins.
  eng-WEBP: and whoever doesn’t fall down and worship shall be cast into the middle
    of a burning fiery furnace.
  eng-FBV: and that anyone who does not shall be thrown into a furnace of blazing
    fire.
  nch-BL: Huan tiquijto sinta acajya amo quichihuas, quimajcahuase iijtic nopa tilelemecti
    cati xahuantoc.
  vie-1934: và kẻ nào không sấp mình xuống để thờ lạy tượng đó, sẽ phải quăng vào
    giữa lò lửa hực.
  hin-CV: किंतु जो कोई गिरकर आराधना नहीं करेगा, उसे एक धधकती आग की भट्टी में झोंक
    दिया जाएगा.
  spa-BES: Y cualquiera que no se postre y adore será puesto en horno de fuego ardiente.
  tdx-tdx: vaho ze tsy mibaboke, tsy mitalaho, ro hafetsak’ an-toñake mirebareba ao.
  tha-KJV: และผู้ใดที่​ไม่​กราบลงนมัสการก็​ให้​โยนเข้าไปในเตาที่ไฟลุกอยู่
  por-BR-2018: E qualquer um que não se prostrasse e adorasse, fosse lançado dentro
    de uma fornalha de fogo ardente
  deu-ELO: und wer nicht niederfalle und anbete, der solle in den brennenden Feuerofen
    geworfen werden.
  eng-WYC-2018: forsooth if any man falleth not down, and worshippeth not, be he sent
    into the furnace of fire burning. (and if anyone falleth not down, and worshippeth
    not, be he sent into the furnace of burning fire.)
  epo-epo: kaj kiu ne faligos sin kaj ne adorkliniĝos, tiu estu ĵetita en ardantan
    fornon.
  uig-PIN: xundaⱪla kimki yǝrgǝ bax urup sǝjdǝ ⱪilmisa, u dǝⱨxǝtlik yalⱪunlap turƣan
    humdanƣa taxlansun dǝp pǝrman ⱪilƣanidila.
  beo-beo: 'Be nowa dunu da amoga hame beguduli sia:ne gadolalea, dia dadi gagui da
    amo dunu lale, lalu bubugi sawa: bagade amo ganodini galagamu sia:i galu.'
  tpi-OTNT: Na sapos wanpela man i no bihainim dispela lo, bai yu tromoi em i go daun
    long bikpela paia.
  hau-SA: kuma cewa duk wanda bai rusuna ya yi sujadar ba za a jefa shi cikin tanderun
    wuta.
  uig-LAT: shundaqla kimki yerge bash urup sejde qilmisa, u dehshetlik yalqunlap turghan
    xumdan’gha tashlansun dep perman qilghanidila.
  nde-nde: lokuthi loba ngubani ongathi mbo phansi akhonze uzaphoselwa esithandweni
    somlilo olavuzayo.
  ton-ton: Pea ko ia ʻe ʻikai tōmapeʻe ʻo hū, ʻe lī ia ki he loto afi vela kakaha.
  ces-1613: A kdož by nepadl a neklaněl se, aby uvržen byl do prostřed peci ohnivé
    rozpálené.
  eng-WMB: and whoever doesn’t fall down and worship shall be cast into the middle
    of a burning fiery furnace.
  tam-TCV: அவ்வாறு எவனாகிலும் கீழே விழுந்து வணங்காது போனால், அவன் பற்றியெரிகிற நெருப்புச்சூளையில்
    போடப்படவேண்டும் எனவும் கட்டளையிட்டீரே.
  ceb-ULB: Si bisan kinsa nga dili moluhod ug mosimba kinahanglan itambog dayon didto
    sa nagdilaab nga hudno.
  pol-UBG: A kto by nie upadł i nie oddał pokłonu, aby został wrzucony do pieca rozpalonego
    ogniem.
  agr-agr: tuja nuna nuniachuk pag inagtai kee awa nuwi wamak jukijum egkeatajum tukagtimume.
  kyc-kyc: Dee wambu mendeme pangu soo lakanda nara ramo doko isare ama alyu uliyapu
    nyuo rao karenge dokona sukusa pyambwarami lapi kandape.
  urd-GVU: جو بھی سجدہ نہ کرے اُسے بھڑکتی بھٹی میں پھینکا جائے گا۔‘
  deu-1912: wer aber nicht niederfiele und anbetete, sollte in den glühenden Ofen
    geworfen werden.
  ntj-ntj: Nyangka kutjupalu marninypungkutjamaaltu wantinyangka-ya tjulyaralpi waru
    purlkanyangka warniku tjarrpatjunku.
  kan-2017: “ಯಾರು ಅಡ್ಡಬಿದ್ದು ಪೂಜಿಸುವುದಿಲ್ಲವೋ ಅವನು ಧಗಧಗಿಸುವ ಬೆಂಕಿಯೊಳಗೆ ಹಾಕಲ್ಪಡಲಿ ಎಂದು
    ಆಜ್ಞೆಮಾಡಿದಿಯಲ್ಲಾ.
  yap-yap: Ma en ndabi siro’ nge tay fan e nga nin’ ngalan ba tafen e nifiy ni be
    daramram.
  hlt-MCSB: Buluk neh aka bakop pawt te tah hmaihueng hmai tak khui la pup saeh na
    ti.
  mdy-ETH: ሃሣ ኔኤኒ ሳዖይዳ ሎኦሚ ላሂ ዚጊባኣ ዓይጎ ዓሲያኣ ማዖም ዔኤታ ታሞ ዼኤፖይዳ ዓጊንታንዳጉዲ ዓይሢባይ፤
  twi-ASANTE: na obiara a wantie ankɔto ansɔre ohoni no, wɔde no bɛto fononoo a ogya
    redɛre framfram wɔ mu no mu.
  bhl-bhl: wonuk so kunum i kaneliw kawtiw biilo yaluwsomi, galuko, kula ais mamin
    nam tem kalo da koyemokoliw te.’, yangeko, kitil weng dukuselew te.
  eng-WEBU: and whoever doesn’t fall down and worship shall be cast into the middle
    of a burning fiery furnace.
  wal-wal: qassi biittan gufannidi goinnenna asi de7ikko, eexxiya itoone tamaa giddo
    olettanaadan awaajuwaa kessadasa.
  spa-PDDPT: y el que no se postre en adoración sea echado dentro del horno de fuego
    ardiente.
  gun-gun: Ha'e rã peteĩ va'e rei ndojero'ai ha'e nomboetei va'e ma omomboa 'rã tata
    rupa haku ratãvea py.
  agu-BL: nin alchok scyetz yi quil sban tane'n yi jun ca'wle'j tajwe'n tan bene'n
    jo'li'n tera'tz tk'ak', chiju' ban.
  ilo-ULB: Siasinoman a saan nga agkurno ken agdayaw ket masapul a maitappuak iti
    gumilgil-ayab nga urno.
  kpg-kpg: gei tangada dela ga hagalee bala gi lala e daumaha, le e hudu gi lodo di
    gowaa dela di ahi ulaula no lodo.
  uig-ARA: شۇنداقلا كىمكى يەرگە باش ئۇرۇپ سەجدە قىلمىسا، ئۇ دەھشەتلىك يالقۇنلاپ تۇرغان
    خۇمدانغا تاشلانسۇن دەپ پەرمان قىلغانىدىلا.
  sus-sus: I man yaamari fixi nɛ a mixi naxan yo mu a felen bɔxi ma, a na kuye batu,
    na kanyi wolima nɛ tɛ belebele xɔɔra.
  pon-2006: Oh mehmen me sohte poaridi oh pwongih, e pahn lekdekla nan kisiniei mwehl.
  jae-jae: Ma ŋac teŋ embe êu tau naêpôŋ aduc êndêŋ ŋakatu tau atom naŋ, oc gacgeŋ
    sêmbaliŋ eŋ êsêp ja ŋamondec-mondec ŋamala êna.
  ksd-ksd: ma nina ba pa na bura timtibum ma pa na lotu tadav ia, da vue vaba ia ta
    ra bala na ubu i oao mat.
  tur-YTC: Ve kim yere kapanıp tapmazsa, yanan kızgın fırının içine atılacak diye
    buyruk çıkardın.
  ind-AYT: dan siapa pun yang tidak sujud menyembah akan dicampakkan ke dalam perapian
    yang menyala-nyala.
  nya-nya: ndi kuti aliyense osalambira ndi kupembedza adzaponyedwa mʼngʼanjo ya moto.
  hrv-hrv: a tko se ne baci na tlo i ne pokloni, da bude bačen u peć užarenu.
  mps-mps: Tama bidi me deligo te muani bomai po wali me pisąbaso da, teda nago aga
    te genuai sia daboba aiyaba sąwaibao po wali.
  tpi-tpi: Na sapos wanpela man i no bihainim dispela lo, bai yu tromoi em i go daun
    long bikpela paia.
  dan-1931: og at den, som ikke gør det, skal kastes i den gloende Ovn.
  vie-OVCB: nếu ai bất tuân sẽ bị xử tử bằng cách ném vào lò lửa hừng.
  guj-2017: જે કોઈ સાષ્ટાંગ દંડવત પ્રણામ કરીને સોનાની મૂર્તિની પૂજા નહિ કરે, તેને
    બળબળતા અગ્નિની ભઠ્ઠીમાં નાખવામાં આવશે.
  pon-2006A: Oh mehmen me sohte poaridi oh pwongih, e pahn lekdekla nan kisiniei mwehl.
  por-BRBSL: e quem não cair e adorar será lançado no meio de uma fornalha de fogo
    ardente.
  swe-swe: Den som inte gör det ska kastas i den brinnande ugnen.
  cth-cth: Ka tabawk hoeh e, ka bawk hoeh e teh kamtawi lahun e tahmanghmai dawk phum
    lah ao han telah na pathang toe.
  twi-twi: na obiara a wantie ankɔtow ansɔre ohoni no, wɔde no bɛto fononoo a ogya
    redɛw framfram wɔ mu no mu.
  hlt-hlt: Buluk neh aka bakop pawt te tah hmaihueng hmai tak khui la pup saeh na
    ti.
  tbz-SIM: Kɛ̀ wèè yetɛ ò bo nínkúmɛ̀ kɛ́dɔu ntɛsɔɔtenkɑɑnìtɛ̀ bɛ̀ɛ ò dootóo dihɑ̃ɑ̃tou
    miɛkɛ.
  msy-2020: Eghtɨ gumazitam tevimning apɨrigh aviragh marvir guamɨn ziam fan koghtɨ,
    nɨ zuamɨra a inigh danganir ekiar avir bar pamten isimɨn aven anekunigham.
  dop-dop: Ye wei ɩ́ kisɑɑ pɑɑ pɛtɩ pʋntʋ kɛ kpɑkpɑɑ kɛ kɔkɔ sɔsɔɔŋkɑ tɑɑ?
  azb-azb: Kim yerə əyilib səcdə etməsə, odla qızmış sobanın içinə atılacaq.
  eng-DBY: and [that] whosoever doth not fall down and worship, shall be cast into
    the midst of a burning fiery furnace.
  hin-2017: और जो कोई गिरकर दण्डवत् न करे वह धधकते हुए भट्ठे के बीच में डाल दिया जाए।
  wol-KYG: Te képp ku sujjóotul màggal ko, dees na ko sànni ci biir taal bu yànj.”
  eng-YLT: and whoso doth not fall down and do obeisance, is cast into the midst of
    a burning fiery furnace.
  kne-kne: Inkeddeng mo ay din adi manyakog-ong ay mandayaw et maitep-a ay dagos sin
    mabidang ay apoy.
  eng-WYC-2017: forsooth if any man falleth not down, and worshippeth not, be he sent
    into the furnace of fire burning.
  eng-WMBB: and whoever doesn’t fall down and worship shall be cast into the middle
    of a burning fiery furnace.
  urd-GVH: जो भी सिजदा न करे उसे भड़कती भट्टी में फेंका जाएगा।’
  rug-rug: meke asa pu lopu hoqa todoṉo meke vahesia si kaqu ta gona la pa korapa
    nika huruṉuna.
  gaz-gaz: akka namni lafatti gombifamee sagaduu didu kam iyyuus boolla ibiddi keessaa
    balaliʼutti darbatamu seera baafteerta.
  fra-LSG: et d’après lequel quiconque ne se prosternerait pas et n’adorerait pas
    serait jeté au milieu d’une fournaise ardente.
  gnn-gnn: '@see-verse:DAN.003.010'
  yal-yal: Nayi, naxan yo mi tin birɛ a bun, a yi a batu, na kanna wolima nɛn sulun
    tɛɛni.
  haw-1868: A o ka mea i moe ole ilalo, a hoomana ole, e hooleiia aku oia iloko o
    ka umu ahi e aa ana.
  arb-NAV: وَكُلُّ مَنْ يَأْبَى يُلْقَى فِي وَسَطِ أَتُونِ نَارٍ مُتَّقِدَةٍ.
  ewe-ewe: eye ame sia ame si mamlɔ anyi ade ta agu o la, woadae ɖe kpodzo si me dzo
    le bibim le la me.
  eng-LEE: And that whoso should not fall down and bow himself should be cast into
    the midst of a burning fiery furnace.
  gvn-gvn: '@see-verse:DAN.003.010'
  asm-FB: কিন্তু যি জনে উবুৰি হৈ সেৱা নকৰিব, তেওঁক প্ৰজ্বলিত অগ্নিকুণ্ডত পেলোৱা হ’ব।
  sus-A: عِ مَن يَامَرِ قِشِ نّ عَ مِشِ نَشَن يٌ مُ عَ قٍلٍن بْشِ مَ، عَ نَ كُيٍ بَتُ،
    نَ كَنيِ وٌلِمَ نّ تّ بٍلٍبٍلٍ شْورَ.
  fra-SBL: et quiconque ne se prosternera pas et n'adorera pas sera jeté au milieu
    d'une fournaise ardente.
  hbo-hbo: וּמַן־דִּי־לָ֥א יִפֵּ֖ל וְיִסְגֻּ֑ד יִתְרְמֵ֕א לְגֹֽוא־אַתּ֥וּן נוּרָ֖א
    יָקִֽדְתָּֽא׃
  piu-2006: '@see-verse:DAN.003.010'
  pjt-pjt: Ka kutjupangku wantinyangkampa palulanguṟu nyuntumpa tjaultji tjuṯangku
    waṟu puḻkangka tjarpatjunkuku. Alatji panya nyuntu wangkangu.
  kik-kik: na ũkoiga atĩ mũndũ ũrĩa wothe ũtekwĩgũithia thĩ aũhooe, nĩagaikio icua-inĩ
    rĩa mwaki ũgwakana mũno.
  omb-omb: Me i hine vin he soi suvine tea ve na galohagi, nge vin tuliana ta lolo
    avi u mwamwavi de mwamwavi.
  fra-NCL: et que quiconque ne se prosternera pas pour l’adorer sera jeté au milieu
    de la fournaise de feu ardent.
  cek-AK: akuep hoiah kabok ai kaminawk loe kangqong hmai palai thungah va oh, tiah
    lokpaekhaih to na sak.
  cuk-cuk: Deginbali, be igar-uksabalid, dule-wargwen deyob imaksurdibe, soo-ginnitibi-gasiid-yagi
    egwanlegoye.’
  uig-CYR: шундақла кимки йәргә баш уруп сәҗдә қилмиса, у дәһшәтлик ялқунлап турған
    хумданға ташлансун дәп пәрман қилған едила.
  pma-pma: Ka koviteni mun keke munak keil koa arretengeiriltei ka arvatei netan min
    nana enek, hatte tas, ikur keil ka ison keil iha en mari oven tai koa ahang teni
    keih ramat.
  tel-2017: ఎవరైతే సాష్టాంగపడి నమస్కరించలేదో వాణ్ణి మండుతూ ఉండే అగ్నిగుండంలో వేస్తారు.
  hat-BSA: Men nenpòt moun ki pa pwostène, va jete nan mitan a yon founo dife byen
    cho.
  kos-kos: ac kutena mwet su tia pasrla ac alu nu kac ac fah sisiyang nu in sie funyu
    in e firir.
  hbo-WLC: וּמַן־דִּי־לָ֥א יִפֵּ֖ל וְיִסְגֻּ֑ד יִתְרְמֵ֕א לְגֽוֹא־אַתּ֥וּן נוּרָ֖א
    יָקִֽדְתָּֽא׃
  ibo-ibo: na onye ọbụla jụrụ ịkpọ isiala ka a ga-atụba nʼime ọkụ na-enwu ajọ onwunwu.
  ory-ory: ପୁଣି, ଯେକୌଣସି ଲୋକ ଉବୁଡ଼ ହୋଇ ପ୍ରଣାମ ନ କରିବ, ସେ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡରେ ନିକ୍ଷିପ୍ତ
    ହେବ;
  chk-chk: Ka pwal allük pwe iö esap chapetiu o fel ngeni, epwe koturulong lon ewe
    lenien ekkei mi fokun sarara.
  rop-rop: En if enibodi nomo dum lagijat, wal sambodi garra tjakam im langa det bigwan
    faiya.’
  ukr-1871: А хто не впаде й не поклониться, той буде вкинений в розпалену піч.
  deu-1951: wer aber nicht niederfalle und anbete, der solle in den glühenden Feuerofen
    geworfen werden.
  eng-JPS: and whoso falleth not down and worshippeth shall be cast into the midst
    of a burning fiery furnace.
  srp-1865: A ko ne bi pao i poklonio se, da se baci u peæ ognjenu užarenu.
  lug-lug: era buli atalivuunama n’akisinza alisuulibwa mu kikoomi ekyaka omuliro.
  heb-heb: ומן די לא יפל ויסגד יתרמא לגוא אתון נורא יקדתא׃
  ben-IRV: যে কেউ উপুড় হয়ে পড়ে প্রণাম এবং উপাসনা না করবে তাকে জ্বলন্ত চুল্লীতে
    ফেলে দেওয়া হবে।
  pan-pan: ਅਤੇ ਜੋ ਕੋਈ ਝੁੱਕ ਕੇ ਮੱਥਾ ਨਾ ਟੇਕੇ ਉਹ ਅੱਗ ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਵੇਗਾ।
  tkr-tkr: Vuşuyiy mançine ögil ç'iyelqa gizderçu mançis k'yudyorzul, xəbne gyopxhanne
    peşteeqa g'uvoxharas.
  mya-JVB: မ ပြပ်ဝပ် မကိုးကွယ် ဘဲ နေသော သူ မည်သည်ကို မီး လောင် လျက်ရှိသောမီးဖို ထဲသို့
    ချ ပစ်စေဟု အမိန့် တော်မြတ်ရှိပါ၏။
  tte-O: Na kuwalo yaiya tem nige tutulina itatalu-sakonayani iya kani sigabaen mayau
    wedowedolina kaikaiwena koina.
  tbg-tbg: Vovano kia kankakaa viro vira quahama amitairera, vi vaiintira ravaaqavuke
    nora iha itainaraqi aqu kaate, tianarave.
  hmo-hmo: Bema tau ta ia tomadiho bona guriguri lasi, unai tauna be lahi siahu herea
    lalonai do idia negea vareai.
  urd-urd: और जो कोई गिर कर सिज्दा न करे, आग की जलती भट्टी में डाला जाएगा।
  rus-SYN: а кто не падет и не поклонится, тот должен быть брошен в печь, раскаленную
    огнем.
  bqc-SIM: N mɛ̀ gbɛ̃́ pↄ́ i kulɛ misiilɛɛ̀o, wa ade zu mua tɛ́ pãsĩ guuɛ.
  tcz-CHONGTHU: Chuleh hiche thupeh chun, koi hijongleh, hiche thupeh juilou jouse
    chu thonlouva meilhum sung’a selut ding ati.
  mar-mar: जो कोणी त्यास पायापडून नमन करणार नाही त्यास लगेच त्या क्षणाला तप्त अग्नीच्या
    भट्टीत टाकण्यात येईल.
  qub-qub: Mana aduraj cajcunata, mana gongurpacoj cajcunataga wayllasha jurnuman
    gaycunanpämi nishcanqui.
  bqp-bqp: Mɛyɑ ɑ mɑɑ nɛɛ, wi u kun yiire u gu sɑ̃wɑ bu nùn kpɛ̃ɛyɔ dɔ̃ɔ boko wi bɑ
    sɔ̃ruɑ sɔɔ.
  hat-hat: Si yon moun pa mete ajenou pou adore estati a, se pou yo lage l' tout vivan
    nan gwo fou tou limen an.
  eng-BSB: and that whoever does not fall down and worship will be thrown into the
    blazing fiery furnace.
  eng-WEBPB: and whoever doesn’t fall down and worship shall be cast into the middle
    of a burning fiery furnace.
  kbq-kbq: Anage nehunka iza'o ana vahe amema'are'ma renama nereno, kepri huno mono'ma
    huontesnia vahera azeri'na hagana haganama huno tusi tevema nerea kerifi asagafe
    atregahue hunka hu'nane.
  nhe-BL: Huan tiquijto intla acajya ax quichihuas, quimajcahuase iijtic nopa horno
    tlen xahuantoc.
  bus-bus: N bè gbɛ̃ kɛ̀ èe kúɛ à dↄnzi kɛnɛro, weé adee zu mↄ̀datɛ pãsĩ guumɛ.
  gub-BL: Aze amo nuweruzar kwaw ko ze'eg a'e nehe, zauxiapekwer weityk putar a'e
    teko tatahu pupe a'e wà nehe, ere teko wanupe.
  eng-DRA: And that if any man shall not fall down and adore, he should be cast into
    a furnace of burning fire.
