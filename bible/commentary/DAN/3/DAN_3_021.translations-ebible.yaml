verse: DAN.003.021
translations:
  mal-C: അങ്ങനെ ഈ പുരുഷന്മാരെ അവർ ധരിച്ചിരുന്ന കുപ്പായങ്ങൾ, കാലുറകൾ, തൊപ്പി, മറ്റു
    വസ്ത്രങ്ങൾ എന്നിവയോടുകൂടെ ബന്ധിച്ച് എരിയുന്ന തീച്ചൂളയുടെ നടുവിലേക്ക് എറിഞ്ഞു.
  deu-TKW: Da wurden diese Männer in ihren Untergewändern, Röcken, Mänteln und sonstigen
    Kleidern gefesselt und in den glühenden Feuerofen geworfen.
  lin-lin: Boye, bakangaki Shadraki, Meshaki mpe Abedinego basinga, wana balataki
    bilamba na bango, banzambala na bango, bakazaka na bango, bitendi na bango oyo
    bakangaka na moto mpe bilamba mosusu, mpe babwakaki bango kati na libulu ya moto.
  eng-LSV: Then these men have been bound in their coats, their tunics, and their
    turbans, and their clothing, and have been cast into the midst of the burning
    fiery furnace.
  eng-GNV: So these men were bounde in their coates, their hosen, and their clokes,
    with their other garments, and cast into the middes of the hote fierie fornace.
  eng-WEBSTER: Then these men were bound in their coats, their hose, and their hats,
    and their other garments, and were cast into the midst of the burning fiery furnace.
  nhw-BL: Niyon amo quinquixtilijque ininyoyo, inintzontzajca huan inintlaque catli
    moquentijtoyaj. San quintatacatzojque huan quinmajcajque iijtic tlilelemectli
    pampa nopa tlanahuatijquetl quinequiyaya quinmictis nimantzi.
  swh-ONEN: Hivyo watu hawa, walifungwa na kutupwa ndani ya tanuru iwakayo moto wakiwa
    wamevaa majoho yao, suruali, vilemba na nguo zao nyingine.
  bba-bba: Yerɑ bɑ tɔn be mwɑ bɑ bɔkuɑ, mɑ bɑ bu kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ kɑ ben yɑ̃ɑ
    ni bɑ doke sɑnnu. Niyɑ ben yɑbenu kɑ ben sokoto kɑ sere mɑɑ ben furɔsu.
  eng-KJVCPB: Then these men were bound in their coats, their hosen, and their hats,
    and their other garments, and were cast into the midst of the burning fiery furnace.
  mpx-mpx: Ali kaliko bwalibwaligena, i telipunaa kokowaliyaa ana siga aeliyaa, iyoho
    tuwaliyaa inoke hi yowanil, yaka hi alitukagil ginaha kalakalasina gamwanaa.
  luo-luo: Omiyo jogi notwe, ka girwako kandho mag-gi, sirwechegi, kilemba mag-gi
    kod lewni mamoko, mi nodirgi ei mach makakni.
  meu-meu: Bena unu tatau na mai dabuadia bona hahedokidia bona mai edia kwara ḡaudia
    bona mai dabua logoradia ida e guidia, e hururu herea bona e siahu herea lahina
    ai e tahodia vareai.
  npi-ULB: तिनीहरूका वस्‍त्रहरू, अलखाहरू, फेटाहरू र अन्य लुगाहरूसमेत तिनीहरूलाई बाँधियो,
    र तिनीहरूलाई दन्किरहेको भट्टीमा फालियो ।
  yor-yor: Nígbà náà ni a dè wọ́n pẹ̀lú àwọ̀tẹ́lẹ̀ wọn, ṣòkòtò, ìbòrí àti àwọn aṣọ
    mìíràn, a sì jù wọ́n sínú iná ìléru.
  pes-OPCB: پس آنها را محکم بستند و به داخل کوره انداختند.
  tgl-ULB: Tinalian sila na suot pa ang kanilang mga balabal, mga tunika, mga turban
    at iba pang mga kasuotan at itinapon sila sa loob ng naglalagablab na pugon.
  cbu-NT: Ashiri sundarsha tuchpaatsiree kanungas putayarusin, yuwaptari kurakaa wamar
    kamartarana, anpatari kamurimursin, sumasush kizpur ksanish tandapunuzish kapeetaranganaya.
  hui-hui: Ani layagola igiri uruni tinaga agaru biaore gi geru minu kabu buwa ira
    timbuni dalu heagoha bape hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ထို​သူ​သုံး​ယောက်​တို့ အား​ဘောင်း​ဘီ၊ အင်္ကျီ၊
    ဝတ်​လုံ​အင်္ကျီ​အ​စ​ရှိ သည့်​အ​ဝတ်​တန်​ဆာ​များ​နှင့်​တ​ကွ​တုပ် နှောင်​ပြီး​လျှင်
    ပြင်း​စွာ​အ​လျှံ​ထ​လျက်​နေ သော​မီး​ဖို​ကြီး​ထဲ​သို့​ပစ်​ချ​လိုက်​ကြ​၏။-
  bod-N: དེ་ནས་སྐྱེས་བུ་དེ་གསུམ་པོས་ཕྱི་གོས་དང་རྐང་སྣམ། མགོ་རས། དེ་མིན་གྱོན་པ་གཞན་དག་ལུས་ལ་གྱོན་ནས་ཐག་པས་དམ་པོར་བཀྱིགས་ཏེ་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་མེ་ཐབ་ནང་དུ་གཡུགས་སོ།
    །
  sna-sna: Saka varume ava, vakapfeka nguo dzavo, namabhurugwa avo, nenguwani dzavo
    nedzimwe hembe, vakasungwa ndokukandwa mumoto waipfuta kwazvo.
  spa-BLM: Entonces estos hombres fueron atados con sus pantalones, sus túnicas, sus
    mantos y sus otras ropas, y fueron arrojados en medio del horno de fuego ardiente.
  cac-cac: A eb' vin̈ oxvan̈ chi' ayto och spichul eb' vin̈ sc'an d'a yopisio b'aj
    ayochi, ix tzec'chaj eb' vin̈ yic syumchajb'at eb' vin̈ d'a scal c'ac' d'a yol
    horno chi'.
  swh-ULB: Walifungwa akali wakiwa wamevaa nguo zao, kanzu, kilemba, na mavazi mengine,
    na walitupa katika tanuru liwakalo moto.
  bel-bel: Тады мужы гэтыя былі зьвязаны ў сваім споднім і верхнім адзеньні, у галаўных
    павязках і ў іншым убраньні і ўкінуты ў распаленую вогненную печ.
  deu-ELBBK: Da wurden diese Männer in ihren Leibröcken, Oberröcken und Mänteln und
    ihren sonstigen Kleidern gebunden und in den brennenden Feuerofen geworfen.
  mbb-OT: Umbe, mibakus sikandan ne intimbag duen te rapug he zuen pa menge visti
    zan.
  mal-2015: അങ്ങനെ അവർ ആ പുരുഷന്മാരെ, അവരുടെ കാൽചട്ട, കുപ്പായം, മേലാട മുതലായ വസ്ത്രങ്ങളോടുകൂടെ
    ബന്ധിച്ചു എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Paľis sphandle kale muršen, so sas urde andre peskre plašťi, gada the turbani
    pro šere, a čhide len andro jagalo bov rozlabardo.
  nlg-nlg: Keri gera pitira mara sonihaghera tana lake [kolui/tara pupului mua tana]
    didira na tivi.
  pes-OPV: پس این اشخاص را در رداها و جبه‌ها وعمامه‌ها و سایر لباسهای ایشان بستند
    و در میان تون آتش ملتهب افکندند.
  ron-1924: Оамений ачештя ау фост легаць ку изменеле, кэмэшиле, манталеле ши челелалте
    хайне але лор ши арункаць ын мижлокул купторулуй апринс.
  ben-OBCV: অতএব তাদেরকে পরনের পোশাক, আচ্ছাদন, মাথার কাপড় ও অন্যান্য বস্ত্র সহ বেঁধে
    জ্বলন্ত অগ্নিকুণ্ডে ফেলে দেওয়া হল।
  som-som: Markaasaa nimankii la xidhxidhay iyagoo qaba sirwaalladoodii, iyo khamiisyadoodii,
    iyo go'yaashoodii, iyo dharkoodii kaleba, oo waxaa lagu dhex tuuray foornadii
    dabka ahayd oo ololaysay.
  lat-VUC: 'Et confestim viri illi vincti, cum braccis suis, et tiaris, et calceamentis,
    et vestibus, missi sunt in medium fornacis ignis ardentis:'
  eng-ASVBT: Then these men were bound in their hosen, their tunics, and their mantles,
    and their other garments, and were cast into the midst of the burning fiery furnace.
  ita-1885: Allora furono legati quegli uomini, con le lor giubbe, le lor calze, le
    lor tiare, e tutti i lor vestimenti, e furono gettati nel mezzo della fornace
    del fuoco ardente.
  eng-ULB: They were tied up still wearing their robes, tunics, turbans, and other
    clothing, and they were thrown into the blazing furnace.
  spa-VBL: Así que los ataron, completamente vestidos con sus abrigos, pantalones,
    turbantes y otras ropas, y los arrojaron al horno de fuego abrasador.
  fra-_FOB: Alors ces hommes furent liés avec leurs tuniques, leurs robes, leurs manteaux
    et leurs autres vêtements, et jetés au milieu de la fournaise de feu ardent.
  mal-mal: അങ്ങനെ അവർ ആ പുരുഷന്മാരെ, അവരുടെ കാൽചട്ട, കുപ്പായം, മേലാട മുതലായ വസ്ത്രങ്ങളോടുകൂടി
    ബന്ധിച്ച് എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളഞ്ഞു.
  urd-GVR: Tīnoṅ ko bāndh kar bhaṛaktī bhaṭṭī meṅ phaiṅkā gayā. Un ke choġhe, pājāme
    aur ṭopiyāṅ utārī na gaīṅ.
  suz-BL: मिनु मेकोपुकीमी मेको आन कली आन फेक्‍शो वा नु ताकी सुन्‍दा फ्रेंशा, ठेयब
    मी ब्रतीकेमी हुम्‍ताक्‍म।
  eng-NOY: Then these men were bound in their trousers, their under-garments, their
    mantles, and their other clothing, and were cast into the midst of the burning
    fiery furnace.
  ita-1927: Allora questi tre uomini furono legati con le loro tuniche, le loro sopravvesti,
    i loro mantelli e tutti i loro vestiti, e furon gettati in mezzo alla fornace
    del fuoco ardente.
  ckb-ckb: ئیتر ئەو پیاوانە بە کراس و شەرواڵ و سەر کراس و جلوبەرگەکانیانەوە پەلبەست
    کران و فڕێدرانە ناو کوورەی ئاگری داگیرساو.
  eng-BBE: Then these men had cords put round them as they were, in their coats, their
    trousers, their hats, and their clothing, and were dropped into the burning and
    flaming fire.
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯರು ತಮ್ಮ ಶಲ್ಯ, ಇಜಾರು, ಮುಂಡಾಸ ಮುಂತಾದ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡವರಾಗಿರುವಾಗ,
    ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯಲ್ಲಿ ಅವರನ್ನು ಹಾಕಿದರು.
  tam-2017: அப்பொழுது அவர்கள் தங்கள் சால்வைகளோடும், கால்சட்டைகளோடும், தலைப்பாகைகளோடும்
    மற்ற உடைகளோடும் கட்டப்பட்டு, எரிகிற நெருப்புச்சூளையின் நடுவிலே போடப்பட்டார்கள்.
  spa-RV-1909: Entonces estos varones fueron atados con sus mantos, y sus calzas,
    y sus turbantes, y sus vestidos, y fueron echados dentro del horno de fuego ardiendo.
  ron-BTF: Atunci acești bărbați au fost legați în mantiile lor, izmenele lor și pălăriile
    lor și celelalte haine ale lor și au fost aruncați în mijlocul cuptorului arzând
    încins.
  eng-WEBP: Then these men were bound in their pants, their tunics, and their mantles,
    and their other clothes, and were cast into the middle of the burning fiery furnace.
  eng-FBV: So they were tied up, fully dressed in their coats, trousers, turbans,
    and other clothes, and thrown into the furnace of blazing fire.
  nch-BL: Yon amo quinquixtilijque iniyoyo, inintzontzajca huan inintaque cati moquentijtoyaj.
    San quintatacatzojque huan quinmajcajque iijtic tilelemecti pampa nopa tanahuatijquet
    quinequiyaya quinmictis nimantzi.
  vie-1934: Tức thì các người ấy bị trói luôn với quần trong, áo dài, áo ngắn và các
    áo xống khác, rồi người ta quăng họ vào giữa lò lửa hực.
  hin-CV: अतः इन तीनों को उनके पहिने गये लबादा, पजामा, पगड़ी और अन्य कपड़ों सहित बांधकर
    धधकती भट्टी में फेंक दिया गया.
  spa-BES: Entonces a estos hombres les pusieron cuerdas alrededor de ellos como estaban,
    con sus abrigos, sus pantalones, sus turbantes y su ropa, y fueron arrojados al
    horno de fuego ardiente.
  tdx-tdx: Rinohy reketse saroñe naho sikiñe naho sabaka naho ze lamba ila’e am’ ondaty
    rey vaho nafe­tsak’ an-teñateña’ i toñake misolebatsey ao.
  tha-KJV: แล​้วคนเหล่านี้​ก็​ถู​กมัดไว้ทั้งเสื้อ กางเกง หมวก และเครื่องแต่งกายอื่นๆ
    และเขาก็​ถู​กโยนเข้าไปในเตาที่ไฟลุกอยู่
  por-BR-2018: Então estes homens foram atados com suas capas, suas calças, seus turbantes,
    e suas vestes, e foram lançados dentro da fornalha de fogo ardente.
  deu-ELO: Da wurden diese Männer in ihren Leibröcken, Oberröcken und Mänteln und
    ihren sonstigen Kleidern gebunden und in den brennenden Feuerofen geworfen.
  eng-WYC-2018: And anon those men were bound, with breeches, and caps, and shoes,
    and clothes, and were sent into the midst of the furnace of fire burning; (And
    at once those men were bound, still wearing their breeches, or pants, and caps,
    and shoes, and other clothes, and they were sent into the midst of the furnace
    of burning fire.)
  epo-epo: Tiam oni ligis tiujn virojn en ilia suba kaj supra vesto, en iliaj kapkovroj
    kaj aliaj vestoj, kaj oni ĵetis ilin en la ardantan fornon.
  uig-PIN: Xuning bilǝn ular tonliri, ixtanliri, sǝlliliri wǝ baxⱪa libas kiyimliri
    selinmiƣan ⱨalda baƣlinip dǝⱨxǝtlik yalⱪunlap turƣan humdanƣa taxlandi.
  beo-beo: 'Amalalu, ilia da amo udiana la:gili, amola ilia abula gilisili la:gili,
    lalu bubugi sawa: bagade amo ganodini galagai.'
  tpi-OTNT: Olsem na ol i pasim tripela wantaim klos bilong ol na tromoi ol i go daun
    long bikpela paia.
  hau-SA: Waɗannan mutanen suna sanye da riguna, da wanduna, da rawani da waɗansu
    kayan sawa, aka daure su, aka jefa su cikin tanderun wuta.
  uig-LAT: Shuning bilen ular tonliri, ishtanliri, selliliri we bashqa libas kiyimliri
    sélinmighan halda baghlinip dehshetlik yalqunlap turghan xumdan’gha tashlandi.
  nde-nde: Yikho amadoda la abotshwa elokhu egqoke amajazi awo, lamabhulugwe, amaqhiye
    kanye lezinye izigqoko zawo, aphoselwa esithandweni somlilo ovuthayo.
  ton-ton: Ko ia naʻe haʻi ʻae kau tangata ni mo honau ngaahi kofutuʻa, mo honau ngaahi
    kofu loto, mo honau ngaahi tatā, pea naʻe lī ʻakinautolu ki he loto afi vela kakaha.
  ces-1613: Tedy svázali muže ty v pláštích jejich, v košilkách jejich, i v kloboucích
    jejich a v oděvu jejich, a uvrhli je do prostřed peci ohnivé rozpálené.
  eng-WMB: Then these men were bound in their pants, their tunics, and their mantles,
    and their other clothes, and were cast into the middle of the burning fiery furnace.
  tam-TCV: அப்படியே இந்த மனிதர் தாங்கள் அணிந்திருந்த மேலுடைகளோடும், காற்சட்டைகளோடும்,
    தலைப்பாகைகளோடும் மற்றும் உடைகளோடும் கட்டப்பட்டு, பற்றியெரியும் நெருப்புச்சூளையினுள்
    எறியப்பட்டார்கள்.
  ceb-ULB: Gigapos sila nga nagsul-ob gihapon sa ilang mga kupo, mga bisti, mga purong,
    ug uban pang mga sapot, ug gitambog sila ngadto sa nagdilaab nga hudno.
  pol-UBG: Wtedy związano tych mężczyzn w ich płaszczach i ubraniach, w ich czapkach
    i szatach i wrzucono ich do środka pieca rozpalonego ogniem.
  agr-agr: Tusa timatai, kampatum datsauch aidauk ditashkam tuke apu asag jáanch pegkeg
    aidaun nugkuajunak imatiksag achikag, jigkaja jukiag jiinum nagkimawag egkeawajui.
  kyc-kyc: Dokona lao nakamame nakamana komau piyaminyi dupwa mee wapuro kareyaminyipa
    puu pyapala isare alyu uliyapu nyingi sukusa dokona pyambuyami.
  urd-GVU: تینوں کو باندھ کر بھڑکتی بھٹی میں پھینکا گیا۔ اُن کے چوغے، پاجامے اور ٹوپیاں
    اُتاری نہ گئیں۔
  deu-1912: Also wurden diese Männer in ihren Mänteln, Schuhen, Hüten und andern Kleidern
    gebunden und in den glühenden Ofen geworfen;
  ntj-ntj: Nyangka-tjananya mularrpartu tjulyaralpi karrpira kutikatingu waru purlkakutu.
    Palunyalu-tjananya warntuyarnangurtu warningu tjarrpatjunu. Nyangka wurri-wurri
    purlkanyalu ngalyapakaralpi warrmarla palunyanyartu-tjananya kampangu mirrirntanu.
    Tjiinyamarntu puurrpa purlkanyalu watjannyangka-ya mularrpartu waru ma-purlkarnu.
  kan-2017: ಅದರಂತೆ ಶಲ್ಯ, ಇಜಾರು, ಮುಂಡಾಸ ಮೊದಲಾದ ಉಡುಪನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದ ಹಾಗೆಯೇ ಅವರನ್ನು
    ಕಟ್ಟಿ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯೊಳಗೆ ಹಾಕಿಬಿಟ್ಟರು.
  yap-yap: Miyad m’agrad, ni kayugu rogorad ni yad ba chuw nga mad, ni bay kenggin
    e mad u dakenrad, nge wuru’ e mad rorad, nge uruwach, nge tin kabay u dakenrad
    e mad, miyad yin’rad ngalan fare tafen e nifiy ni be daramram.
  hlt-MCSB: Te phoeiah tekah hlang rhoekTe a himbai neh, a hainak neh, a lukhuem ,
    a pueinak neh a pin uh tih hmaihueng hmai tak khui la a pup uh .
  mdy-ETH: ዬያሮ ዬና ዓሳ ዔያታ ማኣዔ ዖዶዞ ማኣዓሢ፥ ቆንፃሢንታ ቶኦካ ዔያታ ማሪ ዓኣ ባኮንታ ማኣዔ ማኣሢ ቢያሢና ዎላ ቱኪ
    ዔኪ ዔኤታ ታሞ ዔቶይዳ ዓጌኔ።
  twi-ASANTE: Enti, wɔkyekyeree saa nkurɔfoɔ yi a wɔhyehyɛ wɔn ntwontwo, wɔn ntadeɛ,
    wɔn mmotire ne wɔn ntoma papee, too wɔn guu fononoo ogya a ɛrederɛ no mu.
  bhl-bhl: Yangei, i emsik kamok fian beem kaisuw fian atelewsomi, fongate akate em
    bokoyemse weng be geleweko, Satalak o, Abetnego o, Mesak o, alemsal kunum biilo
    yauleko, sok so nit net keyemeko, yamdeko, ikalem kak balam so, ilim minggikabiliw
    mesesem so, alik alik be atin kuw kubul de uneko, ais dong fian kainbe tem kalo
    kuse kabalak da koyemsiliw kale. Kabalak da koyemiwi, ais dong fian be yemde unsiliw
    wounk so kunum bikalem dim ete kaineko, kiw koyemei, i kuansiliw kale.
  eng-WEBU: Then these men were bound in their pants, their tunics, and their mantles,
    and their other clothes, and were cast into the middle of the burning fiery furnace.
  wal-wal: Yaatin, ha asata, eta qoliyaara, suriyaara, huuphiyan xaaxido xaattaaranne
    hara maayo ubbaara gatti qachchidi, eexxiya itoone tamaa giddo olidosona.
  spa-PDDPT: Entonces estos hombres fueron atados con sus calzones, sus túnicas, sus
    turbantes y sus mantos, y fueron echados en medio del horno de fuego ardiente.
  gun-gun: Ha'e ramo ha'e kuery ijao puku, kamixa, xapeo ha'e ijao mboae reve-reve
    ojokuapa vy omombo tata mbyte py.
  agu-BL: Chicwe'n tzun c'alij tuml yi be'ch cyetz. Nintzun e' ben jo'li'ntz tk'ak'.
  ilo-ULB: Rineppetda ida a sikakawes, sikakagay, nakaturban ken amin nga adda iti
    bagida ket naitappuakda iti umap-apuy nga horno.
  kpg-kpg: Digaula gu lawalawa mo nadau goloo huogodoo ala nogo ulu ai, guu kili digaula
    gi lodo di ahi deelaa.
  uig-ARA: شۇنىڭ بىلەن ئۇلار تونلىرى، ئىشتانلىرى، سەللىلىرى ۋە باشقا لىباس كىيىملىرى
    سېلىنمىغان ھالدا باغلىنىپ دەھشەتلىك يالقۇنلاپ تۇرغان خۇمدانغا تاشلاندى.
  sus-sus: E naxa na xɛmɛ saxanyi xiri, nun e xa sosee ra, e xa donma xungbee ragoroxi
    e ma, e e woli tɛ belebele xɔɔra.
  pon-2006: Eri, irail salihiraildi ni arail likilikawihete arail seht, likou puhp,
    oh lisoarop akan, re ahpw keseiraillahng nan kisiniei mwehlo.
  jae-jae: Tec sêsô êsêac to nêŋ obo gambam ma ŋakwê baliŋ to kululuŋ ma nêŋ ŋakwê
    ŋagêdô samob tôŋ ma sêbaliŋ êsêac sêsêp ja ŋamondec-mondec ŋalêlôm sêja.
  ksd-ksd: Io, di ga vi go ra utul a tutana ta kadital olovoi, ma kadital mal na tutana,
    ma kadital kere, ma kadital lavur enana mal, ma di ga vue vaba dital ta ra bala
    na ubu i oao mat.
  tur-YTC: Sonra bu adamlar şalvarları, gömlekleri, sarıkları ve öbür giysileri üzerinde
    olarak bağlandılar ve yanan kızgın fırının içine atıldılar.
  ind-AYT: Lalu, ketiga orang itu diikat masih dalam jubah, celana, topi, dan pakaian-pakaian
    mereka yang lain, dan mereka dilemparkan ke dalam perapian yang menyala-nyala.
  nya-nya: Choncho amuna awa, atavala mikanjo yawo, mabuluku, nduwira ndi zovala zina
    zonse, anamangidwa ndi kuponyedwa mʼngʼanjo ya moto.
  hrv-hrv: Svezaše ih, dakle, i u plaštevima, obući i kapama baciše u zažarenu peć.
  mps-mps: Tama tialima, te bidi sela te augwa gudalubo ugwa dali kęnama, tama augwali
    te genuai siaba sąwai dao.
  tpi-tpi: Olsem na ol i pasim tripela wantaim klos bilong ol na tromoi ol i go daun
    long bikpela paia.
  dan-1931: Så blev Mændene bundet i deres Kapper, Underklæder, Huer og andre Klædningsstykker
    og kastet i den gloende Ovn.
  vie-OVCB: Ba người ấy bị trói luôn với áo lớn, áo choàng, khăn xếp và các triều
    phục khác, rồi bị ném vào giữa lò lửa nóng kinh khiếp.
  guj-2017: તેઓએ તેઓને ઝભ્ભા, પાઘડી તથા બીજાં વસ્ત્રો સહિત બાંધીને અગ્નિની ભઠ્ઠીમાં
    નાખી દીધા.
  pon-2006A: Eri, irail salihiraildi ni arail likilikawihete arail seht, likou puhp,
    oh lisoarop akan, re ahpw keseiraillahng nan kisiniei mwehlo.
  por-BRBSL: Então estes homens foram amarrados em suas calças, suas túnicas, seus
    mantos e suas outras roupas, e foram lançados no meio da fornalha de fogo ardente.
  swe-swe: De bands och kastades i den brinnande ugnen med mantlar, byxor, turbaner
    och övriga kläder på sig. [Det vanliga var att de dömda fråntogs sina kläder,
    men eftersom kungen med sådan hast har beslutat om deras avrättning har de på
    sig sina officiella högtidskläder.]
  cth-cth: Hattoteh ahnimouh kathum touh hah, khohna khuehoi, hnicu khuehoi, luhuem
    khuehoi a katek awh teh kamtawi lahun e tahmang hmai dawk a phum awh navah,
  twi-twi: Enti wɔkyekyeree saa nkurɔfo yi a wɔhyehyɛ wɔn ntwontwo, wɔn ntade, wɔn
    mmotiri ne wɔn ntama papee, tow wɔn guu fononoo gya a ɛredɛw no mu.
  hlt-hlt: Te phoeiah tekah hlang rhoek te a himbai neh, a hainak neh, a lukhuem,
    a pueinak neh a pin uh tih hmaihueng hmai tak khui la a pup uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ pĩ nkɛ́boú kɛ̀ bɛ̀ ɑ̃ bɛ yɑ̀ɑ̀tì, bɛ yɑɑ̀tɑ̀ɑ̀kɛ nɛ̀ bɛ yɑɑ̀bòrɛ̀
    kɛ ókɛ́nɛ̀ bɛ kɛ̃́ĩ́, kɛ̀ bɛ̀ɛ bɛ̀ dootóo dihɑ̃ɑ̃tou miɛkɛ.
  msy-2020: Kamaghɨn, me 3pla uaghara men korotiar ruariba ko siotba ko dapanir asuaba
    sara me ikeghava, me isa danganir ekiar avir bar pamten isimɨn, me akuni.
  dop-dop: Tǝnɑɣɑ pɑ hɔkɑ-wɛɣɛ kpɑkpɑɑ, nɑ pɑ tɔlɔɔsɔnɑɑ nɑ pɑ cɑpɑnɑɑ nɑ pɑ kpɑɩnɑɑ.
    Ɩlɛnɑ pɑ́ pɛtɩ-wɛɣɛ kɔkɔ tɑɑ.
  azb-azb: Onda əyinlərində cübbə, şalvar, çalma və başqa paltarlar olan bu adamların
    əl-qolunu bağladılar və odla qızmış sobaya atdılar.
  eng-DBY: Then these men were bound in their hosen, their tunics, and their cloaks,
    and their garments, and were cast into the midst of the burning fiery furnace.
  hin-2017: तब वे पुरुष अपने मोजों, अंगरखों, बागों और वस्त्रों सहित बाँधकर, उस धधकते
    हुए भट्ठे में डाल दिए गए।
  wol-KYG: Ñooñu yeew leen na ñu soloo, ñook seeni mbubb ak seeni tubéy ak seeni mbaxana,
    daldi leen sànni ca biir taal bu yànj ba.
  eng-YLT: Then these men have been bound in their coats, their tunics, and their
    turbans, and their clothing, and have been cast into the midst of the burning
    fiery furnace.
  kne-kne: Adi dan kinaan din bado, kalogong ya odom ay osal da sin namalodan dan
    daida et intep-a da sin palaloy atong na ay apoy.
  eng-WYC-2017: And anon those men were bound, with breeches, and caps, and shoes,
    and clothes, and were sent into the midst of the furnace of fire burning;
  eng-WMBB: Then these men were bound in their pants, their tunics, and their mantles,
    and their other clothes, and were cast into the middle of the burning fiery furnace.
  urd-GVH: तीनों को बाँधकर भड़कती भट्टी में फेंका गया। उनके चोग़े, पाजामे और टोपियाँ
    उतारी न गईं।
  rug-rug: Ke sari ka ṉeta tie hire pu pokoni sari na dia poko gele, pokonene, pusi
    batu, meke kaiqa poko pule, si ta pusi meke ta gona nuquru la pa korapa nika halalana.
  gaz-gaz: Kanaafuu namoonni kunneen akkuma wandaboo isaanii, fiddoo isaanii, marata
    isaanii kan mataatii fi uffata biraas uffatanitti hidhamanii boolla ibiddi keessaa
    balaliʼu sanatti darbataman.
  fra-LSG: Ces hommes furent liés avec leurs caleçons, leurs tuniques, leurs manteaux
    et leurs autres vêtements, et jetés au milieu de la fournaise ardente.
  gnn-gnn: Bala walala yuwalkthi ḏap‐ḏapmaraŋalana goŋ maṉḏanha ga djalkiri raki'yuna
    malaŋuyu, bala djalkthurrunana yana gurthalilina girri' manaparana yanana.
  yal-yal: Na xɛmɛ saxanna yi xidi, e marabɛri baxi e dugine nun e wantanne nun e
    namune yi, e nun e domaan birin. E yi woli sulun tɛɛ xaɲɛ tagi.
  haw-1868: Alaila, nakinakiia iho la ua poe kanaka la me ko lakou mau lole wawae,
    a me na palule, a me na kapa aahu, a me na kapa e ae, a hooleiia lakou iloko o
    ka umu ahi e aa ana.
  arb-NAV: حِينَئِذٍ أُوْثِقَ الرِّجَالُ بِمَا عَلَيْهِمْ مِنْ ثِيَابٍ وَسَرَاوِيلَ
    وَأَقْمِصَةٍ وَأَرْدِيَةٍ، وَطُرِحُوا فِي وَسَطِ أَتُونِ النَّارِ الْمُتَّقِدَةِ.
  ewe-ewe: Ale ame siawo, ame siwo do awu ʋlayawo, tablanuwo kple awu bubuwo la, wobla
    wo eye wokɔ wo ƒu gbe ɖo ɖe kpodzo si xɔ dzo ŋutɔŋutɔ la me.
  eng-LEE: Then were these men bound in their mantles, their under-garments, and their
    turbans, and their other garments, and were cast into the midst of the burning
    fiery furnace.
  gvn-gvn: '@see-verse:DAN.003.020'
  asm-FB: তেতিয়া সেই কেইজনক চোলা, জামা, পাগুৰি, আৰু আন আন বস্ত্রৰ সৈতে তেওঁলোকক বান্ধি
    অগ্নিকুণ্ডত পেলাই দিয়া হ’ল।
  sus-A: عٍ نَشَ نَ شّمّ سَشَنيِ شِرِ، نُن عٍ شَ سٌسٍيٍ رَ، عٍ شَ دٌنمَ شُنفبٍيٍ رَفٌرٌشِ
    عٍ مَ، عٍ عٍ وٌلِ تّ بٍلٍبٍلٍ شْورَ.
  fra-SBL: Ces hommes furent liés par leurs pantalons, leurs tuniques, leurs manteaux
    et leurs autres vêtements, et ils furent jetés au milieu de la fournaise ardente.
  hbo-hbo: בֵּאדַ֜יִן גֻּבְרַיָּ֣א אִלֵּ֗ךְ כְּפִ֙תוּ֙ בְּסַרְבָּלֵיהֹון֙ *פַּטִּישֵׁיהֹון
    (פַּטְּשֵׁיהֹ֔ון) וְכַרְבְּלָתְהֹ֖ון וּלְבֻשֵׁיהֹ֑ון וּרְמִ֕יו לְגֹֽוא־אַתּ֥וּן
    נוּרָ֖א יָקִֽדְתָּֽא׃
  piu-2006: '@see-verse:DAN.003.020'
  pjt-pjt: Kaya mulapaṯu ulytja winki karpiṟa waṟungka waṉingu, palu ilaringkula waṉinyangka
    waṟu panya paluṟu ngalya-kampara tjaultji panya tjuṯa kampara iluntanu. Ka panya
    Tjataṟakanya, Mitjakanya, Pinikaunya tjana waṟu unngu punkaṉu karpintja winki.
  kik-kik: Nĩ ũndũ ũcio andũ acio, mehumbĩte kanjũ ciao, na thuruarĩ, na iremba, o
    na nguo icio ingĩ-rĩ, makĩohwo na magĩikio icua-inĩ rĩu rĩa mwaki wakanĩte mũno.
  omb-omb: Siu tangaloi ram wesibimbire mena luqara, nora roqoroqo mena luqe lavasigi
    vage, siu ram tulire ta lolo livugei mui evi hi.
  fra-NCL: Alors ces hommes, avec leurs tuniques, leurs robes, leurs manteaux et leurs
    autres vêtements, furent liés et jetés dans la fournaise de feu ardent.
  cek-AK: To pongah nihcae loe angmacae ih laihaw kasawk, canghnawh kasawk, lumuek,
    kalah khukbuennawk hoi nawnto taoengh o moe, kangqong hmai kamngaeh thungah vah
    o.
  cuk-cuk: Deyobi, we-sapingan gugmaklesmalad. E-mor-dummad-yoyoi, e-sapatmar-yoyoi,
    mor-bipirmakaled nonogi-sii, soo-ginnitibi-gasiid-yagi metemalad.
  uig-CYR: Шуниң билән улар тонлири, иштанлири, сәллилири вә башқа либас кийимлири
    селинмиған һалда бағлинип дәһшәтлик ялқунлап турған хумданға ташланди.
  pma-pma: Hatte tas, alah keitel telmai, ka apar kat keitel. Ka telmusin veah en
    eisin omeatel. Evus, avous keitel keke avaha avason keitel telvaha en ahang.
  tel-2017: వాళ్ళు షద్రకు, మేషాకు, అబేద్నెగోల నిలువుటంగీలు, పైదుస్తులు, మిగిలిన దుస్తులు
    ఏమీ తియ్యకుండానే బంధించి మండుతున్న ఆ గుండం మధ్యలో పడేలా విసిరివేశారు.
  hat-BSA: Alò, mesye sila yo te mare nèt ak pantalon yo, mayo yo, kas yo, ak tout
    lòt rad pa yo, e yo te jete nan mitan founo dife byen cho a.
  kos-kos: Ouinge elos kaprelosi ke elos putena nuknuk, susu, ac ma nukewa, ac siselosyang
    nu in funyu sac.
  hbo-WLC: בֵּאדַ֜יִן גֻּבְרַיָּ֣א אִלֵּ֗ךְ כְּפִ֙תוּ֙ בְּסַרְבָּלֵיהוֹן֙ פטישיהון
    וְכַרְבְּלָתְה֖וֹן וּלְבֻשֵׁיה֑וֹן וּרְמִ֕יו לְגֽוֹא־אַתּ֥וּן נוּרָ֖א יָקִֽדְתָּֽא׃
  ibo-ibo: Ya mere, ha kere ndị ikom ahụ agbụ ebe ha ka yi uwe ụkwụ ha, na akwa nkụkụ
    isi ha, na uwe mwụda ha, na uwe ha niile, tụba ha nʼetiti ọkụ ahụ na-enwu ajọ
    onwunwu.
  ory-ory: ତହୁଁ ସେହି ପୁରୁଷମାନେ ଆପଣା ଆପଣା ପାୟଜାମା, ଅଙ୍ଗରଖା, ଉତ୍ତରୀୟ ଓ ଅନ୍ୟାନ୍ୟ ବସ୍ତ୍ର
    ସମେତ ବନ୍ଧାଯାଇ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡ ମଧ୍ୟରେ ନିକ୍ଷିପ୍ତ ହେଲେ।
  chk-chk: Iwe, ra föti ätekei fän üfer owokot me imwer akau pwal sokun üf ra üföüf,
    o atururolong lon ewe lenien ekkei mi fokun sarara.
  rop-rop: Wal Shedrek, Mishak en Ebadinago bin stil werrimon olabat klos wen detlot
    blijiman bin taiyimap en tjakam olabat langa det bigwan faiya.
  ukr-1871: І зараз повязано сих мужів та й у їх спідній й верхній одежі і в завоях
    на голові і в иншому убраннї вкинуто їх у піч, розпалену огнем.
  deu-1951: Da wurden diese Männer gebunden und in ihren Unterkleidern, Röcken, Mänteln
    und Überwürfen in den glühenden Feuerofen geworfen.
  eng-JPS: Then these men were bound in their cloaks, their tunics, and their robes,
    and their other garments, and were cast into the midst of the burning fiery furnace.
  srp-1865: Tada svezaše one ljude u plaštima njihovijem i u obuæi i pod kapama i
    u svemu odijelu njihovu, i baciše ih u peæ ognjenu užarenu.
  lug-lug: Amangwago ne basiba Saddulaaki, ne Mesaki ne Abeduneego, nga bambadde ebyambalo
    byabwe eby’ekitiibwa, ne seruwale zaabwe, n’eminagiro gyabwe n’engoye zaabwe endala,
    ne basuulibwa mu kikoomi ekyaka omuliro.
  heb-heb: באדין גבריא אלך כפתו בסרבליהון פטישיהון וכרבלתהון ולבשיהון ורמיו לגוא אתון
    נורא יקדתא׃
  ben-IRV: তাদেরকে জামা, অন্তর্বাস, পাগড়ী ও অন্যান্য কাপড় চোপড় পরা অবস্থায় বেঁধে
    জ্বলন্ত চুল্লীতে ফেলে দেওয়া হল।
  pan-pan: ਤਦ ਉਹ ਆਦਮੀ ਆਪਣੇ, ਕੁੜਤਿਆਂ, ਪਗੜੀਆਂ, ਪਜਾਮਿਆਂ ਅਤੇ ਹੋਰ ਲੀੜਿਆਂ ਸਮੇਤ ਬੰਨ੍ਹੇ ਗਏ
    ਅਤੇ ਅੱਗ ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਵਿੱਚ ਸੁੱਟੇ ਗਏ।
  tkr-tkr: Şadrakee, Meşakee, Aved-Negoyee tanalqa cübbabı, şalvarbı ali'ı ıxha, vuk'lelqad
    çalmabı qı'ı ıxha. Manbı cone tanalinçikacab g'elybı-xıleppı ayt'ıl xəbne gyopxhanne
    peşteeqa hiviyxə.
  mya-JVB: ထို သူသုံးယောက်တို့ကို ပေါင်းဘီ ၊ အင်္ကျီ ၊ ဝတ်လုံ အစရှိသည် တို့နှင့်တကွတုပ်
    နှောင်၍၊ မီး လောင် လျက် ရှိသောမီးဖို ထဲသို့ ချ ပစ်ကြသောအခါ ၊
  tte-O: Kali kaleko meuloili siyalikwali iyatubu kulukululi mena kanasiga kaeli mena
    kabo sipanli yo sigabae-luseyagili mayau lalakina kalona mena.
  tbg-tbg: Minti tumanta viva tuntemake, vika Sataraakiravata Mesaakiravata Abetnegoravata
    rumpake kia vinavuka utavaaqave, vukai tavunave, tovaqave, qaqini vara karaiti,
    vi haikara hampata nora iha itoraqi muntu aqukora.
  hmo-hmo: Unai dainai inai taudia, mai edia dabua badana, bona edia aena dabua, bona
    edia kwara gauna, bona edia dabua ibounai nega tamona idia guia, bona unai lahi
    siahu herea lalonai idia negea vareai.
  urd-urd: तब यह मर्द अपने पैजामों — क़मीसों और 'अमामों के साथ बाँधे गए, और आग की
    जलती भट्टी में फेंक दिए गए।
  rus-SYN: Тогда мужи сии связаны были в исподнем и верхнем платье своем, в головных
    повязках и в прочих одеждах своих, и брошены в печь, раскаленную огнем.
  bqc-SIM: Ɔ̃ gↄ̃sapiↄ ń yeye ń ń pↄkasa pↄ́ aa daaↄ, ulaↄ ń sooloↄ ń tuluↄ píi,
    ↄ̃ aa ń sɛ́ ń zú mua tɛ́ pãsĩpi guu.
  tcz-CHONGTHU: Hijeh chun, sepai hon amaho chu akivonnau jouse, ponsil chol, sangkhol,
    lukop, chu leh adang jouse pumin akan’un, meilhum deujeju sung’a chun ase lut
    tauve.
  mar-mar: ते बांधलेले असताना त्यांनी आपले पायमोजे, सदरे झगे आणि इतर वस्त्र घातले
    होते आणि त्यांना तप्त भट्टीत टाकण्यात आले.
  qub-qub: Chay quimsan mösucunataga camisan, turwantin, jacurashan, waquin röpancuna
    jatishallata wancurcur rataycaj wayllasha jurnuman jitapaycuran.
  bqp-bqp: Yerɑ bɑ tɔn be mwɑ bɑ bɔkuɑ, mɑ bɑ bu kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ kɑ ben yɑ̃ɑ
    ni bɑ doke sɑnnu. Niyɑ ben yɑbenu kɑ ben sokoto kɑ sere mɑɑ ben furɔsu.
  hat-hat: Se konsa yo pran mesye yo, yo mare yo byen mare, yo jete yo nan gwo fou
    tou limen an ak tout rad sou yo, soulye nan pye yo ak gwo mouchwa mare tèt yo.
  eng-BSB: So they were tied up, wearing robes, trousers, turbans, and other clothes,
    and they were thrown into the blazing fiery furnace.
  eng-WEBPB: Then these men were bound in their pants, their tunics, and their mantles,
    and their other clothes, and were cast into the middle of the burning fiery furnace.
  kbq-kbq: Anagema hige'za ana 3'a nagara zamazeri'za, zaza kukenane, nakre kuzmine,
    kankri zamine mago'a kukenazminena zamavate maka me'nege'za nofiteti anakite'za,
    hagana hagana'ma huno tusi tevema nerea kerifi zamasgafe tre'naze.
  nhe-BL: Niyon ax quinquixtilijque ininyoyo, inintzontzajca huan inintlaque tlen
    moquentijtoyaj. San quintatacatzojque huan quinmajcajque iijtic tlilelemectli
    pampa nopa tlanahuatijquetl quinequiyaya quinmictis nimantzi.
  bus-bus: Ben gↄ̃sa pìnↄ ń yíyi kↄ̃n ń pↄ́kãsãa kɛ̀ aↄ̃ↄ dananↄ, utanↄ kↄ̃n sòkotonↄ
    kↄ̃n lawaninↄ píngi, ben aↄ̃ ń sɛ́ wà ń zu mↄ̀datɛ pãsĩ pì guu.
  gub-BL: 'A''e na''iruz kwàkwàmo nuwenuhem kwaw uma''e wà: ni waxi''i pykaw, ni àmàn
    wi uzemimaw, ni wàkàg ipykaw, ni ukamir. Zauxiapekwer uzàpixipixi tatahu pupe
    waneityk àwàm imuàgà''ym pà wà kury.'
  eng-DRA: And immediately these men were bound and were cast into the furnace of
    burning fire, with their coats, and their caps, and their shoes, and their garments.
