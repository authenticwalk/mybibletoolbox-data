    my royal command, putting their lives on the line, and refused to worship any
    other gods except their God.
  nch-BL: 'Huajca Nabucodonosor quiijto: “¡Ma tijhueyichihuaca Dios, yaya cati ininTeco
    Sadrac, Mesac huan Abed Nego! Yaya quititanqui iilhuicac ejca para ma quinmanahui
    itequipanojcahua pampa motemachijque ipan ya. Inijuanti amo techneltocaque na,
    nitanahuatijquet huan cati niquinnahuati. Hasta motemacaque para miquise para
    amo motancuaquetzase para quihueyichihuase seyoc cati amo ininTeco Dios.'
  vie-1934: 'Vua Nê-bu-cát-nết-sa lại cất tiếng nói rằng: Đáng ngợi khen Đức Chúa
    Trời của Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô! Ngài đã sai thiên sứ Ngài và giải cứu
    các tôi tớ Ngài nhờ cậy Ngài, họ đã trái mạng vua, và liều bỏ thân thể mình, hầu
    để không hầu việc và không thờ phượng thần nào khác ngoài Đức Chúa Trời mình.'
  hin-CV: तब नबूकदनेज्ज़र ने कहा, “शद्रख, मेशेख और अबेद-नगो के परमेश्वर की महिमा हो,
    जिन्होंने अपने स्वर्गदूत को भेजकर अपने सेवकों को बचाया! उन्होंने उस पर भरोसा किया
    और राजा के आज्ञा की परवाह न की और अपना प्राण देने तक तैयार थे, इसके बजाय कि वे
