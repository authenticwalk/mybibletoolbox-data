  suz-BL: मिनु नेबुकदनेसरमी “शद्रक, मेशक नु अबेद-नेगो आन परमप्रभु नेल्‍ल क्‍येङा ठेयब
    बाक्‍ब। मेकोमी आ स्‍वर्ग ङा गेय पाइब सोइश्‍शा, आ कली थमा सुइक्‍ब आन कली प्रोंइतु।
    मारदे हना मेकोपुकीमी पिप, आं देंशो मबित्‍थु, साइक्‍चा पुंइसीब दुम्‍शा यो, आंम
