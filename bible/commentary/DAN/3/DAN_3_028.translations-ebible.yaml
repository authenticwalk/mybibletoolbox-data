    अपना दूत भेजकर अपने इन दासों को इसलिए बचाया, क्योंकि इन्होंने राजा की आज्ञा न
    मानकर, उसी पर भरोसा रखा, और यह सोचकर अपना शरीर भी अर्पण किया, कि हम अपने परमेश्वर
    को छोड़, किसी देवता की उपासना या दण्डवत् न करेंगे।
  wol-KYG: 'Nabukodonosor wax ne: «Cant ñeel na Yàllay Sadarag ak Mesag ak Abet Nego,
    moom mi yónni malaakaam, mu wallu jaamam ñi ko wóolu, ba xëtt sama ndigal man
    Buur, te jaay seen bakkan gënal leen ñuy jaamu mbaa di sujjóotal jeneen yàlla
    ju dul seen Yàlla.'
  eng-YLT: Nebuchadnezzar hath answered and hath said, 'Blessed [is] the God of Shadrach,
    Meshach, and Abed-Nego, who hath sent His messenger, and hath delivered His servants
    who trusted on Him, and the word of the king changed, and gave up their bodies
    that they might not serve nor do obeisance to any god except to their own God.
  kne-kne: Pag kanan Nebukadnezzar, “Madaydayaw din Diyos da Sadrak, Mesak ya Abednego
    ay nangibaa sin anghel na ay mangisalakan sin mansilsilbi ya mantalek en sisya.
    Adi dan tinongpal din bilin di ari et inposta dan biyag da ta say adi dan mansilbi
    si odom ay didiyosen malaksig sin Diyos da.
  eng-WYC-2017: And Nebuchadnezzar brake out, and said, blessed be the God of them,
    that is, of Shadrach, Meshach, and Abednego, that sent his angel, and delivered
    his servants that believed into him, and changed the word of the king, and gave
    their bodies, that they should not serve, and that they should not worship any
    god, except their God alone.
  eng-WMBB: Nebuchadnezzar spoke and said, “Blessed be the God of Shadrach, Meshach,
    and Abednego, who has sent his angel and delivered his servants who trusted in
    him, and have changed the king’s word, and have yielded their bodies, that they
    might not serve nor worship any god except their own God.
  urd-GVH: तब नबूकदनज़्ज़र बोला, “सद्रक, मीसक और अबद-नजू के ख़ुदा की तमजीद हो जिसने
    अपने फ़रिश्ते को भेजकर अपने बंदों को बचाया। उन्होंने उस पर भरोसा रखकर बादशाह के
    हुक्म की नाफ़रमानी की। अपने ख़ुदा के सिवा किसी और की ख़िदमत या परस्तिश करने से
    पहले वह अपनी जान को देने के लिए तैयार थे।
  rug-rug: Zama sa baṉara, “Mani tavahesi sa Tamasa tadi Sedareki, Misake, meke Abedeniko,
    sapu garunu mae nia sa Nana mateana pude harupi sari Nana nabulu! Raṉea rini si
    Asa meke va karia rini sa vina turu tanisa baṉara. Malumu si arini pude mate,
    pude lopu va nabulu la babe vahesi sari kaiqa tamasa pule; ba dia Tamasa eke mo
    si kaqu vahesia rini.
  gaz-gaz: Kana irratti Nebukadnezar akkana jedhe; “Waaqa Shaadraak, Meeshakii fi
    Abdanaagoo isa ergamaa isaa ergee tajaajiltoota isaa baraareef galanni haa taʼu!
    Isaan isa amanatanii ajaja mootii didanii akka Waaqa isaanii malee waaqota biraa
    hin tajaajille yookaan hin waaqeffanne lubbuu isaanii dabarsanii kennaniiru.
  fra-LSG: 'Nebucadnetsar prit la parole et dit: Béni soit le Dieu de Schadrac, de
    Méschac et d’Abed-Nego, lequel a envoyé son ange et délivré ses serviteurs qui
    ont eu confiance en lui, et qui ont violé l’ordre du roi et livré leurs corps
    plutôt que de servir et d’adorer aucun autre dieu que leur Dieu!'
  gnn-gnn: Bala ŋayi waŋana ŋunhi buŋgawanydja bitjarrana, “Dhiyakunydja walalaŋgu
    ḏarramuwurruŋgu Waŋarr biyapul warray dhika ŋanya, dhapirrk warray, ḻatju' warray.
    Ŋayinydja djuy'yurruna ŋunha djiwarr'wuynha warray yolŋunha walalaŋgala walŋakunharawunydja
    walalaŋgu, liŋgu walala märr‐nherraṉmina nhanukala yuwalkkuŋala wal'ŋu. Walala
    waŋana yukurrana bitjarra, ‘Bäyyi ŋunhi ŋanapurru yurru murrmurryun, yakana ŋanapurrunydja
    yurru buku‐ŋal'yun yukurra ŋula yolkunydja wiripuŋuwunydja waŋarrwu malaŋuwu.’
    Yo, walalanydja ŋunhi dhäruk‐djuḻkmaraŋala ŋarranha, liŋgu walala ŋunhi djarr'yurruna
    ga dhärukku malthurruna ŋurikiyi liŋgu walalaŋgalaŋuwu yana waŋarrwu.
  yal-yal: Nebukadanesari yi a fala, a naxa, “Tantunna Sadiraki nun Mesaki nun Abedinego
    a Ala xa! A tan nan a malekan nafaxi, a yi a walikɛne ratanga. E bata la a ra
    han, e yi mangana a yamarin kala. E yitɔnxi faxa feen ma, benun e xa ala gbɛtɛ
    batu, ba e Ala ra.
  haw-1868: Alaila, olelo aku o Nebukaneza, i aku la, E hoomaikaiiia ke Akua o Saderaka,
    a me Mesaka, a me Abedenego, ka mea i hoouna mai i kona anela, a i hoopakele mai
    i kona poe kauwa, ka poe i manaoio aku ia ia; ua hoolohe ole lakou i ka olelo
    a ke alii, a ua haawi lakou i ko lakou mau kino, i ole lakou e malama, a e hoomana
    i na akua e, aka, i ko lakou Akua wale no.
  arb-NAV: 'فَقَالَ نَبُوخَذْنَصَّرُ: «تَبَارَكَ إِلَهُ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو
    الَّذِي أَرْسَلَ مَلاكَهُ وَأَنْقَذَ عَبِيدَهُ الَّذِينَ اتَّكَلُوا عَلَيْهِ وَخَالَفُوا
    أَمْرَ الْمَلِكِ وَبَذَلُوا أَجْسَادَهُمْ كَيْ لا يَعْبُدُوا أَوْ يَسْجُدُوا لإِلَهٍ
    غَيْرِ إِلَهِهِمْ.'
  ewe-ewe: Tete Nebukadnezar gblɔ be, “Woakafu Sadrak, Mesak kple Abednego ƒe Mawu,
    ame si ɖo eƒe mawudɔla ɖa eye wòɖe eƒe dɔlawo! Woxɔ edzi se eye wogbe fia la ƒe
    se dzi wɔwɔ, wolɔ̃ be yewoatsɔ yewoƒe agbewo ana wu be yewoasubɔ alo ade ta agu
    na mawu bubu negbe woawo ŋutɔ ƒe Mawu ko
  eng-LEE: Then commenced Nebuchadnezzar, and said, Blessed be the God of Shadrach,
    Meshach, and 'Abed-nego, who hath sent his angel, and delivered his servants that
    had trusted in him, and had transgressed the king's word, and yielded up their
    bodies, that they might not worship no bow themselves to any god, except their
    own God.
  gvn-gvn: '@see-verse:DAN.003.027'
  asm-FB: তেতিয়া নবূখদনেচৰে ক’লে, “চদ্ৰক, মৈচক আৰু অবেদ-নেগোক নিজৰ দূত পঠিয়াই ৰক্ষা
    কৰা ঈশ্বৰক আহাঁ আমি প্রশংসা কৰোঁহক! তেওঁলোকে মোৰ আজ্ঞা লঙ্ঘন কৰা সময়ত তেওঁলোকে
    তেওঁতেই ভৰসা কৰিছিল, আৰু নিজৰ ঈশ্বৰৰ বাহিৰে আন দেৱতাক যেন সেৱা বা সাষ্টাঙ্গে প্রণিপাত
    কৰিবলগীয়া নহয়, সেই বাবে তেওঁলোকৰ শৰীৰ সমৰ্পণ কৰিলে।
  sus-A: نٍبُكَدَنسَرِ نَشَ عَ مَسٍن، «تَنتُي نَ سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ
    مَرِفِ عَلَ بّ. عَ تَن نَن عَ شَ مَلٍكّ شّيشِ عَ شَ كٌنيِيٍ رَتَنفَدٍ. عٍ نُ بَرَ
    لَ عَ رَ هَن عٍ نَشَ تِن قَشَقٍ رَ، عَلَكٌ عٍ نَشَ مَنفّ شَ يَامَرِ رَبَتُ، نَشَن
    قِندِ عَلَ فبّتّ بَتُقٍ رَ بَقٍ عٍ مَرِفِ عَلَ رَ.
  fra-SBL: 'Nebucadnetsar prit la parole et dit : Béni soit le Dieu de Schadrac, de
    Méschac et d''Abed-Nego, qui a envoyé son ange et délivré ses serviteurs qui se
    sont confiés en lui, qui ont changé la parole du roi et qui ont livré leur corps,
    afin qu''ils ne servent ni n''adorent aucun autre dieu que leur propre Dieu.'
  hbo-hbo: עָנֵ֨ה נְבֽוּכַדְנֶצַּ֜ר וְאָמַ֗ר בְּרִ֤יךְ אֱלָהֲהֹון֙ דִּֽי־שַׁדְרַ֤ךְ
    מֵישַׁךְ֙ וַעֲבֵ֣ד נְגֹ֔ו דִּֽי־שְׁלַ֤ח מַלְאֲכֵהּ֙ וְשֵׁיזִ֣ב לְעַבְדֹ֔והִי דִּ֥י
    הִתְרְחִ֖צוּ עֲלֹ֑והִי וּמִלַּ֤ת מַלְכָּא֙ שַׁנִּ֔יו וִיהַ֣בוּ *גֶשְׁמֵיהֹון (גֶשְׁמְהֹ֗ון)
    דִּ֠י לָֽא־יִפְלְח֤וּן וְלָֽא־יִסְגְּדוּן֙ לְכָל־אֱלָ֔הּ לָהֵ֖ן לֵאלָֽהֲהֹֽון׃
  piu-2006: '@see-verse:DAN.003.027'
  pjt-pjt: Ka mayatjangku panya wangkangu, “Godanyala waḻkunma Tjataṟakaku Mitjakaku
    Pinikauku God, panya paluṟu tjana mulamularingkunyangka paluṟu angelpa iyaṉu tjananya
    waṟu unngu anga-kanyintjaku. Paluṟu tjana panya ngayula kulintja wiya tungunpungu,
    munuya tjanampa god kutju kulinu ngayuku god wantira, munuya rapa alatjiṯu waṟungka
    tjarpangu.
  kik-kik: Nake Nebukadinezaru akiuga atĩrĩ, “Ngai wa Shadiraka, na Meshaki, na Abedinego
    arogoocwo, ũrĩa ũtũmĩte mũraika wake, ateithũre ndungata ciake! Mamwĩhokire, magĩkararia
    watho wa mũthamaki, na nĩmekwĩhaarĩirie kũruta mĩoyo yao handũ ha gũtungatĩra
    kana kũhooya ngai ingĩ, tiga Ngai ũcio wao.
  omb-omb: I ratahigi move, “Galohagi na Huqe Mauri noi Sedrak, noi Misak, me noi
    Abednigo! U hora na nona lenao mo vagamwasoi na tangaloi ngerelehe rau ladohogo
    lune. Rai tabe na nogu leo tea me rai lado na nora mwasoana tea. Ram tabana me
    ram galohagi na nora Huqe Mauri hogosie!
  fra-NCL: Car vous avez rendu des jugements équitables ; dans tous les maux que vous
    avez fait venir sur nous ; et sur la ville sainte de nos pères, Jérusalem ; c’est
    par un juste jugement que vous avez fait tout cela, à cause de nos péchés.
  cek-AK: To naah Nebuchadnezzar mah, Shadrach, Meshach hoi Abed-nego ih Sithaw loe
    tahamhoihaih om nasoe; anih mah a tamnanawk loihsak hanah van kami to patoeh.
    Nihcae loe angmacae ih Sithaw to tang o pongah, ka paek ih lok to aek o moe, angmacae
    ih Sithaw khue to a bok o; kalah sithaw to bok moe, anih ih tok to sak pae o pongah
    loe, duekhaih to a qoih o lat.
  cuk-cuk: 'Geb agine, Nabucodonosor sogded: “We-sapingan-e-Bab-Dummad-nug odummolesunna.
    E-maimar-egi-bengussurmalad-bendakegala na e-baliwitur barmialid. We-sapingan,
    rey-igar-mesisadba ibsassurmalad, na e-Bab-Dummad-nug-odummoged-ular, burgwega
    guagwar-gudigusmalad, na e-sangi binsassurmalad, bab-dummagan-bamalad-e-nug odummossurmalad.'
  uig-CYR: 'Небоқаднәсар мундақ деди: — Шадрак, Мишак, Әбәднеголарниң Худасиға шүкүр-саналар
    болғай! У Өз пәриштисини әвәтип, Өзигә таянған қуллирини қутқузивалди. Улар өзлириниң
    илаһидин башқа һеч қандақ илаһқа хизмәт қилмаслиқ үчүн вә яки баш уруп сәҗдә қилмаслиқ
    үчүн, пәқәт өз Худайимизниңла ибадитидә болимиз дәп падишаниң пәрманиға хилаплиқ
    қилип һаятини тәвәккул қилди.'
  pma-pma: Ka en meten meatin keil enek, asuv houlu viteni vit, “Rehehati lat isen
    Ahi onen Sadrak, Misek ka Abednego. Veni kei san angelo onen mai kur koe keitel
    ka mutut moulien oneatel koa telmum mini ka telling desien oneatel eni. Keitel
    tellong sesein mengkatien onak ka telmae koteh moulien oneatel keke telhervatei
    netan min ahi sav keil koa arvitei Ahi kati oneatel.
  tel-2017: నెబుకద్నెజరు “షద్రకు, మేషాకు, అబేద్నెగోల దేవుడికి స్తుతి కలుగు గాక. తమ
    దేవునికి తప్ప మరి ఎవరికీ నమస్కరించమనీ, ఎవరినీ పూజించమనీ చెప్పి రాజు ఆజ్ఞను ధిక్కరించారు.
    తనను నమ్ముకున్న తన సేవకులను ఆ దేవుడు తన దూతను పంపించి రక్షించాడు.
  hat-BSA: 'Nebucadnetsar te pale. Li te di: “Beni se Bondye a Schadrac, Méschac ak
    Abed-Nego a, ki te voye zanj Li pou te delivre sèvitè Li yo ki te mete konfyans
    yo nan Li, ki te chanje lòd a wa a e ki te sede bay kò yo pou yo pa ta sèvi ni
    adore okenn lòt dye sof ke Bondye pa yo a.'
  kos-kos: Na tokosra el fahk, “Kaksakin God lal Shadrach, Meshach, ac Abednego! El
    supwama lipufan lal ac molela mwet su orekma nu sel ac lulalfongel inge. Elos
    tuh pilesrala moul lalos ac tia akos ma sap luk ke sripen elos tia lungse epasr
    nu sin kutena god sayen God lalos sifacna.
  hbo-WLC: עָנֵ֨ה נְבֽוּכַדְנֶצַּ֜ר וְאָמַ֗ר בְּרִ֤יךְ אֱלָהֲהוֹן֙ דִּֽי־שַׁדְרַ֤ךְ
    מֵישַׁךְ֙ וַעֲבֵ֣ד נְג֔וֹ דִּֽי־שְׁלַ֤ח מַלְאֲכֵהּ֙ וְשֵׁיזִ֣ב לְעַבְד֔וֹהִי דִּ֥י
    הִתְרְחִ֖צוּ עֲל֑וֹהִי וּמִלַּ֤ת מַלְכָּא֙ שַׁנִּ֔יו וִיהַ֣בוּ גשמיהון דִּ֠י לָֽא־יִפְלְח֤וּן
    וְלָֽא־יִסְגְּדוּן֙ לְכָל־אֱלָ֔הּ לָהֵ֖ן לֵאלָֽהֲהֽוֹן׃
  ibo-ibo: Mgbe ahụ, Nebukadneza sịrị, “Otuto dịrị Chineke nke Shedrak, Mishak na
    Abednego nʼihi na o zitere mmụọ ozi ya ịzọpụta ndị ohu ya tụkwasịrị ya obi, mgbe
    ha jụrụ ime ihe eze nyere nʼiwu, kama ha jiri aka ha họrọ ịnwụ, kama ife chi ọzọ
    nke na-abụghị Chineke nke ha.
  ory-ory: ନବୂଖଦ୍‍ନିତ୍ସର କହିଲା, “ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋର ପରମେଶ୍ୱର ଧନ୍ୟ, ଯେହେତୁ
    ସେ ଆପଣା ଦୂତ ପଠାଇଲେ ଓ ତାହାଙ୍କର ଯେଉଁ ଦାସମାନେ ତାହାଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ ଓ ଆପଣାମାନଙ୍କର
    ପରମେଶ୍ୱର ବ୍ୟତୀତ ଯେପରି ଅନ୍ୟ କୌଣସି ଦେବତାକୁ ସେବା କିମ୍ବା ପ୍ରଣାମ ନ କରିବେ, ଏଥିପାଇଁ ରାଜାର
    ବାକ୍ୟ ଅନ୍ୟଥା କରି ଆପଣା ଆପଣା ଶରୀର ସମର୍ପଣ କଲେ, ସେ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Iwe, Nepukatnesar a apasa, “Üpwe mwareiti än Satrak, Mesak me Apetneko
    we Kot. A tinato nöün chon läng pwe epwe angasa nöün chon angang mi lükü i. Iwe,
    ra purätiu ai kewe allük o fangela inisir, pun resap mochen chapetiu o fel ngeni
    eman kot lükün ar we Kot.
  rop-rop: Wal det king bin tok, “Preisim det God blanga Shedrek, Mishak en Ebadinago.
    Imbin jandim im einjul blanga seibum olabat, dumaji deibin bilib en trastim im.
    Olabat nomo bin duwit langa main wed. Olabat bin reken im mobeda blanga gibit
    olabat laif, dumaji dei nomo bin wandim pudumdan olabat feis langa graun en weship
    langa main drimin sheip, dumaji olabat bin oni bilib langa olabat ronwan God.
  ukr-1871: 'Тодї промовив Навуходонозор: Славен Бог Седрахів, Мисахів і Авденагів,
    що послав ангела свого та й визволив слуг своїх, що покладали надїю на нього й
    не послухали приказу царського й віддали свої тїла (огневі), щоб не служити й
    не покланятись иншому богові, окрім Бога свого!'
  deu-1951: 'Nebukadnezar hob an und sprach: Gepriesen sei ihr Gott, der Gott Sadrachs,
    Mesachs und Abednegos, der seinen Engel gesandt und seine Knechte errettet hat,
    die sich auf ihn verließen und das Gebot des Königs übertreten und ihre Leiber
    hingegeben haben, da sie keinen andern Gott verehren und anbeten wollten als ihren
    Gott allein!'
  eng-JPS: 'Nebuchadnezzar spoke and said: ''Blessed be the God of Shadrach, Meshach,
    and Abed-nego, who hath sent His angel, and delivered His servants that trusted
    in Him, and have changed the king''s word, and have yielded their bodies, that
    they might not serve nor worship any god, except their own God.'
  srp-1865: 'Progovori Navuhodonosor i reèe: da je blagosloven Bog Sedrahov, Misahov
    i Avdenagov, koji posla anðela svojega i izbavi sluge svoje, koje se u nj pouzdaše
    i ne poslušaše zapovijesti careve i dadoše tjelesa svoja da ne bi služili niti
    se poklonili drugom bogu osim svojega Boga.'
  lug-lug: Nebukadduneeza n’ayogera nti, “Katonda wa Saddulaaki, ne Mesaki ne Abeduneego
    atenderezebwe, aweerezza malayika we n’alokola abaddu be, abaamwesize, ne bajeemera
    ekiragiro kya kabaka, ne bawaayo obulamu bwabwe baleme okuweereza newaakubadde
    okusinza katonda yenna wabula Katonda waabwe bo.
  heb-heb: ענה נבוכדנצר ואמר בריך אלההון די שדרך מישך ועבד נגו די שלח מלאכה ושיזב
    לעבדוהי די התרחצו עלוהי ומלת מלכא שניו ויהבו גשמיהון די לא יפלחון ולא יסגדון לכל
    אלה להן לאלההון׃
  ben-IRV: নবূখদনিৎসর বললেন, “এস আমরা শদ্রক, মৈশক ও অবেদনগোর ঈশ্বরের প্রশংসা করি,
    যিনি তাঁর স্বর্গদূতকে পাঠিয়ে তাঁর দাসদের উদ্ধার করলেন। তাঁরা তাঁর উপরেই বিশ্বাস
    করে আমার আদেশ অগ্রাহ্য করেছে এবং তাদের ঈশ্বর ছাড়া অন্য কোন দেবতার উপাসনা ও তাদের
    সামনে উপুড় হয়ে প্রণাম করার পরিবর্তে তাঁদের দেহ দিয়ে দিয়েছে।
  pan-pan: ਨਬੂਕਦਨੱਸਰ ਨੇ ਪੁਕਾਰ ਕੇ ਆਖਿਆ ਕਿ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਦਾ ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ
    ਹੋਵੇ ਜਿਸ ਆਪਣੇ ਬੰਦਿਆਂ ਨੂੰ ਛੁਡਾ ਲਿਆ ਜਿਹਨਾਂ ਨੇ ਉਹ ਦੇ ਉੱਤੇ ਨਿਹਚਾ ਕੀਤੀ ਅਤੇ ਰਾਜੇ ਦੇ
    ਹੁਕਮ ਨੂੰ ਟਾਲ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਸਰੀਰਾਂ ਨੂੰ ਭੇਂਟ ਕੀਤਾ ਕਿ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਿਨ੍ਹਾਂ ਹੋਰ
    ਕਿਸੇ ਦੇਵਤੇ ਦੀ ਸੇਵਾ ਜਾਂ ਬੰਦਗੀ ਨਾ ਕਰਨ।
  tkr-tkr: 'Navuxodonosoree eyhen: – Şadrakne, Meşakne, Aved-Negoyne Allahıs şukur
    vuxhena! Mang''vee Cun malaaik g''axuvu, Culqa yı''q''bı qizzıriyn g''ular g''attivxhan
    hav''u. Manbı paççahne əmıreençe qığeepç''ı hapt''ıyle qəpq''ı''n deş. Manbışis
    cone Allahıle ğayrı menne allahaaşis k''yoozarasiy ı''bəədat ha''as ıkkiykın deş.'
  mya-JVB: နေဗုခဒ်နေဇာ မင်းကြီးကလည်း၊ ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့၏ ဘုရား သခင်သည်
    မင်္ဂလာ ရှိတော်မူစေသတည်း။ မိမိ တို့ဘုရား မှတပါး အခြား သော ဘုရား ကို ဝတ်ပြု ကိုးကွယ်ခြင်းနှင့်
    ကင်းလွတ် မည်အကြောင်း၊ ဘုရားသခင်ကို ယုံကြည် ကိုးစား၍ မင်းကြီး အမိန့် တော်ကို ဆန်
    လျက်၊ မိမိ တို့ကိုယ် ကိုပင် အပ်နှံ သော ကျွန် တော်ရင်း တို့ရှိရာသို့ ၊ ထိုဘုရားသခင်သည်
    ကောင်းကင် တမန်ကို စေလွှတ် ၍ ကယ်တင် တော်မူပြီ။
  tte-O: Yo kin Nebukadinesa iba, “Setaleki, Misake yo Abedenigo ali Yaubada tatobalan
    iya ana anelose iyawasa yo ana topaisowao yaiyona ileboili. Siya ali meli sipei
    koina na kainagu nige sibebenalan na sitalamwagili siboita nige nuwanuwali Yaubada
    uloina koina sipwalou sibomamo ali Yaubada koina.
  tbg-tbg: Mintuvaro Nebukanesaava tiharo, Kaiqenavu Sataraakira Misaakira Abetnegora
    vinavuka Variqa autu tuahera kaare. Vinavuka kempukaiqamake nái Variqara iriqi
    vuavaroma vinavuka Variqavano nai enseli vo atitaivaroma viva tuvuntero vinavuka
    ruaruama nimitaivo. Vinavuka te vatauna uvara kia avataraiti tiha, Kia tenavu
    kankakaavi una variqa autu tuaherakaraiti, tenavu tentanavu Variqa autuqai tuaherakarerave,
    tivakeha kia nái qaqi variqi virara noraiqaake iriraiti, ne homa tinavu harukevarave
    tiarave, tiro.
  hmo-hmo: Nebukanesa ia hereva, ia gwau, “Sataraka, Misaka bona Abetenigo edia Dirava
    do ita hanamoa, badina iena aneru ia siaia, iena hesiai taudia ia hamauria. Taudia
    unai, edia Dirava idia abidadama henia, bona king ena hereva idia utua, bona idau
    dirava ta idia tomadiho henia lasi, edia Dirava tamona sibona.
  urd-urd: तब नबूकदनज़र ने पुकार कर कहा, कि “सदरक और मीसक और 'अबदनजू का ख़ुदा मुबारक
    हो, जिसने अपना फ़रिश्ता भेज कर अपने बन्दों को रिहाई बख़्शी, जिन्होंने उस पर भरोसा
    करके बादशाह के हुक्म को टाल दिया, और अपने बदनों को निसार किया कि अपने ख़ुदा के
    अलावा किसी दूसरे मा'बूद की इबादत और बन्दगी न करें।
  rus-SYN: 'Тогда Навуходоносор сказал: благословен Бог Седраха, Мисаха и Авденаго,
    Который послал Ангела Своего и избавил рабов Своих, которые надеялись на Него
    и не послушались царского повеления, и предали тела свои огню, чтобы не служить
    и не поклоняться иному богу, кроме Бога своего!”'
  bqc-SIM: 'Ɔ̃ Nɛbukanɛza mɛ̀: Wà Sadaki ń Mɛsakio ń Abɛdinɛgooo Lua sáaukpa!
    À a Malaika zĩ̀ à a zↄ̀blena pↄ́ aa a náai vĩↄ suabà. Asa aa gì yã́ pↄ́
    má dìlɛ kɛiɛ, aa sì wà ga, kɛ́ wasu kúlɛ misiilɛ dii pãleↄnɛo yã́i, sema
    ń Lua.'
  tcz-CHONGTHU: Hichun Nebuchadnezzar chun aseitai, “Shadrach, Mesach chuleh Abednego
    Pathen chu thangvahin umhen. Aman vantil ahinsolin, kitah tah’a alhacha-a pangho
    ahuhdoh sahtai. Amahon a Pathen’u tilou, Pathen dangho houna leh alhacha-a pan
    sangin, thidingin atahsa’u apedoh’un, lengpa thupeh jong adonse tapouvin ahi.
  mar-mar: नबुखद्नेस्सर म्हणाला या आपण शद्रख, मेशख, अबेदनगो यांच्या देवाचे स्तवन करूया,
    कारण त्याने आपला दिव्यदूत पाठवला आणि ज्या आपल्या सेवकांनी त्याच्यावर भरवसा ठेवला,
    आणि राजाची आज्ञा पालटवली, आणि आपल्या देवाशिवाय दुसऱ्या कोणत्याही देवाची सेवा करू
    नये किंवा दुसऱ्या कोणाला नमन करू नये म्हणून आपली शरीरे अर्पिली त्यांना त्याने
    सोडवले आहे.
  qub-qub: 'Chaura Nabucodonosorga niran: «¡Sadracpa, Mesacpa, Abed-negopa Diosnenga
    alabasha cachun! Paymi anjilninta cachamuran sirbejnincunata salbananpaj. Paycunaga
    Diosnillanta adurayta munashpanmi mana rurashachu noga nishätaga. Diosninta cachaycur
    gongurpaycur juc diosta adurananpitaga wañuytami munaran.'
  bqp-bqp: Mɑ Nɛbukɑnɛsɑɑ u nɔɔgiru suɑ u nɛɛ, i Gusunɔ siɑro wi u sɑ̃ɑ Sɑdɑki kɑ
    Mɛsɑki kɑ Abɛnɛgon Yinni. Domi wiyɑ u win gɔrɑdo gɔrimɑ u kɑ win bwɑ̃ɑ be bɑ nùn
    nɑɑnɛ kuɑ mi fɑɑbɑ ko. Bɑ nɛ sinɑ bokon woodɑ yinɑ, bɑ ǹ ben wɑsin wɑhɑlɑ gɑrisi
    gɑ̃ɑnu. Bɑ yinɑ bu bũu goo sɑ̃ mɑ n kun mɔ Gusunɔ.
  hat-hat: 'Wa a di konsa: -Lwanj pou Bondye Chadrak, Mechak ak Abèdnego a! Li voye
    zanj li delivre sèvitè l'' yo ki te mete konfyans yo nan li. Yo te derefize obeyi
    lòd mwen. Yo te pito mouri pase pou yo ta mete ajenou pou adore yon bondye ki
    pa bondye pa yo a.'
  eng-BSB: Nebuchadnezzar declared, “Blessed be the God of Shadrach, Meshach, and
    Abednego, who has sent His angel and delivered His servants who trusted in Him.
    They violated the king’s command and risked their lives rather than serve or worship
    any god except their own God.
  eng-WEBPB: Nebuchadnezzar spoke and said, “Blessed be the God of Shadrach, Meshach,
    and Abednego, who has sent his angel and delivered his servants who trusted in
    him, and have changed the king’s word, and have yielded their bodies, that they
    might not serve nor worship any god except their own God.
  kbq-kbq: Anante kini ne' Nebukatnesa'a amanage huno hu'ne. Setrakima, Mesakima,
    Abetnegokizmi Anumzamo'a ankero'ama huntegeno eno eri'za naga'ama zamagu'ma vazia
    zankura, Agri agia ahentesga hanune. Na'ankure zamagra agrite zamentintia nehu'za,
    fri'zankura antahi amane hu'naze. Ana nehu'za nagrama ante'noa kasegegura koro
    nosu'za, ru anumzantera monora hunonte'za, zamagra'a Anumzanteke monora hunte'naze.
  nhe-BL: 'Huajca Nabucodonosor quiijto: “¡Ma tijhueyichihuaca Dios, yajaya tlen ininTeco
    Sadrac, Mesac huan Abed Nego! Yajaya quititlanqui ielhuicac ejca para ma quinmanahui
    itlatequipanojcahua pampa motemachijque ipan ya. Yajuanti ax nechchihuilijque
    cuenta na, nitlanahuatijquetl, huan tlen niquinnahuati. Hasta motemacaque para
    miquise para ax motlancuaquetzase para quihueyichihuase seyoc tlen ax ininTeco
    Dios.'
  bus-bus: 'Ben Nɛbukanɛza bè: Wà Sadaraka kↄ̃n Mɛsakio kↄ̃n Abɛdinɛgoo Luda sáabu
    kpá! À a malaika zĩ̀ à a zↄ̀bleri kɛ̀ aↄ̃ↄ à náanɛ vĩinↄ mì sì. Aↄ̃ gì yã kɛ̀
    má dìɛ kɛzi aↄ̃ ń zĩnda kpà gaaa, lɛ wàton kúɛ wà dↄnzi kɛ dii pãndenↄnɛro yãnzi,
    sé ń Dii.'
  gub-BL: Tuwihawete uhapukaz kury. — Tuwe teko umuwete katu Tupàn 'aw kwàkwàmo wazar
    a'e wà nehe. Umur kar weko haw pe har a'e, wemiruze'eg wapyro pà a'e. Ta'e uzeruzar
    hehe a'e wà xe. Nuweruzar kwaw heze'eg wà. — Nurumuwete kwaw nezar ure, ta'e nuiko
    kwaw urezar romo a'e xe, i'i ihewe wà. Erepuner urezuka kar haw rehe nehe. Nezewe
    rehe we nurumuwete kwaw nezar nehe, i'i ihewe wà.
  eng-DRA: 'For thou hast executed true judgments in all the things that thou hast
    brought upon us, and upon Jerusalem the holy city of our fathers: for according
    to truth and judgment, thou hast brought all these things upon us for our sins.'
