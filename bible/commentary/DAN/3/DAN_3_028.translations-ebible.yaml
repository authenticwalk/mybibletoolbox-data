    to the fire, so that they might not be servants or worshippers of any other god
    but their God.
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಮಾತನಾಡಿ, “ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬುವರ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
    ಅವರು ತಮ್ಮ ದೂತನನ್ನು ಕಳುಹಿಸಿ, ತಮ್ಮ ಸೇವಕರನ್ನು ರಕ್ಷಿಸಿದ್ದಾರೆ. ಅವರು ದೇವರಲ್ಲಿ ನಂಬಿಕೆ
    ಇಟ್ಟರು. ಅರಸನ ಆಜ್ಞೆಯನ್ನು ಮೀರಿದರು. ಸ್ವಂತ ದೇವರನ್ನೇ ಹೊರತು ಬೇರೆ ಯಾವ ದೇವರನ್ನೂ ಸೇವಿಸದೆ,
    ಆರಾಧಿಸದೆ ಇರುವ ಹಾಗೆ ತಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಕೊಡಲೂ ಸಿದ್ಧರಾದರು.
  tam-2017: 'அப்பொழுது நேபுகாத்நேச்சார் வசனித்து: சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களுடைய
    தேவனுக்கு ஸ்தோத்திரம்; அவர்கள் தங்களுடைய தேவனைத்தவிர வேறொரு தேவனையும் சேவித்துப்
    பணியாமல், அவரையே நம்பி, ராஜாவின் கட்டளையைத் தள்ளி, தங்கள் உடல்களை ஒப்புக்கொடுத்ததினால்,
    அவர் தமது தூதனை அனுப்பி, தம்முடைய தாசரை விடுவித்தார்.'
  spa-RV-1909: 'Nabucodonosor habló y dijo: Bendito el Dios de ellos, de Sadrach,
