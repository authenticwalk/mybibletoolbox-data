  mal-mal: 'അപ്പോൾ നെബൂഖദ്നേസർ കല്പിച്ചത്: “ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    ദൈവം വാഴ്ത്തപ്പെട്ടവൻ; തന്നിൽ ആശ്രയിക്കുകയും സ്വന്ത ദൈവത്തെയല്ലാതെ വേറൊരു ദൈവത്തെ
    സേവിക്കുകയോ നമസ്കരിക്കുകയോ ചെയ്യാതെ രാജകല്പനപോലും മറുത്ത് അവരുടെ ശരീരത്തെ ഏല്പിച്ചുകൊടുക്കുകയും
