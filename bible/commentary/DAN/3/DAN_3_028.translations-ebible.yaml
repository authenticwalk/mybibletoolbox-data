    ६:२३
  eng-NOY: Then Nebuchadnezzar spake and said, Blessed be the God of Shadrach, Meshach,
    and Abednego, who hath sent his angel, and delivered his servants, that trusted
    in him, and disobeyed the command of the king, and gave up their bodies, that
    they might not serve nor worship any god except their own God!
  ita-1927: 'E Nebucadnetsar prese a dire: “Benedetto sia l’Iddio di Shadrac, di Meshac
