verse: DAN.003.028
translations:
  mal-C: 'അപ്പോൾ നെബൂഖദ്നേസർ പറഞ്ഞു: “ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    ദൈവം വാഴ്ത്തപ്പെടട്ടെ. രാജകൽപ്പന ലംഘിച്ച് തങ്ങളുടെ ദൈവത്തെയല്ലാതെ മറ്റൊരു ദേവനെയും
    സേവിക്കാതിരിക്കാൻവേണ്ടി സ്വന്തം ജീവൻ ഏൽപ്പിച്ചുകൊടുത്തവരും ആണല്ലോ. തന്നിൽ ശരണപ്പെട്ടവരായ
    തന്റെ ദാസന്മാരെ അവിടന്നു സ്വന്തം ദൂതനെ അയച്ച് വിടുവിച്ചല്ലോ.'
  deu-TKW: 'Da hob Nebukadnezar an und sprach: Gepriesen sei der Gott Sadrachs, Mesachs
    und Abed-Negos, der seinen Engel sandte und seine Diener errettete, die nur auf
    ihn ihr Vertrauen setzten, den königlichen Befehl aber übertraten und ihre Leiber
    preisgaben, um keinen andern Gott verehren und anbeten zu müssen, als ihren Gott.'
  lin-lin: 'Nabukodonozori alobaki : — Tika ete Nzambe ya Shadraki, Meshaki mpe Abedinego
    akumisama ; Ye nde atindaki anjelu na Ye mpo ete abikisa basali na Ye, pamba te
    batielaka Ye motema ! Batosaki mitindo ya mokonzi te mpe bandimaki kobungisa bomoi
    na bango na esika ya kosalela mpe kogumbamela nzambe mosusu, soki Nzambe na bango
    te.'
  eng-LSV: Nebuchadnezzar has answered and has said, “Blessed [is] the God of Shadrach,
    Meshach, and Abed-Nego, who has sent His messenger, and has delivered His servants
    who trusted on Him.” And the word of the king changed, and gave up their bodies
    that they might not serve nor pay respect to any god except to their own God.
  eng-GNV: Wherefore Nebuchad-nezzar spake and said, Blessed be the God of Shadrach,
    Meshach and Abednego, who hath sent his Angel, and deliuered his seruants, that
    put their trust in him, and haue changed the Kings commandement, and yeelded their
    bodies rather then they would serue or worship any god, saue their owne God.
  eng-WEBSTER: Then Nebuchadnezzar spoke, and said, Blessed be the God of Shadrach,
    Meshach, and Abed-nego, who hath sent his angel, and delivered his servants that
    trusted in him, and have changed the king's word, and yielded their bodies, that
    they might not serve nor worship any god, except their own God.
  nhw-BL: 'Huajca Nabucodonosor quiijto: “¡Ma tijhueyichihuaca Dios, yaya catli ininTeco
    Sadrac, Mesac huan Abed Nego! Yaya quititlanqui itequihua para ma quinmanahui
    itequipanojcahua pampa motemachijque ipan ya. Inijuanti amo nechchihuilijque cuenta
    na, nitlanahuatijquetl, huan catli niquinnahuati. Hasta motemacaque para miquise
    para amo motlancuaquetzase para quihueyichihuase seyoc catli amo ininTeco Dios.'
  swh-ONEN: Ndipo Nebukadneza akasema, “Ahimidiwe Mungu wa Shadraki, Meshaki na Abednego,
    ambaye amemtuma malaika wake na kuwaokoa watumishi wake. Walimtumaini na kukaidi
    amri ya mfalme, nao wakawa tayari kufa kuliko kutumikia au kuabudu mungu mwingine
    yeyote isipokuwa Mungu wao.
  bba-bba: Mɑ Nɛbukɑnɛsɑɑ u nɔɔɡiru suɑ u nɛɛ, i Gusunɔ siɑro wi u sɑ̃ɑ Sɑdɑki kɑ
    Mɛsɑki kɑ Abɛnɛɡon Yinni. Domi wiyɑ u win ɡɔrɑdo ɡɔrimɑ u kɑ win bwɑ̃ɑ be bɑ nùn
    nɑɑnɛ kuɑ mi fɑɑbɑ ko. Bɑ nɛ sinɑ bokon woodɑ yinɑ, bɑ ǹ ben wɑsin wɑhɑlɑ ɡɑrisi
    ɡɑ̃ɑnu. Bɑ yinɑ bu bũu ɡoo sɑ̃ mɑ n kun mɔ Gusunɔ.
  eng-KJVCPB: Then Nebuchadnezzar spake, and said, Blessed be the God of Shadrach,
    Meshach, and Abed-nego, who hath sent his angel, and delivered his servants that
    trusted in him, and have changed the king’s word, and yielded their bodies, that
    they might not serve nor worship any god, except their own God.
  mpx-mpx: Inoke Nebukanesa i ba, “Setaleki, Mesake ge Abedenigo wali Yabowaine ta
    tobalan. Iya wana anelose i patuna ge wana totuwalali i pwamwalil. Ana mel hi
    teli, inoke anau nige hi hahago, yaa hi talamwagil nihi yaomal, nige nuwaliya
    nihi kululuek yabowaine getoga elana, iyai te wali Yabowaine.
  luo-luo: Eka Nebukadneza nowacho niya, “Opak Nyasach Shadrak, Meshak kod Abednego
    nikech en ema oseoro malaikane mi oreso jotichne! Negigeno kuome mi gidagi luwo
    chikna kendo ne giyie wito ngimagi kar tiyona kata lamo nyasaye moro machielo
    ma ok Nyasachgi giwegi.
  meu-meu: Bena Nebukadnesara eto, Sadaraka, Mesaka bona Abedenego edia Dirava na
    aita hanamoa. Ia ese ena aneru ta e siaia, ena hesiai taudia, ia e abidadama henia
    bona hanua pavapavana ena haheḡani e dadaraia bona idau dirava ta isiaina asie
    lao heni bona asie toma henia diho a edia Dirava korikorina mo dainai tau-anidia
    e heni taudia, na e hamauridia.
  npi-ULB: नबूकदनेसरले भने, “हामी शद्रक, मेशक, र अबेद्‍नगोका परमेश्‍वरको प्रशंसा गरौं,
    जसले आफ्नो सन्देशवाहक पठाउनुभएको छ र आफ्ना सेवकहरूलाई आफ्नो सन्देश दिनुभएको छ
    । तिनीहरूले मेरो आज्ञा नमानेर उहाँमा विश्‍वास गरे, र आफ्ना परमेश्‍वरबाहेक अरू
    कुनै देवताको पुजा गर्नु र तिनका सामु लम्‍पसार पर्नुको साटोमा तिनीहरूले आफ्ना शरीरलाई
    नै त्यागे ।
  yor-yor: Nígbà náà, ni Nebukadnessari sọ wí pé, “Ìbùkún ni fún Ọlọ́run Ṣadraki,
    Meṣaki àti Abednego, ẹni tí ó rán angẹli rẹ̀ láti gba àwọn ìránṣẹ́ rẹ̀ tí ó gbẹ́kẹ̀lé
    e, wọn kọ àṣẹ ọba, dípò èyí, wọ́n fi ara wọn lélẹ̀ ju kí wọn sìn tàbí foríbalẹ̀
    fún ọlọ́run mìíràn yàtọ̀ sí Ọlọ́run wọn.
  pes-OPCB: 'آنگاه نِبوکَدنِصَّر گفت: «ستایش بر خدای شدرک، میشک و عبدنغو که فرشتهٔ
    خود را فرستاد تا خدمتگزاران خود را که به او توکل کرده بودند نجات دهد. آنها فرمان
    پادشاه را اطاعت نکردند و حاضر شدند بمیرند، ولی خدایی را جز خدای خود پرستش و بندگی
    نکنند.'
  tgl-ULB: Sinabi ni Nebucadnezar, “Purihin natin ang Diyos nina Shadrac, Meshac at
    Abednego na nagpadala ng kaniyang mensahero at nagbigay ng kaniyang mensahe sa
    kaniyang mga lingkod. Nagtiwala sila sa kaniya nang isinantabi nila ang aking
    utos at isinuko ang kanilang mga katawan kaysa sumamba o magpatirapa sa sinumang
    diyos maliban sa kanilang Diyos.
  cbu-NT: Ashiri anoo Nabukodonosor parangu, Siy Apanlliris kizpurcha. Waana wasundururee
    zanganirangu, siyaa tapachindarangiya. Apanllimun mangis taturangus, nuwaa kuki
    kapeetarangsa. Nuw siyaa pachamaam zandarangtaati, itaru siysa nuwaa apanlliri
    ungirtamaam ngatarangsa. Uru iyaanaatstamari Apanllirini ungirtakuni taachiniya,
    tárangsa, tárangiya.
  hui-hui: Ani hondowa kini ibugua hongo howa lalu, Áyu iname Sadaraga Misaga Abedenego
    imarunaga Ngode Datagaliwabe kagonaga mini yaraga hama. Ibugua ibunihondo mitangi
    bialu mini mbiraore hongohe wialu lotu laga agali tebirali uru biamogo bilonaga
    dahuliyali mbira ibilayadago. Uruni tigua homolene gi nahe howa i̱naga mana lo
    wirugo mo wahaya. Tigua dama maru bu karuhondo bi pupu nawiaga howa tininaga Ngode
    Datagaliwabe kago mitangi bialu mo dunini howa lotu laga kagoni.
  mya-mya: မင်း​ကြီး​က``ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့်​အ​ဗေ​ဒ နေ​ဂေါ​တို့​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​ကို
    ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​သည်​ကောင်း ကင်​တ​မန်​ကို​စေ​လွှတ်​တော်​မူ​၍ မိ​မိ​ကို​ယုံ
    ကြည်​ကိုး​စား​ကြ​သော​ဤ​သူ​သုံး​ဦး​တို့ အား​ကယ်​တင်​တော်​မူ​၏။ သူ​တို့​သည်​မိ​မိ
    တို့​၏​ဘု​ရား​မှ​တစ်​ပါး​အ​ခြား​ဘု​ရား​ကို ဦး​ညွှတ်​ရှိ​ခိုး​မည့်​အ​စား မိ​မိ​တို့​အ​သက်
    ဘေး​ကို​ပင်​ပ​မာ​ဏ​မ​ပြု​ဘဲ​ငါ​၏​အ​မိန့် ကို​ဖီ​ဆန်​ခဲ့​ကြ​၏။
  bod-N: དེ་ནས་ནེ་བོ་ཀད་ནེ་ཙར་ན་རེ། ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་ཀྱི་དཀོན་མཆོག་ནི་བསྟོད་ཅིང་བསྔགས་པར་འོས་ཏེ།
    ཁོང་གིས་ཕོ་ཉ་མངགས་ནས་ཁོང་ལ་བརྟེན་པའི་ཞབས་ཕྱི་རྣམས་བསྐྱབས་པ་རེད། ཁོ་ཚོས་རྒྱལ་པོའི་བཀའ་དང་འགལ་ནས་རང་སྲོག་འབེན་ལ་འཇོག་དགོས་བྱུང་ནའང་།
    རང་ཉིད་ཀྱི་དཀོན་མཆོག་མ་གཏོགས་ལྷ་གཞན་གང་ལ་ཡང་ཞབས་ཏོག་མི་བསྒྲུབ་ལ་ཕྱག་ཀྱང་མི་འཚལ་ལོ།
    །
  sna-sna: Ipapo Nebhukadhinezari akati, “Mwari waShadhireki naMeshaki naAbhedhinego
    ngaarumbidzwe, iye akatuma mutumwa wake kuzorwira varanda vake! Ivo vakavimba
    naye vakazvidza murayiro wamambo uye vakazvipira kurasikirwa noupenyu hwavo pano
    kuti vashumire kana kunamata vamwari vapi zvavo kunze kwaMwari wavo.
  spa-BLM: 'Nabucodonosor habló y dijo: “Bendito sea el Dios de Sadrac, Mesac y Abednego,
    que ha enviado a su ángel y ha librado a sus siervos que confiaron en él, y han
    cambiado la palabra del rey, y han entregado sus cuerpos, para no servir ni adorar
    a ningún dios, excepto a su propio Dios.'
  cac-cac: 'A d''a jun rato chi'', ix yalan vin̈aj rey Nabucodonosor chi'' icha tic:
    Alchajocab'' vach'' lolonel d''a sDiosal vin̈aj Sadrac, vin̈aj Mesac yed'' vin̈aj
    Abed-nego to a ix checancot yángel yic scoljiel eb'' schecab'' syac'' val och
    sc''ool d''ay. Maj sc''anab''ajej in checnab''il a in rey in tic eb'' vin̈, b''ecan
    sc''ol eb'' vin̈ scham d''a yichan̈pax yem cuman d''a yaln̈ej tas diosal to man̈
    sDiosaloc eb'' vin̈.'
  swh-ULB: Nebukadneza alisema, “Na tumsifu Mungu wa Shadraka, Meshaki na Abedinego,
    ambaye amemtuma mjumbe wake na amewapa ujumbe watumishi wake. Walimtumaini yeye
    wakati walipoikana amri yangu, na waliitoa miili yao badala ya kuabudu au kusujudia
    mungu mwingine isipokuwa Mungu wao.
  bel-bel: 'Тады Навухаданосар сказаў: «дабраславёны Бог Сэдраха, Місаха і Аўдэнага,
    Які паслаў Свайго анёла і ўратаваў Сваіх рабоў, якія спадзяваліся на Яго і не
    паслухаліся царскага загаду і аддалі свае целы ў агонь, абы ня служыць і не пакланяцца
    іншаму богу, акрамя Бога свайго!'
  deu-ELBBK: 'Nebukadnezar hob an und sprach: Gepriesen sei der Gott Sadrachs, Mesachs
    und Abednegos, der seinen Engel gesandt und seine Knechte errettet hat, die auf
    ihn vertrauten und das Wort des Königs übertraten und ihre Leiber dahingaben,
    um keinem Gott zu dienen noch ihn anzubeten, als nur ihrem Gott!'
  mbb-OT: Ne tenged dutun migkaǥi haazà is hadì te, “Edeliǥen is Megbevayà eni Shadrac,
    Meshac, wey Abednego. Midsuǥù din is belinsuǥuen din te kedlibri kandan te menge
    suluǥuen din he midsarig diyà te kandin. Heini sikandan wazà medsunud te suǥù
    ku te ked-azap duen te ledawan, kekenà, midtumù dan he idtimbag sikandan diyà
    te hapuy su para kenà sikandan mekaazap te minsan hentei he ed-ezapen he kenà
    iyan is kandan he Megbevayà.
  mal-2015: 'അപ്പോൾ നെബൂഖദ്നേസർ കല്പിച്ചതു: ശദ്രക്കിന്റെയും മേശക്കിന്റെയും അബേദ്നെഗോവിന്റെയും
    ദൈവം വാഴ്ത്തപ്പെട്ടവൻ; തങ്കൽ ആശ്രയിക്കയും സ്വന്തദൈവത്തെയല്ലാതെ വേറൊരു ദൈവത്തെയും
    സേവിക്കയോ നമസ്കരിക്കയോ ചെയ്യാതിരിക്കത്തക്കവണ്ണം രാജകല്പനകൂടെ മറുത്തു തങ്ങളുടെ
    ദേഹത്തെ ഏല്പിച്ചുകൊടുക്കയും ചെയ്ത തന്റെ ദാസന്മാരെ അവൻ സ്വദൂതനെ അയച്ചു വിടുവിച്ചിരിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'Akor phenďa o Nebukadnecar: „Bararav le Devles, saves o Šadrach, o Mešach
    the o Abed-Nego lašaren! Ov bičhaďa peskre aňjelos a zachraňinďa peskre služobňiken,
    save andre leste pačanas a na šunde le kraľiskro rozkazis a dine peskre ťela pro
    meriben, bo kamenas te lašarel ča peskre Devles a na kamenas te služinel ňisave
    avre devleske.'
  nlg-nlg: Keri vaho ge bosa Nebachadnezzar, “Holouto/holohabaa didira God Shadrach,
    Meshach maia Abednego! Agaia te nia vetena nina angel geke hola horua nina tinoni
    ni lutu agaira tara talutunia. Agaira tara hughua nina bosa na vunaghi haba mara
    nia togotogo na mate vulea na taluutuniana siki god keha ma didia God vamua.
  pes-OPV: 'آنگاه نبوکدنصر متکلم شده، گفت: «متبارک باد خدای شدرک و میشک و عبدنغو که
    فرشته خود را فرستاد و بندگان خویش را که بر اوتوکل داشتند و به فرمان پادشاه مخالفت
    ورزیدندو بدنهای خود را تسلیم نمودند تا خدای دیگری سوای خدای خویش را عبادت و سجده
    ننمایند، رهایی داده است.'
  ron-1924: 'Небукаднецар а луат кувынтул ши а зис: „Бинекувынтат сэ фие Думнезеул
    луй Шадрак, Мешак ши Абед-Него, каре а тримис пе ынӂерул Сэу ши а избэвит пе служиторий
    Сэй каре с-ау ынкрезут ын Ел, ау кэлкат порунка ымпэратулуй ши шь-ау дат май деграбэ
    трупуриле лор декыт сэ служяскэ ши сэ се ынкине алтуй думнезеу декыт Думнезеулуй
    лор!'
  ben-OBCV: তখন নেবুখাদনেজার বললেন, “শদ্রক, মৈশক ও অবেদনগোর ঈশ্বরের প্রশংসা হোক, যিনি
    নিজের দূত পাঠিয়ে তাঁর দাসদের রক্ষা করেছেন! তারা তাদের ঈশ্বরে আস্থা রেখেছে এবং
    রাজার আদেশ অমান্য করেছে। এমনকি নিজেদের আরাধ্য ঈশ্বর ছাড়া অন্য দেবতাদের সেবা ও
    আরাধনা না করে নিজেদের জীবন দিতেও তারা প্রস্তুত ছিল।
  som-som: Markaasaa Nebukadnesar hadlay oo wuxuu yidhi, Mahad waxaa leh Ilaaha Shadrag,
    iyo Meeshag, iyo Cabeednegoo, oo u soo diray malaa'igtiisa, oo badbaadiyey addoommadiisa
    isaga isku halleeyey, oo beddelay hadalkii boqorka, oo jidhkooda bixiyey, inayan
    u adeegin, ama u sujuudin ilaah kale Ilaahooda mooyaane.
  lat-VUC: 'Judicia enim vera fecisti juxta omnia, quæ induxisti super nos, et super
    civitatem sanctam patrum nostrorum Jerusalem: quia in veritate et in judicio induxisti
    omnia hæc propter peccata nostra.'
  eng-ASVBT: Nebuchadnezzar spake and said, Blessed be the God of Shadrach, Meshach,
    and Abed-nego, who hath sent his angel, and delivered his servants that trusted
    in him, and have changed the king’s word, and have yielded their bodies, that
    they might not serve nor worship any god, except their own God.
  ita-1885: 'E Nebucadnesar prese a dire: Benedetto sia l''Iddio di Sadrac, di Mesac,
    e di Abed-nego, il quale ha mandato il suo Angelo, ed ha liberati i suoi servitori,
    che si son confidati in lui, ed hanno trapassato il comandamento del re, ed hanno
