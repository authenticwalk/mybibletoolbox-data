  ckb-ckb: 'ئینجا نەبوخودنەسر گوتی: «ستایش بۆ خودای شەدرەخ و مێشەخ و عەبێدنەگۆ، ئەوەی
    فریشتەکەی خۆی نارد و بەندەکانی خۆی ڕزگار کرد، ئەوانەی پشتیان بەو بەست و فەرمانی
    پاشایان شکاند، گیانی خۆیان بەخشی بۆ ئەوەی کڕنۆش بۆ خودایەکی دیکە بێجگە لە خوداکەیان
