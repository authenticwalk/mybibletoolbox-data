    Ditak dita Apajuíjin kajinas anentaimaidau asag, wi chicham umikbaunash umikchagmae.
    Nuadui wainka apajuímtai aina nunú ememattan dakituinak, dekas ayatak jinaami
    tumabiagmae.'
  kyc-kyc: Dokopa kiŋi dokome lao, Setarake Mesake Apenekomoona Anatu doko lakandamana.
