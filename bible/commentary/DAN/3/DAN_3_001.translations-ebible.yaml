    jana yurranin bayanga yilbal.”
  asm-FB: ৰজা নবূখদনেচৰে ষাঠি হাত ওখ আৰু ছহাত বহল এনে এক সোণৰ মূৰ্তি সাজি বাবিল প্ৰদেশৰ
    দূৰা নামৰ সমথলত স্থাপন কৰিলে।
  sus-A: مَنفّ نٍبُكَدَنسَرِ نَشَ كُيٍ ندٍ يَءِلَن شّيمَ رَ. عَ شَ كُيّ نْنفْن يَ
    تٌنفٌ سٍننِ، عَ شَ فبٌي قَن نْنفْن يَ سٍننِ. عَ نَشَ عَ تِ دُرَ فٍيَ بُنيِ بَبِلْن
    بْشِ مَ.
  fra-SBL: Le roi Nebucadnetsar fit une statue d'or, dont la hauteur était de soixante
    coudées et la largeur de six coudées. Il la dressa dans la plaine de Dura, dans
    la province de Babylone.
  hbo-hbo: נְבוּכַדְנֶצַּ֣ר מַלְכָּ֗א עֲבַד֙ צְלֵ֣ם דִּֽי־דְהַ֔ב רוּמֵהּ֙ אַמִּ֣ין
    שִׁתִּ֔ין פְּתָיֵ֖הּ אַמִּ֣ין שִׁ֑ת אֲקִימֵהּ֙ בְּבִקְעַ֣ת דּוּרָ֔א בִּמְדִינַ֖ת
    בָּבֶֽל׃
  piu-2006: Mayutju Nipukanitjanya kana nyinanytjala, palumpa waarrkana tjuṯangkuya
    Nipukanitjanya nguwanpa tiṉaya kuultatjanu palyara ngaratjunu, Nipukanitjalu tjananya
    watjantjala. Tawunu Papilunangka yila yurilpangka palyara ngaratjunu. Palunyatjanu
    tjana aḻṯingu aṉangu tjuṯa, kuultatjanu palyaṉutja palula tjungurrinytjaku. Tjungurringkula
    tjananya mayutju Nipukanitjaku waarrkanalu watjaṉu, “Turampata kiitawuṯarraya
    tjiṉṯukarrangu tjiṉṯungka wangkatjingalku. Yalatji mutjika wangkatjingantjalanyurra
    ngurrangurungku kulira pupakatirranyurra ngaatjanya Nipukanitjanya nguwanpa palyaṉutja
    waḻkuntjaku. Yaṉangungku kulira wantinytjala waḻkuntjawiyangku, waru tiṉakutulatju
    katirra yuṉṯura waṉiku, kamparra wiyarrinytjaku.” Palunyangka yaṉangu tjuṯangkuya
    mutjika palunya kulira kuultatjanu palyaṉutja palulakutu yankula waḻkuṉingi. Palunyangka
    Tjuwu tjuṯaku yunytjuwiya tjuṯangkuya mayutju Nipukanitjala yankula yalatji tjakultjunu,
    “Tjuwu palunya tjirripala nyuntu tjananya mayutju nyinatjunu. Paluru tjana wiya
    waḻkuṉi ngaratjunutjanya. Yini yalatjiya nyinanyi Tjatarakanya, Mitjakanya, Yapinikunya.
    Nyuntupaya mayutjuku kulintjawiya nyinanyi, palunya ngaratjunutja waḻkuntjawiyaya.
    Nyuntupa wangkaya kulira wantinyi.” Kulira mayutju Nipukanitjalu yuṉpa wayilarrirra
    waarrkana wantirriyaṉu witira tjananya Tjatarakanyangarri ngalya katinytjaku.
    Ngalya yankulaya ngaranytjala tjapiṉu tjananya, “Nyaaku nyurrangarri ngaratjunutja
    nyangangi waḻkuntjawiyangku?” Piyuku tjananya watjaṉu, “Nyurrangarrimpa mayutju
    tiṉa Katutjalu nyurranya puṯu kanalku, waru tiṉangkanyurra kamparra wiyarriku.”
    Tjatarakalungarri yalatji watjaṉu, “Yiltalatju wiya kuultatjanu palyaṉutja palunya
    waḻkulpayi, mayutju Katutjalulanyatju kanalku waru tiṉangkamarra. Yalatjilatju
    kuliṉi. Tjinguru Katutjalulanyatju kanalkitjangku kulintjawiyangka, kutulatju
    Katutja palunya waḻkunmalpa, wantiwiyangku. Kuultatjanu palyaṉutja palunya wiyalatju
    waḻkulku.” Palunyatjanu mayutju Nipukanitjalu tjananya wayilarringkula watjaṉu
    waarrkana tjuṯangku tjananya katirra waru tiṉangka yuṉṯura tjarrpatjunkunytjaku.
  pjt-pjt: Ka ngula mayatja Nipaka-nitjalu wati waṟka tjuṯangka wangkangu wati-wati
    puḻka mulapa kaulnguṟu palyantjaku, katu mulapa 30 miita munu lipi mulapa 3 miita.
    Paluṟu tjanala wangkangu uṟilta ngaṟatjunkunytjaku ngura ini Tuuṟala panya Papilanta
    itingka.
  kik-kik: Na rĩrĩ, Mũthamaki Nebukadinezaru nĩathondekithirie mũhianano wa thahabu,
    wa mĩkono mĩrongo ĩtandatũ kũraiha na igũrũ, na mĩkono ĩtandatũ kwarama, na akĩũhaandithia
    werũ-inĩ wa Dura kũu bũrũri wa Babuloni.
  omb-omb: Ratahigi Nebokadnesa mo bolo na gailandolando gena vatu homu. Qaravugi
    sugu ngavulu geiono me a lawuana sugu gaiono. U labetagi nie lolo tavola hi Dura,
    lo togagi venue hi tau Babilon.
  fra-NCL: Le roi Nabuchodonosor fit une statue d’or, dont la hauteur était de soixante
    coudées et la largeur de six coudées ; il la dressa dans la plaine de Dura, dans
    la province de Babylone.
  cek-AK: Siangpahrang, Nebuchadnezzar mah dong quitarukto kasang, dong tarukto kawk
    sui krang to sak moe, Babylon prae thung ih Dura azawn ah a thling.
  cuk-cuk: Rey-Nabucodonosor ibmar-duleyob-orgi-sobaled-sobega igar-uksad. We-ibmar-duleyob-orgi-sobaledi,
    daliambe-gakatale (15) nibgued, e-wardunguedi daligwen-gaka-negabalad. We-ibmar
    Babilonia-yargi, Dura-neba-naidgi sobar-ogwichisad.
  uig-CYR: Падиша Небоқаднәсар алтундин егизлиги атмиш гәз, кәңлиги алтә гәз келидиған
    бир һәйкәл ясап, Бабил өлкисиниң Дура түзләңлигигә орнатти.
  pma-pma: Avong tai, asuv houlu Nebukanesa meng kat meatin keil onen avoumon mari
    nana tai. Ka navong alehei avati lati mulomal, mita teni vina nesa rokol hanumau
    tai ka halualim emun (30 m) ka usi aven rokol usite sav vi mita etel (3 m). Evus,
    aremal kat nana enek en gol en usite vasi keil, ka avati lati en out tai koa vi
    aet koa avise en ‘Dura’ en provins ten out Babilon.
  tel-2017: రాజైన నెబుకద్నెజరు ఒక బంగారు విగ్రహం చేయించాడు. దాని ఎత్తు అరవై మూరలు,
    వెడల్పు ఆరు మూరలు. బబులోను దేశాలోని “దూరా” అనే మైదానంలో దాన్ని నిలబెట్టించాడు.
  hat-BSA: Wa Nebucadnetsar te fè yon estati fèt an lò ak yon imaj lò, wotè a sila
    a te swasant koude e lajè li sis koude. Li te fè l monte sou plèn Dura nan pwovens
    a Babylone.
  kos-kos: Tokosra Nebuchadnezzar el sap orekla ma sruloala gold se, fit eungoul fulata
    ac fit eu sralap, ac el sap tulokyak in acn tupasrpasr se pangpang Dura, apkuran
    nu ke siti Babylon.
  hbo-WLC: נְבוּכַדְנֶצַּ֣ר מַלְכָּ֗א עֲבַד֙ צְלֵ֣ם דִּֽי־דְהַ֔ב רוּמֵהּ֙ אַמִּ֣ין
    שִׁתִּ֔ין פְּתָיֵ֖הּ אַמִּ֣ין שִׁ֑ת אֲקִימֵהּ֙ בְּבִקְעַ֣ת דּוּרָ֔א בִּמְדִינַ֖ת
    בָּבֶֽל׃
  ibo-ibo: Eze Nebukadneza kpụrụ oyiyi ọlaedo nke ịdị elu ya ga-adị iri mita atọ,
    obosara ya ga-adị ka mita atọ. Emesịa, o debe ya nʼobosara ala Dura, nke dị nʼotu
    mpaghara Babilọn.
  ory-ory: ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଷାଠିଏ ହାତ ଉଚ୍ଚ ଓ ଛଅ ହାତ ପ୍ରସ୍ଥ ଏକ ସୁବର୍ଣ୍ଣମୟ ପ୍ରତିମା
    ନିର୍ମାଣ କଲା; ବାବିଲ ପ୍ରଦେଶର ଦୂରା ନାମକ ପଦାରେ ସେ ତାହା ସ୍ଥାପନ କଲା।
  chk-chk: Iwe, ewe king Nepukatnesar a föri eu uluulun aramas seni kolt, tekian ükükün
    tiwe fiit, nge öün tiwu fiit. Iwe, a anomu lon ewe maasiesin Tura lon ewe sop
    itan Papilon.
  rop-rop: Orait, King Nebakanesa bin dalim im wekinmenmob blanga meigim golwan drimin
    sheip. Imbin brabli bigwan tharran. Olabat bin meigim tharran 27 mita apendan,
    en 3 mita longwei. Deibin pudumap im langa det plein kantri gulum Dura deya langa
    Bebalon.
  ukr-1871: Царь Навуходонозор зробив був золотого ідола на шістьдесять ліктїв заввишки,
    на шість ліктїв завширшки, поставив його на полі Деїрі, в краю Вавилонському,
  deu-1951: König Nebukadnezar machte ein goldenes Standbild, sechzig Ellen hoch und
    sechs Ellen breit, das ließ er in der Ebene Dura, in der Landschaft Babel aufstellen.
  eng-JPS: Nebuchadnezzar the king made an image of gold, whose height was threescore
    cubits, and the breadth thereof six cubits; he set it up in the plain of Dura,
    in the province of Babylon.
  srp-1865: Car Navuhodonosor naèini zlatan lik, kojemu visina bješe šezdeset lakata,
    a širina šest lakata; i namjesti ga u polju Duri u zemlji Vavilonskoj.
  lug-lug: Kabaka Nebukadduneeza n’abumbisa ekifaananyi ekya zaabu, obugulumivu mita
    amakumi abiri mu musanvu n’obugazi mita bbiri ne sentimita nsanvu, n’alagira kiteekebwe
    mu lusenyi lwa Dduula, mu ssaza ly’e Babulooni.
  heb-heb: נבוכדנצר מלכא עבד צלם די דהב רומה אמין שתין פתיה אמין שת אקימה בבקעת דורא
    במדינת בבל׃
  ben-IRV: রাজা নবূখদনিৎসর ষাট হাত উঁচু ও ছয় হাত চওড়া একটা সোনার মূর্ত্তি তৈরী করলেন।
    তিনি সেটিকে ব্যাবিলন দেশের দূরা সমভূমিতে রাখলেন।
  pan-pan: ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਇੱਕ ਸੋਨੇ ਦੀ ਮੂਰਤੀ ਬਣਵਾਈ ਜਿਸ ਦੀ ਉਚਿਆਈ ਸੱਠ ਹੱਥ ਤੇ ਚੌੜਾਈ
    ਛੇ ਹੱਥ ਸੀ ਅਤੇ ਉਸ ਨੂੰ ਦੂਰਾ ਨਾਮਕ ਮੈਦਾਨ ਬਾਬਲ ਦੇ ਸੂਬੇ ਵਿੱਚ ਖੜਾ ਕੀਤਾ।
  tkr-tkr: Paççah Navuxodonosoree k'ınəəğəyna haykal haa'a. Mançina axtıvalla yixhts'al
    (60), əq'vallab yixhılle xılekkum ıxha. Haykalıb gyuvxhu vuxhana Baabilyne cigabışeene
    Dura eyhene çoleeqa.
  mya-JVB: တရံရောအခါနေဗုခဒ်နေဇာ မင်းကြီး သည် အမြင့် အတောင် ခြောက် ဆယ်၊ အနံ ခြောက်
    တောင် ရှိသောရွှေ ရုပ်တု ကို လုပ် ပြီးမှ၊ ဗာဗုလုန် ကျေးလက် ဒုရ လွင်ပြင် ၌ တည် ထားတော်မူ၍၊
  tte-O: Kin Nebukadinesa iloina gole sikalai kokotomo yabo siginauli kana sae tuwenti
    seben mitas yo kana tabataba mitas yaiyona. Kokotomone siyatolo Dula kwabuna mena,
    dedei Babilon kalona mena.
  tbg-tbg: Vo enta King Nebukanesaava vaiinti maraqura/varaha nora qora vo kori oriqohai
    autu timitaate tumanta vira autu amitora. Vi haikava vaireva, virini 27 mita vauvaro
    tauriniara 3 mita vaura. Nebukanesaava tumanta vika vi haikara vare vuru Babironi
    provinsi Dura Uqitaini vaavi ara amitora.
  hmo-hmo: King Nebukanesa ese golo kaivakuku badana ta ia haginia, iena lata be 27
    mita bona ena lababa be 3 mita. Unai be Dura ena tano palaka dekenai ia haginia,
    Babulonia ena tano lalonai.
  urd-urd: 'नबूकदनज़र बादशाह ने एक सोने की मूरत बनवाई जिसकी लम्बाई साठ हाथ और चौड़ाई
    छ: हाथ थी, और उसे दूरा के मैदान सूबा — ए — बाबुल में खड़ा किया।'
  rus-SYN: Царь Навуходоносор сделал золотой истукан, вышиною в шестьдесят локтей,
    шириною в шесть локтей, поставил его на поле Деире, в области Вавилонской.
  bqc-SIM: Kí Nɛbukanɛza tã́a pì ń vuao lán gbɛ̃nazĩnawa. A lɛsĩ gã̀sĩsuu
    bàaↄ̃, a yàasa gã̀sĩsuu soolo. Ɔ̃ a pɛ̀lɛ Dula guzulɛu Babɛli bùsuu.
  tcz-CHONGTHU: Nebuchadnezzar lengpan, sana milim khat asemin, milim chu asandan
    tong somgup alhingin chuleh availam tong gup alhinge. Chuleh milim chu Dura phaicham,
    Babylon gamkai sunga chun atungdoh in ahi.
  mar-mar: नबुखद्नेस्सर राजाने सोन्याचा एक पुतळा केला त्याची उंची साठ हात आणि रुंदी
    सात हात होती, त्याची स्थापना त्याने बाबेल प्रांताच्या दुरा मैदानात केली.
  qub-qub: Ray Nabucodonosormi runa-nirajta goripita rurachiran runacuna adurananpaj.
    Chaypaga altuynin caran quimsa chunca (30) metru, anchuyninna quimsa metru. Nircur
    chayta ichichinanpaj niran Babilonia probinsyacho caycaj Dura pampaman.
  bqp-bqp: Sinɑ boko Nɛbukɑnɛsɑɑ u bwɑ̃ɑroku wurɑguu kuɑ. Gen gunum mu sɑ̃ɑ gɔm soonu
    wɑtɑ. Gen yɑsum mɑɑ sɑ̃ɑ gɔm soonu nɔɔbɑ tiɑ. Bɑ gu yɔ̃rɑsiɑ bɑtumɑ gɑɑ sɔɔ ye
    bɑ mɔ̀ Durɑ, Bɑbilonin tem berɑ mi.
  hat-hat: Wa Nèbikadneza te fè fè yon gwo estati lò. Estati a te gen katrevendis
    pye wotè ak nèf pye lajè. Li fè yo mete l' kanpe nan mitan plenn Doura a, nan
    pwovens Babilòn lan.
  eng-BSB: King Nebuchadnezzar made a golden statue sixty cubits high and six cubits
    wide, and he set it up on the plain of Dura in the province of Babylon.
  eng-WEBPB: Nebuchadnezzar the king made an image of gold, whose height was sixty
    cubits and its width six cubits. He set it up in the plain of Dura, in the province
    of Babylon.
  kbq-kbq: Kini ne' Nebukatnesa'ma vahe amema'a golireti tro hu'neana zaza'amo'a 27ni'a
    mita higeno, kahesa'amo'a 3'a mita hu'neankino ana amema'a Babiloni mopafina Durae
    nehaza agupofi retru rente'ne.
  nhe-BL: Huan teipa nopa Tlanahuatijquetl Nabucodonosor tlanahuati ma quichijchihuaca
    se teteyotl tlen oro tlen quipixqui 26 metros ihuejcapanca huan nechca eyi metros
    itomajca. Huan tlanahuati ma quitlalica ipan ne tlamayamitl tlen itoca Dura nechca
    altepetl Babilonia.
  bus-bus: Kí Nɛbukanɛza tãa pì kↄ̃n vurao lán gbɛ̃ntee bà. À lezĩ kà gã̀sãsuu
    baaagↄ̃, à yàasa sↄ̃ gã̀sãsuu swɛɛdomɛ. Ben à pɛ̀ɛ Dura guzurɛn Babilↄnu bùsun.
  gub-BL: Tuwihawete Namukononozor uzapo kar awa hagapaw a'e kury. Iaiha haw heta
    27 met. Iànàgaw heta 2,70 met. — Pemupu'àm awa hagapaw ywytyr heta 'ymaw Nurà
    her ma'e rehe Mawiron ywy rehe nehe, i'i wemiruze'eg wanupe.
  eng-DRA: King Nabuchodonosor made a statue of gold, of sixty cubits high, and six
    cubits broad, and he set it up in the plain of Dura of the province of Babylon.
