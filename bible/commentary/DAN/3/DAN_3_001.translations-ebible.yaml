  guj-2017: નબૂખાદનેસ્સાર રાજાએ છ હાથ ઊંચી અને છ હાથ પહોળી સોનાની મૂર્તિ બનાવી હતી.
    તેણે બાબિલના પ્રાંતમાંના દૂરાના મેદાનમાં તેની સ્થાપના કરાવી.
  pon-2006A: Eri, Nanmwarki Nepukadnesar ahpw ketin wiahda sansal kohl ehu, me ileilehki
    piht 90 oh tehlapki piht 9. E ahpw ketin pwilikidiong nan patapat en Dura, nan
