  tbz-SIM: Kòo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ dɔɔ̀ tɛsɔɔtenkɑɑnìtɛ̀ kɛ̀ tɛ okùmɛ̀ mbo mɛ́tìrìbɛ̀
