verse: DAN.003.001
translations:
  mal-C: നെബൂഖദ്നേസർ രാജാവ് സ്വർണംകൊണ്ട് ഒരു പ്രതിമയുണ്ടാക്കി. അതിന്റെ ഉയരം അറുപതു
    മുഴവും വീതി ആറുമുഴവും ആയിരുന്നു. അദ്ദേഹം അതിനെ ബാബേൽ പ്രവിശ്യയിലുള്ള ദൂരാസമഭൂമിയിൽ
    നിർത്തി.
  deu-TKW: Der König Nebukadnezar ließ ein goldenes Standbild von sechzig Ellen Höhe
    und sechs Ellen Breite anfertigen und in der Ebene von Dura in der Provinz Babel
    aufstellen.
  lin-lin: Mokonzi Nabukodonozori asalisaki ekeko moko ya wolo, oyo ezalaki na bametele
    pene tuku misato na bosanda mpe bametele pene misato na mokuse. Atelemisaki yango
    kati na etando ya Dura, na etuka ya Babiloni.
  eng-LSV: Nebuchadnezzar the king has made an image of gold, its height sixty cubits,
    its breadth six cubits; he has raised it up in the Valley of Dura, in the province
    of Babylon;
  eng-GNV: 'Nebuchad-nezzar the King made an image of gold, whose height was three
    score cubits, and the breadth thereof sixe cubites: hee set it vp in the plaine
    of Dura, in the prouince of Babel.'
  eng-WEBSTER: 'Nebuchadnezzar the king made an image of gold, whose hight was sixty
    cubits, and the breadth of it six cubits: he set it up in the plain of Dura, in
    the province of Babylon.'
  nhw-BL: Huan teipa nopa Tlanahuatijquetl Nabucodonosor tlanahuati ma quichijchihuaca
    se teteyotl tlen oro catli quipixqui 26 metros ihuejcapanca huan nechca eyi metros
    itomajca. Huan tlanahuati ma quitlalica ipan ne tlamayamitl catli itoca Dura nechca
    altepetl Babilonia.
  swh-ONEN: Mfalme Nebukadneza alitengeneza sanamu ya dhahabu, yenye kimo cha dhiraa
    sitini, na upana wa dhiraa sita, akaisimamisha kwenye tambarare ya Dura katika
    jimbo la nchi ya Babeli.
  bba-bba: Sinɑ boko Nɛbukɑnɛsɑɑ u bwɑ̃ɑroku wurɑɡuu kuɑ. Gen ɡunum mu sɑ̃ɑ ɡɔm soonu
    wɑtɑ. Gen yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu nɔɔbɑ tiɑ. Bɑ ɡu yɔ̃rɑsiɑ bɑtumɑ ɡɑɑ sɔɔ ye
    bɑ mɔ̀ Durɑ, Bɑbilonin tem berɑ mi.
  eng-KJVCPB: 'Nebuchadnezzar the king made an image of gold, whose height was threescore
    cubits, and the breadth thereof six cubits: he set it up in the plain of Dura,
    in the province of Babylon.'
  mpx-mpx: Kin Nebukanesa gold i ahe gogoginol etega i ginoliya, ana miha 27 mita
    ge ana manamana 2.7 mita. Gogoginol o i pamilila Dula abwabwina elana, labi Babiloni
    gamwanaa.
  luo-luo: Ruoth Nebukadneza noloso kido moro mar dhahabu ma borne noromo fut piero
    aboro gaboro gi nus, to lachne ne en fut apar, kendo nochunge e paw Dura e piny
    Babulon.
  meu-meu: King Nebukadnesara ese gold kaivakukuna ta e karaia, latana na kiubit tauratoi-ahui
    bona lababana na kiubit tauratoi. Ia ese Dura taorana ai e haginia, Babulono tanona
    ai.
  npi-ULB: नबूकदनेसर राजाले तिस मिटर अग्लो र तिन मिटर चौडा एउटा सुनको मूर्ति बनाए
    । तिनले त्यो बेबिलोन प्रदेशमा दूराको मैदानमा खडा गरे ।
  yor-yor: Nebukadnessari ọba gbẹ́ ère wúrà kan, èyí tí gíga rẹ̀ tó àádọ́rùn-ún ìgbọ̀nwọ́,
    tí fífẹ̀ rẹ̀ tó ẹsẹ̀ mẹ́fà, ó sì gbé e kalẹ̀ ní pẹ̀tẹ́lẹ̀ Dura ní agbègbè ìjọba
    Babeli.
  pes-OPCB: نِبوکَدنِصَّر مجسمه‌ای از طلا به بلندی سی متر و پهنای سه متر ساخت و آن
    را در دشت «دورا» در سرزمین بابِل بر پا نمود.
  tgl-ULB: Gumawa ng isang gintong imahen si Nebucadnezar na animnapung siko ang taas
    at anim na siko ang lapad. Ipinatayo niya ito sa Kapatagan ng Dura sa lalawigan
    ng Babilonia.
  cbu-NT: Ashiriya, kurak Nabukodonosor tiptsiree maachee kapung tputs tamapari ashiru,
    orpat tinamaam kamachtarangiya. Íwaririni 30 metro, wamanarinsha tuchip metro
    ashiru tinangints. Sheerus, tsap Doramun watandsamun, itsireerus wayangints, yakat
    Babiloniy watsirishta, tiptsiree kamachtaku tárangiya.
  hui-hui: Nebugadenesa ibugua bidaba layagola tigua ngolome agali ale mbira wabu
    heleneya. Agali ale ogoni ibu lunaga mida magi pira kirani karia (27) wialu timbuninaga
    mida magi tebira wabu helene. Ogoni Babilono dindi gunguni tigabi mbira mini Dura
    wiagoria wabu helene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်​အ​မြင့်​ပေ​ကိုး ဆယ်၊ အ​နံ​ကိုး​ပေ​ရှိ​သော​ရွှေ​ရုပ်​ကြီး​ကို
    သွန်း​လုပ်​စေ​ပြီး​လျှင်​ဗာ​ဗု​လုန်​ဒု​ရ​လွင် ပြင်​တွင်​တည်​ထား​စေ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་མཐོ་ཚད་ལ་ཁྲུ་དྲུག་ཅུ་དང་ཞེང་ལ་ཁྲུ་དྲུག་ཅན་གྱི་གསེར་སྐུ་ཞིག་བཞེངས་ནས་པཱ་པེལ་ལོན་ཡུལ་གྱི་དོའུ་རཱ་ཐང་དུ་ཀེ་རེར་བསྒྲེངས་སོ།
    །
  sna-sna: Mambo Nebhukadhinezari akaita chifananidzo chegoridhe, chakanga chakareba
    makubhiti makumi matanhatu uye makubhiti matanhatu paupamhi, akachimisa pabani
    reDhura munyika yeBhabhironi.
  spa-BLM: El rey Nabucodonosor hizo una imagen de oro, cuya altura era de sesenta
    codos y su anchura de seis codos. La colocó en la llanura de Dura, en la provincia
    de Babilonia.
  cac-cac: Ix schec vin̈aj rey Nabucodonosor b'ochaj jun yechel ayoch oro d'ay, 30
    metro steel, axo sat, oxe' metro. Ix yalan vin̈ to tz'ac'jiem d'a jun ac'lic scuchan
    Dura d'a yol yic Babilonia chi'.
  swh-ULB: Mfalme Nebukadneza alitengeneza sanamu ya dhahabu ambayo ilikuwa na urefu
    wa dhiraa sitini na upana dhiraa sita. Aliiweka katika uwanda wa Dura katika jimbo
    la Babeli.
  bel-bel: Цар Навухаданосар зрабіў залатога ідала, у вышыню шэсьцьдзясят локцяў,
    у шырыню шэсьць локцяў, паставіў яго ў даліне Дэіра, у Вавілонскім краі,
  deu-ELBBK: 'Der König Nebukadnezar machte ein Bild aus Gold: seine Höhe 60 Ellen,
    seine Breite 6 Ellen; er richtete es auf in der Ebene Dura, in der Landschaft
    Babel.'
  mbb-OT: Dutun he timpu, mibpevaal si Nebucadnezar te ledawan he vulawan. Is ketikang
    din 90 he ǥiek ne 9 he ǥiek is keluag din. Ne hein nepasad en haazà, impehitindeg
    din diyà te suǥud diyà te Dura diyà te prubinsya he Babilonia.
  mal-2015: നെബൂഖദ്നേസർരാജാവു പൊന്നുകൊണ്ടു ഒരു ബിംബം ഉണ്ടാക്കി; അതിന്റെ ഉയരം അറുപതു
    മുഴവും വണ്ണം ആറു മുഴവും ആയിരുന്നു; അവൻ അതിനെ ബാബേൽസംസ്ഥാനത്തു ദൂരാസമഭൂമിയിൽ നിർത്തി.
  rmc-rmc: O kraľis Nebukadnecar diňa te kerel somnakuňi socha. Sas uči 27 metri a
    buchľi sas maj 3 metri. Diňa la te ačhavel pre rovina Dura andre babiloňiko provincija.
  nlg-nlg: Mana Vunaghi hava Nebachadnezzar te gonia sakai na tinoni nia na gold me
    tughuru vaghini dato tana nanata ni Dura ilokana na bubulo i Babylon. Na titinoni
    te vagha hangavulu lima na ghoto na datona me sakai na ghoto mi levu na volapaana.
  pes-OPV: نبوکدنصر پادشاه تمثالی از طلا که ارتفاعش شصت ذراع و عرضش شش ذراع بود ساخت
    و آن را در همواری دورا درولایت بابل نصب کرد.
  ron-1924: Ымпэратул Небукаднецар а фэкут ун кип де аур, ыналт де шайзечь де коць
    ши лат де шасе коць. Л-а ридикат ын валя Дура, ын цинутул Бабилонулуй.
  ben-OBCV: রাজা নেবুখাদনেজার 27 মিটার উঁচু এবং 2.7 মিটার চওড়া একটি সোনার মূর্তি
    তৈরি করলেন এবং ব্যাবিলন প্রদেশের দূরা সমভূমিতে স্থাপন করলেন।
  som-som: Boqor Nebukadnesar wuxuu sameeyey ekaan dahab ah, oo jooggeedu lixdan dhudhun
    yahay, ballaadhkeeduna lix dhudhun yahay, oo wuxuu qotomiyey bannaankii Duuraa
    oo ku yaal gobolka Baabuloon.
  lat-VUC: Nabuchodonosor rex fecit statuam auream, altitudine cubitorum sexaginta,
    latitudine cubitorum sex, et statuit eam in campo Dura, provinciæ Babylonis.
  eng-ASVBT: 'Nebuchadnezzar the king made an image of gold, whose height was threescore
    cubits, and the breadth thereof six cubits: he set it up in the plain of Dura,
    in the province of Babylon.'
  ita-1885: IL re Nebucadnesar fece una statua d'oro, d'altezza di sessanta cubiti,
    e di larghezza di sei cubiti; e la rizzò nella pianura di Dura, nella provincia
    di Babilonia.
  eng-ULB: King Nebuchadnezzar made a gold statue that was sixty cubits tall and six
    cubits wide. He set it up in the Plain of Dura in the province of Babylon.
  spa-VBL: El rey Nabucodonosor mandó hacer una estatua de oro de sesenta codos de
    alto y seis de ancho. La hizo instalar en la llanura de Dura, en la provincia
    de Babilonia.
  fra-_FOB: Le roi Nébucadnetsar fit une statue d'or, haute de soixante coudées et
    large de six coudées. Il la dressa dans la plaine de Dura, dans la province de
    Babylone.
  mal-mal: നെബൂഖദ്നേസർ രാജാവ് പൊന്നുകൊണ്ട് ഒരു ബിംബം ഉണ്ടാക്കി; അതിന്റെ ഉയരം അറുപതു
    മുഴവും വീതി ആറ് മുഴവും ആയിരുന്നു; അവൻ അത് ബാബേൽസംസ്ഥാനത്ത് ദൂരാ എന്ന സമഭൂമിയിൽ
    നിർത്തി.
  urd-GVR: Ek din Nabūkadnazzar ne sone kā mujassamā banwāyā. Us kī ūṅchāī 90 fuṭ
    aur chauṛāī 9 fuṭ thī. Us ne hukm diyā ki but ko sūbā Bābal ke maidān banām dūrā
    meṅ khaṛā kiyā jāe.
  suz-BL: मिनु पिप नेबुकदनेसरमी सुन के मूर्ति का सेल्‍तु। मेको मूर्ति ६० कुबीत ग्‍येत्‍थ
    लाइश्‍शो नु ६ कुबीत पित्‍थ ब्रेम्‍शो बाक्‍त। मिनु मेको कली बेबीलोन ङा दुरा माइश्‍शो
    दिंममी राप्‍पाइश्‍शा वोइक्‍तु। कुबीत का आधा मिटर खोदेंशो बाक्‍ब।
  eng-NOY: Nebuchadnezzar the king made an image of gold, whose height was sixty cubits,
    and whose breadth was six cubits. He set it up in the plain of Dura, in the province
    of Babylon.
  ita-1927: Il re Nebucadnetsar fece una statua d’oro, alta sessanta cubiti e larga
    sei cubiti, e la eresse nella pianura di Dura, nella provincia di Babilonia.
  ckb-ckb: نەبوخودنەسری پاشا پەیکەرێکی لە زێڕ دروستکرد، درێژییەکەی شەست باڵ و پانییەکەی
    شەش باڵ بوو، لە دەشتی دورا لە هەرێمی بابل داینا.
  eng-BBE: 'Nebuchadnezzar the king made an image of gold, sixty cubits high and six
    cubits wide: he put it up in the valley of Dura, in the land of Babylon.'
  kan-OKCV: ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸುಮಾರು 27 ಮೀಟರ್ ಎತ್ತರ ಮತ್ತು ಸುಮಾರು ಎರಡೂವರೆ ಮೀಟರ್
    ಅಗಲ ಇರುವ ಒಂದು ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಮಾಡಿಸಿ, ಬಾಬಿಲೋನ್ ಪ್ರಾಂತದಲ್ಲಿರುವ ದೂರಾ ಎಂಬ ಬಯಲಿನಲ್ಲಿ
    ನಿಲ್ಲಿಸಿದನು.
  tam-2017: ராஜாவாகிய நேபுகாத்நேச்சார் அறுபதுமுழ உயரமும், ஆறுமுழ அகலமுமான ஒருபொற்சிலையை
    உண்டாக்கி, பாபிலோன் மாகாணத்திலிருக்கிற தூரா என்னும் சமபூமியிலே நிறுத்தினான்.
  spa-RV-1909: 'EL rey Nabucodonosor hizo una estatua de oro, la altura de la cual
    era de sesenta codos, su anchura de seis codos: levantóla en el campo de Dura,
    en la provincia de Babilonia.'
  ron-BTF: Împăratul Nebucadnețar, a făcut un chip de aur, a cărui înălțime era de
    șaizeci de coți și lățimea lui șase coți; l-a înălțat în câmpia Dura, în provincia
    Babilon.
  eng-WEBP: Nebuchadnezzar the king made an image of gold, whose height was sixty
    cubits and its width six cubits. He set it up in the plain of Dura, in the province
    of Babylon.
  eng-FBV: King Nebuchadnezzar had a gold statue made that was sixty cubits tall and
    six cubits wide. He had it set up on the plain of Dura in the province of Babylon.
  nch-BL: Huan teipa nopa Tanahuatijquet Nabucodonosor tanahuati ma quichijchihuaca
    se teteyot ten oro cati quipixqui 26 metros ihuejcapanca huan nechca eyi metro
    itomajca. Huan tanahuati ma quitalica ipan ne tamayamit cati itoca Dura nechca
    altepet Babilonia.
  vie-1934: Vua Nê-bu-cát-nết-sa làm một pho tượng bằng vàng, cao sáu mươi cu-đê và
    ngang sáu cu-đê, để đứng trong đồng bằng Đu-ra, thuộc tỉnh Ba-by-lôn.
  hin-CV: राजा नबूकदनेज्ज़र ने एक सोने की मूर्ति बनवाई, जिसकी ऊंचाई लगभग 25 मीटर और
    चौड़ाई अढ़ाई मीटर थी, और उसने उसे बाबेल प्रदेश में दूरा के मैदान में स्थापित किया.
  spa-BES: Nabucodonosor, el rey, hizo una imagen de oro, sesenta codos de alto y
    seis codos de ancho; la levantó en el valle de Dura, en la tierra de Babilonia.
  tdx-tdx: Nanao saren-draha volamena t’i Nebokadnetsare mpanjaka, kiho enem-polo
    ty haabo’e, le kiho eneñe ty am-pohe’e; natroa’e ami’ty monto’ i Dorà, am-paritane’
    i Bavele ao.
  tha-KJV: กษัตริย์​เนบูคัดเนสซาร์​ได้​สร้างปฏิมากรรูปหนึ่​งด​้วยทองคำ สูงหกสิบศอก
    กว้างหกศอก ทรงตั้งไว้ ณ ที่​ราบดู​รา ในเมืองบาบิ​โลน
  por-BR-2018: O rei Nabucodonosor fez uma estátua de ouro, cuja altura era de sessenta
    côvados, sua largura de seis côvados; ergueu-a no campo de Dura, na província
    da Babilônia.
  deu-ELO: 'Der König Nebukadnezar machte ein Bild von Gold: seine Höhe sechzig Ellen,
    seine Breite sechs Ellen; er richtete es auf in der Ebene Dura, in der Landschaft
    Babel.'
  eng-WYC-2018: Nebuchadnezzar, the king, made a golden image, in the height of sixty
    cubits, and in the breadth of six cubits; and he setted it in the field of Dura,
    of the province of Babylon. (And King Nebuchadnezzar made a gold figure, sixty
    cubits high, and six cubits broad, or wide; and he put it in the field of Dura
    or and he set it up on the Dura Plain, in the province of Babylon.)
  epo-epo: La reĝo Nebukadnecar faris oran statuon, kiu havis la alton de sesdek ulnoj
    kaj la larĝon de ses ulnoj; kaj li starigis ĝin en la valo Dura en la lando Babela.
  uig-PIN: Padixaⱨ Neboⱪadnǝsar altundin egizliki atmix gǝz, kǝngliki altǝ gǝz kelidiƣan
    bir ⱨǝykǝl yasap, Babil ɵlkisining Dura tüzlǝnglikigǝ ornatti.
  beo-beo: Nebiuga:denese da sia:beba:le, ea ouligisu dunu da dununa amo gouliga hamone,
    Dula umi sogebi Ba:bilone soge bagade ganodini bugisi. Amo ea sedade defei da27mida
    amola ea ba:de defei da3mida agoane ba:i.
  tpi-OTNT: Nebukatnesar i tok na ol i kisim gol na wokim wanpela piksa bilong man.
    Longpela bilong dispela piksa em inap 27 mita, na bikpela bilong en inap 3 mita.
    Na ol i putim dispela piksa long ples stret ol i kolim Dura long provins Babilon.
  hau-SA: Sarki Nebukadnezzar ya yi gunkin zinariya, tsawonsa kamu tasa’in, fāɗinsa
    kuma kamu tara ne, ya kafa shi a filin Dura a yankin Babilon.
  uig-LAT: Padishah Néboqadnesar altundin égizliki atmish gez, kengliki alte gez kélidighan
    bir heykel yasap, Babil ölkisining Dura tüzlenglikige ornatti.
  nde-nde: INkosi uNebhukhadineza yenza isithombe segolide, saphakama izingalo ezingamatshumi
    ayisificamunwemunye lobubanzi obuzingalo eziyisificamunwemunye, yasimisa egcekeni
    laseDura elizweni laseBhabhiloni.
  ton-ton: Naʻe ngaohi ʻe Nepukanesa ko e tuʻi ha meʻa fakatātā koula, ʻaia naʻe teau
    ma uofulu ʻae hanga ʻo hono māʻolunga, pea ko hono māukupu ko e hanga ʻe hongofulu
