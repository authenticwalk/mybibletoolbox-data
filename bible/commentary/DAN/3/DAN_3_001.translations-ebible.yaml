  kan-2017: ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅರುವತ್ತು ಮೊಳ ಎತ್ತರದ, ಆರು ಮೊಳ ಅಗಲದ ಒಂದು ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು
