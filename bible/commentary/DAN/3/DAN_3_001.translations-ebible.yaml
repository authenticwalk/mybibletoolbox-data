  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Nepukɑnɛsɑɑ lupɑ wʋlɑ kɛ yʋlʋ lɛɛsʋɣʋ. Kʋ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ
