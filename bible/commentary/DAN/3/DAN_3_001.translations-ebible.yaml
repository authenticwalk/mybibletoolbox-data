  por-BRBSL: Nabucodonosor o rei fez uma imagem de ouro, cuja altura era de sessenta
    côvados e sua largura de seis côvados. Ele a instalou na planície de Dura, na
    província de Babilônia.
  swe-swe: Kung Nebukadnessar lät göra en staty av guld, sextio alnar hög [30 meter]
    och sex alnar bred [3 meter]. Han ställde upp den på Duraslätten i Babels provins.
    [Uppenbarelsen som Nebukadnessar fick om sin roll i mänsklighetens historia kan
    vara orsaken till denna staty. Han var ju huvudet av guld, se . Statyn byggdes
    efter händelserna i kapitel 2, eftersom Daniels tre vänner har en ledande ställning,
    se . Den grekiska översättningen Septuaginta har tillägget att det skedde i Nebukadnessars
    18:e regeringsår, ett år innan Jerusalems fall, se . Det kan vara så, men den
    hebreiska texten har ingen tidsangivelse. Dura var ett vanligt namn i Mesopotamien
    för en plats omgiven av berg eller en mur. Det kan vara mellan de två murarna
    i Babylon, eller upp till några mil söder om staden. Arkeologer har hittat ett
    stort kvadratiskt fundament av tegel en mil söder om Babylon. Det kan vara piedestalen
    som statyn har stått på. Bredden 6 alnar och höjden 60, proportionerna 1/10, gör
    att statyn verkar varit en obelisk klädd med guld. Höjden 30 meter är inte orealistisk,
    på 280-talet f.Kr. byggdes Kolossen på Rhodos som var 33 meter hög. En del av
    statyn kan ha varit en avbildning av någon babylonisk Gud. Den grekiske historikern
    Herodotos, verksam på 400-talet f.Kr., skriver om en guldstaty av guden Marduk
    i Babylon.]
  cth-cth: Vai touh teh, Nebukhadnezar siangpahrang ni a rasang dong 60, akaw e dong
