  mdy-ETH: ካኣቲ ናብካዳናፆኦሬ ሌካ ዔጳ ላሂታሚ ዋዻ፥ ዳልጉማ ላሆ ዋዻ ማዓ ዓሲ ማላ ባኣዚ ዎርቄና ማዢሲ ባብሎኔ ዓጮይዳ
