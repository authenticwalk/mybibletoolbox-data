    شۇنداقلا ھەرقايسى ئۆلكىلەردىكى باشقا ئەمەلدارلارنىڭ ھەممىسىنى پادىشاھ نېبوقادنەسار
    ئورناتقان بۇ ئالتۇن ھەيكەلنى ئۆز ئىلاھىغا ئاتاش مۇراسىمىغا قاتنىشىشقا پەرمان چۈشۈردى.
  sus-sus: Mangɛ Nebukadansari naxa a rasimae, kuntigie, gominae, sɛriyɛsae, naafuli
    ragatae, sɛbɛlitie, kiitisae, nun bɔxi mangɛdie birin maxili alako e xa fa mangɛ
    xa kuye mato.
  pon-2006: Nanmwarkio ahpw mahsanihong sapwellime lapalap koaros en pokonpene—soupeidi
    kan, kepina kan, keriaun kepina kan, meninkeder kan, sounnekinek kan, sounkopwung
    kan, kaunen wehi kan, oh pil lapalap teikan koaros nan wehio. Irail en iang kasarawien
    sansal me Nanmwarki Nepukadnesar ketin kauwadahro.
  jae-jae: Go kiŋ kêkalem nê gôlôacmôkê nêŋ laumata to gôliŋwaga ma siŋwaga nêŋ laumata
    to mêtôcwaga ma gejobwaga kanomŋa to lau mêtê ma kasêga to kômwaga towae gamêŋ
    ŋamagêŋa ŋagêdô sêwiŋ gebe mêŋsênac kawi ŋakatu, taŋ kiŋ Nebukadnesar mêŋgêjac
    sa kêkô naŋ.
  ksd-ksd: Ma Nebukadnesar ra king i ga vartuluai ba da agur guve ra umana ngala na
    luluai, ra umana raprap na kiki na varkurai, ra umana luluai na gunan, ra umana
    tena varvateten, ra umana tena varbalaurai na mani, ra umana tena varkurai ngalangala,
    ra umana tultul na varkurai, ma ra lavur tena varkurai na papar, upi diat a pot
    upi ra lotu na varvadoan ure ra kalavuar nina Nebukadnesar ra king i ga vatur
    ia.
  tur-YTC: Sonra Kral Nebukadnetsar, yerel valileri, vekilleri, valileri, hâkimleri,
    haznedarları, danışmanları, güvenlik görevlilerini ve eyaletlerin bütün yöneticilerini,
    Kral Nebukadnetsar'ın dikmiş olduğu suretin adanmasına gelsinler diye toplanmaları
    için haber gönderdi.
  ind-AYT: Kemudian, Raja Nebukadnezar menyuruh berkumpul para wakil raja, para penguasa,
    para gubernur, para penasihat negara, para bendahara, para hakim, para ahli hukum,
    dan semua pejabat provinsi untuk menghadiri peresmian patung yang didirikan oleh
    Raja Nebukadnezar.
  nya-nya: Kenaka iye anayitanitsa akalonga, abwanamkubwa, nduna, aphungu, asungichuma,
    oweruza milandu, anyakwawa ndi akulu ena onse a madera a dzikolo, kuti abwere
    ku mwambo wotsekula fano limene analiyimika lija.
  hrv-hrv: Kralj Nabukodonozor pozva satrape, namjesnike, upravitelje, savjetnike,
    rizničare, suce i zakonoznance i sve namjesnike pokrajina da dođu na posvetu kipa
    što ga podiže kralj Nabukodonozor.
  mps-mps: Kingo te po weyu, te aga gavman ofisa tigidali te piksa noma gudainogo
    eyu, sisinagasao wai. Tialima, te hetman dabe me, tama te polalubo tuni bidi,
    me si wabo tuni bidi, me te mone tonalubo bidi dabe, me te jas bidi dabe, tama
    te tǫ pedaide gasa ofisa dabe me, te augwali sisinagasai. Tama kingo augwaliba
    weyu, augwaligo te golgo nigali piksaba lotu waiyąo po walio.
  tpi-tpi: Ol i putim pinis, orait king i tok long olgeta ofisa bilong gavman bilong
    en i mas i kam bung. Orait ol hetman na ol namba wan na namba 2 kiap, na ol man
    bilong bosim mani, na ol jas na ol arapela ofisa bilong ol provins, ol i kam bung.
    Na king i tokim ol long lotu long dispela piksa bilong man ol i wokim long gol.
  dan-1931: Så sendte Kong Nebukadnezar Bud for at sammenkalde Satraper, Landshøvdinger,
    Statholdere, Overdommere, Skatmestre, lovkyndige, Dommere og alle andre Embedsmænd
    i Landsdelen, at de skulde komme til Stede, når Billedstøtten, som Kong Nebukadnezar
    havde ladet opstille, blev indviet.
  vie-OVCB: Vua ra lệnh triệu tập tất cả các thượng thư, quan chỉ huy, tổng trấn,
    quân sư, thủ quỷ, chánh án, phán quan, và các quan địa phương để cử hành lễ khánh
    thành pho tượng mà vua đã dựng lên.
  guj-2017: પછી નબૂખાદનેસ્સારે પ્રાંતના રાજકર્તાઓને, રાજયપાલોને, સૂબાઓને, ન્યાયાધીશોને,
    ભંડારીઓને, સલાહકારોને, અમલદારોને તથા પ્રાંતોના સર્વ અધિકારીઓને એકત્ર કરવા માટે
    સંદેશા મોકલ્યા કે, જેથી તેણે જે મૂર્તિ સ્થાપી હતી તેની પ્રતિષ્ઠા વિધિમાં તેઓ હાજર
    રહેવા માટે આવે.
  pon-2006A: Nanmwarkio ahpw mahsanihong sapwellime lapalap koaros en pokonpene—soupeidi
    kan, kepina kan, keriaun kepina kan, meninkeder kan, sounnekinek kan, sounkopwung
    kan, kaunen wehi kan, oh pil lapalap teikan koaros nan wehio. Irail en iang kasarawien
    sansal me Nanmwarki Nepukadnesar ketin kauwadahro.
  por-BRBSL: Então o rei Nabucodonosor enviou para reunir os governadores locais,
    os deputados, os governadores, os juízes, os tesoureiros, os conselheiros, os
    xerifes e todos os governantes das províncias, para vir à dedicação da imagem
    que Nabucodonosor o rei tinha criado.
  swe-swe: 'Kung Nebukadnessar kallade och samlade: satraperna (hans högsta representanter
    som ansvarade för olika provinser, ordet betyder ”beskyddare av landet”), föreståndarna
    (kan även ha militärt ansvar) och guvernörerna, rådgivarna (överdomare), skattmästarna
    (ansvarade för skatter och finanser), domarna (ordet betyder ”beskyddare av lagen”),
    polischeferna och alla ledarna i provinserna [statsanställda i lägre positioner]
    för att de skulle komma till invigningsceremonin av den staty som kung Nebukadnessar
    hade ställt upp. [Det arameiska ordet för invigning är ”chanukka”, vilket beskriver
    en religiös ceremoni, se . Troligtvis lovade man trohet till kungen och staten.
    Hundra år tidigare hade den assyriska kungen Ashurbanipal samlat sina högsta rådsherrar
    i Babylon för att avlägga en trohetsed. Denna händelse är känd eftersom det finns
    ett brev bevarat från en av rådsherrarna som var utomlands och inte kunde närvara.
    Han avlade sin ed om trohet på den ort han befann sig på, och det nämns att han
    gör det omgiven av gudabilder. Detta är inte en samling för allmänheten. Nebukadnessar
    samlar de civila, militära och rättsliga makthavarna för sitt land. Den exakta
    innebörden av de olika titlarna och deras ansvarsområde är inte helt känd. Uppräkningen
    verkar ske i fallande grad av inflytande. De är tre grupper separerade med ordet
    ”och”. Det rör sig om totalt flera hundra, kanske tusental. Senare tillsätter
    Darejavesh 120 satraper över riket, och över dem tre furstar där Daniel är en
    av dem, se . Nebukadnessar utnämnde lokala ledare för avlägsna provinser, ett
    sådant exempel är Gedalja som sattes att regera över Juda, se .]'
  cth-cth: Siangpahrang ni a pâhung e meikaphawk hnawngnae pawi koe kâ katawnkungnaw,
    khobawinaw, pouknae kapoekungnaw, hnopai kakuenkungnaw, lawkcengkungnaw, hoi alouke
    khobawinaw pueng teh, kamkhueng sak hanelah kâ a poe.
  twi-twi: Afei ɔde nkra kɔmaa ahenemma, mpanyimfo, amradofo, afotufo, sanaafo, atemmufo,
    asennifo ne ɔman no mu mpanyimfo se, wɔmmra ohoni a wɔreda no adi no afahyɛ ase.
  hlt-hlt: Nebukhadnezzar manghai loh muei a pai sak te nawnnah a saii vaengah thum
    hamla, Nebukhadnezzar manghai loh mangpa rhoek, ukkung rhoek neh boei rhoek, olrhoep
    rhoek, mangmuboei rhoek, olthai rhoek, hlangcal rhoek neh paeng kah khoboei boeih
    te coi hamla a tueih.
  tbz-SIM: kɛ́tɔ̃ mBɑbidɔnni kó itempɛ̃ nyimɔu miɛkɛ, kɛ̀ bɛ̀ɛ nɑ́kɛ́ mìníísìbɛ̀ nɛ̀
    kùmɑ̀ndɑ́ɑ̀bɛ̀ diɛbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ nɛ̀ mɛ́ɛ́rìbɛ̀ nɛ̀ bɛdítídɔúmbɛ̀ nɛ̀ bɛbeémbɛ̀
    diɛbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ kɛ dɔ̀ bɛ̀ɛ kɔtɛní kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ dibɑnni tɛtenkɑɑnìtɛ̀
    ò dɔ̀ɔ̀ tɛ̀ kpɛ́í.
  msy-2020: Ezɨ me anetɨgha gɨvazɨma, atrivim uan gavman gumazir dapaniba bar me mɨgɨa
    ghaze, me izɨ uari akufagh. Eghtɨ gavmanɨn faragha zuir gumaziba ko, gumazir dapaniba
    ko, gumazir ekiar faragh zuiba ko, nguibamɨn gavmanɨn garir gumaziba ko, dagɨabar
    garir gumaziba ko, jasba ko, nguibabar gavmanɨn gumaziba me izɨ uari akufagh.
    Me izɨ, marvir guar Atrivim Nebukatnesar asarazir kam bagh, dughiar faragha zuimɨn
    an ziam fɨsɨ izam.
  dop-dop: Ɩlɛnɑ ɩ́ yɑɑ ɩ tɛtʋ tǝnɑ hɔɣɔlǝŋ nyɔɔŋ nyǝ́mɑ. Pǝ kpɑɣɑʋ ɑwulumpiyɑ, nɑ
    kʋmɑtɑŋnɑɑ sɔsɑɑ, nɑ kʋfǝnɛɛnɑɑ. Nɑ lɑɣɑtʋ tɑsǝlɑɑ, nɑ liɣitee pɑɑsǝnlɑɑ, nɑ hʋʋlɑɑ,
    nɑ kiiŋ nyǝntɑɑ, nɑ tɛtʋ hɔɣɔlǝŋ nyɔɔŋ nyǝ́mɑ tǝnɑ tɔ. Ɩ yɑɑ-wɛɣɛ sɩ pɑ́ polo
    lɛɛsʋɣʋ ŋkʋ kʋ sɛɛʋ tʋlʋɣʋ.
  azb-azb: Sonra padşah Navuxodonosor canişinləri, əmirləri, valiləri, müşavirləri,
    xəzinədarları, hakimləri, vəkilləri, xülasə, bütün vilayətlərin məmurlarını toplamaq
    üçün xəbər göndərdi ki, qoyduğu heykəlin həsretmə mərasiminə gəlsinlər.
  eng-DBY: And Nebuchadnezzar the king sent to gather together the satraps, the prefects,
    and the governors, the judges, the treasurers, the counsellors, the justices,
    and all the rulers of the provinces, to come to the dedication of the image that
    Nebuchadnezzar the king had set up.
  hin-2017: तब नबूकदनेस्सर राजा ने अधिपतियों, हाकिमों, राज्यपालों, सलाहकारों, खजांचियों,
    न्यायियों, शास्त्रियों, आदि प्रान्त-प्रान्त के सब अधिकारियों को बुलवा भेजा कि
    वे उस मूरत की प्रतिष्ठा में आएँ जो उसने खड़ी कराई थी।
  wol-KYG: Buur Nabukodonosor nag woolu jawriñ yaak laman yaak jaraaf yaak kàngam
    yaak farbay alal yaak àttekat yaak ndawi buur yaak mboolem kilifay diiwaan ya,
    ngir ñu ñëw ca bernde ja mu maye ca daloob jëmm ja mu samp.
  eng-YLT: and Nebuchadnezzar the king hath sent to gather the satraps, the prefects,
    and the governors, the honourable judges, the treasurers, the counsellors, the
    sheriffs, and all the rulers of the province, to come to the dedication of the
    image that Nebuchadnezzar the king hath raised up.
  kne-kne: Pag nan ibilin ay masinop amin din oopisyal–din tuturay, gogobernador,
    diputado, mamagbaga, tesorero, howis, abogado ya amin ay opisyal sin probinsiya.
    Inpasinop nas daida ta boyaen da din kaidatonan di sinan ip-ipogaw ay inpaamag
    na,
  eng-WYC-2017: Therefore Nebuchadnezzar sent to gather together the wise men, magistrates,
    and judges, and dukes, and tyrants, [or strong men], and prefects, and all princes
    of countries, that they should come together to the hallowing of the image which
    the king Nebuchadnezzar had raised [up].
  eng-WMBB: Then Nebuchadnezzar the king sent to gather together the local governors,
    the deputies, and the governors, the judges, the treasurers, the counsellors,
    the sheriffs, and all the rulers of the provinces, to come to the dedication of
    the image which Nebuchadnezzar the king had set up.
  urd-GVH: फिर उसने तमाम सूबेदारों, गवर्नरों, मुन्तज़िमों, मुशीरों, ख़ज़ानचियों, जजों,
    मजिस्ट्रेटों, और सूबों के दीगर तमाम बड़े बड़े सरकारी मुलाज़िमों को पैग़ाम भेजा
    कि मुजस्समे की मख़सूसियत के लिए आकर जमा हो जाओ।
  rug-rug: Meke tioko vagi sa sari na koburu tavia, palabatu tinavete, qavuna, tie
    roverove, palabatu poata, tie varipitui, tie totoli meke sari doduru palabatu
    tuturaṉa koari na hopeke pinaqaha popoa pule, pude mae koasa vina madina sa beku
    sapu va turu ia sa.
  gaz-gaz: Ergasii mootichi akka isaan eebba fakkii inni dhaabe sanaa irratti argamaniif
    ilmaan mootota, muudamoota, bulchitoota gorsitoota, itti gaafatamtoota mankuusa
    qabeenyaa, abbootii murtii, hayyoota seeraatii fi qondaaltota biyya hundaa waame.
  fra-LSG: Le roi Nebucadnetsar fit convoquer les satrapes, les intendants et les
    gouverneurs, les grands juges, les trésoriers, les jurisconsultes, les juges,
    et tous les magistrats des provinces, pour qu’ils se rendissent à la dédicace
    de la statue qu’avait élevée le roi Nebucadnetsar.
  gnn-gnn: Bala ŋayi ŋunhiyi buŋgawanydja wäthurrunana ŋuriki yolŋu'‐yulŋuwunydja
    ŋurru'‐ŋurruŋuwunydja malaŋuwu, ḻuŋ'maraŋalana walalanha marrtjina ŋunhimalayina.
  yal-yal: Manga Nebukadanesari yi bɔxɔne mangane nun bɔxɔ kanne nun yamana kanne
    nun sariya kanne nun nafulu ramarane nun sariyasane nun kitisane nun bɔxɔn kuntigine
    ngaan xili alogo e xa fa sawurana fe rawangadeni Manga Nebukadanesari naxan nafalaxi.
  haw-1868: Alaila, hoouna aku la o Nebukaneza ke alii, e hoakoakoa mai i na'lii,
    a me na kiaaina, i na luna koa, ua lunakanawai, a me na lunawaiwai, i na kakaolelo,
    a me na ilamuku, a me na luna a pau o na aina, e hele mai no ka hoolaa ana i ua
    kii la a Nebukaneza ke alii i kukulu ai.
  arb-NAV: وَاسْتَدْعَى نَبُوخَذْنَصَّرُ الْمَلِكُ جَمِيعَ أَقْطَابِ الدَّوْلَةِ وَوُلاتِهَا
    وَحُكَّامِهَا وَقُضَاتِهَا وَأُمَنَاءِ خَزَائِنِهَا وَمُسْتَشَارِيهَا، وَسَائِرَ
    كِبَارِ مُوَظَّفِي الأَقَالِيمِ، لِيَأْتُوا لِلاشْتِرَاكِ فِي تَدْشِينِ التِّمْثَالِ
    الَّذِي نَصَبَهُ.
  ewe-ewe: Esia megbe la, eyɔ amegãwo, anyigba la dzi ɖulawo, mɔmefiawo, gadzikpɔlawo,
    ʋɔnudrɔ̃lawo, sefialawo kple nutomedzikpɔlawo be woava kpɔ legba si yeli la ŋuti
    kɔkɔ teƒe.
  eng-LEE: And king Nebuchadnezzar sent to assemble [his] lieutenants, the superintendents,
    and the governors, the judges, the treasurers, the counsellors, those learned
    in the law, and all the rulers of the provinces, to come to the dedication of
    the image which king Nebuchadnezzar had set up.
  gvn-gvn: '@see-verse:DAN.003.001'
  asm-FB: তাৰ পাছত ৰজা নবূখদনেচৰে যি মূৰ্তি স্থাপন কৰিছিল, সেই মূৰ্তি উৎসৰ্গ কৰিবৰ
    বাবে, প্রদেশৰ অধ্যক্ষ, আঞ্চলিক অধ্যক্ষ, স্থানীয় অধ্যক্ষৰ সৈতে, প্ৰদেশৰ উপদেষ্টা,
    ধনভঁৰালী, বিচাৰক, বিচাৰকৰ্ত্তা আৰু সকলো মূখ্য কৰ্মচাৰী সকলক একত্রিত হৈ, আহিবলৈ
    বাৰ্ত্তা পঠিয়ালে।
  sus-A: مَنفّ نٍبُكَدَنسَرِ نَشَ عَ رَ سِمَيٍ، كُنتِفِيٍ، فٌمِنَيٍ، سّرِيّسَيٍ، نَاقُلِ
    رَفَتَيٍ، سّبّلِتِيٍ، كِيتِسَيٍ، نُن بْشِ مَنفّدِيٍ بِرِن مَشِلِ عَلَكٌ عٍ شَ
    قَ مَنفّ شَ كُيٍ مَتٌ.
  fra-SBL: Et le roi Nebucadnetsar envoya rassembler les gouverneurs locaux, les adjoints,
    les gouverneurs, les juges, les trésoriers, les conseillers, les shérifs, et tous
    les chefs des provinces, pour qu'ils viennent à la dédicace de la statue que le
    roi Nebucadnetsar avait dressée.
  hbo-hbo: וּנְבוּכַדְנֶצַּ֣ר מַלְכָּ֡א שְׁלַ֡ח לְמִכְנַ֣שׁ ׀ לַֽאֲחַשְׁדַּרְפְּנַיָּ֡א
    סִגְנַיָּ֣א וּֽפַחֲוָתָ֡א אֲדַרְגָּזְרַיָּא֩ גְדָ֨בְרַיָּ֤א דְּתָבְרַיָּא֙ תִּפְתָּיֵ֔א
    וְכֹ֖ל שִׁלְטֹנֵ֣י מְדִֽינָתָ֑א לְמֵתֵא֙ לַחֲנֻכַּ֣ת צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר
    מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.003.001'
  pjt-pjt: Munu paluṟu mayatja tjuṯa aḻṯingu ngura uwankaranguṟu pitjala tjunguringkunytjaku
    munu inma puḻka palyaṟa wati-wati panya palunya waḻkuntjaku. Kaya mulapaṯu mayatja
    uwankara pitjangu manta panya Papilanta ngura winkinguṟu. Tjara kutjupaya nguraku
    mayatja, tjara kutjupaya nintipuka, tjara kutjupaya mani kanyilpai, kaya kutjupatjara
    kuutpangka ngurkantankupai, kutjupa tjaraya kamanta tjuṯa ngura tjuṯangka waṟkaripai.
  kik-kik: Nebukadinezaru agĩcooka agĩĩta anene, na anyabara, na abarũthi, na ataari
    a mũthamaki, na aigi kĩgĩĩna, na aciirithania, na mawakiri, na anene a mabũrũri
    make mothe moke kĩamũro-inĩ gĩa kwamũra mũhianano ũcio aahandithĩtie.
  omb-omb: Siu, i ratahigi Nebokadnesa mo ware na nona lalangai tangaloi lalawua lolo
    vanue doluegi nge mo ratahigi goro vena ran vumai bubugi ra vaigareagi na gailandolando
    hi nge u boloe.
  fra-NCL: Et le roi Nabuchodonosor fit rassembler les satrapes, les intendants et
    les gouverneurs, les grands juges, les trésoriers, les légistes, les juges et
    tous les magistrats des provinces, pour qu’ils se rendissent à la dédicace de
    la statue qu’avait dressée le roi Nabuchodonosor.
  cek-AK: To pacoengah siangpahrang Nebuchadnezzar mah thling ih krang raenghaih poihkung
    ah, prae tawnkungnawk, prae taham khohan kaminawk, prae ahap ukkungnawk, poekhaih
    kahoih paek kaminawk, param ih phoisa pakuem kaminawk, lokcaekkungnawk, katoengah
    lok khingh kaminawk, prae ahap ukhaih thungah toksah angraengnawk to nawnto patoeh
    boih.
  cuk-cuk: Geb Rey-Nabucodonosor igar-uksad, bela yar-nanaidgi-dummagan-mamaidse,
    igar-nabomalad-e-dummaganse, sordamar-bila-onomalad-e-dummaganse, neggwebur-danar-danar-bukwamalad-e-dummaganse,
    dule-binsaed-dakmaladse, dule-mani-dakmaladse, dule-igar-nabomaladse, bela dummagan-gudimaladse
    gornamarye, adi, Nabucodonosor-ibmar-duleyob-orgi-sobsad-oyolesokalid dakdamalagar.
  uig-CYR: Падиша барлиқ вәзир, валий, һаким, мәслиһәтчи, ғәзничи, сотчи, сорақчиларни
    шундақла һәр қайси өлкиләрдики башқа әмәлдарларниң һәммисини падиша Небоқаднәсар
    орнатқан бу алтун һәйкәлни өз илаһиға аташ мурасимиға қатнишишқа пәрман чүшүрди.
  pma-pma: 'Evus, asuv houlu sisil en hetetamen vasi keil onen avamai avalei rohtoh
    en nana onen koa amumoni: minista keil onen, avat ten provins keil, koakeil amum
    suval eria sekreteri, koakeil avit lat sise mini, koakeil alei kat mani keil onen,
    koakeil alei revi usite onen meatin keil, polis keil onen, asuv vasi keil, ka
    hetetamen savsav vasi keil emun koa amul en provins enek.'
  tel-2017: తరువాత నెబుకద్నెజరు తాను నిలబెట్టించిన విగ్రహ ప్రతిష్ఠకు దేశాల్లోని అధికారులను,
    ప్రముఖులను, సైన్యాధిపతులను, సంస్థానాల అధిపతులను, మంత్రులను, ఖజానా అధికారులను,
    ధర్మశాస్త్ర పండితులను, న్యాయాధిపతులను, సంస్థానాల్లో నాయకత్వం వహించేవాళ్ళను, ప్రజలందరినీ
    పిలవడానికి చాటింపు వేయించాడు.
  hat-BSA: Epi Nebucadnetsar, wa a, te voye rasanble tout satrap yo, prefè yo, gouvènè
    yo, konseye yo, trezorye yo, jij yo, tout majistra ak chèf an pwovens yo pou vini
    nan seremoni dedikas imaj ke Nebucadnetsar, wa a, te fè monte a.
  kos-kos: Na tokosra el sapkin mwet pwapa lal nukewa in fahsreni — mwet fisrak nukewa,
    governor nukewa, governor akluo nukewa, mwet kol lun kais sie kain in orekma,
    mwet liyaung mwe kasrup, mwet nununku, mwet pwapa fulat ke kais sie acn, ac mwet
    kol saya nukewa lun acn we. Elos in fahsreni ac wi kisaela ma sroloala se ma Tokosra
    Nebuchadnezzar el tulokunak ah.
  hbo-WLC: וּנְבוּכַדְנֶצַּ֣ר מַלְכָּ֡א שְׁלַ֡ח לְמִכְנַ֣שׁ ׀ לַֽאֲחַשְׁדַּרְפְּנַיָּ֡א
    סִגְנַיָּ֣א וּֽפַחֲוָתָ֡א אֲדַרְגָּזְרַיָּא֩ גְדָ֨בְרַיָּ֤א דְּתָבְרַיָּא֙ תִּפְתָּיֵ֔א
    וְכֹ֖ל שִׁלְטֹנֵ֣י מְדִֽינָתָ֑א לְמֵתֵא֙ לַחֲנֻכַּ֣ת צַלְמָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר
    מַלְכָּֽא׃
  ibo-ibo: Eze Nebukadneza ziri ozi ka e zie ndị nnọchite anya eze niile, ndịisi,
    ndị na-achị achị, ndị ndụmọdụ ya niile, ndị na-elekọta ụlọakụ ya niile, ndị ọkaikpe,
    ndị maji na-edozi okwu na ọtụtụ ndị ọzọ nọkwa nʼisi ọchịchị akụkụ niile nke ala
    ahụ, ka ha bịa nʼụbọchị a ga-edo oyiyi ahụ nsọ bụ nke eze Nebukadneza guzobere.
  ory-ory: ତହିଁରେ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ସେହି ଯେଉଁ ପ୍ରତିମା ସ୍ଥାପନ କରିଥିଲା, ତାହାର ପ୍ରତିଷ୍ଠା
    କରିବାକୁ ଆସିବା ପାଇଁ କ୍ଷିତିପାଳମାନଙ୍କୁ, ରାଜପ୍ରତିନିଧିମାନଙ୍କୁ ଓ ଦେଶାଧ୍ୟକ୍ଷଗଣଙ୍କୁ, ବିଚାରକର୍ତ୍ତାଗଣଙ୍କୁ,
    କୋଷାଧ୍ୟକ୍ଷଗଣଙ୍କୁ, ବ୍ୟବସ୍ଥାପକଗଣଙ୍କୁ, ବେବର୍ତ୍ତାଗଣଙ୍କୁ ଓ ପ୍ରଦେଶୀୟ ସକଳ ଶାସନକର୍ତ୍ତାଗଣଙ୍କୁ
    ଏକତ୍ର କରିବା ପାଇଁ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଲୋକ ପ୍ରେରଣ କଲା।
  chk-chk: Mürin, ewe king a körifengeni ekewe kepina me sounemenem, ekewe nöüwis
    tekia me souemwen, ekewe chon tümwünü moni me souapwüng, ekewe samol me nöüwisen
    ekewe sop meinisin. Iwe, a titiir pwe repwe eti mwichen afinünen ewe uluulun aramas
    i ewe king Nepukatnesar a aüetä.
  rop-rop: En det king bin gibit oda na langa ol detlot haibala wekinmen en ola najalot
    boswan wekinmen blanga Bebalon blanga kaman mijamet. Imbin dalim olabat blanga
    kaman blanga det speshalwan serramoni blanga det drimin sheip weya King Nebakanesa
    bin meigim.
  ukr-1871: І послав царь Навуходонозор зібрати сатрапів, намісників, воєвод, найстарших
    суддїв, скарбників, радників, урядників і всїх володарів по областях, щоб прийшли
    на посьвятини боввана, що його царь Навуходонозор поставив.
  deu-1951: Und der König Nebukadnezar lies versammeln die Satrapen, Statthalter und
    Landpfleger, die Oberrichter, Schatzmeister, Räte und Richter samt allen Bezirksvorstehern,
    daß sie kämen zur Einweihung des Bildes, welches der König Nebukadnezar hatte
    aufrichten lassen.
  eng-JPS: Then Nebuchadnezzar the king sent to gather together the satraps, the prefects,
    and the governors, the judges, the treasurers, the counsellors, the sheriffs,
    and all the rulers of the provinces, to come to the dedication of the image which
    Nebuchadnezzar the king had set up.
  srp-1865: I posla car Navuhodonosor da saberu knezove, upravitelje i vojvode, starješine,
    riznièare, sudije, nastojnike i sve vlastelje zemaljske, da doðu da se osveti
    lik što ga postavi car Navuhodonosor.
  lug-lug: N’atumya abaamasaza, n’abaamagombolola, n’abemiruka, n’abawi b’amagezi,
    n’abawanika, n’abalamuzi, n’abakungu bonna ab’omu masaza, bajje ku mukolo ogw’okuwongera
    ekibumbe Kabaka Nebukadduneeza kye yabumbisa.
  heb-heb: ונבוכדנצר מלכא שלח למכנש לאחשדרפניא סגניא ופחותא אדרגזריא גדבריא דתבריא
    תפתיא וכל שלטני מדינתא למתא לחנכת צלמא די הקים נבוכדנצר מלכא׃
  ben-IRV: তারপর তিনি যে মূর্তিটা স্থাপন করেছিলেন তার প্রতিষ্ঠা করতে আসার জন্য রাজ্যগুলির
    শাসনকর্ত্তাদের ও প্রদেশগুলির শাসনকর্ত্তাদের এবং আঞ্চলিক শাসনকর্ত্তাদের সঙ্গে পরামর্শদাতারা,
    কোষাধ্যক্ষরা, বিচারকর্তাদের সঙ্গে আধিকারিকদের এবং সমস্ত উঁচু পদের শাসনকর্ত্তাদের
    আসতে ও একত্র হতে আদেশ দিলেন।
  pan-pan: ਤਦ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਲੋਕਾਂ ਨੂੰ ਭੇਜਿਆ ਕਿ ਸ਼ਹਿਜ਼ਾਦਿਆਂ, ਦੀਵਾਨਾਂ, ਸਰਦਾਰਾਂ,
    ਨਿਆਂਕਾਰਾਂ, ਭੰਡਾਰੀਆਂ, ਸਲਾਹਕਾਰਾਂ, ਕਪਤਾਨਾਂ ਤੇ ਸੂਬਿਆਂ ਦੇ ਸਭਨਾਂ ਹਾਕਮਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਨ
    ਤਾਂ ਜੋ ਉਹ ਉਸ ਮੂਰਤੀ ਦੀ ਸਥਾਪਨਾ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੋਣ ਜਿਹੜੀ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਖੜੀ ਕੀਤੀ
    ਸੀ।
  tkr-tkr: Qiyğa paççah Navuxodonosoree caanişinar, emırar, valibı, muşavirar, xazinadarar,
    haakimar, məmurar, sa cuvabıka, mane cigayne gırgın vuk'lel ulyobzurıynbı vucee
    gyuvxhuyne haykalısqa, mana g'avsaras savalecenva xabar g'uxoole.
  mya-JVB: စော်ဘွား ၊ မြို့ဝန် ၊ စစ်ကဲ ၊ တရားသူကြီး ၊ အခွန် တော်ဝန်၊ တိုင်ပင် မှူးမတ်၊
    မြို့ စာရေး၊ နိုင်ငံ တော် အရာရှိ အပေါင်း တို့သည် မင်းကြီး တည် ထားတော်မူသော ရုပ်တု
    ကို သာဓု အနုမောဒနာခေါ်သောပွဲသို့ စုဝေး စေခြင်းငှါ အမိန့်တော်ရှိ၍၊
  tte-O: Na kin walo iyawasa ana topaisowa meuloili simiya-gogo, gavana, siya gavana
    yaulili mena, toloinao, mane kana togite-kalatan, toyatala yo dedeine kana topaisowao
    meuloili. Iwalo simiya-gogo kokotomone kana walo-mulolo kaiwena.
  tbg-tbg: Mini vaavi ara amitovaro avuhainaa vaiintivano maraqura/varaha vira quahama
    amitareva iharo ekaa nai kamaanira kaiqa vaiinti naarama tora. Nai maaqunavuve,
    noraiqukave, vika muntuvi vaukave, kamaanira monuqaa raqiki vaukave, iasikave,
    vika muntuvi vau iasikave, ekaa vo provinsi vo provinsiqaa raqikukave, vikavata
    vaiha vi haikara vaavi ara amitora quahama amitaate tiro, King Nebukanesaava ekaa
    vika naarama tomanta hihai hihai vika aninte, maraqura/varaha vira avuqaa ruvaaqumavi
    vaura.
  hmo-hmo: Vadaeni Nebukanesa ese hereva ia siaia, lohia taudia, bona gavana taudia,
    bona tuari biaguna taudia, bona kota biaguna taudia, bona moni naria taudia, bona
    provinsol komisina taudia ibounai ia boiria, do idia mai, Nebukanesa ia haginia
    kaivakuku idia hahelagaia karana karaia totona do idia hebou.
  urd-urd: तब नबूकदनज़र बादशाह ने लोगों को भेजा कि नाज़िमों और हाकिमों और सरदारों
    और क़ाज़ियों और ख़ज़ाँचियों और सलाहकारों और मुफ़्तियों और तमाम सूबों के 'उहदेदारों
    को जमा' करें, ताकि वह उस मूरत की 'इज़्ज़त को हाज़िर हों जिसको नबूकदनज़र बादशाह
    ने खड़ा किया था।
  rus-SYN: И послал царь Навуходоносор собрать сатрапов, наместников, воевод, верховных
    судей, казнохранителей, законоведцев, блюстителей суда и всех областных правителей,
    чтобы они пришли на торжественное открытие истукана, которого поставил царь Навуходоносор.
  bqc-SIM: Ɔ̃ à lɛ́kpãsãkɛ̀ a bùsu gbɛ̃zↄ̃ↄↄnɛ aa kↄ̃kãaakɛ, kíaↄ, lɛdamadeↄ,
    zĩgↄ̃ dↄaanaↄ, gbãadeↄ, ↄ'ulɛnaↄ, yã́kpalɛkɛnaↄ, yãgↄ̃gↄ̃naↄ ń a bùsu kpalablenaↄ
    píi, aa mↄ pↄ́ pↄ́ a pì a pɛ̀lɛpi sakɛ̃i.
  tcz-CHONGTHU: Chuin lengpan, thuneiho, vaihom ho, gamkai vaipo ho, leng thumop ho,
    neiching ho, thutan vaihom ho, thutan pipuho, chuleh gamkai pumpia vaipo ho heng’a,
    thusep mi asolin, milim atundoh kikatdoh na-a abon’uva hung pang cheh diuvin aga
    khopsah tai.
  mar-mar: नंतर नबुखद्नेस्सर राजाने स्थापलेल्या त्या पुतळ्याची प्रतिष्ठापना करण्यासाठी
    एकत्र होण्यास आपले प्रांताचे प्रशासक, प्रादेशिक प्रशासक, स्थानिक प्रशासक, सोबतचे
    सल्लागार, खजिनदार, न्यायाधीश, दंडाधिकारी आणि प्रांतातले सर्व उच्च मुख्याधिकारी
    हयांस निरोप पाठवला.
  qub-qub: Chayman ichiycachir gayachiran llapan prefectucunata, suprefectucunata,
    gobernadorcunata, mandajcunata, tesurërucunata, juezcunata, rispitädu mayur runacunata,
    llapan probinsyacunapita autoridäcunata, waquin mandajcunatapis ushajpaj. Rayga
    chayno gayachiran rurachishanta rispitar inaurananpaj.
  bqp-bqp: Yerɑ sinɑ boko u derɑ bɑ tem mɛn sinɑmbu kpuro mɛnnɑ kɑ mɛn beri berikɑn
    wirugibu kɑ mɛn bwisi kɛ̃ɔbu kɑ mɛn siri kowobu kɑ be bɑ rɑ mɛn ɑrumɑnibɑ bere
    kɑ sere mɑɑ mɛn wirugii be bɑ tie bu kɑ bwɑ̃ɑroku gen sɑ̃ɑru tore.
  hat-hat: 'Lèfini, wa a bay lòd pou tout otorite yo: prefè, kòmandan, gouvènè, komisè,
    prepoze, jij, majistra ansanm ak tout lòt chèf pwovens yo, reyini pou y''a l''
    nan premye seremoni y''ap fè pou mete estati lò wa a te fè fè a an sèvis.'
  eng-BSB: Then King Nebuchadnezzar sent word to assemble the satraps, prefects, governors,
    advisers, treasurers, judges, magistrates, and all the other officials of the
    provinces to attend the dedication of the statue he had set up.
  eng-WEBPB: Then Nebuchadnezzar the king sent to gather together the local governors,
    the deputies, and the governors, the judges, the treasurers, the counsellors,
    the sheriffs, and all the rulers of the provinces, to come to the dedication of
    the image which Nebuchadnezzar the king had set up.
  kbq-kbq: Ana huteno ana vahe amema'ama erinte ama hu zupama vahe'ma esazegu'ma kini
    ne'mo'ma kema hu'neana, ugota kva vahe'ma, kiapu vahe'ma, gavana vahe'ma, antahintahima
    nemiza vahe'ma, kanisolo vahe'ma, zagoma kegavama nehaza vahe'ma, keagama refko
    nehaza vahe'ene ana vahe'ma zamaza nehaza vahe'ene maka kamani eri'zama eneriza
    vahe'enena zamagi hu'ne.
  nhe-BL: Teipa tlanahuati ma mosentilica nochi tlen quihuicayayaj tequihuejcayotl
    ipan nochi tlaltini ipan itlanahuatilis. Quinnotzqui itlapalehuijcahua, itlaconsejomacahua,
    ipresidentes, igobernadores, ijueces huan itlayacanca soldados huan tlen quimocuitlahuijque
    itomi. Tlanahuatijquetl Nabucodonosor quinilhui ma hualaca huan quiilhuichihuilise
    nopa hueyi teteyotl tlen quiquetztoya.
  bus-bus: Ben à lɛ́kpãsã kɛ̀ a bùsu gbɛ̃nsinↄnɛ lɛ aↄ̃ kↄ̃ kakↄ̃a, kínanↄ, lɛ́dammarinↄ,
    zĩ̀kpɛ gbɛ̃nsinↄ, gbãadeenↄ, ↄↄ'utɛrinↄ, yãkpaɛkɛrinↄ, yãgↄ̃gↄ̃rinↄ kↄ̃n a
    bùsu kpatablerinↄ ń píngi, aↄ̃ mↄ́ pↄ́ kɛ̀ à pì à pɛ̀ɛ pì kya kɛ.
  gub-BL: 'Umur kar tuwihaw paw a''e wà kury, a''e awa hagapaw hexak kar pà wanupe
    a''e wà kury: ywy pehegweruhu rehe har wanuwihaw wà, tawhu pe har wanuwihaw wà,
    ywy pehegwer rehe har wanuwihaw wà, tàmuz wà, temetarer rehe uzekaiw ma''e wà,
    tàmuz waze''eg kwaw par wà, pureruze''eg ma''e wà, amo teko upuner ma''e paw rupi
    wà.'
  eng-DRA: Then Nabuchodonosor the king sent to call together the nobles, the magistrates,
    and the judges, the captains, the rulers, and governors, and all the chief men
    of the provinces, to come to the dedication of the statue which king Nabuchodonosor
    had set up.
