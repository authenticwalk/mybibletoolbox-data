verse: DAN.003.002
translations:
  mal-C: അതിനുശേഷം നെബൂഖദ്നേസർ രാജാവു നിർത്തിയ സ്വർണപ്രതിമയുടെ പ്രതിഷ്ഠയ്ക്ക് രാജപ്രതിനിധികളും
    പ്രധാന ഉദ്യോഗസ്ഥരും ദേശാധിപതികളും ഉപദേശകരും ഭണ്ഡാരവിചാരകരും ന്യായാധിപരും മജിസ്ട്രേറ്റുമാരും
    മറ്റ് എല്ലാ പ്രവിശ്യകളിലെയും ഉദ്യോഗസ്ഥരും വന്നുചേരാൻ നെബൂഖദ്നേസർ രാജാവ് ആളയച്ചു.
  deu-TKW: Hierauf sandte der König Nebukadnezar Boten aus, um die Satrapen, Oberbeamten
    und Statthalter, die Oberrichter, Schatzmeister, Rechtskundigen, Richter und alle
    anderen Provinzialbeamten zusammenzurufen, damit sie sich zur Einweihung des Bildes
    einstellten, das der König Nebukadnezar hatte aufrichten lassen.
  lin-lin: Abengisaki bayangeli oyo atiaki na bituka, bakalaka oyo babatelaka biloko
    ya mokonzi, bayangeli, bapesi toli, babateli bomengo ya mokonzi, bato ya mibeko,
    basambisi mpe bakalaka nyonso ya bituka, mpo ete baya na feti ya kobandisa losambo
    ya ekeko oyo mokonzi Nabukodonozori asalisaki.
  eng-LSV: and Nebuchadnezzar the king has sent to gather the satraps, the prefects,
    and the governors, the counselors, the treasurers, the judges, the magistrates,
    and all the rulers of the province, to come to the dedication of the image that
    Nebuchadnezzar the king has raised up.
  eng-GNV: Then Nebuchad-nezzar ye King sent foorth to gather together the nobles,
    the princes and the dukes, the iudges, the receiuers, the counsellers, the officers,
    and all the gouernours of the prouinces, that they should come to the dedication
    of the image, which Nebuchad-nezzar the King had set vp.
  eng-WEBSTER: Then Nebuchadnezzar the king sent to convene the princes, the governors,
    and the captains, the judges, the treasurers, the counselors, the sherifs, and
    all the rulers of the provinces, to come to the dedication of the image which
    Nebuchadnezzar the king had set up.
  nhw-BL: Teipa tlanahuati ma mosentilica nochi catli quihuicayayaj tequiticayotl
    ipan nochi tlalme ipan itlanahuatilis. Quinnotzqui itlapalehuijcahua, itlaconsejomacacahua,
    ipresidentes, igobernadores, ijueces huan itlayacanca soldados huan catli quimocuitlahuijque
    itomi. Tlanahuatijquetl Nabucodonosor quinilhui ma hualaca huan quiilhuichihuilise
    nopa hueyi teteyotl catli quiquetztoya.
  swh-ONEN: Kisha mfalme akaita wakuu, wasimamizi, watawala, washauri, watunza hazina,
    waamuzi, mahakimu na maafisa wengine wote wa jimbo kuja kuizindua sanamu ambayo
    Mfalme Nebukadneza alikuwa ameisimamisha.
  bba-bba: Yerɑ sinɑ boko u derɑ bɑ tem mɛn sinɑmbu kpuro mɛnnɑ kɑ mɛn beri berikɑn
    wiruɡibu kɑ mɛn bwisi kɛ̃ɔbu kɑ mɛn siri kowobu kɑ be bɑ rɑ mɛn ɑrumɑnibɑ bere
    kɑ sere mɑɑ mɛn wiruɡii be bɑ tie bu kɑ bwɑ̃ɑroku ɡen sɑ̃ɑru tore.
  eng-KJVCPB: Then Nebuchadnezzar the king sent to gather together the princes, the
    governors, and the captains, the judges, the treasurers, the counsellers, the
    sheriffs, and all the rulers of the provinces, to come to the dedication of the
    image which Nebuchadnezzar the king had set up.
  mpx-mpx: Inoke gavana, bolo gavana gabulaliyaa ge tologuguiyau, i ola al tobahikan,
    mani ana tomatahikan, topapakot ge polobins ona ali totuwalali gegewel, i yogaagil
    nihi nem gogoginol toto i pamilil ana pwabwabwalena kaiwena.
  luo-luo: Eka ruoth nogolo chik mondo ochokne jorit pinje gi jochik jotich, gi jotelo,
    gi jongʼad rieko, gi jokeno, gi jongʼad bura, gi joyal buche kod jotelo duto mag
    gwenge, mondo gibi e nyasi mar pwodho kido mane osechungono.
  meu-meu: Bena King Nebukadnesara ese hereva e siaia lao, heitatao taudia, hanua
    lohiadia, basileia lohiadia, hahealo taudia, moni inaridia taudia, hahemaoro taudia
    badadia bona maraḡidia bona kaha ta ta ai mai dagidia taudia iboudiai na baema,
    hari King Nebukadnesara ese vada e haginia kaivakukuna ihahelaḡana totona.
  npi-ULB: त्यसपछि नबूकदनेसरले आफूले स्थापना गरेका मूर्ति अर्पण गर्नका निम्ति प्रदेशका
    गभर्नरहरू, क्षेत्रीय गभर्नरहरू, र स्थानीय गभर्नरहरूका साथै सल्लाहकारहरू, कोषाध्यक्षहरू,
    न्यायाधीशहरू, जिल्‍ला अधिकारीहरू र सबै उच्‍च पदस्‍त अधिकारीहरूलाई भेला गराउन सन्देशहरू
    पठाए ।
  yor-yor: Nígbà náà ni ọba ránṣẹ́ pe àwọn ọmọ-aládé, àwọn olóyè, àwọn ìgbìmọ̀, àwọn
    baálẹ̀, àwọn balógun, àwọn onídàájọ́, àwọn olùtọ́jú ìṣúra àti gbogbo àwọn olórí
    agbègbè ìjọba láti wá sí ibi ìyàsímímọ́ ère tí ọba Nebukadnessari gbé kalẹ̀.
  pes-OPCB: سپس به تمام امیران، حاکمان، والیان، قاضیان، خزانه‌داران، مشاوران، وکیلان
    و سایر مقامات مملکت پیغام فرستاد که برای تبرک نمودن مجسمه‌اش بیایند. وقتی همه
    آمدند و در برابر آن مجسمه ایستادند،
  tgl-ULB: Pagkatapos, nagpadala ng mga mensahe si Nebucadnezar upang sama-samang
    tipunin ang mga gobernador ng lalawigan, mga gobernador ng rehiyon at lokal na
    mga gobernador kasama ng mga konsehal, mga taga-ingat yaman, mga hukom, mga mahistrado
    at lahat ng matataas na opisyal ng lalawigan upang pumunta sa pagtatalaga ng imahen
    na kaniyang ipinatayo.
  cbu-NT: Tiptsirsha maachee orpa tinayarusin, iwaparangusin, Nabukodonosorsha wamachtashee
    kamachtarangu; Kurakaa ichingaru Dorash watandsash shaniymaam kuruzushinints nuwaa
    tinamari ungirtamaama, tárangiya. Ashiri wámachtashsha naatarangsin, kurakawaa
    ichinguru kuruzuranganaya. Alkaldee, gobernadoroo, sundarootstam urkaree, tsiyatssee
    yaramapaneetstam, mishat kurikee ksutamapaneetstam ichinguru kurakawaa shambatamaam
    kuruzuranganaya.
  hui-hui: Ani wabu helowa kini ibugua lali, I̱naga agali haguane bibahende dindi
    ogoriani íbu ngoai halimu lamule bi yalu purogo ladaba, lene. Ani layagola agali
    haguane hearubi gabumane biabe biaga agali hearubi tinaga biamogo biaga hearubi
    muni handayaho haga hearubi godi dabaga hearubi bibahendeore íbu ngoai hene. Uruni
    ti bibahendeore Kini Nebugadenesahanda mbirale ngolome wabini loma bia ho helole
    íbu ngoai hene.
  mya-mya: မင်း​ကြီး​သည်​မင်း​ညီ​မင်း​သား​များ၊ ဘု​ရင်​ခံ များ၊ ဒု​တိ​ယ​ဘု​ရင်​ခံ​များ၊
    တိုင်း​မင်း​ကြီး များ၊ ငွေ​တိုက်​စိုး​များ၊ တ​ရား​သူ​ကြီး​များ၊ ရဲ​မှူး​များ​အ​စ​ရှိ​သည့်​အ​ရာ​ရှိ​အ​ပေါင်း
    တို့​အား မိ​မိ​တည်​ထား​သည့်​ရွှေ​ရုပ်​ကြီး အ​နု​မော​ဒ​နာ​ပွဲ​ကို​တက်​ရောက်​ကြ​ရန်
    အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་སྤྱི་དཔོན་དང་བཀའ་བློན། བློན་པོ། གྲོས་པ། དཀོར་གཉེར། ཁྲིམས་དཔོན།
    གཟུ་དཔང་བཅས་དང་མངའ་སྡེ་དེའི་སྐུ་དྲག་ཐམས་ཅད་ཁོས་བཞེངས་པའི་གསེར་སྐུའི་རབ་གནས་ཀྱི་ཆོ་གར་གདན་དྲངས་པས།
  sna-sna: Ipapo akadana machinda, varayiri, madzishe, vapi vamazano, vachengeti vepfuma,
    vatongi vedzimhosva vakuru, vatongi vedzimhosva vadiki navamwe vabati vose vamatunhu
    kuti vauye kuzokumikidza chifananidzo chaakanga amisa.
  spa-BLM: Entonces el rey Nabucodonosor envió a reunir a los gobernadores locales,
    a los diputados y a los gobernadores, a los jueces, a los tesoreros, a los consejeros,
    a los alguaciles y a todos los gobernantes de las provincias, para que vinieran
    a la dedicación de la imagen que el rey Nabucodonosor había erigido.
  cac-cac: Ayic toxo ix b'oel jun yechel chi', ix yavtancot eb' vin̈ ayoch yajalil
    vin̈ d'a masanil yol smacb'en, aton eb' vin̈ yajalil soldado, eb' vin̈ gobernador,
    eb' vin̈ ac'um razón d'a yoltac chon̈ab', eb' vin̈ molum tumin, eb' vin̈ juez
    yed' juntzan̈xo eb' vin̈ ayoch yajalil. Yuj chi' ix smolb'ej sb'a juntzan̈ eb'
    vin̈ nivac yajal chi' d'a yichan̈ jun yechel chi', yic tz'och sq'uin̈ yuj eb'
    vin̈.
  swh-ULB: Kisha Nebukadneza alituma ujumbe wa kuwaita pamoja magavana wote wa majimbo,
    magavana wa mikoa, na magavana wa vijiji, pamoja na na washauiri, wahazini, waamuzi,
    mahakimu, na maafisa wengine wakuu wa majimbo ili waje kwa ajili ya uzinduzi wa
    sanamu aliyokuwa ameiweka.
  bel-bel: і паслаў цар Навухаданосар сабраць сатрапаў, намесьнікаў, ваяводаў, вышэйшых
    судоўцаў, скарбоўцаў, законазнаўцаў, судаўпраўцаў, і ўсіх акруговых валадароў,
    каб яны прыйшлі на ўрачыстае пасьвячэньне ідала, якога паставіў цар Навухаданосар.
  deu-ELBBK: Und der König Nebukadnezar sandte aus, um die Satrapen, die Befehlshaber
    und die Statthalter, die Oberrichter, die Schatzmeister, die Gesetzeskundigen,
    die Rechtsgelehrten und alle Oberbeamten der Landschaften zu versammeln, damit
    sie zur Einweihung des Bildes kämen, das der König Nebukadnezar aufgerichtet hatte.
  mbb-OT: Ne kegkepasad dutun impetawag ni Hadì Nebucadnezar is menge gubirnedur,
    menge mayur, menge kunsiyal, menge megsesambag, menge trisuriru, menge meghuhukum,
    menge pengulu, wey zuma pa he menge upisyal ziyà te menge prubinsya su wey zan
    meketelavuk te kebpehinunguza zuen te ledawan. Ne hein diyè dan en ebpemenhitindeg
    te etuvangan duen te ledawan,
  mal-2015: നെബൂഖദ്നേസർരാജാവു പ്രധാനദേശാധിപന്മാരും സ്ഥാനാപതിമാരും ദേശാധിപന്മാരും ന്യായാധിപന്മാരും,
    ഭണ്ഡാരവിചാരകന്മാരും മന്ത്രിമാരും നഗരാധിപന്മാരും സകലസംസ്ഥാനപാലകന്മാരും നെബൂഖദ്നേസർരാജാവു
    നിർത്തിയ ബിംബത്തിന്റെ പ്രതിഷ്ഠെക്കു വന്നുകൂടുവാൻ ആളയച്ചു.
  rmc-rmc: Paľis o kraľis vičinďa le vladaren, le guverneren, le foroskre vodcen,
    le hlavne radcen, le spravcen upral o pokladňici, le sudcen the savore avre uradňiken
    andral o provinciji, hoj te aven, bo kamelas te pošvecinel e socha, so diňa te
    ačhavel.
  nlg-nlg: Keri ge bosa vanira na lei dalei vunaghi haba, na lei nina mane geregere
    mana lei mane nagho tana bubulo ni komu, na lei mane huhuli, mana lei mane righitaoni
    rongo, na lei mane dete, maira na lei mane nagho tana ghobudira na vuresubo, ge
    kara mai tana va tabuana na titinoni te gonia.
  pes-OPV: و نبوکدنصر پادشاه فرستاد که امرا و روسا و والیان و داوران وخزانه‌داران
    و مشیران و وکیلان و جمیع سروران ولایتها را جمع کنند تا به جهت تبرک تمثالی که نبوکدنصر
    پادشاه نصب نموده بود بیایند.
  ron-1924: Ымпэратул Небукаднецар а порунчит сэ кеме пе дрегэторь, пе ынгрижиторь
    ши пе кырмуиторь, пе жудекэторий чей марь, пе вистиерничь, пе леӂюиторь, пе жудекэторь
    ши пе тоате кэпетенииле цинутурилор, ка сэ винэ ла сфинциря кипулуй пе каре-л
    ынэлцасе ымпэратул Небукаднецар.
  ben-OBCV: তারপর রাজা দেশের সমস্ত রাজ্যপাল, উপরাজ্যপাল, প্রদেশপাল, উপদেষ্টা, কোষাধ্যক্ষ,
    বিচারক, উপবিচারক এবং প্রদেশসমুহের সমস্ত শাসনকর্তাদের এই মূর্তি প্রতিষ্ঠা উপলক্ষে
    সমবেত হতে আদেশ জারি করলেন।
  som-som: Markaasaa Boqor Nebukadnesar wuxuu cid u diray amiirradii, iyo taliyayaashii,
    iyo saraakiishii, iyo xaakinnadii, iyo khasnajiyadii, iyo waaniyayaashii, iyo
    madaxdii boliiska, iyo kuwii gobollada xukumay oo dhan, inay u yimaadaan furitaanka
    ekaanta uu Boqor Nebukadnesar qotomiyey.
  lat-VUC: Itaque Nabuchodonosor rex misit ad congregandos satrapas, magistratus,
    et judices, duces, et tyrannos, et præfectos, omnesque principes regionum, ut
    convenirent ad dedicationem statuæ quam erexerat Nabuchodonosor rex.
  eng-ASVBT: Then Nebuchadnezzar the king sent to gather together the satraps, the
    deputies, and the governors, the judges, the treasurers, the counselors, the sheriffs,
    and all the rulers of the provinces, to come to the dedication of the image which
    Nebuchadnezzar the king had set up.
  ita-1885: E il re Nebucadnesar mandò a radunare i satrapi, i magistrati, e i duchi,
    i giudici, i tesorieri, i senatori, i presidenti, e tutti i rettori delle provincie,
    per venire alla dedicazione della statua, che il re Nebucadnesar avea rizzata.
  eng-ULB: Then Nebuchadnezzar sent messages out to gather together the provincial
    governors, regional governors, and local governors, together with the counselors,
    treasurers, judges, magistrates, and all the high officials of the provinces to
    come to the dedication of the statue that he had set up.
  spa-VBL: Luego convocó a los gobernadores provinciales, prefectos, gobernadores
    locales, consejeros, tesoreros, jueces, magistrados y todos los funcionarios de
    las provincias para que acudieran a la dedicación de la estatua que había colocado.
  fra-_FOB: Et le roi Nébucadnetsar fit assembler les satrapes, les préfets, les gouverneurs,
    les grands juges, les trésoriers, les légistes, les juges et toutes les autorités
    des provinces, afin qu'ils vinssent à la dédicace de la statue que le roi Nébucadnetsar
    avait élevée.
  mal-mal: നെബൂഖദ്നേസർ രാജാവ്, പ്രധാന ദേശാധിപന്മാരും സ്ഥാനാപതിമാരും ദേശാധിപന്മാരും
    ന്യായാധിപന്മാരും, ഭണ്ഡാരവിചാരകന്മാരും മന്ത്രിമാരും നഗരാധിപന്മാരും സകലസംസ്ഥാനപാലകന്മാരും
    താൻ നിർത്തിയ ബിംബത്തിന്റെ പ്രതിഷ്ഠയ്ക്ക് വന്നുകൂടുവാൻ ആളയച്ച്.
  urd-GVR: Phir us ne tamām sūbedāroṅ, gawarnaroṅ, muntazimoṅ, mushīroṅ, ḳhazānchiyoṅ,
    jajoṅ, majisṭreṭoṅ, aur sūboṅ ke dīgar tamām baṛe baṛe sarkārī mulāzimoṅ ko paiġhām
    bhejā ki mujassame kī maḳhsūsiyat ke lie ā kar jamā ho jāo.
  suz-BL: मिनु पिप नेबुकदनेसरमी मेको मूर्ति सेल्‍ने थुम्‍शा, पूजा गोतीके नाक्‍त मानेचा
    कली पारसी रागी ङा हुकुम पाइब नेल्‍ल, अर्ती गेब, क्‍येट कोव़शा हिक्‍ब, निसाफ पाइब,
    लल पिया आन ठेयब मुर नु सरकार ङा अधिकार ताइब नेल्‍ल आन कली ब्रेत्‍ताक्‍व।
  eng-NOY: Then Nebuchadnezzar the king sent to gather together the satraps, the prefects,
    and the deputy governors, the chief judges, the treasurers, the judges, the counsellors,
    and all the rulers of the provinces, to come to the dedication of the image which
    Nebuchadnezzar the king had set up.
  ita-1927: E il re Nebucadnetsar mandò a radunare i satrapi, i prefetti, i governatori,
    i giudici, i tesorieri, i giureconsulti, i presidenti e tutte le autorità delle
    province, perché venissero alla inaugurazione della statua che il re Nebucadnetsar
    aveva eretta.
  ckb-ckb: پاشان نەبوخودنەسر پاشا ناردی بەدوای میر و فەرمانڕەوا و پارێزگار و ڕاوێژکار
    و خەزنەدار و قازی و دادوەر، هەروەها تەواوی کاربەدەستانی دیکەی هەرێمەکان تاوەکو
    بێن بۆ پەردە هەڵدانەوە لەسەر ئەو پەیکەرەی کە نەبوخودنەسر پاشا داینا.
  eng-BBE: And Nebuchadnezzar the king sent to get together all the captains, the
