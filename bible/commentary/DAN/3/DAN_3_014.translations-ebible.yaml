verse: DAN.003.014
translations:
  mal-C: 'നെബൂഖദ്നേസർ അവരോടു ചോദിച്ചു: “ശദ്രക്കേ, മേശക്കേ, അബേദ്നെഗോവേ, നിങ്ങൾ എന്റെ
    ദേവതകളെ സേവിക്കുകയോ ഞാൻ നിർത്തിയ സ്വർണപ്രതിമയെ നമസ്കരിക്കുകയോ ചെയ്യുന്നില്ല എന്നതു
    സത്യംതന്നെയോ?'
  deu-TKW: 'hob Nebukadnezar an und sprach zu ihnen: Ist es wahr, Sadrach, Mesach
    und Abed-Nego, daß ihr meinen Gott nicht verehrt und das goldene Bild, das ich
    habe aufrichten lassen, nicht angebetet habt?'
  lin-lin: 'Nabukodonozori atunaki bango : — Shadraki, Meshaki mpe Abedinego, ezali
    penza ya solo ete bozali kosalela banzambe na ngai te mpe bozali kogumbamela te
    ekeko ya wolo oyo nasali ?'
  eng-LSV: Nebuchadnezzar has answered and said to them, “Is [it] a laid plan, O Shadrach,
    Meshach, and Abed-Nego—my gods you are not serving, and to the golden image that
    I have raised up you are not worshiping?
  eng-GNV: And Nebuchad-nezzar spake, and said vnto them, What disorder? will not
    you, Shadrach, Meshach, and Abednego serue my god, nor worship the golden image,
    that I haue set vp?
  eng-WEBSTER: Nebuchadnezzar spoke and said to them, Is it true, O Shadrach, Meshach,
    and Abed-nego, do ye not serve my gods, nor worship the golden image which I have
    set up?
  nhw-BL: 'Huan Nabucodonosor quintlatzintoquili: ―¿Nelía amo anquihueyichihuaj nodioses,
    niyon nopa tlaixcopincayotl tlen oro catli nijchijchijtoc?'
  swh-ONEN: naye Nebukadneza akawauliza, “Je, ni kweli kwamba ninyi Shadraki, Meshaki
    na Abednego hamuitumikii miungu yangu wala kuiabudu sanamu ya dhahabu niliyoisimamisha?
  bba-bba: Mɑ sinɑ boko Nɛbukɑnɛsɑɑ u bu bikiɑ u nɛɛ, kɑ ɡem, i yinɑwɑ i nɛn bũnu
    kɑ nɛn bwɑ̃ɑroku wurɑɡuu ɡe nɑ kuɑ mi sɑ̃?
  eng-KJVCPB: Nebuchadnezzar spake and said unto them, Is it true, O Shadrach, Meshach,
    and Abed-nego, do not ye serve my gods, nor worship the golden image which I have
    set up?
  mpx-mpx: Inoke i nelil i ba, “Setaleki, Mesake, ge Abedenigo, tunahot nige ku tatapwalolo
    no yabowaineyau elal, ge nige ku kukululuek gogoginol elana, toto gold ya ginoliya
    ge ya pamilil?
  luo-luo: kendo Nebukadneza nowachonegi niya, “Bende en adier, Shadrak, Meshak kod
    Abednego, ni ok uti ne nyisechena kendo ok ulam kido mar dhahabu masechungo?
  meu-meu: Nebukadnesara ese e nanadaidia, eto, Sadaraka, Mesaka bona Abedenego e,
    momokani umui ese egu dirava isiaidia asio lao henimu bona gold kaivakukuna, vada
    na haginia ḡauna, asio toma henia dihomu a?
  npi-ULB: नबूकदनेसरले तिनीहरूलाई सोधे, “ए शद्रक, मेशक, र अबेद्‍नगो, के तिमीहरूले
    मेरा देवताहरूको पुजा नगर्ने वा मैले स्थापना गरेको सुनको मूर्तिको सामु आफूलाई लम्‍पसार
    नपार्ने निर्णय गरेका छौ?
  yor-yor: Nebukadnessari wí fún wọn wí pé, “Ṣé òtítọ́ ni, Ṣadraki, Meṣaki àti Abednego
    wí pé ẹ̀yin kò sin òrìṣà mi àti pé ẹ̀yin kò fi orí balẹ̀ fún ère wúrà tí èmi gbé
    kalẹ̀.
  pes-OPCB: 'پادشاه از ایشان پرسید: «ای شدرک، میشک و عبدنغو آیا حقیقت دارد که نه خدایان
    مرا می‌پرستید و نه مجسمهٔ طلا را که بر پا نموده‌ام؟'
  tgl-ULB: Sinabi ni Nebuchadnezar sa kanila, nakapagpasya na ba kayo, Shadrac, Meshac
    at Abednego upang hindi sambahin ang aking mga diyos o magpatirapa sa harapan
    ng gintong imahen na aking ipinatayo?
  cbu-NT: Kuraksha; ¿Mang siy nuwaa kuki payumaam ngatkus, nuwaa apanlliri kaneesich
    orpat tinamaa nda anoo ungirtamaam zandkis?
  hui-hui: Agali tebirali biaru ibiyagola kini ibugua tihondo ogodagua hale hene.
    Sadaraga Misaga Abedenego imaru-o tígua i̱naga dama kagohondo bi pupu nawiaga
    kami layane hale haru. Ai áyubi mbirale agali ale ngolome wabu helewagohondo bulu
    palialu bi pupu nawi kami layago henenebe.
  mya-mya: မင်း​ကြီး​က``ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့်​အ​ဗေ​ဒ နေ​ဂေါ​တို့ သင်​တို့​သည်​ငါ​၏​ဘု​ရား​ကို​ရှိ
    မ​ခိုး၊ ငါ​စိုက်​ထူ​တည်​ထား​သည့်​ရွှေ​ရုပ်​ကြီး ကို​ဦး​မ​ညွှတ်​ဘဲ​နေ​ကြ​သည်​ဟု​ဆို​သည်
    မှာ​မှန်​သ​လော။-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ཁོ་རྣམས་ལ། ཀྱེ་ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ ཁྱོད་ཅག་གིས་ངའི་ལྷ་ལ་ཞབས་ཏོག་མི་བསྒྲུབ་ཅིང་ངས་བཞེངས་པའི་གསེར་སྐུ་ལ་ཕྱག་ཀྱང་མི་འཚལ་ཞེས་པ་བདེན་ནམ།
  sna-sna: Nebhukadhinezari akati kwavari, “Ichokwadi here, imi vanaShadhireki, Meshaki
    naAbhedhinego, kuti hamusi kushumira vamwari vangu kana kunamata chifananidzo
    chegoridhe chandakamisa?
  spa-BLM: 'Nabucodonosor les respondió: “¿Es cierto, Sadrac, Mesac y Abednego, que
    no servís a mis dioses y no adoráis la imagen de oro que he levantado?'
  cac-cac: 'ix sc''anb''an vin̈ d''a eb'' vin̈ icha tic: —¿Tom yel a ex tic Sadrac,
    Mesac yed'' Abed-nego maj ex och ejmelal d''a juntzan̈ in diosal yed'' d''a yechel
    in diosal ix in chec b''ochajq''ue tic?'
  swh-ULB: Nebukadneza aliwaambia, “Je mmejipanga katika akili zenu, enyi Shadraka,
    Meshaki na Abedinego, kwamba hamtaiabudu miungu yangu wala kuisujudia wenyewe
    sanamu ile ya dhahabu ambayo nimeiweka?
  bel-bel: 'Навухаданосар сказаў ім: «ці з намыслам вы, Сэдрах, Місах і Аўдэнага,
    багам маім ня служыце і залатому ідалу, якога я паставіў, не пакланяецеся?'
  deu-ELBBK: 'Nebukadnezar hob an und sprach zu ihnen: Ist es Absicht, Sadrach, Mesach
    und Abednego, dass ihr meinen Göttern nicht dient und das goldene Bild nicht anbetet,
    das ich aufgerichtet habe?'
  mbb-OT: Ne kebpekeuma zan mid-insaan sikandan duen te hadì te, “Tutuu ve he wazè
    kew mebpenilbi te menge ed-ezapen ku wey wazà kew med-azap duen te ledawan he
    vulawan he impehitindeg ku?
  mal-2015: 'നെബൂഖദ്നേസർ അവരോടു കല്പിച്ചതു: ശദ്രക്കേ, മേശക്കേ, അബേദ്നെഗോവേ, നിങ്ങൾ
    എന്റെ ദേവന്മാരെ സേവിക്കയോ ഞാൻ നിർത്തിയ സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കയോ ചെയ്യുന്നില്ല
    എന്നുള്ളതു നേർതന്നേയോ?'
  rmc-rmc: 'O Nebukadnecar lenge phenďa: „Hin oda čačo, Šadrach, Mešach the Abed-Nego,
    hoj mire devlen na lašaren a na banďon angle miri somnakuňi socha, so diňom te
    ačhavel?'
  nlg-nlg: Ma Nebachadnezzar te ghaghua vanira, “?E utuni sughua, Shadrach, Meshach
    ma Abednego tau mua holohaba nigua na god maia tau mua holohaba nigua na titinoni
    tu taludatoa?
  pes-OPV: 'پس نبوکدنصر ایشان را خطاب کرده، گفت: «ای شدرک و میشک و عبدنغو! آیا شما
    عمد خدایان مرا نمی پرستید وتمثال طلا را که نصب نموده‌ام سجده نمی کنید؟'
  ron-1924: 'Небукаднецар а луат кувынтул ши ле-а зис: „Ынадинс оаре, Шадрак, Мешак
    ши Абед-Него, ну служиць вой думнезеилор мей ши ну вэ ынкинаць кипулуй де аур
    пе каре л-ам ынэлцат?'
  ben-OBCV: নেবুখাদনেজার তাদের জিজ্ঞাসা করলেন, “শদ্রক, মৈশক ও অবেদনগো, একথা কি সত্য
    যে তোমরা আমার দেবতাদের ও আমার স্থাপিত সোনার মূর্তিকে আরাধনা করো না?
  som-som: Nebukadnesarna wuu u jawaabay oo ku yidhi iyagii, Shadrag, iyo Meeshag,
    iyo Cabeednegoow, Ma kas baad u yeesheen inaydnaan u adeegin ilaahayga ama aydnaan
    u sujuudin ekaantayda dahabka ah oo aan qotomiyey?
  lat-VUC: 'Pronuntiansque Nabuchodonosor rex, ait eis: Verene Sidrach, Misach, et
    Abdenago, deos meos non colitis, et statuam auream, quam constitui, non adoratis?'
  eng-ASVBT: Nebuchadnezzar answered and said unto them, Is it of purpose, O Shadrach,
    Meshach, and Abed-nego, that ye serve not my god, nor worship the golden image
    which I have set up?
  ita-1885: 'E Nebucadnesar fece loro motto, e disse loro: È egli vero, Sadrac, Mesac,
    ed Abed-nego, che voi non servite a'' miei dii, e non adorate la statua d''oro
    che io ho rizzata?'
  eng-ULB: Nebuchadnezzar said to them, “Have you made your minds up, Shadrach, Meshach,
    and Abednego, that you will not worship my gods or prostrate yourselves to the
    golden statue that I have set up?
  spa-VBL: “Sadrac, Mesac y Abednego, ¿acaso se niegan ustedes deliberadamente a servir
    a mis dioses y a adorar la estatua de oro que he levantado?” , preguntó el rey.
  fra-_FOB: 'Le roi Nébucadnetsar prenant la parole, leur dit: Est-ce à dessein, Shadrac,
    Méshac et Abed-Négo, que vous ne servez pas mes dieux et que vous n''adorez pas
    la statue d''or que j''ai élevée?'
  mal-mal: 'നെബൂഖദ്നേസർ അവരോട് കല്പിച്ചത്: “ശദ്രക്കേ, മേശക്കേ, അബേദ്നെഗോവേ, നിങ്ങൾ
    എന്റെ ദേവന്മാരെ സേവിക്കുകയോ ഞാൻ നിർത്തിയ സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കുകയോ ചെയ്യുന്നില്ല
    എന്നുള്ളത് സത്യം തന്നെയോ?'
  urd-GVR: to bolā, “Ai Sadrak, Mīsak aur Abadnajū, kyā yih sahīh hai ki na tum mere
    dewatāoṅ kī pūjā karte, na mere khaṛe kie gae mujassame kī parastish karte ho?
  suz-BL: मिनु नेबुकदनेसरमी मेको आन कली “शद्रक, मेशक, नु अबेद-नेगो, गेपुकीमी आं देवी
    देवता आन कली सेउ मपाइनीनी? मिनु आं सेल्‍शो सुन के मूर्ति कली यो सेउ मपनी देंशो
    लोव़ थमा बाक्‍बा?
  eng-NOY: Nebuchadnezzar spake and said to them, Was it by design, O Shadrach, Meshach,
    and Abednego? Do ye not serve my gods, nor worship the golden image which I have
    set up?
  ita-1927: 'Nebucadnetsar, rivolgendosi a loro, disse: “Shadrac, Meshac, Abed-nego,
    lo fate deliberatamente di non servire i miei dèi e di non adorare la statua d’oro
    che io ho eretto?'
  ckb-ckb: 'نەبوخودنەسریش پێی گوتن: «ئەی شەدرەخ و مێشەخ و عەبێدنەگۆ، ئایا ڕاستە ئێوە
    خوداوەندەکانم ناپەرستن و کڕنۆش بۆ ئەو پەیکەرە زێڕە نابەن کە دامناوە؟'
  eng-BBE: Nebuchadnezzar made answer and said to them, Is it true, O Shadrach, Meshach,
    and Abed-nego, that you will not be servants of my god or give worship to the
    image of gold which I have put up?
  kan-OKCV: ಆಗ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಮಾತನಾಡಿ ಅವರಿಗೆ, “ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬವರೇ,
    ನೀವು ಬೇಕೆಂದು ನನ್ನ ದೇವರನ್ನು ಸೇವಿಸದೆ ನಾನು ನಿಲ್ಲಿಸಿರುವ ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಆರಾಧಿಸದೆ
    ಇದ್ದೀರಿ ಎಂಬ ಮಾತು ನಿಜವೋ?
  tam-2017: 'நேபுகாத்நேச்சார் அவர்களை நோக்கி: சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களே,
    நீங்கள் என் தெய்வங்களுக்கு ஆராதனைசெய்யாமலும் நான் நிறுத்தின பொற்சிலையைப் பணிந்துகொள்ளாமலும்
    இருந்தது உண்மைதானா?'
  spa-RV-1909: 'Habló Nabucodonosor, y díjoles: ¿Es verdad Sadrach, Mesach, y Abed-nego,
    que vosotros no honráis á mi dios, ni adoráis la estatua de oro que he levantado?'
  ron-BTF: 'Nebucadnețar a vorbit și le-a spus: Este adevărat, Șadrac, Meșac și Abednego,
    că nu serviți dumnezeilor mei, nici nu vă închinați chipului de aur pe care l-am
    înălțat?'
  eng-WEBP: Nebuchadnezzar answered them, “Is it true, Shadrach, Meshach, and Abednego,
    that you don’t serve my gods and you don’t worship the golden image which I have
    set up?
  eng-FBV: “Shadrach, Meshach, and Abednego, are you deliberately refusing to serve
    my gods and worship the gold statue I set up?” asked the king.
  nch-BL: 'Huan Nabucodonosor quintatzintoquili: ―¿Nelía amo anquinhueyichihuaj nodioses,
    yon nopa taixcopincayot ten oro cati nijchijchijtoc?'
  vie-1934: 'Vua Nê-bu-cát-nết-sa cất tiếng nói cùng họ rằng: Hỡi Sa-đơ-rắc, Mê-sác,
    A-bết-Nê-gô, có phải các ngươi cố ý không thờ thần ta và không lạy tượng vàng
    mà ta đã dựng lên chăng?'
  hin-CV: और नबूकदनेज्ज़र ने उनसे पूछा, “शद्रख, मेशेख और अबेद-नगो, क्या यह सच है कि
    तुम मेरे देवताओं की सेवा नहीं करते या मेरे द्वारा स्थापित सोने की मूर्ति की आराधना
    नहीं करते हो?
  spa-BES: 'Nabucodonosor respondió y les dijo: ¿Es verdad, Sadrac, Mesac y Abed-nego,
    que no son siervos de mi dios ni adoran la imagen de oro que he puesto?'
  tdx-tdx: 'Nanao ty hoe am’ iereo t’i Nebokadnetsare: O ry Sadrake naho i Mesake
    vaho i Abednegò, to hao t’ie tsy miasy o ‘ndraharekoo, naho tsy mitalaho amy sare
    volamena natroakoy?'
  tha-KJV: เนบูคัดเนสซาร์ทรงกล่าวแก่เขาว่า “​โอ ชัดรัค เมชาค และเอเบดเนโกเอ๋ย เป็นความจริงหรือไม่​ที่​เจ้​ามิ​ได้​ปรนนิบัติ​พระของเรา
    หรือนมัสการปฏิมากรทองคำซึ่งเราได้ตั้งไว้
  por-BR-2018: 'Nabucodonosor lhes disse: É verdade, Sadraque, Mesaque, e Abednego,
    que vós não servis a meus deuses, nem adorais a estátua de ouro que ergui?'
  deu-ELO: 'Nebukadnezar hob an und sprach zu ihnen: Ist es Absicht, Sadrach, Mesach
    und Abednego, daß ihr meinen Göttern nicht dienet und das goldene Bild nicht anbetet,
    welches ich aufgerichtet habe?'
  eng-WYC-2018: And the king Nebuchadnezzar pronounced, and said to them, Whether
    verily Shadrach, Meshach, and Abednego, ye honour not my gods, and worship not
    the golden image which I made? (And King Nebuchadnezzar said to them, Shadrach,
    Meshach, and Abednego, do ye truly not honour my gods, and not worship the gold
    figure which I have made, or which I have raised up?)
  epo-epo: 'Nebukadnecar ekparolis, kaj diris al ili: Ĉu intence vi, ho Ŝadraĥ, Meŝaĥ,
    kaj Abed-Nego, ne servas al miaj dioj, kaj ne adorkliniĝas al la ora statuo, kiun
    mi starigis?'
  uig-PIN: 'Neboⱪadnǝsar ularƣa: — Xadrak, Mixak, Əbǝddnego, silǝr rasttin mening
    ilaⱨlirimning hizmitidǝ bolmidinglarmu ⱨǝm mǝn ornatⱪan altun ⱨǝykǝlgǝ sǝjdǝ ⱪilmidinglarmu?'
  beo-beo: 'Ilia da hina bagadema misini doaga:loba, e da ilima amane adole ba:i,”
    Sia:dala:ge, Misia:ge amola Abedenigou! Dilia da na ‘gode’ amola na dununa hamoi
    amoma dilia da sia:ne gadomusa: higasa na da nabi. Amo ilia da sia:dalebe da dafawanela:?'
  tpi-OTNT: Tripela i kamap pinis na king i askim ol olsem, “Satrak na Mesak na Abetnego,
    ol i tok yupela i no save lotu long ol god bilong mi na tu yupela i no brukim
    skru long piksa mi bin sanapim. Em i tru, a?
  hau-SA: sai Nebukadnezzar ya ce musu, “Gaskiya ne Shadrak, Meshak da Abednego, cewa
    kun ƙi ku bauta wa alloli kuka kuma ƙi yi sujada ga gunkin da na kafa?
  uig-LAT: 'Néboqadnesar ulargha: — Shadrak, Mishak, Ebeddnégo, siler rasttin méning
    ilahlirimning xizmitide bolmidinglarmu hem men ornatqan altun heykelge sejde qilmidinglarmu?'
  nde-nde: uNebhukhadineza wathi kubo, “Kuliqiniso yini, Shadreki, loMeshaki lo-Abhediniko,
    ukuthi kalibakhonzi onkulunkulu bami njalo kalisikhonzi isithombe segolide engisimisileyo?
  ton-ton: Pea ne lea ʻa Nepukanesa, ʻo pehēange kiate kinautolu, “ʻOku moʻoni, ʻe
    Seteleki, mo Mesake, mo ʻApeteniko, ʻoku ʻikai te mou tauhiʻi ʻa hoku ngaahi ʻotua,
    pe hū ki he meʻa fakatātā koula ʻaia kuo u fokotuʻu?
  ces-1613: 'I mluvil Nabuchodonozor a řekl jim: Zoumyslně-li, Sidrachu, Mizachu a
    Abdenágo, bohů mých nectíte, a obrazu zlatému, kterýž jsem postavil, se neklaníte?'
  eng-WMB: Nebuchadnezzar answered them, “Is it true, Shadrach, Meshach, and Abednego,
    that you don’t serve my gods and you don’t worship the golden image which I have
    set up?
  tam-TCV: அப்பொழுது நேபுகாத்நேச்சார் அவர்களிடம், “சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களே,
    நீங்கள் எனது தெய்வங்களைப் பணிந்துகொள்ளாமலும், நான் நிறுத்தியுள்ள தங்கச் சிலையை
    வணங்காமலும் இருப்பது உண்மையா?” என்று கேட்டான்.
  ceb-ULB: Miingon si Nebucadnezar kanila, “Nakahukom na ba gayod kamo Sadrac, Mesac,
    ug Abednego, nga dili kamo mosimba sa akong mga dios o mohapa atubangan sa estatuwa
    nga bulawan nga akong gipahimutang?
  pol-UBG: 'I zwrócił się do nich Nabuchodonozor, i zapytał ich: Czy to prawda, Szadraku,
    Meszaku i Abed-Nego, że nie czcicie moich bogów i nie oddajecie pokłonu złotemu
    posągowi, który wystawiłem?'
  agr-agr: 'Dutikawagmatai apu ditan iniak: “Mina apajuímtaijua nuna emematuinatsui,
    nuninak aents dakumka oro najanamua nunashkam tikishmatjag emematuinatsui tujamaina
    nunash ¿dekaskek tujamaina?'
  kyc-kyc: Lapala baame nakama lamaiyuo lao, Setarake Mesake Apeneko nakamame nambana
    mee bange wambu yale kana golome wasisi pisiyunu doko kando pangu soo lakanda
    nao dee nambana mee bange anatuŋu lenge doko lakandaka nao pimi. Doko kinyisi?
  urd-GVU: تو بولا، ”اے سدرک، میسک اور عبدنجو، کیا یہ صحیح ہے کہ نہ تم میرے دیوتاؤں
    کی پوجا کرتے، نہ میرے کھڑے کئے گئے مجسمے کی پرستش کرتے ہو؟
  deu-1912: 'Da fing Nebukadnezar an und sprach zu ihnen: Wie? wollt ihr Sadrach,
    Mesach, Abed-Nego, meinen Gott nicht ehren und das goldenen Bild nicht anbeten,
    das ich habe setzen lassen?'
  ntj-ntj: “Wiya, watjarnu-rniya tjiinya-yan pupakatirra marninypungkutjamaaltu wantingu
    yapu kawurlpa nyarra ngaratjunu-rna wantitjanya. Mularrpa-munta-yan wantingu?”
    Nyangka-ya watjarnu, “Yuwa, mularrpa. Wantingu-latjunku ngaralanytja.” Nyangka
    puurrpa purlkanyalu watjarnu, “Kulila-yanku kutjuwarra-rna watjaranyangka. Tjiinya-yan
    wangkatjingannyangka pururtu kuliralpi pupakatiku purli palunyanya marninypungku.
    Palunyangka-tjanampanku walykumunu ngaraku ngarama. Wiyangka-tjananyantaya warungka
    warniku tjarrpatjunku. Nyangka kutjupalu-tjananyanta purtu wankarunku.”
  kan-2017: ಹಾಗೆ ಅವರನ್ನು ಹಿಡಿದು ತರಲು ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅವರಿಗೆ, “ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ
    ಎಂಬುವವರೇ, ನೀವು ನನ್ನ ದೇವರನ್ನು ಸೇವಿಸದೆ, ನಾನು ನಿಲ್ಲಿಸಿದ ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಪೂಜಿಸದೆ
    ಇರುವುದು ಬೇಕೆಂದೇ ಮಾಡಿದ್ದೋ?
  yap-yap: Me ga’ar ngorad, “Shadrak, Meshak nge Abednego, mogned, riyul’ ni kam siyeged
    ni ngam ted fan fare got rog ni ngam siro’gad ko fare liyos ni gol ni gag e gu
    n’uf ngalang?
  hlt-MCSB: Nebukhadnezzar loh a voek tih Sadrakh , Meshach neh Abednego rhoekTe te
    , “Kai kah pathen taengah tho aka thueng la na om uh pawt tih sui muei ka pai
    sak taengah na bakop uh pawt te oltak a ?
  mdy-ETH: ናብካዳናፆኦሬ ዔያቶ ኮይላ፦ «ዒንሢ ሲዲራቄ፥ ሚሳቄንታ ዓብዲናኣጎንታ! ታኣኮ ፆኦዞ ዒንሢ ካኣሽኪባኣሢና ታኣኒ ዎርቆና
    ኮሺሲ ዔቂሴ ዓሶ ማላ ባካሢማኣ ዒንሢ ዚጊባኣሢ ጎኔዳ?
  twi-ASANTE: Nebukadnessar bisaa wɔn sɛ, “Sadrak, Mesak ne Abednego, ɛyɛ nokorɛ sɛ,
    moansɔre mʼanyame ne sikakɔkɔɔ ohoni a mede asi hɔ no?
  bhl-bhl: 'Yemde teliwi, e ilo bokoyemomele: “Alemsal kunum yutaka! Ne kililite:
    ‘Yu nem got so, nem takak so kiskiw dukubi beso, alew biim mit mewso kel katin
    bukbuk angeko, im wiin daolinba kebiliw te!’, nangiwi, ne kilibi te. I fein weng
    bokonemsiliw, meni ba?'
  eng-WEBU: Nebuchadnezzar answered them, “Is it true, Shadrach, Meshach, and Abednego,
    that you don’t serve my gods and you don’t worship the golden image which I have
    set up?
  wal-wal: Naabukadanaxoori eta hagaadan yaagiis; “Sidiraaqaa, Misaaqaa, Abddanaagoo,
    ha intte ta xoossatuyyo oottennaageenne ta essido worqqa misiliyaayyo goinnennaagee
    tumee?
  spa-PDDPT: 'Nabucodonosor tomó la palabra y les dijo: Sadrac, Mesac y Abed-nego:
    ¿Es verdad que ustedes no rinden culto a mis ʼelahs, ni adoran la estatua de oro
    que levanté?'
  gun-gun: 'Ha''e ramo Nabucodonosor aipoe''i ha''e kuery pe: — Sadraque, Mesaque
    ha''e Abede-Nego, anhetẽ teve peẽ ndapejeroviai xeruete kuery re, neĩ napemboetei
    guive ta''angaa ouro guigua amopu''ã uka va''ekue?'
  agu-BL: 'Ma yi cyopone''n nintzun jak i'' scyetz: —¿Bintzi nin pe'' yi qui na itak''wok
    chik''ej yi e'' inryosil, nin yi jun teblal yi ja bnix wa''n yi oro cu''n?'
  ilo-ULB: Kinuna ni Nebucadnesar kadakuada, “Nakapangngeddengkayo kadin, Sedrac,
    Mesac, ken Abednego, a saankayo nga agdayaw kadagiti diosko wenno agpakleb iti
    sangoanan ti balitok nga estatua nga impatakderko?
  kpg-kpg: Di king ga heeu gi digaula, “Ma e donu, go Shadrach, Meshach mo Abednego,
    bolo goodou hagalee daumaha gi dogu god, gei goodou digi pala gi lala gi dagu
    ada dangada goolo dela ne haga duu?
  uig-ARA: 'نېبوقادنەسار ئۇلارغا: ــ شادراك، مىشاك، ئەبەددنېگو، سىلەر راستتىن مېنىڭ
    ئىلاھلىرىمنىڭ خىزمىتىدە بولمىدىڭلارمۇ ھەم مەن ئورناتقان ئالتۇن ھەيكەلگە سەجدە
    قىلمىدىڭلارمۇ؟'
  sus-sus: Nebukadansari naxa a fala e bɛ, «Sadiraki, Mesaki, nun Abedinego, nɔndi
    na a ra, wo mu n ma alae batufe, wo man mu yi kuye fan batufe n naxan yailanxi
    xɛɛma ra, n a ti be?
  pon-2006: Pein ih ahpw mahsanihong irail, “Sadrak, Mihsak, oh Apedneko, ia duwe,
    mehlel me kumwail sohte pwongih ei koht oh pil sohte poaridihsang sansal kohl
    me I kauwadahro?
  jae-jae: Ma Nebukadnesar kêsôm gêdêŋ êsêac gebe “Sadrak agêc Mesak ma Abednego,
    amac amboac ondoc. Amac ajam sakiŋ aêŋoc anôtô ma apôŋ emduc gêdêŋ ŋakatu gold,
    taŋ kakêŋ kêkô naŋ, atom nec biŋŋanô me masi.
  ksd-ksd: 'Nebukadnesar i ga tata ma i ga tir dital dari: Sadrak, Mesak, ma Abed-Nego,
    i dovot bar ba pa amutal torom ta kaugu umana god, ma pa amutal lotu tadav ra
    kalavuar na goled nina iau ga vatur ia?'
  tur-YTC: 'Nebukadnetsar onlara şöyle karşılık verdi: “Ey Şadrak, Meşak ve Abednego,
    ilâhlarıma hizmet etmediğiniz ve dikmiş olduğum altın surete tapmadığınız doğru
    mu?'
  ind-AYT: Nebukadnezar lalu berbicara dengan berkata kepada mereka, “Apakah benar,
    hai Sadrakh, Mesakh, dan Abednego, bahwa kalian tidak memuja ilahku dan tidak
    menyembah patung emas yang telah kudirikan?
  nya-nya: ndipo Nebukadinezara anawafunsa kuti, “Kodi ndi zoona, Sadirake, Mesaki
    ndi Abedenego, kuti simukutumikira milungu yanga kapena kupembedza fano la golide
    ndinaliyikalo?
  hrv-hrv: 'A Nabukodonozor im reče: “Je li istina, Šadrače, Mešače i Abed Nego, da
    vi ne štujete mojih bogova i da se ne klanjate zlatnome kipu što ga podigoh?'
  mps-mps: Te sela bidi sabalubo sogode, kingo augwaliba te tama po hanalu wai, “Satrak,
    me Mesak, me Abetnego, augwaligo te po weyu, dagego te eno godiba lotu po me wasiąyu,
    tama me dagego eno te dodolali piksaba kidu sugunubeo po wali. Te mu da, agawe?
  tpi-tpi: Tripela i kamap pinis na king i askim ol olsem, “Satrak na Mesak na Abetnego,
    ol i tok yupela i no save lotu long ol god bilong mi na tu yupela i no brukim
    skru long piksa mi bin sanapim. Em i tru, a?
  dan-1931: 'sagde Nebukadnezar til dem: “Er det oplagt Råd, Sjadrak, Mesjak og Abed-Nego,
    at I ikke dyrker min Gud eller tilbeder Guldbilledstøtten, som jeg har ladet opstille?'
  vie-OVCB: 'Vừa thấy mặt họ, vua Nê-bu-cát-nết-sa tra hỏi: “Này, Sa-đơ-rắc, Mê-sác,
    và A-bết-nê-gô, có phải các ngươi không chịu thờ lạy các thần ta và quỳ lạy thần
    tượng vàng ta đã dựng không?'
  guj-2017: નબૂખાદનેસ્સારે તેઓને કહ્યું, “હે શાદ્રાખ, મેશાખ તથા અબેદ-નગો, શું તમે
    મનમાં નક્કી કર્યું છે કે, તમે મારા દેવોની ઉપાસના અને મેં સ્થાપન કરેલી સોનાની મૂર્તિને
    સાષ્ટાંગ દંડવત પ્રણામ નહિ કરો?
  pon-2006A: Pein ih ahpw mahsanihong irail, “Sadrak, Mihsak, oh Apedneko, ia duwe,
    mehlel me kumwail sohte pwongih ei koht oh pil sohte poaridihsang sansal kohl
    me I kauwadahro?
  por-BRBSL: 'Nabucodonosor lhes respondeu: “É verdade, Sadraque, Mesaque e Abednego,
    que vocês não servem aos meus deuses e não adoram a imagem dourada que eu montei?'
  swe-swe: 'frågade Nebukadnessar dem: ”Shadrak, Meshak och Aved-Nego, är det ett
    medvetet val att ni inte dyrkar mina gudar och inte tillber (böjer er inför) den
    guldstaty jag ställt upp?'
  cth-cth: Nebukhadnezar siangpahrang ni, hei Shakdrak, Meshak, hoi Abednego, kaie
    cathutnaw hah na bawk awh hoeh maw. Ka pâhung e sui meikaphawk hah na bawk awh
    hoeh maw.
  twi-twi: Nebukadnessar bisaa wɔn se, “Sadrak, Mesak ne Abednego, ɛyɛ nokware sɛ,
    moansɔre mʼanyame ne sikakɔkɔɔ honi a mede asi hɔ no?
  hlt-hlt: Nebukhadnezzar loh a voek tih Sadrakh, Meshach neh Abednego rhoek te te,
    “Kai kah pathen taengah tho aka thueng la na om uh pawt tih sui muei ka pai sak
    taengah na bakop uh pawt te oltak a?
  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Sɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo mɛ̀nkɛ nwe di
    yetɛmɛ̀ n kó yɛbɔkɛ̀ kɛ yetɛ di bo dɔummɛ̀ tɛsɔɔtenkɑɑnìtɛ̀ n còńnɛ́ tɛ̀ɑ̀?'
  msy-2020: Me izegha gɨvazɨma a kamaghɨn men azai, “Satrak ko Mesak ko Abetnego,
    me ghaze ia nan aseba ko godɨn marvir guar kɨ asarazir kam ia uaghan teviba apɨra
    aviragha an ziam fer puvatɨ. Guizbangɨra, o?
  dop-dop: 'Nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Sɑtǝlɑkɩ, nɑ Mesɑkɩ, nɑ Apɛtɩ-Neko. Ɩ́ kisɑ mɑ tɩɩŋ
    nɑ mɑ wʋlɑ lɛɛsʋɣʋ pǝ tǝmlɛ lɑpʋ yɑɑ?'
  azb-azb: 'Navuxodonosor onlara dedi: «Ey Şadrak, Meşak və Aved-Neqo, bu doğrudur
    ki, siz mənim allahlarıma qulluq etmirsiniz? Mənim qoyduğum qızıl heykələ səcdə
    etmirsiniz?'
  eng-DBY: Nebuchadnezzar spoke and said unto them, Is it of purpose, Shadrach, Meshach,
    and Abed-nego, that ye serve not my god, nor worship the golden image that I have
    set up?
  hin-2017: नबूकदनेस्सर ने उनसे पूछा, “हे शद्रक, मेशक और अबेदनगो, तुम लोग जो मेरे
    देवता की उपासना नहीं करते, और मेरी खड़ी कराई हुई सोने की मूरत को दण्डवत् नहीं
    करते, तो क्या तुम जान बूझकर ऐसा करते हो?
  wol-KYG: 'Nabukodonosor àddu ne leen: «Ndax dëgg la, yeen Sadarag, Mesag ak Abet
    Nego, yeena baña jaamu samay yàlla, baña màggal jëmmu wurus ji ma samp?'
  eng-YLT: Nebuchadnezzar hath answered and said to them, 'Is [it] a laid plan, O
    Shadrach, Meshach, and Abed-Nego — my gods ye are not serving, and to the golden
    image that I have raised up ye are not doing obeisance?
  kne-kne: kanana en daida, “Dakayo ay Sadrak, Mesak ya Abednego, ay tet-ewa ay sigaan
    yo ay mansilbi sin daydayawek ay diyos ya sigaan yo ay dayawen din inpaiamag ko
    ay balitok ay sinan ip-ipogaw?
  eng-WYC-2017: And the king Nebuchadnezzar pronounced, and said to them, whether
    verily Shadrach, Meshach, and Abednego, ye honour not my gods, and worship not
    the golden image which I made?
  eng-WMBB: Nebuchadnezzar answered them, “Is it true, Shadrach, Meshach, and Abednego,
    that you don’t serve my gods and you don’t worship the golden image which I have
    set up?
  urd-GVH: तो बोला, “ऐ सद्रक, मीसक और अबद-नजू, क्या यह सहीह है कि न तुम मेरे देवताओं
    की पूजा करते, न मेरे खड़े किए गए मुजस्समे की परस्तिश करते हो?
  rug-rug: meke zama la i Nebukaneza si arini, “Vea, hinokara sia, ta Sedareki, Misake,
    meke Abedeniko, sapu gamu si koromia va nabulu la koari na qua tamasa meke lopu
    hiva vahesia gamu sa beku qolo sapu va turu ia rau?
  gaz-gaz: Nebukadnezaris akkana isaaniin jedhe; “Yaa Shaadraak, Meeshakii fi Abdanaagoo,
    isin dhugumaan waaqota koo hin tajaajiltanii? Yookaan fakkii warqee ani dhaabeef
    hin sagaddanii?
  fra-LSG: 'Nebucadnetsar prit la parole et leur dit: Est-ce de propos délibéré, Schadrac,
    Méschac et Abed-Nego, que vous ne servez pas mes dieux, et que vous n’adorez pas
    la statue d’or que j’ai élevée?'
  gnn-gnn: “Nhuma Djaturak ga Mitjak ga Bitniku! Dhäwu' ŋarra dhuwala ŋäkulanydja
    nhumalaŋgalaŋuwuy. Yuwalk dhikayi yulŋunydja? . . . ŋunhi nhuma yaka buku‐nyilŋ'thurruna
    ŋarrakalaŋunydja waŋarrwu? Yaka nhuma buku‐nyilŋ'thurruna ŋurikiyi waŋarrwunydja
    ŋunhi ŋarra nherrara ŋunhiyi?
  yal-yal: Nebukadanesari yi a fala e xa, a naxa, “Sadiraki nun Mesaki e nun Abedinego,
    ɲɔndin na a ra ba? Ɛ mi n ma alane batuma, ɛ mɔn mi sawura xɛmaan batuma, n naxan
    nafala?
  haw-1868: Olelo aku o Nebukaneza, i aku la ia lakou, Ma ko oukou manao anei ia,
    e Saderaka, a me Mesaka, a me Abedenego? Aole anei oukou e malama i ko'u mau akua,
    aole hoi i hoomana i ke kii gala a'u i kukulu ai?
  arb-NAV: 'وَقَالَ لَهُمْ نَبُوخَذْنَصَّرُ: «أَحَقّاً يَا شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو
    أَنَّكُمْ لَا تَعْبُدُونَ آلِهَتِي وَلا تَسْجُدُونَ لِتِمْثَالِ الذَّهَبِ الَّذِي
    نَصَبْتُهُ؟'
  ewe-ewe: Fia la bia wo be, “Nyateƒe wònye, Sadrak, Mesak kple Abednego, be miesubɔa
    nye mawuwo o eye miedea ta agu na sikalegba si meli la o mahã?
  eng-LEE: Nebuchadnezzar commenced and said unto them, Is it out of disrespect, O
    Shadrach, Meshach, and 'Abed-nego? My god ye do not worship, and to the golden
    image which I have set up ye do not bow yourselves?
  gvn-gvn: '@see-verse:DAN.003.013'
  asm-FB: নবূখদনেচৰে তেওঁলোকক ক’লে, “হে চদ্ৰক, মৈচক আৰু অবেদ-নেগো, আপোনালোকে মোৰ দেৱতাবোৰক
    সেৱা কৰা নাই, আৰু মই স্থাপন কৰা সোণৰ মূৰ্তিত সাষ্টাঙ্গে প্রণিপাত কৰা নাই, এই কাৰ্য
    আপোনালোকে জানিয়ে কৰিছে নে?
  sus-A: نٍبُكَدَنسَرِ نَشَ عَ قَلَ عٍ بّ، «سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ، نْندِ
    نَ عَ رَ، وٌ مُ ﭑ مَ عَلَيٍ بَتُقٍ، وٌ مَن مُ يِ كُيٍ قَن بَتُقٍ ﭑ نَشَن يَءِلَنشِ
    شّيمَ رَ، ﭑ عَ تِ بٍ؟
  fra-SBL: 'Nebucadnetsar leur répondit : « Est-il vrai, Schadrac, Méschac et Abed-Nego,
    que vous ne servez pas mes dieux et que vous n''adorez pas la statue d''or que
    j''ai dressée ?'
  hbo-hbo: עָנֵ֤ה נְבֻֽכַדְנֶצַּר֙ וְאָמַ֣ר לְהֹ֔ון הַצְדָּ֕א שַׁדְרַ֥ךְ מֵישַׁ֖ךְ
    וַעֲבֵ֣ד נְגֹ֑ו לֵֽאלָהַ֗י לָ֤א אִֽיתֵיכֹון֙ פָּֽלְחִ֔ין וּלְצֶ֧לֶם דַּהֲבָ֛א
    דִּ֥י הֲקֵ֖ימֶת לָ֥א סָֽגְדִֽין׃
  piu-2006: '@see-verse:DAN.003.013'
  pjt-pjt: Ka tjananya ngalya-katinyangka paluṟu tjapinu tjanala, “Mulapa nyura ngayuku
    god waḻkuntja wiyangku wantingi? Munu nyura ngayulu palyantja waḻkuntja wiyangkuṯu
    wantingi?
  kik-kik: nake Nebukadinezaru akĩmooria atĩrĩ, “Nĩ ũhoro wa ma wee Shadiraka, na
    Meshaki, na Abedinego, atĩ mũtitungatagĩra ngai ciakwa, o na kana mũkahooya mũhianano
    wa thahabu ũcio handithĩtie?
  omb-omb: Nebokadnesa move, “?A hogo, huri ve gimiu nei tabana tea lawera nogu huqe
    siu nei galohagi na gailandolando vatu homu tea?
  fra-NCL: 'Nabuchodonosor prit la parole et leur dit : « Est-ce à dessein, Sidrac,
    Misac et Abdénago, que vous ne servez pas mon dieu et que vous n’adorez pas la
    statue d’or que j’ai dressée !'
  cek-AK: To naah Nebuchadnezzar mah nihcae khaeah, Aw Shadrach, Meshack hoi Abed-nego,
    ka sithawnawk to na bok o ai moe, ka thling ih sui hoiah sak ih krang doeh na
    bok o ai tangtang maw? tiah a naa.
  cuk-cuk: 'Rey-Nabucodonosor ega sogded: —Bemar warbaagwad, ¿ar wede, nabiri? Bemar
    an-bab-dummagan-e-nug, degi, an ibmar-duleyob-orgi-sobaled sobsagusad-e-nug odummosurye
    anga sogmalad.'
  uig-CYR: 'Небоқаднәсар уларға: — Шадрак, Мишак, Әбәдднего, силәр растин мениң илаһлиримниң
    хизмитидә болмидиңларму һәм мән орнатқан алтун һәйкәлгә сәҗдә қилмидиңларму?'
  pma-pma: Navong telmai, selus min keitel vit, “!Sadrak, Misek ka Abednego! ?Mukave?
    ?!Anatin keke kamitel emitel rovattei mitvaha netan min ahi onak keil ka mitroretengeiriltei
    min nana koa vi gol koa inau navat lati!?
  tel-2017: అప్పుడు నెబుకద్నెజరు వాళ్ళతో “షద్రకూ, మేషాకు, అబేద్నెగో, మీరు నా దేవతలను
    పూజించడం లేదనీ, నేను నిలబెట్టించిన బంగారు విగ్రహానికి నమస్కరించడం లేదనీ నాకు తెలిసింది.
    ఇది నిజమేనా?
  hat-BSA: 'Nebucadnetsar te reponn e te di yo: “Èske se vrè, Schadrac, Méschac ak
    abed-Nego, ke nou pa sèvi dye mwen yo, ni adore imaj an lò ke mwen te fè monte
    a?'
  kos-kos: Ac el fahk nu seltal, “Shadrach, Meshach, Abednego, ya pwaye lah komtal
    srangesr alu nu sin god luk uh, ac tia pasrla nu ke ma sroloala se nga tulokunak
    ah?
  hbo-WLC: עָנֵ֤ה נְבֻֽכַדְנֶצַּר֙ וְאָמַ֣ר לְה֔וֹן הַצְדָּ֕א שַׁדְרַ֥ךְ מֵישַׁ֖ךְ
    וַעֲבֵ֣ד נְג֑וֹ לֵֽאלָהַ֗י לָ֤א אִֽיתֵיכוֹן֙ פָּֽלְחִ֔ין וּלְצֶ֧לֶם דַּהֲבָ֛א
    דִּ֥י הֲקֵ֖ימֶת לָ֥א סָֽגְדִֽין׃
  ibo-ibo: Nebukadneza sịrị ha, “Ọ bụ eziokwu, Shedrak, na Mishak, na Abednego, na
    unu adịghị efe chi m maọbụ kpọọ isiala nye oyiyi ọlaedo ahụ m guzobere?
  ory-ory: ନବୂଖଦ୍‍ନିତ୍ସର ସେମାନଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ହେ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ,
    ତୁମ୍ଭେମାନେ କି ମନସ୍ଥ ହୋଇ ମୋର ଦେବତାର ସେବା କରୁ ନାହଁ, କିଅବା ମୋʼ ସ୍ଥାପିତ ସୁବର୍ଣ୍ଣମୟ
    ପ୍ରତିମାକୁ ପ୍ରଣାମ କରୁ ନାହଁ?
  chk-chk: Nge Nepukatnesar a kapas ngeniir, “Ifa usumi Satrak, Mesak me Apetneko,
    a pwüng pwe ousap mochen fel ngeni ai kewe kot ika chapetiu ngeni ai we uluulun
    aramas mi för seni kolt üa aüetä.
  rop-rop: En wen deibin kaman, det king bin tok langa det thribala men, “Im trubala
    yu nomo wandim weship main drimin sheip, en yumob nomo bin pudumdan yumob feis
    langa graun en weship langa dijan golwan drimin sheip weya aibin meigim, indit?
  ukr-1871: 'І промовив до них Навуходонозор: Не вже ж ви, Седрах, Мисах і Авденаго,
    маєте на думцї богів моїх не шанувати й золотій подобинї, що я поставив, не кланятись?'
  deu-1951: 'Nebukadnezar hob an und sprach zu ihnen: Habt ihr, Sadrach, Mesach und
    Abednego, vorsätzlich meinem Gott nicht gedient und das goldene Bild nicht angebetet,
    das ich habe aufrichten lassen?'
  eng-JPS: 'Nebuchadnezzar spoke and said unto them: ''Is it true, O Shadrach, Meshach,
    and Abed-nego, that ye serve not my gods, nor worship the golden image which I
    have set up?'
  srp-1865: 'Navuhodonosor progovori i reèe im: je li istina, Sedraše, Misaše i Avdenago,
    da vi ne služite mojim bogovima i da se ne klanjate zlatnome liku koji postavih?'
  lug-lug: Nebukadduneeza n’ababuuza nti, “Ebigambo bye mpulira bituufu nti mmwe Saddulaaki,
    ne Mesaki ne Abeduneego temuweereza bakatonda bange, newaakubadde okusinza ekifaananyi
    ekya zaabu kye nabumbisa?
  heb-heb: ענה נבכדנצר ואמר להון הצדא שדרך מישך ועבד נגו לאלהי לא איתיכון פלחין ולצלם
    דהבא די הקימת לא סגדין׃
  ben-IRV: নবূখদনিৎসর তাঁদের বললেন, “হে শদ্রক, মৈশক ও অবেদনগো, তোমরা কি মনে মনে ঠিক
    করেছ যে আমার দেবতাদের উপাসনা করবে না বা আমি যে সোনার মূর্ত্তি স্থাপন করেছি তাঁর
    সামনেও উপুড় হয়ে প্রণাম করবে না?
  pan-pan: ਨਬੂਕਦਨੱਸਰ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਹੇ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ ਤੇ ਅਬੇਦਨਗੋ, ਕੀ ਇਹ ਸੱਚ ਹੈ ਕਿ
    ਤੁਸੀਂ ਮੇਰੇ ਦੇਵਤਾ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਰਦੇ ਹੋ ਅਤੇ ਨਾ ਉਸ ਸੋਨੇ ਦੀ ਮੂਰਤ ਨੂੰ ਜਿਹ ਨੂੰ ਮੈਂ ਖੜਾ
    ਕੀਤਾ ਮੱਥਾ ਟੇਕਦੇ ਹੋ?
  tkr-tkr: 'Navuxodonosoree manbışik''le eyhen: – Şadrak, Meşak, Aved-Nego, man hək''enne,
    şu yizde allahaaşis ı''bəədat hidya''ava, zı gyuvxhuyne k''ınəəğəyne haykalne
    ögee gizepçi, mançis k''idyoozarva?'
  mya-JVB: ဟယ်၊ ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့၊ ငါ ၏ဘုရား တို့ကို ဝတ် မ ပြုလော။
    ငါတည် ထားသော ရွှေ ရုပ်တု ကို မ ကိုးကွယ် လော။
  tte-O: Kabo Nebukadinesa ineli iba, “Setaleki, Misake yo Abedenigo, gubesi, walo
    yawasosi nige kwatatapwalolo yagu yaubadao kolili yo nige kwapwapwalou kokotomone
    yayatolone koina?
  tbg-tbg: Mintuvaro viva vinavukara tiharo, Sataraakio, Mesaakio, Abetnego, quqaae
    te vatauna uvara nenavu raqake kia ti variqanavu quahama nimiteha vika nutu tuahera
    karaiti, te kori vaiinti maraqura/varaha vaavi arataunara viravata ne kia vira
    avuqaa kankakaavi vaiha vira quahama amitaavo?
  hmo-hmo: Nebukanesa ia hereva henidia, ia gwau, “Sataraka bona Misaka bona Abetenigo
    e, momokani lau kamonai, lauegu dirava umui badinaia lasi, bona inai lau haginia
    kaivakuku umui tomadiho henia lasi, a?
  urd-urd: नबूकदनज़र ने उनसे कहा, ऐ सदरक और मीसक और 'अबदनजू क्या यह सच है कि तुम मेरे
    मा'बूदों की इबादत नहीं करते हो, और उस सोने की मूरत को जिसे मैने खड़ा किया सिज्दा
    नहीं करते?
  rus-SYN: 'Навуходоносор сказал им: с умыслом ли вы, Седрах, Мисах и Авденаго, богам
    моим не служите, и золотому истукану, которого я поставил, не поклоняетесь?'
  bqc-SIM: 'Nɛbukanɛza ń lá à mɛ̀: Sadaki, Mɛsaki ń Abɛdinɛgooo, álɛ gí zↄblei
    ma diiↄnɛ sĩana yã̀? Álɛ gí kúlɛi vua pↄ́ pↄ́ má pɛ̀lɛɛ yã̀?'
  tcz-CHONGTHU: Hichun Nebuchadnezzar lengpan ajah’uva,” Shadrach, Meshach chule Abednego,
    nanghon kei pathen ho houna-kin bol ding adauvin chuleh katundoh sana-milim jong
    chibai abohpouve, kitihi adih ham?
  mar-mar: नबुखद्नेस्सर त्यांना म्हणाला, “काय तुम्ही शद्रख, मेशख, अबेदनगो आपल्या मनाची
    तयारी केली? की तुम्ही माझ्या स्थपलेल्या सुवर्ण पुतळयास नमन करून त्यास दंडवत करणार
    नाही?
  qub-qub: 'rayga tapuran: «¿Rasunchu gamcuna mana aduranquichu nogapa diosnëcunata,
    ni goripita rurachishätapis?'
  bqp-bqp: Mɑ sinɑ boko Nɛbukɑnɛsɑɑ u bu bikiɑ u nɛɛ, kɑ gem, i yinɑwɑ i nɛn bũnu
    kɑ nɛn bwɑ̃ɑroku wurɑguu ge nɑ kuɑ mi sɑ̃?
  hat-hat: 'Wa a di yo konsa: -Chadrak, Mechak ak Abèdnego, èske se vre nou derefize
    adore bondye mwen yo, nou derefize mete ajenou devan estati lò mwen te fè fè a?'
  eng-BSB: and Nebuchadnezzar said to them, “Shadrach, Meshach, and Abednego, is it
    true that you do not serve my gods or worship the golden statue I have set up?
  eng-WEBPB: Nebuchadnezzar answered them, “Is it true, Shadrach, Meshach, and Abednego,
    that you don’t serve my gods and you don’t worship the golden image which I have
    set up?
  kbq-kbq: Azageno Nebukatnesa'a amanage huno ana nagara zamantahige'ne. Setrakigane,
    Mesakigane Abetnegogata, nagri anumzaraminte'ene, golireti'ma vahe amema'ama tro'ma
    hu'na retruma rente'noa zantera monora huonte'nazema hu'za nehazana, e'i tamage
    nehazo?
  nhe-BL: 'Huan Nabucodonosor quintlatzintoquili: ―¿Nelía ax inquihueyichihuaj nodioses,
    niyon nopa tlaixcopincayotl tlen oro tlen nijchijchijtoc?'
  bus-bus: 'Nɛbukanɛza ń lá à bè: Sadaraka, Mɛsaki kↄ̃n Abɛdinɛgoo, ée gii ma tãanↄ
    gbãgbãzi yãpuran yↄ́? Ée gii dↄnzi kɛ vura pↄ́ taka kɛ̀ má pɛ̀ɛnɛzin yↄ́?'
  gub-BL: Uze'eg wanupe. — Aipo napemuwete kwaw tupàn hezar pe. Aipo napemuwete kwaw
    awa hagapaw or iapo pyrer heremiapo karer pe no.
  eng-DRA: 'And Nabuchodonosor the king spoke to them, and said: Is it true, O Sidrach,
    Misach, and Abdenago, that you do not worship my gods, nor adore the golden statue
    that I have set up?'
