    chi gị ndị a maọbụ kpọọ isiala nye oyiyi a ị kpụrụ akpụ nke ị guzobere.”
  ory-ory: ମାତ୍ର ଯଦି ନ କରନ୍ତି, ତେବେ ହେ ମହାରାଜ, ଆମ୍ଭେମାନେ ଯେ ଆପଣଙ୍କ ଦେବତାଗଣର ସେବା କରିବୁ
    ନାହିଁ, କିଅବା ଆପଣଙ୍କ ସ୍ଥାପିତ ସୁବର୍ଣ୍ଣ ପ୍ରତିମାକୁ ପ୍ରଣାମ କରିବୁ ନାହିଁ, ଏହା ଆପଣ ଜ୍ଞାତ
    ହେଉନ୍ତୁ।”
  chk-chk: Nge are esap amanauakem, en äm king kopwe silei pwe äm aisap fel ngeni
    om kewe kot, aisap pwal chapetiu ngeni om we uluulun aramas mi för seni kolt ka
    aüetä.”
  rop-rop: Bat if im nomo seibum melabat, wal yu sabi melabat kaan weship yu drimin
    sheip, en melabat kaan pudumdan melabat feis langa graun en weship langa det golwan
    drimin sheip weya yubin meigim.” Lagijat na deibin tok.
  ukr-1871: А коли б се й не сталось, то нехай тобі, царю, буде звісно, що ми твоїм
    богам служити не будемо й золотій подобинї, котру ти поставив, не поклонимось.
  deu-1951: daß wir deinen Göttern nicht dienen und auch das goldene Bild nicht anbeten
    werden, das du aufgestellt hast!
  eng-JPS: But if not, be it known unto thee, O king, that we will not serve thy gods,
    nor worship the golden image which thou hast set up.'
  srp-1865: A i da ne bi, znaj, care, da bogovima tvojim neæemo služiti niti æemo
    se pokloniti zlatnom liku, koji si postavio.
  lug-lug: Naye ne bwe kitaabe bwe kityo, twagala okimanye, ayi kabaka nga tetugenda
    kuweereza bakatonda bo, newaakubadde okusinza ekifaananyi ekya zaabu kye wabumbisa.”
  heb-heb: והן לא ידיע להוא לך מלכא די לאלהיך לא איתנא פלחין ולצלם דהבא די הקימת לא
    נסגד׃
  ben-IRV: কিন্তু যদি তা না হয়, তবে মহারাজ আপনি এটা জেনে রাখুন, তবুও আমরা আপনার দেবতাদের
    উপাসনা করব না এবং আপনার স্থাপন করা সোনার মূর্তির সামনে উপুড় হয়ে প্রণাম করব না।”
  pan-pan: ਨਹੀਂ ਤਾਂ ਹੇ ਰਾਜਾ, ਤੁਹਾਨੂੰ ਪਤਾ ਹੋਵੇ ਕਿ ਅਸੀਂ ਤੁਹਾਡੇ ਦੇਵਤਿਆਂ ਦੀ ਸੇਵਾ ਨਹੀਂ
    ਕਰਾਂਗੇ ਅਤੇ ਨਾ ਉਸ ਸੋਨੇ ਦੀ ਮੂਰਤ ਅੱਗੇ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਖੜ੍ਹਾ ਕੀਤਾ ਹੈ, ਮੱਥਾ ਟੇਕਾਂਗੇ।
  tkr-tkr: Şas, vak'le in ats'axhxha ıkkan, şi eyhencadıd dexheene, meeb şi yiğne
    allahaaşis ı'bəədat ha'as deş, ğu gyuvxhiyne k'ınəəğəyne haykalne ögee gizepçi
    mançis k'yoozaras deş.
  mya-JVB: ထိုသို့ကယ်လွှတ်တော်မမူသော်လည်းအရှင် မင်းကြီး၊ ကိုယ်တော် ၏ဘုရား တို့ကို
    အကျွန်ုပ်တို့သည် ဝတ်မပြုပါ။ တည် ထားတော်မူသော ရွှေ ရုပ်တု ကို လည်း မ ကိုးကွယ် ပါဟု
    ပြန် လျှောက်ကြ၏။
  tte-O: Na ukwatai bwaite, bwagana tem nige ileleboimai, kani nige kapwapwalou am
    yaubadaone kolili yo nige tutulimayao katatalu-sakonayagili kokotomone bwaite
    kuyayatolone koina.”
  tbg-tbg: Viva tinavu qaqira kero kia ruaruama timitairera, maa uvara kankoma kera
    iri vairaqe tiare. Avuhainaao, kia tenavu ai variqanavu kaiqa vara nimitaraiti,
    are kori vaiinti maraqura/varaha vaavi arataanara, viravata kia tenavu kankakaavi
    vaiha quahama amitaraiti, kia vira autu tuahera karerave, ti.
  hmo-hmo: “To bema lasi, king e, inai do oi diba namo, oiemu dirava bona inai golo
    kaivakukuna oi haginia gauna, be do ai tomadiho henia lasi.”
  urd-urd: और नहीं, तो ऐ बादशाह तुझे मा'लूम हो कि हम तेरे मा'बूदों की इबादत नहीं करेंगे,
    और उस सोने की मूरत को जो तूने खड़ी की है सिज्दा नहीं करेंगे।
  rus-SYN: Если же и не будет того, то да будет известно тебе, царь, что мы богам
    твоим служить не будем и золотому истукану, которого ты поставил, не поклонимся.
  bqc-SIM: Baa tó i kɛ sↄ̃o, ǹyↄ̃ dↄ̃ kɛ́ wá zↄble n diiↄnɛo. Wá kúlɛ vua pↄ́
    pↄ́ ń pɛ̀lɛɛo.
  tcz-CHONGTHU: Amavang hichea hin eihuhdoh hih beh’ujongleh, kicheh tahin neihetpeh’un,
    keihon itihchan hijong leh na-pathen ho chu kahou louheldiu chuleh natundoh sana-milim
    jong chibai kaboh louheldiu ahi,” atiuve.
  mar-mar: पण जर नाही तर महाराज हे आपणास माहित असावे की, आम्ही तुमच्या देवाची उपासना
    करणार नाही, आणि त्याच्या पुढे आम्ही पालथे पडून त्यास दंडवत करणार नाही.”
  qub-qub: Nogacunata mana salbamänan captinpis diosniquicunataga manami adurashächu.
    Goripita rurachishayquipa ñaupanmanpis manami gongurpacushächu.»
  bqp-bqp: Bɑɑ ǹ n mɛren nɑ, ɑ n yɛ̃ mɑ sɑ ǹ wunɛn bũnu sɑ̃ɑmɔ. Mɛyɑ sɑ ǹ mɑɑ wunɛn
    bwɑ̃ɑroku ge yiirɑmmɛ.
  hat-hat: Men, menm si li pa vin delivre nou, monwa, nou tou di ou nou p'ap adore
    bondye pa ou yo, ni nou p'ap mete ajenou devan estati lò ou te fè fè a.
  eng-BSB: But even if He does not, let it be known to you, O king, that we will not
    serve your gods or worship the golden statue you have set up.”
  eng-WEBPB: But if not, let it be known to you, O king, that we will not serve your
    gods or worship the golden image which you have set up.”
  kbq-kbq: Hianagi tagrama amage'ma nentona Anumzamo'ma tazama osaniana, e'i ana zankure
    huta kagri anumzaraminte'ene vahe amema'ama golireti'ma tro'ma hunka retruma rente'nana
    zante'enena kepri huta monora huontegahune.
  nhe-BL: Pero cuali xijmati ya ni, totlanahuatijca, yonque ax techmanahuisquía, ax
    tijhueyichihuase nopa tlaixcopincayotl, niyon ax timotlancuaquetzase iixpa nopa
    teteyotl tlen oro tlen tijchijchijtoc.
  bus-bus: Baa tó èe kɛ sↄ̃ro, ǹgↄ̃ dↄ̃ kɛ̀ wé n tãanↄ gbãgbãro. Wé dↄnzi kɛ vura
    pↄ́ taka kɛ̀ ń pɛ̀ɛnɛro.
  gub-BL: Aze Tupàn urezar na'urepyro kwaw nehe, nezewe rehe we nurumuwete kwaw nezar
    ure nehe, nurumuwete kwaw awa hagapaw or iapo pyrer neremiapo karer nehe no, i'i
    izupe wà.
  eng-DRA: But if he will not, be it known to thee, O king, that we will not worship
    thy gods, nor adore the golden statue which thou hast set up.
