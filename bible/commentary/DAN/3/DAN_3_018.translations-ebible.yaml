verse: DAN.003.018
translations:
  mal-C: ഇല്ലെങ്കിലും ഞങ്ങൾ അങ്ങയുടെ ദേവതകളെ സേവിക്കുകയോ അങ്ങു സ്ഥാപിച്ച സ്വർണബിംബത്തെ
    നമസ്കരിക്കുകയോ ചെയ്യുകയില്ല, എന്നു തിരുമേനി അറിഞ്ഞാലും.”
  deu-TKW: wenn aber auch nicht, so sei dir, o König, zu wissen gethan, daß wir dennoch
    deinen Gott nicht verehren, noch das goldene Bild, das du hast aufrichten lassen,
    anbeten werden.
  lin-lin: Kasi ata soki abikisi na Ye biso te, tolingi mokonzi oyeba ete, biso, tokosalela
    banzambe na yo te mpe tokogumbamela te ekeko ya wolo oyo osalaki.
  eng-LSV: And behold—not! Be it known to you, O king, that we are not serving your
    gods, and we do not worship the golden image you have raised up.”
  eng-GNV: But if not, bee it knowen to thee, O King, that wee will not serue thy
    gods, nor worship the golden image, which thou hast set vp.
  eng-WEBSTER: But if not, be it known to thee, O king, that we will not serve thy
    gods, nor worship the golden image which thou hast set up.
  nhw-BL: Pero cuali xijmati ya ni, totlanahuatijca, masque amo techmanahuisquía,
    amo tijhueyichihuase nopa tlaixcopincayotl, niyon amo timotlancuaquetzase iixpa
    nopa teteyotl tlen oro catli tijchijchijtoc.
  swh-ONEN: Lakini hata ikiwa hatatuokoa, ee mfalme, tunataka ufahamu kwamba, hatutaitumikia
    miungu yako wala kuiabudu sanamu ya dhahabu uliyoisimamisha.”
  bba-bba: Bɑɑ ǹ n mɛren nɑ, ɑ n yɛ̃ mɑ sɑ ǹ wunɛn bũnu sɑ̃ɑmɔ. Mɛyɑ sɑ ǹ mɑɑ wunɛn
    bwɑ̃ɑroku ɡe yiirɑmmɛ.
  eng-KJVCPB: But if not, be it known unto thee, O king, that we will not serve thy
    gods, nor worship the golden image which thou hast set up.
  mpx-mpx: Yaa nu atena te, bwagana ebo nige ni pwapwamwalima, he nige naha tatapwaloloek
    wam yabowaineyau elal, ge nige naha kukululuek gogoginol toto u pamilil elana.”
  luo-luo: To kata ka dipo ni ok otimo kamano, to wadwaro ni mondo ingʼe, yaye ruoth,
    ni ok wabi tiyone nyisecheni kata lamo kido mar dhahabu misechungo.”
  meu-meu: A basinema ura danu, pavapava e, vada ba diba, ai ese emu dirava isiaidia
    basia lao heni, bona hari gold kaivakukuna, oi ese vada o haginia ḡauna, na basia
    toma henia diho.
  npi-ULB: तर उहाँले त्यस्तो गर्नुभएन भने पनि, महाराजालाई यो थाहा होस्, कि हामी हजुरका
    देवताहरूको पुजा गर्नेछैनौं र हजुरले स्थापना गर्नुभएको सुनको मूर्तिको सामु आफैंलाई
    लम्‍पसार पार्नेछैनौं ।”
  yor-yor: Ṣùgbọ́n tí kò bá rí bẹ́ẹ̀, a fẹ́ kí ìwọ ọba mọ̀ dájú wí pé àwa kò ní sin
    òrìṣà rẹ bẹ́ẹ̀ ni a kò ní fi orí balẹ̀ fún ère wúrà tí ìwọ gbé kalẹ̀.”
  pes-OPCB: ولی حتی اگر نرهاند، بدان که خدایان و مجسمهٔ طلای تو را سجده نخواهیم کرد.»
  tgl-ULB: Ngunit kung hindi man, nais naming malaman mo ito, o hari, na hindi kami
    sasamba sa iyong mga diyos at hindi kami magpatirapa sa gintong imahen na iyong
    ipinatayo.”
  cbu-NT: Mishat, kurakaa, mazinangcha. Apanll iyaa nduntaatiya tapachindaku ashtaa,
    iyaana shiyaa kukish payucheezini. Shiyaa apanllirish ungirtamaam kapung ngatkiniya.
    Mishat, ur tinamaa tutunlltayaruni, ungirtamaam izuuru ngatkitamaniya, Utaáchich
    kanungas táranganaya.
  hui-hui: Ibugua ina biamogo nabiyagua nde karulape degego iname í̠naga dama kagohondo
    bi pupu nawuleberama. Ngolome wabini agali ale biagonaga bulu paliabi nabuleberama,
    lene.
  mya-mya: ကယ်​တော်​မ​မူ​လျှင်​လည်း​အ​ကျွန်ုပ်​တို့ သည်​အ​ရှင်​၏​ဘု​ရား​ကို​ရှိ​မ​ခိုး၊
    အ​ရှင် ၏​ရွှေ​ရုပ်​ကြီး​ကို​လည်း​ဦး​မ​ညွှတ်​ကြောင်း သိ​မှတ်​တော်​မူ​ပါ'' ဟု​ပြန်​လည်​လျှောက်
    ထား​ကြ​၏။
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། དེ་འདྲ་མིན་ནའང་ཁྱེད་ཀྱི་སྙན་དུ་སྒྲོན་དགོས་པ་ཞིག་ལ། ངེད་ཅག་གིས་ཁྱེད་ཀྱི་ལྷ་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབ་མི་སྲིད་ལ་ཉིད་ཀྱིས་བསྒྲེངས་པའི་གསེར་སྐུ་ལ་ཕྱག་ཀྱང་མི་འཚལ་བ་མཁྱེན་པར་གྱུར་ཅིག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Asi kunyange dai akasatirwira, tinoda kuti muzive, imi mambo, kuti hatizoshumiri
    vamwari venyu kana kunamata chifananidzo chegoridhe chamakamisa.”
  spa-BLM: Pero si no es así, que sepas, oh rey, que no serviremos a tus dioses ni
    adoraremos la imagen de oro que has levantado.”
  cac-cac: Vach'chom man̈ ol on̈ coljoc yuj jun, palta mamin rey scac' ojtaquejeli
    to man̈ ol on̈ em cuman d'a juntzan̈ a diosal chi' yed' d'a jun yechel a diosal
    ix a chec b'ojoc tic, xchi eb' vin̈.
  swh-ULB: Kama sivyo, na ijulikane kwako, wewe mfalme, kwamba hatutaiabudu miungu
    yako, na wala hatutaisujudia wenyewe sanamu ya dhahabu uliyoiweka.
  bel-bel: Калі ж і ня будзе таго, дык хай будзе вядома табе, цару, што мы багам тваім
    служыць ня будзем і залатому ідалу, якога ты паставіў, не паклонімся».
  deu-ELBBK: oder ob nicht, es sei dir kund, o König, dass wir deinen Göttern nicht
    dienen und das goldene Bild, das du aufgerichtet hast, nicht anbeten werden.
  mbb-OT: Piru emun kenè key zin edlibriyen, egkesuat key he metueni nu he kenè key
    iyan ebpenilbi te menge ed-ezapen nu wey kenè key ed-azap duen te ledawan he vulawan
    he impehitindeg nu.”
  mal-2015: അല്ലെങ്കിലും ഞങ്ങൾ രാജാവിന്റെ ദേവന്മാരെ സേവിക്കയില്ല. രാജാവു നിർത്തിയ
    സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കയുമില്ല എന്നു അറിഞ്ഞാലും എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Ale the te oda na kerďahas, džan, kraľina, hoj tire devlen na lašaraha
    a angle somnakuňi socha, so diňal te ačhavel, na banďuvaha.“
  nlg-nlg: Me taho mana ke, ma kai mua ghoi taluutunia tua nimua na god mana holohabaana
    nimua na titinoni gold to gonia.
  pes-OPV: و اگر نه، ای پادشاه تو را معلوم باد که خدایان تو را عبادت نخواهیم کرد و
    تمثال طلا را که نصب نموده‌ای سجده نخواهیم نمود.»
  ron-1924: Ши, кяр де ну не ва скоате, сэ штий, ымпэрате, кэ ну вом служи думнезеилор
    тэй ши нич ну не вом ынкина кипулуй де аур пе каре л-ай ынэлцат!”
  ben-OBCV: কিন্তু তিনি যদি আমাদের রক্ষা নাও করেন, আপনি জেনে রাখুন হে মহারাজ যে, আমরা
    আপনার দেবতাদের সেবা করব না অথবা আপনার স্থাপিত সোনার মূর্তিকেও আরাধনা করব না।”
  som-som: Laakiinse haddaanay ahayn, Boqorow, haddaba ogow, inaannan u adeegayn ilaahyadaada,
    ama aannan u sujuudayn ekaanta dahabka ah oo aad qotomisay.
  lat-VUC: Quod si noluerit, notum sit tibi, rex, quia deos tuos non colimus, et statuam
    auream, quam erexisti, non adoramus.
  eng-ASVBT: But if not, be it known unto thee, O king, that we will not serve thy
    gods, nor worship the golden image which thou hast set up.
  ita-1885: o no, sappi pure, o re, che noi non serviremo a' tuoi dii, e che non adoreremo
    la statua d'oro, che tu hai rizzata.
  eng-ULB: But if not, let it be known to you, king, that we will not worship your
    gods, and we will not prostrate ourselves to the golden statue you set up.”
  spa-VBL: Pero aunque no lo haga, Su Majestad debe saber que nunca serviríamos a
    sus dioses ni adoraríamos la estatua de oro que usted ha erigido”.
  fra-_FOB: Sinon, sache, ô roi! que nous ne servirons pas tes dieux, et que nous
    n'adorerons pas la statue d'or que tu as élevée.
  mal-mal: അല്ലെങ്കിലും ഞങ്ങൾ രാജാവിന്റെ ദേവന്മാരെ സേവിക്കുകയില്ല. രാജാവ് നിർത്തിയ
    സ്വർണ്ണബിംബത്തെ നമസ്കരിക്കുകയുമില്ല എന്ന് അറിഞ്ഞാലും” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Lekin agar wuh hameṅ na bhī bachāe to bhī āp ko mālūm ho ki na ham āp ke
    dewatāoṅ kī pūjā kareṅge, na āp ke khaṛe kie gae sone ke mujassame kī parastish
    kareṅge.”
  suz-BL: तन्‍न आंइ कली मप्रोंइतु हना यो, हजुर, इन कली एको लोव़ तुइक्‍पाइक्‍चा दाक्‍नीकी
    ‘गोपुकी इन देवी देवता आन कली सेउ मपाइनीकी। मिनु इन राप्‍पाइश्‍शो सुन के मूर्ति
    आ ङोंइती खुम्‍की पा मबाप्‍नीकी’ देंतेक्‍म” दे पिप कली माइक्‍तेक्‍म। प्रस्‍थान
    २०:३-५
  eng-NOY: But if not, be it known to thee, O king, that we will not serve thy gods,
    nor worship the golden image which thou hast set up.
  ita-1927: Se no, sappi o re, che noi non serviremo i tuoi dèi e non adoreremo la
    statua d’oro che tu hai eretto”.
  ckb-ckb: ئەی پاشا، تەنانەت ئەگەر ڕزگاریشی نەکردین، دەمانەوێ تۆ بزانیت، ئێمە خوداوەندەکانی
    تۆ ناپەرستین و کڕنۆش بۆ پەیکەرە زێڕینەکەش نابەین کە داتناوە.»
  eng-BBE: But if not, be certain, O King, that we will not be the servants of your
    gods, or give worship to the image of gold which you have put up.
  kan-OKCV: ಆದರೆ ಒಂದು ವೇಳೆ ಅವರು ತಪ್ಪಿಸದಿದ್ದರೂ, ಅರಸನೇ ನಾವು ನಿನ್ನ ದೇವರುಗಳನ್ನು ಸೇವಿಸುವುದಿಲ್ಲವೆಂದೂ,
    ನೀನು ನಿಲ್ಲಿಸಿರುವ ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಆರಾಧಿಸುವುದಿಲ್ಲವೆಂದೂ ನಿನಗೆ ತಿಳಿದಿರಲಿ,” ಎಂದರು.
  tam-2017: விடுவிக்காமற்போனாலும், நாங்கள் உம்முடைய தெய்வங்களுக்கு ஆராதனை செய்வதுமில்லை,
    நீர் நிறுத்தின பொற்சிலையைப் பணிந்துகொள்வதுமில்லை என்பது ராஜாவாகிய உமக்குத் தெரிந்திருக்கக்கடவது
    என்றார்கள்.
  spa-RV-1909: Y si no, sepas, oh rey, que tu dios no adoraremos, ni tampoco honraremos
    la estatua que has levantado.
  ron-BTF: Dar dacă nu, să îți fie cunoscut, împărate, că nu vom servi dumnezeilor
    tăi, nici nu ne vom închina chipului din aur pe care l-ai înălțat.
  eng-WEBP: But if not, let it be known to you, O king, that we will not serve your
    gods or worship the golden image which you have set up.”
  eng-FBV: But even if he does not, Your Majesty needs to know that we would never
    serve your gods or worship the gold statue you have set up.”
  nch-BL: Pero cuali xijmati ya ni, totanahuatijca, masque amo techmanahuisquía, amo
    tijhueyichihuase nopa taixcopincayot, yon amo timotancuaquetzase iixpa nopa teteyot
    ten oro cati tijchijchijtoc.
  vie-1934: Dầu chẳng vậy, hỡi vua, xin biết rằng chúng tôi không hầu việc các thần
    của vua, và không thờ phượng pho tượng vàng mà vua đã dựng.
  hin-CV: पर यदि वह हमें न भी बचाएं, तब भी, हे महाराज, हम आपको बता देना चाहते हैं
    कि हम आपके देवताओं की सेवा नहीं करेंगे या आपके द्वारा स्थापित सोने की मूर्ति की
    आराधना नहीं करेंगे.”
  spa-BES: Pero si no, asegúrate, oh Rey, de que no seremos siervos de tus dioses,
    ni daremos culto a la imagen de oro que has puesto.
  tdx-tdx: Fa naho tsie, ehe mahafohina, ry mpanjaka, t’ie tsy hitalaho amy ‘ndrahare’oy,
    ndra hiasy i sare volamena natroa’oy.
  tha-KJV: แต่​ถ้าไม่เป็นเช่นนั้น โอ ข้าแต่​กษัตริย์ ขอพระองค์ทรงทราบว่า พวกข้าพระองค์จะไม่​ปรนนิบัติ​พระของพระองค์
    หรือนมัสการปฏิมากรทองคำซึ่งพระองค์​ได้​ทรงตั้งขึ้น”
  por-BR-2018: E se não, sabe tu, ó rei, que não serviremos a teus deuses, nem adoraremos
    a estátua que ergueste.
  deu-ELO: oder ob nicht, es sei dir kund, o König, daß wir deinen Göttern nicht dienen
    und das goldene Bild, welches du aufgerichtet hast, nicht anbeten werden.
  eng-WYC-2018: That if he do not, be it known to thee, thou king, that we honour
    not thy gods, and we worship not the golden image which thou hast raised. (But
    even if he shall not do that, be it known to thee, O king, that we shall not honour
    thy gods, and we shall not worship the gold figure which thou hast raised up.)
  epo-epo: Kaj se Li eĉ tion ne faros, vi tamen sciu, ho reĝo, ke al viaj dioj ni
    ne servos, kaj al la ora statuo, kiun vi starigis, ni ne adorkliniĝos.
  uig-PIN: Lekin bizni ⱪutⱪuzmiƣan tǝⱪdirdimu, aliylirigǝ mǝlum bolsunki, biz yǝnila
    ilaⱨlirining hizmitidǝ bolmaymiz wǝ sili ornatⱪan altun ⱨǝykǝlgǝ sǝjdǝ ⱪilmaymiz,
    — dedi.
  beo-beo: Be E da nini hame gaga:sea, defea, ninia da hame dawa:mu. Be ninia da dia
    ‘gode’ goma ninia hame sia:ne gadomu. Amola ninia da dia dununa gouliga hamoi
    amoma hamedafa begudumu.”
  tpi-OTNT: Tasol sapos em i no helpim mipela, maski, mipela i no inap lotu long ol
    god bilong yu, na tu mipela i no inap brukim skru long dispela piksa gol yu bin
    sanapim.”
  hau-SA: Amma ko da bai cece mu ba, muna so ka sani, ya sarki; cewa ba za mu bauta
    wa allolinka ba ko kuma mu yi sujada ga gunkin zinariyar da ka kafa ba.”
  uig-LAT: Lékin bizni qutquzmighan teqdirdimu, aliylirige melum bolsunki, biz yenila
    ilahlirining xizmitide bolmaymiz we sili ornatqan altun heykelge sejde qilmaymiz,
    — dédi.
  nde-nde: Loba engasisindisi, sithanda ukuba ukwazi, wena nkosi, ukuthi sivele kasisoze
    sibakhonze onkulunkulu bakho kumbe sisidumise isifanekiso segolide leso osimisileyo.”
  ton-ton: Pea kapau ʻe ʻikai, ke ke ʻilo pe ʻe tuʻi, ʻe ʻikai te mau tauhiʻi ho ngaahi
    ʻotua, pe hū ki he meʻa fakatātā koula ʻaia kuo ke fokotuʻu.”
  ces-1613: Buď že nevytrhne, známo buď tobě, ó králi, žeť bohů tvých ctíti a obrazu
    zlatému, kterýž jsi postavil, klaněti se nebudeme.
  eng-WMB: But if not, let it be known to you, O king, that we will not serve your
    gods or worship the golden image which you have set up.”
  tam-TCV: அவ்வாறு விடுவிக்காமற்போனாலுங்கூட, அரசே, நாங்கள் உமது தெய்வங்களுக்கு பணிசெய்யவோ,
    நீர் நிறுத்திய சிலையை வணங்கவோ மாட்டோம். இதை நீர் அறிய வேண்டுமென நாங்கள் விரும்புகிறோம்
    என்றார்கள்.”
  ceb-ULB: Apan kung dili, sayri usab O hari, nga dili kami mosimba sa imong mga dios,
    ug dili kami mohapa ngadto sa estatuwa nga bulawan nga imong gipahimutang.”
  pol-UBG: Czy nie wyrwie, niech ci będzie wiadomo, królu, że nie będziemy chwalić
    twoich bogów ani nie oddamy pokłonu złotemu posągowi, który wystawiłeś.
  agr-agr: Tuja Apajuí iina uwemtijamchakuish amina apajuímtaigmia duka, tuja dakumka
    oro najanamua dukesh tikishmatja emematchapash tusaik makichkish anentaimtsuji”,
    tiajui.
