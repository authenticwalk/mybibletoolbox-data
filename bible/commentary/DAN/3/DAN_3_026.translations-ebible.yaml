    buluba dią soao.” Tialima, polo tama augwali buluba dią asalio.
  tpi-tpi: Orait Nebukatnesar i go klostu long dua bilong stov na i singaut olsem,
    “Satrak na Mesak na Abetnego, yupela wokman bilong God Antap Tru, yupela kam ausait.”
    Orait ol i lusim paia na i kam ausait.
  dan-1931: 'Derpå trådte Nebukadnezar hen til den gloende Ovns Dør og råbte: “Sjadrak,
    Mesjak og Abed-Nego, I, den højeste Guds Tjenere, kom ud!” Da gik Sjadrak, Mesjak
    og Abed-Nego ud af Ilden.'
  vie-OVCB: 'Rồi vua Nê-bu-cát-nết-sa tiến lại, kêu to: “Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô,
    đầy tớ của Đức Chúa Trời Chí Cao! Hãy bước ra đây!” Sa-đơ-rắc, Mê-sác, và A-bết-nê-gô
    từ lò lửa bước ra.'
  guj-2017: પછી નબૂખાદનેસ્સાર સળગતી ભઠ્ઠીના દરવાજા પાસે આવ્યો અને કહ્યું, “શાદ્રાખ,
    મેશાખ તથા અબેદ-નગો, પરાત્પર ઈશ્વરના સેવકો, બહાર આવો, અહીં આવો! “ત્યારે શાદ્રાખ,
    મેશાખ તથા અબેદ-નગો અગ્નિમાંથી નીકળીને બહાર આવ્યા.
  pon-2006A: Eri, Nepukadnesar ahpw ketilahng ni wenihmwen kisiniei mwehlo oh malipe
    irail, “Sadrak, Mihsak, oh Apedneko! Kumwail me kin papah Koht Wasa Lapalahpie,
    kumwail pedoido!” Ni ahnsowohte irail ahpw pedoila.
  por-BRBSL: 'Então Nabucodonosor aproximou-se da boca da fornalha de fogo ardente.
    Ele falou e disse: “Shadrach, Meshach e Abednego, servos do Deus Altíssimo, saiam,
    e venham aqui”! Então Shadrach, Meshach e Abednego saíram do meio do incêndio.'
  swe-swe: 'Sedan gick Nebukadnessar fram till öppningen till den brinnande ugnen
    och ropade: ”Shadrak, Meshak och Aved-Nego, den högste Gudens tjänare! Kom ut,
    kom ut!” Då kom Shadrak, Meshak och Aved-Nego ut ur elden.'
  cth-cth: kamtawi lahun e tahmang hmai koe rek a cei teh, ka rasang poung e Cathut
    e sannaw, Shadrak, Meshak hoi Abednego tinaw tâcawt awh nateh, tho awh leih, atipouh
    navah ahnimouh teh hmai thung hoi a tâco awh.
  twi-twi: Na Nebukadnessar twiw bɛn fononoo a ogya redɛw wɔ mu no pon ano, sɛnea
    obetumi, teɛɛ mu se, “Sadrak, Mesak ne Abednego, ɔsorosoro Nyankopɔn asomfo, mumfi
    mmra! Mommra ha!” Ɛno nti, Sadrak, Mesak ne Abednego fii ogya no mu bae.
  hlt-hlt: Te phoeiah Nebukhadnezzar te hmaihueng hmai tak kah vongka la a caeh vaengah
    Sadrakh, Meshach neh Abednego te a doek tih, “Khohni kah Khohni Pathen kah a tueihyoeih
    rhoek, halo uh lamtah ha pai uh,” a ti nah. Te dongah Sadrakh, Meshach neh Abednego
    tah hmai khui lamloh cet.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi tɔ́ɔ́nko dihɑ̃ɑ̃tou kó dibòrì kɛ yú kɛ dɔ̀: Sɑdidɑki nɛ̀
    Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo bɛ̀ɛ̀ bɑ̀ɑ́ nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀, yɛ̀nnɛ̀nní
    kɛ́kɔtɛní diɛ! Kɛ̀ bɛ̀ɛ yɛ̀nní bɛtɑ̃ɑ̃ti dihɑ̃ɑ̃tou miɛkɛ.'
  msy-2020: Ezɨ Nebukatnesar danganir ekiar avir bar pamten isimɨn tiar akamɨn boroghɨra
    ghugha kamaghɨn dei, “Satrak! Mesak! Abetnego! Ia Godɨn Bar Pɨn Itimɨn ingangarir
    gumaziba! Ia azenan izɨ!” Ezɨ me avim ategha azenan ize.
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ, ɩlɛnɑ wulɑʋ kpǝtǝnɑ kɔkɔ ŋkɛ kɑ nɔɣɔ. Ḿpʋ́ɣʋ́ ɩ yɑɑwɑ sɩ:
    Ɩsɔ sɔsɔ tǝmlɛ nyǝ́mɑ, Sɑtǝlɑkɩ, nɑ Mesɑkɩ, nɑ Apɛtɩ-Neko yoou. Ɩ́ lɩɩ nɑ ɩ́ kɔɔ.
    Ɩlɛnɑ pɑ́ lɩɩ kɔkɔ tɑɑ kɛ́ kpɑkpɑɑ.'
  azb-azb: 'O zaman Navuxodonosor odla qızmış sobanın astanasına yaxınlaşdı və səsləyib
    dedi: «Ey Allah-Taalanın qulları Şadrak, Meşak və Aved-Neqo! Çıxın və buraya gəlin».
    Onda Şadrak, Meşak və Aved-Neqo odun içindən çıxdı.'
  eng-DBY: Then Nebuchadnezzar came near to the opening of the burning fiery furnace;
    he spoke and said, Shadrach, Meshach, and Abed-nego, ye servants of the Most High
    God, come forth, and come [hither]. Then Shadrach, Meshach, and Abed-nego came
    forth from the midst of the fire.
  hin-2017: फिर नबूकदनेस्सर उस धधकते हुए भट्ठे के द्वार के पास जाकर कहने लगा, “हे
    शद्रक, मेशक और अबेदनगो, हे परमप्रधान परमेश्वर के दासों, निकलकर यहाँ आओ!” यह सुनकर
    शद्रक, मेशक और अबेदनगो आग के बीच से निकल आए।
  wol-KYG: 'Nabukodonosor nag jegeñsi buntu taal bu yànj ba, daldi àddu ca kaw ne:
    «Éey Sadarag, Mesag, Abet Nego, jaami Yàlla jiy Aji kawe ji, génnleen fii!» Sadarag
    ak Mesag ak Abet Nego daldi génne ca biir sawara sa.'
  eng-YLT: Then Nebuchadnezzar hath drawn near to the gate of the burning fiery furnace;
    he hath answered and said, 'Shadrach, Meshach, and Abed-Nego, servants of God
    Most High come forth, yea, come;' then come forth do Shadrach, Meshach, and Abed-Nego,
    from the midst of the fire;
  kne-kne: Pag emey si Ari Nebukadnezzar sin asag-en di tangeb di pogon yan kanana,
    “Sadrak, Mesak ya Abednego ay mansilsilibi sin Diyos ay Kangatoan, bomala kayo.”
    Et binmala da ay kinmaan sin kad-an di apoy.
  eng-WYC-2017: Then the king Nebuchadnezzar nighed to the door of the furnace of
    fire burning, and said, Shadrach, Meshach, and Abednego, the servants of high
    God living [or of high living God], go ye out, and come ye. And anon Shadrach,
    Meshach, and Abednego went out of the midst of the fire.
  eng-WMBB: Then Nebuchadnezzar came near to the mouth of the burning fiery furnace.
    He spoke and said, “Shadrach, Meshach, and Abednego, you servants of the Most
    High God, come out, and come here!” Then Shadrach, Meshach, and Abednego came
    out of the middle of the fire.
  urd-GVH: नबूकदनज़्ज़र जलती हुई भट्टी के मुँह के क़रीब गया और पुकारा, “ऐ सद्रक, मीसक
    और अबद-नजू, ऐ अल्लाह तआला के बंदो, निकल आओ! इधर आओ।” तब सद्रक, मीसक और अबद-नजू
    आग से निकल आए।
  rug-rug: Ke ene tata la se Nebukaneza pa sadana sa nika meke kukili la, “Sedareki,
    Misake, meke Abedeniko, gamu na nabulu tanisa Tamasa Ululuna Hola, vura mae! Mae
    tani!” Ke vura koasa nika sari Sedareki, Misake, meke Abedeniko,
  gaz-gaz: Nebukadnezaris gara afaan boolla ibiddi keessaa bobaʼutti dhiʼaatee sagalee
    guddaadhaan, “Yaa Shaadraak, Meeshakii fi Abdanaagoo, tajaajiltoota Waaqa Waan
    Hundaa Olii, kottaa baʼaa! As kottaa” jedhe. Akkasiin Shaadraak, Meeshakii fi
    Abdanaagoon ibidda keessaa baʼan;
  fra-LSG: 'Ensuite Nebucadnetsar s’approcha de l’entrée de la fournaise ardente,
    et prenant la parole, il dit: Schadrac, Méschac et Abed-Nego, serviteurs du Dieu
    suprême, sortez et venez! Et Schadrac, Méschac et Abed-Nego sortirent du milieu
    du feu.'
  gnn-gnn: Bala ŋayi marrtjinana ŋunhi buŋgawanydja märr‐galkithinana gal'ŋu, ga nhäŋala
    galkiŋuruna walalanha, ga waŋana bitjarrana, “Way, nhuma djämamirri walala ŋuriki
    Walŋa‐ḏikṯikku gal'ŋu Waŋarrwu! Go dhawa‐yawaṯthurrana walala,” bitjarra. Ga dhunupana
    yana walalanydja dhawa‐yawaṯthurrunana beŋuruyi gurthaŋurunydja yukurrana.
  yal-yal: Nebukadanesari yi a maso sulun xaɲɛn dɛ ra, a naxa, “Sadiraki! Mesaki!
    Abedinego! Ala Matexina walikɛne, ɛ mini, ɛ fa be.” Sadiraki nun Mesaki nun Abedinego
    yi keli tɛɛn tagi.
  haw-1868: 'Alaila, hookokoke aku la o Nebukaneza ma ka puka o ka umu ahi e aa ana,
    a olelo aku, i aku la, E Saderaka, a me Mesaka, a me Abedenego, e na kauwa a ke
    Akua kiekie loa, e puka mai oukou, a e hele mai ia''u: alaila puka mai o Saderaka,
    a me Mesaka, a me Abedenego, mai loko mai o ke ahi.'
  arb-NAV: 'ثُمَّ دَنَا نَبُوخَذْنَصَّرُ مِنْ بَابِ الأَتُونِ الْمُتَّقِدِ بِالنَّارِ
    وَهَتَفَ: «يَا شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو يَا عَبِيدَ اللهِ الْعَلِيِّ،
    اخْرُجُوا وَتَعَالَوْا». فَخَرَجَ شَدْرَخُ وَمِيشَخُ وَعَبْدَنَغُو مِنْ وَسَطِ
    النَّارِ.'
  ewe-ewe: Tete Fia Nebukadnezar te ɖe kpodzo la ƒe ʋɔtru ŋu, eye wòdo ɣli be, “Sadrak,
    Mesak kple Abednego, Mawu Dziƒoʋĩtɔ la ƒe subɔlawo, mido go. Miva afi sia!” Ale
    Sadrak, Mesak kple Abednego do go le kpodzo la me
  eng-LEE: Then came Nebuchadnezzar near to the door of the burning fiery furnace,
    commenced, and said, Shadrach, Meshach, and 'Abed-nego, ye servants of the most
    high God, step forth, and come hither. Then stepped Shadrach, Meshach, and 'Abed-nego
    forth out of the midst of the fire.
  gvn-gvn: Yinyamun nyulu king bayanga dungan, jananda Israel-warranda kulurundu yirrkan,
    “Ya, yurra bama Godumu, yurra bayamun wandida!” Jana jinbalku wandinda. Jana maja-maja
    and kingumu workingman wubulku murumarin, jananin bama kulur biku-nyajinka. Jananga
    kulurumu mungka and kambi kari wayjujin. Kubu kari nyumajin janawunbu kambinga.
    Kingangka yalaman, “Janawundu Godungku angel yungan, jananin juran-bunganka bayamun,
    jana Godku wukurrinya, nyungunku buyay-maninya. Janangaku Godku junkurrji.” Nyulu
    kingangka jananin bama kulur maja jirray-bunganda.
  asm-FB: তেতিয়া নবূখদনেচৰে সেই প্ৰজ্বলিত অগ্নিকুণ্ডৰ দুৱাৰৰ ওচৰলৈ গৈ মাতিলে, “হে
    সৰ্বোপৰি ঈশ্বৰৰ দাস চদ্ৰক, মৈচক আৰু অবেদ-নগো ওলাই আহাঁ; ইয়ালৈ আহাঁ!” তাতে চৈদ্ৰক,
    মৈচক আৰু অবেদ-নেগো অগ্নিৰ মাজৰ পৰা ওলাই আহিল।
  sus-A: نٍبُكَدَنسَرِ نَشَ عَ مَكْرّ تّ بٍلٍبٍلٍ رَ، عَ عٍ شِلِ عَ شُي عِتٍشِ رَ،
    «سَدِرَكِ، مٍسَكِ، عَبٍدِنٍفٌ، عَلَ شُنفبٍ شَ كٌنيِيٍ، وٌ مِنِ، وٌ قَ بٍ.» سَدِرَكِ،
    مٍسَكِ، نُن عَبٍدِنٍفٌ نَشَ مِنِ تّ شْورَ.
  fra-SBL: 'Alors Nebucadnetsar s''approcha de l''entrée de la fournaise ardente.
    Il prit la parole et dit : « Schadrac, Méschac et Abed-Nego, serviteurs du Dieu
    Très-Haut, sortez, et venez ici ! » Alors Schadrac, Méschac et Abed-Nego sortirent
    du milieu du feu.'
  hbo-hbo: בֵּאדַ֜יִן קְרֵ֣ב נְבוּכַדְנֶצַּ֗ר לִתְרַע֮ אַתּ֣וּן נוּרָ֣א יָקִֽדְתָּא֒
    עָנֵ֣ה וְאָמַ֗ר שַׁדְרַ֨ךְ מֵישַׁ֧ךְ וַעֲבֵד־נְגֹ֛ו עַבְדֹ֛והִי דִּֽי־אֱלָהָ֥א
    *עִלָּיָא (עִלָּאָ֖ה) פֻּ֣קוּ וֶאֱתֹ֑ו בֵּאדַ֣יִן נָֽפְקִ֗ין שַׁדְרַ֥ךְ מֵישַׁ֛ךְ
    וַעֲבֵ֥ד נְגֹ֖ו מִן־גֹּ֥וא נוּרָֽא׃
  piu-2006: '@see-verse:DAN.003.025'
  pjt-pjt: Ka mayatja panya ngalya-ilaringkula mirangu munu wangkangu, “Tjataṟaka!
    Mitjaka! Pinikau! Ngalya-pakalaya! Nyura panya god witulya katutja puḻkangka kulilpai.
    Ngalya-pitjaya!” Kaya mulapaṯu waṟu unngunguṟu ngalya-pakaṉu.
  kik-kik: Nebukadinezaru agĩkuhĩrĩria mũromo-inĩ wa icua rĩu rĩakanaga mwaki, akĩanĩrĩra,
    akiuga atĩrĩ, “Inyuĩ Shadiraka, na Meshaki, na Abedinego, inyuĩ ndungata cia Ngai-Ũrĩa-ũrĩ
    Igũrũ-Mũno, umĩrai, mũũke haha!” Nĩ ũndũ ũcio Shadiraka, na Meshaki, na Abedinego
    makiumĩra mwaki-inĩ ũcio,
  omb-omb: I Nebokadnesa mo vano lo matai evi mo ware, “Sedrak, Misak Abednigo tangaloi
    tabana noi Huqe Eulu, mwalue!” Siu i Sedrak, Misak, me i Abednigo ram mwalue dena
    avi.
  fra-NCL: Soyez béni, Seigneur, Dieu de nos pères ; votre nom est digne de louange
    et de gloire à jamais.
  cek-AK: To pacoengah Nebuchadnezzar loe kangqong hmai kamngaeh taengah caeh moe,
    Sharach, Meshach hoi Abed-nego, kasang koek Sithaw ih tamnanawk, angzo oh, haeah
    angzo oh lai ah! tiah a naa. To pongah Sharach, Meshah hoi Abed-nego cae loe hmai
    palai thung hoiah angzoh o.
  cuk-cuk: 'Deyob sogsagua, Nabucodonosor soo-gasiid-e-yawagak-waliksaar gwisgudapid,
    geb sogded: —Sadrac, Mesac, Abednego, Bab-Dummad-Bur-Birigined-e-nug-odummodimalad,
    ¡be nodamala, dagmala! Sadrac, Mesac, degi, Abednego soo-gasiid-yagi-noarmargua,'
  uig-CYR: 'Шуниң билән Небоқаднәсар дәһшәтлик ялқунлап турған хумданниң ағзиға йеқин
    келип: — Шадрак, Мишак, Әбәднего! Һәммидин Алий Илаһниң қуллири, чиқиңлар, маяққа
    келиңлар! — дәп товлиди. Шуниң билән Шадрак, Мишак вә Әбәднего оттин чиқти.'
  pma-pma: Sakini Nebukanesa mual va vesesal en voiteh ten oven ka vise keil vit,
    “!Sadrak, Misak, ka Abednego, meatin keitel onen Ahi anatin, telmea telmai hae!”
    Sakini, telmea telkistal ran ahang.
  tel-2017: తరువాత నెబుకద్నెజరు వేడిగా ఉన్న మండుతున్న ఆ గుండం ద్వారం దగ్గరికి వచ్చాడు.
    “షద్రకు, మేషాకు, అబేద్నెగోల్లారా, మహోన్నతుడైన దేవుని సేవకులారా, బయటికి వచ్చి నా
    దగ్గరికి రండి” అని పిలిచాడు. షద్రకు, మేషాకు, అబేద్నెగోలు ఆ అగ్నిలోనుండి బయటికి
    వచ్చారు.
  hat-BSA: 'Epi Nebucadnetsar te vin toupre pòt founo dife byen cho a. Li te pale
    e te di: “Schadrac, Méschac ak Abed-Nego, vini deyò, sèvitè a Bondye Pi Wo a,
    e vini isit!” Konsa, Schadrac, Méschac ak Abed-Nego te sòti nan mitan dife a.'
  kos-kos: Ouinge Nebuchadnezzar el fahsryang nwe ke mutun funyu firir sac, pangyak
    ac fahk, “Shadrach! Meshach! Abednego! Kowos su mwet kulansapu God Fulatlana,
    oatume!” Na elos tukenina oatui.
  hbo-WLC: בֵּאדַ֜יִן קְרֵ֣ב נְבוּכַדְנֶצַּ֗ר לִתְרַע֮ אַתּ֣וּן נוּרָ֣א יָקִֽדְתָּא֒
    עָנֵ֣ה וְאָמַ֗ר שַׁדְרַ֨ךְ מֵישַׁ֧ךְ וַעֲבֵד־נְג֛וֹ עַבְד֛וֹהִי דִּֽי־אֱלָהָ֥א
    עליא פֻּ֣קוּ וֶאֱת֑וֹ בֵּאדַ֣יִן נָֽפְקִ֗ין שַׁדְרַ֥ךְ מֵישַׁ֛ךְ וַעֲבֵ֥ד נְג֖וֹ
    מִן־גּ֥וֹא נוּרָֽא׃
  ibo-ibo: Mgbe ahụ Nebukadneza, bịara nso nʼọnụ ụzọ oke ọkụ ahụ sị, “Shedrak, Mishak
    na Abednego, ndị ohu Chineke Onye kachasị ihe niile elu, pụtanụ! Bịanụ nʼebe a!”
    Ya mere, Shedrak, Mishak na Abednego, sitere nʼoke ọkụ ahụ pụta.
  ory-ory: ସେତେବେଳେ ନବୂଖଦ୍‍ନିତ୍ସର ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡର ମୁଖ ନିକଟକୁ ଯାଇ କହିଲା, “ହେ
    ସର୍ବୋପରିସ୍ଥ ପରମେଶ୍ୱରଙ୍କର ଦାସ, ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ, ତୁମ୍ଭେମାନେ ବାହାର ହୋଇ
    ଏଠାକୁ ଆସ। ତହିଁରେ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋ ଅଗ୍ନି ମଧ୍ୟରୁ ବାହାର ହୋଇ ଆସିଲେ।”
  chk-chk: Mürin, Nepukatnesar a feila ren asamen ewe lenien ekkei mi fokun sarara
    o kökkö, “Satrak, Mesak me Apetneko, ämi chon angang ngeni ewe Kot mi Fokun Tekia,
    oupwe towu o feito rei.” Iwe, ra towu seni lon ewe ekkei.
  rop-rop: Wal King Nebakanesa bin go lilbit gulijap langa det dowa weya det faiya
    bin barnbarnbat, en imbin jingat langa Shedrek, Mishak en Ebadinago, “Wekinmen
    blanga det haibala God, yumob kamat!” En olabat bin kamat streidawei.
  ukr-1871: 'Тодї приступив Навуходонозор до челюстей печі, розпаленої огнем, і промовив:
    Седраше, Мисаше й Авденаже, ви слуги Бога найвисшого! вийдїть і приступіть ближше!
    Тодї Седрах, Мисах і Авденаго вийшли з посеред полумя.'
  deu-1951: 'Darauf trat Nebukadnezar vor die Öffnung des glühenden Feuerofens, hob
    an und sprach: Sadrach, Mesach und Abednego, ihr Knechte Gottes, des Allerhöchsten,
    tretet heraus und kommet her! Alsbald kamen Sadrach, Mesach und Abednego aus dem
    Feuer hervor.'
  eng-JPS: 'Then Nebuchadnezzar came near to the mouth of the burning fiery furnace;
    he spoke and said: ''Shadrach, Meshach, and Abed-nego, ye servants of God Most
    High, come forth, and come hither.'' Then Shadrach, Meshach, and Abed-nego, came
    forth out of the midst of the fire.'
  srp-1865: 'Tada pristupi Navuhodonosor na vrata ognjenoj peæi užarenoj, i progovori
    i reèe: Sedraše, Misaše i Avdenago, sluge Boga višnjega, izidite i hodite. Tada
    Sedrah, Misah i Avdenago izidoše isred ognja.'
  lug-lug: Nebukadduneeza n’alyoka asembera ku mulyango gw’ekikoomi ekyaka omuliro,
    n’ayogera mu ddoboozi ery’omwanguka nti, “Saddulaaki, ne Mesaki, ne Abeduneego,
    abaddu ba Katonda Ali Waggulu Ennyo, mufulume mujje wano.” Awo Saddulaaki, ne
    Mesaki ne Abeduneego ne bava mu muliro.
  heb-heb: באדין קרב נבוכדנצר לתרע אתון נורא יקדתא ענה ואמר שדרך מישך ועבד נגו עבדוהי
    די אלהא עליא פקו ואתו באדין נפקין שדרך מישך ועבד נגו מן גוא נורא׃
  ben-IRV: তখন নবূখদনিৎসর জ্বলন্ত চুল্লীর দরজার কাছে গেলেন এবং চিৎকার করে বললেন, “হে
    সর্বশক্তিমান মহান ঈশ্বরের দাস শদ্রক, মৈশক ও অবেদনগো, তোমরা বের হয়ে এখানে এস!”
    তখন শদ্রক, মৈশক ও অবেদনগো আগুন থেকে বের হয়ে এলেন।
  pan-pan: ਫਿਰ ਨਬੂਕਦਨੱਸਰ ਅੱਗ ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਦੇ ਬੂਹੇ ਦੇ ਨੇੜੇ ਆਇਆ। ਉਹ ਬੋਲਿਆ, ਹੇ ਸ਼ਦਰਕ,
    ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦਿਓ, ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਐਧਰ ਆਓ! ਤਦ ਸ਼ਦਰਕ,
    ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਅੱਗ ਵਿੱਚੋਂ ਨਿੱਕਲ ਆਏ।
  tkr-tkr: 'Navuxodonosor peştıne k''anyaqa qarı, onu''u eyhen: – Allah Ta''aalayn
    g''ular, Şadrak, Meşak, Aved-Nego, qığeepç''e, inyaqa qudoora. Manke Şadrakır,
    Meşakır, Aved-Negoyır ts''ayeençe qığeebaç''enbı.'
  mya-JVB: မီး လောင် လျက်ရှိသောမီးဖိုဝ နားသို့ ချဉ်းကပ် ပြီးလျှင်၊ အမြင့် ဆုံးသော
    ဘုရား သခင်၏ကျွန် ၊ ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့၊ ထွက် ၍လာကြလော့ဟု မိန့် တော်မူသည်အတိုင်း၊
    သူတို့သည် မီး ထဲက ထွက် လာကြ ၏။
  tte-O: Nebukadinesa iutu-lau mayau lalakina salina mena kabo iyoga iba, “Setaleki,
    Misake yo Abedenigo, Yaubada Tomiyasaesosi ana topaisowao komiu, kwayawatagilima.”
    Kabo siyawatagilima.
  tbg-tbg: Nebukanesaava minti tivakero viva oru nora sitopu vira qentiana vaiharo
    naveraitiharo, Sataraakio, Mesaakio, Abetnego, nenavu nai kantaaqa virini vai
    Variqara kaiqa vaiintinavuma variavo. Viraqihai qaqini aitaraate, tumanta vinavuka
    qaqini aitarora.
  hmo-hmo: Unai neganai Nebukanesa ia lao lahi kahirakahira, ia boiboi, ia gwau, “Sataraka,
    Misaka, Abetenigo e, Ataiai Momokani Dirava ena hesiai taudia e, lahi umui rakatania,
    umui mai.” Vadaeni Sataraka bona Misaka bona Abetenigo be unai lahi siahu herea
    dekena amo idia raka murimuri dekenai.
  urd-urd: तब नबूकदनज़र ने आग की जलती भट्टी के दरवाज़े पर आकर कहा, ऐ सदरक और मीसक
    और अबदनजू, ख़ुदा — त'आला के बन्दो! बाहर निकलो और इधर आओ! इसलिए सदरक और मीसक और
    अबदनजू आग से निकल आए।
  rus-SYN: 'Тогда подошел Навуходоносор к устью печи, раскаленной огнем, и сказал:
    Седрах, Мисах и Авденаго, рабы Бога Всевышнего! выйдите и подойдите! Тогда Седрах,
    Мисах и Авденаго вышли из среды огня.'
  bqc-SIM: 'Ɔ̃ à sↄ̃̀ mua bↄlɛi à mɛ̀: Sadaki, Mɛsaki ń Abɛdinɛgooo, Lua Musude
    zↄ̀blenaↄ, à bↄlɛ. Ɔ̃ aa bↄ̀lɛ tɛ́u.'
  tcz-CHONGTHU: Chuphat in Nebuchadnezzar jong meilhum kongjeju kihalna kot phung
    ahin naijin, Vo Shadrach, Mesach chuleh Abednego, hungpot doh jeng’un, hikom’a
    hung loijun, tin aga kou tai. Hichun Shadrach, Mesach chuleh Abednego meilhum
    sung’a kon’in ahung pot doh tauve.
  mar-mar: तेव्हा नबुखद्नेस्सराने धगधगत्या भट्टीच्या दाराजवळ येऊन त्यांना हाक मारली
    “शद्रख, मेशख, अबेदनगो, सर्वोच्च देवाच्या दासांनो बाहेर या.” येथे या, नंतर शद्रख,
    मेशख, अबेदनगो अग्नीतून बाहेर आले.
  qub-qub: 'Chayno nishpan Nabucodonosorga jurnupa puncunman-niraj witiycur gayacuran:
    «¡Janaj pachacho caycaj Diospa sirbejnincuna Sadrac, Mesac Abed-nego canan öra
    llojshicamuy!» Chayno gayacuptin Sadrac, Mesac Abed-negoga wayllasha jurnu rataycajpita
    llojshimuran.'
  bqp-bqp: Sɑɑ ye sɔɔrɑ Nɛbukɑnɛsɑɑ u susi dɔ̃ɔ boko win bɔkuɔ u nɛɛ, Sɑdɑki, Mɛsɑki,
    Abɛnɛgo, bɛɛ Wɔrukoon sɔm kowobu, i yɑrimɑ i nɑ mini. Mɑ bɑ yɑrɑ dɔ̃ɔ boko win
    min di.
  hat-hat: 'Wa Nèbikadneza pwoche bò pòt gwo fou a epi li rele: -Chadrak! Mechak!
    Abèdnego! Sèvitè Bondye ki nan syèl la! Soti vin jwenn mwen! Epi mesye yo mache
    soti nan dife a.'
  eng-BSB: Then Nebuchadnezzar approached the door of the blazing fiery furnace and
    called out, “Shadrach, Meshach, and Abednego, servants of the Most High God, come
    out!” So Shadrach, Meshach, and Abednego came out of the fire,
  eng-WEBPB: Then Nebuchadnezzar came near to the mouth of the burning fiery furnace.
    He spoke and said, “Shadrach, Meshach, and Abednego, you servants of the Most
    High God, come out, and come here!” Then Shadrach, Meshach, and Abednego came
    out of the middle of the fire.
  kbq-kbq: Anagema higeno'a anante Nebukatnesa'a anama hagana hagana'ma nehia tevemofo
    kafante urava'o nehuno, amanage huno kezati'ne. Setrakigane Mesakigane Abetnegogata,
    Marerisa Anumzamofo eri'za vahe mani'nazanki, tevefintira atreta atiramita amare
    eho. Anagema hige'za Setraki'ma Mesaki'ma Abetnego'ma hu'za ana tevefintira atirami'za
    e'naze.
  nhe-BL: 'Huajca Nabucodonosor monechcahui iteno nopa tlilelemectli huan tlahuejchijqui
    huan quiijto: ―¡Sadrac, Mesac huan Abed Nego, imojuanti tlen inquitequipanohuaj
    nopa Dios Tlen Más Hueyi, xiquisaca huan xihualaca nica! Huan nopa eyi quisque
    tlen nopa tlilelemectli,'
  bus-bus: 'Ben à sↄ̃̀ mↄ̀datɛ pì lɛ́zi à bè: Sadaraka, Mɛsaki kↄ̃n Abɛdinɛgoo, Luda
    Musude zↄ̀blerinↄ, à bↄɛ. Ben aↄ̃ bↄ̀ɛ tɛ́ pìn.'
  gub-BL: Na'e tuwihawete uhem tatahu hukenaw huwake kury. Uhapukaz wanupe. — Xanarak,
    Mezak, Amenenek, i'i wanupe. — Tupàn Ywate Wera'u Har hemiruze'eg wà, pehem a'e
    wi xe pezur pà nehe ty wà, i'i wanupe. Na'e a'e na'iruz uhem tatahu wi wà kury.
  eng-DRA: 'Blessed art thou, O Lord, the God of our fathers, and thy name is worthy
    of praise, and glorious for ever:'
