verse: DAN.003.026
translations:
  mal-C: അപ്പോൾ നെബൂഖദ്നേസർ തീച്ചൂളയുടെ വാതിൽക്കൽ ചെന്ന് അത്യുച്ചത്തിൽ, “പരമോന്നത
    ദൈവത്തിന്റെ ദാസന്മാരായ ശദ്രക്കേ, മേശക്കേ, അബേദ്നെഗോവേ, പുറത്തുവരിക! ഇങ്ങോട്ടു
    വരിക!” എന്നു കൽപ്പിച്ചു. ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും തീയുടെ നടുവിൽനിന്ന് പുറത്തുവന്നു.
  deu-TKW: 'Sodann trat Nebukadnezar an die Öffnung des glühenden Feuerofens hinan,
    hob an und sprach: Sadrach, Mesach und Abed-Nego, ihr Diener des höchsten Gottes,
    tretet heraus und kommt her! Da traten Sadrach, Mesach und Abed-Nego aus dem Feuer
    heraus,'
  lin-lin: 'Nabukodonozori apusanaki pene ya monoko ya libulu ya moto mpe agangaki
    na mongongo makasi : — Shadraki, Meshaki mpe Abedinego, basali ya Nzambe-Oyo-Aleki-Likolo,
    bobima kuna mpe boya awa ! Shadraki, Meshaki mpe Abedinego babimaki wuta na libulu
    ya moto.'
  eng-LSV: Then Nebuchadnezzar has drawn near to the gate of the burning fiery furnace;
    he has answered and said, “Shadrach, Meshach, and Abed-Nego, servants of God Most
    High come forth, indeed, come”; then Shadrach, Meshach, and Abed-Nego come forth,
    from the midst of the fire;
  eng-GNV: 'Then the King Nebuchad-nezzar came neere to the mouth of the hote fierie
    fornace, and spake and said, Shadrach, Meshach and Abednego, the seruants of the
    hie God goe foorth and come hither: so Shadrach, Meshach and Abednego came foorth
    of the middes of the fire.'
  eng-WEBSTER: Then Nebuchadnezzar came near to the mouth of the burning fiery furnace,
    and spoke, and said, Shadrach, Meshach, and Abed-nego, ye servants of the most
    high God, come forth, and come hither . Then Shadrach, Meshach, and Abed-nego,
    came forth from the midst of the fire.
  nhw-BL: 'Huajca Nabucodonosor monechcahui iteno nopa tlilelemectli huan tlahuejchijqui
    huan quiijto: ―¡Sadrac, Mesac huan Abed Nego, amojuanti catli anquitequipanohuaj
    nopa Dios Catli Más Hueyi, xiquisaca huan xihualaca nica! Huan nopa eyi quisque
    tlen nopa tlilelemectli,'
  swh-ONEN: Ndipo Nebukadneza akaukaribia mdomo wa ile tanuru iwakayo moto na kupaza
    sauti, “Shadraki, Meshaki na Abednego, watumishi wa Mungu Aliye Juu Sana, tokeni!
    Njooni hapa!” Ndipo Shadraki, Meshaki na Abednego wakatoka ndani ya moto.
  bba-bba: Sɑɑ ye sɔɔrɑ Nɛbukɑnɛsɑɑ u susi dɔ̃ɔ boko win bɔkuɔ u nɛɛ, Sɑdɑki, Mɛsɑki,
    Abɛnɛɡo, bɛɛ Wɔrukoon sɔm kowobu, i yɑrimɑ i nɑ mini. Mɑ bɑ yɑrɑ dɔ̃ɔ boko win
    min di.
  eng-KJVCPB: Then Nebuchadnezzar came near to the mouth of the burning fiery furnace,
    and spake, and said, Shadrach, Meshach, and Abed-nego, ye servants of the most
    high God, come forth, and come hither. Then Shadrach, Meshach, and Abed-nego,
    came forth of the midst of the fire.
  mpx-mpx: Inoke Nebukanesa i pelinok ginaha ana abatonton awana labenaa, ge i yoga
    i ba, “Setaleki, Mesake ge Abedenigo, Yabowaine Tomihahaina Hot wana totuwalali,
    ku tagilim!” Inoke hi tagilem ginahaa.
  luo-luo: Eka Nebukadneza nosudo machiegni gi mach makaknino kendo nokok matek niya,
    “Shadrak, Meshak kod Abednego, ma jotich Nyasaye Mamalo Mogik, wuoguru oko! Biuru
    ka!” Omiyo Shadrak, Meshak kod Abednego nowuok e mach kabiro ire,
  meu-meu: Bena Nebukadnesara ese hari e hururu herea bona e siahu herea lahina gabuna
    iduarana e raka henia kahi, eto, Sadaraka, Mesaka bona Abedenego, Herea Mikamika
    Diravana ena hesiai taudia, ini a raka lasi mai. Bena Sadaraka, Mesaka bona Abedenego
    na lahi amo e raka lasi.
  npi-ULB: अनि नबूकदनेसर दन्किरहेको भट्टीको ढोका नजिक आए र बोलाए, “ए शद्रक, मेशक,
    र अबेद्‍नगो, अति उच्‍च, परमेश्‍वरका सेवकहरू, बाहिर निस्क! यहाँ आओ!” अनि शद्रक,
    मेशक, र अबेद्‍नगो आगोबाट बाहिर आए ।
  yor-yor: Nígbà náà, ni Nebukadnessari dé ẹnu-ọ̀nà iná ìléru, ó sì kígbe pé, “Ṣadraki,
    Meṣaki àti Abednego, ìránṣẹ́ Ọlọ́run Ọ̀gá-ògo, ẹ jáde, ẹ wá níbi!” Nígbà náà ni
    Ṣadraki, Meṣaki àti Abednego jáde láti inú iná.
  pes-OPCB: 'آنگاه نِبوکَدنِصَّر به دهانهٔ کورهٔ آتش نزدیک شد و فریاد زد: «ای شدرک،
    میشک، عبدنغو! ای خدمتگزاران خدای متعال، بیرون بیایید!» پس ایشان از میان آتش بیرون
    آمدند.'
  tgl-ULB: Pagkatapos, lumapit si Nebucadnezar sa pintuan ng naglalagablab na pugon
    at tumatawag, “Shadrac, Meshac at Abednego, mga lingkod ng Kataas-taasang Diyos,
    lumabas kayo! Halikayo rito” Pagkatapos, lumabas mula sa apoy sila Shadrac, Meshac
    at Abednego.
  cbu-NT: Amb tárangu, kurak sumasinung wach káyamayaru, kapung kuruzirangiya. Sadrakaa,
    Misakaa, Abetnekoo, Apanllis tiptsiris, shtungangints. Naanints ningeema. Siy
    Apanlliris kizpurcha, tárangiya. Ashiriya tuchparitssin sumasush shitungaranganaya.
  hui-hui: Ira deleagoria Nebugadenesa ibugua haneni pu howa Sadaraga Misaga Abedenego
    imaru olowa lalu, Tí Ngode Datagaliwabe Daligaore kagonaga biabe bia hagaore henedago
    tí tagira ibidaba, lene. Ani layagola uru ti ira timbuni deagoha howa tagira ibini.
  mya-mya: သို့​ဖြစ်​၍​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည် ပြင်း​စွာ အ​လျှံ​ထ​လျက်​နေ​သော​မီး​ဖို​ကြီး​အ​ဝ
    သို့​ချဉ်း​ကပ်​ပြီး​လျှင်``အ​မြင့်​မြတ်​ဆုံး​သော ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ရှာ​ဒ​ရက်၊
    မေ​ရှက် နှင့်​အ​ဗေ​ဒ​နေ​ဂေါ​တို့၊ မီး​ဖို​ထဲ​မှ​ထွက်​လာ ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ထို​အ​ခါ​သူ​တို့ သည်​ချက်​ချင်း​ပင်​ထွက်​လာ​ကြ​၏။-
  bod-N: དེ་ནས་ནེ་བོ་ཀད་ནེ་ཙར་ནི་མེ་ལྕེ་རབ་དུ་འབར་བའི་མེ་ཐབ་ཁར་བཅར་ཏེ། ཀྱེ་བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་ཤད་རག་དང་མེ་ཤག
    ཨ་བེད་ནེ་གོ་ཁྱེད་རྣམས་ཕྱི་རུ་ཐོན་ཤོག འདི་རུ་ཕེབས་དང་ཞེས་སྐད་བརྒྱབ་པ་ན། ཤད་རག་དང་མེ་ཤག
    ཨ་བེད་ནེ་གོ་བཅས་པ་མེའི་ཁྲོད་ནས་ཕྱི་རུ་ཐོན་ནོ། །
  sna-sna: Ipapo Nebhukadhinezari akaswedera kumuromo wechoto chomoto waipfuta kwazvo
    akadanidzira akati, “Shadhireki, newe Meshaki naAbhedhinego, imi varanda vaMwari
    Wokumusoro-soro, budai. Uyai pano!” Saka Shadhireki, Meshaki naAbhedhinego vakabuda
    mumoto,
  spa-BLM: 'Entonces Nabucodonosor se acercó a la boca del horno de fuego ardiente.
    Habló y dijo: “¡Sadrac, Mesac y Abednego, siervos del Dios Altísimo, salid y venid
    aquí!” Entonces Sadrac, Mesac y Abednego salieron de en medio del fuego.'
  cac-cac: 'Ix lajvi yalan jun chi'' vin̈aj Nabucodonosor chi'', ix snitzanb''at sb''a
    vin̈ d''a slac''anil sti'' horno chi'', ix yalan vin̈ icha tic: —Sadrac, Mesac
    yed'' ach Abed-nego, schecab'' ex Dios Jun Te Nivan Yelc''ochi, elan̈eccoti, tzex
    cot d''a tic, xchi vin̈. Ix elta eb'' vin̈ yoxvan̈il d''a cal c''ac'' chi''.'
  swh-ULB: Ndipo Nebukadneza aliposogea karibu na mlango wa tanuru liwakalo moto na
    akaaita, “Shadraka, Meshaki na Abednego, watumishi wa Mungu Aliye Juu, tokeni
    nje! Njooni hapa! Ndipo Shadraka, Meshaki na Abednego walitoka nje ya moto.
  bel-bel: 'Тады Навухаданосар падышоў да вусьця распаленай вогненнай печы, і сказаў:
    «Сэдрах, Місах і Аўдэнага, рабы Бога Ўсявышняга! выйдзіце і падыдзеце!» Тады Сэдрах,
    Місах і Аўдэнага выйшлі зь сярэдзіны агню.'
  deu-ELBBK: 'Da trat Nebukadnezar an die Öffnung des brennenden Feuerofens, hob an
    und sprach: Sadrach, Mesach und Abednego, ihr Knechte des höchsten Gottes, geht
    heraus und kommt her! Da gingen Sadrach, Mesach und Abednego aus dem Feuer heraus.'
  mbb-OT: Umbe, mid-uvey si Nebucadnezar ziyà te pultahan duen te egkiràkirà he rapug
    is nengumew te, “Shadrac, Meshac, wey Abednego he menge suluǥuen te Utew Lavew
    he Megbevayà, gawas kew keniyan!” Ne migawas sikandan is tetelu.
  mal-2015: 'നെബൂഖദ്നേസർ എരിയുന്ന തീച്ചൂളയുടെ വാതില്ക്കൽ അടുത്തുചെന്നു: അത്യുന്നതദൈവത്തിന്റെ
    ദാസന്മാരായ ശദ്രക്കേ, മേശക്കേ, അബേദ് നെഗോവേ, പുറത്തുവരുവിൻ എന്നു കല്പിച്ചു; അങ്ങനെ
    ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും തീയിൽനിന്നു പുറത്തുവന്നു.'
  rmc-rmc: 'Akor o Nebukadnecar avľa paš o vudar ole boveskro a vičinďa: „Šadrach,
    Mešach the Abed-Nego, služobňikale le Nekbaredere Devleskre, aven kade avri!“
    Avke o Šadrach, o Mešach the o Abed-Nego avle avri andral e jag.'
  nlg-nlg: Ma Nebachadnezzar te mai dutu tana mataulana na vatei lake ge ghaeghahe,
    “Shadrach, Meshach, ma Abednego, na lei nina tinoni lutu God puku ni maana, kau
    horu mai! Kau mai ani!” Ma Shadrach, Meshach ma Abednego, tara va sakusakutua
    horu mai tana lake.
  pes-OPV: 'پس نبوکدنصر به دهنه تون آتش ملتهب نزدیک آمد و خطاب کرده، گفت: «ای شدرک
    و میشک و عبدنغو! ای بندگان خدای تعالی بیرون شوید و بیایید.» پس شدرک و میشک و عبدنغو
    از میان آتش بیرون آمدند.'
  ron-1924: 'Апой Небукаднецар с-а апропият де гура купторулуй апринс ши, луынд кувынтул,
    а зис: „Шадрак, Мешак ши Абед-Него, служиторий Думнезеулуй челуй Пряыналт, ешиць
    афарэ ши вениць ынкоаче!” Ши Шадрак, Мешак ши Абед-Него ау ешит дин мижлокул фокулуй.'
  ben-OBCV: তারপর নেবুখাদনেজার অগ্নিকুণ্ডের প্রবেশপথের দিকে গেলেন ও চিৎকার করে বললেন,
    “পরাৎপর ঈশ্বরের সেবক শদ্রক, মৈশক ও অবেদনগো বের হয়ে এসো! এখানে এসো!” তখন শদ্রক,
    মৈশক ও অবেদনগো আগুন থেকে বের হয়ে এল।
  som-som: Markaasaa Nebukadnesar wuxuu ag yimid foornadii dabka ahayd oo ololaysay
    afkeedii, oo intuu hadlay buu yidhi, Shadrag, iyo Meeshag, iyo Cabeednegoow, Ilaaha
    ugu Sarreeya addoommadiisow, soo baxa, oo halkan kaalaya. Markaasaa Shadrag, iyo
    Meeshag, iyo Cabeednegoo dabkii ka soo dhex bexeen.
  lat-VUC: '[Benedictus es, Domine Deus patrum nostrorum, et laudabile, et gloriosum
    nomen tuum in sæcula:'
  eng-ASVBT: 'Then Nebuchadnezzar came near to the mouth of the burning fiery furnace:
    he spake and said, Shadrach, Meshach, and Abed-nego, ye servants of the Most High
    God, come forth, and come hither. Then Shadrach, Meshach, and Abed-nego came forth
    out of the midst of the fire.'
  ita-1885: 'Allora Nebucadnesar si accostò alla bocca della fornace del fuoco ardente,
    e prese a dire: Sadrac, Mesac, ed Abed-nego, servitori dell''Iddio altissimo,
    uscite, e venite. Allora Sadrac, Mesac, ed Abed-nego uscirono del mezzo del fuoco.'
  eng-ULB: Then Nebuchadnezzar came near the door of the blazing furnace and called
    out, “Shadrach, Meshach, and Abednego, servants of God Most High, come out! Come
    here!” Then Shadrach, Meshach, and Abednego came out of the fire.
  spa-VBL: Nabucodonosor se dirigió a la puerta del horno de fuego ardiente. “¡Sadrac,
    Mesac y Abednego, siervos del Dios Altísimo, salid! Venid aquí!”, gritó. Y Sadrac,
    Mesac y Abednego salieron del fuego.
  fra-_FOB: 'Alors Nébucadnetsar s''approcha de l''entrée de la fournaise de feu ardent.
    Il prit la parole et dit: Shadrac, Méshac et Abed-Négo, serviteurs du Dieu souverain,
    sortez et venez! Alors Shadrac, Méshac et Abed-Négo sortirent du milieu du feu.'
  mal-mal: 'നെബൂഖദ്നേസർ എരിയുന്ന തീച്ചൂളയുടെ വാതില്ക്കൽ അടുത്തുചെന്ന്: “അത്യുന്നതനായ
    ദൈവത്തിന്റെ ദാസന്മാരായ ശദ്രക്കേ, മേശക്കേ, അബേദ്നെഗോവേ, പുറത്തു വരുവിൻ” എന്ന് കല്പിച്ചു;
    അങ്ങനെ ശദ്രക്കും മേശക്കും അബേദ്നെഗോവും തീയിൽനിന്ന് പുറത്തു വന്നു.'
  urd-GVR: Nabūkadnazzar jaltī huī bhaṭṭī ke muṅh ke qarīb gayā aur pukārā, “Ai Sadrak,
    Mīsak aur Abadnajū, ai Allāh T'ālā ke bando, nikal āo! Idhar āo.” Tab Sadrak,
    Mīsak aur Abadnajū āg se nikal āe.
  suz-BL: मिनु पिप नेबुकदनेसर मेको ठेयब मी ब्रतीके आ लाप्‍चो आ नेक्‍था लशा, मेकोमी
    “शद्रक, मेशक नु अबेद-नेगो नेल्‍ल क्‍येङा ठेयब परमप्रभु आ मुर ग्रूशा, एक पिन” दे
    ब्रेत्‍ताक्‍मी। मिनु शद्रक, मेशक नु अबेद-नेगो मेको मी रे ग्रूतेक्‍म।
  eng-NOY: Then Nebuchadnezzar came near to the mouth of the burning fiery furnace,
    and spake and said, Shadrach, Meshach, and Abednego, ye servants of the Most High
    God, come forth! Then Shadrach, Meshach, and Abednego came forth out of the midst
    of the fire.
  ita-1927: 'Poi Nebucadnetsar s’avvicinò alla bocca della fornace del fuoco ardente,
    e prese a dire: “Shadrac, Meshac, Abed-nego, servi dell’Iddio altissimo, uscite,
    venite!” E Shadrac, Meshac e Abed-nego uscirono di mezzo al fuoco.'
  ckb-ckb: 'نەبوخودنەسر لە دەرگای کوورە ئاگرە داگیرساوەکە نزیک بووەوە و هاواری کرد:
    «ئەی شەدرەخ و مێشەخ و عەبێدنەگۆ! ئەی بەندەکانی خودای هەرەبەرز، وەرنە دەرەوە! وەرنە
    ئێرە!» ئینجا شەدرەخ و مێشەخ و عەبێدنەگۆ لەناو ئاگرەکە هاتنە دەرەوە.'
  eng-BBE: 'Then Nebuchadnezzar came near the door of the burning and flaming fire:
    he made answer and said, Shadrach, Meshach, and Abed-nego, you servants of the
    Most High God, come out and come here. Then Shadrach, Meshach, and Abed-nego came
    out of the fire.'
  kan-OKCV: ಆಗ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಧಗಧಗನೆ ಉರಿಯುತ್ತಿರುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯ ಬಾಯಿಯ ಸಮೀಪಕ್ಕೆ ಬಂದು,
    “ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬವರೇ, ಮಹೋನ್ನತ ದೇವರ ಸೇವಕರೇ, ಹೊರಗೆ ಬನ್ನಿರಿ,” ಎಂದನು.
    ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬವರು ಬೆಂಕಿಯೊಳಗಿಂದ ಹೊರಗೆ ಬಂದರು.
  tam-2017: அப்பொழுது நேபுகாத்நேச்சார் எரிகிற நெருப்புச்சூளையின் வாசலருகில் வந்து,
