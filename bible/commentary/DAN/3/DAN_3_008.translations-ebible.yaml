verse: DAN.003.008
translations:
  mal-C: ആ സമയത്ത് ചില ജ്യോതിഷികൾ മുന്നോട്ടുവന്ന് യെഹൂദന്മാരെക്കുറിച്ച് ആരോപണം ഉന്നയിച്ചു.
  deu-TKW: Sogleich darauf aber traten chaldäische Männer herzu und verklagten die
    Juden.
  lin-lin: Kaka na tango yango, ndambo ya bato ya soloka, oyo basalelaka minzoto bayaki
    kofunda Bayuda.
  eng-LSV: Therefore at that time certain Chaldeans have drawn near, and accused the
    Jews;
  eng-GNV: By reason whereof at that same time came men of the Caldeans, and grieuously
    accused the Iewes.
  eng-WEBSTER: Wherefore at that time certain Chaldeans came near, and accused the
    Jews.
  nhw-BL: Huan ipan nopa tlatoctzi sequin tlalnamijca tlacame hualajque huan quintelhuicoj
    nopa israelita telpocame iixpa Tlanahuatijquetl Nabucodonosor.
  swh-ONEN: Wakati huo baadhi ya Wakaldayo walijitokeza na kuwashtaki Wayahudi.
  bba-bba: Yen dɔmɑ te, Bɑbiloniɡibu ɡɑbu bɑ seewɑ bɑ dɑ bɑ Yuubɑ dɔmɛ sinɑ bokon
    mi.
  eng-KJVCPB: Wherefore at that time certain Chaldeans came near, and accused the
    Jews.
  mpx-mpx: Sauga o Babiloni ana tosiba enuna hi na kin elana ge Yudiya gamagaliliyau
    hi wasaagil.
  luo-luo: E ndalogo jorieko ma jo-Kaldea moko nosudo nyime kendo negikwedo jo-Yahudi.
  meu-meu: Taunabunai, una negana ai Kaldea taudia haida ema, edia lalo-dika ai Iuda
    taudia e habadelaidia.
  npi-ULB: यति बेला केही कल्‍दीहरू आए र यहूदीहरूको विरुद्धमा अभियोगहरू लगाए ।
  yor-yor: Ní àsìkò yìí ni àwọn awòràwọ̀ bọ́ síwájú, wọ́n sì fi ẹ̀sùn kan àwọn ará
    Juda.
  pes-OPCB: 'ولی عده‌ای از بابِلیان نزد پادشاه رفتند و علیه یهودیان، زبان به اعتراض
    گشوده، گفتند: «پادشاه تا به ابد زنده بماند!'
  tgl-ULB: Ngayon, sa panahong ito dumating ang ilan sa mga taga-Caldeo at nagdala
    ng mga paratang laban sa mga Judio.
  cbu-NT: Itaru, Utaáchichsha tputs apanllputsee ungirtamaam kapung ngataranganaya.
    Ashiri Kaldewshuchsha tputs anoo yasarangusin; Natu, Utaáchchee tputs sumasush
    pshtayaruni kasayani, tárangusin, Nabukodonosorapsha naataranganaya.
  hui-hui: Babilonoali marume kinihanda, Tí bibahendeore ngolome wabini biagohondo
    bulu palialu bi pupu wiai halimu, layago hale howa tigua Yuda igiri tebira biaru
    kini berearia manani helole puwa ogodagua lene.
  mya-mya: ဗာ​ဗု​လုန်​ပြည်​သား​အ​ချို့​တို့​သည်​ယု​ဒ အ​မျိုး​သား​တို့​အား ပြစ်​တင်​ပြော​ဆို​ရန်
    အ​ခွင့်​ကောင်း​ကို​ယူ​၍၊-
  bod-N: ཡང་དེའི་དུས་སུ་ཀལ་དི་པ་ཁ་ཅིག་རྒྱལ་པོའི་མདུན་དུ་ཕྱིན་ཏེ་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་གནོད་སེམས་ཆེན་པོས་སྙད་བཏགས་པ་སྟེ།
  sna-sna: Panguva iyi vamwe voruzivo nezvenyeredzi vakauya pamberi vakatuka vaJudha.
  spa-BLM: Por lo tanto, en ese momento se acercaron ciertos caldeos y presentaron
    una acusación contra los judíos.
  cac-cac: A d'a yic chi', ay juntzan̈ eb' vin̈ aj Caldea ix ul ac'an queja eb' vin̈
    aj Judá d'a vin̈aj rey Nabucodonosor chi'.
  swh-ULB: Wakati huu baadhi ya Walkadayo walikuja na kuleta mashitaka kinyume na
    Wayahudi.
  bel-bel: У гэты самы час падступіліся некаторыя Халдэі і данесьлі на Юдэяў.
  deu-ELBBK: Deswegen traten zur selben Zeit chaldäische Männer herzu, die die Juden
    anzeigten.
  mbb-OT: Dutun he timpu, duen nepipira he menge tig-Babilonia he mid-uvey zuen te
    hadì ne insumbung dan is menge Judio.
  mal-2015: എന്നാൽ ആ സമയത്തു ചില കല്ദയർ അടുത്തുവന്നു യെഹൂദന്മാരെ കുറ്റം ചുമത്തി.
  rmc-rmc: Akor avle varesave Chaldejci a chudle te vakerel pro Židi.
  nlg-nlg: Mi tana bona keri balu tinoni tana bubulo i Babylon tara tona tana vunaghi
    haba mara bosa vania nia ra tolu na tinoni ni Jew.
  pes-OPV: اما در آنوقت بعضی کلدانیان نزدیک آمده، بر یهودیان شکایت آوردند،
  ron-1924: Ку прилежул ачеста ши ын ачеяшь време, кыцьва халдеень с-ау апропият ши
    ау пырыт пе иудей.
  ben-OBCV: এসময় কিছু জ্যোতিষীগণ সামনে এগিয়ে এসে ইহুদিদের দোষারোপ করল।
  som-som: Haddaba wakhtigaas kuwo reer Kaldayiin ah ayaa soo dhowaaday oo Yuhuuddii
    dacweeyey.
  lat-VUC: 'Statimque in ipso tempore accedentes viri Chaldæi accusaverunt Judæos:'
  eng-ASVBT: Wherefore at that time certain Chaldeans came near, and brought accusation
    against the Jews.
  ita-1885: Perciò, in quel punto alcuni uomini Caldei si fecero avanti, ed accusarono
    i Giudei.
  eng-ULB: Now at this time certain Chaldeans came and brought accusations against
    the Jews.
  spa-VBL: En ese momento, algunos astrólogos se presentaron y lanzaron acusaciones
    contra los judíos.
  fra-_FOB: A cette occasion, et dans le même temps, des hommes caldéens s'approchèrent
    et accusèrent les Juifs.
  mal-mal: എന്നാൽ ആ സമയത്ത് ചില കല്ദയർ അടുത്തുവന്ന് യഹൂദന്മാരെ കുറ്റം ചുമത്തി.
  urd-GVR: Us waqt kuchh najūmī bādshāh ke pās ā kar Yahūdiyoṅ par ilzām lagāne lage.
  suz-BL: मिनु मेना कल्‍दी का निक्‍शी पिप आ बाक्‍तीकेमी जाक्‍शा, यहूदी आन पर्बम लोव़
    पा मेको आन कली दोस गेम्‍तेक्‍म।
  eng-NOY: Wherefore at that time certain Chaldaeans came near, and accused the Jews.
  ita-1927: Allora, in quello stesso momento, alcuni uomini Caldei si fecero avanti,
    e accusarono i Giudei;
  ckb-ckb: لەو کاتەدا چەند ئەستێرەناسێک هاتنە پێشەوە و سکاڵایان لە جولەکەکان کرد،
  eng-BBE: At that time certain Chaldaeans came near and made a statement against
    the Jews.
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ಪಂಡಿತರು ಯೆಹೂದ್ಯರ ಮೇಲೆ ದೂರು ಹೊರಿಸಲು ಅರಸನ ಸನ್ನಿಧಿಗೆ ಬಂದು
  tam-2017: அந்நேரத்தில் கல்தேயரில் சிலர் ராஜசமுகத்தில் வந்து, யூதர்மேல் குற்றம்சுமத்தி,
  spa-RV-1909: Por esto en el mismo tiempo algunos varones Caldeos se llegaron, y
    denunciaron de los Judíos,
  ron-BTF: De aceea, în acel timp, anumiți caldeeni s-au apropiat și au acuzat pe
    iudei.
  eng-WEBP: Therefore at that time certain Chaldeans came near and brought accusation
    against the Jews.
  eng-FBV: Right then some of the astrologers came forward and made accusations against
    the Jews.
  nch-BL: Huan ipan nopa talojtzi sequij talnamijca tacame hualajque huan quintelhuicoj
    nopa israelita telpocame iixpa Tanahuatijquet Nabucodonosor.
  vie-1934: Khi ấy, có mấy người Canh-đê đến gần để tố cáo những người Giu-đa.
  hin-CV: इसी समय कुछ ज्योतिषी आकर यहूदियों पर दोष लगाने लगे.
  spa-BES: En ese momento, ciertos caldeos se acercaron e hicieron una declaración
    contra los judíos.
  tdx-tdx: Ie añe, le nitotoke eo ty nte-Kasdy ila’e nanisý o nte-Iehodào
  tha-KJV: เพราะฉะนั้น ในครั้งนั้นพวกเคลเดียบางคนมาเข้าเฝ้า และฟ้องพวกยิวด้วยใจคิดร้าย
  por-BR-2018: Por isso no mesmo instante alguns homens caldeus se chegaram, e acusaram
    dos judeus.
  deu-ELO: Deswegen traten zur selben Zeit chaldäische Männer herzu, welche die Juden
    anzeigten.
  eng-WYC-2018: And anon in that time men of Chaldea nighed, and accused the Jews,
    (And at once, the Chaldeans approached, and accused the Jews,)
  epo-epo: En tiu tempo tuj aliris kelkaj Ĥaldeoj kaj akuzis la Judojn.
  uig-PIN: U qaƣda, bǝzi kaldiylǝr aldiƣa qiⱪip Yǝⱨudiylar üstidin ǝrz ⱪildi.
  beo-beo: Amogalu, Ba:bilone dunu mogili amo da Yu dunu higasu, ilia da Yu dunuma
    diliwaneya udidima:ne logo doasi dagoi ba:i.
  tpi-OTNT: King i tok pinis olsem, olgeta man i mas lotu long dispela piksa, orait
    sampela man bilong Babilon i kam long king na i kotim tripela man bilong Juda.
  hau-SA: A wannan lokaci sai waɗansu masanan taurari suka zo gaba suka yi karar Yahudawa.
  uig-LAT: U chaghda, bezi kaldiyler aldigha chiqip Yehudiylar üstidin erz qildi.
  nde-nde: Ngalesisikhathi ezinye izingcazi zezinkanyezi zeza zachothoza amaJuda.
  ton-ton: ¶ Pea ʻi he ʻaho ko ia naʻe ʻunuʻunu atu ha niʻihi ʻoe kau Kalitia, ʻo
    talatalaakiʻi ʻae kau Siu.
  ces-1613: A hned téhož času přistoupili muži Kaldejští, a s křikem žalovali na Židy,
  eng-WMB: Therefore at that time certain Kasdim came near and brought accusation
    against the Jews.
  tam-TCV: அந்த நேரத்தில் சோதிடர் சிலர் அரசனிடம் முன்னேவந்து, யூதர்கள்மேல் பகிரங்கமாய்க்
    குற்றம் சுமத்தினார்கள்.
  ceb-ULB: Niadto gayong tungora adunay pipila ka mga Caldihanon nga miduol ug mipasaka
    ug sumbong batok sa mga Judio.
  pol-UBG: Dlatego w tym czasie przyszli niektórzy Chaldejczycy i złożyli skargę przeciwko
    Żydom.
  agr-agr: Tuja ujumak Israel aents aidau nuwi batsatuk emematchajui, nuniagtai babilonianmaya
    aents aidau, apu ujakmi tusag shiyakajui.
  kyc-kyc: Dokopa Bapilone akali lapo akali kiŋi kareyamo dokona epapala Juu akali
    dusipana lao yango palyuo isa palyamwali lao leyami.
  urd-GVU: اُس وقت کچھ نجومی بادشاہ کے پاس آ کر یہودیوں پر الزام لگانے لگے۔
  deu-1912: Von Stund an traten hinzu etliche chaldäische Männer und verklagten die
    Juden,
  ntj-ntj: Nyangka-ya ngurrangkatja kutjupatjarralu mapitjangu puurrpa purlkanyangka
    karurr-karurrtu watjaranytja wati Tjiyu marnkurrpa.
  kan-2017: ಹೀಗಿರಲು ಆ ಸಮಯದಲ್ಲಿ ಕೆಲವು ಮಂದಿ ಪಂಡಿತರು ಯೆಹೂದ್ಯರ ಮೇಲೆ ದೂರು ಹೊರಿಸುವುದಕ್ಕೆ
    ರಾಜನ ಸನ್ನಿಧಿಗೆ ಬಂದು
  yap-yap: Me yib tapgin me fel’ rogon boch e girdi’ nu Babylon ni ngar adaw niged
    fapi Jew.
  hlt-MCSB: He kong dongah he amah tekah tue ah Khalden hlang cet uh tih amih Yahudi
    rhoekTe tholh a pael uh .
  mdy-ETH: ዒማና ባብሎኔ ዓጮይዳ ዦኦጎ ዛጊ ዔቦ ዔራ ዔሮ ዓሶፓ ዛላ ዓሲ ዓይሁዶ ዓሳ ዎጌና ዓርቂንታንዳጉዲ ካኣቲም ኬኤዜኔ።
  twi-ASANTE: Nanso, Kaldeafoɔ no bi kɔɔ ɔhene no nkyɛn kɔtoatoa Yudafoɔ no sɛ,
  bhl-bhl: Kesiliw kate, beem ding dim be, mali Babilon abiw mutuk fian beem kal kunum
    mak i emisik kamok kebe beem mit mewso teleko, alemsal Suda kawtiw biim dulum
    kel elo weng desi weng so kelewsomi, talsiliw kale.
  eng-WEBU: Therefore at that time certain Chaldeans came near and brought accusation
    against the Jews.
  wal-wal: Hegaa gishshau, he wode issi issi Baabiloone asati sinttau aadhdhidi, Aihudata
    mootidosona.
  spa-PDDPT: Con tal motivo, algunos varones caldeos llegaron en aquel momento y acusaron
    maliciosamente a los judíos.
  gun-gun: Ha'e rami jave amongue avakue caldeu regua ou vy ijayvu okuapy judeu kuery
    re.
  agu-BL: 'Ate'' tzun cobox nachol ẍchixo''l cyakil yi e'' wunaka''tz yi ate''-tz.
    Nintzun e'' octz tan chixochle''n cyen yi e'' judiy swutz yi rey Nabucodonosor.
    Itzun cyaltz:'
  ilo-ULB: Ita iti daytoy a tiempo, adda sumagmamano a Caldeo nga immay ket pinabasolda
    dagiti Judio.
  kpg-kpg: Di madagoaa deelaa, gei hunu gau o Babylon belee hagahuaidu digau o Jew,
  uig-ARA: ئۇ چاغدا، بەزى كالدىيلەر ئالدىغا چىقىپ يەھۇدىيلار ئۈستىدىن ئەرز قىلدى.
  sus-sus: Na waxati yati kui, sɛrɛxɛdubɛ ndee naxa fa Yuwifie kalamude.
  pon-2006: Eri, mehn Papilon kei ahpw isaniki ahnsowo kedipahda mehn Suhs ko.
  jae-jae: Gêdêŋ tonaŋ lau Kaldea ŋagêdô sêmêŋ ma sêgôliŋ biŋ kêpi Juda têlêac.
  ksd-ksd: Ma ta nam ra e ta umana Kaldea dia ga kakari maravai ma dia ga takun vakaina
    ra umana Iudaia.
  tur-YTC: Bu nedenle, o sırada bazı Keldaniler yaklaşıp Yahudiler'e karşı suçlamada
    bulundular.
  ind-AYT: Pada waktu itu, majulah beberapa orang Kasdim yang menuduh orang Yahudi.
  nya-nya: Pa nthawi imeneyi alawuli ena anafika ndi kuwanenera zoyipa Ayuda.
  hrv-hrv: Uto dođoše neki Kaldejci i optužiše Judejce.
  mps-mps: Kingo te tama po wai, tigidali bidigo te piksaba lotu waiyąo po wali,
    tialima te Babilon bidi meba te kingba aselama, tama te Juda bidi sela po tų
    ilagasai.
  tpi-tpi: King i tok pinis olsem, olgeta man i mas lotu long dispela piksa, orait
    sampela man bilong Babilon i kam long king na i kotim tripela man bilong Juda.
  dan-1931: Men ved samme Lejlighed trådte nogle kaldæiske Mænd frem og førte Klage
    mod Jøderne.
  vie-OVCB: Khi ấy, các chiêm tinh gia đến tố cáo những người Giu-đa,
  guj-2017: હવે તે સમયે કેટલાક ખાલદીઓ રાજાની પાસે આવ્યા અને તેઓએ યહૂદીઓ સામે આરોપ
    મૂક્યો.
  pon-2006A: Eri, mehn Papilon kei ahpw isaniki ahnsowo kedipahda mehn Suhs ko.
  por-BRBSL: Portanto, naquela época, alguns caldeus se aproximaram e acusaram os
    judeus.
  swe-swe: Då kom några drömtydare (kaldéer, ett folkslag men också benämningen på
    den välutbildade eliten och prästerskapet i Babylon) och anklagade judarna (ordagrant
    ”åt upp dem levande”). [Orsaken kan vara avundsjuka, se .]
  cth-cth: Hatnavah Nebukhadnezar siangpahrang koe Babilonnaw a tho awh teh,
  twi-twi: Nanso Kaldeafo no bi kɔɔ ɔhene no nkyɛn kɔtoatoa faa Yudafo no ho se,
  hlt-hlt: He kong dongah he amah tekah tue ah Khalden hlang cet uh tih amih Yahudi
    rhoek te tholh a pael uh.
  tbz-SIM: 'Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ Bɑbidɔnni kɔbɛ mɑbɛ̀ɛ kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì Sifubɛ
    kpɛ́í nkɛ dɔ̀:'
  msy-2020: Ezɨ dughiar kamɨn Babilonɨn gumazir maba iza Judan gumazamizibar ziabagh
    asɨghasɨghasa men gun atrivim mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni nyǝ́mɑ nɑpǝlɩ pɑ polɑ wulɑʋ kiŋ. Ɩlɛnɑ pɑ́ kuli Yutɑ nyǝ́mɑ
    wɑɑlɩ.
  azb-azb: Elə bu vaxt bəzi Xaldeyli müdriklər Yəhudiləri ittiham etdi.
  eng-DBY: Whereupon at that time certain Chaldeans came near, and accused the Jews.
  hin-2017: उसी समय कई एक कसदी पुरुष राजा के पास गए, और कपट से यहूदियों की चुगली की।
  wol-KYG: Ci biir loolu ay xërëmkat dikk, di boole Yawut ya.
  eng-YLT: Therefore at that time drawn near have certain Chaldeans, and accused the
    Jews;
  kne-kne: Asi et ginondawayan din odom ay taga-Babilonia din napasamak ay sana, et
    indarum da din Jujudio.
  eng-WYC-2017: And anon in that time men of Chaldea nighed, and accused the Jews,
  eng-WMBB: Therefore at that time certain Kasdim came near and brought accusation
    against the Jews.
  urd-GVH: उस वक़्त कुछ नजूमी बादशाह के पास आकर यहूदियों पर इलज़ाम लगाने लगे।
  rug-rug: Pa totoso asa si mae sari kaiqa tie soti pa Babiloni meke zutui sari tie
    Ziu.
  gaz-gaz: Yeroo kanatti Kaldoonni tokko tokko gara fuula duraatti dhufanii dabaan
    Yihuudoota himatan.
  fra-LSG: A cette occasion, et dans le même temps, quelques Chaldéens s’approchèrent
    et accusèrent les Juifs.
  gnn-gnn: Ga walala ŋunhi ḻurrkun'tja yolŋu walala Yitjuralpuyŋunydja, yaka warray
    buku‐ŋal'yurruna; mukthurruna warray marrtjina dhärra'‐dharrana yana. Yo, ŋunhi
    walala Bapilunbuyŋu ŋurru'‐ŋurruŋu yaka ḏukṯuk walalaŋgu ŋuriki Yitjuralpuyŋuwunydja
    miṯtjiwu, ga dhunupana yana walala marrtjinanydja ŋurikalana buŋgawawalana wal'ŋu,
    bala ḻakaraŋalana nhanbala walalanhanydja, ḻakaraŋalanydja walala waŋananydja
    bitjarra,
  yal-yal: Na waxatin yɛtɛni, yiimatona ndee yi fa, e xa Yahudiyane kansun.
  haw-1868: A ia manawa no, hele mai la kekahi o ka poe Kaledea, a hoopii aku no kekahi
    o ka poe Iudaio.
  arb-NAV: غَيْرَ أَنَّ بَعْضاً مِنْ رِجَالِ الْكَلْدَانِيِّينَ تَقَدَّمُوا إِلَى
    الْمَلِكِ نَبُوخَذْنَصَّرَ وَاشْتَكَوْا عَلَى الْيَهُودِ
  ewe-ewe: Le ɣeyiɣi sia me la, ɣletivimenunyala aɖewo va tso Yudatɔwo nu.
  eng-LEE: Therefore at the same time certain Chaldean men came near, and accused
    the Jews treacherously.
  gvn-gvn: Kanbal Babylonia-warra jananka Israel-warranka wawu kari. Jana nyajin Danielamu
    jawun kulur kari badaman jakalba ngurmanga. Yinyaynka jana kuli-baka kinganda
    dungan, yalaman, “Maja king, yundu bamanda balkan jana wubulku must badamaka jakalba
    ngurmanga, nyungun buyay-maninka. Kaki jana kari badamal, yundu jananin bayanga
    yilbal. Kulur dingkar-dingkar Israel-warra kari badaman jakalba yunuwunbu ngurmanga.
    Jana yunu kuku kari wukurrin, ngurma kari buyay-manin.”
  asm-FB: সেই সময়ত কলদীয়া মানুহ কেইজনমান আহিল, আৰু যিহূদীসকলৰ অহিতে অভিযোগ কৰিলে।
  sus-A: نَ وَشَتِ يَتِ كُي، سّرّشّدُبّ ندٍيٍ نَشَ قَ يُوِقِيٍ كَلَمُدٍ.
  fra-SBL: En ce temps-là, des Chaldéens s'approchèrent et portèrent plainte contre
    les Juifs.
  hbo-hbo: כָּל־קֳבֵ֤ל דְּנָה֙ בֵּהּ־זִמְנָ֔א קְרִ֖בוּ גֻּבְרִ֣ין כַּשְׂדָּאִ֑ין וַאֲכַ֥לוּ
    קַרְצֵיהֹ֖ון דִּ֥י יְהוּדָיֵֽא׃
  piu-2006: '@see-verse:DAN.003.007'
  pjt-pjt: Kaya wati kutjupa tjuṯangku kililpi nyakupai tjuṯangku ankula Nipaka-nitjala
    wangkangu Jew tjuṯaku mirpaṉarira.
  kik-kik: Ihinda o rĩu arori a njata amwe makĩyumĩria, magĩcuuka Ayahudi,
  omb-omb: Lo taro hi i ngere tangaloi tau Babilon, rau vumai ve rain vevegi vogohi
    na tangaloi tau Juda.
  fra-NCL: Là-dessus, au moment même, des Chaldéens s’approchèrent et dirent du mal
    des Juifs.
  cek-AK: To naah cakaeh khet kop kaminawk angzoh o moe, Judah kaminawk to kasae net
    o.
  cuk-cuk: Degidgine, Rey-Nabucodonosor-asabin, Caldeo-dulemar-nonimaladi, Judío-dulemar-barsognonimalad.
  uig-CYR: У чағда, бәзи калдийләр алдиға чиқип Йәһудийлар үстидин әрз қилди.
  pma-pma: En avong enek, tei en koakeil ten out Babilon umai ven asuv houlu Nebukanesa
    keke avahiles tin vaha kat me-Isrel keil.
  tel-2017: అప్పుడు జ్యోతిష్యుల్లో ముఖ్యులు కొందరు వచ్చి యూదులపై నిందలు మోపారు.
  hat-BSA: Pou rezon sa a, nan lè sa a, kèk Kaldeyen te vin parèt pou fè pwosè kont
    Jwif yo.
  kos-kos: In pacl sac, kutu sin mwet Babylonia elos konauk pacl wo lalos in akkolukye
    mwet Jew ah.
  hbo-WLC: כָּל־קֳבֵ֤ל דְּנָה֙ בֵּהּ־זִמְנָ֔א קְרִ֖בוּ גֻּבְרִ֣ין כַּשְׂדָּאִ֑ין וַאֲכַ֥לוּ
    קַרְצֵיה֖וֹן דִּ֥י יְהוּדָיֵֽא׃
  ibo-ibo: Nʼoge a, ụfọdụ nʼime ndị Kaldịa pụtara nʼihu boo ndị Juu ebubo.
  ory-ory: ଏଥିପାଇଁ ସେହି ସମୟରେ କେତେକ କଲ୍‍ଦୀୟ ଲୋକ ନିକଟକୁ ଆସି ଯିହୁଦୀୟ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଅପବାଦ ଆଣିଲେ।
  chk-chk: Iwe, lon ewe fansoun ekoch chon Papilon ra etto o aturu ekewe chon Juta.
  rop-rop: Wal langa det taim na sambala pipul brom Bebalon hu nomo bin laigim detlot
    Juwish pipul bin tok nogudbala wed blanga olabat.
  ukr-1871: Саме в той час приступили деякі Халдейцї з доносом на Юдеїв.
  deu-1951: Infolgedessen traten zur selben Stunde etliche chaldäische Männer herzu
    und verklagten die Juden.
  eng-JPS: Wherefore at that time certain Chaldeans came near, and brought accusation
    against the Jews.
  srp-1865: A neki Haldeji taj èas doðoše i tužiše Jevreje,
  lug-lug: Awo mu biro ebyo Abakaludaaya abamu ne bawawaabira Abayudaaya.
  heb-heb: כל קבל דנה בה זמנא קרבו גברין כשדאין ואכלו קרציהון די יהודיא׃
  ben-IRV: সেই দিন কয়েকজন কলদীয় ইহুদীদের বিরুদ্ধে অভিযোগ নিয়ে উপস্থিত হল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਉਸ ਵੇਲੇ ਕਈ ਕਸਦੀਆਂ ਨੇ ਨੇੜੇ ਆ ਕੇ ਯਹੂਦੀਆਂ ਉੱਤੇ ਦੋਸ਼ ਲਾਇਆ।
  tkr-tkr: Mane gahıl Baabilyaaşiken sabarabı sabı, cühüt'yaaşine hək'ee hexxan karbı
    yuşan ha'a.
  mya-JVB: ထိုအခါ၊ ခါလဒဲ လူ အချို့တို့သည် နေဗုခဒ်နေဇာမင်းကြီးထံ တော်သို့ ချဉ်းကပ်
    လျက်၊
  tte-O: Sauganane Babilon ana tosonogao tupwaliyao silaoma kin koina yo Yudiya tomoliyao
    sikawa-naenae-yagili.
  tbg-tbg: Vi entara Babironi vatanaaka vonavu tiha, Kaiqe Iutaa vatanaakaqaa uva
    vataare, tivake vika orunte
  hmo-hmo: Unai neganai Babulonia taudia haida idia lao, Iuda taudia idia samania
    karaia.
  urd-urd: तब उस वक़्त चन्द कसदियों ने आकर यहूदियों पर इल्ज़ाम लगाया।
  rus-SYN: В это самое время приступили некоторые из Халдеев и донесли на Иудеев.
  bqc-SIM: Gↄↄ bee ↄ̃ saanyãdↄ̃naeↄ mↄ̀ Yuda buieↄ kↄmalɛkɛ̀,
  tcz-CHONGTHU: Hichepet chun, Chaldea mi phabep lengpa heng’a acheuvin, Jews miho
    chu agahehseuvin ahi.
  mar-mar: आता यावेळी काही खास्द्यांनी जवळ येऊन यहूद्यांवर दोषारोप केला.
  qub-qub: Waquin yachaj Caldea runacunaga malisyaran Judá runacuna mana adurashanta.
    Chaymi ray Nabucodonosorta
  bqp-bqp: Yen dɔmɑ te, Bɑbilonigibu gɑbu bɑ seewɑ bɑ dɑ bɑ Yuubɑ dɔmɛ sinɑ bokon
    mi.
  hat-hat: Lè sa a, gen kèk moun lavil Babilòn ki pwofite al denonse jwif yo.
  eng-BSB: At this time some astrologers came forward and maliciously accused the
    Jews,
  eng-WEBPB: Therefore at that time certain Chaldeans came near and brought accusation
    against the Jews.
  kbq-kbq: Hianagi mago'a Babiloni vahe'mo'za kini nete e'za, Juda naga'mozama haza
    zamavu'zamava zanku kini nera eme asami'naze.
  nhe-BL: Huan ipan nopa tlalochtli sequin tlalnamijca tlacame hualajque huan quinteilhuicoj
    nopa israelita telpocame iixpa Tlanahuatijquetl Nabucodonosor.
  bus-bus: Gurↄ beeean sↄsↄnɛyãdↄ̃ri kenↄ mↄ̀ wà Yuda kenↄ káara kɛ̀
  gub-BL: A'e 'ar mehe we amo zahytata kwaw par ipuruzuka wer zutew wanehe wà.
  eng-DRA: And presently at that very time some Chaldeans came and accused the Jews,
