verse: DAN.003.020
translations:
  mal-C: സൈന്യത്തിലുള്ള കരുത്തരായ ചില സൈനികരോട്, ശദ്രക്കിനെയും മേശക്കിനെയും അബേദ്നെഗോവിനെയും
    വരിഞ്ഞുകെട്ടി എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയാൻ കൽപ്പിച്ചു.
  deu-TKW: Auch gab er einigen von den stärksten Männern in seinem Heere den Befehl,
    Sadrach, Mesach und Abed-Nego zu fesseln, um sie in den glühenden Feuerofen zu
    werfen.
  lin-lin: Bongo apesaki mitindo na ndambo ya basoda ya mpiko kati na mampinga na
    ye ete bakanga Shadraki, Meshaki mpe Abedinego basinga mpe babwaka bango kati
    na libulu ya moto.
  eng-LSV: and to certain mighty men who [are] in his force he has said to bind Shadrach,
    Meshach, and Abed-Nego, to cast into the burning fiery furnace.
  eng-GNV: And hee charged the most valiant men of warre that were in his armie, to
    binde Shadrach, Meshach, and Abednego, and to cast them into the hote fierie fornace.
  eng-WEBSTER: And he commanded the most mighty men that were in his army to bind
    Shadrach, Meshach, and Abed-nego, and to cast them into the burning fiery furnace.
  nhw-BL: Teipa quintitlanqui sequin soldados catli más quipixque fuerza para ma quintatacatzoca
    Sadrac, Mesac huan Abed Nego, huan ma quinmajcahuaca iijtic tlilelemectli.
  swh-ONEN: na kuwaamuru baadhi ya askari wake wenye nguvu zaidi katika jeshi lake
    kuwafunga Shadraki, Meshaki na Abednego na kuwatupa ndani ya tanuru iwakayo moto.
  bba-bba: Mɑ u durɔ ɡbebunu ɡɔsɑ win tɑbu kowobu sɔɔ be bɑ dɑm bo u nɛɛ, bu Sɑdɑki
    kɑ Mɛsɑki kɑ Abɛnɛɡo bɔkuo bu kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ.
  eng-KJVCPB: And he commanded the most mighty men that were in his army to bind Shadrach,
    Meshach, and Abed-nego, and to cast them into the burning fiery furnace.
  mpx-mpx: Ge i ba wana tolohaveyan gasigasisel enuna bolau eton o nihi yowanil ge
    nihi alitukagil ginaha kalakalasina gamwanaa.
  luo-luo: kendo nochiko moko kuom askechege maroteke mane ni e oganda mar jolweny
    mage mondo gitwe Shadrak, Meshak kod Abednego kendo gidirgi ei mach makakni.
  meu-meu: Bena ia ese ena tuari oreana taudia mai goadadia haida e haganidia, idia
    ese Sadaraka, Mesaka bona Abedenego na bae guidia, hari lahi, e hururu herea bona
    e siahu herea lahina, Ialonai bae tahodia vareai.
  npi-ULB: तब तिनले आफ्ना सेनामा अत्यन्तै बलिया मानिसहरूलाई शद्रक, मेशक, र अबेद्‍नगोलाई
    बाँध्‍न र दन्किरहेको आगोको भट्टीमा फाल्न आदेश दिए ।
  yor-yor: ó sì pàṣẹ fún àwọn alágbára nínú ogun rẹ̀ pé, kí wọ́n de Ṣadraki, Meṣaki
    àti Abednego, kí wọn sì jù wọ́n sínú iná ìléru.
  pes-OPCB: و چند نفر از قویترین سربازان خود را احضار کرد تا شدرک، میشک و عبدنغو را
    ببندند و در آتش بیندازند.
  tgl-ULB: At iniutos niya sa ilan ng kaniyang pinakamalakas na mga kalalakihan ng
    kaniyang hukbo upang gapusin sina Shadrac, Meshac at Abednego at itapon sila sa
    naglalagablab na pugon.
  cbu-NT: Sumaseetssha kizpur ksaneerangusin, kuraksha wasundururee kizpuriwa, Siysa,
    Utaáchchee putayarus, kamuriyarus, sumasush tandapunuzish kapeeteerus ksangtsa.
    Waani anshuri muchinllina, tárangiya kurakaa.
  hui-hui: Ani dalu heagola kini ibunaga ami agali hongohe hearuhondo, Sadaraga Misaga
    Abedenego imaru pu hongohe wiarume gi geru minu kabu buwa ira timbuni dalu kagoha
    delo bape halimu, lene.
  mya-mya: မိ​မိ​၏​တပ်​မ​တော်​တွင်​ခွန်​အား​အ​ကြီး​မား ဆုံး​သော​သူ​တို့​အား ထို​သူ​သုံး​ယောက်​ကို
    ပြင်း​စွာ​အ​လျှံ​ထ​လျက်​ရှိ​သော​မီး​ဖို​ကြီး ထဲ​သို့​ပစ်​ချ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དམག་དཔུང་ལས་དམག་མི་སྟོབས་པོ་ཆེ་འགའ་ལ། ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་དམ་པོར་བཀྱིགས་ནས་མེ་ལྕེ་རབ་ཏུ་འབར་བའི་མེ་ཐབ་ནང་དུ་གཡུག་པའི་བཀའ་གནང་ངོ་།
    །
  sna-sna: Uye akarayira vamwe vavarwi vehondo yake vakasimba kwazvo kuti vasunge
    Shadhireki naMeshaki naAbhedhinego vavakande mumoto uyu waipfuta kwazvo.
  spa-BLM: Ordenó a algunos hombres poderosos que estaban en su ejército que ataran
    a Sadrac, Mesac y Abednego y los arrojaran al horno de fuego ardiente.
  cac-cac: Ix schecan juntzan̈ eb' vin̈ soldado vin̈ te ay yip, yic stzec'chaj eb'
    vin̈ oxvan̈ chi', syumchajb'at eb' vin̈ d'a scal c'ac' d'a yol horno chi'.
  swh-ULB: Kisha aliwaamuru baadhi ya watu wenye nguvu katika jeshi lake kuwafunga
    Shadraka, Meshaki na Abednego na kuwatupa katika tanuru liwakalo moto.
  bel-bel: і самым дужым мужам з войска свайго загадаў зьвязаць Сэдраха, Місаха і
    Аўдэнага і ўкінуць іх у распаленую вогненную печ.
  deu-ELBBK: Und er befahl Männern, den stärksten Männern in seinem Heer, Sadrach,
    Mesach und Abednego zu binden, um sie in den brennenden Feuerofen zu werfen.
  mbb-OT: Ne midsuǥù din is kinemezesenan duen te menge sundaru zin he vekusa zan
    ensi Shadrac, Meshac wey Abednego, ne itimbag dan diyà te egkiràkirà he rapug.
  mal-2015: അവൻ തന്റെ സൈന്യത്തിലെ മഹാബലവാന്മാരായ ചില പുരുഷന്മാരോടു ശദ്രക്കിനെയും മേശക്കിനെയും
    അബേദ്നെഗോവെയും ബന്ധിച്ചു എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളവാൻ കല്പിച്ചു.
  rmc-rmc: A rozkazinďa le nekzoraleder slugaďenge andral peskri armada, hoj te phanden
    le Šadrach, le Mešach the le Abed-Nego a te čhiven andro jagalo bov rozlabardo.
  nlg-nlg: Ma gaia te bosa vanira na lei mane laga ta nina lei [mane ni kisumate/malaghi]
    ge kara lotira Shadrach, Meshach ma Abednego ma kara soni haghera tana lake.
  pes-OPV: و به قویترین شجاعان لشکر خود فرمود که شدرک و میشک وعبدنغو را ببندند و در
    تون آتش ملتهب بیندازند.
  ron-1924: Апой, а порунчит унора дин чей май войничь осташь дин оштиря луй сэ леӂе
    пе Шадрак, Мешак ши Абед-Него ши сэ-й арунче ын купторул апринс.
  ben-OBCV: তারপর তিনি কয়েকজন বলবান সৈন্যদের আদেশ দিলেন শদ্রক, মৈশক ও অবেদনগোকে শক্ত
    করে বাঁধতে ও অগ্নিকুণ্ডে ছুঁড়ে ফেলতে।
  som-som: Oo wuxuu ku amray niman xoog badan oo ciidankiisa ku jiray inay xidhxidhaan
    Shadrag, iyo Meeshag, iyo Cabeednegoo, oo ay ku dhex tuuraan foornada dabka ah
    oo ololaysa.
  lat-VUC: Et viris fortissimis de exercitu suo jussit ut ligatis pedibus Sidrach,
    Misach, et Abdenago, mitterent eos in fornacem ignis ardentis.
  eng-ASVBT: And he commanded certain mighty men that were in his army to bind Shadrach,
    Meshach, and Abed-nego, and to cast them into the burning fiery furnace.
  ita-1885: Poi comandò a certi uomini de' più possenti del suo esercito, di legare
    Sadrac, Mesac, ed Abed-nego, per gettarli nella fornace del fuoco ardente.
  eng-ULB: Then he commanded some very strong men in his army to tie up Shadrach,
    Meshach, and Abednego and to throw them into the blazing furnace.
  spa-VBL: 'Entonces ordenó a algunos de sus soldados más fuertes: “¡Aten a Sadrac,
    Mesac y Abednego y arrójenlos al horno de fuego abrasador!”'
  fra-_FOB: Et il commanda à quelques-uns des plus vigoureux soldats de son armée
    de lier Shadrac, Méshac et Abed-Négo, et de les jeter dans la fournaise de feu
    ardent.
  mal-mal: അവൻ തന്റെ സൈന്യത്തിലെ മഹാബലവാന്മാരായ ചില പുരുഷന്മാരോട് ശദ്രക്കിനെയും മേശക്കിനെയും
    അബേദ്നെഗോവിനെയും ബന്ധിച്ച് എരിയുന്ന തീച്ചൂളയിൽ ഇട്ടുകളയുവാൻ കല്പിച്ചു.
  urd-GVR: Phir us ne kahā ki behtarīn faujiyoṅ meṅ se chand ek Sadrak, Mīsak aur
    Abadnajū ko bāndh kar bhaṛaktī bhaṭṭī meṅ phaiṅk deṅ.
  suz-BL: मिनु मेकोमी आ लडाइ पाइब आन नेल्‍ल क्‍येङा बोल्‍यो मुर आन कली “शद्रक, मेशक
    नु अबेद-नेगो आन कली फ्रेंशा, मेको ठेयब मी ब्रतीकेमी हुम्‍चा” दे हुकुम पाप्‍तु।
  eng-NOY: And he commanded the mightiest men in his army to bind Shadrach, Meshach,
    and Abednego, and to cast them into the burning fiery furnace.
  ita-1927: Poi comandò ad alcuni uomini de’ più vigorosi del suo esercito di legare
    Shadrac, Meshac e Abed-nego, e di gettarli nella fornace del fuoco ardente.
  ckb-ckb: هەروەها فەرمانی بە هەندێک لە بەهێزترین سەربازی سوپاکەی کرد کە شەدرەخ و
    مێشەخ و عەبێدنەگۆ پەلبەست بکەن و فڕێیان بدەنە ناو کوورەی ئاگری داگیرساو.
  eng-BBE: And he gave orders to certain strong men in his army to put cords on Shadrach,
    Meshach and Abed-nego and put them into the burning and flaming fire.
  kan-OKCV: ಇದಲ್ಲದೆ ತನ್ನ ಸೈನ್ಯದಲ್ಲಿರುವ ಅತ್ಯಂತ ಬಲಿಷ್ಠರಾದವರಿಗೆ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ
    ಎಂಬವರನ್ನು ಕಟ್ಟಿ, ಉರಿಯುವ ಬೆಂಕಿಯ ಕುಲುಮೆಯಲ್ಲಿ ಹಾಕಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களை எரிகிற நெருப்புச்சூளையிலே போடுவதற்கு
    அவர்களைக் கட்டும்படி, தன் இராணுவத்தில் பலசாலிகளாகிய மனிதர்களுக்குக் கட்டளையிட்டான்.
  spa-RV-1909: Y mandó á hombres muy vigorosos que tenía en su ejército, que atasen
    á Sadrach, Mesach, y Abed-nego, para echarlos en el horno de fuego ardiendo.
  ron-BTF: Și a poruncit celor mai puternici bărbați din armata lui să lege pe Șadrac,
    Meșac și Abednego și să îi arunce în cuptorul arzând încins.
  eng-WEBP: He commanded certain mighty men who were in his army to bind Shadrach,
    Meshach, and Abednego, and to cast them into the burning fiery furnace.
  eng-FBV: Then he commanded some of his strongest soldiers, “Tie up Shadrach, Meshach,
    and Abednego and throw them into the furnace of blazing fire!”
  nch-BL: Teipa quintitanqui sequij soldados cati más quipiyaj tetili para ma quitatacatzoca
    Sadrac, Mesac huan Abed Nego, huan ma quinmajcahuaca ipan tilelemecti.
  vie-1934: Vua sai mấy người mạnh bạo kia trong đạo binh mình trói Sa-đơ-rắc, Mê-sác
    và A-bết-Nê-gô, mà quăng vào lò lửa hực.
  hin-CV: और उसने अपनी सेना के कुछ सबसे बलिष्ठ सैनिकों को आदेश दिया कि शद्रख, मेशेख
    और अबेद-नगो को बांधकर धधकती भट्टी में झोंक दिया जाए.
  spa-BES: Y dio órdenes a ciertos hombres fuertes de su ejército para que pusieran
    cuerdas en Sadrac, Mesac y Abed-nego y las pusieran en el horno de fuego ardiente.
  tdx-tdx: Linili’e amy zao o fanalolahy am-pirimboñan-dahindefo’eo ty handrohy i
    Sadrake naho i Mesake naho i Abednegò, vaho hamokovoko iareo amy toñake milebalebay
    ao.
  tha-KJV: และพระองค์รับสั่งให้บางคนที่​มี​กำลังมากที่สุดในกองทัพมามัดชัดรัค เมชาค
    และเอเบดเนโก และให้โยนเขาเข้าไปในเตาที่ไฟลุกอยู่
  por-BR-2018: E mandou aos homens mais fortes que havia em seu exército, que atassem
    a Sadraque, Mesaque, e Abednego, para lançá-los na fornalha de fogo ardente.
  deu-ELO: Und er befahl Männern, den stärksten Männern in seinem Heere, Sadrach,
    Mesach und Abednego zu binden, um sie in den brennenden Feuerofen zu werfen.
  eng-WYC-2018: And he commanded to the strongest men of his host that they should
    bind the feet of Shadrach, Meshach, and Abednego, and send them into the furnace
    of fire burning. (And he commanded to the strongest men of his army that they
    should bind together the feet of Shadrach, Meshach, and Abednego, and then send
    them into the furnace of burning fire.)
  epo-epo: Kaj al la plej fortaj militistoj el sia militistaro li ordonis ligi Ŝadraĥon,
    Meŝaĥon, kaj Abed-Negon, kaj ĵeti ilin en la ardantan fornon.
  uig-PIN: U ⱪoxunidiki ǝng ⱪawul palwanlarƣa Xadrak, Mixak, Əbǝdnegolarni baƣlap,
    dǝⱨxǝtlik yalⱪunlap turƣan humdanƣa taxlaxni buyrudi.
  beo-beo: 'Amola e da baligili gasa bagade dadi gagui dunu ilima ilia da Sia:dela:ge,
    Misia:ge amola Abedenigou ili oule asili, lalu bubugi sawa: bagade ganodini galadagima:ne
    sia:i.'
  tpi-OTNT: Na em i tokim ol strongpela soldia long pasim Satrak na Mesak na Abetnego
    long baklain na tromoi tripela i go long paia.
  hau-SA: Kuma ya umarci waɗansu ƙarfafan sojoji a cikin rundunarsa su daure Shadrak,
    Meshak da Abednego su jefa su cikin tanderun wutar.
  uig-LAT: U qoshunidiki eng qawul palwanlargha Shadrak, Mishak, Ebednégolarni baghlap,
    dehshetlik yalqunlap turghan xumdan’gha tashlashni buyrudi.
  nde-nde: waphinda walaya ukuthi abanye bamabutho angobambapheqe bempi yakhe bababophe
    oShadreki, loMeshaki lo-Abhediniko babaphosele esithandweni somlilo olavuzayo.
  ton-ton: Pea ne fekau ki he kau tangata mālohi hake ʻi heʻene kongakau ke haʻi ʻa
    Seteleki, mo Mesake, mo ʻApeteniko, pea lī ʻakinautolu ki he afi vela kakaha.
  ces-1613: A mužům silným, kteříž byli mezi rytíři jeho, rozkázal, aby svížíce Sidracha,
    Mizacha a Abdenágo, uvrhli do peci ohnivé rozpálené.
  eng-WMB: He commanded certain mighty men who were in his army to bind Shadrach,
    Meshach, and Abednego, and to cast them into the burning fiery furnace.
  tam-TCV: பின்பு சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களைக் கட்டி, பற்றியெரிகிற நெருப்புச்சூளையிலே
    போடும்படி தனது படையிலுள்ள வலிமையான போர் வீரருக்குக் கட்டளையிட்டான்.
  ceb-ULB: Unya gisugo niya ang pipila ka kusgan nga mga lalaki sa iyang kasundalohan
    nga gapuson sila si Sadrac, si Mesac, ug si Abednego ug sa pagtambog kanila didto
    sa nagdilaab nga hudno.
  pol-UBG: Najsilniejszym ludziom ze swego wojska rozkazał związać Szadraka, Meszaka
    i Abed-Nego i wrzucić do pieca rozpalonego ogniem.
  agr-agr: Tusa tima imatiksag umikagmatai, suntag senchi aidaun etegkeg, atum datsauch
    kampatuma nunú achikjum jinum egkeatajum tusa inajui.
  kyc-kyc: Banya yanda singi ami akali porai dupwame lamaiyuo akali rema dusipa puu
    pyapala isare alyu uliyapu nyingi dokona pyambunya leya.
  urd-GVU: پھر اُس نے کہا کہ بہترین فوجیوں میں سے چند ایک سدرک، میسک اور عبدنجو کو
    باندھ کر بھڑکتی بھٹی میں پھینک دیں۔
  deu-1912: Und er befahl den besten Kriegsleuten, die in seinem Heer waren, daß sie
    Sadrach, Mesach und Abed-Nego bänden und in den glühenden Ofen würfen.
  ntj-ntj: Palunyangka-tjananya watjarnu warrmarla purlkanyalu-ya wati marnkurrnga
    karrpira makatirra waru purlkanyangka warnitjaku.
  kan-2017: ಇದಲ್ಲದೆ ತನ್ನ ಸೈನ್ಯದ ಕೆಲವು ಮಂದಿ ಶೂರರಿಗೆ ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರನ್ನು
    ಕಟ್ಟಿ ಧಗಧಗನೆ ಉರಿಯುವ ಬೆಂಕಿಯೊಳಗೆ ಎತ್ತಿಹಾಕಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Me yog ngak e pi’in nth’abi gel ko salthaw rok ni ngar m’aged fa dalip
    i pumo’on ngron’edyad ngalan fare tafen e nifiy ni be daramram.
  hlt-MCSB: Amah caem khuikah tatthai hlang rhalh taengah khaw , Sadrakh , Meshach
    neh Abednego te pin ham neh hmaihueng hmai tak khuila pup ham a thui pah .
  mdy-ETH: ዬካፓ ዬንሢ ሃይሦንሢ ቱኪ ዔኪ ዬያ ዔኤታ ታሞይዳ ዓጋንዳጉዲ ዒዛኮ ዖሎ ዓሶ ባኣካፓ ዶዲ ዶዲ ማዓ ዓሶ ዓይሤኔ።
  twi-ASANTE: Afei, ɔhyɛɛ nʼakodɔm mu mmarima ahoɔdenfoɔ pa ara no bi sɛ, wɔnkyekyere
    Sadrak, Mesak ne Abednego, na wɔnto wɔn ngu fononoo no mu ogyadɛreɛ no mu.
  bhl-bhl: 'akalem kitil nam wonuk so kunum mali mak ilo bokoyemomele: “Yu teleko,
    alemsal kunum biilo yauleko, sok so teing net yan net keyemeko, ais dong tem elo
    yemde da koyemina!”, yangse kale.'
  eng-WEBU: He commanded certain mighty men who were in his army to bind Shadrach,
    Meshach, and Abednego, and to cast them into the burning fiery furnace.
  wal-wal: Sidiraaqa, Misaaqanne Abddanaaga qachchidi, eexxiya itoone tamaa giddo
    olanaadan, ba olanchchatu giddoppe mino asata azaziis.
  spa-PDDPT: Mandó a algunos valientes guerreros de su ejército que ataran a Sadrac,
    Mesac y Abed-nego, y los echaran al horno de fuego ardiente.
  gun-gun: ijayvu oxondaro kuery imbaraeteve va'e pe ojokuapa aguã Sadraque, Mesaque
    ha'e Abede-Nego, ha'e gui tata rupa haku ratãvea py omombopa aguã.
  agu-BL: Che' bene'n tzun ẍchakol yi rey cobox sanlar yi chin cham nin e' tan chic'alche'n
    cu'n Sadrac, Mesac tu Abed-nego, nin tan chijo'le'n quen tk'ak'.
  ilo-ULB: Kalpasanna, binilinna dagiti sumagmamano a napipigsa a lallaki iti armadana
    a reppetenda da Sedrac, Mesac, ken Abednego ket itappuakda ida iti gumilgil-ayab
    nga urno.
  kpg-kpg: Gei mee ga haga iloo gi ana gau dauwa ala maaloo bolo gi lawalawahia Shadrach,
    Meshach mo Abednego, gi kilia gi lodo di ahi deelaa.
  uig-ARA: ئۇ قوشۇنىدىكى ئەڭ قاۋۇل پالۋانلارغا شادراك، مىشاك، ئەبەدنېگولارنى باغلاپ،
    دەھشەتلىك يالقۇنلاپ تۇرغان خۇمدانغا تاشلاشنى بۇيرۇدى.
  sus-sus: A naxa a xa sɔɔri gbangbalanyi ndee yamari, e xa Sadiraki, Mesaki, nun
    Abedinego xiri, e xa e woli tɛ belebele xɔɔra.
  pon-2006: E pil mahsanihong me keieu kehlail nanpwungen sapwellime sounpei kan en
    salihedi mwahnakapw silimeno oh keseiraillahng nan kisiniei mwehlo.
  jae-jae: Ma kêjatu nê siŋwaga, taŋ nêŋ ôliŋwalô kêlêlêc ŋagêdô nêŋ su naŋ, gebe
    sênsô Sadrak agêc Mesak ma Abednego tôŋ ma sêmbaliŋ êsêac sêsêp ja ŋamondec-mondec
    ŋalêlôm sêna.
  ksd-ksd: Ma i ga tibe ta umana dekdek na tutana ta kana loko na tarai na vinarubu
    upi diat a vi Sadrak, Mesak, ma Abed-Nego, ma diat a vue vaba dital ta ra ubu
    i oao mat.
  tur-YTC: Ordusunda bulunan bazı güçlü adamlara Şadrak, Meşak ve Abednego'yu bağlamalarını
    ve onları yanan kızgın fırına atmalarını buyurdu.
  ind-AYT: Dia memerintahkan beberapa orang yang paling kuat dari tentaranya untuk
    mengikat Sadrakh, Mesakh, dan Abednego, dan untuk melemparkan mereka ke dalam
    perapian yang menyala-nyala itu.
  nya-nya: ndipo analamula ena mwa asilikali amphamvu kwambiri mʼgulu lake lankhondo
    kuti amange Sadirake, Mesaki ndi Abedenego ndi kuwaponya mʼngʼanjo ya moto.
  hrv-hrv: On naredi da se peć ugrije sedam puta jače no inače i jakim ljudima iz
    svoje vojske zapovjedi da svežu Šadraka, Mešaka i Abed Nega i bace u peć punu
    žarkoga ognja.
  mps-mps: Tama agai te bomai ami bidi dabeba walama, te Satrak, me Mesak, me Abetnego
    te nogo sągą baklaingo dunama, te siaba sąyao po wali.
  tpi-tpi: Na em i tokim ol strongpela soldia long pasim Satrak na Mesak na Abetnego
    long baklain na tromoi tripela i go long paia.
  dan-1931: og bød nogle håndfaste Mænd i sin Hær binde Sjadrak, Mesjak og Abed-Nego
    og kaste dem i den gloende Ovn.
  vie-OVCB: và thét bảo các chiến sĩ mạnh nhất trong quân đội trói chặt Sa-đơ-rắc,
    Mê-sác, và A-bết-nê-gô, quăng ngay xuống lò lửa cháy hực.
  guj-2017: પછી તેણે પોતાના સૈન્યના કેટલાક બળવાન માણસોને હુકમ કર્યો કે, શાદ્રાખ, મેશાખ
    તથા અબેદ-નગોને બાંધીને તેઓને બળબળતા અગ્નિની ભઠ્ઠીમાં નાખી દો.
  pon-2006A: E pil mahsanihong me keieu kehlail nanpwungen sapwellime sounpei kan
    en salihedi mwahnakapw silimeno oh keseiraillahng nan kisiniei mwehlo.
  por-BRBSL: Ele ordenou que certos homens poderosos que estavam em seu exército amarrassem
    Shadrach, Meshach e Abednego e os jogassem na fornalha de fogo ardente.
  swe-swe: Han beordrade också några av de starkaste soldaterna i hans armé att binda
    Shadrak, Meshak och Aved-Nego och kasta dem i den brinnande ugnen.
  cth-cth: a thakasai e ransanaw koe Shadrak, Meshak, hoi Abednego hah katek vaiteh
    kamtawi lahun e tahmang hmai dawk phum hanelah kâ a poe.
  twi-twi: Afei ɔhyɛɛ nʼasraafo mu mmarima ahoɔdenfo pa ara no bi sɛ, wɔnkyekyere
    Sadrak, Mesak ne Abednego, na wɔntow wɔn ngu fononoo no mu gyatannaa no mu.
  hlt-hlt: Amah caem khuikah tatthai hlang rhalh taengah khaw, Sadrakh, Meshach neh
    Abednego te pin ham neh hmaihueng hmai tak khuila pup ham a thui pah.
  tbz-SIM: Kòo pɛ́i mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ kpeńnì kɛ dɔ̀ bɛ̀ɛ boú Sɑdidɑki nɛ̀ Mɛsɑki
    nɛ̀ Abɛɛdi-Nɛkoo kɛ́dootóo di miɛkɛ.
  msy-2020: Egha a uan mɨdorozir gumazir gavgavibav gɨa ghaze, me Satrak, Mesak ko
    Abetnego, ikegh me isɨva danganir ekiar avir bar pamten isimɨn me kunigh.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɔmɑ ɩ yoolɑɑ ɑlɑɑfǝyɑ nyǝ́mɑ nɑpǝlɩ sɩ: Ɩ́ hɔkɔ-wɛ, nɑ ɩ́ pɛtɩ
    kɑ tɑɑ.'
  azb-azb: Ordusunun ən güclü əsgərlərinə əmr etdi ki, Şadrakın, Meşakın və Aved-Neqonun
    əl-qolunu bağlayıb onları odla qızmış sobaya atsınlar.
  eng-DBY: And he commanded the most mighty men that were in his army to bind Shadrach,
    Meshach, and Abed-nego, and cast them into the burning fiery furnace.
  hin-2017: फिर अपनी सेना में के कई एक बलवान पुरुषों को उसने आज्ञा दी, कि शद्रक, मेशक
    और अबेदनगो को बाँधकर उन्हें धधकते हुए भट्ठे में डाल दो।
  wol-KYG: ba noppi mu sant ay dag yu am kàttan ci mbooloom xareem, ngir ñu yeew Sadarag
    ak Mesag ak Abet Nego, sànni leen ca biir taal bu yànj ba.
  eng-YLT: and to certain mighty men who [are] in his force he hath said to bind Shadrach,
    Meshach, and Abed-Nego, to cast into the burning fiery furnace.
  kne-kne: Binilina din odom ay kapipigsaan ay gowardiya ta baloden das da Sadrak,
    Mesak ya Abednego ta itep-a da sin manbidbidang ay apoy.
  eng-WYC-2017: And he commanded to the strongest men of his host that they should
    bind the feet of Shadrach, Meshach, and Abednego, and send them into the furnace
    of fire burning.
  eng-WMBB: He commanded certain mighty men who were in his army to bind Shadrach,
    Meshach, and Abednego, and to cast them into the burning fiery furnace.
  urd-GVH: फिर उसने कहा कि बेहतरीन फ़ौजियों में से चंद एक सद्रक, मीसक और अबद-नजू को
    बाँधकर भड़कती भट्टी में फेंक दें।
  rug-rug: meke tozi ni sa sari kaiqa tie ṉiṉiradi koasa nana qeto minate pude pusi
    sari Sedareki, Misake, meke Abedeniko meke gona nuquru lani koasa nika halalana.
  gaz-gaz: akka isaan Shaadraak, Meeshakii fi Abdanaagoo hidhanii boolla ibiddi keessaa
    bobaʼu sanatti darbataniif loltoota isaa keessaa jajjaboo tokko tokko ajaje.
  fra-LSG: Puis il commanda à quelques-uns des plus vigoureux soldats de son armée
    de lier Schadrac, Méschac et Abed-Nego, et de les jeter dans la fournaise ardente.
  gnn-gnn: '@see-verse:DAN.003.019'
  yal-yal: A yi a yɛngɛsona ndee yamari naxanye maxɔdɔxɔ a gali diine yɛ, e xa Sadiraki
    nun Mesaki nun Abedinego xidi, e yi e rawoli sulun tɛɛ xaɲɛni.
  haw-1868: A kena aku la oia i na kanaka ikaika o kona poe koa, e nakinaki ia Saderaka,
    a me Mesaka, a me Abedenego, a e hoolei ia lakou iloko o ka umu ahi e aa ana.
  arb-NAV: وَطَلَبَ مِنْ بَعْضِ رِجَالِ جَيْشِهِ الشُّجْعَانِ أَنْ يُوْثِقُوا شَدْرَخَ
    وَمِيشَخَ وَعَبْدَنَغُو وَيَطْرَحُوهُمْ فِي أَتُونِ النَّارِ الْمُتَّقِدَةِ.
  ewe-ewe: Eɖe gbe na eƒe asrafo sesẽtɔwo le eƒe aʋakɔ me be woabla Sadrak, Mesak
    kple Abednego eye woada wo ɖe kpodzo la me.
  eng-LEE: And he ordered the mightiest men in strength that were in his army, to
    bind Shadrach, Meshach, and 'Abed-nego, [and] to cast them into the burning fiery
    furnace.
  gvn-gvn: '@see-verse:DAN.003.019'
  asm-FB: তাৰ পাছত তেওঁ তেওঁৰ সৈন্যৰ মাজৰ কিছুমান বলী মানুহক চদ্ৰক, মৈচক আৰু অবেদ-নেগোক
    বান্ধি প্ৰজ্বলিত অগ্নিকুণ্ডত পেলাবলৈ আজ্ঞা দিলে।
  sus-A: عَ نَشَ عَ شَ سْورِ فبَنفبَلَنيِ ندٍيٍ يَمَرِ، عٍ شَ سَدِرَكِ، مٍسَكِ، نُن
    عَبٍدِنٍفٌ شِرِ، عٍ شَ عٍ وٌلِ تّ بٍلٍبٍلٍ شْورَ.
  fra-SBL: Il donna l'ordre à des hommes puissants qui faisaient partie de son armée
    de lier Schadrac, Méschac et Abed-Nego, et de les jeter dans la fournaise ardente.
  hbo-hbo: וּלְגֻבְרִ֤ין גִּבָּֽרֵי־חַ֙יִל֙ דִּ֣י בְחַיְלֵ֔הּ אֲמַר֙ לְכַפָּתָ֔ה לְשַׁדְרַ֥ךְ
    מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו לְמִרְמֵ֕א לְאַתּ֥וּן נוּרָ֖א יָקִֽדְתָּֽא׃
  piu-2006: Tjana wati tjirripala palunya Tjatarakanya, Mitjakanya, Yapinikunya ruupangka
    tayimapiraya katirra waru tiṉa palula yuṉṯura tjarrpatjunu, tjilirratjarra tjirripalangku.
    Tjilirratjarra tjirripala palunya waru tiṉangku kamparra yiluntanu, yuṉṯuraya
    tjarrpatjunkunytjala. Palunyangka mayutju Nipukanitjalu warukutu nyakula puṯu
    kulira waarrkanangka yalatji tjapiṉu, “Wati tjirripalampaya katirra warungka tjarrpatjunu,
    yilta?” Waarrkana paluru yuwa watjaṉu. Nipukanitjalu watjaṉu, “Wati puupalaṉa
    nyanganyi warungka parra ngaranytjala. Ruupawiyaya parra ngaranyi. Wati kutjupa
    Katutjanya nguwanpaṉa nyanganyi.” Nyakula Nipukanitjalu warungka ilarringkula
    raapangku tjananya watjaṉu, “Tjataraka, Mitjaka, Yapiniku, ngalya pakalaya! Mayutju
    tiṉa Katutjaku waarrkana tjuṯa kananyurra ngaranyi.” Palunyangkaya palya pakaṉu
    mantarraṯarra kampawiya. Nipukanitjalu tjananya yaṉangu tjuṯa watjaṉu, “Mayutju
    Katutjanyalaka waḻkula! Katutjalu palumpa waarrkana ilkari ngurrara wantirriyaṉu
    Tjatarakanyangarri kanantjaku. Katutja palunya wiyala panypurangkunytjaku, yaṉangungku
    panypurangkunytjala ngayuluṉa panitjimilaltjipingkamarra.” Nipukanitjalu watjaṉu
    Tjatarakanyangarri mayutju tiṉa tjirripalalpiya nyinanytjaku.
  pjt-pjt: Kaya mulapaṯu tjunu waṟu tjuṯa ka tili puḻka mulapa kampangi. Ka Nipaka-nitjalu
    tjaultji kuṉpu tjuṯangka wangkangu, “Wati nyanganpaya karpiṟa waṟu pala unngu
    ma-waṉi!”
  kik-kik: Nebukadinezaru agĩatha thigari imwe iria ciarĩ na hinya mũno ita-inĩ rĩake
    ciohe Shadiraka, na Meshaki, na Abedinego, imaikie icua-inĩ rĩu rĩa mwaki wakanĩte
    mũno.
  omb-omb: Me mo hora na nona tangaloi vuro rau huire garagara huri ve ran wesibibi
    Sedrak, Misak me i Abednigo siu ra tulire talolo avi hi mo mui.
  fra-NCL: et il commanda à quelques-uns des plus vigoureux soldats qui étaient dans
    son armée de lier Sidrac, Misac et Abdénago et de les jeter dans la fournaise
    de feu ardent.
  cek-AK: Angmah ih thacak koek misatuh kaminawk khaeah, Shadrach, Meshach hoi Abed-nego
    cae to taoengh moe, hmai kamngaeh thungah vah hanah lokpaek.
  cuk-cuk: Rey na e-sordamar-bila-onomalad-bur-dutusurmaladga igar-uksad, adi, wemar-warbaagwad-edinmalaga,
    degi, soo-ginnitibi-gasiid-yagi metemalagar.
  uig-CYR: У қошунидики әң қавул палванларға Шадрак, Мишак, Әбәднеголарни бағлап,
    дәһшәтлик ялқунлап турған хумданға ташлашни буйруди.
  pma-pma: Ka meng kat tei en meatin keil tavaeen onen koa ave keih keke avapar kat
    keitel ka ison keitel telheha en oven koa ahang mul mukan keih vis keih imok eni.
  tel-2017: తన సైన్యంలో ఉన్న బలిష్ఠులైన కొందరిని పిలిపించాడు. షద్రకు, మేషాకు, అబేద్నెగోలను
    బంధించి మండుతున్న ఆ గుండంలో పడవేయమని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: Li te kòmande sèten gèrye vanyan ki te nan lame li a pou mare Schadrac,
    Méschac ak Abed-Nego, pou yo ta jete yo nan founo dife byen cho a.
  kos-kos: Ac el sap mwet ma ku oemeet sin mwet mweun lal in kapriya mwet tolu inge
    ac siselosyang nu in funyu in e firir sac.
  hbo-WLC: וּלְגֻבְרִ֤ין גִּבָּֽרֵי־חַ֙יִל֙ דִּ֣י בְחַיְלֵ֔הּ אֲמַר֙ לְכַפָּתָ֔ה לְשַׁדְרַ֥ךְ
    מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ לְמִרְמֵ֕א לְאַתּ֥וּן נוּרָ֖א יָקִֽדְתָּֽא׃
  ibo-ibo: Ọ nyere ụfọdụ ndị kacha sie ike nʼetiti ndị agha ya iwu ka e kee Shedrak,
    na Mishak, na Abednego eriri nʼụkwụ na aka, tụbakwa ha nʼọkụ ahụ na-enwu enwu.
  ory-ory: ପୁଣି, ସେ ଆପଣା ସୈନ୍ୟ ମଧ୍ୟରୁ କେତେକ ବଳବାନ ଲୋକଙ୍କୁ ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋଙ୍କୁ
    ବାନ୍ଧି ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନିକୁଣ୍ଡରେ ପକାଇବା ପାଇଁ ଆଜ୍ଞା ଦେଲା।
  chk-chk: Iwe, a körato ekoch sounfiu mi pöchökül seni an mwichen sounfiu pwe repwe
    föti Satrak, Mesak me Apetneko o atururolong lon ewe lenien ekkei mi fokun sarara.
  rop-rop: En det king bin dalim detlot strongwan men langa im amimob blanga taiyimap
    det thribala men blanga tjakam olabat langa det bigwan faiya.
  ukr-1871: І звелїв найдужшим чоловікам із свого війська повязати Седраха, Мисаха
    й Авденаго та й вкинути їх у піч, розпалену огнем.
  deu-1951: Und den stärksten Männern in seinem Heere befahl er, Sadrach, Mesach und
    Abednego zu binden und sie in den glühenden Feuerofen zu werfen.
  eng-JPS: And he commanded certain mighty men that were in his army to bind Shadrach,
    Meshach, and Abed-nego, and to cast them into the burning fiery furnace.
  srp-1865: I zapovjedi najjaèim ljudima što bijahu u vojsci njegovoj da svežu Sedraha,
    Misaha i Avdenaga, i da ih bace u peæ ognjenu užarenu.
  lug-lug: N’alagira abamu ku baserikale be ab’amaanyi okusiba Saddulaaki, ne Mesaki
    ne Abeduneego, n’oluvannyuma basuulibwe mu kikoomi ekyaka omuliro.
  heb-heb: ולגברין גברי חיל די בחילה אמר לכפתה לשדרך מישך ועבד נגו למרמא לאתון נורא
    יקדתא׃
  ben-IRV: তখন তিনি তাঁর সৈন্যদলের মধ্যে থেকে কিছু প্রচণ্ড শক্তিশালী সৈন্যদের আদেশ
    দিলেন যেন তারা শদ্রক, মৈশক ও অবেদনগোকে বেঁধে জ্বলন্ত চুল্লীতে ফেলে দেয়।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਪਣੀ ਫ਼ੌਜ ਵਿੱਚੋਂ ਤਕੜੇ ਪਹਿਲਵਾਨਾਂ ਨੂੰ ਹੁਕਮ ਕੀਤਾ ਕਿ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ,
    ਤੇ ਅਬੇਦਨਗੋ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਅੱਗ ਦੀ ਬਲਦੀ ਹੋਈ ਭੱਠੀ ਵਿੱਚ ਸੁੱਟ ਦੇਣ।
  tkr-tkr: Cune g'oşunne nekke gucukane eskeraaşilqa əmr haa'a Şadrakın, Meşakın,
    Aved-Negoyn g'elybı-xıleppı ayt'ıl xəbne gyopxhanne peşteeqa dağee'ecenva.
  mya-JVB: ခွန်အား ကြီးသော စစ် သူရဲတို့သည် ရှာဒရက် ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့ကို တုပ်နှောင်၍၊
    မီး လောင် လျက်ရှိသောမီးဖို ထဲသို့ ချ ပစ်စေခြင်းငှါ ၎င်း အမိန့် တော် ရှိသည်အတိုင်း၊
  tte-O: Yo iwalo ana tokaleyayao siya kaikaiweli kolili tatao yaiyonane sipankikili
    yo sigabae-luseyagili mayau lalakina kalona mena.
  tbg-tbg: Minti tivakero viva nai iqoka vaiinti anomakero kempuka vaukara tiharo,
    Ne taaramo vinavuka rumpa vare muntu nora iha itairaqi aqukaate, tiro.
  hmo-hmo: Vadaeni iena tuari orea lalonai idia noho goada herea taudia dekenai oda
    ia henia Sataraka bona Misaka bona Abetenigo do idia guia, bona lahi siahu herea
    lalonai do idia negea vareai.
  urd-urd: और उसने अपने लश्कर के चन्द ताक़तवर पहलवानों को हुक्म दिया कि सदरक और मीसक
    और 'अबदनजू को बाँध कर आग की जलती भट्टी में डाल दें।
  rus-SYN: и самым сильным мужам из войска своего приказал связать Седраха, Мисаха
    и Авденаго и бросить их в печь, раскаленную огнем.
  bqc-SIM: Ɔ̃ a ò a zĩgↄ̃ gↄ̃sa gbãaeↄnɛ aa Sadaki ń Mɛsakio ń Abɛdinɛgooo yeye
    aa ń zu mua tɛ́ pãsĩpi guu.
  tcz-CHONGTHU: Chu in lengpan sepai thahat cheh phabep asolin, Shadrach, Meshach
    chuleh Abednego chu akan’uva meilhum sung’a aselut diuvin thupeh anei tai.
  mar-mar: नंतर त्याने आपल्या सैनिकातील काही बलवान पुरुषास आज्ञा केली की, शद्रख, मेशख,
    अबेदनगो यांना बांधा आणि तप्त भट्टीत टाका.
  qub-qub: Nircur suldäruncunacho waquinpita mas callpayoj cajta niran Sadracta, Mesacta,
    Abed-negota sumaj wancuypa manyananpaj; nircur wayllasha rataycaj jurnuman jitapaycunanpaj.
  bqp-bqp: Mɑ u durɔ gbebunu gɔsɑ win tɑbu kowobu sɔɔ be bɑ dɑm bo u nɛɛ, bu Sɑdɑki
    kɑ Mɛsɑki kɑ Abɛnɛgo bɔkuo bu kpɛ̃ɛ dɔ̃ɔ boko wi sɔɔ.
  hat-hat: Lèfini, li mande pou kèk sòlda ki pi gwonèg nan lame li a vin mare Chadrak,
    Mechak ak Abèdnego byen mare, apre sa pou lage yo jete nan gwo fou tou limen an.
  eng-BSB: and he commanded some mighty men of valor in his army to tie up Shadrach,
    Meshach, and Abednego and throw them into the blazing fiery furnace.
  eng-WEBPB: He commanded certain mighty men who were in his army to bind Shadrach,
    Meshach, and Abednego, and to cast them into the burning fiery furnace.
  kbq-kbq: Ana hutazageno Setrakima, Mesakima, Abetnegonena ome zamazeriza nofiteti
    anakite'za, hagana hagana'ma huno tusi tevema nerea kerifi zamasgafe atrehogu
    hankavenentake sondia vahe'a huzmante'ne.
  nhe-BL: Teipa quintitlanqui sequin soldados tlen más quipixque fuerza para ma quintatacatzoca
    Sadrac, Mesac huan Abed Nego, huan ma quinmajcahuaca ipan nopa tlilelemectli iijtic
    nopa horno.
  bus-bus: Ben à ò a zĩ̀kpɛ gↄ̃sagbãa kenↄnɛ aↄ̃ Sadaraka kↄ̃n Mɛsakio kↄ̃n Abɛdinɛgoo
    yiyi wà ń zu mↄ̀datɛ pãsĩ pì guu.
  gub-BL: Na'e uze'eg wemiruze'eg zauxiapekwer ikàg wera'u ma'e wanupe kury. — Pezàpixipixi
    'aw na'iruz kwàkwàmo pe wà nehe. Peityk tatahu pupe pe wà nehe kury, i'i wanupe.
  eng-DRA: And he commanded the strongest men that were in his army, to bind the feet
    of Sidrach, Misach, and Abdenago, and to cast them into the furnace of burning
    fire.
