verse: DAN.003.007
translations:
  mal-C: അങ്ങനെ കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ തുടങ്ങിയ സകലവിധ വാദ്യനാദവും കേട്ടപ്പോൾ
    സകലരാഷ്ട്രങ്ങളിൽനിന്നും വന്നുചേർന്ന എല്ലാ ജനതകളും ഭാഷക്കാരും വീണ് നെബൂഖദ്നേസർ
    രാജാവ് നിർത്തിയ സ്വർണപ്രതിമയെ നമസ്കരിച്ചു.
  deu-TKW: Infolgedessen warfen sich sofort, als alle die Völker die Hörner, Flöten,
    Zithern, Harfen, Psalter und alle anderen Arten von Musikinstrumenten ertönen
    hörten, alle die Völker, Nationen und Zungen nieder, um das goldene Bild anzubeten,
    das der König Nebukadnezar hatte aufrichten lassen.
  lin-lin: Yango wana, tango kaka bayokaki lolaka ya kelelo, ya flite, ya lindanda
    ya moke, ya lindanda, ya nzenze, ya fanfari mpe makelele ya bibetelo mindule lolenge
    nyonso, bato ya bikolo nyonso, ya mikili nyonso mpe ya nkota nyonso bafukamaki
    mpo na kogumbamela ekeko ya wolo oyo mokonzi Nabukodonozori asalisaki.
  eng-LSV: Therefore at that time, when all the peoples are hearing the voice of the
    horn, the flute, the harp, the lyre, the stringed instrument, and all kinds of
    music, falling down are all the peoples, nations and languages, worshiping the
    golden image that Nebuchadnezzar the king has raised up.
  eng-GNV: Therefore assoone as all the people heard the sound of the cornet, trumpet,
    harpe, sackebut, psalterie, and all instruments of musike, all the people, nations,
    and languages fell downe, and worshipped the golden image, that Nebuchad-nezzar
    the King had set vp.
  eng-WEBSTER: Therefore at that time, when all the people heard the sound of the
    cornet, flute, harp, sackbut, psaltery, and all kinds of music, all the people,
    the nations, and the languages, fell down and worshiped the golden image that
    Nebuchadnezzar the king had set up.
  nhw-BL: Huajca quema quicajque tlapitzaj nopa miyaqui tlapitzani, nochi nopa miyaqui
    masehualme catli campa hueli hualajtoyaj huan catli camanaltiyayaj tlen hueli
    camanali, nochi motlancuaquetzque huan quihueyichijque nopa teteyotl tlen oro
    catli Nabucodonosor quichijchijtoya.
  swh-ONEN: Kwa hiyo, mara waliposikia sauti ya baragumu, filimbi, kinubi, zeze, kinanda
    na aina zote za ala za uimbaji, watu wa kabila zote, mataifa na watu wa kila lugha
    wakaanguka chini na kuiabudu ile sanamu ya dhahabu ambayo Mfalme Nebukadneza alikuwa
    ameisimamisha.
  bba-bba: Yen sɔ̃nɑ sɑɑ ye tɔn be, bɑ nuɑ bɑ kɔbi yi kɑ ɡuu ni so kɑ mɔrɔku ni, kɑ
    bɑrɑ ni, kɑ ɡɑ̃ɑ si, bɑ yiirɑ bɑ bwɑ̃ɑroku wurɑɡuu ɡe sɑ̃wɑ.
  eng-KJVCPB: Therefore at that time, when all the people heard the sound of the cornet,
    flute, harp, sackbut, psaltery, and all kinds of musick, all the people, the nations,
    and the languages, fell down and worshipped the golden image that Nebuchadnezzar
    the king had set up.
  mpx-mpx: Inoke sauga gamagalau gegewel egalagalavenu ona analiya hi hago, yaka hi
    loepwakoku ge hi kululu gogoginol o elana, toto kin Nebukanesa gold i ginoliya
    ge i pamilil.
  luo-luo: Kuom mano e sa mane giwinjoe ywak mar tungʼ, asili, nyagweru, nyatiti,
    orutu kod kit thumbe mayoreyore, ogendini duto, pinje kod ji duto moa e dhoudi
    mopogore opogore ne olamo kido mar dhahabu ma ruoth Nebukadneza nochungo.
  meu-meu: Taunabunai, taunimanima iboudiai ese kibi, ivilikou, gitara, eukaleli,
    hatai ḡauna badana, gaba bona rege ḡaudia idau-idau reḡedia e kamonai negadia
    ai, bese idau-idau bona basileia idau-idau bona gado idau-idau taudia iboudiai
    na e goru goru diho, hari gold kaivakukuna, King Nebukadnesara ese e haginia gauna,
    na e toma henia diho.
  npi-ULB: यसैले जब मानिसहरूले नरसिङ्गा, बाँसुरी, वीणा, सारङ्गी, सितार, न्याउली-बाजा,
    र सबै किसिमका बाजाका धुन सुने, सबै मानिसहरू जातिहरू र भाषा बोल्नेहरू भुइँमा घोप्टो
    परे र नबूकदनेसर राजाले स्थापना गरेका सुनको मूर्तिको सामु आफूलाई लम्‍पसार भए ।
  yor-yor: Nítorí náà, bí wọ́n ṣe gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò orin olókùn,
    ìpè àti onírúurú orin, gbogbo ènìyàn, orílẹ̀-èdè, àti èdè gbogbo wólẹ̀, wọ́n sì
    fi orí balẹ̀ fún ère wúrà tí ọba Nebukadnessari gbé kalẹ̀.
  pes-OPCB: پس وقتی آلات موسیقی نواخته شدند، همهٔ مردم، از هر قوم و نژاد و زبان که
    بودند به خاک افتادند و مجسمه را سجده کردند.
  tgl-ULB: Kaya nang marinig ng mga tao ang mga tunog ng mga tambuli, mga plauta,
    mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng instrumentong
    panugtog, ang lahat ng mga tao, mga bansa at mga wika ay nagpatirapa at nagsisamba
    sa harapan ng gintong imahen na ipinatayo ni haring Nebucadnezar.
  cbu-NT: Ashiriya, anootssha tsiyatsis mazinarangusin, ashpartisin tputs wakaraa
    wits, misha tamburaatstam mazinakchusin, tutunlltayarusin ungirtataranaya.
  hui-hui: Ani layagola pilipe alebi bigulibi ngida tara tara alebi mo bila hayuago
    hale howa wali agali dindi bibahende bi tara tara laga hameigini tara tara íbu
    hearume bulu palialu Kini Nebugadenesa ibugua mbirale ngolome wabini biagohondo
    bi pupu wiai hene.
  mya-mya: သို့​ဖြစ်​၍​ဘာ​သာ​စ​ကား​အ​မျိုး​မျိုး​ပြော ဆို​သော​လူ​မျိုး​အ​သီး​သီး​နှင့်
    နိုင်​ငံ​အ​သီး သီး​က​လူ​တို့​သည်​တူ​ရိ​ယာ​တီး​မှုတ်​သံ ကို​ကြား​သည်​နှင့်​တစ်​ပြိုင်​နက်
    နေ​ဗု​ခဒ် နေ​ဇာ​တည်​ထား​သည့်​ရွှေ​ရုပ်​ကြီး​ကို​ဦး ညွှတ်​ရှိ​ခိုး​ကြ​ကုန်​၏။
  bod-N: དེ་བས་རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ། སྐད་རིགས་སོ་སོའི་མི་ཐམས་ཅད་ཀྱིས་རྭ་དུང་དང་གླིང་བུ།
    པི་ཝང་། ཏམ་བུ་ར། གཞུ་སྦྲེང་ལ་སོགས་རོལ་མོ་སྣ་ཚོགས་ཀྱི་སྒྲ་ཐོས་མ་ཐག་ཏུ། རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་བསྒྲེངས་པའི་གསེར་སྐུ་ལ་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Naizvozvo, pavakangonzwa kurira kwehwamanda, nyere, mutopota, rudimbwa,
    mbira nemhando dzose dzezviridzwa, vanhu vose, nendudzi dzose navanhu vemitauro
    yose vakawira pasi ndokunamata chifananidzo chegoridhe chakanga chamiswa naMambo
    Nebhukadhinezari.
  spa-BLM: Por eso, en aquel momento, cuando todos los pueblos oyeron el sonido del
    cuerno, la flauta, la cítara, la lira, el arpa, la flauta y toda clase de música,
    todos los pueblos, las naciones y las lenguas se postraron y adoraron la imagen
    de oro que el rey Nabucodonosor había levantado.
  cac-cac: Yuj chi', masanil anima ayec' molan chi', ayic ix yab'an eb' sq'ue n̈ilnaj
    son chi', ix em cumnaj eb', ix yac'anem sb'a eb' d'a jun yechel chi'.
  swh-ULB: Basi watu walilposikia sauti za pembe, filimbi, ala za muziki, zeze, vinubi
    na zumari na aina zote za muziki, watu wote, mataifa na lugha walianguka na kuisujudia
    wao wenyewe sanamu ya dhahabu ambayo Nebukadneza mfalme alikuwa ameiweka.
  bel-bel: Пасьля таго, як усе народы пачулі голас трубы, жалейкі, цытры, цаўніцы,
    гусьляў і ўсякага роду музыкі, пападалі ўсе народы, плямёны і роды і пакланіліся
    залатому ідалу, якога паставіў цар Навухаданосар.
  deu-ELBBK: Darum, sobald alle Völker den Klang des Horns, der Pfeife, der Zither,
    der Sambuke, der Laute und allerlei Art von Musik hörten, fielen alle Völker,
    Völkerschaften und Sprachen nieder, indem sie das goldene Bild anbeteten, das
    der König Nebukadnezar aufgerichtet hatte.
  mbb-OT: Umbe, kegkezineǥa zan te zaǥing te menge instrumintu ne midluhud dan is
    ed-azap duen te ledawan.
  mal-2015: അതുകൊണ്ടു സകലവംശങ്ങളും കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ മുതലായ സകലവിധ
    വാദ്യനാദവും കേട്ടപ്പോൾ സകലവംശങ്ങളും ജാതികളും ഭാഷക്കാരും വീണു നെബൂഖദ്നേസർരാജാവു
    നിർത്തിയ സ്വർണ്ണബിംബത്തെ നമസ്കരിച്ചു.
  rmc-rmc: Vašoda, sar šunenas o manuša andral savore narodi the čhiba o hangos andral
    e truba, pišťala, citara, lavuta the harfa abo aver bašaviben, takoj perenas pre
    phuv a banďonas angle socha, so diňa te ačhavel o kraľis Nebukadnecar.
  nlg-nlg: Keri ke, tana bona tara rongovighi na lei totobo ni gougonu tara tangi,
    na lei vure soko, ivei mana te vaghaa na kema ia pana leu ia, gaira tara tongaghi
    horu vania na titinoni Nebachadnezzar te tughuru vaghini datoa.
  pes-OPV: لهذا چون همه قومها آواز کرنا و سرنا و عودو بربط و سنتور و هر قسم آلات موسیقی
    راشنیدند، همه قومها و امت‌ها و زبانها به رو افتاده، تمثال طلا را که نبوکدنصر پادشاه
    نصب کرده بودسجده نمودند.
  ron-1924: Де ачея, ын клипа кынд ау аузит тоате попоареле сунетул трымбицей, кавалулуй,
    китарей, алэутей, псалтирий ши а тот фелул де инструменте де музикэ, тоате попоареле,
    нямуриле, оамений де тоате лимбиле с-ау арункат ку фаца ла пэмынт ши с-ау ынкинат
    кипулуй де аур пе каре-л ынэлцасе ымпэратул Небукаднецар.
  ben-OBCV: অতএব প্রত্যেক বংশ, জাতি ও ভাষার মানুষগণ যখন শিঙ্গা, বাঁশি, সেতার, সুরবাহার,
    বীণা ও সর্বপ্রকার যন্ত্রের বাজনা শুনলেন, তারা উপুড় হলেন ও রাজা নেবুখাদনেজারের
    প্রতিষ্ঠিত সোনার মূর্তিকে আরাধনা করল।
  som-som: Haddaba markii dadkii oo dhammu maqleen codkii buunka, iyo biibiilaha,
    iyo kataaradda, iyo shareeradda, iyo kiraarka, iyo cayn kasta oo muusiko ah ayaa
    dadyowgii, iyo quruumihii, iyo kuwii kala afka ahaa oo dhammu hoos u dhaceen oo
    u sujuudeen ekaantii dahabka ahayd oo Boqor Nebukadnesar qotomiyey.
  lat-VUC: Post hæc igitur, statim ut audierunt omnes populi sonitum tubæ, fistulæ,
    et citharæ, sambucæ, et psalterii, et symphoniæ, et omnis generis musicorum, cadentes
    omnes populi, tribus, et linguæ adoraverunt statuam auream, quam constituerat
    Nabuchodonosor rex.
  eng-ASVBT: Therefore at that time, when all the peoples heard the sound of the cornet,
    flute, harp, sackbut, psaltery, and all kinds of music, all the peoples, the nations,
    and the languages, fell down and worshiped the golden image that Nebuchadnezzar
    the king had set up.
  ita-1885: Per la qual cosa, tutti i popoli, nazioni, e lingue, in quello stante
    ch'ebbero udito il suon del corno, del flauto, della cetera, dell'arpicordo, del
    salterio, e d'ogni specie di strumenti di musica, si gettarono in terra, e adorarono
    la statua d'oro, che il re Nebucadnesar avea rizzata.
  eng-ULB: So when all the peoples heard the sounds of the horns, flutes, zithers,
    lyres, harps, and pipes, and all kinds of music, all the peoples, nations, and
    languages fell down and prostrated themselves to the golden statue that Nebuchadnezzar
    the king had set up.
  spa-VBL: 'Así que cuando todo el pueblo escuchó el sonido de los instrumentos musicales
    todos se postraron: la gente de todas las naciones y lenguas adoró la estatua
    de oro que el rey Nabucodonosor había levantado.'
  fra-_FOB: C'est pourquoi, au moment même où tous les peuples entendirent le son
    de la trompette, de la flûte, de la cithare, de la sambuque, du psaltérion et
    de toutes sortes d'instruments, ils se prosternèrent tous, peuples, nations et
    langues, et adorèrent la statue d'or que le roi Nébucadnetsar avait élevée.
  mal-mal: അതുകൊണ്ട്, കാഹളം, കുഴൽ, തംബുരു, കിന്നരം, വീണ മുതലായ സകലവിധ വാദ്യനാദവും
    കേട്ടപ്പോൾ സകലവംശങ്ങളും ജനതകളും ഭാഷക്കാരും വീണ് നെബൂഖദ്നേസർ രാജാവ് നിർത്തിയ സ്വർണ്ണബിംബത്തെ
    നമസ്കരിച്ചു.
  urd-GVR: Chunāṅche jyoṅ hī sāz bajne lage to muḳhtalif qaumoṅ, ummatoṅ aur zabānoṅ
    ke tamām log muṅh ke bal ho kar Nabūkadnazzar ke khaṛe kie gae but ko sijdā karne
    lage.
  suz-BL: मोपतीके मुर नेल्‍लेमी ग्रोव़, मुराली, तार पाइश्‍शो ठेयब, आइक्‍च नु मार मार
    ताप्‍तीके ताप्‍शो नेन्‍मे चोटीन नेबुकदनेसर आ राप्‍पाइश्‍शो सुन के मूर्ति आ ङोंइती
    जात जात ङा, रागी रागी ङा नु आंम आंम लोव़ पाइब मुर नेल्‍लेमी खुम्‍की पा बाप्‍शा
    सेउ पाम्‍तेक्‍म।
  eng-NOY: Therefore at the time when all the people heard the sound of the horn,
    the pipe, the harp, the sambuck, the psaltery, and all kinds of music, all the
    people, the nations, and the languages fell down and worshipped the golden image
    which Nebuchadnezzar the king had set up.
  ita-1927: non appena quindi tutti i popoli ebbero udito il suono del corno, del
    flauto, della cetra, della lira, del saltèro e d’ogni sorta di strumenti, tutti
    i popoli, tutte le nazioni e lingue si prostrarono e adorarono la statua d’oro,
    che il re Nebucadnetsar aveva eretta.
  ckb-ckb: لەبەر ئەوە هەر کاتێک هەموو گەلان گوێیان لە دەنگی کەڕەنا و شمشاڵ و سەمتور
    و ساز و قیسارە و هەموو جۆرەکانی مۆسیقا بووایە، هەموو گەلان و نەتەوەکان و خەڵکی
    هەموو زمانەکان دەچوونە سەر چۆک و کڕنۆشیان بۆ پەیکەرە زێڕینەکە دەبرد کە نەبوخودنەسری
    پاشا داینابوو.
  eng-BBE: So at that time, all the people, when the sound of the horn, pipe, harp,
    trigon, psaltery, and all sorts of instruments, came to their ears, went down
    on their faces in worship before the image of gold which Nebuchadnezzar the king
    had put up.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರೆಲ್ಲರು ತುತೂರಿ, ಕೊಳಲು, ತಂಬೂರಿ, ವೀಣೆ, ಕಿನ್ನರಿ, ನಾಗಸ್ವರ ಮೊದಲಾದ
    ಶಬ್ದವನ್ನು ಕೇಳಿದ ಕೂಡಲೇ, ಎಲ್ಲಾ ಪ್ರಜೆಗಳು ಜನಾಂಗಗಳು ವಿವಿಧ ಭಾಷೆಯವರು ಅಡ್ಡಬಿದ್ದು, ಅರಸನಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನು ನಿಲ್ಲಿಸಿದ ಬಂಗಾರದ ಪ್ರತಿಮೆಯನ್ನು ಆರಾಧಿಸಿದರು.
  tam-2017: ஆதலால் சகல மக்களும், எக்காளம், நாதசுரம், கின்னரம், வீணை, சுரமண்டலம் முதலான
    இசைக்கருவிகளின் சத்தத்தைக் கேட்டவுடனே, சகல மக்களும் தேசத்தார்களும் பல மொழி பேசுகிறவர்களும்
    கீழேவிழுந்து, ராஜாவாகிய நேபுகாத்நேச்சார் நிறுத்தின பொற்சிலையைப் பணிந்துகொண்டார்கள்.
  spa-RV-1909: Por lo cual, en oyendo todos los pueblos el son de la bocina, del pífano,
    del tamboril, del arpa, del salterio, de la zampoña, y de todo instrumento músico,
