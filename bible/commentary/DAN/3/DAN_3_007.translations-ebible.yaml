  guj-2017: તેથી જ્યારે સર્વ લોકોએ રણશિંગડાંઓ, શરણાઈઓ, વીણાઓ, સિતારો, સારંગીઓ તથા
    સર્વ પ્રકારના વાજિંત્રોનો અવાજ સાંભળ્યા ત્યારે લોકોએ, પ્રજાઓએ તથા ભાષાઓએ નબૂખાદનેસ્સારે
    સ્થાપેલી સોનાની મૂર્તિને સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
  pon-2006A: Eri, ni ahnsou me irail rongada ngilen keseng ko, tohn wehi kan koaros,
    keinek kan, oh me lokaiahki soangen lokaia teikan, ahpw mwadang poaridi oh pwongih
    sansal kohlo me Nanmwarki Nepukadnesar ketin kauwadahr.
  por-BRBSL: Portanto, naquela época, quando todos os povos ouviram o som da buzina,
    flauta, cítara, lira, harpa, cachimbo e todo tipo de música, todos os povos, as
    nações e as línguas caíram e adoraram a imagem dourada que Nabucodonosor, o rei,
    tinha erguido.
  swe-swe: Så därför när alla samlade hörde ljudet av horn, flöjt, cittra, lyra, harpa,
    trummor och alla de andra instrumenten, föll de ner och tillbad guldstatyn som
    kung Nebukadnessar hade rest.
  cth-cth: Hatdawkvah, mongka vovit, cecak, ratoung, tamawi, ratoung kalen e hoi lawk
    ka tâcawt e pueng tumkhawng lawk tami pueng ni a thai awh toteh, miphun phunkuep
    hoi lawk phunkuep e taminaw pueng ni a tabo awh teh, Nebukhadnezar siangpahrang
    ni a pâhung e sui meikaphawk teh a bawk awh.
  twi-twi: Enti bere a wɔtee abɛn, odurugya sanku, sankuten, sanku, bɛnta, atɛntɛbɛn
    ne nnwontode ahorow nyinaa nnyigyei no, nnipa no nyinaa ne aman ahorow ne wɔn
    a wɔka kasa ahorow nyinaa kotow fam, sɔree ohoni a Ɔhene Nebukadnessar de asi
    hɔ no.
  hlt-hlt: He kong dongah amah te tue ah tah pilnam boeih loh tuki, vingvoeng, tingtoeng,
    rhotoeng, rhopa neh lumlaa rhoepsaep boeih kah ol te a yaak uh. Te dongah namtu
    pilnam boeih neh olcom olcae te buluk uh tih Nebukhadnezzar manghai loh a pai
    sak sui muei taengah bakop uh.
  tbz-SIM: Bɛ̀ kèè dìì mɔ̀nnì siheú kuɔ̀mmɛ̀ nɛ̀ itɑ̃rí nɛ̀ tikùtìdùùtì nɛ̀ tibómbonti
    nɛ̀ yɛtɑ̃tɛhe nɛ̀ sipɔ̃́mpũɔ̃́ cɛ̃́nkɛ dɛbémbénnɛ̀ dɛmɔu, kɛ nínkú bɛmɔu kɛtenkɛ̀
    kɛ́dɔu nhokpɑ̀ɑ̀tì còńnɛ́ tɛ̀ɛ̀ sɔɔtenkɑɑnìtɛ̀.
  msy-2020: Kamaghɨn me ighiam baragha, nguibaba bar dar gumazamiziba ko kantriba
    bar dar gumazamiziba ko nguibabar akaba bar, maghɨra teviba apɨrigha aviragha
    marvir guar Atrivim Nebukatnesar asarazir kamɨn ziam fe.
  dop-dop: Pǝ tɔɔ kɛ́ wɑɑtʋ wei yǝlɑɑ nɩɩwɑ tutuɣu, nɑ hǝlɑɣɑ, nɑ sɑŋkʋ, nɑ cǝmʋɣʋ,
    nɑ kitiko, nɑ wontu ntɩ tǝ tǝnɑ tǝ tɑŋ tɔ, ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ luŋɑɑ nɑ pɑ́ sɛɛ
    wulɑʋ wʋlɑ lɛɛsʋɣʋ ŋkʋ.
  azb-azb: Beləliklə, bütün xalqlara, millətlərə və dillərə mənsub adamlar şeypur,
    zurna, lira, arfa, səntur, tuluq zurnası və hər cür musiqi alətlərinin səsini
    eşidən zaman yerə əyilib padşah Navuxodonosorun qoyduğu qızıl heykələ səcdə etdi.
  eng-DBY: Therefore at that time when all the peoples heard the sound of the cornet,
    pipe, lute, sambuca, psaltery, and all kinds of music, all the peoples, the nations,
    and the languages fell down [and] worshipped the golden image that Nebuchadnezzar
    the king had set up.
  hin-2017: इस कारण उस समय ज्यों ही सब जाति के लोगों को नरसिंगे, बाँसुरी, वीणा, सारंगी,
    सितार शहनाई आदि सब प्रकार के बाजों का शब्द सुन पड़ा, त्यों ही देश-देश और जाति-जाति
    के लोगों और भिन्न-भिन्न भाषा बोलनेवालों ने गिरकर उस सोने की मूरत को जो नबूकदनेस्सर
    राजा ने खड़ी कराई थी, दण्डवत् किया।
  wol-KYG: Loolu nag waral saa yu nit ña déggee bufta gaak toxoro gaak xalam gaak
    riiti gaak kooraa gaak mboolem jumtukaayu xumbal ya, ñoom ñépp ay bokk sujjóot,
    màggal jëmmu wurus ja Buur Nabukodonosor samp, muy mbooloo yaak xeet yaak làkk
    ya.
  eng-YLT: Therefore at that time, when all the peoples are hearing the voice of the
    cornet, the flute, the harp, the sackbut, the psaltery, and all kinds of music,
    falling down are all the peoples, nations and languages, doing obeisance to the
    golden image that Nebuchadnezzar the king hath raised up.
  kne-kne: Idi dinngen din kaipoipogaw din tokar, nandokmog da am-in ay nanyakog-ong,
    olay intoy napoan da ay nasyon ay nankinalasi di kodil ya kali da, et nandayaw
    da sin balitok ay inpaamag Ari Nebukadnezzar.
  eng-WYC-2017: Therefore after these things, anon as all peoples heard the sound
    of trump, and of pipe, and of harp, of sambuca, and of psaltery or lyre, of symphony,
    and of all kind of musics, all peoples, lineages, and languages fell down, and
    worshipped the golden image which the king Nebuchadnezzar had made.
  eng-WMBB: Therefore at that time, when all the peoples heard the sound of the horn,
    flute, zither, lyre, harp, pipe, and all kinds of music, all the peoples, the
    nations, and the languages fell down and worshipped the golden image that Nebuchadnezzar
    the king had set up.
  urd-GVH: चुनाँचे ज्योंही साज़ बजने लगे तो मुख़्तलिफ़ क़ौमों, उम्मतों और ज़बानों
    के तमाम लोग मुँह के बल होकर नबूकदनज़्ज़र के खड़े किए गए बुत को सिजदा करने लगे।
  rug-rug: Gua ke, totoso avosi tugo rini sari kabodi ri na buki, ivivu, mike, lohe,
    meke doduru kineha miuziki, si hoqa todoṉo sari doduru tinoni, butubutu meke tiedi
    ri doduru vinekala, meke vahesia rini sa beku qolo sapu va turu ia e Nebukaneza
    sa baṉara.
  gaz-gaz: Kanaafuu namoonni, saboonnii fi namoonni afaan garaa garaa dubbatan hundi
    yommuu sagalee gaanfaa, ulullee, masiinqoo, kiraaraa, baganaa fi sirbaa hunda
    dhagaʼanitti addaan lafatti gombifamanii fakkii warqee kan Nebukadnezar Mootichi
    dhaabe sanaaf sagadan.
  fra-LSG: C’est pourquoi, au moment où tous les peuples entendirent le son de la
    trompette, du chalumeau, de la guitare, de la sambuque, du psaltérion, et de toutes
    sortes d’instruments de musique, tous les peuples, les nations, les hommes de
    toutes langues se prosternèrent et adorèrent la statue d’or qu’avait élevée le
    roi Nebucadnetsar.
  gnn-gnn: Ga bukmakthu ŋunhi yolŋuyunydja ŋäkulana ŋunhi yiḏakinydja ŋunhi ŋayi ḻoḻthurruna
    be wal'ŋu rirrakay, ga dhunupana walala marrtjina galkinana yulŋunydja munatha'lilina,
    buku‐ŋal'yurrunana manapara maliwuna ŋurikina waŋarrwu.
  yal-yal: Nanara, siyane birin to xɔtaan nun xulenna nun sɔrɔnna nun kondenna nun
    bɔlɔnna nun saraan nun sumun seen sifan birin xuiin mɛ, siyane nun bɔnsɔnne birin
    naxanye xuine birin falama, ne yi bira sawura xɛmaan bun ma, e yi a batu, Manga
    Nebukadanesari naxan nafalaxi.
  haw-1868: No ia mea, ia manawa, i ka lohe ana o kanaka a pau i ka leo o ka pu, a
    me ka ohe, a me ka lira, a me ka hokiokio, a me ka violaumi, a me na mea kani
    a pau, a e moe kukuli iho na kauaka a pau, a me na lahuikanaka, a me na elelo,
    a hoomana aku lakou i ua kii gula la a Nebukaneza ke alii i kukulu ai.
  arb-NAV: لِهَذَا حَالَمَا سَمِعَتِ الشُّعُوبُ الْحَاضِرَةُ أَصْوَاتَ تِلْكَ الالاتِ
    الْمُوسِيقِيَّةِ الْمُخْتَلِفَةِ، انْحَنَتْ وَسَجَدَتْ لِتِمْثَالِ الذَّهَبِ الْمَنْصُوبِ.
  ewe-ewe: Eya ta ne amewo nya se lãdzowo, dzewo, gakasaŋkuwo, saŋkuwo, evenɔwo ƒe
    dzewo kple saŋku ƒomevi vovovowo ƒe ɖiɖi ko la, amewo katã, dukɔwo me tɔwo kple
    gbe ɖe sia ɖe gblɔlawo mlɔa anyi eye wodea ta agu na sikalegba si Fia Nebukadnezar
    li.
  eng-LEE: Therefore at the same time, when all the people heard the sound of the
    cornet, flute, guitar, harp, psaltery, and all kinds of music, all the people,
    the nations, and the languages fell down bowing themselves to the golden image
    which king Nebuchadnezzar had set up.
  asm-FB: সেয়ে সকলো লোকে যেতিয়াই শিঙা, বাঁহী, বীণা, সুৰবাহাৰ, পেপা, আৰু সকলো ধৰণৰ
    বাদ্যযন্ত্ৰৰ বাদ্য শুনিলে, তেতিয়াই দেশৰ সকলো লোকে, আৰু সকলো ভাষাৰ লোকসকলে ৰজা
    নবূখদনেচৰে স্থাপন কৰা সোণৰ মুৰ্ত্তিক উবুৰি হৈ সাষ্টাঙ্গে প্রণিপাত কৰিলে।
  sus-A: نَ نَن عَ تٌ، سِ نُن بْنسْي بِرِن تٌ سَرَيٍ، شُلٍيٍ، كْرَيٍ، نُن مَشَسٍ مْولِ
    بِرِن شُي مّ، عٍ نَشَ عٍ قٍلٍن كُيٍ بّ، عٍ عَ بَتُ، مَنفّ نٍبُكَدَنسَرِ نَشَن
    يَءِلَنشِ شّيمَ رَ، عَ عَ تِ نَا.
  fra-SBL: En ce temps-là, quand tous les peuples entendirent le son du cor, de la
    flûte, de la cithare, de la lyre, de la harpe, du chalumeau et de toutes sortes
    de musiques, tous les peuples, les nations et les langues se prosternèrent et
    adorèrent la statue d'or que le roi Nebucadnetsar avait dressée.
  hbo-hbo: כָּל־קֳבֵ֣ל דְּנָ֡ה בֵּהּ־זִמְנָ֡א כְּדִ֣י שָֽׁמְעִ֣ין כָּֽל־עַמְמַיָּ֡א
    קָ֣ל קַרְנָא֩ מַשְׁרֹ֨וקִיתָ֜א *קִיתָרֹס (קַתְרֹ֤וס) שַׂבְּכָא֙ פְּסַנְטֵרִ֔ין
    וְכֹ֖ל זְנֵ֣י זְמָרָ֑א נָֽפְלִ֨ין כָּֽל־עַֽמְמַיָּ֜א אֻמַיָּ֣א וְלִשָּׁנַיָּ֗א
    סָֽגְדִין֙ לְצֶ֣לֶם דַּהֲבָ֔א דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.003.006'
  pjt-pjt: Ka wangkatjingannyangka aṉangu ngura winkitja wangka kutjupa wangka kutjupa
    tultjungaṟakatingu munuya pupakatira waḻkuningi wati-wati panya palunya.
  kik-kik: Nĩ ũndũ ũcio, rĩrĩa andũ acio maiguire mũgambo wa coro, na mĩtũrirũ, na
    thethe, na kĩnanda gĩa kĩnũbi, na kĩnanda kĩa mũgeeto, na ũini wa mĩthemba yothe,
    andũ othe, na ndũrĩrĩ, na andũ a mĩario yothe makĩĩgũithia thĩ, makĩhooya mũhianano
    ũcio wa thahabu ũrĩa Mũthamaki Nebukadinezaru aahaandithĩtie.
  omb-omb: Tavohe a lalangai bue me tavue dilogi mo mwagologolo, a lalangai tangaloi
    doluegi mena lalangai leo ram huduhudu ram galohagi na gailandolando i ratahigi
    Nebokadnesa u labetagi nie.
  fra-NCL: C’est pourquoi au montent où tous les peuples entendirent le son de la
    trompette, du chalumeau, de la cithare, de la sambuque, du psaltérion et de toutes
    les sortes d’instruments, tous les peuples, nations et langues se prosternèrent,
    adorant la statue d’or qu’avait dressée le roi Nabuchodonosor.
  cek-AK: To pongah sae takii atuen, tamoi tuen, congca katoeng tuen hoi atuennawk
    to kaminawk boih mah thaih o naah, kaminawk, prae kaminawk hoi lok congca pae
    kaminawk loe akuep o boih moe, siangpahrang Nebuchadnezzar mah thling ih sui krang
    to bok o.
  cuk-cuk: Degisoggu, bela-dulemar-bukwamalad, neggwebur-danar-danar-bukwadginmalad,
    dulemar-yar-baid-baidginmalad, degi, dulemar-gwabinduku-akar-akar-sunmakmalad,
    gar-trompeta, gar-flauta, gar-cítara, gar-salterio, gar-arpa, gar-zampoña, degi,
    gar-gormalad gote-itodmargua, Rey-ibmar-duleyob-orgi-sobaled sobsagusad-asabin,
    napase wagar dullu-imakdemalad, degi, e-nug odummodmarbalid.
  uig-CYR: Шуңа, сүнай, нәй, қалун, лира, зилтар, булман вә башқа һәр хил сазларниң
    авазини аңлиған һаман һәр қайси әл-жут, һәр қайси таипиләрдин кәлгән, һәр хил
    тилда сөзлишидиған қовм йәргә баш уруп Небоқаднәсар орнатқан алтун һәйкәлгә сәҗдә
    қилишти.
  pma-pma: Sakini, en hati avong enek koa meatin keil along tounah keil enek amusel,
    keil vasi aretengeiril ka uva netan min nana koa vi gol koa asuv houlu Nebukanesa
    vati lati.
  tel-2017: బాకాలు, వేణువులు, తీగె వాయిద్యాలు, వీణలు, తంబురలు, సన్నాయిలు ఇంకా అన్ని
    రకాల సంగీత వాయిద్యాల శబ్దాలు వినబడ్డాయి. ప్రజలంతా, దేశవాసులు, వివిధ భాషలు మాట్లాడేవాళ్లు
    సాష్టాంగపడి రాజు నిలబెట్టించిన విగ్రహానికి నమస్కరించారు.
  hat-BSA: Pou sa, lè tout pèp yo te tande son a twonpèt la, flit la, bandyo a, saltiyon
    an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, tout pèp yo, nasyon
    yo ak langaj yo te pwostène e te adore imaj an lò ke Nebucadnetsar, wa a, te fè
    monte a.
  kos-kos: Ouinge ke elos lohng pusren mwe on uh kasla, mwet in mutunfacl nukewa ac
    kain in kas nukewa elos pasrla ac alu nu ke ma sruloala gold se ma Tokosra Nebuchadnezzar
    el tulokunak ah.
  hbo-WLC: כָּל־קֳבֵ֣ל דְּנָ֡ה בֵּהּ־זִמְנָ֡א כְּדִ֣י שָֽׁמְעִ֣ין כָּֽל־עַמְמַיָּ֡א
    קָ֣ל קַרְנָא֩ מַשְׁר֨וֹקִיתָ֜א קיתרס שַׂבְּכָא֙ פְּסַנְטֵרִ֔ין וְכֹ֖ל זְנֵ֣י זְמָרָ֑א
    נָֽפְלִ֨ין כָּֽל־עַֽמְמַיָּ֜א אֻמַיָּ֣א וְלִשָּׁנַיָּ֗א סָֽגְדִין֙ לְצֶ֣לֶם דַּהֲבָ֔א
    דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר מַלְכָּֽא׃
  ibo-ibo: Ya mere, ngwangwa ha nụrụ ụda opi ike, nke ọja, une ụbọ akwara, nke une
    na nke egwu dị iche iche, ndị niile si mba dị iche iche, ndị na-asụ asụsụ dị iche
    iche, dara nʼala kpọọ isiala nye oyiyi ọlaedo ahụ, nke eze bụ Nebukadneza guzobere.
  ory-ory: ଏହେତୁରୁ ଯେତେବେଳେ ସମସ୍ତ ଲୋକ ଶୃଙ୍ଗ, ବଂଶୀ, ବୀଣା, ଚତୁସ୍ତନ୍ତ୍ରୀ, ନେବଲ ଓ ସବୁ
    ପ୍ରକାର ବାଦ୍ୟ ଶୁଣିଲେ, ସେତେବେଳେ ସମସ୍ତ ଲୋକ, ଗୋଷ୍ଠୀୟ ବର୍ଗ ଓ ଭାଷାବାଦୀମାନେ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର
    ସ୍ଥାପିତ ପ୍ରତିମାକୁ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ କଲେ।
  chk-chk: Iwe, lupwen ekewe aramasen fanü me mwü pwal aramas mi eäni sokopaten fos
    ra rong tikin ekewe sokopaten pisekin ettik, ra chapetiu o fel ngeni ewe uluulun
    aramas mi för seni kolt, ewe king Nepukatnesar a aüetä.
  rop-rop: Wal wen ol detlot pipul brom ebriweya bin irrim detlot longwan wisul en
    det myusik, deibin ol pudumdan olabat feis en weship det golwan drimin sheip na.
  ukr-1871: Тим то наколи всї народи почули голос труби, сопілки, цитри, цївницї,
    гусел і всяких музичних приборів, то й попадали всї народи, племена й язики й
    поклонились золотому ідолові, що його поставив царь Навуходонозор.
  deu-1951: Darum fielen zur bestimmten Zeit, als alle Völker den Ton der Hörner,
    Flöten, Zithern, Harfen und Psalter und aller Arten von Musik hörten, alle Völker,
    Stämme und Zungen nieder und beteten das goldene Bild an, welches der König Nebukadnezar
    aufgerichtet hatte.
  eng-JPS: Therefore at that time, when all the peoples heard the sound of the horn,
    pipe, harp, trigon, psaltery, and all kinds of music, all the peoples, the nations,
    and the languages, fell down and worshipped the golden image that Nebuchadnezzar
    the king had set up.
  srp-1865: Zato svi narodi kako èuše rog, svirale, kitare, gusle, psaltire i svakojake
    svirke, popadaše svi narodi, plemena i jezici, i pokloniše se zlatnome liku koji
    postavi car Navuhodonosor.
  lug-lug: Awo amawanga gonna bwe baawulira eddoboozi ly’akagombe, n’endere, n’ennanga,
    n’amadinda, n’ekidongo, n’ekkondeere na buli ngeri yonna ey’ebivuga eby’amaloboozi,
    amawanga gonna n’ensi n’abantu ab’ennimi eza buli ngeri ne bavuunama ne basinza
    ekibumbe ekya zaabu Kabaka Nebukadduneeza kye yabumbisa.
  heb-heb: כל קבל דנה בה זמנא כדי שמעין כל עממיא קל קרנא משרוקיתא קיתרס שבכא פסנטרין
    וכל זני זמרא נפלין כל עממיא אמיא ולשניא סגדין לצלם דהבא די הקים נבוכדנצר מלכא׃
  ben-IRV: তাই যখন সমস্ত লোক সিঙ্গা, বাঁশী, তারের বাদ্যযন্ত্র, বীণা এবং বড় বাঁশী
    ও অন্যান্য সমস্ত রকমের বাজনার শব্দ শুনল তখনই সমস্ত লোক, সমস্ত জাতি এবং সমস্ত ভাষার
    লোকেরা মাটিতে উপুড় হয়ে পড়ে নবূখদনিৎসর যে মুর্ত্তিটি স্থাপন করেছিলেন, সেই সোনার
    মূর্তিটাকে প্রণাম করল।
  pan-pan: ਇਸ ਲਈ ਜਿਸ ਵੇਲੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੇ ਤੁਰ੍ਹੀ, ਬੰਸਰੀ, ਬੀਨਾਂ, ਸਾਰੰਗੀ, ਬਰਬਤ ਅਤੇ ਹਰ
    ਪਰਕਾਰ ਦੇ ਵਾਜਿਆਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਤਦ ਸਾਰੇ ਲੋਕਾਂ, ਕੌਮਾਂ ਤੇ ਭਾਖਿਆਂ ਨੇ ਝੁੱਕ ਕੇ ਉਸ ਸੋਨੇ
    ਦੀ ਮੂਰਤੀ ਦੇ ਅੱਗੇ ਜਿਹੜੀ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਖੜੀ ਕੀਤੀ ਸੀ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Məxüd gırgıne milletbışee, xalq'bışee, menne-menne mizyaaşil yuşan haa'anbışe
    şeypurun, zurnayn, lirayn, arfayn, naq'rayn, tulugne zurnayn, menne neneyiy ı'liyxəne
    instrumentbışin ses g'ayxhiyne gahıl ç'iyelqa gizepçı, paççah Navuxodonosoree
    gyuvxhuyne k'ınəəğəyke hav'uyne haykalıs k'yobzur.
  mya-JVB: ထိုကြောင့် ၊ လူ အပေါင်း တို့သည် တံပိုး ၊ ခရာ၊ စောင်း ၊ ပုလွေ ၊ တယော၊ ပတ်သာအစရှိသော
    တူရိယာ မျိုး တီးမှုတ်ခြင်း အသံ ကို ကြား သောအခါ ၊ အသီးသီးအခြားခြားသော ဘာသာ စကားကိုပြောသော
    လူ အမျိုးမျိုးအပေါင်း တို့သည် ပြပ်ဝပ် ၍ ၊ နေဗုခဒ်နေဇာ မင်းကြီး တည် ထားသော ရွှေ
    ရုပ်တု ကို ကိုးကွယ် ကြ၏။
  tte-O: Na saugana tem bwagigi, igo, gita, gwelulu yo kaba kevenuvenu uloi uloi kainali
    sibenalan yanuwa meuloina tomoliyao kwapi uloi uloi yo kaina uloi uloi tutuliliyao
    sitalu-sakonayagili yo sipwalou kokotomone koina, bwaimwa kin Nebukadinesa gole
    koina iginauli mwa iyatolo.
  tbg-tbg: Ho viva minti tumanta mini ruvaaqumavi vauka irumanta musiki hoqarama tomanta
    ekaa vo vatanaa vo vatanaaka, vo uva vo uva ti vauka, vika vataini kankakaavi
    vaiha King Nebukanesaava koriqohairo vaiinti maraqura/varaha vaavi aratora quahama
    amiteha vira autu tuaheraqi vi vaura.
  hmo-hmo: Vadaeni unai taudia ibounai ese unai miusiki gadaralaia gaudia ibounai
    edia regena idia kamonai neganai, unai taudia ibounai, bese idauidau, bona gado
    idauidau taudia ibounai idia tomadiho, Nebukanesa ia haginia kaivakukuna dekenai
    idia guriguri henia.
  urd-urd: इसलिए जिस वक़्त सब लोगों ने क़रना, और ने, और सितार, और रबाब, और बरबत, और
    हर तरह के साज़ की आवाज़ सुनी, तो सब लोगों और उम्मतों और मुख़्तलिफ़ ज़बानें बोलने
    वालों ने उस मूरत के सामने, जिसको नबूकदनज़र बादशाह ने खड़ा किया था, गिर कर सिज्दा
    किया।
  rus-SYN: Посему, когда все народы услышали звук трубы, свирели, цитры, цевницы,
    гуслей и всякого рода музыкальных орудий, то пали все народы, племена и языки,
    и поклонились золотому истукану, которого поставил Навуходоносор царь.
  bqc-SIM: Ayãmɛto tó gbɛ̃́ pↄ́piↄ ↄ́ mà, bùsu píi gbɛ̃́ↄ ge bui píin nò, aaì
    kúlɛ aa misiilɛ vua tã́apiɛ.
  tcz-CHONGTHU: Hichun, tumging ho ahung gin phat chun, mijouse chu, koi jat koi nam
    hihen chuleh ipi pao tho hijongleh, abonchauvin sana-a kisem milim, Nebuchadnazzar
    lengpan atundoh chu, tol’a bohkhup in chibai abohsoh kei tauve.
  mar-mar: मग शिंग, बासरी, सतार, सारंगी, विणा, पुंगी इत्यादी वाद्यांचा आवाज ऐकताच
    विविध देशाच्या विविध भाषेच्या लोकांनी त्या सुवर्ण पुतळयास पालथे पडून दंडवत केले
    जो नबुखद्नेस्सर राजाने स्थापला होता.
  qub-qub: Gayacushannöllami tucuy-niraj tucanacunata tucamojta wiyar intërupita shamur
    shuntacasha caycaj runacunaga gongurpacuran. Goripita ray rurachishanta llapan
    aduraran.
  bqp-bqp: Yen sɔ̃nɑ sɑɑ ye tɔn be, bɑ nuɑ bɑ kɔbi yi kɑ guu ni so kɑ mɔrɔku ni, kɑ
    bɑrɑ ni, kɑ gɑ̃ɑ si, bɑ yiirɑ bɑ bwɑ̃ɑroku wurɑguu ge sɑ̃wɑ.
  hat-hat: Se konsa, tande moun yo tande twonpèt la ak tout lòt enstriman yo, yo tonbe
    ajenou devan estati lò wa Nèbikadneza te fè fè a, yo adore l'. Te gen moun tout
    nasyon ki soti nan tout ras, epi ki pale tout kalite lang.
  eng-BSB: Therefore, as soon as all the people heard the sound of the horn, flute,
    zither, lyre, harp, and all kinds of music, the people of every nation and language
    would fall down and worship the golden statue that King Nebuchadnezzar had set
    up.
  eng-WEBPB: Therefore at that time, when all the peoples heard the sound of the horn,
    flute, zither, lyre, harp, pipe, and all kinds of music, all the peoples, the
    nations, and the languages fell down and worshipped the golden image that Nebuchadnezzar
    the king had set up.
  kbq-kbq: Anagema hutege'za maka vahe'ene, kokankokati'ma e'naza vahe'ene, ru zamageru
    ru zamageru'ma neraza vahe'mo'za ufema, konkema, laeri zavenama, hapu zavenane
    mago'a zavenaramima nehage'zama nentahi'za kini ne' Nebukatnesa'ma golire vahe
    amema'ama tro'ma hu'nea zante zamarena re'za monora hunte'naze.
  nhe-BL: Huajca quema quicajque tlapitzaj nopa miyac tlapitzani, nochi nopa miyac
    tlacame tlen campa hueli hualajtoyaj huan tlen camatiyayaj tlen hueli tlajtoli,
    nochi motlancuaquetzque huan quihueyichijque nopa teteyotl tlen oro tlen Nabucodonosor
    quichijchijtoya.
  bus-bus: Beee yãnzi tó gbɛ̃nↄ kↄ̃kↄ̃pↄ pìnↄ ↄ́ mà, bùsu píngi gbɛ̃nↄ ke bori píngin
    yoo, aↄ̃è kúɛ wà dↄnzi kɛ vura pↄ́ taka pìnɛ.
  gub-BL: Na'e uzypyrog imupu pyr imupu pà wà kury. Teko a'e pe har paw wapyk upenàràg
    rehe awa hagapaw or iapo pyrer imuwete pà wà kury.
  eng-DRA: 'Upon this therefore, at the time when all the people heard the sound of
    the trumpet, the flute, and the harp, of the sackbut, and the psaltery, of the
    symphony, and of all kind of music: all the nations, tribes, and languages fell
    down and adored the golden statue which king Nabuchodonosor had set up.'
