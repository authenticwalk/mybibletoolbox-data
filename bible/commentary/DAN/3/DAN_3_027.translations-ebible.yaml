verse: DAN.003.027
translations:
  mal-C: അപ്പോൾ രാജപ്രതിനിധികളും പ്രധാന ഉദ്യോഗസ്ഥരും ദേശാധിപതികളും രാജാവിന്റെ ഉപദേശകരും
    അവരുടെ ചുറ്റും ഒരുമിച്ചുകൂടി. ഈ പുരുഷന്മാരുടെ ശരീരത്തിന്മേൽ തീ പിടിക്കാതെയും അവരുടെ
    തലമുടി കരിയാതെയും അവരുടെ വസ്ത്രങ്ങൾ കേടുവരാതെയും തീയുടെ മണംപോലും അവരുടെ ശരീരത്തിനുണ്ടാകാതെയും
    ഇരുന്നതായി കണ്ടു.
  deu-TKW: und die Satrapen, Oberbeamten, Statthalter und Minister des Königs versammelten
    sich und sahen, daß das Feuer über die Leiber dieser Männer keine Gewalt gehabt
    hatte, daß ihr Haupthaar nicht versengt, und ihre Kleider nicht beschädigt waren,
    noch auch Brandgeruch an sie gekommen war.
  lin-lin: Bayangeli oyo mokonzi atiaki na bituka, bakalaka oyo babatelaka biloko
    ya mokonzi, bayangeli mpe bapesi toli ya mokonzi bazingelaki bango ; mpe bamonaki
    ete moto ezikisaki te ezala banzoto na bango, suki ya mito na bango to bilamba
    na bango, mpe batikalaki koyoka bango ata solo ya moto te.
  eng-LSV: and gathered together, the satraps, the prefects, and the governors, and
    the counselors of the king, are seeing these men, that the fire has no power over
    their bodies, and the hair of their head has not been singed, and their coats
    have not changed, and the smell of fire has not passed on them.
  eng-GNV: 'Then the nobles, princes and dukes, and the Kings counsellers came together
    to see these men, because the fire had no power ouer their bodies: for not an
    heare of their head was burnt, neither was their coates changed, nor any smelll
    of fire came vpon them.'
  eng-WEBSTER: And the princes, governors, and captains, and the king's counselors,
    being assembled, saw these men, upon whose bodies the fire had no power, nor was
    a hair of their head singed, neither were their coats changed, nor had the smell
    of fire passed upon them.
  nhw-BL: huan nochi nopa tlacame catli nopona itztoyaj huan quihuicayayaj tequiticayotl
    ipan nopa tlali, quinnechcahuijque ni eyi telpocame. Huan quintlachilijque huan
    momacaque cuenta para amo quintlatijtoya tlitl ipan inintlacayo, niyon amo tleno
    quichihuilijtoya ipan inintzoncal, niyon ininyoyo. Niyon amo mijyotiyayaj sintla
    monechcahuijtoyaj campa poctli.
  swh-ONEN: Nao maliwali, wasimamizi, watawala na washauri wa mfalme wakakusanyika
    kuwazunguka. Waliona kwamba moto haukudhuru miili yao, wala unywele wa vichwa
    vyao haukuungua, majoho yao hayakuungua, wala hapakuwepo na harufu ya moto kwenye
    miili yao.
  bba-bba: Yerɑ wiruɡii be sinɑ boko u rɑɑ sokɑ bɑ mɛnnɑ mi, be kpuro bɑ wɑ mɑ dɔ̃ɔ
    kun dɑm mɔ durɔ be sɔɔ. Mɛyɑ bɑɑ ben seri tiɑ yɑ ǹ dɔ̃ɔ mwɑɑre. Ben yɑ̃ɑ ni bɑ
    sebuɑ nu ǹ dɔ̃ɔ numiɛ.
  eng-KJVCPB: And the princes, governors, and captains, and the king’s counsellers,
    being gathered together, saw these men, upon whose bodies the fire had no power,
    nor was a hair of their head singed, neither were their coats changed, nor the
    smell of fire had passed on them.
  mpx-mpx: Yaka gavana, bolo gavana gabulaliyaa, tologuguiyau ge kin ana tobahikan
    ona, hi nogogo bolau hi mipainagil. Hi pwawa nige ginaha mulina i gagan tuwaliyaa,
    kokowaliya pupunona ge ali kaliko nige i kakalas, ge nige kasu bwalena i gagan
    tuwaliyaa.
  luo-luo: kendo jorit pinje, jochik tich, jotelo, kod jongʼad rieko mag ruoth nosudo
    butgi machiegni molworogi. Negineno ka mach ne ok owangʼogi, onge yie wigi kata
    achiel mane mach oreyo, kandho mag-gi bende ne ok orewore, to bende ne ok gidungʼ
    kata mana iro.
  meu-meu: Bena heitatao taudia, hanua lohiadia, basileia lohiadia bona hanua pavapavana
    ena hahealo taudia na e hegogo, e itaia, lahi na asi siahuna unu tatau tau-anidia
    ediai; kwaradia huidia na asie hedederai, edia dabua na asie dika, bona lahi varagana
    na lasi ediai.
  npi-ULB: त्यहाँ भेला भएका प्रदेशका गभर्नरहरू, क्षेत्रीय गभर्नरहरू, अन्य गभर्नरहरू
    र राजाका सल्लाहकारहरूले यी मानिसहरूलाई देखे । आगोले तिनीहरूका शरीरलाई कुनै हानी
    गरेको थिएन । तिनीहरूका शिरको रौं खहरिएको थिएन । तिनीहरूका लुगालाई केही भएको थिएन
    । अनि तिनीहरूमा आगोको कुनै गन्ध नै थिएन ।
  yor-yor: Àwọn ọmọ-aládé, ìjòyè, baálẹ̀, àwọn ìgbìmọ̀ ọba péjọ sí ọ̀dọ̀ ọ wọn. Wọ́n
    rí i wí pé iná kò ní agbára lára wọn, bẹ́ẹ̀ ni kò jó wọn lára, bẹ́ẹ̀ ni irun orí
    wọn kò jóná, àwọ̀tẹ́lẹ̀ wọn kò jóná, òórùn iná kò rùn ní ara wọn rárá.
  pes-OPCB: سپس امیران، حاکمان، والیان و مشاوران پادشاه دور ایشان جمع شدند و دیدند
    آتش به بدن آنها آسیبی نرسانیده، مویی از سرشان سوخته نشده، اثری از سوختگی روی لباسشان
    نیست و حتی بوی دود نیز نمی‌دهند!
  tgl-ULB: Nakita ang mga kalalakihang ito ng mga gobernador ng lalawigan, mga gobernador
    ng rehiyon at iba pang mga gobernador at nang mga konsehal ng mga hari na sama-samang
    nagtitipon. Hindi nasaktan ng apoy ang kanilang mga katawan, hindi natupok ang
    buhok sa kanilang mga ulo, hindi nasira ang kanilang mga balabal at hindi sila
    nag-amoy sunog.
  cbu-NT: Anootssha ichingurusin kurakawin shaneerana anshtisin watsiri xiyeersin,
    punirustarsin, napataranll ashiranganaya. ¿Kamapari sumas mbuteeriya? atusin,
    napkusin, itaru ichinguru ashpartisin wanasirinandari, nda pakchiyam mbutaranganaya.
    Mishat, muchtam nda pakchiyam muchiranganaya. Wamartam nduntam kurarangiya. Nda
    pakchiyam muchinsam pchazarangiya. Ichinguru wanasirinandari paranganaya.
  hui-hui: Tagira íbu heagola kininaga biabe bia haga agali timbuni bibahende íbu
    hearu tigua Yudali tebira biaru irame da nabi hearia hondole kaware ibini. Tigua
    handalu hemiria tebirali biarunaga mandari agarubi emeneore da nabi howa ira hagua
    ngubi mbira tiha para naheore hearia hendene.
  mya-mya: မင်း​ညီ​မင်း​သား​များ၊ ဘု​ရင်​ခံ​များ၊ ဒု​တိ​ယ ဘု​ရင်​ခံ​များ​နှင့်​ဘု​ရင့်​အ​တိုင်​ပင်​ခံ​အ​ရာ
    ရှိ​အ​ပေါင်း​တို့​သည် မီး​လောင်​ခြင်း​မ​ခံ​ရ ကြ​သော​လူ​သုံး​ဦး​တို့​ကို​ဝိုင်း​၍​ကြည့်​ရှု​ကြ
    ကုန်​၏။ ထို​သူ​တို့​၏​ဆံ​ခြည်​ပင်​တစ်​ပင်​မျှ မီး​မ​မြိုက်။ အ​ဝတ်​အင်္ကျီ​များ​သည်​မီး​မ​လောင်၊
    သူ​တို့​ကိုယ်​မှ​မီး​ခိုး​နံ့​လည်း​မ​ရ။
  bod-N: དེ་ནས་སྤྱི་དཔོན་དང་བཀའ་བློན། བློན་པོ། རྒྱལ་པོའི་གྲོས་པ་བཅས་མཉམ་དུ་འདུས་ཏེ་སྐྱེས་བུ་དེ་གསུམ་པོར་རུབ་ནས་བལྟས་པ་ལ།
    མེ་ཡིས་ཁོ་ཚོའི་ལུས་སྟེང་དུ་སྐྱོན་ཅི་ཡང་བཟོ་མ་ཐུབ་པར་མ་ཟད། མགོའི་སྐྲ་ཉག་གཅིག་ཀྱང་ཚིག་མེད་པ་དང་གྱོན་གོས་དག་ཀྱང་བསྲེགས་མེད་ལ།
    ཐ་ན་ཁོ་ཚོའི་ལུས་སྟེང་ལ་དུ་བའི་དྲི་མ་ཙམ་ཡང་མི་བྲོ་བ་རེད།
  sna-sna: uye machinda, varayiri, vabati navanamupamazano vamambo vakavaunganira.
    Vakaona kuti moto wakanga usina kumbokuvadza miviri yavo, uye nebvudzi remisoro
    yavo harina kumbotsva; uye nguo dzavo hadzina kutsva, uye pakanga pasina kunhuhwa
    kwomoto pavari.
  spa-BLM: Los gobernadores locales, los diputados y los gobernadores, y los consejeros
    del rey, estando reunidos, vieron a estos hombres, que el fuego no tenía poder
    sobre sus cuerpos. El cabello de sus cabezas no se chamuscó. Sus pantalones no
    estaban cambiados. El olor del fuego ni siquiera estaba en ellos.
  cac-cac: Ix lajvi chi' ix c'och umnaj masanil eb' vin̈ yajal d'a yol jun nación
    chi' yed' eb' vin̈ tz'ac'an srazón vin̈ rey yil eb' vin̈ oxvan̈ quelemtac chi',
    malaj val jab'oc snivanil eb' vin̈ ix tz'a yuj c'ac' chi'. Ix chamval yilan eb'
    vin̈ to malaj jab'oc xil sjolom eb' vin̈ ix tz'ai, malaj pax jab'oc spichul eb'
    vin̈ ix tz'ai, malaj val jab'oc sjab' te' c'ac' chi' d'a eb' vin̈.
  swh-ULB: Magavana wa majimbo, magavana wengine, na washauri wa mfalme waliokuwa
    wamekusanyika kwa pamoja waliwaona watu hawa. Moto haukuunguza miili yao; nywele
    katika vichwa vyao hazikuungua; mavazi yao yalikuwa hayajaharibiwa; na hawakuwa
    na harufu ya moto.
  bel-bel: І сабраўшыся, сатрапы, намесьнікі і царовыя радцы ўгледзелі, што над целамі
    гэтых мужоў агонь ня меў сілы, і валасы на галаве не абпалены, і вопратка іх не
    зьмянілася, і нават паху агню ня было ад іх.
  deu-ELBBK: 'Und es versammelten sich die Satrapen, die Befehlshaber und die Statthalter
    und die Räte des Königs; sie sahen diese Männer, dass das Feuer keine Macht über
    ihre Leiber gehabt hatte: Das Haar ihres Hauptes war nicht versengt, und ihre
    Leibröcke waren nicht verändert, und der Geruch des Feuers war nicht an sie gekommen.'
  mbb-OT: Ne zutun mid-amur-amur ziyà te kandan is menge gubirnedur, menge mayur,
    menge kunsiyal, wey zuma pa he menge upisyal te hadì. Ne neehè dan he wazà sikandan
    memenu te hapuy. Minsan is bulvul zan wey kumbalè dan ne wazà metutung, ne minsan
    is ngazeg te evel ziyà te kandan ne wazà.
  mal-2015: പ്രധാനദേശാധിപതിമാരും സ്ഥാനാപതിമാരും ദേശാധിപതിമാരും രാജമന്ത്രിമാരും വന്നുകൂടി,
    ആ പുരുഷന്മാരുടെ ദേഹത്തിന്നു തീ പിടിക്കാതെയും അവരുടെ തലമുടി കരിയാതെയും കാൽചട്ടെക്കു
    കേടു പറ്റാതെയും അവർക്കു തീയുടെ മണംപോലും തട്ടാതെയും ഇരുന്നതു കണ്ടു.
  rmc-rmc: A savore vladara, o guvernera, le foroskre vodci the o aver uradňika le
    kraľiskre avle a dikhle, hoj e jag ole trine muršen na kerďa ňič, aňi jekh bal
    pro šero lenge na zlabiľa, aňi o gada pre lende na zlabile a aňi na khandenas
    pal o thuv.
  nlg-nlg: Mana lei dalei vunaghi haba mana lei mane righitaoni rongo, mana lei mane
    sule nagho tana butonikomu, maira vaevanera te mu ghanira siki lake. Ma hughua
    na vuvulu ni uludia tara mua ghanighi na lake, mana didira na lei pupulu tara
    mua kuruviahu, mara mua uru kuruviadira.
  pes-OPV: و امرا وروسا و والیان و مشیران پادشاه جمع شده، آن مردان را دیدند که آتش
    به بدنهای ایشان اثری نکرده و مویی از سر ایشان نسوخته و رنگ ردای ایشان تبدیل نشده،
    بلکه بوی آتش به ایشان نرسیده است.
  ron-1924: Дрегэторий, ынгрижиторий, кырмуиторий, ши сфетничий ымпэратулуй с-ау стрынс
    ши ау вэзут кэ фокул н-авусесе ничо путере асупра трупулуй ачестор оамень, кэ
    нич перий капулуй лор ну се пырлисерэ, хайнеле ле рэмэсесерэ нескимбате ши нич
    мэкар мирос де фок ну се принсесе де ей.
  ben-OBCV: সকল রাজ্যপাল, উপরাজ্যপাল, প্রদেশপাল, ও রাজ উপদেষ্টাবর্গ তাদেরকে ঘিরে ধরল।
    তারা দেখল যে আগুন তাদের দেহে কোনও ক্ষতি করেনি, আগুনে তাদের চুলও পোড়েনি, পরনের
    পোশাক আগুনে পুড়ে যায়নি, এমনকি তাদের গায়ে আগুনের পোড়া গন্ধও নেই।
  som-som: Markaasaa amiirradii, iyo taliyayaashii, iyo saraakiishii, iyo boqorka
    waaniyayaashiisii, iyagoo isku urursan, waxay arkeen inaanu dabku ka adkaan nimankaas
    jidhkooda, ama aanu timahoodiina halow marin, ama aan sirwaalladoodii beddelmin,
    ama aan dadka urtiisii gaadhin.
  lat-VUC: quia justus es in omnibus, quæ fecisti nobis, et universa opera tua vera,
    et viæ tuæ rectæ, et omnia judicia tua vera.
  eng-ASVBT: And the satraps, the deputies, and the governors, and the king’s counselors,
    being gathered together, saw these men, that the fire had no power upon their
    bodies, nor was the hair of their head singed, neither were their hosen changed,
    nor had the smell of fire passed on them.
  ita-1885: E i satrapi, i magistrati, i duchi, e i consiglieri del re, si adunarono,
    e riguardavano quegli uomini, sopra i cui corpi il fuoco non avea avuto alcun
    potere; talchè non pure un capello del lor capo era stato arso, e le lor giubbe
    non erano mutate, e l'odor del fuoco non era penetrato in loro.
  eng-ULB: The provincial governors, regional governors, other governors, and the
    king's counselors who had gathered together saw these men. The fire had not hurt
    their bodies; the hair on their heads was not singed; their robes were not harmed;
    and there was no smell of fire on them.
  spa-VBL: Los gobernadores provinciales, los prefectos, los gobernadores locales
    y los consejeros del rey se reunieron en torno a ellos y vieron que el fuego no
    les había hecho daño. Sus cabellos no estaban chamuscados, sus ropas no estaban
    chamuscadas, ¡ni siquiera había olor a humo!
  fra-_FOB: Puis les satrapes, les préfets, les gouverneurs et les conseillers du
    roi s'assemblèrent; ils virent que le feu n'avait eu aucun pouvoir sur le corps
    de ces hommes, de sorte qu'aucun cheveu de leur tête n'était brûlé, que leurs
    tuniques n'avaient point changé, et que l'odeur du feu n'avait point passé sur
    eux.
  mal-mal: പ്രധാനദേശാധിപതിമാരും സ്ഥാനാപതിമാരും ദേശാധിപതിമാരും രാജമന്ത്രിമാരും വന്നുകൂടി,
    ആ പുരുഷന്മാരുടെ ദേഹത്തിന് തീപ്പൊള്ളൽ ഏൽക്കാതെയും അവരുടെ തലമുടി കരിയാതെയും കാൽചട്ടയ്ക്ക്
    കേട് പറ്റാതെയും അവർക്ക് തീയുടെ മണംപോലും തട്ടാതെയും ഇരുന്നത് കണ്ടു.
  urd-GVR: Sūbedār, gawarnar, muntazim aur shāhī mushīr un ke gird jamā hue to dekhā
    ki āg ne un ke jismoṅ ko nuqsān nahīṅ pahuṅchāyā. Bāloṅ meṅ se ek bhī jhulas nahīṅ
    gayā thā, na un ke libās āg se muta'assir hue the. Āg aur dhueṅ kī bū tak nahīṅ
    thī.
  suz-BL: मिनु मेको पारसी रागी ङा हुकुम पाइब नेल्‍ल नु पिप कली अर्ती गेब नेल्‍ल बुक्‍शा
    “मीम एको सां आन कली मारेइ मपव। आन चां यो मग्रोंइश्‍शो बाक्‍त। मिनु आन वा यो मग्रोइक्‍थु,
    मी आ रिना यो मबाक्‍शो बाक्‍त” देंतेक्‍म। हिब्रू ११:३३-३४
  eng-NOY: And the satraps, prefects, and deputy governors, and the counsellors of
    the king, being gathered together, saw these men, upon whose bodies the fire had
    no power, nor was a hair of their head singed, nor were their trousers changed,
    nor had the smell of fire passed on them.
  ita-1927: E i satrapi, i prefetti, i governatori e i consiglieri del re, essendosi
    adunati, guardarono quegli uomini, e videro che il fuoco non aveva avuto alcun
    potere sul loro corpo, che i capelli del loro capo non erano stati arsi, che le
