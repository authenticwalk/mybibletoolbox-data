  kan-2017: ಅಲ್ಲಿ ಕೂಡಿದ್ದ ಉಪರಾಜ, ನಾಯಕ, ದೇಶಾಧಿಪತಿ, ಮಂತ್ರಿಗಳು ಅವರನ್ನು ನೋಡಿ ಅವರ ಮೇಲೆ
