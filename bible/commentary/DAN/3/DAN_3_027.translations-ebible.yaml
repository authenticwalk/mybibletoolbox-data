  ilo-ULB: Nakita dagiti naguummong a gobernador ti probinsia, gobernador ti rehion
    ken dagiti dadduma a gobernador, ken dagiti mammagbaga ti ari dagitoy a lallaki.
    Saan a dinangran ti apuy dagiti bagida; saan a nasiraman dagiti buokda; saan a
    nadadael dagiti pagan-anayda; ken saanda nga agat-asuk.
  kpg-kpg: Malaa, nia dama di king, nia gobinaa, mo nadau togolua gobinaa, mo digau
    aamua di king ala i golo gu dagabuli mai huogodoo, gu gidee bolo di ahi la digi
    hai dana mee gi nia huaidina digau aanei. Nia ngaahulu o nia libogo digaula digi
    wwele, nia goloo digaula digi wwele, ge deai di hauiha ahi i digaula ai.
  uig-ARA: بارلىق ۋەزىرلەر، ۋالىيلار، ھاكىملار ۋە پادىشاھنىڭ مەسلىھەتچى ۋەزىرلىرى
    يىغىلىپ كېلىشىپ بۇ ئۈچەيلەنگە تىكىلىشىپ قاراشتى؛ ئۇلارنىڭ قىلچە كۆيگەن يېرى يوق
    ئىدى، چاچ-ساقاللىرىمۇ كۆيمىگەن، كىيىم-كېچەكلىرىمۇ شۇ پېتى ئىدى، ئۈستى-بېشىدىمۇ
    ئىس-تۈتۈننىڭ پۇرىقى يوق ئىدى.
  sus-sus: Mangɛ rasimae, kuntigie, gominae, nun mangɛ xa lɔnnilae naxa e maso e ra.
    E naxa a to, tɛ mu sese rabaxi e fate ra. E xunsɛxɛe nun e xa sosee sese mu ganxi.
    Tɛ xiri yati mu nu na e ma.
  pon-2006: Eri, soupeidi kan koaros, iangahki kepina kan, keriaun kepina kan, oh
    sounkaweid en nanmwarkio kan, re ahpw pokonpene pwe re en udiahl mwahnakapw pwukat
    me sohte ohkihla kisinieio. Pwe pitenmoangarail sohte mwasikala, arail likou ko
    sohte rongala, oh pil sohte kisin pwohn ediniei kis rehrail.
  jae-jae: Ma apômtau to gôliŋwaga ma kiŋ nê lau seŋeŋ sêkac tauŋ sa ma sêlic gebe
    ja geŋ êsêac ôliŋ to kêlagô môkêŋlauŋ ma geŋ êsêac nêŋ ŋakwê atomanô.
  ksd-ksd: Ma ra umana ngala na luluai, ma ra umana raprap na kiki na varkurai, ma
    ra umana luluai na gunan, ma ra umana tena varkurai kai ra king, dia ga ki varurung
    ma dia ga gire go ra utul a tutana, a birao pa i ga rang vakaina ra pal a paka
    i dital, ma ra pepe na ulu i dital pa i ga dodo, ma kadital olovoi bula pa i ga
    enana, ma pa dital ang na iap.
  tur-YTC: Yerel valiler, vekiller, valiler ve kralın danışmanları bir araya toplanmış
    olarak bu adamların bedenleri üzerinde ateşin hiç gücünün olmadığını gördüler.
    Başlarındaki saçlar kavrulmamıştı. Şalvarları değişmemişti. Hatta üzerlerinde
    ateş kokusu bile yoktu.
  ind-AYT: Berkumpullah para wakil raja, para penguasa, para gubernur, dan para menteri
    raja dan melihat pada orang-orang ini bahwa api tidak berkuasa atas mereka, rambut
    di kepala mereka tidak hangus, jubah mereka juga tidak berubah, bahkan bau terbakar
    tidak ada pada mereka.
  nya-nya: ndipo akalonga, akazembe, abwanamkubwa ndi nduna zamfumu anasonkhana mowazungulira.
    Anaona kuti moto sunatenthe matupi awo ngakhale tsitsi kumutu kwawo silinapse;
    zovala zawo sizinapse, ndipo sankamveka fungo la moto.
  hrv-hrv: Pravedan si u svemu što učini nama, sva su tvoja djela istinita, svi tvoji
    putovi pravi, svi tvoji sudovi istina.
  mps-mps: Tama te kingo genuai bidi dabe, augwali te pąba pąba aselama, te siago
    disąwani Juda bidi sela suagasalio. Tama augwaligo te tiwai suali, te siago augwa
    tobolu nisi me, te augwa gudali ugwa me, te siago disąwai, tama te sia hano kugumini
    me te augwali tigide me elalubeo.
  tpi-tpi: Na ol bikman bilong king ol i kam klostu bilong lukim dispela tripela Juda
    paia i no bin kukim ol. Na ol i lukim olsem paia i no bin kukim gras bilong ol
    na klos bilong ol, na smel bilong smok tu i no i stap long skin bilong ol.
  dan-1931: Og Satraperne, Landshøvdingerne, Statholderne og Kongens Rådsherrer samlede
    sig og så, at Ilden ikke havde haft nogen Magt over hine Mænds Legemer, at deres
    Hovedhår ikke var svedet, at deres Kapper var uskadte, og at der ikke var Brandlugt
    ved dem.
  vie-OVCB: Các thượng thư, quan chỉ huy, tổng trấn, và quân sư xúm lại khám xét ba
    người ấy, nhưng đều nhìn nhận rằng ngọn lửa chẳng đốt được thân thể của ba người,
    một sợi tóc cũng không sém, một chiếc áo cũng không nám, cả đến mùi khét của lò
    lửa cũng không dính vào thân thể họ!
  guj-2017: પ્રાંતોના રાજકર્તાઓ, સૂબાઓ, નાયબસૂબાઓ તથા રાજાના દરબારીઓએ એકત્ર થઈને આ
    માણસોને જોયા. અગ્નિથી તેઓના શરીર ઉપર ઈજા થઈ ન હતી. તેઓના માથાના વાળ બળ્યા નહોતા,
    તેઓના ઝભ્ભાઓને ઈજા થઈ ન હતી; તેઓના પરથી અગ્નિની ગંધ પણ આવતી નહોતી.
  pon-2006A: Eri, soupeidi kan koaros, iangahki kepina kan, keriaun kepina kan, oh
    sounkaweid en nanmwarkio kan, re ahpw pokonpene pwe re en udiahl mwahnakapw pwukat
    me sohte ohkihla kisinieio. Pwe pitenmoangarail sohte mwasikala, arail likou ko
    sohte rongala, oh pil sohte kisin pwohn ediniei kis rehrail.
  por-BRBSL: Os governadores locais, os deputados, os governadores e os conselheiros
    do rei, reunidos, viram estes homens, que o fogo não tinha poder sobre seus corpos.
    Os cabelos da cabeça deles não estavam cantados. As calças deles não foram trocadas.
    O cheiro do fogo não estava nem mesmo sobre eles.
  swe-swe: Då samlades satraperna, föreståndarna och guvernörerna och kungens rådgivare
    runtomkring, de såg hur männen var helt fysiskt oskadda av eld (elden hade inte
    haft någon makt över deras kroppar). Inte ett enda hår på deras huvuden var svett,
    deras byxor (ytterkläder) var inte skadade, man kunde inte ens känna lukten av
    rök från dem!
  cth-cth: Kâ katawnkungnaw, pouknae kapoekungnaw, ransa bawinaw, hoi khobawinaw ni
    hmai ka kang thai hoeh e ahnimanaw hah a kalup awh teh a khet awh. Ahnimae samrui
    buet touh boehai kamrâw hoeh. Khohna hai kamlang hoeh. Hmai kak hmui hai tho hoeh.
  twi-twi: Afei, ahenemma, mpanyimfo, amradofo ne afotufo betwaa wɔn ho hyiae, na
    wohuu sɛ, ogya no anka wɔn. Wɔn tinwi mpo ho anka. Na wɔn ntade anhyew. Na wusiw
    mpo mmɔn wɔn ho.
  hlt-hlt: Te dongah ukkung mangpa rhoek neh boei neh manghai olrhoep te tingtun uh
    tih a sawt vaengah tah tekah hlang rhoek te a pum te hmai lohdo pawt tih a lu
    sam khaw laeh pah pawh. A himbai te ungrhem pawt tih hmai bo long pataeng amih
    te a yam moenih.
  tbz-SIM: Kɛ̀ mìníísìbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ diɛbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ nɛ̀ mɛ́ɛ́rìbɛ̀
    kɛ̀ bɛ̀ɛ tíí nkɛ́ bɛ̀ wèńní, kɛ sɔ̃́ mmuhɑ̃ɑ̃́ nyí bɛ̀ kɑ̀ɑ́kɛ́, bɛ yùtì ketɛ́
    kɛ í wũɔ̃tɛ́, bɛ yɑ̀ɑ̀tì mɛ nyí cɔ̀útɛ́, kuyukú nɔ́ú ketɛ́ kɛ í bɛ̀ dèkɛ.
  msy-2020: Ezɨ gavmanɨn faragha zuir gumaziba ko, gumazir dapaniba ko, gumazir aruar
    faragh zuiba ko, gumazir nɨghnɨzir aghuiba atrivim ganɨdiba, me iza Judan gumazir
    3plan kabar ganasa uari akufa. Me gara fo, me isizir puvatɨ. Egha avim men dapanir
    arɨziba ko korotiabar isizir puvatɨ, egha me mɨkarzitam isigha mughazir puvatɨ,
    egha avir mughuriar tam zuir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ ɑkewenɑɑ tǝnɑ kotɑɑ nɑ pɑ́ wiili-wɛ. Ɩlɛnɑ pɑ́ nɑ́ sɩ kɔkɔ
    tɑ nyɑɣɑ pɑ tiili. Pɑɑ pɑ nyɔɔsɩ yɑɑ pɑ wontu. Pǝyele pɑ tɔɔ mɑɣɑmɑɣɑ fɛɩ kɔkɔ
    sɔŋ.
  azb-azb: 'Ətrafa toplaşmış canişinlər, əmirlər, valilər və padşahın müşavirləri
    gördü ki, od bu adamların bədəninə heç bir zərər vurmayıb: nə onların saçları
    yanmış, nə də paltarları dəyişmişdi, hətta odun hisi də onlara hopmamışdı.'
  eng-DBY: And the satraps, the prefects, and the governors, and the king's counsellors,
    being gathered together, saw these men, upon whose bodies the fire had had no
    power, nor was the hair of their head singed, neither were their hosen changed,
    nor had the smell of fire passed on them.
  hin-2017: जब अधिपति, हाकिम, राज्यपाल और राजा के मंत्रियों ने, जो इकट्ठे हुए थे,
    उन पुरुषों की ओर देखा, तब उनकी देह में आग का कुछ भी प्रभाव नहीं पाया; और उनके
    सिर का एक बाल भी न झुलसा, न उनके मोजे कुछ बिगड़े, न उनमें जलने की कुछ गन्ध पाई
    गई।
  wol-KYG: Ba loolu amee jawriñ yaak laman yaak jaraaf yaak dagi Buur yéew leen. Ñu
    gis nag ne sawara wi lakkul seen yaram fenn, seen kawaru bopp xoyomuwul, seeni
    yére yàquwul, xeeñuñu sax xetu sawara.
  eng-YLT: and gathered together, the satraps, the prefects, and the governors, and
    the counsellors of the king, are seeing these men, that the fire hath no power
    over their bodies, and the hair of their head hath not been singed, and their
    coats have not changed, and the smell of fire hath not passed on them.
  kne-kne: Nasinop din am-in ay tuturay ya odom ay oopisyal, et inila da ay adi da
    naan-ano sin apoy, olay din book ya bado da. Maga abey masongsong ay asok sin
    awak da.
  eng-WYC-2017: And the wise men, and magistrates, and judges, and mighty men of the
    king were gathered together, and beheld those men, for the fire had nothing of
    power in the bodies of them, and an hair of their head was not burnt; also the
    breeches of them were not changed, and the odour of fire had not passed by them.
  eng-WMBB: The local governors, the deputies, and the governors, and the king’s counsellors,
    being gathered together, saw these men, that the fire had no power on their bodies.
    The hair of their head wasn’t singed. Their pants weren’t changed. The smell of
    fire wasn’t even on them.
  urd-GVH: सूबेदार, गवर्नर, मुन्तज़िम और शाही मुशीर उनके गिर्द जमा हुए तो देखा कि
    आग ने उनके जिस्मों को नुक़सान नहीं पहुँचाया। बालों में से एक भी झुलस नहीं गया
    था, न उनके लिबास आग से मुतअस्सिर हुए थे। आग और धुएँ की बू तक नहीं थी।
  rug-rug: meke la sari koburu tavia, palabatu tinavete, qavuna, tie roverove, palabatu
    poata, tie varipitui, tie totoli, meke vari likohae ni rini sari ka ṉeta. Dogori
    rini sapu lopu tiqui sa nika sari tinidia, meke sari kaludia ba lopu uqu; sari
    dia poko ba lopu ṉadai, meke lopu hite humaṉa maratuṉaha si arini.
  gaz-gaz: ilmaan moototaa, muudamoonni, bulchitoonnii fi gorsitoonni mootii naannoo
    isaaniitti walitti qabaman. Isaanis akka ibiddi sun dhagna jaraa hin miidhin yookaan
    akka rifeensa mataa isaanii keessaa tokko iyyuu hin gubatin ni argan; wandaboon
    isaanii iyyuu homaa hin taane; fooliin ibiddaas isaan irra hin turre.
  fra-LSG: Les satrapes, les intendants, les gouverneurs, et les conseillers du roi
    s’assemblèrent; ils virent que le feu n’avait eu aucun pouvoir sur le corps de
    ces hommes, que les cheveux de leur tête n’avaient pas été brûlés, que leurs caleçons
    n’étaient point endommagés, et que l’odeur du feu ne les avait pas atteints.
  gnn-gnn: Bala walala yolŋu'‐yolŋunydja ŋunhi giṯthunminana marrtjina, nhäŋalana
    marrtjina walalanha, ga nhäŋalanydja walala ŋunhi walalanha dhärranharanydja ḻatju'mirri
    warray, ŋanya dhika warray, yaka warray nhäranharanydja marwat walalaŋgu ga girri',
    warrpam' warray dhika ḻatju' warray. Ga yaka walala ŋunhi waŋgi'yurruna buŋgan
    gurthanhanydja walalaŋgala, bäyŋu warray.
  yal-yal: Bɔxɔne mangane nun bɔxɔ kanne nun yamana kanne yi e maso e ra. E yi a to,
    tɛɛn mi nɔ yo sɔtɔxi na xɛmɛne fatin ma. E xunsɛxɛne mi ganxi, e dugine mi kalaxi.
    Tɛɛn xiri mi dɔxi e ma.
  haw-1868: Ua akoakoa iho la na alii, a me na kiaaina, a me na lunakoa, a me na kuhina
    o ke alii, a ike lakou i keia mau kanaka, aole lanakila ke ahi maluna o ko lakou
    mau kino, aole hoi i wela kekahi lauoho o ko lakou mau poo, aole i aa iki ia ko
    lakou kapa, aole hoi ka hohono ahi i pili ia lakou.
  arb-NAV: فَأَحَاطَ الأَقْطَابُ وَالْوُلاةُ وَالْحُكَّامُ وَعُظَمَاءُ الدَّوْلَةِ
    بِهِمْ، فَوَجَدُوا أَنَّ النَّارَ لَمْ تُؤْذِ أَجْسَامَهُمْ، وَلَمْ تَحْتَرِقْ
    شَعْرَةٌ مِنْ رُؤُوسِهِمْ، وَلَمْ تَشِطْ ثِيَابُهُمْ، وَلَمْ تَعْلَقْ بِهِمْ رَائِحَةُ
    النَّارِ.
  ewe-ewe: eye amegãwo, anyigbadzinunɔlawo, aʋafiawo kple aɖaŋudelawo va ƒo xlã wo.
    Wokpɔ be dzo la mewɔ nuvevi aɖeke woƒe ŋutilã o, dzo la mefia woƒe taɖa ɖeka pɛ
    hã loo alo woƒe awuwo o. Gawu la, dzo la ƒe ʋeʋẽ menɔ wo dometɔ aɖeke ŋu o.
  eng-LEE: And the lieutenants, superintendents, and governors, and the king's counsellors,
    being assembled together, saw these men, over whose bodies the fire had had no
    power, and the hair of whose head was not singed, whose mantles were not changed,
    and on whom there was not come the smell of fire.
  gvn-gvn: '@see-verse:DAN.003.026'
  asm-FB: প্রদেশৰ অধ্যক্ষ, আঞ্চলিক অধ্যক্ষ, আন অধ্যক্ষসকল, আৰু ৰজাৰ পৰামৰ্শদাতাসকল
    সকলোৱে সেই তিনিজন লোকক চাবলৈ একগোট হ’ল। তেওঁলোকৰ শৰীৰত জুইয়ে একো ক্ষতি কৰা নাছিল,
    তেওঁলোকৰ মূৰৰ চুলি এডালো পোৰা নাছিল, তেওঁলোকৰ বস্ত্ৰও নষ্ট হোৱা নাছিল, আৰু তেওঁলোকৰ
    গাত জুইৰ গোন্ধও নাছিল।
  sus-A: مَنفّ رَ سِمَيٍ، كُنتِفِيٍ، فٌمِنَيٍ، نُن مَنفّ شَ لْننِلَيٍ نَشَ عٍ مَسٌ
    عٍ رَ. عٍ نَشَ عَ تٌ، تّ مُ سٍسٍ رَبَشِ عٍ قَتٍ رَ. عٍ شُنسّشّيٍ نُن عٍ شَ سٌسٍيٍ
    سٍسٍ مُ فَنشِ. تّ شِرِ يَتِ مُ نُ نَ عٍ مَ.
  fra-SBL: Les gouverneurs locaux, les députés, les gouverneurs et les conseillers
    du roi, étant réunis, virent ces hommes, et le feu n'avait aucun pouvoir sur leurs
    corps. Les cheveux de leur tête n'étaient pas roussis. Leurs pantalons n'étaient
    pas changés. L'odeur du feu n'était même pas sur eux.
  hbo-hbo: וּ֠מִֽתְכַּנְּשִׁין אֲחַשְׁדַּרְפְּנַיָּ֞א סִגְנַיָּ֣א וּפַחֲוָתָא֮ וְהַדָּבְרֵ֣י
    מַלְכָּא֒ חָזַ֣יִן לְגֻבְרַיָּ֣א אִלֵּ֡ךְ דִּי֩ לָֽא־שְׁלֵ֨ט נוּרָ֜א בְּגֶשְׁמְהֹ֗ון
    וּשְׂעַ֤ר רֵֽאשְׁהֹון֙ לָ֣א הִתְחָרַ֔ךְ וְסָרְבָּלֵיהֹ֖ון לָ֣א שְׁנֹ֑ו וְרֵ֣יחַ
    נ֔וּר לָ֥א עֲדָ֖ת בְּהֹֽון׃
  piu-2006: '@see-verse:DAN.003.026'
  pjt-pjt: Kaya wati panya mayatja tjuṯangku, kamanta tjuṯangku kuḻu para-ngaṟala
    waṉaṟa nyangangi kampanytja nyakunytjikitjangku. Munuya nyangu mangka kampanytja
    wiya, mantara tjanampa kuḻu kampara puyu paṉṯintja wiya alatjiṯu.
  kik-kik: nao anene, na anyabara, na abarũthi, na arĩa maataaraga mũthamaki othe
    makĩmarigiicĩria, makĩĩonera atĩ mwaki ndwamekĩte ũũru mĩĩrĩ yao, kana rũcuĩrĩ
    rwa mĩtwe yao rũkahĩa, o na nguo iria mehumbĩte itiahĩte, na matianungaga mwaki
    o na atĩa.
  omb-omb: Me a tangaloi lalawua noi ratahigi ram sone dalire. Ram leo a avi he gao
    na tarabesire tea, a vulure rai gao tea, luqara rai gao tea, siu hate bui evi
    lure.
  fra-NCL: Car vous êtes juste dans tout ce que vous nous avez fait, et toutes vos
    œuvres sont vraies ; vos voies sont droites, et vos jugements sont équitables.
  cek-AK: Prae tawnkungnawk, prae taham khohnan kaminawk, siangpahrang poekhaih paekkugnawk
    nawnto angpop o moe, hmai mah kang thai ai kami thumtonawk to a khet o; nihcae
    lu nui ih sam maeto mataeng doeh kangh ai, khukbuennawk doeh hmai mah kangh ai
    khue na ai ah, hmai hmui tetta mataeng doeh om ai.
  cuk-cuk: yar-nanaid-e-dummagan, danar-danar-yar-sedimalad, sordamar-bila-onomalad-e-dummagan,
    degi, reyga-binsaed-ukmalad, we-sapingan-dakmalaga ebiris ambikunonimalad. Geb
    dakarmalad, soodi gwen wemar-akar-imaksasuli, degi, e-sailagia gwen gummaksasuli.
    Deginbali, e-mormar-yoyoid gwen soobi yapansulid, gwen gummaksasurbalid.
  uig-CYR: Барлиқ вәзирләр, валийлар, һакимлар вә падишаниң мәслиһәтчи вәзирлири жиғилип
    келишип бу үчәйләнгә тикилишип қарашти; уларниң қилчә көйгән йери йоқ еди, чач-сақаллириму
    көймигән, кийим-кечәклириму шу пети еди, үсти-бешидиму ис-түтүнниң пуриғи йоқ
    еди.
  pma-pma: Ka navong minista keil, avat ten provins keil, koakeil amum suval eria
    sekreteri, ral min koakeil avit lat sise min asuv houlu ales asa koa kur out,
    umai vesesal ven keitel. Ka alesi keke ahang ropuruntei keitel varei. Anatin,
    ahang rokantei hileatel, vuo eisin omeatel, ka armustei vi eas ten ahang en keitel.
  tel-2017: రాజు ఆస్థానంలోని అధికారులు, సైన్యాధిపతులు, సంస్థానాల అధిపతులు, రాజు ప్రధాన
    మంత్రులు అందరూ సమకూడి వాళ్ళను పరీక్షించారు. వాళ్ళ శరీరాలకు అగ్ని వల్ల ఎలాంటి హాని
    కలగకపోవడం, వాళ్ళ తలవెంట్రుకల్లో ఒక్కటి కూడా కాలకుండా ఉండడం, వాళ్ళు ధరించిన దుస్తులు
    చెక్కు చెదరకుండా ఉండడం, వాళ్ళ శరీరాలకు అగ్ని వాసన కూడా తగలకపోవడం గమనించారు.
  hat-BSA: Satrap yo, prefè yo, gouvènè yo, ak wo ofisye a wa yo te reyini antoure
    yo. Yo te wè ke dife a pa t fè okenn efè sou kò a mesye sila yo. Ni menm cheve
    yo pa t brile, pantalon pa yo pa t abime, ni sant dife a pa t rive sou yo.
  kos-kos: 'Mwet nukewa: fisrak, governor, governor akluo, ac mwet leum saya nukewa
    lal tokosra, elos fahsreni in liye mwet tolu ah, su tiana folla ke e sac. Aunsifalos
    ac nuknuk lalos tiana firiryak, ac elos tia pac fokulasrla ke e sac.'
  hbo-WLC: וּ֠מִֽתְכַּנְּשִׁין אֲחַשְׁדַּרְפְּנַיָּ֞א סִגְנַיָּ֣א וּפַחֲוָתָא֮ וְהַדָּבְרֵ֣י
    מַלְכָּא֒ חָזַ֣יִן לְגֻבְרַיָּ֣א אִלֵּ֡ךְ דִּי֩ לָֽא־שְׁלֵ֨ט נוּרָ֜א בְּגֶשְׁמְה֗וֹן
    וּשְׂעַ֤ר רֵֽאשְׁהוֹן֙ לָ֣א הִתְחָרַ֔ךְ וְסָרְבָּלֵיה֖וֹן לָ֣א שְׁנ֑וֹ וְרֵ֣יחַ
    נ֔וּר לָ֥א עֲדָ֖ת בְּהֽוֹן׃
  ibo-ibo: Ụmụ ndị eze niile, ndịisi niile, ndị ahụ niile na-achị achị na ndị ndụmọdụ
    eze niile, zukọtara gburugburu ndị ikom atọ ahụ, ha hụkwara na ọkụ emerụghị ha
    ahụ, na o rechapụghịkwa agịrị isi dị ha nʼisi, uwe ha ereghịkwa ọkụ, isisi anwụrụ
    ọkụ adịghịkwa nʼahụ ha.
  ory-ory: ପୁଣି, କ୍ଷିତିପାଳ, ରାଜପ୍ରତିନିଧି ଓ ଦେଶାଧ୍ୟକ୍ଷ ଓ ରାଜମନ୍ତ୍ରୀମାନେ ଏକତ୍ର ହୋଇ ସେହି
    ତିନି ଜଣଙ୍କୁ ଅନାଇ ଦେଖିଲେ ଯେ, ଅଗ୍ନି ସେମାନଙ୍କର ଶରୀର ଉପରେ କିଛି ହିଁ ଶକ୍ତି ପ୍ରକାଶ କରି
    ନାହିଁ, କିଅବା ସେମାନଙ୍କ ମସ୍ତକର କେଶ ହିଁ କିଛି ଦଗ୍ଧ ହୋଇ ନାହିଁ, ଅଥବା ସେମାନଙ୍କର ପାୟଜାମା
    ବିକୃତ ହୋଇ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ଶରୀରରେ ଅଗ୍ନିର ଗନ୍ଧ ନାହିଁ।
  chk-chk: Iwe, ekewe kepina me sounemenem, ekewe nöüwis tekia me nöün ewe king souemwen
    ra mwicheto ren ekewe ülüman mwän o küna pwe inisir esap kar ren ewe ekkei, meten
    mökürer esap pwoiwi, üfer owokot resap kar, nge esap pwal wor pwoaraarütten ekkei
    wor.
  rop-rop: En ol detlot wekinmen blanga det king en ola haibala bos, en detlot najalot
    wekinmenmob blanga det king bin kaman mijamet na blanga luk detlot thribala men
    hu nomo bin barn langa det faiya. Detlot heya blanga det thribala men nomo bin
    barn, najing, en olabat klos nomo bin barn, en olabat nomo bin smokiwan.
  ukr-1871: І зійшовшись сатрапи, намісники, отамани й радники цареві, завважали,
    що огонь над тїлами сих мужів не мав сили, й волоссє на голові в них не осмалилось,
    та й одежа на них не змінилась, а навіть і запаху огню не чути було від них.
  deu-1951: Und die Satrapen, Statthalter und Landpfleger samt den Räten des Königs
    versammelten sich und sahen, daß das Feuer keine Gewalt über den Leib dieser Männer
    gehabt, auch das Haar ihres Hauptes nicht versengt und ihre Kleider unverändert
    gelassen hatte; man bemerkte nicht einmal einen Brandgeruch an ihnen.
  eng-JPS: And the satraps, the prefects, and the governors, and the king's ministers,
    being gathered together, saw these men, that the fire had no power upon their
    bodies, nor was the hair of their head singed, neither were their cloaks changed,
    nor had the smell of fire passed on them.
  srp-1865: I sabraše se knezovi i upravitelji i vojvode i vijeænici carevi, i vidješe
    te ljude gdje im tijelu oganj ništa ne može, niti im se kosa na glavi opali, niti
    im se plašti što promijeniše, niti zadah od ognja prionu za njih.
  lug-lug: Abaamasaza, n’abemiruka, n’abafuzi ab’ebitundu, n’abakungu ba kabaka ne
    bakuŋŋaana ne babeetegereza. Ne balaba ng’omuliro tegubookezza, so n’enviiri zaabwe
    nga tezisiridde, so n’engoye zaabwe nga tezookeddwa, so n’olusu lw’omuliro nga
    terubawunyako.
  heb-heb: ומתכנשין אחשדרפניא סגניא ופחותא והדברי מלכא חזין לגבריא אלך די לא שלט נורא
    בגשמהון ושער ראשהון לא התחרך וסרבליהון לא שנו וריח נור לא עדת בהון׃
  ben-IRV: রাজ্যগুলির শাসনকর্তারা ও প্রদেশগুলির শাসনকর্তারা এবং আঞ্চলিক শাসনকর্তারা,
    অন্যান্য শাসনকর্তারা এবং রাজার পরামর্শদাতারা যারা সেখানে জড়ো হয়েছিলেন তারা সেই
    যুবকদের দেখলেন যে, আগুন তাঁদের দেহের কোন ক্ষতি করে নি, তাঁদের মাথার একটা চুলও
    পুড়ে যায় নি; তাঁদের পোশাকেরও কোন ক্ষতি হয়নি এবং তাঁদের গায়ে আগুনের কোন গন্ধও
    নেই।
  pan-pan: ਸ਼ਹਿਜਾਦਿਆਂ, ਦੀਵਾਨਾਂ, ਸਰਦਾਰਾਂ ਤੇ ਰਾਜੇ ਦੇ ਸਲਾਹਕਾਰਾਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਉਹਨਾਂ
    ਮਨੁੱਖਾਂ ਨੂੰ ਡਿੱਠਾ ਕਿ ਅੱਗ ਦਾ ਉਹਨਾਂ ਦੇ ਸਰੀਰਾਂ ਉੱਤੇ ਕੁਝ ਵੱਸ ਨਹੀਂ ਸੀ ਚੱਲਿਆ, ਨਾ ਉਹਨਾਂ
    ਦੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਝੁਲਸੇ, ਨਾ ਉਹਨਾਂ ਦੇ ਝੱਗਿਆਂ ਵਿੱਚ ਕੁਝ ਫ਼ਰਕ ਪਿਆ ਅਤੇ ਨਾ ਉਹਨਾਂ ਤੋਂ ਅੱਗ
    ਦੇ ਜਲਣ ਦੀ ਬੋ ਆਉਂਦੀ ਸੀ।
  tkr-tkr: Hiqiy-alla sabıyne canişinaaşık'le, emıraaşık'le, vaalibışik'le, paççahne
    mı'sləhətçeeşik'le g'ecen, ts'ayın mane insanaaşine tanık vuççud hı'ı deşud. Manbışde
    ç'ərbışikıd, tanalqa ali'iynçıkıd ts'a set'u deşud, manbışike gyotxhuniyn evad
    qöö deşud.
  mya-JVB: စော်ဘွား ၊ မြို့ဝန် ၊ စစ်ကဲ၊ အတွင်းဝန် တို့သည် ဝိုင်း ၍မီး မ လောင် နိုင်သော
    ထို သူတို့ကို ကြည့်ရှု ကြ၏။ သူ တို့ဆံခြည် တပင်မျှ မ မြိုက် ၊ ဝတ်လုံ လည်း ခြားနား
    ခြင်း မ ရှိ၊ မီးလောင်သောအနံ့ လည်းကင်းလွတ် ၏။
  tte-O: Gavana yo siya tabe gavana yaulili mena, toloinao yo kin kana tosaguwo sitolo-takikilagili
    tomone sigitagitaili. Na nige mayau wedowedolina yabo kilakilalana yoli mena sigigitai,
    yoli wiyali yo kali kaleko nige siwewedoli yo nige mayau bwalaina yabo kolili.
  tbg-tbg: Mintumanta avuhainaa vaiinti maaqunavuve, kamaanira kaiqa vaiinti avuni
    vaukave, koqe avu aato ami vaukave, vika kia ihavano tatoqako vaiintinavuka tavareka
    ani ututumate vaura. Vika tavovaro ihavano vinavuka qiata kaukivata kia aantauharama
    karaitiro, vinavuka utavaaqavata kia tatoqa komanta vika vinavuka uhiramake tavovaro
    kia vika vaataqaahairo iha muntavata ura.
  hmo-hmo: Vadaeni unai lohia taudia bona gavana taudia bona tuari biaguna bona kaunsolo
    taudia ibounai idia haboua mai, inai taudia toiosi idia itaia. Lahi ia siahu lasi
    edia tauanina dekenai, edia kwarana huina danu sisina ia gabua lasi. Edia dabua
    danu sisina idia idau lasi, bona lahi ena bonana be sisina ia noho lasi idia dekenai.
  urd-urd: तब नाज़िमों और हाकिमों और सरदारों और बादशाह के सलाहकारों ने जमा' होकर उन
    शख़्सों पर नज़र की, और देखा कि आग ने उनके बदनों पर कुछ असर न किया और उनके सिर
    का एक बाल भी न जलाया, और उनकी पोशाक में कुछ फ़र्क़ न आया और उनसे आग से जलने की
    बू भी न आती थी।
  rus-SYN: И, собравшись, сатрапы, наместники, военачальники и советники царя усмотрели,
    что над телами мужей сих огонь не имел силы, и волосы на голове не опалены, и
    одежды их не изменились, и даже запаха огня не было от них.
  bqc-SIM: Bùsu gbɛ̃zↄ̃ↄↄ ń lɛdamadeↄ ń zĩgↄ̃ dↄaanaↄ ń gbãadeↄ ń kíaↄ kã̀aańzi,
    aa è tɛ́pi i fↄ̃ pↄe wòmáo, an mikã i tɛ́kũo, an ulaↄ i ↄ̃̀ↄkpao. Baa tɛ́
    gĩ kumá seo.
  tcz-CHONGTHU: Chu in gamsung vaipolen ho, vaihom ho, gamkai vaipo’a pang ho, chuleh
    lengpa thumop’a pangho abon’un ahungkhom soh keijun, amaho thumchu aum kimvelun,
    hiche mithum ho chu meikong chun ima alotheipoi ti amu sohtauve. Alujanguva sam
    jang khat jong akapon, chuleh aponsil’u jong akapoi. Atahsa chung uva meikhugim
    cha jong anam pouve.
  mar-mar: तेथे जमलेले प्रांताधिकारी, प्रशासक, प्रादेशिक प्रशासक, स्थानिक प्रशासक,
    इतर प्रशासक आणि राजाचे सल्लागार ह्यांनी त्यास पाहिले. त्यांच्या शरीरावर अग्नीच्या
    जखमा नव्हत्या त्याचा एकही केस होरपळला नाही. त्यांना अग्नीचा वासही लागला नाही.
  qub-qub: Llojshircamuptinna chaycho caycaj autoridäcunaga ñaupanman aywaran. Chay
    mösucunataga nina mana ni imallantapis rupashachu caran. Ricaptin manami juc ajchallantapis
    gashpashachu caran. Röpancunatapis manami imallantapis rupashachu caran. Manami
    rupasha-rupashapis asyaranchu.
  bqp-bqp: Yerɑ wirugii be sinɑ boko u rɑɑ sokɑ bɑ mɛnnɑ mi, be kpuro bɑ wɑ mɑ dɔ̃ɔ
    kun dɑm mɔ durɔ be sɔɔ. Mɛyɑ bɑɑ ben seri tiɑ yɑ ǹ dɔ̃ɔ mwɑɑre. Ben yɑ̃ɑ ni bɑ
    sebuɑ nu ǹ dɔ̃ɔ numiɛ.
  hat-hat: 'Tout gwo zotobre yo: prefè, kòmandan, gouvènè ansanm ak tout lòt chèf
    yo sanble pou yo wè twa mesye yo. Dife a pa t'' fè kò yo anyen. Yon branch cheve
    nan tèt yo pa t'' boule, rad sou yo pa te menm flambe. Pa t'' gen okenn lafimen
    sou yo.'
  eng-BSB: and when the satraps, prefects, governors, and royal advisers had gathered
    around, they saw that the fire had no effect on the bodies of these men. Not a
    hair of their heads was singed, their robes were unaffected, and there was no
    smell of fire on them.
  eng-WEBPB: The local governors, the deputies, and the governors, and the king’s
    counsellors, being gathered together, saw these men, that the fire had no power
    on their bodies. The hair of their head wasn’t singed. Their pants weren’t changed.
    The smell of fire wasn’t even on them.
  kbq-kbq: Anante ugota kva vahe'ma, kiapu vahe'ma, kini ne'mofoma antahintahima nemiza
    vahe'ma, gavana vahe'ma hu'za ana naga'mokizmire erava'oma hu'za kazana, tevemo'a
    zamavufaga oregeno, zamaseni zamazokara teorasagegeno, zaza kukena zamia tevemo'a
    tevararo'vararura osigeno, tevemofo mna'anena zamavufaga regatira ontahi'naze!
  nhe-BL: huan nochi nopa tlacame tlen nopano itztoyaj huan quihuicayayaj tequihuejcayotl
    ipan nopa tlali, quinnechcahuijque ni eyi telpocame. Huan quintlachilijque huan
    momacaque cuenta para ax quintlatijtoya tlitl ipan inintlacayo, niyon ax tleno
    quichihuilijtoya ipan inintzoncal, niyon ininyoyo. Niyon ax mijmiyotiyayaj intla
    monechcahuijtoyaj campa poctli.
  bus-bus: Bùsu gbɛ̃nsinↄ kↄ̃n lɛ́dammarinↄ kↄ̃n zĩ̀kpɛ gbɛ̃nsinↄ kↄ̃n gbãadeenↄ
    kↄ̃n kínanↄ kàkↄ̃ańzi aↄ̃ↄ è tɛ́ pì e fↄ̃ à pↄ́ke wòḿmaro. Baa aↄ̃ mìkã e tɛ́
    kũro, aↄ̃ utanↄↄ e yakaro, wèe tɛ́sukpɛ gũu maḿma sero.
  gub-BL: Na'e tuwihaw a'e pe har paw uhem wanuwake wà kury. — Kwa, tata nuwapy kwaw
    wà. Nukaz kwaw wà. Ikatu we wà rihi, i'i wà. Tata nuwapy kwaw ni wa'aw. Wakamir
    nukaz kwaw. Nuwetun kwaw tàtàxiner wà.
  eng-DRA: For thou art just in all that thou hast done to us, and all thy works are
    true, and thy ways right, and all thy judgments true.
