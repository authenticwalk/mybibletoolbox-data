  kan-OKCV: ಆಗ ಉಪರಾಜರು, ರಾಜ್ಯಪಾಲರು, ಅಧಿಪತಿಗಳು, ಅರಸನ ಆಲೋಚನಾಗಾರರು, ಎಲ್ಲರೂ ಒಟ್ಟುಗೂಡಿ
