verse: DAN.003.022
translations:
  mal-C: രാജകൽപ്പന കർശനമായിരിക്കുകയാലും തീച്ചൂള ഏറ്റവുമധികം ചൂടേറിയതാകുകയാലും ശദ്രക്കിനെയും
    മേശക്കിനെയും അബേദ്നെഗോവിനെയും എടുത്തുകൊണ്ടുപോയ ഭടന്മാരെ തീജ്വാല ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Infolge davon, daß der Befehl des Königs so scharf und der Ofen übermäßig
    geheizt war, tötete die Feuerflamme die Männer, die Sadrach, Mesach und Abed-Nego
    hinaufgebracht hatten;
  lin-lin: Lokola mokonzi apesaki mitindo ete bapelisa moto ya libulu ya moto makasi
    penza, moto yango ebomaki basoda oyo babwakaki Shadraki, Meshaki mpe Abedinego
    kati na libulu ya moto.
  eng-LSV: Therefore, because that the word of the king is urgent, and the furnace
    heated exceedingly, those men who have taken up Shadrach, Meshach, and Abed-Nego—the
    spark of the fire has killed them.
  eng-GNV: Therefore, because the Kings commandement was straite, that the fornace
    should be exceeding hote, the flame of the fire slew those men that brought foorth
    Shadrach, Meshach and Abednego.
  eng-WEBSTER: Therefore because the king's commandment was urgent, and the furnace
    exceeding hot, the flame of the fire killed those men that took up Shadrach, Meshach,
    and Abed-nego.
  nhw-BL: Huan pampa ne tlanahuatijquetl tlanahuatijtoya para ma quixahuanaltica tlahuel
    nopa tlilelemectli, quinpipitzo huan quinmicti nopa soldados catli quinmajcajque
    Sadrac, Mesac huan Abed Nego.
  swh-ONEN: Amri ya mfalme ilikuwa ya haraka sana na tanuru ilikuwa na moto mkali
    kiasi kwamba miali ya moto iliwaua wale askari waliowapeleka Shadraki, Meshaki
    na Abednego.
  bba-bba: Mɑ bɑ dɔ̃ɔ win kpɑ̃ɑru sosi nɡe mɛ sinɑ bokon woodɑ dɑmɡiɑ ye, yɑ ɡeruɑ.
    Yerɑ dɔ̃ɔ win yɑm susurɑ tɑbu durɔ be ɡo be bɑ Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo kpɛ̃ɛbu
    dɑ mi.
  eng-KJVCPB: Therefore because the king’s commandment was urgent, and the furnace
    exceeding hot, the flame of the fire slew those men that took up Shadrach, Meshach,
    and Abed-nego.
  mpx-mpx: He kin wana logugui kaiwena ginaha iyaka hi ton pawaiwai nabi hot. Inoke
    tolohaveyan bolo Setaleki, Mesake ge Abedenigo hi kalivail, ginaha memena i ton
    paaligal.
  luo-luo: Ruoth nogolo chik mondo odir jogi e mach mapiyo, kendo liet mar mach kende
    ema ne onego jolweny mane otero Shadrak, Meshak kod Abednego,
  meu-meu: Bena hanua pavapavana ena hahedua na auka bona lahi na siahu herea dainai,
    lahi hururuna ese unu Sadaraka, Mesaka bona Abedenego e abidia lao taudia na e
    aradia mase.
  npi-ULB: राजाको आज्ञालाई सख्त रूपमा पालना गरिएको हुनाले र त्यो भट्टी अत्यन्तै तातो
    भएको हुनाले शद्रक, मेशक, र अबेद्‍नगोलाई त्यहाँ लाने मानिसहरू आगोको ज्वालाले मार्‍यो
    ।
  yor-yor: Nítorí bí àṣẹ ọba ṣe le tó, tí iná ìléru náà sì gbóná, ọwọ́ iná pa àwọn
    ọmọ-ogun tí wọ́n mú Ṣadraki, Meṣaki àti Abednego lọ.
  pes-OPCB: آتش کوره که به دستور پادشاه زیاد شده بود آنچنان شدید بود که سربازان مأمور
    اجرای حکم پادشاه را کشت!
  tgl-ULB: Dahil mahigpit na sinunod ang utos ng hari at pinainit ang pugon, ang apoy
    ang pumatay sa mga kalalakihan na nagdala kina Shadrac, Meshac at Abednego.
  cbu-NT: Kurak, Sumasee kizpur ksaningints sheerus, anush musásiri kanungasee kpitangtsa,
    tárangu, anuritam sundarsha tuminurangsin, kanungasee sumasush pshtakatu, sundaroo
    waanaatstatam sumas muchirangu, tsiparanganaya.
  hui-hui: Kini ibugua ira hongo howaore dewa deladaba layadagua delenego. Ai ami
    agali biarume Yuda igiri tebirali biaru iraha delo baede hole yalu pialu hemiria
    ira hungu hegene timbuni do kiaulatagi hayagome dayagola ti homene.
  mya-mya: မင်း​ကြီး​ကြပ်​တည်း​စွာ​မိန့်​မှာ​တော်​မူ​ခဲ့​သည့် အ​တိုင်း မီး​ဖို​ကြီး​ကို​အ​လွန့်​အ​လွန်​ပူ​အောင်
    ပြု​လုပ်​ထား​သ​ဖြင့်​ရှာ​ဒ​ရက်၊ မေ​ရှက်၊ အ​ဗေ ဒ​နေ​ဂေါ​တို့​အား​မီး​ဖို​ကြီး​သို့​သယ်​ဆောင်
    လာ​သော​သူ​တို့​သည် မီး​လျှံ​အ​ရှိန်​ကြောင့် သေ​ကြ​ကုန်​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོའི་བཀའ་དེ་ཛ་དྲག་ཆེ་བ་དང་། མེ་ཐབ་ནང་གི་མེ་འབར་བ་ཡང་ཤུགས་དྲག་པའི་རྐྱེན་གྱིས་ཤད་རག་དང་མེ་ཤག
    ཨ་བེད་ནེ་གོ་བཅས་མེ་ཐབ་ནང་དུ་རྫོང་མཁན་ཐམས་ཅད་མེས་ཚིག་པ་དང་།
  sna-sna: Kurayira kwamambo kwakava nechimbi chimbi kwazvo uye choto chaipisa kwazvo
    zvokuti moto wakauraya varwi vakakanda Shadhireki, Meshaki naAbhedhinego,
  spa-BLM: Por lo tanto, como la orden del rey era urgente y el horno estaba muy caliente,
    la llama del fuego mató a los hombres que llevaron a Sadrac, Mesac y Abednego.
  cac-cac: Snib'ej vin̈ rey chi' to elan̈chamel syumjiem eb' vin̈ d'a yol horno chi',
    yuj chi' ayic ix yumjiem eb' vin̈ yuj eb' vin̈ soldado chi', ix q'ueul copnaj
    te' c'ac' chi' d'a eb' vin̈ soldado chi', ix cham eb' vin̈ yujto te ov sc'ac'al.
  swh-ULB: Kwasababu ya agizo la mfalme lilifuatwa na tanuru lilikuwa na joto sana,
    miali ya moto iliwaua watu waliowatupa Shadraka, Meshaki, na Abedinego.
  bel-bel: І як загад цара быў строгі, і печ напалена была вельмі моцна, дык вогненнае
    полымя забіла тых людзей, якія ўкідалі Сэдраха, Місаха і Аўдэнага.
  deu-ELBBK: Darum, weil das Wort des Königs streng und der Ofen außergewöhnlich geheizt
    war, tötete die Flamme des Feuers jene Männer, die Sadrach, Mesach und Abednego
    hinaufbrachten.
  mbb-OT: Ne ǥeina te mibmandu sikan is hadì he utew ibpemeinit sikan is rapug, ne
    nemematey haazà is menge sundaru he midtimbag kandan tenged te keinit te sengew
    te hapuy.
  mal-2015: രാജകല്പന കർശനമായിരിക്കകൊണ്ടും ചൂള അത്യന്തം ചൂടായിരിക്കകൊണ്ടും ശദ്രക്കിനെയും
    മേശക്കിനെയും അബേദ്നെഗോവെയും എടുത്തു കൊണ്ടുപോയ പുരുഷന്മാരെ അഗ്നിജ്വാല ദഹിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Vašoda, hoj le kraľiskro rozkazis sas igen prisno, sas o bov avke rozlabardo,
    hoj o jagalo plameňis andral o bov murdarďa ole muršen, save ande le Šadrach,
    le Mešach the le Abed-Nego.
  nlg-nlg: Na pukuna ta nina rutu sule ngangata na vunaghi haba, gera gonia na lake
    te sule ngangata, mana lapilapi ni lake te [papisi/paniu] matera na lei [malaghai/mane
    laga] tana bona tara sonihaghera ra tolu na mane.
  pes-OPV: و چونکه فرمان پادشاه سخت بود و تون بی‌نهایت تابیده شده، شعله آتش آن کسان
    را که شدرک و میشک وعبدنغو را برداشته بودند کشت.
  ron-1924: Фииндкэ порунка ымпэратулуй ера аспрэ ши купторул ера необишнуит де ынкэлзит,
    флакэра а учис пе тоць оамений каре арункасерэ ын ел пе Шадрак, Мешак ши Абед-Него.
  ben-OBCV: রাজার কঠোর আদেশের ফলে অগ্নিকুণ্ড এতটাই উত্তপ্ত করা হল এবং সেই আগুনের তাপে
    যারা শদ্রক, মৈশক ও অবেদনগোকে আগুনে ফেলতে গিয়েছিল, সেই সৈন্যদের মৃত্যু হল।
  som-som: Boqorka amarkiisu wuxuu ahaa degdeg, foornaduna aad iyo aad bay u kululayd,
    sidaas daraaddeed ololkii dabku wuxuu dilay nimankii waday Shadrag, iyo Meeshag,
    iyo Cabeednegoo.
  lat-VUC: 'nam jussio regis urgebat. Fornax autem succensa erat nimis: porro viros
    illos, qui miserant Sidrach, Misach, et Abdenago, interfecit flamma ignis.'
  eng-ASVBT: Therefore because the king’s commandment was urgent, and the furnace
    exceeding hot, the flame of the fire slew those men that took up Shadrach, Meshach,
    and Abed-nego.
  ita-1885: E perciocchè la parola del re affrettava, e la fornace era sommamente
    accesa, le faville del fuoco uccisero quegli uomini, che vi aveano gettati dentro
    Sadrac, Mesac, ed Abed-nego.
  eng-ULB: Because the king's command was strictly followed and the furnace was very
    hot, the flames killed the men who took up Shadrach, Meshach, and Abednego.
  spa-VBL: Como la orden del rey fue tan dura al hacer el horno tan extremadamente
    caliente, las llamas mataron a los soldados que los arrojaron.
  fra-_FOB: Et comme l'ordre du roi était sévère, et que la fournaise était extraordinairement
    chauffée, la flamme tua les hommes qui y avaient jeté Shadrac, Méshac et Abed-Négo.
  mal-mal: രാജകല്പന കർശനമായിരിക്കുകയാലും ചൂള അത്യന്തം ചൂടായിരിക്കുകയാലും ശദ്രക്കിനെയും
    മേശക്കിനെയും അബേദ്നെഗോവിനെയും എടുത്തു കൊണ്ടുപോയ പുരുഷന്മാരെ അഗ്നിജ്വാല ദഹിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Chūṅki bādshāh ne bhaṭṭī ko garm karne par ḳhās zor diyā thā is lie āg
    itnī tez huī ki jo faujī Sadrak, Mīsak aur Abadnajū ko le kar bhaṭṭī ke muṅh tak
    chaṛh gae wuh fauran nazar-e-ātish ho gae.
  suz-BL: मारदे हना पिपमी “रीब पा पने” दे हुकुम पाप्‍तु। मिनु मेको मीम शद्रक, मेशक
    नु अबेद-नेगो आन कली हुम्‍थ लाइक्‍ब आन कली ग्रु दाक्‍तु।
  eng-NOY: And because the command of the king was urgent, and the furnace exceeding
    hot, the flame of the fire killed those men that took up Shadrach, Meshach, and
    Abednego.
  ita-1927: E siccome l’ordine del re era perentorio e la fornace era straordinariamente
    riscaldata, la fiamma del fuoco uccise gli uomini che vi avevan gettato dentro
    Shadrac, Meshac e Abed-nego.
  ckb-ckb: فەرمانەکەی پاشا زۆر توند بوو، کوورەکە زۆر گەرم کرابوو، بڵێسەی ئاگرەکە ئەو
    پیاوانەی کوشت کە شەدرەخ و مێشەخ و عەبێدنەگۆیان بەرزکردەوە.
  eng-BBE: And because the king's order was not to be put on one side, and the heat
    of the fire was so great, the men who took up Shadrach, Meshach, and Abed-nego
    were burned to death by the flame of the fire.
  kan-OKCV: ಅರಸನ ಆಜ್ಞೆಯು ಅವಸರವಾಗಿಯೂ, ಕುಲುಮೆಯು ಬಹು ಉರಿಯಾಗಿಯೂ ಇದ್ದುದರಿಂದ, ಬೆಂಕಿಯ ಜ್ವಾಲೆಯು
    ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬವರನ್ನು ಬೆಂಕಿಗೆ ಹಾಕಲು ಎತ್ತಿದ ಆ ಸೈನಿಕರನ್ನೇ ಸಂಹರಿಸಿತು.
  tam-2017: ராஜாவின் கட்டளை கடுமையாக இருந்ததாலும், சூளை மிகவும் சூடாக்கப்பட்டிருந்ததாலும்,
    நெருப்பு ஜூவாலையானது சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களைத் தூக்கிக்கொண்டுபோன
    மனிதர்களைக் கொன்றுபோட்டது.
  spa-RV-1909: Y porque la palabra del rey daba priesa, y había procurado que se encendiese
    mucho, la llama del fuego mató á aquellos que habían alzado á Sadrach, Mesach,
    y Abed-nego.
  ron-BTF: Astfel deoarece porunca împăratului era urgentă și cuptorul peste măsură
    de încins, flacăra focului a ucis pe acei bărbați care luaseră pe Șadrac, Meșac
    și Abednego.
  eng-WEBP: Therefore because the king’s commandment was urgent and the furnace exceedingly
    hot, the flame of the fire killed those men who took up Shadrach, Meshach, and
    Abednego.
  eng-FBV: Because the king's command was so harsh in making the furnace so extremely
    hot, the flames killed the soldiers who threw them in.
  nch-BL: Huan pampa ne tanahuatijquet tanahuatijtoya para ma quixahuanaltica tahuel
    nopa tilelemecti quinajsic huan quinmicti nopa soldados cati quimajcajque Sadrac,
    Mesac huan Abed Nego.
  vie-1934: Nhân vì mạng vua truyền kíp lắm, mà lò lửa thì đốt nóng lạ thường, nên
    những người quăng Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô bị ngọn lửa cháy chết.
  hin-CV: राजा की दृढ़ आज्ञा थी और भट्टी इतनी गर्म थी कि आग की ज्वाला से वे सैनिक
    मारे गये, जो शद्रख, मेशेख और अबेद-नगो को भट्टी तक ले गए थे,
  spa-BES: Y como la orden del rey no debía ser puesta a un lado, y el calor del fuego
    era tan intenso, los hombres que tomaron Sadrac, Mesac y Abed-nego fueron quemados
    hasta morir por la llama del fuego.
  tdx-tdx: Aa kanao am-bodongero’e ty nandilia’ i mpanjakay, ie niloho mae i toñakey,
    le navetran-del’afo ondaty nandrambe i Sadrake naho i Mesake vaho i Abednegòo.
  tha-KJV: ฉะนั้นเพราะว่าคำรับสั่งของกษั​ตริ​ย์นั้นเข้มงวดมากและเตาไฟก็ร้อนจัด เปลวไฟจึงได้ฆ่าคนที่โยนชัดรัค
    เมชาค และเอเบดเนโก
  por-BR-2018: E visto que a palavra do rei era urgente, e a fornalha estava muitíssimo
    quente, a chama do fogo matou aqueles homens que tinham levantado a Sadraque,
    Mesaque, e Abednego.
  deu-ELO: Darum, weil das Wort des Königs streng, und der Ofen außergewöhnlich geheizt
    war, tötete die Flamme des Feuers jene Männer, welche Sadrach, Mesach und Abednego
    hinaufbrachten.
  eng-WYC-2018: for why the commandment of the king constrained. Forsooth the furnace
    was made full hot; certainly the flame of the fire killed those men, that had
    sent Shadrach, Meshach, and Abednego into the furnace. (And because the king’s
    order was unyielding, and the furnace was made so very hot, the flame of the fire
    killed those men, who sent Shadrach, Meshach, and Abednego into the furnace.)
  epo-epo: Kaj ĉar la ordono de la reĝo estis severa kaj la forno estis ardigita treege,
    tial tiujn homojn, kiuj ĵetis Ŝadraĥon, Meĥaĥon, kaj Abed-Negon, mortigis la flamo
    de la fajro.
  uig-PIN: Padixaⱨning ǝmrining ⱪattiⱪliⱪi bilǝn humdandiki ot intayin yalⱪunlap yenip
    turatti, xunglaxⱪa humdandin qiⱪiwatⱪan yalⱪun Xadrak, Mixak, Əbǝdnegolarni kɵtürgǝn
    ǝskǝrlǝrni kɵydürüp taxlidi.
  beo-beo: Hina bagade da ea fidisu dunu ilima lalu dogolo bagade heda:ma:ne sia:i
    dagoi. Amaiba:le, dadi gagui sosodo aligisu dunu ilia Yuda dunu udiana amo gaguli
    asili lalu ganodini galagai. Lalu da dogolo bagadeba:le, sosodo aligisu dunu amo
    nei dagoi ba:i.
  tpi-OTNT: King i bin tok na ol i mekim dispela paia i kamap hat tru, olsem na taim
    ol soldia i kisim dispela tripela Juda i go na tromoi ol long paia, paia i kukim
    ol soldia na ol i dai.
  hau-SA: Sarki ya ba da umarnin da gaggawa kuma wutar ta yi zafi ƙwarai har harshen
    wutar ya kashe sojojin nan da suka ɗauki Shadrak, Meshak da Abednego,
  uig-LAT: Padishahning emrining qattiqliqi bilen xumdandiki ot intayin yalqunlap
    yénip turatti, shunglashqa xumdandin chiqiwatqan yalqun Shadrak, Mishak, Ebednégolarni
    kötürgen eskerlerni köydürüp tashlidi.
  nde-nde: Umlayo wenkosi wawuthukuthele kakhulu lesithando somlilo sitshisa okokuthi
    amalangabi omlilo awabulala amanxusa ayefuqela oShadreki, loMeshaki lo-Abhediniko,
  ton-ton: Pea ko e meʻa ʻi he fekau ʻae tuʻi ke fai ke toʻotoʻo, pea mo ʻene vela
    ʻaupito ʻae afi, naʻe tāmateʻi ʻe he ulo ʻoe afi ʻae kau tangata ko ia naʻe hiki
    hake ʻa Seteleki, mo Mesake, mo ʻApeteniko.
  ces-1613: Že pak rozkaz královský náhlý byl, a pec velmi rozpálená, z té příčiny
    muže ty, kteříž uvrhli Sidracha, Mizacha a Abdenágo, zadusil plamen ohně.
  eng-WMB: Therefore because the king’s commandment was urgent and the furnace exceedingly
    hot, the flame of the fire killed those men who took up Shadrach, Meshach, and
    Abednego.
  tam-TCV: அரசனின் கட்டளை அவசரமானதாயிருந்ததாலும் சூளையோ மிகவும் சூடாயிருந்ததாலும்
    சாத்ராக், மேஷாக், ஆபேத்நேகோ ஆகியோரைக் கொண்டுசென்ற வீரர்களையோ நெருப்பு ஜூவாலை எரித்துப்போட்டது.
  ceb-ULB: Tungod kay gipatuman man gayod ang mando sa hari ug labihan na kainit ang
    hudno, nakapatay ang kalayo sa mga lalaki nga nagtambog kang Sadrac, Mesac, ug
    Abednego.
  pol-UBG: Ponieważ rozkaz króla przynaglał, a piec był bardzo rozpalony, płomień
    ognia zabił tych ludzi, którzy wrzucili Szadraka, Meszaka i Abed-Nego.
  agr-agr: Tuja apu inamjamtai jiik nuni senchi ikapajam shiig senchi atushat nimpau
    asa, suntag aidau uchin achikag egkedaun apeam jinauwai.
  kyc-kyc: Dokopa kiŋi doko pii lao isare doko ama wakasa rao alyinya leyamosa isare
    ulingi dupwame akali lanyuo pyao pyambwala peyami dupwa rao kumuyami.
  urd-GVU: چونکہ بادشاہ نے بھٹی کو گرم کرنے پر خاص زور دیا تھا اِس لئے آگ اِتنی تیز
    ہوئی کہ جو فوجی سدرک، میسک اور عبدنجو کو لے کر بھٹی کے منہ تک چڑھ گئے وہ فوراً
    نذرِ آتش ہو گئے۔
  deu-1912: denn des Königs Gebot mußte man eilends tun. Und man schürte das Feuer
    im Ofen so sehr, daß die Männer, so den Sadrach, Mesach und Abed-Nego hinaufbrachten,
    verdarben von des Feuers Flammen.
  ntj-ntj: '@see-verse:DAN.003.021'
  kan-2017: ಹೀಗಾಗಿ ರಾಜಾಜ್ಞೆಯು ಖಂಡಿತವಾಗಿದ್ದುದರಿಂದಲೂ ಬೆಂಕಿಯ ಕಾವು ಅತಿ ತೀಕ್ಷ್ಣವಾಗಿದ್ದುದರಿಂದಲೂ
    ಅಗ್ನಿಜ್ವಾಲೆಯು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರನ್ನು ಎತ್ತಿ ಹಾಕಿದವರನ್ನೇ ದಹಿಸಿಬಿಟ್ಟಿತು.
  yap-yap: Bochan e thin nib gel ni yog e en ni pilung ni ngan rin’, ma kari gel e
    gowel ko fare tafen e nifiy, me urfiy e daramram fapi salthaw nra feked fa pi’inem
    i yan ko fare tafen e nifiy.
  hlt-MCSB: He kong dongah manghai ol bangla tok coeng tih hmaihueng khaw bahoeng
    ling . Te dongah Sadrakh , Meshach neh Abednego aka khuen hlang rhoek te hmai
    kah hmairhong loh a ngawn .
  mdy-ETH: ካኣቲ ዓይሤ ዶዶ ዓይሢፆጉዴያና ታማ ዎልቄና ዔኤታሢሮ ሲዲራቄ፥ ሚሳቄንታ ዓብዲናኣጎንታ ዔኪ ታማ ኬኤሬ ዓሶ ታሞኮ
    ሼኤላ ሚቺ ዎዼኔ።
  twi-ASANTE: Na ɛsiane ɔhene no abufutrasoɔ ne ɔhyɛ a ama fononoo no adɔ hyeehyeehye
    aborosoɔ no enti, asraafoɔ a wɔde Sadrak, Mesak, ne Abednego regu fononoo no mu
    no wuwuu ogyaframa no ano.
  bhl-bhl: '@see-verse:DAN.003.021'
  eng-WEBU: Therefore because the king’s commandment was urgent and the furnace exceedingly
    hot, the flame of the fire killed those men who took up Shadrach, Meshach, and
    Abednego.
  wal-wal: Kawuwaa azazoi keehi eeso gidido gishshaunne itoone tamaikka kaseppe aadhdhi
    eexxiyo gishshau, Sidiraaqa, Misaaqanne, Abddanaaga taman olida he mino asata
    tamaa lacoi wori aggiis.
  spa-PDDPT: Como la orden del rey era apremiante, y el horno estaba demasiado caliente,
    las llamas quemaron a los hombres que lanzaron a Sadrac, Mesac y Abed-nego
  gun-gun: Huvixave ojapo uka vyvoi, ha'e tata kua py hendy guaxu oiny ramo hendy
    vuku va'e ojukapa avakue Sadraque, Mesaque ha'e Abede-Nego momboa kuery.
  agu-BL: Ma yi e' sanlar yi e' ben tan chijo'le'n cyen tk'ak', ninin e' quimtz tan
    yi walor yi k'ak'.
  ilo-ULB: Gapu ta nainget a naipatungpal ti bilin ti ari ken napudot unay ti horno,
    nauram dagiti lallaki a nangitappuak kada Sedrac, Mesac, ken Abednego ket natayda.
  kpg-kpg: Idimaa taganoho di king dela e maaloo dangihi huoloo, gei di ahi la gu akaa
    gii gaa maaloo huoloo, gu daaligi nia daane ala nogo lahi a Shadrach, Meshach
    mo Abednego la gii mmade.
  uig-ARA: پادىشاھنىڭ ئەمرىنىڭ قاتتىقلىقى بىلەن خۇمداندىكى ئوت ئىنتايىن يالقۇنلاپ
    يېنىپ تۇراتتى، شۇڭلاشقا خۇمداندىن چىقىۋاتقان يالقۇن شادراك، مىشاك، ئەبەدنېگولارنى
    كۆتۈرگەن ئەسكەرلەرنى كۆيدۈرۈپ تاشلىدى.
  sus-sus: Mangɛ to bara a fala tɛ xa wolenyi xun xa masa, sɔɔri naxee Sadiraki, Mesaki,
    nun Abedinego woli tɛ xɔɔra, e tan yati naxa gan, e faxa tɛ xa wolenyi ma.
  pon-2006: Eri, pwehki mahsen en nanmwarkio me nohn limeidihd, kisinieio ahpw soudahr
    oh mwehl mehlel; ihme mpwulen kisinieio karongehkihla ohl ako me kahreiraillahng
    nan kisiniei mwehlo.
  jae-jae: Kêtu kiŋ nê jatu ŋajaŋa, taŋ kêsôm naŋŋa, tec sêgôm ja kêsa kapôêŋanô e
    ŋamondec-mondec secsêga. Tec ja tau kêlakoc lau tau, naŋ sêkô Sadrak agêc Mesak
    ma Abednego naŋ, e sêmac êndu.
  ksd-ksd: Ma tago ra vartuluai kai ra king i ga dekdek, ma ra iap i ga oao na kaia,
    a biro na iap i ga tun doko nam ra tarai ba dia ga vatur Sadrak, Mesak, ma Abed-Nego.
  tur-YTC: Bu nedenle, kralın buyruğu acil ve fırın çok sıcak olduğu için, ateşin
    alevi Şadrak, Meşak ve Abednego'yu tutan adamları öldürdü.
  ind-AYT: Karena perintah raja itu mendesak dan perapiannya luar biasa panas, nyala
    apinya membakar mati orang-orang yang mengangkat Sadrakh, Mesakh, dan Abednego.
  nya-nya: Tsono popeza lamulo la mfumu linali lofulumiza, ngʼanjo inatenthetsedwa
    kowirikiza mwakuti malawi ake anapha asilikali amene ananyamula Sadirake, Mesaki
    ndi Abedenego,
  hrv-hrv: Kako kraljeva zapovijed bijaše žurna a peć preko mjere užarena, plamen
    ubi ljude koji su bacali Šadraka, Mešaka i Abed Nega.
  mps-mps: Kingo te po obaso, tama augwaligo te sia nogani te posolo genuai mu pedelali,
    tama te ami bidi dabego te Juda bidi sela pelama, te siaba sągi pali sogo, te
    siago te ami bidi dabe delama, te augwali isai dao.
  tpi-tpi: King i bin tok na ol i mekim dispela paia i kamap hat tru, olsem na taim
    ol soldia i kisim dispela tripela Juda i go na tromoi ol long paia, paia i kukim
    ol soldia na ol i dai.
  dan-1931: Og eftersom Kongens Bud var skarpt og Ovnen ophedet til Overmål, brændte
    Luen de Mænd ihjel, som bragte Sjadrak, Mesjak og Abed-Nego op på Ovnen,
  vie-OVCB: Vì nhà vua ra lệnh phải thi hành tối khẩn và lò lửa lại nóng quá độ, nên
    trong khi hấp tấp tuân lệnh, những người lính ném ba người ấy cũng bị lửa táp
    mà chết.
  guj-2017: રાજાના હુકમને સખત રીતે અનુસરવામાં આવ્યો હતો. ભઠ્ઠી ઘણી ગરમ હતી. જે માણસો
    શાદ્રાખ, મેશાખ તથા અબેદ-નગોને લાવ્યા હતા તેઓને અગ્નિની જ્વાળાઓની ઝાળ લાગી. તેઓ
    બળીને મરી ગયા.
  pon-2006A: Eri, pwehki mahsen en nanmwarkio me nohn limeidihd, kisinieio ahpw soudahr
    oh mwehl mehlel; ihme mpwulen kisinieio karongehkihla ohl ako me kahreiraillahng
    nan kisiniei mwehlo.
  por-BRBSL: Portanto, como a ordem do rei era urgente e a fornalha estava extremamente
    quente, a chama do fogo matou aqueles homens que pegaram Shadrach, Meshach, e
    Abednego.
  swe-swe: Eftersom kungens befallning kommit så hastigt, och ugnen var så fruktansvärt
    het, blev de som förde upp Shadrak, Meshak och Aved-Nego [till den övre öppningen
    på ugnen], dödade av eldslågorna.
  cth-cth: siangpahrang e kâpoe e teh ekvoi a rang teh, patawi e tahmang hmai koe
    ekvoi a bet dawkvah, Shadrak, Meshak, hoi Abednego tinaw hmai kaphumkungnaw law
    teh a bet lawi a due awh.
  twi-twi: Na esiane ɔhene no abufuwtraso ne ɔhyɛ a ama fononoo no adɔ hyerehyere
    mmoroso no nti, asraafo a wɔde Sadrak, Mesak, ne Abednego regu fononoo no mu no
    wuwuu wɔ ogyatannaa no ano.
  hlt-hlt: He kong dongah manghai ol bangla tok coeng tih hmaihueng khaw bahoeng ling.
    Te dongah Sadrakh, Meshach neh Abednego aka khuen hlang rhoek te hmai kah hmairhong
    loh a ngawn.
  tbz-SIM: Kɛ sɔ̃́ nhokpɑ̀ɑ̀tì bɛ́i nkɛ̀ bɛ̀ tũ̀nnɛ o nùù kɛ yíɛ́ muhɑ̃ɑ̃́ ndihɑ̃ɑ̃tou
    kɛ̀ dì tònkɛ̀ kɛ wũɔ̃tɛ́. Kɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ɛ kuɔ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ do bɛ̀
    pĩ nkɛ́dootóo dɛ miɛkɛ.
  msy-2020: Dughiar kam atrivim faragha mɨgeima me avim gamima a bar pamtemɨn isia
    mɨzariaba zui. Kamaghɨn, mɨdorozir gumazir me inigha avir danganir ekiamɨn ghueziba,
    avir mɨzariaba bar men isizɨ me ariaghire.
  dop-dop: Pɑɑ hɑŋsɑ-kɛɣɛ teu kɛ́ ɩsɩɩ wulɑʋ kɑ sɩɩʋ tɔ. Hɑlǝnɑ kɑ́ kʋ mpɑ pɑ pɛtɑ
    mpɛ ɩnɩ pɑ toosoɣo kɑ tɑɑ tɔ.
  azb-azb: Padşahın əmri qəti idi. Soba həddindən artıq qızdırıldığı üçün alovun dilləri
    Şadrakı, Meşakı və Aved-Neqonu oda atan adamları öldürdü.
  eng-DBY: Forasmuch as the king's commandment was rigorous, and the furnace exceeding
    hot, the flame of the fire slew those men that had taken up Shadrach, Meshach,
    and Abed-nego.
  hin-2017: वह भट्ठा तो राजा की दृढ़ आज्ञा होने के कारण अत्यन्त धधकाया गया था, इस
    कारण जिन पुरुषों ने शद्रक, मेशक और अबेदनगो को उठाया वे ही आग की आँच से जल मरे।
  wol-KYG: Ndigalu Buur nag jampa jamp, sawara wa boya boy, ba tàkk-tàkku sawara wa
    rey dag, ya ca sànni Sadarag ak Mesag ak Abet Nego.
  eng-YLT: Therefore, because that the word of the king is urgent, and the furnace
    heated exceedingly, those men who have taken up Shadrach, Meshach, and Abed-Nego
    — killed them hath the spark of the fire.
  kne-kne: Gapo ta masapol ay dadlon matongpal din bilin di ari, palaloy atong din
    pogon et napooan din lallalaki ay nangitep-an da Sadrak, Mesak ya Abednego.
  eng-WYC-2017: for why the commandment of the king constrained. Forsooth the furnace
    was made full hot; certainly the flame of the fire killed those men that had sent
    Shadrach, Meshach, and Abednego into the furnace.
  eng-WMBB: Therefore because the king’s commandment was urgent and the furnace exceedingly
    hot, the flame of the fire killed those men who took up Shadrach, Meshach, and
    Abednego.
  urd-GVH: चूँकि बादशाह ने भट्टी को गरम करने पर ख़ास ज़ोर दिया था इसलिए आग इतनी तेज़
    हुई कि जो फ़ौजी सद्रक, मीसक और अबद-नजू को लेकर भट्टी के मुँह तक चढ़ गए वह फ़ौरन
    नज़रे-आतिश हो गए।
  rug-rug: Sina sa ginarunu tanisa baṉara si ṉiṉira hola meke sa nika si maṉini hola
    ke la sa huruṉuna sa nika meke va matei sari varane totoso la gonani rini sari
    Sedareki, Misake, meke Abedeniko pa nika,
  gaz-gaz: Ajajni mootichaa akka malee ariifachiisaa ture; sababii ibiddi boollaa
    sun akka malee bobaʼaa tureef arrabni ibidda sanaa loltoota Shaadraak, Meeshakii
    fi Abdanaagoo geessan sana fixe;
  fra-LSG: Comme l’ordre du roi était sévère, et que la fournaise était extraordinairement
    chauffée, la flamme tua les hommes qui y avaient jeté Schadrac, Méschac et Abed-Nego.
  gnn-gnn: Ga dhunupana yana ŋuriŋi gurthayunydja nhäranhamaraŋala ŋunhi warray walalanha
    ŋunhi walala djalkthurruna walalanha, ŋunhi ḻurrkun'nha ḏarramuwurrunha gurthalili,
    ŋunhiyina walala nhärananydja, liŋgu biyapulnha ŋunhi gorrmurnha ŋatŋatthurruna
    yukurrana gurthanydja.
  yal-yal: Sofaan naxanye Sadiraki nun Mesaki nun Abedinego woli tɛɛni, tɛɛn yi ne
    faxa bayo mangan bata yi yamarin fi a xa wolon ɲaxi ra.
  haw-1868: A no ka ikaika o ka ke alii kauoha a me ke okoko loa o ka enaena ana o
    ka umu ahi, nolaila, ua make i ke apoia e ke okoko ana o ke ahi ka poe kanaka
    nana i hapai o Saderaka, a me Mesaka, a me Abedenego.
  arb-NAV: وَإِذْ كَانَ أَمْرُ الْمَلِكِ صَارِماً وَالأَتُونُ قَدْ أُضْرِمَ أَشَدَّ
    إِضْرَامٍ، فَإِنَّ لَهِيبَ النَّارِ أَحْرَقَ الرِّجَالَ الَّذِينَ حَمَلُوا شَدْرَخَ
    وَمِيشَخَ وَعَبْدَنَغُو، وَطَرَحُوهُمْ فِي النَّارِ.
  ewe-ewe: Fia la ƒe gbeɖeɖe nu sẽ, eye dzokpo la hã ƒe dzoxɔxɔ nu sẽ ale gbegbe be
    dzo la ƒe aɖewo wu asrafo siwo kɔ Sadrak, Mesak kple Abednego ƒu gbe ɖe kpodzo
    la me.
  eng-LEE: Now, because the king's command was so urgent, and the furnace exceedingly
    heated, the flame of the fire slew those men that carried up Shadrach, Meshach,
    and 'Abed-nego.
  gvn-gvn: '@see-verse:DAN.003.021'
  asm-FB: ৰজাৰ আজ্ঞা যথাযথভাবে পালন কৰা হৈছিল, আৰু অগ্নিকুণ্ড অতিশয় তপত আছিল, সেয়ে
    চদ্ৰক, মৈচক আৰু অবেদ-নেগোক লৈ যোৱা মানুহ কেইজনক সেই অগ্নিশিখাই গ্রাস কৰিলে।
  sus-A: مَنفّ تٌ بَرَ عَ قَلَ تّ شَ وٌلٍنيِ شُن شَ مَسَ، سْورِ نَشٍيٍ سَدِرَكِ، مٍسَكِ،
    نُن عَبٍدِنٍفٌ وٌلِ تّ شْورَ، عٍ تَن يَتِ نَشَ فَن، عٍ قَشَ تّ شَ وٌلٍنيِ مَ.
  fra-SBL: Comme l'ordre du roi était pressant et que la fournaise était extrêmement
    chaude, la flamme du feu tua les hommes qui portaient Shadrac, Méschac et Abed-Nego.
  hbo-hbo: כָּל־קֳבֵ֣ל דְּנָ֗ה מִן־דִּ֞י מִלַּ֤ת מַלְכָּא֙ מַחְצְפָ֔ה וְאַתּוּנָ֖א
    אֵזֵ֣ה יַתִּ֑ירָא גֻּבְרַיָּ֣א אִלֵּ֗ךְ דִּ֤י הַסִּ֙קוּ֙ לְשַׁדְרַ֤ךְ מֵישַׁךְ֙
    וַעֲבֵ֣ד נְגֹ֔ו קַטִּ֣ל הִמֹּ֔ון שְׁבִיבָ֖א דִּ֥י נוּרָֽא׃
  piu-2006: '@see-verse:DAN.003.021'
  pjt-pjt: '@see-verse:DAN.003.021'
  kik-kik: Watho ũcio wa mũthamaki warĩ wa ihenya mũno, narĩo icua rĩkahiũha mũno,
    ũũ atĩ nĩnĩmbĩ cia mwaki ũcio cioragire thigari iria cianyiitĩte Shadiraka, na
    Meshaki, na Abedinego,
  omb-omb: Huri i ratahigi u veve vena rain vei na avi vin mwamwavi liue tamwere,
    ngere tangaloi vuro rau welire hage ve ran tulire talolo avi rau mate gena mwamwavi
    avi hi.
  fra-NCL: Comme l’ordre du roi était pressant et la fournaise extraordinairement
    chauffée, la flamme de feu tua ces hommes qui y avaient jeté Sidrac, Misac et
    Abdénago.
  cek-AK: Siangpahrang mah paek ih lok loe rang moe, hmai kamngaeh loe bet hmoek pongah
    Shadrach, Meshach hoi Abed-nego hmai thungah va misatuh kaminawk to hmai palai
    mah kangh boih.
  cuk-cuk: Rey na e-igar-uksadba gwae ibmar-imakmaloye sogsagussoggu, bela-bela bur
    soo ogannosmalad. Degisoggu, sorda-bila-onomalad we-sapingan-soo-yagi-metenadapmaladi,
    soogi gummaksamalad, geb burgwismalad.
  uig-CYR: Падишаһниң әмриниң қаттиқлиғи билән хумдандики от интайин ялқунлап йенип
    туратти, шуңлашқа хумдандин чиқиватқан ялқун Шадрак, Мишак, Әбәднеголарни көтәргән
    әскәрләрни көйдүрүп ташлиди.
  pma-pma: Ka navong meatin tavaeen keil enek ason keitel telva en ahang, titin teni
    rokol meatin tavaeen keil enek ka kan vini keil umat, veni mengkatien koa asuv
    houlu viteni keih imok, ka amumon ahang mukan mariso vis mariso mok.
  tel-2017: రాజు ఇచ్చిన ఆజ్ఞ ప్రకారం అగ్నిగుండం వేడి పెంచడం వల్ల షద్రకు, మేషాకు, అబేద్నెగోలను
    విసిరిన ఆ బలిష్టులైన మనుషులు అగ్నిజ్వాలల ధాటికి కాలిపోయి చనిపోయారు.
  hat-BSA: Pou rezon sa a, akoz lòd a wa te byen ijan e founo a te vin tèlman cho,
    flanm dife a te touye mesye ki te pote, fè monte, Schadrac, Méschac ak Abed-Nego
    yo.
  kos-kos: Ac ke sripen tokosra el tuh sap in tayak e sac in arulana fol, oru e sac
    tuh esukak pac mwet ma us mwet tolu ah ac siselosyang nu ke e sac.
  hbo-WLC: כָּל־קֳבֵ֣ל דְּנָ֗ה מִן־דִּ֞י מִלַּ֤ת מַלְכָּא֙ מַחְצְפָ֔ה וְאַתּוּנָ֖א
    אֵזֵ֣ה יַתִּ֑ירָא גֻּבְרַיָּ֣א אִלֵּ֗ךְ דִּ֤י הַסִּ֙קוּ֙ לְשַׁדְרַ֤ךְ מֵישַׁךְ֙
    וַעֲבֵ֣ד נְג֔וֹ קַטִּ֣ל הִמּ֔וֹן שְׁבִיבָ֖א דִּ֥י נוּרָֽא׃
  ibo-ibo: Ebe ọ bụ nʼokwu eze dị ọkụ ọkụ, tinyere na ọkụ ahụ na-enwusi ike, o mere
    ka ire ọkụ regbuo ndị agha ahụ tụbara Shedrak, na Mishak, na Abednego.
  ory-ory: ରାଜାର ଆଜ୍ଞା ଅତି ବ୍ୟଗ୍ର ଓ ଅଗ୍ନିକୁଣ୍ଡ ଅତିଶୟ ଉତ୍ତପ୍ତ ଥିଲା, ଏଥିପାଇଁ ଯେଉଁ ଲୋକମାନେ
    ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋଙ୍କୁ ଟେକି ଧରିଥିଲେ, ସେମାନେ ଅଗ୍ନିଶିଖାରେ ହତ ହେଲେ।
  chk-chk: Iwe, ewe lenien ekkei a fokun sarara pokiten ar achocho le apwönüetä än
    ewe king allük mi fokun pöchökül. Iei mine pulopulen ewe ekkei a ngetewu o niela
    ätekewe mi aturalong Satrak, Mesak me Apetneko.
  rop-rop: En dumaji det king bin gibit oda blanga meigim det faiya jidan brabli hotwan,
    det faiya bin barnimap detlot soljamob wen olabat bin deigim det thribala men
    langa det faiya.
  ukr-1871: Та позаяк приказ царів був суворий, а піч була розпалена незвичайно, то
    полумя від огню вбило тих людей, що вкидали Седраха, Мисаха та Авденаго.
  deu-1951: Weil nun der Befehl des Königs dringend und der Ofen übermäßig geheizt
    war, so tötete die Feuerflamme jene Männer, welche Sadrach, Mesach und Abednego
    hinauftrugen;
  eng-JPS: Therefore because the king's commandment was peremptory, and the furnace
    exceeding hot, the flame of the fire slew those men that took up Shadrach, Meshach,
    and Abed-nego.
  srp-1865: Kako zapovijest careva bješe hitna i peæ vrlo užarena, plamen ognjeni
    ubi one ljude koji bacahu Sedraha, Misaha i Avdenaga.
  lug-lug: Olw’okubanga ekiragiro kya kabaka kyali kya mbagirawo nga n’ekyoto kyaka
    nnyo nnyini, ennimi ez’omuliro ne zitta abasajja abaasitula Saddulaaki, ne Mesaki
    ne Abeduneego.
  heb-heb: כל קבל דנה מן די מלת מלכא מחצפה ואתונא אזה יתירא גבריא אלך די הסקו לשדרך
    מישך ועבד נגו קטל המון שביבא די נורא׃
  ben-IRV: রাজার আদেশ কঠোরভাবে পালন করতে হবে এবং চুল্লীটাও প্রচণ্ড গরম ছিল এবং যে
    লোকেরা শদ্রক, মৈশক ও অবেদনগোকে চুল্লীতে ফেলে দেওয়ার জন্য নিয়ে গিয়েছিল তাদেরই
    আগুনের শিখা পুড়িয়ে মারল।
  pan-pan: ਕਿਉਂ ਜੋ ਰਾਜੇ ਦਾ ਹੁਕਮ ਸੀ ਇਸ ਕਾਰਨ ਭੱਠੀ ਦਾ ਤਾਇਆ ਜਾਣਾ ਅੱਤ ਵਧੀਕ ਸੀ, ਇਸੇ ਕਾਰਨ
    ਅੱਗ ਦੀ ਲੋ ਨੇ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ, ਤੇ ਅਬੇਦਨਗੋ ਦੇ ਚੁੱਕਣ ਵਾਲਿਆਂ ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ।
  tkr-tkr: Paççah cune əmrel oğa it'umra ulyorzulyva, peşt geeb g'ooxhaa'a. Eskeraaşe
    xhebiyre hambaz peçteeqa hiviyxəng'ə, mançike qı'ğəəne yalavın eskerar gyabat'anbı.
  mya-JVB: ရှင် ဘုရင်၏ အမိန့် တော်ကျပ်တည်း ၍ မီးဖို သည် အလွန် ပူ သောကြောင့် ၊ ရှာဒရက်
    ၊ မေရှက် ၊ အဗေဒနေဂေါ တို့ကို ဆွဲချ သော သူ တို့ သည် မီး လျှံ အရှိန်ကြောင့် သေ ကြ၏။
  tte-O: Na saugana tokaleyayao siya Setaleki, Misake yo Abedenigo sigabaegili mayaune
    koina tokaleyayao siboma sigabuli yo siboita kaiwena mayau kalapulupululuna iwedowedoli
    sosi yo kin ana loina ikaiwe.
  tbg-tbg: Avuhainaa vaiintivano kempukaiqama kero iha noraiqaake quarataate turara
    tiro, ihavano nai noraiqama kero ite vaumanta iqoka vaiinti vika taaramonavu muntu
    ihaqira aqukarare ti, vainto vuvaro, iha auruvano noraiqaa kero uriharo iqoka
    vaiinti vinavuka tatoqa aqukomanta
  hmo-hmo: Unai king ena hereva be auka dainai, unai lahi ena siahu ese Sataraka bona
    Misaka bona Abetenigo idia huaia lao taudia ia hamasedia.
  urd-urd: इसलिए चूँकि बादशाह का हुक्म ताकीदी था और भट्टी की ऑच निहायत तेज़ थी, इसलिए
    सदरक और मीसक और अबदनजू को उठाने वाले आग के शो'लों से हलाक हो गए;
  rus-SYN: И как повеление царя было строго, и печь раскалена была чрезвычайно, то
    пламя огня убило тех людей, которые бросали Седраха, Мисаха и Авденаго.
  bqc-SIM: Lá kía yãdìlɛ pãsĩpãsĩ, mɛ́ muapi wã̀ maamaa, ↄ̃ tɛ́ pusu gↄ̃sa
    pↄ́ aa ń zúpiↄ lɛ̀ à ń dɛdɛ.
  tcz-CHONGTHU: Lengpa alunghang val jeh’a, meilhum halbe ding’a thupeh anei tahjeh
    chun, meilhum chu asaval behseh jeng tan, Shadrach, Meshach chuleh Abednego gaseplut’a
    pang sepaiho chu meikong chun ahallih gam tauvin ahi.
  mar-mar: राजाची आज्ञा सक्त असल्याने ती भट्टी फारच तप्त केलेली होती. शद्रख, मेशख,
    अबेदनगो यांना ज्यांनी भट्टीत टाकले ते सैनिक तिच्या ज्वालेने मरण पावले.
  qub-qub: Chay öra jurnuga fiyupa wayllasha caycaran fiyupa wayllachinanpaj ray nisha
    captinmi. Chaymi quimsan mösucunata jurnuman jitarpoj suldärucunataga jurnupa
    wapchaynin wañurachiran.
  bqp-bqp: Mɑ bɑ dɔ̃ɔ win kpɑ̃ɑru sosi nge mɛ sinɑ bokon woodɑ dɑmgiɑ ye, yɑ geruɑ.
    Yerɑ dɔ̃ɔ win yɑm susurɑ tɑbu durɔ be go be bɑ Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo kpɛ̃ɛbu
    dɑ mi.
  hat-hat: Lòd wa a te bay la te sevè, kifè yo te chofe fou a anpil anpil. Se konsa
    flanm dife ki t'ap soti nan fwa a boule gad ki t'ap jete mesye yo nan dife a.
    Yo mouri.
  eng-BSB: The king’s command was so urgent and the furnace so hot that the fiery
    flames killed the men who carried up Shadrach, Meshach, and Abednego.
  eng-WEBPB: Therefore because the king’s commandment was urgent and the furnace exceedingly
    hot, the flame of the fire killed those men who took up Shadrach, Meshach, and
    Abednego.
  kbq-kbq: Kini nemo'ma huzmantege'za tevema mago'ene hugrazageno tusi amuhoma nehuno
    hagana hagana'ma nehifi, Setrakima Mesakima Abetnegoma hu'za zamasga fetre'naze.
    Hianagi anama zamasga fetraza sondia vahera hagana hagana'ma huno nerea tevemo
    terasagege'za fri'naze.
  nhe-BL: Huan pampa ne tlanahuatijquetl tlanahuatijtoya para ma quixahuanaltica tlahuel
    nopa horno, nopa tlilelemectli quinpipitzo huan quinmicti nopa soldados tlen quinmajcajque
    Sadrac, Mesac huan Abed Nego.
  bus-bus: Lán kína yã dìɛ pãsĩpãsĩ nà bensↄ̃ mↄ̀datɛ pì wã̀ maamaa, ben tɛ́ puusu
    gↄ̃sagbãaa kɛ̀ aↄ̃ ń zún pìnↄ lɛ̀ à ń dɛ́dɛ.
  gub-BL: Uzapo tuwihawete hemiapo putar haw wà. Hakuahy wera'u tatahu amo 'ar rehe
    arer wi upaw rupi katete. Heny haw haku haw uzuka zauxiapekwer a'e kwàkwàmo waneityk
    arer wà.
  eng-DRA: For the king’s commandment was urgent, and the furnace was heated exceedingly.
    And the flame of the fire slew those men that had cast in Sidrach, Misach, and
    Abdenago.
