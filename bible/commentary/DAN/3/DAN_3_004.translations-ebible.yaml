verse: DAN.003.004
translations:
  mal-C: 'അതിനുശേഷം വിളംബരംചെയ്യുന്നവർ ഇപ്രകാരം ഉച്ചത്തിൽ വിളിച്ചറിയിച്ചു: “രാഷ്ട്രങ്ങളേ,
    ജനങ്ങളേ, സകലഭാഷക്കാരുമേ, നിങ്ങൾക്ക് ഈ കൽപ്പന നൽകപ്പെടുന്നു:'
  deu-TKW: 'Sodann rief der Herold laut aus: Es wird euch befohlen, ihr Völker, Nationen
    und Zungen:'
  lin-lin: 'Molobeli ya mokonzi atatolaki na mongongo makasi : — Bino bato ya bikolo
    nyonso mpe ya nkota nyonso, tala makambo oyo bosengeli kosala :'
  eng-LSV: 'And a crier is calling mightily: “They are saying to you: O peoples, nations,
    and languages!'
  eng-GNV: Then an herald cried aloude, Be it knowen to you, O people, nations, and
    languages,
  eng-WEBSTER: Then a herald cried aloud, To you it is commanded, O people, nations,
    and languages,
  nhw-BL: 'Huan se tlanojnotzquetl chicahuac camanaltic huan quinilhui nopa masehualme:
    “Xijtlacaquilica, nochi anmasehualme catli anhualajtoque campa hueli tlalme huan
    catli ancamanaltij tlen hueli camanali catli onca.'
  swh-ONEN: 'Ndipo mpiga mbiu akatangaza kwa sauti kubwa, “Enyi watu wa kabila zote,
    mataifa na watu wa kila lugha, hili ndilo mnaloamriwa kulifanya:'
  bba-bba: Sɑɑ yerɑ sinɑ bokon bɑrɔ u kpɑrɑ u nɛɛ, bɛɛ bwesenu kpuro i swɑɑ dɑkio
    i nɔ ye sinɑ boko u bɛɛ yiiremɔ.
  eng-KJVCPB: Then a herald cried aloud, To you it is commanded, O people, nations,
    and languages,
  mpx-mpx: Yaka kin wana tobaaba etega i yoga anana i bwata i ba, “Panuwa gegewena
    gamagaliliyau, tuwan tomaha tomaha ge anan tomaha tomaha, ami logugui i ola hiwe.
  luo-luo: Eka jaote nokok matek niya, “Ma e gima ochiku mondo utim, yaye ogendini,
    gi pinje kod ji moa e dhoudi mopogore opogore.
  meu-meu: Bena gwau-lasi tauna na e hereva badabada, eto, Bese idau-idau bona basileia
    idau-idau bona gado idau-idau taumui e, Pavapava ese e haganimuimu,
  npi-ULB: तब उद्घोषकले ठुलो सोरले कराएर भन्‍यो, “जाति-जातिका मानिसहरू र धेरै भाषाहरू
    बोल्‍ने, तपाईंहरूलाई यो हुकुम छ,
  yor-yor: Nígbà náà ni a kéde kígbe sókè wí pé, “Ohun tí a paláṣẹ fún un yín láti
    ṣe nìyìí, gbogbo ènìyàn, orílẹ̀-èdè àti èdè gbogbo.
  pes-OPCB: 'جارچی دربار با صدای بلند اعلام کرد: «ای مردمی که از نژادها، قومها و زبانهای
    گوناگون جمع شده‌اید، به فرمان پادشاه'
  tgl-ULB: At sumigaw ng malakas ang isang tagapamalita, “Inuutusan kayo, mga tao,
    mga bansa at mga wika,
  cbu-NT: Ichinguru shaniyarangsin, tsiyatssee kamanimapansha tputs chiyzayaru, kapung
    tsiyatarangiya. Mazinangtsa; ichingurus minshucheewtamtis tsap taakis, yuwis nllitaritaa
    k'kuz tsiyatkis anis, ichingurus nuwaa kuki mazinangantsa. Kurak Nabukodonosor
    waama apanllirini orpa tinamaam kamachtarangiya.
  hui-hui: Ani hondo ho heagola gabumanenaga bi laga mbirame hongo howa bi laraga
    halu lalu, Ai wali agali bi tara tara lagaru dindi tara tarani howa hameigini
    mbira mbira bibahende íbu ngoai ho kamiru-o
  mya-mya: သံ​တော်​ဆင့်​တစ်​ဦး​က``ဘာ​သာ​စ​ကား အ​မျိုး​မျိုး​ကို​ပြော​ဆို​ကြ​သော​လူ​မျိုး
    အ​သီး​သီး​နှင့်​နိုင်​ငံ​အ​သီး​သီး​က​လူ အ​ပေါင်း​တို့၊-
  bod-N: དུས་དེ་ཙ་ན་བཀའ་སྒྲོག་མཁན་གྱིས་སྐད་གསང་མཐོན་པོས། ཀྱེ། རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ།
    སྐད་རིགས་སོ་སོའི་མི་ཐམས་ཅད་ཀྱིས་ཉོན་དང་། རྒྱལ་པོས་ཁྱོད་ཅག་ལ་བསྒོས་པའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'Ipapo mushamarari akadanidzira zvikuru achiti, “Izvi ndizvo zvamunorayirwa
    kuti muite, imi vanhu, nemi ndudzi nemi vanhu vemitauro yose:'
  spa-BLM: 'Entonces el heraldo gritó en voz alta: “A vosotros se os ordena, pueblos,
    naciones y lenguas,'
  cac-cac: 'A jun mach ayoch d''a yib''an̈ sloloni, te chaan̈ ix aj yalani: Ab''ec
    e masanil ex anima ix ex cot d''a masanil chon̈ab'' yed'' d''a junjun nación yed''
    d''a junjun ti''al.'
  swh-ULB: Kisha mtangazaji alipiga kelele, “Enyi watu, mataifa, na lugha mmeamriwa
  bel-bel: 'Тады спавесьнік голасна ўсклікнуў: «абвяшчаецца вам, народы, плямёны і
    роды:'
  deu-ELBBK: 'Und der Herold rief mit Macht: Euch wird befohlen, ihr Völker, Völkerschaften
    und Sprachen:'
  mbb-OT: ingkulahì te menunudtulà is lalag he edhenduen te, “Sikiyu is ebpemuun diyà
    te nekedseselekawà he menge nasyun, menge kepuun, wey menge kineǥiyan,
  mal-2015: 'അപ്പോൾ ഘോഷകൻ ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞതു: വംശങ്ങളും ജാതികളും ഭാഷക്കാരുമായുള്ളോരേ,
    നിങ്ങളോടു കല്പിക്കുന്നതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis o hlasaťeľis zorales zvičinďa: „Prikazinel pes tumenge, manušale
    andral dojekh narodos the čhib:'
  nlg-nlg: mana tinoni te idevia na lutulutu te ghaeghahe me ghaghua, “Ighau na lei
    vata ni vure, mana lei vure tana lei kema mana lei leu soko, kau rongovia na bosaana
    na vunaghi haba!
  pes-OPV: 'و منادی به آواز بلندندا کرده، می‌گفت: «ای قومها و امت‌ها و زبانهابرای
    شما حکم است؛'
  ron-1924: 'Яр ун крайник а стригат ку глас таре: „Ятэ че ви се порунчеште, попоаре,
    нямурь, оамень де тоате лимбиле!'
  ben-OBCV: 'তখন রাজঘোষক উচ্চস্বরে ঘোষণা করলেন, “প্রত্যেক বংশ, জাতি ও ভাষার মানুষগণ,
    আপনাদের প্রতি এই আদেশ দেওয়া হয়েছে:'
  som-som: Markaasaa naadiye aad u dhawaaqay, oo yidhi, Dadyowga, iyo quruumaha, iyo
    kuwa kala afka ahow, waxaa laydinku amray,
  lat-VUC: 'et præco clamabat valenter: Vobis dicitur populis, tribubus, et linguis:'
  eng-ASVBT: Then the herald cried aloud, To you it is commanded, O peoples, nations,
    and languages,
  ita-1885: 'E un banditore gridò di forza, dicendo: O popoli, nazioni, e lingue,
    a voi si dice,'
  eng-ULB: Then a herald loudly shouted, “You are commanded, peoples, nations, and
    languages,
  spa-VBL: 'Entonces un heraldo anunció en voz alta: “¡Gente de todas las naciones
    y lenguas, prestad atención a la orden del rey!'
  fra-_FOB: 'Et le héraut cria à haute voix: On vous fait savoir, peuples, nations
    et langues,'
  mal-mal: 'അപ്പോൾ വിളംബരക്കാരൻ ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്: “വംശങ്ങളും ജനതകളും വിവിധ
    ഭാഷക്കാരുമേ, നിങ്ങളോടു കല്പിക്കുന്നത് എന്തെന്നാൽ:'
  urd-GVR: to shāhī naqīb ne buland āwāz se elān kiyā, “Ai muḳhtalif qaumoṅ, ummatoṅ
    aur zabānoṅ ke logo, suno! Bādshāh farmātā hai,
  suz-BL: लोव़ पाइब मुर कामी ठेयब सेंदा पा “नेनीन, जात जात ङा, रागी रागी ङा नु आंम
    आंम लोव़ पाइब मुर नेल्‍ल, इन कली अरेतीके लोव़ का बाक्‍ब।
  eng-NOY: 'Then a herald cried aloud: To you it is commanded, O people, nations,
    and languages,'
  ita-1927: 'E l’araldo gridò forte: “A voi, popoli, nazioni e lingue è imposto che,'
  ckb-ckb: 'ئینجا جاڕدەر بە دەنگی بەرز جاڕی دا: «ئەی گەلان و نەتەوەکان و خەڵکی هەموو
    زمانەکان! فەرمانتان پێکراوە،'
  eng-BBE: Then one of the king's criers said in a loud voice, To you the order is
    given, O peoples, nations, and languages,
  kan-OKCV: ಆಗ ಘೋಷಣೆ ಮಾಡುವವರು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ, “ಪ್ರಜೆಗಳೇ, ಜನಾಂಗಗಳೇ, ವಿವಿಧ ಭಾಷೆಯವರೇ
  tam-2017: 'அறிவிப்பாளன் உரத்த சத்தமாக: சகல மக்களே, தேசத்தார்களே, பல மொழி பேசுகிறவர்களே,
    உங்களுக்கு அறிவிக்கப்படுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Y el pregonero pregonaba en alta voz: Mándase á vosotros, oh pueblos,
    naciones, y lenguas,'
  ron-BTF: 'Atunci un crainic a strigat tare: Vă este poruncit, popoare, națiuni și
    limbi,'
  eng-WEBP: Then the herald cried aloud, “To you it is commanded, peoples, nations,
    and languages,
  eng-FBV: Then a herald announced in a loud voice, “People of all nations and languages,
    pay attention to the king's command!
  nch-BL: 'Huan se tacamanalhuijquet chicahuac camanaltic huan quinilhui nopa masehualme:
    “Xijtacaquilica, nochi anmasehualme cati anhualajtoque campa hueli talme huan
    cati ancamanaltij ten hueli camanali cati onca.'
  vie-1934: 'Bấy giờ sứ giả rao lớn tiếng lên rằng: Các dân, các nước, các thứ tiếng,
    đây nầy, lịnh truyền cho các ngươi.'
  hin-CV: 'तब घोषणा करनेवाले ने ऊंची आवाज में यह घोषणा की, “जाति-जाति और हर भाषा के
    लोगों, तुम्हें यह करने की आज्ञा दी जाती है:'
  spa-BES: 'Entonces uno de los pregoneros del rey dijo en voz alta: A ustedes se
    les da la orden, oh pueblos, naciones y lenguas.'
  tdx-tdx: 'hoe ty tsinei’ i mpikoikey: Andili­añe ama’ areo ry ondaty, ry fifeheañe
    naho ry fisaontsy,'
  tha-KJV: และโฆษกก็ประกาศเสียงดังว่า “​โอ บรรดาชนชาติ ประชาชาติ​ทั้งปวงและภาษาทั้งหลาย
    มี​พระบัญชาแก่ท่านทั้งหลายว่า
  por-BR-2018: 'E o arauto proclamava em alta voz: Manda-se a vós, ó povos, nações,
    e línguas,'
  deu-ELO: 'Und der Herold rief mit Macht: Euch wird befohlen, ihr Völker, Völkerschaften
    und Sprachen:'
  eng-WYC-2018: and a beadle cried mightily, It is said to you, peoples, kindreds,
    and languages; (and a crier shouted out loudly, It is said to you, all the peoples,
    and nations, or tribes, of every language;)
  epo-epo: 'Kaj heroldo laŭte proklamis: Estas sciigate al vi, ho popoloj, gentoj,
    kaj lingvoj:'
  uig-PIN: 'Jakarqi yuⱪiri awaz bilǝn: — Əy ⱨǝrⱪaysi ǝl-yurt, ⱨǝrⱪaysi taipilǝrdin
    kǝlgǝnlǝr, ⱨǝr hil tilda sɵzlixidiƣan ⱪowmlar,'
  beo-beo: 'sisia:su dunu afae da ha:giwane amane wei, “Dilia fifi asi gala dunu huluane
    amola sia: hisu hisu dunu amola dunu amola uda huluane noga:le nabima!'
  tpi-OTNT: Orait wanpela man bilong autim tok bilong gavman i singaut strong olsem,
    “Yupela manmeri bilong olgeta kantri na bilong olgeta lain na bilong olgeta tok
    ples.
  hau-SA: Sai mai shela ya daga murya da ƙarfi ya ce, “Wannan shi ne abin da aka umarce
    ku ku yi, ya ku mutane da al’umma da kowane yare.
  uig-LAT: 'Jakarchi yuqiri awaz bilen: — Ey herqaysi el-yurt, herqaysi taipilerdin
    kelgenler, her xil tilda sözlishidighan qowmlar,'
  nde-nde: 'Umlawuli womkhosi wasememezela kakhulu wathi, “Mahlabezulu, lani zizwe
    zonke kanye lani bantu bezindimi zonke, nanku elilaywa ukuthi likwenze:'
  ton-ton: Pea naʻe kalanga mālohi ʻae tangata fekau; “ʻOku fekau kiate kimoutolu,
    ʻae kakai mo e ngaahi puleʻanga mo e kakai ʻi he lea kehekehe;
  ces-1613: 'Biřic pak volal ze vší síly: Vám se to praví lidem, národům a jazykům,'
  eng-WMB: Then the herald cried aloud, “To you it is commanded, peoples, nations,
    and languages,
  tam-TCV: 'அப்பொழுது அரச அறிவிப்பாளன் உரத்த சத்தமாய், “நாட்டு மக்களே, பிற நாடுகளே,
    பல்வேறு மொழிகளைப் பேசும் மனிதரே, நீங்கள் செய்யவேண்டும் என்று அரசன் கட்டளையிட்டிருப்பது
    இதுவே:'
  ceb-ULB: Unya misinggit ang tigbalita, “Gimandoan kamo, O katawhan, mga kanasoran,
    ug mga pinulongan,
  pol-UBG: 'A herold zawołał donośnym głosem: Rozkazuje się wam, ludy, narody i języki;'
  agr-agr: 'Nunikagmatai, makichik aents ame nagkamattame tusa tibau senchi jiika
    chichaak: “Ashí aents maki makichik chichamtin aidautijum juwi kaunaujum nunutijum
    antuktajum:'
  kyc-kyc: Dokopa kiŋinya pii polo lenge akali dokome pii poraiyuo ketae palyuo lao,
  urd-GVU: تو شاہی نقیب نے بلند آواز سے اعلان کیا، ”اے مختلف قوموں، اُمّتوں اور زبانوں
    کے لوگو، سنو! بادشاہ فرماتا ہے،
  deu-1912: 'Und der Herold rief überlaut: Das laßt euch gesagt sein, ihr Völker,
    Leute und Zungen!'
  ntj-ntj: 'Nyangka wati kutjulu mirrangu watjarnu, “Yuwa yarnangu pirni, kulila-ya.
    Puurrpa purlkanyalu ngaapirinypa watjarnu:'
  kan-2017: ಆಗ ಸಾರುವವನು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ, “ವಿವಿಧ ಜನಾಂಗ, ಕುಲ, ಭಾಷೆಗಳವರೇ, ನಿಮಗೆ ರಾಜಾಜ್ಞೆಯಾಗಿದೆ.
  yap-yap: Me welthin be’ ni ba ga’ lungun ni ga’ar, “Gimed e girdi’ u urngin e pi
    nam, nge pi racha’, nge pi thin!
  hlt-MCSB: Te vaengah olhoe loh thadueng neh a tae tih, “Nangmih pilnam namtu neh
    ol cungkuem boeih aw,
  mdy-ETH: ዒማና ፔቴ ዒላቲ ዔኤቢ ኬኤዛ ዓሲስኬይ ፔኤኮ ዑኡዞ ዼጊዲ፦ «ዒንሢ ዱማ ዱማ ዓጫፓ ሙኬ ዴሮንታ ዱማ ዱማ ሙኡጮ
    ጌስታ ፃጳ!
  twi-ASANTE: Na wɔbɔɔ dawuro teaam sɛ, “Nnipa ahodoɔ ne aman ahodoɔ ne kasa ahodoɔ
    nyinaa montie deɛ ɔhene ahyɛ sɛ monyɛ!
  bhl-bhl: 'Beli, emisik kamok beem bontem dim bakamin kunum mak moko, gaaneko, bokoyemomele:
    “Aneng aneng angom kawtiw so, weng amen amen angom kawtiw so, kawtiw alik alik
    yu emisik kamok fian beem kitil weng kale kilele kililina!'
  eng-WEBU: Then the herald cried aloud, “To you it is commanded, peoples, nations,
    and languages,
  wal-wal: He wode awaajuwaa awaajjiyaagee ba qaalaa xoqqu oottidi, hagaadan yaagiis;
    “Inttenoo, asau, kawotettatoo, dumma dumma qaalan haasayiya zaretoo,
  spa-PDDPT: 'Entonces el heraldo pregonó a gran voz: Pueblos, naciones y lenguas:'
  gun-gun: 'Ha''e gui ma huvixa ayvu mombe''ua ijayvu atã vy aipoe''i: — Peẽ kuery
    pe ma po rami huvixa ojapo uka, heta va''e kuery, amboae yvy regua ha''e ayvu
    mboae py pendeayvu va''e ha''e javi pe:'
  agu-BL: 'Ma yi chimolol quib nintzun jilon yi ajcaw yi bixe'' tan bajxomi''n te
    yi jun chin wutzile''n k''eja''tz. Itzun taltz: “E''u'' jun c''oloj kacmon, yi
    ate''u'' tzone''j nin scyuch'' yi e''u'' yi nchisaju'' lakak e''chk tnum, quibit
    tzaju'' yi ca''wle''j.'
  ilo-ULB: Ket sipipigsa nga impukkaw ti agipakpakdaar, “Bilbilinenkayo, dakayo a
    tattao, dagiti nasion, ken pagsasao,
  kpg-kpg: di haga iloo gaa hai loo gi nua loo boloo, “Goodou go nia daangada o nia
    henua huogodoo, mo nia hagadilinga daangada mo nia hagadilinga helekai huogodoo!
  uig-ARA: 'جاكارچى يۇقىرى ئاۋاز بىلەن: ــ ئەي ھەرقايسى ئەل-يۇرت، ھەرقايسى تائىپىلەردىن
    كەلگەنلەر، ھەر خىل تىلدا سۆزلىشىدىغان قوۋملار،'
  sus-sus: 'Mangɛ xa xui madangi naxa a fala a xui itexi ra, «Si birin, bɔnsɔɛ birin,
    xui birin falae, mangɛ xa yaamari nan ya:'
