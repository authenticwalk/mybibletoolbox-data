verse: DAN.004.008
translations:
  mal-C: 'ഒടുവിൽ എന്റെ ദേവന്റെ പേരുള്ള ബേൽത്ത്ശസ്സർ എന്നവനും വിശുദ്ധദേവതകളുടെ ആത്മാവുള്ളവനുമായ
    ദാനീയേൽ എന്റെമുമ്പിൽ വന്നു. അദ്ദേഹത്തോട് ഞാൻ എന്റെ സ്വപ്നം ഇപ്രകാരം വിവരിച്ചു:'
  deu-TKW: Der Baum ward groß und stark; sein Gipfel reichte bis an den Himmel, und
    sein Umfang bis an alle Enden der Erde.
  lin-lin: Nzete yango ekolaki, ekomaki monene mpe makasi ; songe na yango etutaki
    mapata, ezalaki komonana wuta na basuka ya mabele ;
  eng-LSV: 'And at last Daniel has come up before me, whose name [is] Belteshazzar—according
    to the name of my god—and in whom [is] the spirit of the holy gods, and the dream
    before him I have told:'
  eng-GNV: A great tree and strong, and the height thereof reached vnto heauen, and
    the sight thereof to the endes of all the earth.
  eng-WEBSTER: 'But at the last Daniel came in before me, whose name is Belteshazzar,
    according to the name of my God, and in whom is the spirit of the holy gods: and
    before him I told the dream, saying ,'
  nhw-BL: Pero teipa monechcahui Daniel catli nojquiya itoca Beltsasar quen itoca
    nodiostzi. Ipan inemilis Daniel quipiya ichicahualis itonal nopa Dios catli tlatzejtzeloltic.
  swh-ONEN: Mwishoni, Danieli alikuja mbele yangu nikamweleza hiyo ndoto. (Danieli
    anaitwa Belteshaza, kwa jina la mungu wangu, nayo roho ya miungu mitakatifu inakaa
    ndani yake.)
  bba-bba: Mɑ tɑ dɑm mɔ. Ten ɡunum mu sosi sere mu wɔllu ɡirɑri. Hɑnduniɑn ɡoonu nnɛɡibu
    kpuro bɑ tu wɑɑmɔwɑ.
  eng-KJVCPB: 'But at the last Daniel came in before me, whose name was Belteshazzar,
    according to the name of my god, and in whom is the spirit of the holy gods: and
    before him I told the dream, saying,'
  mpx-mpx: Yaka Daniyela mulaa abwe i nem ge o kenonou ya baunan eliyana. (He iya
    alana al Beltesesa, no yabowaine valihina, ge Yabowaine Bwabwalena yayaluwana
    i minek elana.)
  luo-luo: Mogik, Daniel nobiro e nyima kendo ne anyise leknano. (Daniel iluongo gi
    nying nyasacha ni Belteshazar, kendo chuny mar nyiseche maler ni kuome.)
  meu-meu: Dokona ai Daniel e raka vareai; ia ladana ta na Belelesasara, egu dirava
    ladana e nemailaia, bona dirava helaḡadia ese e roheamu. Bena una nihi na hamaorolaia,
    nato,
  npi-ULB: तर अन्तमा दानिएल आए— जसलाई मेरा देवताको नाउँ बेलतसजर दिइयो, र जसमा पवित्र
    देवहरूका आत्मा छन्— र मैले तिनलाई सपना सुनाएँ ।
  yor-yor: Ní ìkẹyìn Daniẹli wá síwájú mi, mo sì sọ àlá náà fún. (Ẹni tí à ń pè ní
    Belṣassari gẹ́gẹ́ bí orúkọ òrìṣà mi àti pé ẹ̀mí àwọn ọlọ́run mímọ́ wà nínú rẹ̀.)
  pes-OPCB: 'سرانجام دانیال مردی که نام خدای من بلطشصر بر او گذاشته شده و روح خدایان
    مقدّس در اوست، به حضور من آمد و من خوابی را که دیده بودم برای او بازگو کرده، گفتم:'
  tgl-ULB: Ngunit sa huli, pumasok si Daniel—na pinangalanang Beltesazar ayon sa pangalan
    ng aking diyos, at sumasakanya ang espiritu ng mga banal na diyos. Sinabi ko sa
    kaniya ang panaginip.
  cbu-NT: Anumunsha zapish Danielsha nuwash kusarangiya. Nuw Danielaa min sur yásamarangina,
    nuwaana apanlliri sura Belsasara. Danielaa Apanll wani mangoo p'tseeku, ichinguru
    yasatariya. Ashiri nuwsha Danielaa pamazumareetsi kamanirangina.
  hui-hui: Ani lo hearia mani Daniele anda ibiya. Daniele mini mende Beledesasa i̱naga
    dama mbiranaga mini wini. Ai dinini hongohe taraore mbira ibuha hearia hondowa
    i̱naga emaga hendenedagoni latagiha lowa ogodagua laru.
  mya-mya: ထို​နောက်(ငါ​ကိုး​ကွယ်​သော​ဘု​ရား​၏​နာ​မည် ဖြစ်​သည့်​ဗေ​လ​တ​ရှာ​ဇာ​ဟု​လည်း​နာ​မည်
    တွင်​သော) ဒံ​ယေ​လ​သည်​ငါ​၏​ရှေ့​တော်​သို့ ရောက်​ရှိ​လာ​လေ​သည်။ သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    ဘု​ရား​တို့​၏​ဝိ​ညာဉ်​သည်​သူ​၏​အ​တွင်း​၌ ကိန်း​အောင်း​သ​ဖြင့် ငါ​သည်​သူ့​အား​ငါ​အ
    ဘယ်​သို့​အိပ်​မက်​မြင်​မက်​သည်​ကို​ပြော ပြ​၏။-
  bod-N: མཐར་བདག་གིས་བརྟེན་པའི་ལྷ་ཡི་མིང་བཞིན་དུ་པེལ་ཏེ་ཤཱ་ཙར་ཞེས་ཀྱང་འབོད་པ་དང་།
    ལྷ་དམ་པ་རྣམས་ཀྱི་ཐུགས་ཉིད་མངའ་བའི་དཱ་ནེ་ཨེལ་བདག་གི་མདུན་དུ་འོངས་ཤིང་ངས་ཁོ་ལ་རང་གི་རྨི་ལམ་སྨྲས་པ་སྟེ།
  sna-sna: Pakupedzisira, Dhanieri akauya pamberi pangu ndikamuudza kurota kwangu.
    (Ndiye anonzi Bheriteshazari, akapiwa zita ramwari wangu, uye mweya wavamwari
    vatsvene uri maari.)
  spa-BLM: Pero al fin entró ante mí Daniel, cuyo nombre era Beltsasar, según el nombre
    de mi dios, y en quien está el espíritu de los dioses santos. Conté el sueño ante
    él, diciendo
  cac-cac: 'Stzac''anilxo ix javi vin̈aj Daniel, scuchan pax Beltsasar, icha sb''i
    in diosal, ayoch sjelanil juntzan̈ dios d''a vin̈. Ix valan in vayich chi'' d''a
    vin̈ icha tic:'
  swh-ULB: Bali mwishoni Danieli aliingia ndani - yeye ambaye huitwa Belteshaza jina
    la mungu wangu, na ambaye ndani yake kuna roho ya miungu mitakatifu - na nilimwambia
    juu ya ndoto.
  bel-bel: Вялікае было гэтае дрэва і моцнае, і вышыня яго сягала да неба, і яно відно
    было да краёў усёй зямлі.
  deu-ELBBK: Der Baum wurde groß und stark, und seine Höhe reichte bis an den Himmel,
    und er wurde gesehen bis an das Ende der ganzen Erde;
  mbb-OT: “Dutun te huziyan he timpu, midhendiyà si Daniel te kedì. (Migngezanan sikandin
    te Belteshazar he iyan ngazan te ed-ezapen ku. Ne ziyà te kandin is mulin-ulin
    te waǥas he menge ed-ezapen.) Midtudtul ku kandin is teǥeinep ku.
  mal-2015: 'ഒടുവിൽ എന്റെ ദേവന്റെ നാമധേയപ്രകാരം ബേല്ത്ത് ശസ്സർ എന്നു പേരുള്ളവനും വിശുദ്ധദേവന്മാരുടെ
    ആത്മാവുള്ളവനുമായ ദാനീയേൽ എന്റെ മുമ്പിൽ വന്നു; അവനോടു ഞാൻ സ്വപ്നം വിവരിച്ചതെന്തെന്നാൽ:'
  rmc-rmc: O stromos barolas a zoraľolas, sas učo dži o chmari a dičholas les všadzik
    pal caľi phuv.
  nlg-nlg: Mi sosoko Daniel te haghe mai tana matagu, mi nau tu bosai vania na lei
    maturubole. Tara vatua nia Belteshazzar taonia nigua na god, mana tarungana na
    god te tabu te ghaha itatana.
  pes-OPV: بالاخره دانیال که موافق اسم خدای من به بلطشصر مسمی است و روح خدایان قدوس
    دراو می‌باشد، درآمد و خواب را به او باز‌گفتم.
  ron-1924: 'Ла урмэ де тот, с-а ынфэцишат ынаинтя мя Даниел, нумит Белтшацар дупэ
    нумеле думнезеулуй меу ши каре аре ын ел духул думнезеилор челор сфинць. Й-ам
    спус висул ши ам зис:'
  ben-OBCV: অবশেষে, দানিয়েল আমার সামনে এল এবং আমি স্বপ্নটি তাকে বললাম। আমার দেবতার
    নামানুসারে তাকে বেল্টশৎসর বলা হত কারণ পুণ্য দেবতাদের আত্মা তার অন্তরে ছিল।
  som-som: Laakiinse ugu dambaystii waxaa i hor yimid Daanyeel, oo la odhan jiray
    Beelteshaasar, sida magaca ilaahay, oo ilaahyada quduuskaa ruuxoodu ku jiro; markaasaan
    riyadii ku hor sheegay isagii, oo ku idhi,
  lat-VUC: 'Magna arbor, et fortis, et proceritas ejus contingens cælum: aspectus
    illius erat usque ad terminos universæ terræ.'
  eng-ASVBT: 'But at the last Daniel came in before me, whose name was Belteshazzar,
    according to the name of my god, and in whom is the spirit of the holy gods: and
    I told the dream before him, saying,'
  ita-1885: 'Ma all''ultimo venne in mia presenza Daniele, il cui nome è Beltsasar,
    secondo il nome del mio dio, e in cui è lo spirito degl''iddii santi; ed io raccontai
    il sogno davanti a lui, dicendo:'
  eng-ULB: But at last Daniel came in—the one who is named Belteshazzar after the
    name of my god, and in whom is the spirit of the holy gods—and I told him the
    dream.
  spa-VBL: Al final, Daniel se presentó ante mí y le conté el sueño. (También se llama
    Beltsasar, como mi dios, y tiene el espíritu de los dioses santos en él).
  fra-_FOB: Et à la fin, Daniel, qui est nommé Beltshatsar, selon le nom de mon dieu,
    et en qui est l'esprit des dieux saints, se présenta devant moi, et je lui dis
    le songe.
  mal-mal: 'ഒടുവിൽ എന്റെ ദേവന്റെ നാമധേയപ്രകാരം ബേൽത്ത്ശസ്സർ എന്നു പേരുള്ളവനും വിശുദ്ധദേവന്മാരുടെ
    ആത്മാവുള്ളവനുമായ ദാനീയേൽ എന്റെ മുമ്പിൽ വന്നു; അവനോട് ഞാൻ സ്വപ്നം വിവരിച്ചു:'
  urd-GVR: Āḳhirkār Dānyāl mere huzūr āyā jis kā nām Beltashazzar rakhā gayā hai.
    (Mere dewatā kā nām bel hai.) Dānyāl meṅ muqaddas dewatāoṅ kī rūh hai. Use bhī
    maiṅ ne apnā ḳhāb sunāyā.
  suz-BL: मिनु नेल्‍ल क्‍येङा नोले दानीएल आं ङोंइती जाक्‍त। मेको आ नें आं देवता आ
    नें खोदेंशो पा बेल्‍त-शजर बाक्‍त। मिनु मेको आ आगाम नेल्‍ल क्‍येङा ठेयब देवता आ
    सोक्‍त बाक्‍त। मिनु मेको कली गो ङोमु का ताता” दे शोव़ता। दानीएल ५:११,१४
  eng-NOY: But at the last Daniel came in before me, whose name is Belteshazzar, according
    to the name of my god, and in whom is the spirit of the holy gods, and I told
    him the dream.
  ita-1927: 'Alla fine si presentò davanti a me Daniele, che si chiama Beltsatsar,
    dal nome del mio dio, e nel quale è lo spirito degli dèi santi; e io gli raccontai
    il sogno:'
  ckb-ckb: لە کۆتاییدا دانیال هاتە بەردەمم، ئەوەی ناوی بێلتەشەسرە، کە ناوی خوداوەندەکەمە،
    ڕۆحی خوداوەندە پیرۆزەکانی تێدایە، خەونەکەم بۆی گێڕایەوە.
  eng-BBE: 'But at last Daniel came in before me, he whose name was Belteshazzar,
    after the name of my god, and in whom is the spirit of the holy gods: and I put
    the dream before him, saying,'
  kan-OKCV: ಕೊನೆಗೆ ದಾನಿಯೇಲನು ನನ್ನ ಬಳಿಗೆ ಬಂದನು. ಅವನು ನನ್ನ ದೇವರ ಹೆಸರು ಸೇರಿರುವ ಬೇಲ್ತೆಶಚ್ಚರ್
    ಎಂಬ ಅಡ್ಡಹೆಸರನ್ನು ಹೊಂದಿದ್ದನು. ಪರಿಶುದ್ಧ ದೇವರುಗಳ ಆತ್ಮವು ಅವನಲ್ಲಿತ್ತು. ಅವನಿಗೆ ನನ್ನ
    ಕನಸನ್ನು ಹೀಗೆ ತಿಳಿಸಿದೆ.
  tam-2017: 'கடைசியிலே என் தேவனுடைய நாமத்தின்படியே பெல்தெஷாத்சார் என்னும் பெயரிடப்பட்டு,
    பரிசுத்த தேவர்களின் ஆவியையுடைய தானியேல் என்னிடத்தில் கொண்டுவரப்பட்டான்; அவனிடத்தில்
    நான் கனவை விவரித்துச் சொன்னதாவது:'
  spa-RV-1909: 'Hasta tanto que entró delante de mí Daniel, cuyo nombre es Beltsasar,
    como el nombre de mi dios, y en el cual hay espíritu de los dioses santos, y dije
    el sueño delante de él, diciendo:'
  ron-BTF: 'Dar la urmă a intrat Daniel înaintea mea, al cărui nume era Belteșațar,
    conform cu numele dumnezeului meu și în care este duhul sfinților dumnezei și
    am spus visul înaintea lui, zicând:'
  eng-WEBP: But at last, Daniel came in before me, whose name was Belteshazzar according
    to the name of my god, and in whom is the spirit of the holy gods. I told the
    dream before him, saying,
  eng-FBV: In the end Daniel came before me and I told him the dream. (He is also
    called Belteshazzar after my god, and he has the spirit of the holy gods in him.)
  nch-BL: Pero teipa monechcahui Daniel cati nojquiya itoca Beltsasar quej itoca nodios.
    Ipan inemilis Daniel quipiya ichicahualis itonal nopa Dios cati tatzejtzeloltic.
  vie-1934: 'Sau hết, có Đa-ni-ên, gọi là Bên-tơ-xát-sa theo tên thần của ta, người
    được linh của các thần thánh cảm động, thì đến ra mắt ta. Ta kể chiêm bao ta cho
    người mà rằng:'
  hin-CV: आखिर में, दानिएल मेरे सामने आया और मैंने उसे अपना स्वप्न बताया. (उसका नाम
    मेरे देवता के नाम से बैलशत्सर रखा गया है, और पवित्र देवताओं की आत्मा उसमें है.)
  spa-BES: 'Pero finalmente Daniel entró ante mi, el que se llama Beltsasar, después
    del nombre de mi dios, y en quien está el espíritu de los dioses santos; y le
    conté el sueño, diciendo:'
  tdx-tdx: Nitombo i hataey le nihafatratse, naho nahatakatse andikerañe ey ty haabo’e,
    vaho pak’ añ’olo’ ty tane toy ty fahaisahañe aze.
  tha-KJV: ในที่สุดดาเนียลก็​เข​้ามาเฝ้าเรา เขามีชื่อว่าเบลเทชัสซาร์ ตามนามพระของเรา
    เขามีวิญญาณของพระผู้​บริสุทธิ์ เราก็เล่าความฝันให้เขาฟังว่า
  por-BR-2018: 'Porém por fim veio diante de mim Daniel, cujo nome é Beltessazar,
    segundo o nome de meu deus; e em Daniel há o espírito dos deuses santos. Então
    eu disse o sonho diante dele:'
  deu-ELO: 'Und zuletzt trat vor mich Daniel, dessen Name Beltsazar ist, nach dem
    Namen meines Gottes, und in welchem der Geist der heiligen Götter ist; und ich
    trug ihm den Traum vor:'
  eng-WYC-2018: till the fellow in office, Daniel, to whom the name was Belteshazzar,
    by the name of my god, entered in my sight, the which Daniel hath the spirit of
    (the) holy gods in himself; and I spake the dream before him. (And I said),
  epo-epo: 'Fine venis al mi Daniel, al kiu estis donita la nomo Beltŝacar, laŭ la
    nomo de mia dio, kaj kiu havas en si la spiriton de la sanktaj dioj; mi rakontis
    al li la sonĝon:'
  uig-PIN: 'Lekin ahirda Daniyal kirdi (uning yǝnǝ bir ismi Bǝltǝxasar bolup, mening
    ilaⱨimning namiƣa asasǝn ⱪoyulƣan). Muⱪǝddǝs ilaⱨlarning roⱨi uningda ikǝn. Mǝn
    qüxümni eytip, uningƣa:'
  beo-beo: Fa:no, Da:niele da misi. Na da ema dio eno asuli amo Beledesia:sa. Go da
    na ‘gode’ amo ea dio sia:sa. Gode Ea A:silibu da ea dogo ganodini sali dagoi ba:i.
    Amaiba:le, na simasi amo na da ema adole i. Na da ema amane adoi,
  tpi-OTNT: Bihain Daniel i kam. Mi bin givim nem Beltesasar long en, dispela em nem
    bilong god bilong mi. Ol strongpela god i bin givim tingting long Daniel, olsem
    na mi tokim em long driman bilong mi. Mi tokim em olsem,
  hau-SA: A ƙarshe, sai Daniyel ya zo gabana na kuma faɗa masa mafarkin. (Ana ce da
    shi Belteshazar, wanda aka ba shi sunan allahna kuma ruhun alloli masu tsarki
    suna a bisansa.)
  uig-LAT: 'Lékin axirda Daniyal kirdi (uning yene bir ismi Belteshasar bolup, méning
    ilahimning namigha asasen qoyulghan). Muqeddes ilahlarning rohi uningda iken.
    Men chüshümni éytip, uninggha:'
  nde-nde: Ekucineni uDanyeli wafika kimi ngamtshela ngephupho lelo. (Uthiwa nguBhelitheshazari,
    ngokuphathelene lebizo likankulunkulu wami, njalo umoya wabonkulunkulu abangcwele
    uphakathi kwakhe.)
  ton-ton: 'Pea naʻe haʻu fakamui ki hoku ʻao ʻa Taniela, ʻaia naʻe hingoa ko Pelitisasa,
    ʻo fakatatau mo e hingoa ʻo hoku ʻotua, pea ko ia ia ʻoku ʻi ai ʻae laumālie ʻoe
    ngaahi ʻotua māʻoniʻoni: pea ne u fakahā ʻi hono ʻao ʻae misi, ʻo pehē,'
  ces-1613: Veliký byl strom ten a mocný, a výsost jeho dosahovala až k nebi, a patrný
    byl až do končin vší země.
  eng-WMB: But at last, Daniel came in before me, whose name was Belteshazzar according
    to the name of my god, and in whom is the spirit of the holy gods. I told the
    dream before him, saying,
  tam-TCV: கடைசியாகத் தானியேல் என் முன்பாக வந்தபோது, நான் எனது கனவை அவனிடம் சொன்னேன்.
    அவன், “பெல்தெஷாத்சார்” என்னும் என் தெய்வத்தின் பெயரால் அழைக்கப்படுகிறான். அவனுக்குள்
    பரிசுத்த தெய்வங்களின் ஆவி இருக்கிறது.
  ceb-ULB: Apan sa kaulahian miabot si Daniel—nga ginganlan usab ug Belteshazar nga
    mao ang ngalan sa akong dios, ug anaa kaniya ang espiritu sa balaang mga dios—ug
    gisugilon ko kaniya ang damgo.
  pol-UBG: Aż w końcu przyszedł przede mnie Daniel, którego imię brzmi Belteszassar,
    zgodnie z imieniem mojego boga, a w którym jest duch świętych bogów, i przed nim
    opowiedziałem sen;
  agr-agr: 'Nunik ujatkachagmatai pujai Daniel taawabi. Wi niina daajinak yapagtuan
    mina apajuíjun eme anentsan Beltsasar adaikamiajai. Wika Danielnak Apajuí pegkegma
    nuna Wakani jintintui tajai. Niina wi kajamjamujun ujaakun:'
  kyc-kyc: Dokopa Daniele baa enakana andakare ipya. (Banya kingi mende doko Beletesasa
    lenge. Doko nambana anatuŋu lao kingi lenge doko.) Anatu Poo Pyasi dokona imambu
    doko baa keta paleyamo dokome kombeya angi pipunu doko nambame baa lamaipu.
  urd-GVU: آخرکار دانیال میرے حضور آیا جس کا نام بیل طَشَضَر رکھا گیا ہے (میرے دیوتا
    کا نام بیل ہے)۔ دانیال میں مُقدّس دیوتاؤں کی روح ہے۔ اُسے بھی مَیں نے اپنا خواب
    سنایا۔
  deu-1912: 'bis zuletzt Daniel vor mich kam, welcher Beltsazar heißt nach dem Namen
    meines Gottes, der den Geist der heiligen Götter hat. Und ich erzählte vor ihm
    meinen Traum:'
  ntj-ntj: Nyangka Tannyulnga tjarrparra pitjangu. Nyangka-rna ngaapirinypa watjarnu,
  kan-2017: ನನ್ನ ದೇವರ ಹೆಸರು ಸೇರಿರುವ ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ಅಡ್ಡಹೆಸರನ್ನು ಹೊಂದಿದವನೂ, ಪರಿಶುದ್ಧದೇವರುಗಳ
    ಆತ್ಮವುಳ್ಳವನೂ ಆದ ದಾನಿಯೇಲನು ಕಟ್ಟಕಡೆಯಲ್ಲಿ ನನ್ನ ಬಳಿಗೆ ಬರಲು ನಾನು ಆ ಕನಸನ್ನು ಅವನಿಗೆ ಹೀಗೆ
    ತಿಳಿಸಿದೆನು,
  yap-yap: Ma aram me yib Daniel (ni ku bay reb i fithingan ni Belteshazzar, ni aram
    fithingan e birog e got), ma leam ko pi got nib thothup e bay rok, ma aram mu
    gu weliy ngak e lik’ay rog.
  hlt-MCSB: Tedae a hnukkhueng la Daniel he kai taengla ha pai . Anih Te ka pathen
    ming bangla Belteshazzar a ming nah . Anih tah a khuiah khaw Pathen Mueihla cim
    a om dongah a taengah mang ka thui pah .
  mdy-ETH: ዬካፓ ታኣኮ ፆኦዞ ሱንፆና ዔኤሊንታ ቢልፃሶኦሬ ጎዖ፥ ዳኣኔኤሌ ታ ኮይላ ጌሌኔ፤ ዬይ ዓሢ ጌኤዦ ፆኦዞኮ ዓያና ዒዛይዳ
    ዓኣ ዓሲኬ፤ ታኣኒ ዒዛም ታኣኮ ዓውቶ ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: Akyire yi, Daniel (a yɛtoo no din Beltesasar, a ɛyɛ me nyame din, ɛfiri
    sɛ, na anyame kronkron no sunsum wɔ ne mu) baa mʼanim, na mekaa daeɛ no kyerɛɛ
    no.
  bhl-bhl: Keliwi, fefe ibik ete, Daniel e talse te. (Nete nakalem got Bel em wiin
    daolewkabi kunum kasike, ne Daniel dangakabiliw beem wiin be alwol keleweko, em
    wiin so takiak moleko, “Beltesasal”, dangeko, dulewsi te.) Got ayem alik alik
    i kunum beelo ibolow fian kelewbiliw kasike, i elo kitil kal fian so dulewsiliw
    te. Daniel be fein nem mit mewso telei, ne elo nem kiin dem sensi sang be bokolomin
    memen kesomi,
  eng-WEBU: But at last, Daniel came in before me, whose name was Belteshazzar according
    to the name of my god, and in whom is the spirit of the holy gods. I told the
    dream before him, saying,
  wal-wal: Wurssettan ta xoossaa sunttan Bilxxaasoora geetetti xeegettiya, geeshsha
    xoossatu ayyaanai aani de7iyo Daaneeli taakko gelin, ayyo ta aimuwaa hagaadan
    gaada yootaas.
  spa-PDDPT: 'hasta que se presentó ante mí Daniel, cuyo nombre es Beltsasar, como
    el nombre de mi ʼelah, y en quien vive el Espíritu del ʼElah santo. Y relaté mi
    sueño a él:'
  gun-gun: 'Opaa py ma ou Daniel. Ha''e va''e ma Beltessazar hery va''e xeruete rery
    rupi ae. Ha''e rã ha''e va''e re ma oĩ Nhanderuete iky''a e''ỹ va''e Nhe''ẽ. Ha''e
    ramo ixupe aexa ra''u va''ekue amombe''u vy aipoa''e:'
  agu-BL: 'Wi''tzbil tlen ja ul Daniel tzinwutz, yi jun Daniela''tz yi ncha''tz Beltsasar
    na a''lchij tetz, chi na bi''aj inryosil. Nin ja wal yi inwutzicy'' tetz, na nin
    el intxum tetz yi at porer Ryos te''j, yi Ryos yi wi''nin xanil. Je tzun yi xtxolbil
    yi wal tetz:'
  ilo-ULB: Ngem kamaudiananna, simrek ni Daniel— ti napanaganan iti Beltesazar a kanagnagan
    ti diosko, ken adda kenkuana ti espiritu dagiti nasantoan a didios. Imbagak kenkuana
    ti tagtagainep.
  kpg-kpg: Muliagina loo, gei ogo Daniel dela gu haga ingoo gi di ingoo o dogu god
    bolo Belteshazzar, ga hanimoi gi ogu mua. Go mee dela iai di Hagataalunga o nia
    god dabuaahia. Au ga hagi anga dagu midi dela ne hai la gi mee, ga helekai,
  uig-ARA: 'لېكىن ئاخىردا دانىيال كىردى (ئۇنىڭ يەنە بىر ئىسمى بەلتەشاسار بولۇپ، مېنىڭ
    ئىلاھىمنىڭ نامىغا ئاساسەن قويۇلغان). مۇقەددەس ئىلاھلارنىڭ روھى ئۇنىڭدا ئىكەن.
    مەن چۈشۈمنى ئېيتىپ، ئۇنىڭغا:'
  sus-sus: a belebele, a sɛnbɛ gbo. A xunyi nu na koore ma, duniɲa mixi birin nu nɔma
    a tode.
  pon-2006: Eri, Daniel ahpw pedolong (pil ehu ede Peldesasar, ahd wet iei pil mwaren
    ei koht.) Ngenen koht sarawi kan kin ketiket rehn Daniel; ngehi eri padahkihong
    ei ouramano.
  jae-jae: Kêtu ŋamu Daniel, taŋ sê aêŋoc anôtô Beltesasar nê ŋaê kêpi eŋ ma anôtôi
    dabuŋ nêŋ ŋalau gêjam eŋ auc naŋ, mêŋkêkô aê laŋôcnêm ma gajac miŋ mê tau gêdêŋ
    eŋ amboac tonec gebe
  ksd-ksd: 'Io, tuka boko Daniel i ga pot piragu, a iangina ba Beltesasar varogop
    ma ra iang i kaugu god, nina ra tulungea i ra umana lia na god i kiki tana; ma
    iau ga vaarike ra ririvon pirana, ma iau ga biti:'
  tur-YTC: Ama sonunda ilâhımın adına göre adı Belteşatsar olan, kutsal ilâhların
    ruhu kendisinde bulunan Daniel önüme geldi. Düşü ona söyledim ve dedim,
  ind-AYT: Akhirnya, Daniel yang dinamai Beltsazar datang menghadap kepadaku, sesuai
    nama ilahku, dan yang padanya terdapat roh para ilah yang kudus. Lalu, aku menceritakan
    mimpiku kepadanya.
  nya-nya: Potsiriza, anabwera Danieli uja amatchedwa Belitesezara, potsata dzina
    la mulungu wanga, ndipo mzimu wa milungu yoyera uli mwa iye. Iyeyu ndinamufotokozera
    malotowo.
  hrv-hrv: Stablo poraste, postade snažno, visina mu doseže nebo, vidjelo se s krajeva
    zemlje.
  mps-mps: Nosali Daniel asai. Eno agaba te nogi Beltesasar polama mawai, te nogi
    te eno god nogi dao. Te bomai god dabego te homu kolesaga Danielba mawai baso,
    tama tialima, eno na yali po te agabolo walio. Eno agaba te tama po wai,
  tpi-tpi: Bihain Daniel i kam. Mi bin givim nem Beltesasar long en, dispela em nem
    bilong god bilong mi. Ol strongpela god i bin givim tingting long Daniel, olsem
    na mi tokim em long driman bilong mi. Mi tokim em olsem,
  dan-1931: 'Men til sidst trådte Daniel, som har fået Navnet Beltsazzar efter min
    Guds Navn, og i hvem hellige Guders Ånd er, frem for mig, og jeg sagde ham Drømmen:'
  vie-OVCB: 'Rốt cuộc, Đa-ni-ên vào chầu ta. (Người này đã được đổi tên là Bên-tơ-sát-xa
    theo danh hiệu của thần ta; trong người ấy có linh của các thần thánh đang ngự).
    Ta thuật cho người giấc mộng và bảo:'
  guj-2017: પણ આખરે દાનિયેલ જેનું નામ મારા દેવના નામ પરથી બેલ્ટશાસ્સાર પાડ્યું હતું,
    જેનામાં પવિત્ર દેવોનો આત્મા છે તે મારી આગળ આવ્યો. મેં તેને સ્વપ્નની વાત કહી.
  pon-2006A: Eri, Daniel ahpw pedolong (pil ehu ede Peldesasar, ahd wet iei pil mwaren
    ei koht.) Ngenen koht sarawi kan kin ketiket rehn Daniel; ngehi eri padahkihong
    ei ouramano.
  por-BRBSL: But finalmente, Daniel chegou antes de mim, cujo nome era Belteshazzar
    segundo o nome do meu deus, e em quem está o espírito dos deuses santos. Eu contei
    o sonho diante dele, dizendo, '
  swe-swe: Trädet växte sig stort och mäktigt. Toppen reste sig högt i skyn; den kunde
    ses från jordens (landet, rikets) yttersta gräns. [Kan vara en anspelning på arrogans,
    på motsvarande sätt som Babels torn reste sig mot skyn, se .]
  cth-cth: A hnukkhu vah, kaie cathut min ka phawt e Belteshazzar telah phung teh,
    Cathut e kathoung muitha hoi kakawi e Daniel ni kai koe a tho torei teh,
  twi-twi: Akyiri no, Daniel (a wɔtoo no din Beltesasar, a ɛyɛ me nyame din, efisɛ,
    na anyame kronkron no honhom wɔ ne mu) baa mʼanim, na mekaa dae no kyerɛɛ no.
  hlt-hlt: Tedae a hnukkhueng la Daniel he kai taengla ha pai. Anih te ka pathen ming
    bangla Belteshazzar a ming nah. Anih tah a khuiah khaw Pathen Mueihla cim a om
    dongah a taengah mang ka thui pah.
  tbz-SIM: Kɛ kpenkɛ kɛ̀ mu bɑkɛ dèkɛ kɛ kɑ́ɑ́ ntiwɛtì. Kɛ̀ kutenkù kumɔu kɔbɛ mù
    wùó.
  msy-2020: 'Ezɨ gɨn Daniel izi. (An ziar mam Beltesasar, ziar kam nan asemɨn ziam.
    Guizbangɨra, aser bar gavgavibar duaba nɨghnɨzim Daniel ganɨngi.) Ezɨ kɨ uan irebamɨn
    gun a mɨgei. Kɨ kamaghɨn a mɨgei:'
  dop-dop: Ḿpʋ́ɣʋ́ kʋ lɑpɑ toŋ nɑ kʋ kpɑ ɩsɔtɑɑ tǝliɣiliɣi. Pɑ nɑɑkɩ-kʋɣʋ ɑntulinyɑ
    tǝnɑsɩ tǝnɑ tɑɑ kɛ́.
  azb-azb: 'Nəhayət, allahımın adı ilə Belteşassar adlanan və müqəddəs allahların
    ruhuna malik olan Daniel hüzuruma gəldi. Mən yuxumu ona danışaraq dedim:'
  eng-DBY: 'But at the last Daniel came in before me, whose name is Belteshazzar,
    according to the name of my god, and in whom is the spirit of the holy gods; and
    before him I told the dream:'
  hin-2017: अन्त में दानिय्येल मेरे सम्मुख आया, जिसका नाम मेरे देवता के नाम के कारण
    बेलतशस्सर रखा गया था, और जिसमें पवित्र ईश्वरों की आत्मा रहती है; और मैंने उसको
    अपना स्वप्न यह कहकर बता दिया,
  wol-KYG: Garab gay màgg, di réy, ba njobbaxtal la di laal asamaan, ñu di ko séen
    ba ca cati àddina sépp.
  eng-YLT: 'And at last come up before me hath Daniel, whose name [is] Belteshazzar
    — according to the name of my god — and in whom [is] the spirit of the holy gods,
    and the dream before him I have told:'
  kne-kne: Pag omali si Daniel ay nangadanan si Beltesazzar ay ngadan din diyos ay
    daydayawek. Wadan sisya din laing di nasantoan ay kadiyodiyos.
  eng-WYC-2017: till the fellow in office, Daniel, to whom the name was Belteshazzar,
    by the name of my god, entered in my sight, the Daniel hath the spirit of holy
    gods in himself; and I spake the dream before him.
  eng-WMBB: But at last, Daniel came in before me, whose name was Belteshazzar according
    to the name of my god, and in whom is the spirit of the holy gods. I told the
    dream before him, saying,
  urd-GVH: आख़िरकार दानियाल मेरे हुज़ूर आया जिसका नाम बेल्तशज़्ज़र रखा गया है (मेरे
    देवता का नाम बेल है)। दानियाल में मुक़द्दस देवताओं की रूह है। उसे भी मैंने अपना
    ख़ाब सुनाया।
  rug-rug: Vina betona si mae se Daniela koa rau meke tozi nia rau sa pinutagita.
    Keke pozana si e Belotesaza, ta poza luli koasa qua tamasa, meke sa maqomaqo tadi
    na tamasa hopedi si koa pa korapana sa.
  gaz-gaz: Dhuma irratti Daaniʼel fuula duratti dhiʼaate; anis abjuu sana isatti nan
    hime. Inni Beelxishaazaari jedhamee maqaa waaqa kootiin waamama; hafuurri waaqota
    qulqulluu isa keessa ture.
  fra-LSG: 'En dernier lieu, se présenta devant moi Daniel, nommé Beltschatsar d’après
    le nom de mon dieu, et qui a en lui l’esprit des dieux saints. Je lui dis le songe:'
  gnn-gnn: ga yana liŋgu ga ŋayina Dänyulnha bunana ŋunhili ŋarraku. Yo, yuwalk yana
    Godku Walŋanydja Birrimbirr nhina yukurra ŋurikalayinydjayi ḏarramuwala, bala
    ŋarra ḻakaraŋala ŋarrakuway bukawayny'tja ŋunhi nhanukalana.
  yal-yal: Na wudin yi gbo, a magaxu ayi, a konden yi texi nɛn han kuyena. A yi toma
    bɔxɔn danna birin na.
  haw-1868: Mahope iho, hele mai imua o'u o Dauiela, ka mea i kapaia o Beletesaza
    mamuli o ka inoa o ko'u akua, no ka mea, aia iloko ona ka uhane o na akua hemolele;
    a hai aku au ia ia i ka'u moe;
  arb-NAV: أَخِيراً مَثَلَ فِي حَضْرَتِي دَانِيَالُ الْمَدْعُو بَلْطَشَاصَّرَ، كَاسْمِ
    إِلَهِي، الَّذِي فِيهِ رُوحُ الآلِهَةِ الْقُدُّوسِينَ فَقَصَصْتُ عَلَيْهِ الْحُلْمَ.
  ewe-ewe: Mlɔeba la, Daniel do ɖe nye ŋkume eye melĩ drɔ̃e la nɛ. Wotsɔ nye mawu
    ƒe ŋkɔ nɛ be, Beltesazar eye mawu kɔkɔewo ƒe gbɔgbɔ le eme.
  eng-LEE: (4:5) But at the last came up before me Daniel, whose name was Belteshazzar,
    after the name of my god, and in whom is the spirit of the holy gods; and the
    dream did I recite before him, [saying,]
  asm-FB: কিন্তু শেষত মোৰ দেৱতাৰ নাম অনুসাৰে যাৰ নাম বেলটচচৰ, আৰু যাৰ অন্তৰত পবিত্ৰ
    দেৱতাবোৰৰ আত্মা আছে, সেই দানিয়েল মোৰ সন্মুখলৈ আহিল; আৰু মই তেওঁক মোৰ সপোন ক’লোঁ,
  sus-A: عَ بٍلٍبٍلٍ، عَ سّنبّ فبٌ. عَ شُنيِ نُ نَ كٌورٍ مَ، دُنِحَ مِشِ بِرِن نُ
    نْمَ عَ تٌدٍ.
  fra-SBL: Mais enfin entra devant moi Daniel, qui s'appelait Belteshazzar, selon
    le nom de mon dieu, et qui avait en lui l'esprit des dieux saints. Je racontai
    le rêve devant lui, en disant,
  hbo-hbo: רְבָ֥ה אִֽילָנָ֖א וּתְקִ֑ף וְרוּמֵהּ֙ יִמְטֵ֣א לִשְׁמַיָּ֔א וַחֲזֹותֵ֖הּ
    לְסֹ֥וף כָּל־אַרְעָֽא׃
  pjt-pjt: Ka maḻa wati panya Danielngalta wirkanu. (Palunya panyaṉa ini kutjupa ungu,
    Piltatjanya, ngayuku panya Godaku ini, ka god tjuṯa palula tjungu nyinanyi.) Kaṉa
    palula tjakultjunu ngayulu tjukurpa nyakunytja.
  kik-kik: No thuutha wao, Danieli agĩũka mbere yakwa, na niĩ ngĩmwĩra ũrĩa ndarooteete.
    (Nĩwe wĩtagwo Beliteshazaru tondũ etanĩtio na ngai yakwa, nake akoragwo na roho
    wa ngai iria theru thĩinĩ wake.)
  fra-NCL: L’arbre grandit et devint fort ; sa cime atteignait le ciel, et on le voyait
    des extrémités de toute la terre.
  cek-AK: Toe hnukkhuem koekah loe, ka bok ih sithaw hmin hoi Belteshazzar, tiah kawk
    ih Daniel to ka hma ah angzoh, anih thungah kaciim sithawnawk ih muithla to oh;
    ka mang to anih khaeah ka thuih,
  cuk-cuk: 'Napidgine, Daniel an-bab-dummadba-Beltsasarʼye-nugbalid, anse nonikid.
    Danielʼgine bab-isligwaled gudiid. Danielʼga an-gabdaksad an ega weyob sogsad:'
  uig-CYR: У барғансери чоң һәм мәзмут өсүп, асманға тақишипту, у дунияниң чәтлиригиму
    көрүнидикән.
  pma-pma: Ka koa vi ekor en meatin keil enek mai venau, isen Daniel (koa avise mun
    en Beltesasar koa suval isen ahi onak). Meatin koanek, ninin onen ahi koa vi votut
    vilelau eni. Sakini, navit lat matil vovoien onak mini.
  tel-2017: చివరకు దానియేలు నా దగ్గరికి వచ్చాడు. మా దేవుడి పేరునుబట్టి అతనికి బెల్తెషాజరు
    అనే మారుపేరు పెట్టాము. పరిశుద్ధ దేవుని ఆత్మ అతనిలో నివసిస్తూ ఉన్నాడు. కాబట్టి
    నేను అతనికి నాకు వచ్చిన కలను వివరించాను.
  hat-BSA: 'Men finalman, Daniel te antre devan m, ke non li te Beltschatsar, selon
    non dye pa mwen an e nan sila lespri a dye sen yo ye a. Mwen te pale rèv la a
    li menm, e te di:'
  kos-kos: 'Na Daniel el utyak. (Itukyang pac inel Belteshazzar, tuh elan us inen
    god se luk.) Ngunin god mutal uh oan in el, na nga fahkak mweme se luk ah nu sel.
    Nga fahk ouinge nu sel:'
  hbo-WLC: רְבָ֥ה אִֽילָנָ֖א וּתְקִ֑ף וְרוּמֵהּ֙ יִמְטֵ֣א לִשְׁמַיָּ֔א וַחֲזוֹתֵ֖הּ
    לְס֥וֹף כָּל־אַרְעָֽא׃
  ibo-ibo: Nʼikpeazụ, Daniel batara nʼihu m, onye aha ya bụ Belteshaza dịka aha chi
    m si dị, onye mmụọ nke chi niile dị nsọ bi nʼime ya. Akọọrọ m ya ihe ahụ m rọrọ
    na nrọ.
  ory-ory: ମାତ୍ର ଅବଶେଷରେ ମୋʼ ଦେବତାର ନାମାନୁସାରେ ବେଲ୍‍ଟଶତ୍ସର ନାମବିଶିଷ୍ଟ ଦାନିୟେଲ ମୋʼ
    ନିକଟକୁ ଆସିଲେ, ତାଙ୍କ ଅନ୍ତରରେ ପବିତ୍ର ଦେବଗଣର ଆତ୍ମା ଅଛନ୍ତି; ପୁଣି, ମୁଁ ତାଙ୍କୁ ସ୍ୱପ୍ନଟି
    ଜଣାଇ କହିଲି,
  chk-chk: Mürin, Taniel a feito rei, ätewe mi pwal iteni iten ai we kot Peltesasar,
    Ngünün ewe Kot mi Pin a nom won. Iwe, üa apworausa ngeni ai we tan,
  rop-rop: Afta na Denyul bin kaman. Ai gulum im Beltashesa, det seim neim blanga
    main drimin. Det spirit blanga det God blanga Denyul bin oldei jidan garram im.
    Wal aibin dalim im main drim.
  ukr-1871: Здорове було те дерево й міцне, а вершина його досягала до неба, й було
    його видко до країв усієї землї.
  deu-1951: '(04-5) bis zuletzt Daniel vor mich kam, der Beltsazar heißt nach dem
    Namen meines Gottes, und in welchem der Geist der heiligen Götter ist; vor dem
    erzählte ich meinen Traum:'
  eng-JPS: '(4-5) But at the last Daniel came in before me, whose name was Belteshazzar,
    according to the name of my god, and in whom is the spirit of the holy gods; and
    I told the dream before him:'
  srp-1865: 'Najposlije doðe preda me Danilo, koji se zove Valtasar po imenu boga
    mojega, i u kom je duh svetijeh bogova, i pripovjedih mu san:'
  lug-lug: Naye oluvannyuma Danyeri gwe natuuma Berutesazza ng’erinnya lya katonda
    wange bwe liri, era nga n’omwoyo ogwa bakatonda abatukuvu guli mu ye, n’ajja mu
    maaso gange ne mutegeeza ekirooto.
  heb-heb: ועד אחרין על קדמי דניאל די שמה בלטשאצר כשם אלהי ודי רוח אלהין קדישין בה
    וחלמא קדמוהי אמרת׃
  ben-IRV: কিন্তু অবশেষে দানিয়েল আমার সামনে উপস্থিত হল, যাকে আমার দেবতার নাম অনুসারে
    বেল্টশৎসর নাম দেওয়া হয়েছিল এবং যার মধ্যে পবিত্র দেবতাদের আত্মা আছে। আমি তাকে
    স্বপ্নটা বললাম।
  pan-pan: ਅਖ਼ੀਰ ਨੂੰ ਦਾਨੀਏਲ ਜਿਸ ਦਾ ਨਾਮ ਮੇਰੇ ਦੇਵਤੇ ਦੇ ਨਾਮ ਦੇ ਅਨੁਸਾਰ ਬੇਲਟਸ਼ੱਸਰ ਹੈ, ਮੇਰੇ
    ਹਜ਼ੂਰ ਆਇਆ ਅਤੇ ਉਸ ਵਿੱਚ ਪਵਿੱਤਰ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਹੈ, ਸੋ ਮੈਂ ਉਹ ਦੇ ਅੱਗੇ ਸੁਫ਼ਨਾ ਸੁਣਾਇਆ
    ਤੇ ਆਖਿਆ,
  tkr-tkr: Yiv manimee xəb qooxhe, manimee it'umooxhe, mançin q'om xəybışeeqa hiyxhar.
    Mana yiv dyunyeyne gırgıne surabışile g'ooce vuxha.
  mya-JVB: နောက်မှငါ ကိုးကွယ်သောဘုရား ၏ နာမ အားဖြင့်ဗေလတရှာဇာ ဟုခေါ်သမုတ်၍၊ သန့်ရှင်း
    သော ဘုရား သခင်၏ ဝိညာဉ် တော်နှင့် ပြည့်စုံသော ဒံယေလ သည် ငါ့ ထံသို့ ဝင်လာလျှင်၊
  tte-O: Kabo muli mena Daniela yawalo ilaoma na iboma kenogune yawalowen koina. Iya
    esana yapei Belitesesa yagu yaubada ana waliesa yo Yaubada yakayakasisina yaluyaluwana
    imiyamiya koina.
  tbg-tbg: Ho ekaanaini Danieriva anintero ti aaqanto vaumanta te taira tavaunara
    viravata tiva amunarave. Te tenta variqa autu vora iriha, Danierirara Beltesasaarave
    tunarave. Te tavauraro tinavu variqanavu avu aatovano vi vaiintiraqi vairave.
  hmo-hmo: “Gabeai Daniela ia mai, iena ladana ta be Belitisasa, lauegu dirava ena
    ladana hegeregerena. Ia dekenai dirava helagadia edia lauma ia noho. Ia dekenai
    unai nihi lau hadibaia, lau gwau,
  urd-urd: 'आख़िरकार दानीएल मेरे सामने आया, जिसका नाम बेल्तशज़र है, जो मेरे मा''बूद
    का भी नाम है, उसमें मुक़द्दस इलाहों की रूह है; इसलिए मैने उसके आमने — सामने ख़्वाब
    का बयान किया और कहा:'
  rus-SYN: Большое было это дерево и крепкое, и высота его достигала до неба, и оно
    видимо было до краев всей земли.
  bqc-SIM: Lípi zↄ̃ↄkũ̀ à gbã̀akũ̀ e a misona gɛ̀ zↄ̃̀ luawa. Wì lípi e za
    dṹnia lɛ́ lɛ́u píi.
  tcz-CHONGTHU: Achainan, Daniel kaheng’a ahung’in, ken jong ama heng’a kamang chu
    kasei tai. Daniel chu, keima Pathen min’a kon’a Belteshazzar kasah ahin, chuleh
    Pathen thengho lhagao chu ama chunga cheng ahi.
  mar-mar: शेवटी दानीएल आत आला, त्यास मी माझ्या देवाचे नाव बेल्टशस्सर दिले आहे. त्यास
    मी स्वप्न सांगितले.
  qub-qub: 'Chaypitaga Danielpis chayamuran. Paypa jutinta rucachiparmi diosnëpa jutillanta
    churaparä ‹Beltsasar› nir. Paytaga rispitädu dioscunapa espiritunmi llapancho
    yanapaycaran. Chaymi suyñushäta payta cayno willaparä:'
  bqp-bqp: Mɑ tɑ dɑm mɔ. Ten gunum mu sosi sere mu wɔllu girɑri. Hɑnduniɑn goonu nnɛgibu
    kpuro bɑ tu wɑɑmɔwɑ.
  hat-hat: 'Apre sa, Danyèl vini devan mwen. Yo te ba li yon lòt non dapre non bondye
    mwen an: Yo te rele l'' Beltechaza. Li gen lespri bondye yo nan li. Mwen rakonte
    l'' rèv mwen te fè a.'
  eng-BSB: 'But at last, into my presence came Daniel (whose name is Belteshazzar
    after the name of my god, and in whom is the spirit of the holy gods). And I told
    him the dream:'
  eng-WEBPB: But at last, Daniel came in before me, whose name was Belteshazzar according
    to the name of my god, and in whom is the spirit of the holy gods. I told the
    dream before him, saying,
  kbq-kbq: Ana vahetamima evu vagaretazageno henkarfama e'neana, nagrama amage'ma
    nentoa havi anumzamofo agire'ma asamre'na Belsasa'e hu'na agima antemi'noa ne'mofona,
    ruotage'ma hu'naza anumzantamimofo avamumo agrane mani'nea ne' Danieli'a efreno
    nagri navuga eme otige'na,
  nhe-BL: Pero teipa monechcahui Daniel tlen nojquiya itoca Beltsasar queja itoca
    nototiotzi. Ipan iyolis Daniel quipiya ichicahualis itonal nopa Dios tlen tlatzejtzeloltic.
  bus-bus: Zãazãan Daniɛli kɛ̀ wà ma tãa tↄ́ kpànɛ, kɛ̀ wè benɛ Bɛtɛsaza mↄ̀ ma
    kiia, ben ma nanaa pì ònɛ. À Luda kɛ̀ kú adona Ninii vĩ.
  gub-BL: Iahykaw rehe Taniew ur ihewe. Amono Mewtexazar inugwer her romo izupe ihe,
    ta'e hepurumuwete wer hetupàn rehe nezewe ihe xe. Tupàn ikatuahy ma'e hekwe hehe
    hekon. A'e rupi amume'u hepuahu awer izupe. Nezewe aze'eg izupe.
  eng-DRA: 'The tree was great, and strong: and the height thereof reached unto heaven:
    the sight thereof was even to the ends of all the earth.'
