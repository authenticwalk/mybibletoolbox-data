verse: DAN.004.004
translations:
  mal-C: നെബൂഖദ്നേസർ എന്ന ഞാൻ, എന്റെ അരമനയിൽ സർവ ആഡംബരത്തോടുംകൂടെ സന്തുഷ്ടജീവിതം നയിച്ചുവരികയായിരുന്നു.
  deu-TKW: Da kamen die Zauberer, Wahrsager, Chaldäer und Sterndeuter, und ich trug
    ihnen den Traum vor; aber was er bedeutete, konnten sie mir nicht sagen.
  lin-lin: Bato oyo balobaka makambo oyo ekoya, banganga-kisi, bato ya soloka, oyo
    basalelaka minzoto mpe bato ya mayele ya mabe bayaki epai na ngai, mpe nayebisaki
    bango ndoto yango ; kasi bakokaki te kopesa ngai ndimbola na yango.
  eng-LSV: 'I, Nebuchadnezzar, have been at rest in my house, and flourishing in my
    palace:'
  eng-GNV: So came the inchanters, the astrologians, the Caldeans and the sothsayers,
    to whom I tolde the dreame, but they could not shew me the interpretation thereof,
  eng-WEBSTER: 'I Nebuchadnezzar was at rest in my house, and flourishing in my palace:'
  nhw-BL: Na, niNabucodonosor, niitztoya ica paquilistli ipan nochaj catli hueyi huan
    nochi catli yejyectzi nijpiyayaya.
  swh-ONEN: Mimi, Nebukadneza, nilikuwa nyumbani katika jumba langu la kifalme, nikiwa
    ninaishi kwa raha na hali ya kufanikiwa.
  bba-bba: Yerɑ dobo doboɡibu kɑ sɔrobu kɑ bũu sinɑmbu kɑ Bɑbilonin bwisiɡibu bɑ nɑ.
    Nɑ bu dosu ɡe sɔ̃ɔwɑ, ɑdɑmɑ bɑ kpɑnɑ bu mɑn ɡu tubusiɑ.
  eng-KJVCPB: 'I Nebuchadnezzar was at rest in mine house, and flourishing in my palace:'
  mpx-mpx: Nau Nebukanesa iyoho no limiya, no minamina i waisi ge ya yaliyaliyaya.
  luo-luo: An Nebukadneza, noyudo ka an e dalana mar loch ka adhi maber kendo achano
    mwanduna.
  meu-meu: Lau Nebukadnesara na egu ruma ai na noho namonamova, egu pavapava rumana
    ai egu namo na habadaiava.
  npi-ULB: म, नबूकदनेसर, मेरो महलमा खुशीसाथ बसिरहेको थिएँ, र म आफ्‍नो दरबारमा समृद्धिमा
    आनन्‍दित थिएँ ।
  yor-yor: Èmi Nebukadnessari wà ní ààfin mi, pẹ̀lú ìtẹ́lọ́rùn àti àlàáfíà.
  pes-OPCB: من نِبوکَدنِصَّر در ناز و نعمت در قصر خود زندگی می‌کردم.
  tgl-ULB: Ako, si Nebucadnezar, masayang naninirahan sa aking tahanan at nagpapakasaya
    sa kasagaanan sa aking palasyo.
  cbu-NT: Sirútama nuw kuraki mapiyruri, kis nuwaanshu pangi taarangina. Nuwamari
    tputsee kasiruri, kurikpani kis taarangina.
  hui-hui: Ai i̱ Nebugadenesa i̱na andagani hendore bayale biruwa i̱ninaga dabudabu
    wiruru handalu uruni bayale degeyane hondowa turuho haru.
  mya-mya: '``ငါ​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်​နန်း​တော်​တွင် ချမ်း​မြေ့​စွာ စံ​မြန်း​လျက်​နေ​တော်​မူ​စဉ်​အိပ်
    ပျော်​ချိန်​၌၊-'
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་བདག་ནི་རང་ཁྱིམ་ནས་སྐྱིད་པོར་བསྡད་དེ་ཕོ་བྲང་ནང་དུ་ཅི་དགར་ལོངས་སྤྱོད་ཆེན་པོར་རོལ་སྐབས།
  sna-sna: Ini Nebhukadhinezari ndakanga ndiri mumba mumuzinda wangu, ndakanyatsogutsikana
    uye ndichinyatsobudirira.
  spa-BLM: Yo, Nabucodonosor, estaba tranquilo en mi casa y floreciente en mi palacio.
  cac-cac: A in Nabucodonosor in tic, tzalajc'olal vajec' d'a in palacio.
  swh-ULB: Mimi, Nebukadneza, nilikuwa ninaishi kwa furaha katika nyumba yangu, na
    nilikuwa nikifurahia mafanikio katika ikulu yangu.
  bel-bel: Тады прыйшлі чарадзеі, заклінальнікі, Халдэі і вяшчуны; я расказаў ім сон,
    але яны не маглі мне разгадаць сутнасьць яго.
  deu-ELBBK: Dann kamen die Schriftgelehrten, die Beschwörer, die Chaldäer und die
    Wahrsager herbei; und ich trug ihnen den Traum vor, aber sie taten mir seine Deutung
    nicht kund.
  mbb-OT: “Emun bahin te kebpekesavuk ku kayi te turuǥan, ne meupiya wey meuswaǥen
    a.
  mal-2015: നെബൂഖദ്നേസർ എന്ന ഞാൻ എന്റെ അരമനയിൽ സ്വൈരമായും എന്റെ രാജധാനിയിൽ സുഖമായും
    വസിച്ചിരിക്കുമ്പോൾ ഒരു സ്വപ്നം കണ്ടു,
  rmc-rmc: Paľis avle o čaroďejňika, o zaklinača, o astrologa the o vražňika. Phenďom
    lenge avri o suno, ale on mange na džanle te phenel, pal soste džal o suno.
  nlg-nlg: “Inau, a Nebachanezzar, te ghahau utou tua tana valegu, mi ta nigua na
    lologho.
  pes-OPV: من که نبوکدنصر هستم در خانه خود مطمئن ودر قصر خویش خرم می‌بودم.
  ron-1924: Еу, Небукаднецар, трэям лиништит ын каса мя ши феричит ын палатул меу.
  ben-OBCV: আমি, নেবুখাদনেজার, পরিতৃপ্তি ও সমৃদ্ধিতে রাজপ্রাসাদে বাস করছিলাম।
  som-som: Anoo Nebukadnesar ah gurigaygaan ku nasanayay, oo waxaan ku raaxaysanayay
    daartayda weyn.
  lat-VUC: 'Tunc ingrediebantur arioli, magi, Chaldæi, et aruspices, et somnium narravi
    in conspectu eorum: et solutionem ejus non indicaverunt mihi,'
  eng-ASVBT: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  ita-1885: Io, Nebucadnesar, era quieto in casa mia, e fioriva nel mio palazzo.
  eng-ULB: I, Nebuchadnezzar, was living happily in my house, and I was enjoying prosperity
    in my palace.
  spa-VBL: A mí, Nabucodonosor, me iba bien en casa, viviendo felizmente en mi palacio.
  fra-_FOB: Moi, Nébucadnetsar, j'étais tranquille dans ma maison, et florissant dans
    mon palais.
  mal-mal: നെബൂഖദ്നേസർ എന്ന ഞാൻ എന്റെ അരമനയിൽ സ്വൈരമായും എന്റെ രാജധാനിയിൽ സുഖമായും
    വസിക്കുമ്പോൾ ഒരു സ്വപ്നം കണ്ടു;
  urd-GVR: Maiṅ, Nabūkadnazzar ḳhushī aur sukūn se apne mahal meṅ rahtā thā.
  suz-BL: गो, नेबुकदनेसर, आं खिंमी मारेइ मारेइमी गाप्‍शा, आं दरवारमी थुं नाइश्‍शा
    बाक्‍शो नङ।
  eng-NOY: I, Nebuchadnezzar, was at ease in my house, and flourishing in my palace.
  ita-1927: Io, Nebucadnetsar, stavo tranquillo in casa mia, e fiorente nel mio palazzo.
  ckb-ckb: من نەبوخودنەسرم، لە ماڵەکەم بێ خەم بووم و لەناو کۆشکەکەمدا ئاسوودە بووم.
  eng-BBE: 'I, Nebuchadnezzar, was at rest in my place, and all things were going
    well for me in my great house:'
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಎಂಬ ನಾನು ನನ್ನ ಅರಮನೆಯಲ್ಲಿ ಸಂತೃಪ್ತನಾಗಿದ್ದೆ ಮತ್ತು ಸಮೃದ್ಧನಾಗಿದ್ದೆ.
  tam-2017: நேபுகாத்நேச்சாராகிய நான் என் வீட்டிலே செல்வச்செழிப்புள்ளவனாயிருந்து என்
    அரண்மனையிலே வாழ்ந்துகொண்டிருந்தேன்.
  spa-RV-1909: Yo Nabucodonosor estaba quieto en mi casa, y floreciente en mi palacio.
  ron-BTF: 'Eu Nebucadnețar mă odihneam în casa mea, înflorind în palatul meu:'
  eng-WEBP: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  eng-FBV: I, Nebuchadnezzar, was doing well at home, living happily in my palace.
  nch-BL: “Na, niNabucodonosor, niitztoya ica paquilisti ipan nochaj cati hueyi huan
    nochi cati cuajcualtzi nijpiyayaya.
  vie-1934: Ta, Nê-bu-cát-nết-sa, ở yên lặng trong cung ta, và thạnh vượng trong đền
    ta.
  hin-CV: मैं, नबूकदनेज्ज़र अपने महल में संतुष्ट और सम्पन्‍न था.
  spa-BES: Yo, Nabucodonosor, estaba descansando en mi lugar, y todo me iba bien en
    mi gran casa.
  tdx-tdx: Nimoak’ ao o ambiasao naho o mpañandroo naho o nte-Kasdìo naho o mpitokio
    vaho nataliliko am’ iereo i nofiy; fe tsy natoro’ iareo ahy i fandrazaña’ey.
  tha-KJV: ตัวเรา คือ เนบูคัดเนสซาร์​อยู่​เป็นผาสุกในนิเวศของเรา และมีความเจริญอยู่ในวังของเรา
  por-BR-2018: Eu, Nabucodonosor, estava tranquilo em minha casa, e próspero em meu
    palácio.
  deu-ELO: Ich, Nebukadnezar, war ruhig in meinem Hause und hatte Gedeihen in meinem
    Palaste.
  eng-WYC-2018: I, Nebuchadnezzar, was restful in mine house (or was comfortable in
    my house), and flourishing in my palace;
  epo-epo: Mi, Nebukadnecar, estis trankvila en mia domo kaj bonfarta en mia palaco.
  uig-PIN: Mǝnki Neboⱪadnǝsar ɵyümdǝ biharaman olturƣinimda, ordamda bayaxat turmux
    kɵqüriwatⱪinimda,
  beo-beo: 'Na da Nebiuga:denese. Na da ni diasuga gebewane esalu. Na amola da na
    hawa: hamosu da defeadafa. Na da liligi bagade gaguiba:le, na da hahawane esalu.'
  tpi-OTNT: Mi Nebukatnesar, mi sindaun isi long haus bilong mi na mi lukim ol wok
    bilong mi i kamap gutpela tumas na mi gat planti samting, na mi amamas i stap.
  hau-SA: Ni, Nebukadnezzar, ina zaune a gidana cikin fadata, ina jin daɗi ina bunkasa.
  uig-LAT: Menki Néboqadnesar öyümde bixaraman olturghinimda, ordamda bayashat turmush
    köchüriwatqinimda,
  nde-nde: Mina, Nebhukhadineza, ngangisekhaya esigodlweni sami, nganelisiwe njalo
    ngikhomba ngophakathi.
  ton-ton: ¶ “Ko au Nepukanesa, ne u mālōlō ʻi hoku fale, pea naʻe tupu pe ʻae monūʻia
    ʻi hoku nofoʻanga.
  ces-1613: Tedy předstoupili mudrci, hvězdáři, Kaldejští a hadači. I pověděl jsem
    jim sen, a však výkladu jeho nemohli mi oznámiti.
  eng-WMB: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  tam-TCV: நேபுகாத்நேச்சாராகிய நான் என் அரண்மனையிலுள்ள என் வீட்டில் திருப்தியுடனும்,
    செழிப்புடனும் இருந்தேன்.
  ceb-ULB: Ako si Nebucadnezar, malipayong nagpuyo sa akong panimalay, ug nagmalipayon
    sa kabuhong dinhi sa akong palasyo.
  pol-UBG: Ja, Nabuchodonozor, żyłem spokojnie w swoim domu i rozkwitałem w swoim
    pałacu.
  agr-agr: “Witjai Nabucodonosor, wika apu asan, makichkish atsumkas mina pujusa inamtaijui
    shiig aneasan pujuyajai.
  kyc-kyc: Namba Nepukatenesa bange malu retapunu dupwana range rae maiyuo nambana
    anda dokona waa lao kapa palipu.
  urd-GVU: مَیں، نبوکدنضر خوشی اور سکون سے اپنے محل میں رہتا تھا۔
  deu-1912: '[4:1] Ich, Nebukadnezar, da ich gute Ruhe hatte in meinem Hause und es
    wohl stand auf meiner Burg,'
  ntj-ntj: Yuwa, tjukurrpa ngaanya-ya kulila. Tjiinya-rna pukurlpa nyinarranytja ngayuku
    yiwarla walykumunungka kutjupa-kutjupa walykumunu pirni kanyiranytjalu.
  kan-2017: “ನೆಬೂಕದ್ನೆಚ್ಚರನಾದ ನಾನು ನನ್ನ ಆಲಯದಲ್ಲಿ ಹಾಯಾಗಿದ್ದೆನು, ಹೌದು ನನ್ನ ಅರಮನೆಯಲ್ಲಿ
    ಸುಖವಾಗಿದ್ದೆನು.
  yap-yap: “I gag Nebukadnezzar e ug par u tafnag u fithik’ e gapas nrib fel’ rogog.
  hlt-MCSB: Kai Nebukhadnezzar tah ka im kah thayoei nen khaw, ka bawkim kah hnothen
    nen khaw ka om .
  mdy-ETH: «ታኣኒ፥ ናብካዳናፆኦሬ ታኣኮ ካኣቱሞ ማኣሮይዳ ዖርጎቹሞና ኮሺንታና ታኣም ዺቤም ታ ናንጊቤቃ፥
  twi-ASANTE: Na me, Nebukadnessar, mete mʼahemfie, medi me ho so na me ho tɔ me.
  bhl-bhl: Kame, yu emisik kamokim Nebukatnesal, nem weng sang kale kililina! Ne ibolow
    menew so kuluko, nakalem am abin kawin dak teineko, ibolow nanbow ke alakabi te.
  eng-WEBU: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  wal-wal: “Taani Naabukadanaxoori ta kawo keettan gita duretettaaninne injjiyan de7ais.
  spa-PDDPT: Yo, Nabucodonosor, estaba tranquilo en mi casa y floreciente en mi palacio.
  gun-gun: “Ha'e gui xee Nabucodonosor ma xero py aiko porã va'ekue, xevygua opy avy'a
    aikovy va'ekue.
  agu-BL: '”Je yi xtxolbile''j yi na waj lwal: I yi insajle''n wetz, qui''c nin na
    imbislej. Tzatzin cu''n atin xe inca''l tan cawu''n. Qui''c nin mu''ẍ na imbislej
    na at tircu''n swuch''.'
  ilo-ULB: Siak, a ni Nebucadnesar ket agnanaedak a siraragsak iti balayko ket ragragsakek
    ti kinarang-ay iti palasiok.
  kpg-kpg: “Au nogo noho hua maluagina i dogu hale king.
  uig-ARA: مەنكى نېبوقادنەسار ئۆيۈمدە بىخارامان ئولتۇرغىنىمدا، ئوردامدا باياشات تۇرمۇش
    كۆچۈرىۋاتقىنىمدا،
  sus-sus: «Karamɔxɔɛe, sematoe, Babilɔn sɛrɛxɛdubɛe, nun mandurulae naxa fa. N naxa
    n ma xiye yaba e bɛ, kɔnɔ e mu nɔ na tagirabade.
  pon-2006: “Eri, ngehi Nepukadnesar, I kin koukousoan meleilei ni imwei, oh I kepwehpwelahr
    mehlel.
  jae-jae: “Aê Nebukadnesar kalêwaŋ tauc gaêc ŋoc andu ma kamoasiŋ tauc gamoa ŋoc
    andu kapôêŋ.
  ksd-ksd: Iau Nebukadnesar iau ga ki bulu ta ra kubagu, ma iau ga tavua ta kaugu
    pal na king.
  tur-YTC: Ben, Nebukadnetsar, evimde rahat ve sarayımda refah içindeydim.
  ind-AYT: “Aku, Nebukadnezar, tenang di rumahku serta sejahtera di dalam istanaku.
  nya-nya: Ine Nebukadinezara, ndinali kwathu mʼnyumba yanga yaufumu, mwa mtendere
    ndipo ndinali wokhutitsidwa.
  hrv-hrv: 'Dođoše gataoci, čarobnici, zvjezdari i tumači znakova: ja im rekoh svoju
    sanju, a oni mi ne znadoše reći njezino značenje.'
  mps-mps: “Ena Nebukatnesar, eno te tigidali nai sulama, tama eno sę dabe sese te
    wiegi yai pedalubaso, tama ena wiegi yai pemene elama, te ena bede bidai dao.
  tpi-tpi: Mi Nebukatnesar, mi sindaun isi long haus bilong mi na mi lukim ol wok
    bilong mi i kamap gutpela tumas na mi gat planti samting, na mi amamas i stap.
  dan-1931: Jeg, Nebukadnezar, levede tryg i mit Slot og livsglad i mit Palads.
  vie-OVCB: Ta, Nê-bu-cát-nết-sa, đang an nhàn và hưởng mọi thành công trong cung
    điện ta.
  guj-2017: હું, નબૂખાદનેસ્સાર મારા ઘરમાં સુખશાંતિમાં રહેતો હતો. હું મારા મહેલમાં
    વૈભવ માણતો હતો.
  pon-2006A: “Eri, ngehi Nepukadnesar, I kin koukousoan meleilei ni imwei, oh I kepwehpwelahr
    mehlel.
  por-BRBSL: Eu, Nabucodonosor, estava em repouso em minha casa, e florescendo em
    meu palácio.
  swe-swe: Då kom spåmännen (skrivare, från ordet för penna), besvärjarna (exorcister,
    medier som talade med andar), drömtydarna (kaldéerna) och astrologerna (från ordet
    att rista, avgöra och utröna). Jag berättade min dröm, men de kunde inte ge någon
    uttydning.
  cth-cth: Kai Nebukhadnezar teh kama e siangpahrang im dawk tawnta bawirengnae hoi
    ka o navah,
  twi-twi: Na me, Nebukadnessar, mete mʼahemfi, midi me ho so na me koma tɔ me yam.
  hlt-hlt: Kai Nebukhadnezzar tah ka im kah thayoei nen khaw, ka bawkim kah hnothen
    nen khaw ka om.
  tbz-SIM: bɛyuwúòmbɛ̀ nɛ̀ bɛtetiebɛ nɛ̀ bɛdiɛbɛ̀ nɛ̀ bɛdítíbɔmbɛ̀ bɛ̀ tùɔ̀kɛní dìì
    mɔ̀nnì kɛ̀ m bɛ̀ nɑ̀kɛ́ n dɔuǹtì. Òmɔù mɛ nyí nɑ kɛ bo n nɑ́kɛ́ tì tu mù.
  msy-2020: Kɨ Nebukatnesar, nɨmɨra uan dɨpenimɨn aperaghav ikia uan ingangaribar
    garima, da bar deragha oto. Egha kɨ bizir avɨrim ikia, egha bar akuegha iti.
  dop-dop: Kɛlɛnɑ tʋwɑɑ nɑ ɩsɔtʋlʋŋɑsɩ tɔm nyǝntɑɑ nɑ pee nɑlɑɑ nɑ topotopo nyǝ́mɑ
    pɑ kɔɔ nɑ mɑ́ heeli-wɛɣɛ toosee ɑnɩ. Amɑ pɑ tɑ pǝsɩ nɑ pɑ́ sɛɣɛsɩ-m ɑ hʋwɛɛ.
  azb-azb: Mən Navuxodonosor öz evimdə – sarayımda rahat və naz-nemət içində yaşayırdım.
  eng-DBY: I Nebuchadnezzar was at rest in my house, and flourishing in my palace.
  hin-2017: “मैं नबूकदनेस्सर अपने भवन में चैन से और अपने महल में प्रफुल्लित रहता था।
  wol-KYG: Ci kaw loolu taryaax yeek ñeengokat yeek xërëmkat yeek seetkat yi dikk.
    Ma nettali leen gént gi, waaye waxuñu ma piri mi.
  eng-YLT: '''I, Nebuchadnezzar, have been at rest in my house, and flourishing in
    my palace:'
  kne-kne: Sak-en ay si Nebukadnezzar yan natalna ya mayat di biyag ko sin palasyo
    ay beey ko.
  eng-WYC-2017: I, Nebuchadnezzar, was restful in mine house, and flourishing in my
    palace;
  eng-WMBB: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  urd-GVH: मैं, नबूकदनज़्ज़र ख़ुशी और सुकून से अपने महल में रहता था।
  rug-rug: Arau, Nebukaneza, si koa qua pa qua vetu baṉara; qetuqetu qua meke tagotago
    qua.
  gaz-gaz: Ani Nebukadnezar natti tolee masaraa mootummaa koottis qananiidhaan mana
    koo nan jiraadhan ture.
  fra-LSG: Moi, Nebucadnetsar, je vivais tranquille dans ma maison, et heureux dans
    mon palais.
  gnn-gnn: “Yo, ŋarra yukurrana nhinana dhapirrkŋura ŋanya dhika wal'ŋu bala'ŋura
    ŋarrakalay ŋarra, yana ŋarra yukurrana ḻayḻayyurruna ŋarrakalay ŋarra nhäŋura
    malaŋuŋura, ga bukmak ŋunhi warrpam' ḻatju' yulŋunydja.
  yal-yal: Woyimɛne nun ɲinan kanne nun yiimatone nun kɔmɔ kanne faxina, n yi n ma
    xiyen yɛba e xa, koni e sese mi nɔ a bunna falɛ n xa.
  haw-1868: Owau, o Nebukaneza, ua noho maluhia au iloko o ko'u hale, a pomaikai no
    au ma kuu halealii;
  arb-NAV: أَنَا نَبُوخَذْنَصَّرُ كُنْتُ مُقِيماً مُطْمَئِنّاً فِي بَيْتِي، أَتَمَتَّعُ
    فِي الْبُحْبُوحَةِ فِي قَصْرِي،
  ewe-ewe: Nye, Nebukadnezar, menɔ aƒe me le fiasã la me; meɖe dzi ɖi bɔkɔɔ eye nuwo
    dze edzi nam.
  eng-LEE: (4:1) Nebuchadnezzar was at rest in my house, and flourishing in my palace.
  asm-FB: মই নবূখদনেচৰে মোৰ ঘৰত শান্তিৰে আৰু মোৰ ৰাজগৃহত কুশলে আছিলোঁ।
  sus-A: «كَرَ مْشْييٍ، سٍمَتٌي، بَبِلْن سّرّشّدُبّيٍ، نُن مَندُرُلَيٍ نَشَ قَ. ﭑ
    نَشَ ﭑ مَ شِيٍ يَبَ عٍ بّ، كْنْ عٍ مُ نْ نَ تَفِرَبَدٍ.
  fra-SBL: Moi, Nabuchodonosor, je me reposais dans ma maison, et je prospérais dans
    mon palais.
  hbo-hbo: בֵּאדַ֣יִן *עָלֲלִין (עָלִּ֗ין) חַרְטֻמַיָּא֙ אָֽשְׁפַיָּ֔א *כַּשְׂדָּיֵא
    (כַּשְׂדָּאֵ֖י) וְגָזְרַיָּ֑א וְחֶלְמָ֗א אָמַ֤ר אֲנָה֙ קֳדָ֣מֵיהֹ֔ון וּפִשְׁרֵ֖הּ
    לָא־מְהֹודְעִ֥ין לִֽי׃
  pjt-pjt: Nyangatja panya ngayuku tjukurpa, panya ngayulu pukuḻpa mulapa waḻi nyanga
    puḻkangka nyinangi mai puḻkangka.
  kik-kik: Atĩrĩrĩ, niĩ Nebukadinezaru ndarĩ gwakwa mũciĩ, njiganĩire na ngagaacĩra
    nyũmba-inĩ yakwa ya ũthamaki.
  fra-NCL: Alors vinrent les lettrés, les magiciens, les Chaldéens et les astrologues ;
    je dis le songe devant eux, mais ils ne m’en firent pas savoir la signification.
  cek-AK: 'Kai, Nebuchadnezzar loe kai mah ih im, hmuenmae lensawkhaih hoi siangpahrang
    im ah ka oh:'
  cuk-cuk: Ani, Nabucodonosor, an-neggi an nuedgi-gudiidgine, an-ibmar-nasgumaidgi
    an weligwar-itodiidgine,
  uig-CYR: Шуниң билән барлиқ рәмчи-палчи, пир-устаз, калдийләр вә мунәҗҗимлар келишти.
    Мән чүшүмни ейтип бәрдим, лекин улар маңа тәбирини берәлмиди.
  pma-pma: Mulamu, inau, Nebukanesa, naro en mari teim sak. Nalonge tahos vis tahos
    imok, ka nales tahosien lises en moulien onak.
  tel-2017: నెబుకద్నెజరు అనే నేను నా నగరంలో క్షేమంగా, నా ఇంట్లో ప్రశాంతంగా ఉన్న సమయంలో
    ఒక రాత్రి నాకు భయంకరమైన కల వచ్చింది.
  hat-BSA: Mwen, Nebucadnetsar, mwen te alèz nan lakay mwen e mwen t ap pwospere nan
    palè mwen an.
  kos-kos: “Nga, Nebuchadnezzar, tuh muta arulana misla inkul sik, ac insewowokin
    kasrup luk.
  hbo-WLC: בֵּאדַ֣יִן עללין חַרְטֻמַיָּא֙ אָֽשְׁפַיָּ֔א כשדיא וְגָזְרַיָּ֑א וְחֶלְמָ֗א
    אָמַ֤ר אֲנָה֙ קֳדָ֣מֵיה֔וֹן וּפִשְׁרֵ֖הּ לָא־מְהוֹדְעִ֥ין לִֽי׃
  ibo-ibo: Mụ onwe m, bụ Nebukadneza nọ nʼafọ ojuju na ihe ịga nke ọma nʼụlọeze m.
  ory-ory: ମୁଁ ନବୂଖଦ୍‍ନିତ୍ସର ଆପଣା ଗୃହରେ ଶାନ୍ତିରେ ଥିଲି ଓ ଆପଣା ପ୍ରାସାଦରେ ତେଜସ୍ୱୀ ଥିଲି।
  chk-chk: Ngang Nepukatnesar üa nom lon imwei imwen king fän kinamwe o nonomöch.
  rop-rop: “Wal aibin jidanbat gudbalawei langa main bigwan haus, en aibin abumbat
    detmatj ebrijing.
  ukr-1871: От і прийшли віщуни, чародїї, Халдеї та ворожбити; я оповів їм сон, але
    вони не могли виложити менї, проти чого він.
  deu-1951: (04-1) Ich, Nebukadnezar, lebte sorglos in meinem Hause und gesund in
    meinem Palast.
  eng-JPS: (4-1) I Nebuchadnezzar was at rest in my house, and flourishing in my palace.
  srp-1865: Ja Navuhodonosor bijah miran u kuæi svojoj i cvatijah u dvoru svom.
  lug-lug: Nze Nebukadduneeza, nnali mpumulidde mu maka gange wakati mu bugagga nga
    mpumuliddeko mu lubiri lwange.
  heb-heb: אנה נבוכדנצר שלה הוית בביתי ורענן בהיכלי׃
  ben-IRV: আমি, নবূখদনিৎসর, আমি আমার রাজবাড়িতে আনন্দের সঙ্গে বসবাস করছিলাম এবং রাজপ্রাসাদে
    আমি আমার সমৃদ্ধি উপভোগ করছিলাম।
  pan-pan: ਮੈਂ ਨਬੂਕਦਨੱਸਰ ਆਪਣੇ ਘਰ ਵਿੱਚ ਅਰਾਮ ਨਾਲ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਖੁਸ਼ਹਾਲ ਸੀ।
  tkr-tkr: Manke zasqa sehirbazar, cadubı ha'anbı, falçeer abayle. Zı manbışis yizın
    nyak' yuşan he'eeyid, manbışisse man nyak' nen eyheniyva eyhes əxı' deş.
  mya-JVB: ငါ နေဗုခဒ်နေဇာ သည် နန်းတော် ၌ ငြိမ်ဝပ် စွာ နေ၍ စည်းစိမ် ကြီးစဉ်အခါ၊
  tte-O: Yau Nebukadinesa yamiyamiya yagu nume mena, yagu miyamiya inamwanamwasosi
    yo yayaliyaya sauga meuloina.
  tbg-tbg: Te Nebukanesaaka te tenta avuhainaara naavuqi vauraro kia vo haikavanovata
    ti qoraiqama timitaimanta te koqemakeha variqi vunarave.
  hmo-hmo: “Lau Nebukanesa be lauegu ruma badana dekenai lau noho namo herea, mai
    moale bona mai kwalimu danu.
  urd-urd: मैं, नबूकदनज़र, अपने घर में मुतम'इन और अपने महल में कामयाब था।
  rus-SYN: Тогда пришли тайноведцы, обаятели, Халдеи и гадатели; я рассказал им сон,
    но они не могли мне объяснить значения его.
  bqc-SIM: Kɛ́ àsi'onaↄ ń dabudabukɛnaↄ ń saanyãdↄ̃naↄ ń màsokɛnaↄ mↄ̀, ma nanapi
    yã'ònɛ́, aai fↄ̃ aa a bↄↄlɛkɛ̀mɛɛo.
  tcz-CHONGTHU: Nebuchadnezzar, keima hi, nomsa tah leh ima jouse ninglhing sel’in,
    ka leng inpia ka cheng’e.
  mar-mar: मी, नबुखद्नेस्सर, माझ्या घरात सुखाने राहत हातो आणि माझ्या महलात समृद्धीचा
    उपभोग घेत होतो.
  qub-qub: «Noga Nabucodonosorga palasyöcho allillami goyäcuycarä. Manami imapis pishëmaranchu.
  bqp-bqp: Yerɑ dobo dobogibu kɑ sɔrobu kɑ bũu sinɑmbu kɑ Bɑbilonin bwisigibu bɑ nɑ.
    Nɑ bu dosu ge sɔ̃ɔwɑ, ɑdɑmɑ bɑ kpɑnɑ bu mɑn gu tubusiɑ.
  hat-hat: Mwen menm, Nèbikadneza, mwen t'ap viv alèz lakay mwen. Tout zafè m' t'ap
    mache byen nan palè a.
  eng-BSB: I, Nebuchadnezzar, was at ease in my house and flourishing in my palace.
  eng-WEBPB: I, Nebuchadnezzar, was at rest in my house, and flourishing in my palace.
  kbq-kbq: Nagra Nebukatnesa'na noni'afi mani so'e hu'na mani'nogeno, maka zago fenonimo'a
    knare zantfa hige'na muse hu'na mani'noe.
  nhe-BL: “Na, niNabucodonosor, niitztoya ica paquilistli ipan nochaj tlen hueyi huan
    nochi tlen yejyectzi nijpiyayaya.
  bus-bus: Mamↄma Nɛbukanɛza má kú nnamana guu ma bɛ, ma làakari kpáɛna,
  gub-BL: Ihe Namukononozor aiko heràpuzuhu pupe katu haw pe. Oho katu ma'e paw rupi
    ihewe.
  eng-DRA: 'Then came in the diviners, the wise men, the Chaldeans, and the soothsayers,
    and I told the dream before them: but they did not shew me the interpretation
    thereof:'
