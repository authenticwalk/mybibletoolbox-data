verse: DAN.004.029
translations:
  mal-C: പന്ത്രണ്ടു മാസത്തിനുശേഷം, രാജാവ് ബാബേലിലെ അരമനയുടെ മട്ടുപ്പാവിൽ ഉലാത്തുകയായിരുന്നു.
  deu-TKW: aus der menschlichen Gesellschaft wirst du ausgestoßen und bei den Tieren
    des Feldes sollst du hausen. Grünfutter wie den Rindern wird dir zur Nahrung gegeben,
    und sieben Zeiten sollen über dich dahingehen, bis du erkennst, daß der Höchste
    über das Königtum der Menschen Macht hat und es geben kann, wem er will!
  lin-lin: Bakobengana yo na molongo ya bato mpe okokende kovanda esika moko na banyama
    ya zamba ; okokoma kolia matiti lokola ngombe. Mibu sambo ekoleka mpo na yo kino
    tango okondima ete Ye-Oyo-Aleki-Likolo azali na bokonzi ya kosala oyo Ye alingi,
    na bikolo ya bato mpo na kopesa yango na moto oyo Ye alingi. »
  eng-LSV: At the end of twelve months, on the palace of the kingdom of Babylon he
    has been walking;
  eng-GNV: 'And they shall driue thee from men, and thy dwelling shalbe with the beastes
    of the fielde: they shall make thee to eate grasse, as the oxen, and seuen times
    shall passe ouer thee, vntill thou knowest, that the most High beareth rule ouer
    the kingdome of men, and giueth it vnto whomsoeuer he will.'
  eng-WEBSTER: At the end of twelve months he walked in the palace of the kingdom
    of Babylon.
  nhw-BL: Quema panotoya se xihuitl para quipixqui ni temictli, nopa tlanahuatijquetl
    nejnemiyaya icalcuitlapa ipan altepetl Babilonia campa momatqui mosiyajquetza,
  swh-ONEN: Miezi kumi na miwili baadaye, mfalme alipokuwa akitembea juu ya paa la
    jumba la kifalme la Babeli,
  bba-bba: Bɑ koo nun ɡirɑ tɔmbun suunu sɔɔn di. Kpɑ ɑ n wɑ̃ɑ kɑ ɡbeeku yɛɛ sɑnnu
    kpɑ ɑ n yɑkɑsu dimɔ nɡe nɑɑ sere wɔ̃ɔ nɔɔbɑ yiru sere ɑ kɑ wurɑ mɑ Wɔrukoowɑ u
    bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  eng-KJVCPB: At the end of twelve months he walked in the palace of the kingdom of
    Babylon.
  mpx-mpx: Weikena elulutega eluwa i mowasi, inoke sauga etega ya nononawanawa no
    limi pwatanaa, Babiloni gamwanaa.
  luo-luo: Bangʼ dweche apar gariyo, kane ruoth wuotho ewi ode mamalo e piny Babulon,
  meu-meu: Hua gwauta-rua e ore, bena ia ese pavapava rumana Babulono ai guhina latanai
    e raka eva-evava.
  npi-ULB: बाह्र महिनापछि, तिनी बेबिलोनमा एउटा दरबारको कौसीमा हिंडिरहेका थिए,
  yor-yor: Lẹ́yìn oṣù kejìlá, bí ọba ṣe ń rìn káàkiri lórí òrùlé ààfin ìjọba Babeli,
  pes-OPCB: دوازده ماه بعد از این خواب، یک روز هنگامی که بر پشت بام قصر خود در بابِل
    قدم می‌زد،
  tgl-ULB: Nangyari ang lahat ng ito kay Haring Nebucadnezar pagkaraan ng labindalawang
    buwan. Naglalakad siya sa maharlikang palasyo sa Babilonia.
  cbu-NT: Minam masach tushiyramchu, anumun kurak Nabukodonosorsha pangumunsha íwar
    warapamamun káreeru, anush naanat ashishtar ashirangu, yaktaa Babiloniyaa ichinguru
    pakeeru,
  hui-hui: Ai ege homberia (12) hai howa horo mbirangi Nebugadenesa ibu Babilono dindiha
    ibuni andaga haneni dagia wiagoria ibaga bialu hene.
  mya-mya: တစ်​ဆယ့်​နှစ်​လ​မျှ​ကြာ​သော်​မင်း​ကြီး​သည် ဗာ​ဗု​လုန်​နန်း​တော်​ပေါ်​တွင်​စင်္ကြံ​ကြွ​နေ​စဉ်၊-
  bod-N: དེ་ནས་ཟླ་བ་བཅུ་གཉིས་འགོར་བའི་རྗེས་ལ་རྒྱལ་པོ་པཱ་པེལ་ལོན་གྱི་ཕོ་བྲང་གི་ཀླད་དུ་འཆམ་འཆམ་འགྲོ་བའི་སྐབས་སུ།
  sna-sna: Shure kwemwedzi gumi nemiviri, mambo paakanga achifamba pamusoro pedenga
    romuzinda wamambo weBhabhironi,
  spa-BLM: Al cabo de doce meses se paseaba por el palacio real de Babilonia.
  cac-cac: Yab'ilal yalchaj juntzan̈ chi' d'a vin̈ rey chi', ayic van sb'eyec' vin̈
    d'a span̈anil yib'an̈ spalacio d'a Babilonia,
  swh-ULB: Baada ya miezi wa kumi na miwili alipokuwa akitembea juu ya dari la ikulu
    ya kifalme katika Babeli,
  bel-bel: І адлучаць цябе ад людзей, і будзе пражываньне тваё з польнай зьвярыною;
    травою карміцьмуць цябе, як вала, і сем часінаў пройдуць над табою, аж пакуль
    ня ўведаеш, што Ўсявышні валадарыць над царствам чалавечым і дае яго, каму хоча!»
  deu-ELBBK: Und man wird dich von den Menschen ausstoßen, und bei den Tieren des
    Feldes wird deine Wohnung sein, und man wird dir Kraut zu essen geben wie den
    Rindern; und es werden sieben Zeiten über dir vergehen, bis du erkennst, dass
    der Höchste über das Königtum der Menschen herrscht und es verleiht, wem er will.
  mbb-OT: 'Su kedlavey te senge-tuig puun te kedseysaya ni Daniel te kehuluǥan duen
    te teǥeinep, ne iyan heini nehitavù: Edhihipanew si Hadì Nebucadnezar ziyà te
    patag he atep te turuǥan din diyà te Babilonia'
  mal-2015: പന്ത്രണ്ടു മാസം കഴിഞ്ഞിട്ടു അവൻ ബാബേലിലെ രാജമന്ദിരത്തിന്മേൽ ഉലാവിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Tradena tut avri pašal o manuša, dživeha le dzive džvirenca a chaha čar
    sar dobitkos. Efta berša predžana, medik na pridžaneha, hoj o Nekbareder hin o
    raj upral o kraľišagos le manušengro a hoj les del, kaske kamel.“
  nlg-nlg: Mi murina hangavulu rua na vula, agaia te oleole vuvunga na vale ni vunaghi
    haba ni Babylon.
  pes-OPV: بعد از انقضای دوازده ماه او بالای قصرخسروی در بابل می‌خرامید.
  ron-1924: Дупэ доуэспрезече лунь, пе кынд се плимба пе акоперишул палатулуй ымпэрэтеск
    дин Бабилон,
  ben-OBCV: বারো মাস পরে, রাজা যখন ব্যাবিলনের রাজপ্রাসাদের ছাদে হাঁটছিলেন,
  som-som: Laba iyo toban bilood dabadoodna wuxuu dhex socday gurigii boqornimada
    ee reer Baabuloon.
  lat-VUC: 'et ab hominibus ejicient te, et cum bestiis et feris erit habitatio tua:
    fœnum quasi bos comedes, et septem tempora mutabuntur super te, donec scias quod
    dominetur Excelsus in regno hominum, et cuicumque voluerit, det illud.'
  eng-ASVBT: At the end of twelve months he was walking in the royal palace of Babylon.
  ita-1885: In capo di dodici mesi egli passeggiava sopra il palazzo reale di Babilonia.
  eng-ULB: '@see-verse:DAN.004.028'
  spa-VBL: Doce meses después estaba caminando sobre el tejado del palacio real de
    Babilonia.
  fra-_FOB: Au bout de douze mois, comme il se promenait sur le palais royal de Babylone,
  mal-mal: പന്ത്രണ്ട് മാസം കഴിഞ്ഞ് അവൻ ബാബേലിലെ രാജമന്ദിരത്തിന്റെ മട്ടുപ്പാവിൽ ഉലാത്തുകയായിരുന്നു.
  urd-GVR: Bārah mahīne ke bād bādshāh Bābal meṅ apne shāhī mahal kī chhat par ṭahal
    rahā thā.
  suz-BL: मिनु १२ महिना नोले मेको पिप बेबीलोन आ दरवार आ कौसीमी हिरना हिरन बाक्‍शा,
  eng-NOY: At the end of twelve months, he was walking in the palace of the kingdom
    of Babylon;
  ita-1927: In capo a dodici mesi egli passeggiava sul palazzo reale di Babilonia.
  ckb-ckb: پاش دوازدە مانگ کاتێک لە سەربانی کۆشکی پاشایەتی بابلدا هاتوچۆی دەکرد،
  eng-BBE: At the end of twelve months he was walking on the roof of his great house
    in Babylon.
  kan-OKCV: ಹನ್ನೆರಡು ತಿಂಗಳಾದ ಮೇಲೆ ಅರಸನು ಬಾಬಿಲೋನಿನ ರಾಜ್ಯದ ಅರಮನೆಯ ಮೇಲ್ಗಡೆ ತಿರುಗಾಡಿದನು.
  tam-2017: 'பன்னிரண்டு மாதம் சென்ற பின்பு, ராஜா பாபிலோன் ராஜ்ஜியத்தின் அரண்மனைமேல்
    உலாவிக்கொண்டிருக்கும்போது:'
  spa-RV-1909: A cabo de doce meses, andándose paseando sobre el palacio del reino
    de Babilonia,
  ron-BTF: La sfârșitul a douăsprezece luni umbla prin palatul împărăției Babilonului.
  eng-WEBP: At the end of twelve months he was walking in the royal palace of Babylon.
  eng-FBV: Twelve months later he was walking on the roof of the royal palace in Babylon.
  nch-BL: Quema panotoya se xihuit para quipixqui ni temicti, nopa tanahuatijquet
    nejnemiyaya icalcuitapa ipan altepet Babilonia campa momajtoya mosiyajquetza,
  vie-1934: Khi khỏi mười hai tháng, vua đi dạo trong hoàng cung Ba-by-lôn,
  hin-CV: बारह महीनों के बाद, जब राजा बाबेल के राजमहल के छत पर टहल रहा था,
  spa-BES: Al cabo de doce meses, caminaba sobre el techo de su gran casa en Babilonia.
  tdx-tdx: ie ho soireñe hienga ondatio, naho ho amo bibin-kivokeo ty fimoneña’o,
    le ho fahanañe ahetse manahake o añombeo, naho ho kotsae’ ty zonon-dikerañe vaho
    taom-pito ty hiary ambone’o ampara’ te fohi’o te mifelek’ amo fifehea’ ondatio
    t’i Andin­dimoneñe vaho tolora’e amy ze satri’e.
  tha-KJV: พอสิ้นสิบสองเดือน พระองค์​เสด็จดำเนินอยู่ในพระราชวังแห่งราชอาณาจักรบาบิ​โลน
  por-BR-2018: Pois ao fim de doze meses, enquanto passeava sobre o palácio real da
    Babilônia,
  deu-ELO: Nach Verlauf von zwölf Monaten wandelte er umher auf dem königlichen Palaste
    zu Babel;
  eng-WYC-2018: After the end of twelve months he walked in the hall (of the palace)
    of Babylon; (Yea, after twelve months, when he walked in the hall of the palace
    in Babylon;)
  epo-epo: Post paso de dek du monatoj, promenante tra la reĝa palaco en Babel,
  uig-PIN: 'On ikki aydin keyin, u Babildiki padixaⱨliⱪ ordisining ɵgzisidǝ sǝylǝ
    ⱪiliwetip:'
  beo-beo: Ode afae da gidigilalu, eso afaega e da asili diasu Ba:bilone ganodini
    amo ea gadodili fila ahoasu amoga ahoanoba,
  tpi-OTNT: 12-pela mun i go pinis, orait long wanpela de king i wokabaut long veranda
    i stap antap long haus bilong en long Babilon.
  hau-SA: Bayan wata goma sha biyu, a sa’ad da sarki yake takawa a bisan saman ɗakin
    fadar Babilon,
  uig-LAT: 'On ikki aydin kéyin, u Babildiki padishahliq ordisining ögziside seyle
    qiliwétip:'
  nde-nde: Sekudlule izinyanga ezilitshumi lambili, inkosi ihambahamba ephahleni lwesigodlo
    saseBhabhiloni,
  ton-ton: Hili ʻae māhina ʻe hongofulu ma ua, naʻe ʻeveʻeva ia ʻi he fale tupuʻa
    ʻoe tuʻi ʻo Papilone.
  ces-1613: Nýbrž tě lidé i z sebe vyvrhou, a s zvěří polní bydliti budeš. Bylinu
    jako volům tobě jísti dávati budou, ažby sedm let vyplnilo se při tobě, dokudž
    bys nepoznal, že panuje Nejvyšší nad královstvím lidským, a že komuž chce, dává
    je.
  eng-WMB: At the end of twelve months he was walking in the royal palace of Babylon.
  tam-TCV: பன்னிரண்டு மாதங்களுக்குப் பின்பு ஒரு நாள் அரசன், பாபிலோனின் அரச அரண்மனை
    மொட்டைமாடியில் உலாவிக்கொண்டிருந்தான்.
  ceb-ULB: Kining tanan nahitabo gayod kang Haring Nebucadnezar. Paglabay sa dose
    ka bulan naglakawlakaw siya didto sa atop sa iyang harianong gingharian sa Babilonia,
  pol-UBG: Po upływie dwunastu miesięcy, gdy przechadzał się w pałacu królewskim w
    Babilonie;
  agr-agr: Makichik mijan nagkaemakiu ai apu nii pujusa inamtaijin niimak wekagu.
  kyc-kyc: Kana akalisa ipisu lama iki papeyamo dokopa yuu Bapilone doko banya kiŋinya
    anda yangi ketae dokona kata papyuo kareya.
  urd-GVU: بارہ مہینے کے بعد بادشاہ بابل میں اپنے شاہی محل کی چھت پر ٹہل رہا تھا۔
  deu-1912: Denn nach zwölf Monaten, da der König auf der königlichen Burg zu Babel
    ging,
  ntj-ntj: Tjiinya Puurrpa Napitjanya nyinarrayirnu kurli kutjutjanu parrangarala
    katungurulu walunyakulanytja yiwarla Papulannga walykumunu ngaralanyangka. Watjarnulta,
    “Ngurra walyku-walykumunu yiwarla ngaanya ngarala ngayulu-rna palyarnu wantinytjanya.
    Nyangka-ya pirnilu nyakula ngayunya marninypungama, tjiinyamarntu-rna puurrpa
    purlkanya nyinarranyangka.”
  kan-2017: ಹನ್ನೆರಡು ತಿಂಗಳು ಕಳೆದನಂತರ ಅವನು ಬಾಬೆಲಿನ ಅರಮನೆಯ ಮಹಡಿಯ ಮೇಲೆ ತಿರುಗಾಡುತ್ತಾ,
  yap-yap: Ragag nge l’agruw e pul nga tomuren, nnap’an ni be yan u daken e chigiy
    ko naun rok u Babylon,
  hlt-MCSB: Hla hlai nit a bawtnah dongah tah Babylon ram kah bawkim ah om tih pongpa
    .
  mdy-ETH: ታጶ ላምዖ ዓጊኒኮ ጊንፃ ካኣቲ ባብሎኔይዳ ዓኣ ፔኤኮ ካኣቱሞ ማኣሮኮ ዼጌ ቤዛ ሃንቲቤቃ፥
  twi-ASANTE: Abosome dumienu akyi a na ɔretu mpase wɔ ahemfie no abansoro atifi wɔ
    Babilonia no,
  bhl-bhl: Kalun kel kayow banimse ding dim bakate, deiw mak ding mak kelei, ne Babilon
    abiw mutuk fian kel nakalem am fian em am yu fian dim kel kakabisi te.
  eng-WEBU: At the end of twelve months he was walking in the royal palace of Babylon.
  wal-wal: Tammanne naa77u aginaappe guyyiyan, kawoi Baabiloonen de7iya kawo keettaa
    bolli dembbayi keexxidosan hemettiiddi
  spa-PDDPT: Doce meses después, el rey paseaba en el palacio real de Babilonia
  gun-gun: Doze jaxy opaa py xee huvixave xero Babilônia tetã py oĩ va'e py aĩ jave
  agu-BL: Yi tele'n jun yob yi talche'n yi xtxolbila'se'j ja el cu'n te'j. Na at jun
    tir yi na xon i' tibaj yi xo'mbil yi ate'n tib yi ca'l kale na cawune't i'.
  ilo-ULB: Napasamak amin dagitoy kenni Ari Nebucadnesar kalpasan ti sangapulo ket
    dua a bulan. Magmagna isuna iti palasio ti ari idiay Babilonia.
  kpg-kpg: Nia malama e madangaholu maa lua nomuli, gei mee nogo heehee i tuatala
    dono hale king i Babylon,
  uig-ARA: 'ئون ئىككى ئايدىن كېيىن، ئۇ بابىلدىكى پادىشاھلىق ئوردىسىنىڭ ئۆگزىسىدە سەيلە
    قىلىۋېتىپ:'
  sus-sus: I kerima nɛ mixie tagi, i sa lu wulai subee ya ma. I fama ɲooge nan donde
    alɔ ningee ɲɛ solofere bun ma han i a kolon a Ala Xungbe nan adamadie xa mangɛyae
    yamarima. A mangɛya soma mixie nan yi ra a wama naxee xɔn.»
  pon-2006: Mwurin sounpwong 12, ni eh ketiketseli nan palangk me mi pohn tehnpeseo
    nan Papilon,
  jae-jae: Ajôŋ 12 gêjaŋa su acgom, go kiŋ kêsêlêŋ gêmoa nê andu kiŋŋa aŋga Babilon
    ŋasalôm tapa-tapa ŋaô.
  ksd-ksd: Ba i ga par a vinun ma a urua na gai i ga vanavana ta ra ul a pal na king
    ta ra gunan Babilon.
  tur-YTC: On iki ayın sonunda Babil'in krallık sarayında dolaşıyordu.
  ind-AYT: Pada akhir masa dua belas bulan, dia berjalan-jalan di atas istana kerajaan
    Babel.
  nya-nya: Itapita miyezi khumi ndi iwiri, pamene mfumu inkayenda pa denga la nyumba
    ya ufumu ya ku Babuloni,
  hrv-hrv: bit ćeš izagnan iz društva ljudi, sa životinjama ćeš poljskim boraviti;
    hranit ćeš se travom kao goveda, i sedam će vremena proći nad tobom dok ne spoznaš
    da Svevišnji ima vlast nad kraljevstvom ljudskim, i da ga on daje kome hoće.”
  mps-mps: Te polua nogo si olama, sągągo si, te 12 polua silibo si da, tialima
    te me sogo deli sogo te king aga te be mabo nigalidu te Babilon bede te daide
    bidali.
  tpi-tpi: 12-pela mun i go pinis, orait long wanpela de king i wokabaut long veranda
    i stap antap long haus bilong en long Babilon.
  dan-1931: Tolv Måneder senere, da Kongen vandrede på Taget af det Kongelige Palads
    i Babel,
  vie-OVCB: Một năm sau, Vua Nê-bu-cát-nết-sa đang ngự chơi trong cung điện giữa thủ
    đô đế quốc Ba-by-lôn,
  guj-2017: બાર મહિના પછી તે બાબિલના રાજમહેલની અગાશીમાં ફરતો હતો.
  pon-2006A: Mwurin sounpwong 12, ni eh ketiketseli nan palangk me mi pohn tehnpeseo
    nan Papilon,
  por-BRBSL: At ao final de doze meses ele estava andando no palácio real da Babilônia.
  swe-swe: Du ska drivas bort från människorna och tvingas bo bland markens djur.
    Du kommer att äta gräs som en oxe. Sju tidsperioder [år] ska passera (gå över
    dig), tills du insett att den Högste råder över människornas riken och ger dem
    åt vem han vill.”
  cth-cth: Thapa yung 12 apoutnae dawk siangpahrang teh, Babilon im vah a kâhlai.
  twi-twi: Asram dumien akyi a na ɔretu mpase wɔ ahemfi no abansoro atifi wɔ Babilonia
    no,
  hlt-hlt: Hla hlai nit a bawtnah dongah tah Babylon ram kah bawkim ah om tih pongpa.
  tbz-SIM: Bɛ̀ yóó dɑ bɛtimu bɛnìtìbɛ̀ cuokɛ̀ kɑ̀ɑ nwɛ̃ńnɛ̀ tiwɑnwɑntì kɛ fòù, kɛ́ncɑ́ɑ́
    timútì fɛnɑ̀ɑ̀fɛ̀ kɔ̃mɛ, kɛ́mbo dɛ kó mɛborimɛ miɛkɛ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀.
    Dɛ kó difɔ̃nkúò kɑ̀ɑ bɑntɛ́ kɛ dò nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kuù
    bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ yɛmɔu kɛtenkɛ̀ ĩ́nkɛ̀ kɛ duɔ̀ ntikpɑ̀tì kù tì dɔ́nɛ̀ wè.
  msy-2020: Ezɨ 12plan iakɨniba gɨvazɨ, atrivim dughiar mamɨn uan dɨpenir Babilonɨn
    itimɨn azuarim garui.
  dop-dop: Pɑɑ tɔɣɔnɩ-ŋ yǝlɑɑ hɛkʋ. Nyɑnɑ tɑɑlɛ wontu ɩ́ kɑ́ kɑɑ tǝcɑɣɑlɛ. N kɑ́ tɔkɩ
    nyɩɩtʋ ɩsɩɩ nɑɑŋ. Hɑlǝnɑ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ. Ɩlɛnɑ pǝ́cɔ́ ń nyɩ sɩ ɩsɔtɑɑ
    Ɩsɔ tǝnnɑ yǝlɑɑ kɑwulɑsɩ tǝnɑ. Ye ɩ nɔkɑ wei ɩ tʋ-ɩ.
  azb-azb: 'On iki ay keçəndən sonra Babildəki sarayının damında gəzən padşah dedi:'
  eng-DBY: 'At the end of twelve months he was walking upon the royal palace of Babylon:'
  hin-2017: बारह महीने बीतने पर जब वह बाबेल के राजभवन की छत पर टहल रहा था, तब वह कहने
    लगा,
  wol-KYG: Dees na la dàqe ci nit ñi, nga dëkk ak rabi àll yi, ñax di sam xont niw
    nag diiru juróom ñaari jamono, ba kera ngay xam ne Aji Kawe jee yor nguurug nit,
    di ko jox ku ko neex.»
  eng-YLT: '''At the end of twelve months, on the palace of the kingdom of Babylon
    he hath been walking;'
  kne-kne: '@see-verse:DAN.004.028'
  eng-WYC-2017: After the end of twelve months he walked in the hall of the palace
    of Babylon;
  eng-WMBB: At the end of twelve months he was walking in the royal palace of Babylon.
  urd-GVH: बारह महीने के बाद बादशाह बाबल में अपने शाही महल की छत पर टहल रहा था।
  rug-rug: Ka manege rua vuaheni mudina asa, si enene sa baṉara pa batu vetu koasa
    vetu baṉara pa Babiloni,
  gaz-gaz: Jiʼa kudha lama booddee mootichi utuu gubbaa masaraa mootummaa Baabilon
    irra asii fi achi deddeebiʼaa jiruu,
  fra-LSG: Au bout de douze mois, comme il se promenait dans le palais royal à Babylone,
  gnn-gnn: Yo, ga dhuŋgarra waŋgany djuḻkthurruna, bala waŋganymirrinydja ŋayi yukurra
    nhina nhanukalay ŋayi wäŋaŋura garrwar gal'ŋu, bala ŋayi yukurra nhämana ŋuliŋuruyina
    warrpam' wäŋa ŋunhi Bapilunbuy ŋaraka, bala ŋayi waŋana bitjarrana,
  yal-yal: I kedima nɛn muxune tagi, i sa i damakɛ burunna subene tagi, i yi sɛxɛn
    don alo ɲingene, ɲɛɛ solofere bun ma han i na a kolon waxatin naxan yi a Ala Matexin
    nan nɔɔn nabama adamadiine mangayaan fari. A a so muxe yi naxan na a kɛnɛn.”
  haw-1868: A pau na malama he umi kumamalua e holoholo ana no ia maluna o ka halealii
    o ke aupuni o Babulona;
  arb-NAV: فَبَعْدَ انْقِضَاءِ اثْنَيْ عَشَرَ شَهْراً عَلَى هَذَا الْحُلْمِ، وَفِيمَا
    كَانَ نَبُوخَذْنَصَّرُ يَتَمَشَّى عَلَى سَطْحِ قَصْرِ بَابِلَ الْمَلَكِيِّ،
  ewe-ewe: Le ɣleti wuieve megbe esime fia la nɔ tsa ɖim le eƒe fiasã la tame le Babilonia
    la,
  eng-LEE: (4:26) At the end of twelve months he was walking upon the royal palace
    at Babylon.
  asm-FB: বাৰ মাহৰ পাছত তেওঁ বাবিলৰ ৰাজ-গৃহত তেওঁ খোজ কাঢ়ি আছিল,
  sus-A: عِ كٍرِ مَ نّ مِشِيٍ تَفِ، عِ سَ لُ وُلَءِ سُبٍيٍ يَ مَ. عِ قَمَ حٌوفٍ نَن
    دٌندٍ عَلْ نِنفٍيٍ حّ سٌلٌقٍرٍ بُن مَ هَن عِ عَ كٌلٌن عَ عَلَ شُنفبٍ نَن عَدَ مَدِيٍ
    شَ مَنفّيَيٍ يَمَرِ مَ. عَ مَنفّيَ سٌمَ مِشِيٍ نَن يِ رَ عَ وَ مَ نَشٍيٍ شْن.»
  fra-SBL: Au bout de douze mois, il se promenait dans le palais royal de Babylone.
  hbo-hbo: וּמִן־אֲנָשָׁא֩ לָ֨ךְ טָֽרְדִ֜ין וְֽעִם־חֵיוַ֧ת בָּרָ֣א מְדֹרָ֗ךְ עִשְׂבָּ֤א
    כְתֹורִין֙ לָ֣ךְ יְטַעֲמ֔וּן וְשִׁבְעָ֥ה עִדָּנִ֖ין יַחְלְפ֣וּן *עֲלַיִךְ (עֲלָ֑ךְ)
    עַ֣ד דִּֽי־תִנְדַּ֗ע דִּֽי־שַׁלִּ֤יט *עִלָּיָא (עִלָּאָה֙) בְּמַלְכ֣וּת אֲנָשָׁ֔א
    וּלְמַן־דִּ֥י יִצְבֵּ֖א יִתְּנִנַּֽהּ׃
  pjt-pjt: Panya yiya kutju ngaṟala wiyaringkunyangka Nipaka-nitjanya waḻi katu para-ngaṟangi
    palumpa panya waḻingka mununku mirawaṉira wangkangi kaṉany-kaṉanytju, “Nyawaya
    ngura nyanga Papilanga! Ngayuluṉa witulyangku palyaṉu puḻka mulapa, ka panya ngura
    wiṟu mulapa ngaṟanyi, kaya aṉangu winkingku nyakula ngayunya mirawaṉinyi ngayulu
    puḻka palyantja.”
  kik-kik: Thuutha wa mĩeri ikũmi na ĩĩrĩ, rĩrĩa mũthamaki aaceerangaga arĩ nyũmba
    igũrũ ya ũthamaki kũu Babuloni,
  fra-NCL: On te chassera du milieu des hommes, et ta demeure sera avec les animaux
    des champs ; on te donnera, comme aux bœufs, de l’herbe a manger, et sept temps
    passeront sur toi, jusqu’à ce que tu saches que le Très-Haut domine sur la royauté
    des hommes, et qu’il la donne à qui il lui plaît. »
  cek-AK: Khrah hathlai hnetto oh pacoengah, anih loe Babylon siangpahrang ih imphu
    nuiah amkaeh.
  cuk-cuk: Birgagwen-nasad-sorbali, Rey-Nabucodonosor, Babilonia-neggweburgi na e-reyneg-dummad-siidgi-gudigua,
  uig-CYR: Сән кишиләр арисидин һайдиветилип, явайи һайванлар билән биллә макан қилисән
    вә калилардәк от-чөп йәйсән; сән Һәммидин Алий Болғучиниң инсан падишалиғини идарә
    қилидиғанлиғини вә Униң һоқуқини Өзи таллиған һәр қандақ кишигә тутқузидиғанлиғини
    билип йәткичә йәттә вақит бешиңдин өтүп кетиду — дейилди.
  pma-pma: Avati teindan elu (12) mai muli, ka inau naros teim en out Babilon. Ka
    en avong tai, namul namual rahit teim sak, nesa en out tai koa vi aet.
  tel-2017: ఒక సంవత్సర కాలం గడచిన తరువాత అతడు తన రాజధాని పట్టణం బబులోనులోని ఒక నగరంలో
    సంచరించాడు.
  hat-BSA: Douz mwa pita, li t ap mache sou twati palè wa a Babylone.
  kos-kos: Malem na singoul luo tukun ma inge, ke el forfor fin acn lucng ke lohm
    sel in Babylon,
  hbo-WLC: וּמִן־אֲנָשָׁא֩ לָ֨ךְ טָֽרְדִ֜ין וְֽעִם־חֵיוַ֧ת בָּרָ֣א מְדֹרָ֗ךְ עִשְׂבָּ֤א
    כְתוֹרִין֙ לָ֣ךְ יְטַעֲמ֔וּן וְשִׁבְעָ֥ה עִדָּנִ֖ין יַחְלְפ֣וּן עליך עַ֣ד דִּֽי־תִנְדַּ֗ע
    דִּֽי־שַׁלִּ֤יט עִלָּיָא֙ בְּמַלְכ֣וּת אֲנָשָׁ֔א וּלְמַן־דִּ֥י יִצְבֵּ֖א יִתְּנִנַּֽהּ׃
  ibo-ibo: Mgbe ọnwa iri na abụọ gafesịrị ọ nọ na-agagharị nʼelu ụlọ dị nʼụlọeze nʼobodo
    Babilọn.
  ory-ory: ବାର ମାସର ଶେଷରେ ସେ ବାବିଲର ରାଜପ୍ରାସାଦରେ ବୁଲୁଥିଲା।
  chk-chk: Iwe, engol me ruu maram mürin, ewe king a fetal won imwan lon Papilon
  rop-rop: Bambai, 12 manth taim oni, imbin hepin lagijat wen det king imbin wokwokbat
    ontop langa det fletwan ruf langa im bigwan haus langa Bebalon,
  ukr-1871: І відлучать тебе від людей, і ти жити меш на полі з зьвірями; годувати
    мешся травою, як віл, і сїм часів промине над тобою, доки спізнаєш, що Найвисший
    царює над людським царством і дає його, кому хоче!
  deu-1951: (04-26) Als er sich nach zwölf Monaten auf seinem königlichen Palast zu
    Babel erging,
  eng-JPS: (4-26) At the end of twelve months he was walking upon the royal palace
    of Babylon.
  srp-1865: Poslije dvanaest mjeseca hodaše po carskom dvoru u Vavilonu.
  lug-lug: Bwe wayitawo emyezi kkumi n’ebiri, kabaka yali atambulira ku kasolya k’olubiri
    lwe olwa Babulooni,
  heb-heb: לקצת ירחין תרי עשר על היכל מלכותא די בבל מהלך הוה׃
  ben-IRV: বারো মাসের শেষে তিনি যখন ব্যাবিলনের রাজপ্রাসাদের ছাদে ঘুরে বেড়াচ্ছিলেন,
  pan-pan: ਬਾਰਾਂ ਮਹੀਨਿਆਂ ਦੇ ਪਿੱਛੋਂ ਉਹ ਬਾਬਲ ਦੇ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ ਟਹਿਲ ਰਿਹਾ ਸੀ
  tkr-tkr: Ğu insanaaşine yı'q'neençe g'e'eşşesda, çolane həyvanaaşika ixhes, yatsın
    xhinneyib ok' ooxhanas. Ğu məxür yighılle senna axvas. Allah Ta'aalee insanaaşine
    paççahiyvallabışis xəbvalla haa'ava, Mang'veecadıd manbı Cus neng'uneyiy xılyaqa
    ıkkanıd qeleva, manke vak'le ats'axhes.
  mya-JVB: တဆယ် နှစ် လ လွန် ပြီးသော်၊ ဗာဗုလုန် နန်းတော် ပေါ် မှာ စင်္ကြံ သွားလျက်၊
  tte-O: Waikena tuwelo simwawasi, kabo sauga yabo yalolokeikeile yagu nume pwatana
    mena Babilon koina.
  tbg-tbg: Vohaa ihi aitarovaro King Nebukanesaava Babironini nai avuhainaara naavu
    qiata tanuqiraqaa niharo tiharo,
  hmo-hmo: Hua 12 ia ore murinai Nebukanesa be iena ruma badana guhi latanai Babulonia
    dekenai ia raka noho.
  urd-urd: एक साल बाद वह बाबुल के शाही महल में टहल रहा था।
  rus-SYN: И отлучат тебя от людей, и будет обитание твое с полевыми зверями; травою
    будут кормить тебя, как вола, и семь времен пройдут над тобою, доколе познаешь,
    что Всевышний владычествует над царством человеческим и дает его, кому хочет!”
  bqc-SIM: Wa n ya wà n bↄ gbɛ̃nazĩnaↄ guuɛ, níↄ kú ń sɛ̃̀anↄbↄↄ, níↄ sɛ̃ ble
    lán zuwa. Ńyↄ̃ↄ ku màa wɛ̃̀ sopla e ǹ gɛ ǹ dↄ̃ kɛ́ Musude mɛ́ iko vĩ gbɛ̃nazĩna
    kpalaↄwa, mɛ́ ì gbɛ̃́ kpá kpalau lá á yeiwa.
  tcz-CHONGTHU: Lhasom leh lhani nung in, Nebuchadnezzar lengpa chu, khatvei aleng
    inpi chung’a ahung vahlen ahi.
  mar-mar: '@see-verse:DAN.004.028'
  qub-qub: Chaypita juc watata rayga Babiloniacho caycaj palasyuncho puricachaycaran.
    Chaychömi
  bqp-bqp: Bɑ koo nun girɑ tɔmbun suunu sɔɔn di. Kpɑ ɑ n wɑ̃ɑ kɑ gbeeku yɛɛ sɑnnu
    kpɑ ɑ n yɑkɑsu dimɔ nge nɑɑ sere wɔ̃ɔ nɔɔbɑ yiru sere ɑ kɑ wurɑ mɑ Wɔrukoowɑ u
    bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  hat-hat: Douz mwa apre sa, wa a t'ap pwonmennen sou teras palè li a lavil Babilòn,
  eng-BSB: Twelve months later, as he was walking on the roof of the royal palace
    of Babylon,
  eng-WEBPB: At the end of twelve months he was walking in the royal palace of Babylon.
  kbq-kbq: Hagi henka 12fu'a ikama avutegeno'a, mago zupa Babiloni kumapina kini ne'
    Nebukatnesa'a noma'amofo agofetu'ma mani'neno zasi'ma eneria nonte vano hu'ne.
  nhe-BL: Quema panotoya se xihuitl para quipixqui ni temictli, nopa tlanahuatijquetl
    nejnemiyaya icalpani ipan altepetl Babilonia campa momatqui mosiyajcahua,
  bus-bus: Mↄ kuri awɛɛplaaa gbɛra kína e táa oo a bɛ kpɛ́ bíta musu Babilↄnu.
  gub-BL: Upaw 12 zahy. Na'e amo 'ar mehe uzekytyar oho iko wàpuzuhu Mawiron pe har
    i'aromo imuàtà pyrer rehe.
  eng-DRA: 'And they shall cast thee out from among men, and thy dwelling shall be
    with cattle and wild beasts: thou shalt eat grass like an ox, and seven times
    shall pass over thee, till thou know that the most High ruleth in the kingdom
    of men, and giveth it to whomsoever he will.'
