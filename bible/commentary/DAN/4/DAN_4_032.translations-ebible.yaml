    ruleth over the kingdom of men, and giveth it to whomsoever he pleaseth.'
  asm-FB: মানুহৰ মাজৰ পৰা তোমাক দূৰ কৰা হ’ব; পথাৰত বনৰীয়া জন্তুৰ সৈতে তোমাৰ ঘৰ হ’ব;
    আৰু গৰুৰ দৰে তুমি ঘাঁহ খাব লাগিব। সৰ্ব্বোপৰি জনাই শাসন কৰে, আৰু তেওঁ যিজনক দিবলৈ
    ইচ্ছা কৰে, সেই জনকে সেই ৰাজ্য দিয়ে, এই কথা আপুনি নজনালৈকে, সাত বছৰ অতিবাহিত হ’ব।”
  sus-A: عَلَ عَ يّتّ وَشْنقٍ رَبَمَ نّ دُنِحَ مَ هَلِ عَدَ مَ مُ تِن نَ رَ. عَ وَ مَ
    نَشَن شْن، عَ نَ نَن نَبَمَ عَدَ مَ نُن مَلٍكّيٍ رَ. مِشِ يٌ مُ نْمَ عَ مَتَندِدٍ،
    عَ قَ عَ قَلَ، ‹عِ نَ مُنسٍ رَبَقٍ؟›
  fra-SBL: Tu seras chassé des hommes, et ta demeure sera avec les animaux des champs.
    On te fera manger de l'herbe comme les bœufs. Sept temps passeront sur toi, jusqu'à
    ce que tu saches que le Très-Haut règne sur le royaume des hommes, et qu'il le
    donne à qui il veut.'"
  hbo-hbo: וְכָל־*דָּאֲרֵי (דָּיְרֵ֤י) אַרְעָא֙ כְּלָ֣ה חֲשִׁיבִ֔ין וּֽכְמִצְבְּיֵ֗הּ
    עָבֵד֙ בְּחֵ֣יל שְׁמַיָּ֔א *וְדָאֲרֵי (וְדָיְרֵ֖י) אַרְעָ֑א וְלָ֤א אִיתַי֙ דִּֽי־יְמַחֵ֣א
    בִידֵ֔הּ וְיֵ֥אמַר לֵ֖הּ מָ֥ה עֲבַֽדְתְּ׃
  pjt-pjt: Kantaya aṉangu tjuṯangku nyuntunya nguḻuṟa waṉaṟa ngura parari ma-wantiku,
    kan mungutja alatjiṯu ilytjingka nyinaku inuṟa tjuṯangka tjungu, munun ukiṟi ngalkuku
    puluka tjuṯa puṟunytju. Alatjin rawa nyinaku yiya tjapan munun palulanguṟulta
    pina aḻaringkula kulilku ngayulu God Katutja Puḻkanya, panya ngayuluṉa mayatja
    puḻka mulapa mayatja kutjupa uwankarangka waintarinytja. Kan kulilku panya ngayulu
    alatjiṯu kuliṟa wati ngurkantaṟa mayatja tjunkupai ngura aṯunymaṟa kanyintjaku.”
    Alatji palula ilkaṟinguṟu wangkangu.
  kik-kik: Nĩũkũingatwo weherio kuuma kũrĩ andũ, ũgatũũranagie na nyamũ cia gĩthaka;
    ũrĩrĩĩaga nyeki ta ngʼombe. Mĩaka mũgwanja nĩĩgũthira, o nginya ũmenye atĩ, Ũrĩa-ũrĩ-Igũrũ-Mũno
    nĩwe ũthamakagĩra mothamaki mothe ma andũ, na akamaheana kũrĩ o ũrĩa angĩenda.”
  fra-NCL: 'Tous les habitants de la terre ne comptent pour rien devant lui ; il agit
    comme il lui plaît avec l’armée des cieux et avec les habitants de la terre, et
    il n’y a personne pour lui frapper sur la main et lui dire : « Que faites-vous ? »'
  cek-AK: Nang loe kaminawk salak hoiah haek ving ueloe, taw ih moisannawk hoi nawnto
    na om tih boeh; kaminawk ih prae loe Kasang koek Sithaw mah ni uk, anih loe paek
    koeh ih kami khaeah a paek, tiah na panoek ai karoek to taw ih moisan baktiah
    phroh to na caa ueloe, na nuiah atue vai sarihto laem tih, tiah a naa.
  cuk-cuk: Dulemar-abargi bar be gudii guosulid, ibdurgan-abargi be gudii guoed. Molimaryobi
    be gaganbi-gundii guoed, degi, boobali, be waragudii guoed. Dummad-rey, deyobi,
    birgagugle (7) be gudii guoed. A-sorbali, geb be magar-daknonikoed, unnila Bab-Dummad-Bur-Biriginedbi
    dummagan-negsemamaid-birgi dummadga-maiye, degi, abi na e-itolegedba dummadga-dule-nug-imakye.’
    ”
  uig-CYR: Униң алдида йәр йүзидики барлиқ инсанлар һеч немә һесапланмайду; Әрштики
    қошунлар вә зиминдики инсанлар арисида У немә қилишни халиса шуни қилиду; Униң
    қолини ким тосалисун яки Униңдин «Немә қилисән?» дәп сорашқа җүръәт қилалисун?
  pma-pma: En hati avong enesek, meatin keil ilikatuk kilokovein out koa koro ien,
    ka kiha kito nges hetal min tirendan keil en mesaiuai. Sua hehi oulu (7), kian
    oumunai hesuval buluk keil enges. Keik kitos hemukonek hetokol avong koa keik
    kindem kilea suk keke losilkatien ten kantri vasi keil ten out netan mul enges
    en hen Ahi ten Keihoen, ka kei kilea vasani min meatin sa koa kei en vati vasani
    mini.”
  tel-2017: రాజ్యంలోని ప్రజలు తమ దగ్గర నుండి నిన్ను తరుముతారు. నువ్వు అడవిలో జంతువుల
    మధ్య నివాసం చేస్తావు. పశువులాగా గడ్డి మేస్తావు. సర్వోన్నతుడైన దేవుడు మానవుల రాజ్యాలపై
    అధికారిగా ఉండి, ఆయన ఎవరికి ఇవ్వాలని నిర్ణయిస్తాడో వాళ్లకు అనుగ్రహిస్తాడు అని నువ్వు
    తెలుసుకునే వరకూ ఏడు కాలాలపాటు నీ పట్ల ఇలా జరుగుతుంది” అని వినిపించింది.
  hat-BSA: Ou va chase ale lwen de moun e plas ou pou rete va avèk bèt chan yo. Yo
    va fè ou manje zèb tankou bèf e sèt epòk a va pase sou ou jiskaske ou rekonèt
    ke Pi Wo a se chèf sou tout wayòm a lèzòm e Li bay li a nenpòt moun ke Li pito.’”
  kos-kos: Ac fah lisyukyak kom liki inmasrlon mwet uh, ac kom fah muta inmasrlon
    kosro lemnak, ac mongo mah oana soko ox ke lusen yac itkosr. Tukun pacl sacn,
    na kom ac fah akilenak lah pwaye oasr ku lun God Fulatlana fin tokosrai nukewa
    lun mwet uh, ac El ku in sang tokosrai uh nu sin kutena mwet El lungse sang nu
    se.”
  hbo-WLC: וְכָל־דארי אַרְעָא֙ כְּלָ֣ה חֲשִׁיבִ֔ין וּֽכְמִצְבְּיֵ֗הּ עָבֵד֙ בְּחֵ֣יל
    שְׁמַיָּ֔א ודארי אַרְעָ֑א וְלָ֤א אִיתַי֙ דִּֽי־יְמַחֵ֣א בִידֵ֔הּ וְיֵ֥אמַר לֵ֖הּ
    מָ֥ה עֲבַֽדְתְּ׃
  ibo-ibo: A ga-esi nʼetiti ndị mmadụ chụpụ gị, ka ị gaa soro ụmụ anụmanụ biri nʼọhịa.
    Ị ga-atakwa ahịhịa dịka oke ehi, afọ asaa ga-agasị tutu ruo mgbe ị ghọtara na
    ọ bụ Onye kachasị ihe niile elu na-achị achị nʼalaeze dị niile nke ụwa. Ọ na-enyefekwa
    ha nʼaka onye ọbụla ọ chọrọ ka ọ chịa.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ଦୂରୀକୃତ ହେବ ଓ କ୍ଷେତ୍ରସ୍ଥ ପଶୁମାନଙ୍କ ସଙ୍ଗରେ
    ତୁମ୍ଭର ବସତି ହେବ; ବଳଦ ନ୍ୟାୟ ତୁମ୍ଭକୁ ତୃଣଭୋଜୀ କରାଯିବ, ଏହିରୂପେ ତୁମ୍ଭ ଉପରେ ସାତ କାଳ
    ବହିଯିବ; ଶେଷରେ ଯେ ସର୍ବୋପରିସ୍ଥ, ସେ ଯେ ମନୁଷ୍ୟମାନଙ୍କ ରାଜ୍ୟରେ କର୍ତ୍ତୃତ୍ୱ କରନ୍ତି ଓ ଯାହାକୁ
    ତାହାଙ୍କର ଇଚ୍ଛା, ତାହାକୁ ସେ ତାହା ଦିଅନ୍ତି, ଏହା ତୁମ୍ଭେ ଜାଣିବ।”
  chk-chk: Aramas repwe asuukela seni me leir pwe kopwe nonom lein ekewe mönün lemäl.
    Kopwe mongö fetil usun chök kow lon ükükün fisu ier, tori kopwe mefi pwe Ewe mi
    Fokun Tekia a nemeni mwün aramas, nge a ngeni iö a mochen fang ngeni.”
  rop-rop: Yubin oldei jidan garram ola pipul bat olabat garra andimwei yu na en yu
    garra jidan garram ola wailwan enimul. Blanga 7 yiya yu garra dagadagatbat gras
    jis laik ola buligi. Afta na yu garra sabi mi det Brabli Haibala God. Mi na det
    bos blanga ebribodi en ola boswan du. Mi na gin gibit pawa langa enibodi blanga
    jidan bos weya mi pikimat.”
  ukr-1871: 'Проти него всї, що живуть на землї, не значать нїчого; по своїй волї
    робить він як з небесним воінством, так і з тими, що живуть на землї, й нїхто
    не може стати проти руки його й сказати йому: Що ти зробив?'
  deu-1951: (04-29) Und man wird dich von den Menschen verstoßen, und du sollst bei
    den Tieren des Feldes wohnen; mit Gras wird man dich füttern wie die Ochsen, und
    sieben Zeiten sollen über dir vergehen, bis du erkennst, daß der Höchste Gewalt
    hat über das Königtum der Menschen und es gibt, wem er will!»
  eng-JPS: (4-29) And thou shalt be driven from men, and thy dwelling shall be with
    the beasts of the field; thou shalt be made to eat grass as oxen, and seven times
    shall pass over thee; until thou know that the Most High ruleth in the kingdom
    of men, and giveth it to whomsoever He will.'
  srp-1865: I biæeš prognan izmeðu ljudi, i živjeæeš sa zvijerjem poljskim, hraniæe
    te travom kao goveda, i sedam æe vremena proæi preko tebe dokle poznaš da višnji
    vlada carstvom ljudskim i daje ga kome hoæe.
  lug-lug: Oligobebwa mu bantu era olibeera n’ensolo okumala emyaka musanvu okutuusa
    lw’olitegeera ng’Oyo Ali Waggulu ennyo y’afuga obwakabaka obw’abantu era abuwa
    buli gw’asiima.”
  heb-heb: ומן אנשא לך טרדין ועם חיות ברא מדרך עשבא כתורין לך יטעמון ושבעה עדנין יחלפון
    עליך עד די תנדע די שליט עליא במלכות אנשא ולמן די יצבא יתננה׃
  ben-IRV: তোমাকে লোকদের কাছ থেকে তাড়িয়ে দেওয়া হবে এবং তুমি মাঠের বন্য পশুদের সঙ্গে
    বাস করবে। ষাঁড়ের মত তোমাকে ঘাস খাওয়ানো হবে। সাত বছর শেষ হবে, যতক্ষণ না তুমি
    স্বীকার করবে যে মহান সর্বশক্তিমান ঈশ্বরই মানুষের রাজ্যগুলোর উপরে রাজত্ব করেন এবং
    সেগুলো তিনি যাকে ইচ্ছা তাকে দান করেন।”
  pan-pan: ਤੂੰ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਜਾਵੇਂਗਾ ਤੇ ਤੇਰਾ ਵਾਸ ਖੇਤ ਦੇ ਪਸ਼ੂਆਂ ਨਾਲ ਹੋਵੇਗਾ ਤੇ
    ਤੈਨੂੰ ਘਾਹ ਖਵਾਇਆ ਜਾਵੇਗਾ ਜਿਵੇਂ ਬਲਦਾਂ ਨੂੰ ਖਵਾਈਦਾ ਹੈ ਤੇ ਸੱਤ ਸਮੇਂ ਤੇਰੇ ਉੱਤੇ ਬੀਤਣਗੇ
    ਤਾਂ ਤੈਨੂੰ ਪਤਾ ਲੱਗੇਗਾ ਕਿ ਅੱਤ ਮਹਾਨ ਮਨੁੱਖਾਂ ਦੇ ਰਾਜ ਵਿੱਚ ਪ੍ਰਭੂਤਾ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਨੂੰ
    ਚਾਹੁੰਦਾ ਹੈ ਉਹ ਨੂੰ ਦਿੰਦਾ ਹੈ!
  tkr-tkr: Mang'unemee, dyunyeyn gırgın insanar vuççud deşin kar vod. Mang'vee xəybışee
    eyxhen g'oşunbıd, ç'iyel vooxhen insanarıb Cus vukkanəxı'b vuk'lek vukkekka. Mang'un
    ögyu şavussecad aqqas əxəs deş. Mang'uke „Ğu hucoone ha'ava?“ qiyghanasda deşda.
  mya-JVB: သင့် ကို လူစု ထဲက နှင်ထုတ် ၍ ၊ မြေ တိရစ္ဆာန် တို့ နှင့်အတူ နေရာ ချကြလိမ့်မည်။
    အမြင့်ဆုံး သောဘုရား သည် လောကီ နိုင်ငံ ကို အုပ်စိုး ၍၊ ပေးလို သော သူ တို့အား ပေး
    တော်မူသည်ကို မင်းကြီးမသိ မ မှတ်မှီကာလ ၊ ခုနစ် နှစ် ပတ်လုံးနွား ကဲ့သို့ မြက် ကိုစား
    လျက်နေရမည်ဟု အသံ ဖြစ်လေ၏။
  tte-O: Kani nige kumiyamiya tomo luwali mena na kani sitawoiwo ule mena na yakayakan
    mekamkavao kwamiya toyawa, kabo kawasi ukekakekan besiele bulumakau bolime seben
    kalona mena, kanasiga tem ukwatai yakato Yaubada Tomiyasaesosi kaba loina meuloina
    yanuwa yaulina mena iya ibomamo iloinayagili yo iya sowasowana kaba loina isoiyan
    tomo igite-sipwai koina.”
  tbg-tbg: 'Vaiinti nahenti vikaqihai ai qaqini ruhaaqi kaivara are qaakau aantauvahi
    hampata vaihara purumakauvano ukau naintema kera arevata ukau namaqira viraro
    7 ihinavu aitaraarire. Mintiraro ai avu aatovano kenko tirara are mintima tinarave:
    Quqaama nai virini kantaaqaini vai Variqava, vivama ekaa vaiintivano raqiki variaraqaa
    raqiki vaivama vaivo. Viva nai nimiataa i vaiintika vi kaiqara nimi vairave, tiro.'
  hmo-hmo: Taunimanima edia noho gabuna dekena amo do idia lulua lao oi, uda boroma
    danu do oi noho. Boromakau bamona, rei do oi ania ela bona lagani 7 idia ore.
    Unai bamona do oi noho ela bona oi diba Ataiai Momokani Diravana ese taunimanima
    edia basileia ia gunalaia noho, bona ia sibona ena ura hegeregerena, basileia
    edia biaguna ia abidia hidi.”
  urd-urd: और तुझे आदमियों में से हाँक कर निकाल देंगे, और तू मैदान के हैवानों के साथ
    रहेगा और बैल की तरह घास खाएगा, और सात दौर तुझ पर गुज़ेरेंगे, तब तुझको मा'लूम होगा
    कि हक़ त'आला आदमियों की ममलुकत में हुक्मरानी करता है, और उसे जिसको चाहता है, देता
    है।
  rus-SYN: 'И все, живущие на земле, ничего не значат; по воле Своей Он действует
    как в небесном воинстве, так и у живущих на земле; и нет никого, кто мог бы противиться
    руке Его и сказать Ему: “что Ты сделал?”'
  bqc-SIM: 'Gbɛ̃́ pↄ́ kú dṹnia guuↄ píi dɛɛ̀ pↄe ũo. Ì kɛ lá á yeiwa ń gbãade
    pↄ́ kú musuↄ ń gbɛ̃nazĩna pↄ́ kú tↄↄlɛↄ. Gbɛ̃e lí fↄ̃ kpàɛ̀o, gbɛ̃e lí
    fↄ̃ òɛ̀: Bↄ́ ńlɛ kɛ weio.'
  tcz-CHONGTHU: Nang jong mihem lah’a kon’a na kidelmang ding, gamlah’a gamsa hotoh
    nahin khom ding chuleh bong banga hamhing naneh ding ahi. Leiset a lenggam jouse
    hi Chungnungpen Pathen vaihomna thunoija um ahin, aman adei dei chu lenggam apehji
    ahi ti nahetdoh kahsea, kum sagi sung’a hiche hi nadou ding ahi,’’ ati.
  mar-mar: तुला लोकातून काढून टाकण्यात येईल तुझी वस्ती वनपशूत होईल तुला बैलांसारखे
    गवत खावे लागेल आणि मानवी राज्यावर देवाची सत्ता आहे, तो ते पाहिजे त्यांना देतो,
    हे तुला ज्ञान होईपर्यंत सात वर्षे जातील.”
  qub-qub: Gamga manami runacunawan iwalnachu tiyanquipaj. Animalcunawan iwalnami
    goyanquipaj. Wäcacunanöpis guewata micullarmi cawanquipaj ganchis watacama. Janaj
    pachacho caycaj Tayta Dioslla pitapis ray cananpaj churashanta reconösinayquicamami
    chaynölla canquipaj.»
  bqp-bqp: Bɑɑ hɑnduniɑn tɔmbu kpuro bɑ̀ n mɛnnɑ, ben dɑm kun sɑ̃ɑ gɑ̃ɑnu win nɔni
    sɔɔ. U rɑ ko nge mɛ u kĩ win gɔrɑdobɑn suunu sɔɔ kɑ tɔmbun suunu sɔɔ. Goo sɑri
    wi u koo kpĩ u win nɔmu dɛbɑ ǹ kun mɛ u nùn sɔ̃ u nɛɛ, mbɑ u mɔ̀ mɛ.
  hat-hat: Yo p'ap kite ou mache sou moun. Ou pral rete ak bèt nan bwa. Ou pral manje
    zèb tankou bèf pandan sètan, jouk w'a rekonèt se Bondye nan syèl la ki kontwole
    tout chèf sou latè. Se li menm ki bay moun li vle dwa pou yo gouvènen.
  eng-BSB: You will be driven away from mankind to live with the beasts of the field,
    and you will feed on grass like an ox. And seven times will pass you by, until
    you acknowledge that the Most High rules over the kingdom of mankind and gives
    it to whom He wishes.”
  eng-WEBPB: You shall be driven from men, and your dwelling shall be with the animals
    of the field. You shall be made to eat grass like oxen. Seven times shall pass
    over you, until you know that the Most High rules in the kingdom of men, and gives
    it to whomever he will.’”
  kbq-kbq: Ana hanuge'za kavazu hutresagenka vahe'enena omaninka vunka afi zaga kfane
    umani'nenka, bulimakao afu'mozama nehazaza hunka traza negahane. Ana nehunka mani'nesnankeno
    7ni'a kafumo evu agateresanigenka, kagrama kenka antahinkama hananana, Marerisa
    Anumzamo'a maka vahera kegava hu'neankino, izano huhampri antenaku'ma himofona
    huhamprinente hunka hugahane.
  nhe-BL: Huan motlacajhua mitzquixtise para ayoc tiitztos campa tlacame. Tiitztos
    ininhuaya nopa tlapiyalime campa cuatitlamitl huan tijcuajtinemis sacatl para
    chicome xihuitl queja quicuaj huacaxme. Queja nopa tielis hasta timomacas cuenta
    para Toteco Dios Tlen Más Hueyi tlanahuatía ipan nochi tlaltepactli huan yajaya
    tlen quintlalía tlanahuatiani tlen yajaya quinequi.”
  bus-bus: Weé pɛ́mma wà n bↄ gbɛ̃nteenↄ tɛ́, nɛ́gↄ̃ kú kↄ̃n nↄ̀bↄsɛ̃tɛnↄ nɛ́gↄ̃ sɛ̃̀
    soo lán zù bà. Nɛ́gↄ̃ kuu lɛ wɛ̃̀ swɛɛplaa ai ǹ gá dↄ̃ kɛ̀ Luda Musude bé à iko
    vĩ gbɛ̃ntee kpatanↄa, è gbɛ̃ kpá kpatan lán à yezi nà.
  gub-BL: Nemuhem kar putar teko wamyter wi wà nehe. Ereiko putar miar wainuinuromo
    nehe. Ere'u putar ka'api'i tapi'ak ài nehe. Eremumaw putar 7 kwarahy nezewe nereko
    pà nehe. — Tupàn wiko teko paw wanuwihawete wanuwihawete romo a'e. Uzapo awa tuwihawete
    romo wemimutar rupi a'e, ere putar nehe. Xo a'e mehe zo upaw putar neremipuraraw
    nehe.
  eng-DRA: 'And all the inhabitants of the earth are reputed as nothing before him:
    for he doth according to his will, I as well with the powers of heaven, as among
    the inhabitants of the earth: and there is none that can resist his hand, and
    say to him: Why hast thou done it?'
