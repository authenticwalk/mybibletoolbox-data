  dop-dop: Antulinyɑ yǝlɑɑ tǝnɑ tɑ hɑŋnɑ-ŋ. N lɑkǝnɑ pɑ nɑ ɩsɔtɑɑ tillɑɑ kɛ ɩsǝnɑ
