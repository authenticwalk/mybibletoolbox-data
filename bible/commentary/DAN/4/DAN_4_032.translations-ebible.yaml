  tbz-SIM: Kutenkù kɔbɛ bɑ́ kɛ̀ bɛ̀ sũ ɑ í bɛ̀ kɑ̀ɑ̀nnɛ̀, ɑ dɔɔri ɑ dɔ́mɛ̀ mmɛ kɛtenkɛ̀
