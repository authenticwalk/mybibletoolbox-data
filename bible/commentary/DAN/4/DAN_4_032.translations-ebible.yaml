verse: DAN.004.032
translations:
  mal-C: നിന്നെ മനുഷ്യരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും. നിന്റെ വാസം കാട്ടിലെ മൃഗങ്ങളോടൊപ്പമാകും.
    കാളയെപ്പോലെ നിന്നെ പുല്ലു തീറ്റും. പരമോന്നതൻ ഭൂമിയിലെ സകലരാജ്യങ്ങളിന്മേലും ഭരണം
    നടത്തുന്നു എന്നും തനിക്കിഷ്ടമുള്ളവന് അതു നൽകുന്നു എന്നും നീ അറിയുന്നതുവരെ നിനക്ക്
    ഏഴുകാലം കഴിയും.”
  deu-TKW: 'Und alle Erdenbewohner sind neben ihm wie nichts zu achten; er verfährt,
    wie er will, mit dem Himmelsheer und den Erdenbewohnern, und niemand ist, der
    ihm in den Arm fallen könnte und zu ihm sagen dürfte: Was machst du?'
  lin-lin: Bato nyonso ya mokili bazali pamba na miso na Ye ; asalaka makambo oyo
    alingi na mampinga nyonso ya likolo mpe na bavandi ya mabele. Moto moko te azali
    na makoki ya kozongisa loboko na Ye sima.
  eng-LSV: and from men they are driving you away, and your dwelling [is] with the
    beast of the field, they cause you to eat the herb as oxen, and pass over you
    seven times, until you know that the Most High is ruler in the kingdom of men,
    and to whom He wills He gives it.”
  eng-GNV: 'And all the inhabitants of the earth are reputed as nothing: and according
    to his will he worketh in the armie of heauen, and in the inhabitants of the earth:
    and none can stay his hand, nor say vnto him, What doest thou?'
  eng-WEBSTER: 'And they shall drive thee from men, and thy dwelling shall be with
    the beasts of the field: they shall make thee to eat grass as oxen, and seven
    times shall pass over thee, until thou shalt know that the most High ruleth in
    the kingdom of men, and giveth it to whomsoever he will.'
  nhw-BL: Huan momasehualhua mitzquixtise para ayacmo tiitztos campa masehualme. Tiitztos
    ininhuaya nopa tlapiyalme campa cuatitlamitl huan tijcuajtinemis sacatl para chicome
    xihuitl quen quicuaj huacaxme. Quej nopa tielis hasta timomacas cuenta para Toteco
    Dios Catli Más Hueyi tlanahuatía ipan nochi tlaltipactli huan yaya catli quintlalía
    tlanahuatiani catli yaya quinequi.
  swh-ONEN: Utafukuzwa mbali na wanadamu, ukaishi pamoja na wanyama pori, na utakula
    manyasi kama ngʼombe. Nyakati saba zitapita juu yako, mpaka utakapokubali kuwa
    Yeye Aliye Juu Sana ndiye anayetawala juu ya falme za wanadamu, naye humtawaza
    yeyote amtakaye.”
  bba-bba: Bɑɑ hɑnduniɑn tɔmbu kpuro bɑ̀ n mɛnnɑ, ben dɑm kun sɑ̃ɑ ɡɑ̃ɑnu win nɔni
    sɔɔ. U rɑ ko nɡe mɛ u kĩ win ɡɔrɑdobɑn suunu sɔɔ kɑ tɔmbun suunu sɔɔ. Goo sɑri
    wi u koo kpĩ u win nɔmu dɛbɑ ǹ kun mɛ u nùn sɔ̃ u nɛɛ, mbɑ u mɔ̀ mɛ.
  eng-KJVCPB: 'And they shall drive thee from men, and thy dwelling shall be with
    the beasts of the field: they shall make thee to eat grass as oxen, and seven
    times shall pass over thee, until thou know that the most High ruleth in the kingdom
    of men, and giveth it to whomsoever he will.'
  mpx-mpx: Owa nihi patuna owaowa-agiwa gamagalau gamwaliyaa, nu na uleya ge alomwau
    bwasumu bekikil nuku mina, inoke nu alaalamwawin ni ola bulumwakau. Baliman seben
    nu ola to, ana siga nu atena Tomihahaina Hot abalogugui gegewena panayawiya i
    logugui-an, ge iya bosowaina abalogugui ni guyauan gamagal toto i hile elana.”
  luo-luo: Ibiro riembi ia kuom ji kendo ibiro dak gi le mager; kichamo lum gi dhogi
    ka dhiangʼ kuom higni abiriyo kendo iningʼe ni Jal Man Malo Mogik nigi teko ewi
    pinjeruodhi duto kendo ochiwogi ni ngʼato angʼata mohero.”
  meu-meu: taunimanima bogaragidia amo bae lulumu lasi, uda boromadia ida ba noho;
    rei do bavani, boromakau na heto; laḡani hitu na oi latamu ai ba ha-ore, ela bona
    vada ba diba, Herea Mikamika Diravana ese taunimanima edia basileia e lohiaiamu,
    bona e uramu baine henia tauna na e heniamu”.
  npi-ULB: तँ मानिसहरूबाट निकालिनेछस्, र तेरो वासस्थान खेतमा वन-पशुहरूसँग हुनेछ ।
    तैंले गोरुले झैं घाँस खानेछस् । सर्वोच्‍च परमेश्‍वरले मानिसहरूका राज्यहरूमाथि
    शासन गर्नुहुन्छ अनि उहाँले चाहनुहुने जोसुकैलाई उहाँले त्यो दिनुहुन्छ भन्‍ने कुरा
    तैंले स्वीकार गर्दासम्‍म सात वर्ष बित्‍नेछ ।”
  yor-yor: A ó lé ọ kúrò láàrín àwọn ènìyàn, ìwọ yóò sì lọ máa gbé àárín àwọn ẹranko
    igbó; ìwọ yóò jẹ koríko bí i màlúù, ìgbà méje yóò kọjá lórí i rẹ títí ìwọ yóò
    fi mọ̀ wí pé, Ọ̀gá-ògo jẹ ọba lórí ìjọba ènìyàn àti pé ó ń fi fún ẹni tí ó bá
    wù ú.”
  pes-OPCB: از میان انسانها رانده می‌شوی و با حیوانات صحرا به سر می‌بری و مانند گاو
    علف می‌خوری. هفت سال به این ترتیب می‌گذرد تا بدانی دنیا در تسلط خدای متعال است
    و او حکومت بر ممالک دنیا را به هر که اراده کند می‌بخشد.»
  tgl-ULB: Itataboy ka palayo mula sa mga tao, at sa parang ang iyong magiging tahanan
    kasama ng mga mababangis na hayop. Kakain ka ng damo tulad ng isang baka. Lilipas
    ang pitong taon hanggang sa kilalanin mong ang Kataas-taasan ang naghahari sa
    mga kaharian ng tao at ibinibigay niya ang mga ito sa sinumang naisin niya.”
  cbu-NT: Tputs shiyaa putayarusin, arap macheersin, wanllitashtish chinuzpa karutaatsimsha
    katungkush wakar tamaparee ashishtish tsimbun matayaru masach taachsha. Anshunaapa
    Apanllee chinakchush, Apanll wamari tsapurunasshuchee ichinguru kurak kasiru taakiya.
    Tputseetssha yuwaa waana zandkachu anoo kurakaam ínakiya, táchsha, kanindamand
    k'kuz ántar ashirangiya.
  hui-hui: Ani berogola tigua í̠ tinaga kini nahabelo wara tagi haragola í̠ nogo gabua
    tara tara karu heba hole polebere. Ani howa mali kariani nogo bulumaga karume
    datani nalu kadagua í̠bi datani nalu holebere. Ani dege howa í̠na Ngode Datagaliwabe
    Daligaore kago ibugua wali agali bibahende haru hai hagaore henedane hondolebere.
    Ibuninaga hameme agali mbira kini heloa birago helaga kagoni manda bulebere, layuane
    hale hene.
  mya-mya: သင်​သည်​လူ​အ​သိုင်း​အ​ဝိုင်း​မှ​အ​နှင်​ခံ​ရ ၍​တော​တိ​ရစ္ဆာန်​များ​နှင့်​အ​တူ​နေ​ရ​လတ္တံ့။
    ခု​နစ်​နှစ်​တိုင်​တိုင်​နွား​ကဲ့​သို့​မြက်​ကို​စား ရ​လတ္တံ့။ ထို​အ​ခါ​ဘု​ရား​သ​ခင်​သည်​လော
    ကီ​နိုင်​ငံ​များ​ကို​အ​စိုး​ရ​တော်​မူ​၍ ယင်း တို့​ကို​မိ​မိ​အ​လို​ရှိ​သူ​အား​ပေး​ပိုင်
    ကြောင်း​ကို​သင်​ဝန်​ခံ​လိမ့်​မည်'' ဟု​ကောင်း ကင်​မှ​အ​သံ​ထွက်​ပေါ်​လာ​လေ​သည်။
  bod-N: ཁྱོད་ནི་ཕར་བསྐྲད་ནས་མི་ཚོགས་དང་འབྲལ་དགོས་ལ། ས་སྟེང་གི་རྩྭ་ཟན་གྱི་རིགས་དང་ལྷན་དུ་གནས་དགོས་པ་དང་།
    ཁྱོད་ཀྱིས་བ་གླང་ལྟར་རྩྭ་བཟའ་བར་འགྱུར། ཡང་བླ་ན་མེད་པ་ཁོང་གིས་མི་ཡུལ་གྱི་རྒྱལ་སྲིད་ཀུན་ལ་དབང་སྒྱུར་བ་དང་།
    སུ་ཞིག་ལ་རྒྱལ་སྲིད་གནང་འདོད་ན་དེ་ལ་གནང་བ་ཁྱེད་ཀྱིས་རྟོགས་པའི་བར་དུ་མི་ལོ་བདུན་འདའ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uchadzingwa pakati pavanhu uye uchagara nemhuka dzesango; uchadya uswa
    semombe. Nguva nomwe dzichakuperera kusvikira waziva kuti Wokumusoro-soro ndiye
    Ishe pamusoro poushe hwavanhu uye kuti anohupa kuna ani zvake waanenge ada.”
  spa-BLM: Serás expulsado de los hombres y tu morada será con los animales del campo.
    Se te hará comer hierba como a los bueyes. Siete tiempos pasarán sobre ti, hasta
    que sepas que el Altísimo gobierna en el reino de los hombres, y lo da a quien
    él quiere’”.
  cac-cac: Ol ach pechchajel d'a scal eb' anima, ol ach b'atcan d'a scal noc' noc'.
    A an̈ an̈c'ultac ol a c'ux ichoc noc' noc' d'a uqueoc ab'il, masanto ol yal snachajel
    uuj to a Dios Nivan Yelc'ochi, a' tz'ac'an yajalil d'a yib'an̈ masanil anima yed'
    d'a yib'an̈ masanil nación d'a yolyib'an̈q'uinal tic. A' tz'ac'anoch d'a yajalil
    mach sgana syac'ochi, xchi jun lolonel chi'.
  swh-ULB: Utafukuziwa mbali kutoka miongoni mwa watu, na makao yao yatakuwa pamoja
    na wanyama wa mwitu katika mashamba. Utafanywa kulamajani kama ng'ombe. Miaka
    saba itapita mpaka pale utakapokiri kwamba Mungu Aliye Juu anatawala juu ya falme
    za watu na humpa falme mtu yeyote amtakaye.”
  bel-bel: 'І ўсе жывыя на зямлі ня значаць нічога; па волі Сваёй Ён чыніць як у нябесным
    войску, так і сярод жывых на зямлі, і няма нікога, хто мог бы ўсупрацівіцца Ягонай
    руцэ і сказаць Яму: што Ты зрабіў?'
  deu-ELBBK: 'Und alle Bewohner der Erde werden wie nichts geachtet, und nach seinem
    Willen tut er mit dem Heer des Himmels und mit den Bewohnern der Erde; und da
    ist niemand, der seiner Hand wehren und zu ihm sagen könnte: Was tust du?'
  mbb-OT: Edsegseǥen ka pehendiyà te meziyù te menge etew ne ed-amur ka te leew he
    menge langgam. Ne egkeiring ka te vaka su ebpenabtab ka te sagbet. Ne kegketapus
    te pitu he tuig, egkilelaan nu he is Utew Lavew he Megbevayà, duen din gehem diyà
    te menge ginhedian te menge etew ne egkehimu ke edhimuwen din sikandan he sakup
    te minsan hentei he egkesuatan din he mehimu he egalen dan.”
  mal-2015: നിന്നെ മനുഷ്യരുടെ ഇടയിൽനിന്നു നീക്കിക്കളയും; നിന്റെ പാർപ്പു കാട്ടിലെ മൃഗങ്ങളോടുകൂടെ
    ആയിരിക്കും; നിന്നെ കാളയെപ്പോലെ പുല്ലു തീറ്റും; അത്യുന്നതനായവൻ മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ
    വാഴുകയും അതിനെ തനിക്കു ബോധിച്ചവന്നു കൊടുക്കയും ചെയ്യുന്നു എന്നു നീ അറിയുന്നതുവരെ
    നിനക്കു ഏഴു കാലം കഴിയും.
  rmc-rmc: 'Savore manuša pre phuv nane ňič angle leste; savoreha andro ňebos the
    le manušenca pre phuv kerel avke, sar kamel. Ňiko les našťi zaačhavel a ňiko leske
    našťi phenel: ‚So keres?‘'
  nlg-nlg: Igeva na lei tinoni kara ghuru horugho tana bona tara ghahara iga na vure
    subo. Mo ko ghahagho kolura na lei maumanu asi, mo ko vanga buburu vagha na buluka.
    Mi tana vituni na volavola ni aho ke padi tana bona to kabu ghaghua iga, polo
    ko ghilala inau, God puku ni haba, ke vunaghi pungisighi na lei kinakabu ni maramana
    mu ku vahea ahei tu vilia.”
  pes-OPV: و تو را از میان مردم خواهند راند و مسکن تو با حیوانات صحراخواهد بود و تو
    را مثل گاوان علف خواهندخورانید و هفت زمان بر تو خواهد گذشت تابدانی که حضرت متعال
    بر ممالک آدمیان حکمرانی می‌کند و آن را بهر‌که می‌خواهدمی دهد.»
  ron-1924: Те вор изгони дин мижлокул оаменилор ши вей локуи ла ун лок ку фяреле
    кымпулуй; ыць вор да сэ мэнынчь ярбэ ка ла бой ши вор трече песте тине шапте времурь
    пынэ вей рекуноаште кэ Чел Пряыналт стэпынеште песте ымпэрэция оаменилор ши кэ
    о дэ куй вря!’
  ben-OBCV: মানুষের সমাজ থেকে তোমাকে তাড়িয়ে দেওয়া হবে এবং বন্যপশুদের সঙ্গে তুমি
    বাস করবে; তুমি বলদের মতো ঘাস খাবে। সাত কাল এভাবেই কেটে যাবে যতদিন না পর্যন্ত তুমি
    স্বীকার করবে যে পরাৎপর ঈশ্বর পৃথিবীর সমস্ত রাজ্যের উপর সার্বভৌম এবং যাকে তাঁর
    খুশি তার হাতে তিনি রাজত্বভার অর্পণ করেন।”
  som-som: Oo dadka waa lagaa eryi doonaa, oo waxaad la joogi doontaa xayawaanka duurka,
    oo waxaa lagaa dhigi doonaa inaad doog u cunto sidii dibi, toddoba wakhtina way
    ku gudbi doonaan, jeeraad ogaato in Ka ugu Sarreeyaa u taliyo boqortooyada dadka,
    oo uu siiyo ku alla kii uu doonayo.
  lat-VUC: 'Et omnes habitatores terræ apud eum in nihilum reputati sunt: juxta voluntatem
    enim suam facit tam in virtutibus cæli quam in habitatoribus terræ: et non est
    qui resistat manui ejus, et dicat ei: Quare fecisti?'
  eng-ASVBT: and thou shalt be driven from men; and thy dwelling shall be with the
    beasts of the field; thou shalt be made to eat grass as oxen; and seven times
    shall pass over thee; until thou know that the Most High ruleth in the kingdom
    of men, and giveth it to whomsoever he will.
  ita-1885: E sarai scacciato d'infra gli uomini, e la tua dimora sarà con le bestie
    della campagna, e pascerai l'erba come i buoi, e sette stagioni passeranno sopra
    te, infino a tanto che tu riconosca che l'Altissimo signoreggia sopra il regno
    degli uomini, e ch'egli lo dà a cui gli piace.
  eng-ULB: You will be driven away from people, and your home will be with the wild
    animals in the fields. You will be made to eat grass like an ox. Seven years will
    pass until you acknowledge that the Most High rules over the kingdoms of people
    and he gives them to anyone he wishes.”
  spa-VBL: Serás expulsado de la sociedad humana y vivirás con los animales salvajes.
    Comerás hierba como el ganado, y te empaparás del rocío del cielo. Estarás así
    durante siete veces hasta que reconozcas que el Altísimo gobierna los reinos humanos
    y que los entrega a quien él quiere”.
  fra-_FOB: 'On te chassera du milieu des hommes, et ton habitation sera avec les
    bêtes des champs: tu seras nourri d''herbe comme les bœufs, et sept temps passeront
    sur toi, jusqu''à ce que tu reconnaisses que le Souverain domine sur le règne
    des hommes, et qu''il le donne à qui il lui plaît.'
  mal-mal: നിന്നെ മനുഷ്യരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും; നിന്റെ വാസം കാട്ടിലെ മൃഗങ്ങളോടുകൂടി
    ആയിരിക്കും; നിന്നെ കാളയെപ്പോലെ പുല്ല് തീറ്റും; അത്യുന്നതനായ ദൈവം മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ
    വാഴുകയും അത് തനിക്ക് ബോധിച്ചവന് കൊടുക്കുകയും ചെയ്യുന്നു എന്നു നീ അറിയുന്നതുവരെ
    നിനക്ക് ഏഴുകാലം കഴിയും”.
  urd-GVR: Tujhe insānī sangat se nikāl kar bhagāyā jāegā, aur tū janglī jānwaroṅ
    ke sāth rah kar bail kī tarah ghās charegā. Sāt sāl yoṅ hī guzar jāeṅge. Phir
    āḳhirkār tū iqrār karegā ki Allāh T'ālā kā insānī saltanatoṅ par iḳhtiyār hai,
    wuh apnī hī marzī se logoṅ ko un par muqarrar kartā hai.”
  suz-BL: गे मुर आन बाक्‍तीके रे खेरचा पुंइसीनेवे। मिनु गे जन्‍तुपुकी नु बाक्‍नेवे।
