verse: DAN.004.006
translations:
  mal-C: അതിനാൽ ഈ സ്വപ്നത്തിന്റെ അർഥം എനിക്കു വെളിപ്പെടുത്തേണ്ടതിന് ബാബേലിലെ സകലജ്ഞാനികളെയും
    എന്റെ അടുക്കൽ വരുത്താൻ ഞാൻ ആജ്ഞ നൽകി.
  deu-TKW: Beltsazar, du Oberster der Zauberer, der du, wie ich weiß, von heiligem
    göttlichem Geist erfüllt bist, und dem kein Geheimnis zu schwierig ist, vernimm,
    was ich im Traume gesehen habe, und sage dann, was es bedeutet!
  lin-lin: 'Nalobaki : — Belitsatsari, mokonzi ya bato oyo balobaka makambo oyo ekoya,
    nayebi ete molimo ya banzambe ya bule ezali kati na yo, mpe ete mabombami moko
    te ezali pasi na kolimbola mpo na yo. Yoka ndoto oyo nalotaki mpe pesa ngai ndimbola
    na yango.'
  eng-LSV: And by me a decree is made, to cause all the wise men of Babylon to come
    up before me, that the interpretation of the dream they may cause me to know.
  eng-GNV: O Belteshazzar, chiefe of the enchanters, because I know, that the spirit
    of the holy gods is in thee, and no secret troubleth thee, tell mee the visions
    of my dreame, that I haue seene and the interpretation thereof.
  eng-WEBSTER: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  nhw-BL: Huajca nitlanahuati ma hualaca nechitaquij nochi tlalnamijca tlacame ipan
    tlali Babilonia huan ma nechixtomilica tlaque quiijtosnequi notemic.
  swh-ONEN: Hivyo nikaagiza kwamba watu wote wenye hekima wa Babeli waletwe mbele
    yangu kunifasiria ndoto yangu.
  bba-bba: Nɑ nɛɛ, wi, wi u sɑ̃ɑ bwisiɡibu kpuron wiruɡii, nɑ yɛ̃ mɑ bũu ɡeebun hunde
    yɑ nùn wɑ̃ɑsi. Yen sɔ̃, ɑsiri ɡɑɑ sɑri ye yɑ kɑ nùn sɛ̃. Nɛn dosu ɡe wee. U mɑn
    ɡu tubusio.
  eng-KJVCPB: Therefore made I a decree to bring in all the wise men of Babylon before
    me, that they might make known unto me the interpretation of the dream.
  mpx-mpx: Inoke ya ba tosiba gegewel bolo hi miminaa Babiloni gamwanaa, nihi nem
    ge o kenonou nihi pasikal.
  luo-luo: Kuom mano nagolo chik mondo okel jomariek duto mag Babulon e nyima mondo
    olokna tiend lekno.
  meu-meu: Taunabunai na hahedua, aonega taudia iboudiai Babulono ai na vairagu ai
    bae mailaidia, nihi anina bae hadibalaigu totona.
  npi-ULB: यसैले बेबिलोनमा भएका सबै बुद्धिमान् मानिसहरूलाई मेरो सामु उपस्‍थित हुनलाई
    मैले एउटा उर्दी निकालें ताकि तिनीहरूले उक्‍त सपनाको अर्थ मलाई बताउन सकून् ।
  yor-yor: Nígbà náà, ni mo pàṣẹ pé kí a mú gbogbo àwọn amòye Babeli wá, kí wọn wá
    sọ ìtumọ̀ àlá náà fún mi.
  pes-OPCB: دستور دادم تمام حکیمان بابِل را احضار کنند تا خوابم را تعبیر نمایند.
  tgl-ULB: Kaya nagbigay ako ng isang atas na dalhin sa aking harapan ang lahat ng
    mga kalalakihan sa Babilonia na may karunungan upang maipaliwanag nila ang panaginip
    sa akin.
  cbu-NT: Ashiriya, chiyzayashti Babiloniyashchee yasampan ichinguru kuruzurangina.
    ¿Mayaamaja ashiru pamazurangi? Anoo yasampansha kamanpanda aturi, kuruzurangina.
  hui-hui: Ani hondowa Babilono dindini agali manda timbuniwi hearuhondo emaga ogoninaga
    irane langidaba laru.
  mya-mya: ငါ​သည်​အိပ်​မက်​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​မိ​မိ အား​ဖွင့်​ပြ​ရန် အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​အ​ပေါင်း
    တို့​ကို​ဆင့်​ခေါ်​ခဲ့​၏။-
  bod-N: བདག་གིས་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་ལྡན་པ་ཐམས་ཅད་མདུན་དུ་བོས་ཏེ་རྨི་ལམ་དེའི་དོན་གསལ་པོར་སྨྲ་དགོས་པའི་བཀའ་ཕབ་པ་ཡིན།
  sna-sna: Saka ndakarayira kuti varume vakachenjera veBhabhironi vauyiswe pamberi
    pangu kuti vazondidudzira kurota uku.
  spa-BLM: Por lo tanto, decreté traer a todos los sabios de Babilonia ante mí, para
    que me dieran a conocer la interpretación del sueño.
  cac-cac: Yuj chi' ix in chec avtajcot masanil eb' jelan d'a Babilonia tic, yic syalan
    eb' tas syalelc'och in vayich chi'.
  swh-ULB: Basi nilitoa agizo la kuwaleta mbele yangu watu wote wa Babeli waliokuwa
    na hekima ili kwamba waweze kunitafsiria ndoto.
  bel-bel: «Валтасар, начальнік мудрацоў! я ведаю, што ў табе дух Сьвятога Бога, і
    ніякая таямніца ня цяжкая табе; растлумач мне ўявы майго сну, які бачыў я, і разгадай
    сутнасьць яго.
  deu-ELBBK: „Beltsazar, du Oberster der Schriftgelehrten, da ich weiß, dass der Geist
    der heiligen Götter in dir ist, und dass kein Geheimnis dir zu schwer ist, so
    sage mir die Gesichte meines Traumes, den ich gesehen habe, und seine Deutung.
  mbb-OT: Umbe, mibmandù a he zumaha kayi te kediey is langun he memetau kayi te Babilonia
    su para meseysey zan kayi te kedì is kehuluǥan kayi te teǥeinep ku.
  mal-2015: സ്വപ്നത്തിന്റെ അർത്ഥം അറിയിക്കേണ്ടതിന്നു ബാബേലിലെ സകലവിദ്വാന്മാരെയും എന്റെ
    മുമ്പിൽ കൊണ്ടുവരുവാൻ ഞാൻ കല്പിച്ചു.
  rmc-rmc: 'Phenďom: ‚Beltšacarona, nekbareder le nekgoďaveder radcendar, džanav,
    hoj o duchos le svete devlengro hin andre tu a ňisavo garuďipen nane prekal tute
    igen pharo. Šun avri miro suno, so dikhľom, a phen mange, pal soste džal!'
  nlg-nlg: Keri ge u nia hevei vanira na bosa na lei mane manaha ni Babylon, ge kara
    mai bosaa vaniu na hava ilokana na maturubole.
  pes-OPV: پس فرمانی از من صادرگردید که جمیع حکیمان بابل را به حضورم بیاورند تا تعبیر
    خواب را برای من بیان نمایند.
  ron-1924: Ам порунчит атунч сэ адукэ ынаинтя мя пе тоць ынцелепций Бабилонулуй ка
    сэ-мь тылкуяскэ висул.
  ben-OBCV: তাই আদেশ দিলাম যে এই স্বপ্নের মানে আমাকে ব্যাখ্যা করবার জন্য ব্যাবিলনের
    সমস্ত জ্ঞানীদের আমার সামনে হাজির করা হোক।
  som-som: Sidaas daraaddeed waxaan amar ku bixiyey in hortayda la soo taago nimankii
    xigmadda lahaa oo reer Baabuloon oo dhan, inay ii caddeeyaan fasirkii riyada.
  lat-VUC: 'Baltassar, princeps ariolorum, quoniam ego scio quod spiritum sanctorum
    deorum habeas in te, et omne sacramentum non est impossibile tibi: visiones somniorum
    meorum, quas vidi, et solutionem earum narra.'
  eng-ASVBT: Therefore made I a decree to bring in all the wise men of Babylon before
    me, that they might make known unto me the interpretation of the dream.
  ita-1885: E da me fu fatto un comandamento, che tutti i savi di Babilonia fossero
    menati davanti a me, per dichiararmi l'interpretazione del sogno.
  eng-ULB: So I gave a decree to bring before me all the men of Babylon who had wisdom
    so they could interpret the dream for me.
  spa-VBL: Así que ordené que trajeran ante mí a todos los sabios de Babilonia para
    que me explicaran el sueño.
  fra-_FOB: Et de ma part ordre fut donné de faire venir devant moi tous les sages
    de Babylone, afin qu'ils me donnassent l'interprétation du songe.
  mal-mal: സ്വപ്നത്തിന്റെ അർത്ഥം അറിയിക്കുവാൻ ബാബേലിലെ സകലവിദ്വാന്മാരെയും എന്റെ മുമ്പിൽ
    കൊണ്ടുവരുവാൻ ഞാൻ കല്പിച്ചു.
  urd-GVR: Tab maiṅ ne hukm diyā ki Bābal ke tamām dānishmand mere pās āeṅ tāki mere
    lie ḳhāb kī tābīr kareṅ.
  suz-BL: मिनु गो बेबीलोन रागी ङा जोक्‍ब तुइक्‍ब मुर नेल्‍ल आन कली ‘आं ङोमु रे मार
    रुम्‍सीबा’? मेको तुइक्‍पांइसीचा कली आं बाक्‍तीकेमी ब्रेत्‍ताक्‍ङमी।
  eng-NOY: Therefore made I a decree to bring in all the wise men of Babylon before
    me; that they might make known to me the interpretation of the dream.
  ita-1927: Ordine fu dato da parte mia di condurre davanti a me tutti i savi di Babilonia,
    perché mi facessero conoscere l’interpretazione del sogno.
  ckb-ckb: ئینجا فەرمانم کرد هەموو داناکانی بابل بهێننە بەردەمم بۆ لێکدانەوەی خەونەکەم.
  eng-BBE: And I gave orders for all the wise men of Babylon to come in before me
    so that they might make clear to me the sense of my dream.
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಕನಸಿನ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಬಾಬಿಲೋನಿನ ಸಕಲ ಜ್ಞಾನಿಗಳನ್ನು
    ನನ್ನ ಮುಂದೆ ತರಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದೆನು.
  tam-2017: ஆகையால் கனவின் அர்த்தத்தை எனக்குத் தெரிவிப்பதற்காகப் பாபிலோன் ஞானிகள்
    அனைவரையும் என்னிடத்தில் அழைத்துவரும்படி கட்டளையிட்டேன்.
  spa-RV-1909: Por lo cual yo puse mandamiento para hacer venir delante de mí todos
    los sabios de Babilonia, que me mostrasen la declaración del sueño.
  ron-BTF: De aceea am dat o hotărâre să se aducă toți înțelepții Babilonului înaintea
    mea, ca să îmi facă cunoscută interpretarea visului.
  eng-WEBP: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  eng-FBV: So I ordered all the wise men of Babylon brought before me to explain the
    dream to me.
  nch-BL: Huajca nitanahuati ma hualaca techitaquij nochi talnamijca tacame ipan tali
    Babilonia huan ma techixtomilica taya quiijtosnequi notemic.
  vie-1934: Vậy ta truyền chiếu chỉ, đem hết thảy những bác sĩ của Ba-by-lôn đến trước
    mặt ta, hầu cho họ giải nghĩa điềm chiêm bao cho ta.
  hin-CV: इसलिये मैंने आज्ञा दी कि बाबेल के सारे बुद्धिमान लोग मेरे सामने लाए जाएं
    कि वे मेरे स्वप्न का अर्थ बताएं.
  spa-BES: Y ordené a todos los sabios de Babilonia que vinieran delante de mí para
    que me hicieran saber el significado de mi sueño.
  tdx-tdx: Ry Beltesa­tsare, tale’ o mahihi­tseo; fa nirendreko te ama’o ao i Arofon’
    Añahare Masiñey, le tsy ao ty raha mietake mikafitse ama’o; atalilio o aroñaro’
    i nofy nitreakoy naho ty fandrazañañ’ azeo.
  tha-KJV: เราจึงออกกฤษฎีกาเรียกนักปราชญ์​แห่​งบาบิโลนทั้งสิ้นมาหาเราเพื่อให้​แก้​ความฝันให้​แก่​เรา
  por-BR-2018: Por isso eu fiz um decreto para que trouxessem diante de mim todos
    os sábios da Babilônia, para que me fizessem saber a interpretação do sonho.
  deu-ELO: Und von mir wurde Befehl gegeben, alle Weisen von Babel vor mich zu führen,
    auf daß sie mir die Deutung des Traumes kundtäten.
  eng-WYC-2018: And a decree was set forth by me, that all the wise men of Babylon
    should be brought in before my sight, and that they should show to me the solving
    of the dream (or and that they should tell me the dream’s interpretation).
  epo-epo: Kaj mi donis ordonon venigi al mi ĉiujn saĝulojn de Babel, por ke ili diru
    al mi la signifon de la sonĝo.
  uig-PIN: Babildiki barliⱪ danixmǝnlǝrni aldimƣa qaⱪirixⱪa pǝrman berip, ularning
    qüxümgǝ tǝbir berixini buyrudim.
  beo-beo: Na da Ba:bilone amo ganodini bagade dawa:su dunu huluane amo simasi ea
    bai nama olelema:ne, nama misa:ne sia:i.
  tpi-OTNT: Orait mi tokim olgeta saveman bilong Babilon long ol i mas i kam na autim
    as bilong driman long mi.
  hau-SA: Don haka na ba da umarni a tattaro dukan masu hikima na Babilon su bayyana
    a gabana domin su fassara mini mafarkin.
  uig-LAT: Babildiki barliq danishmenlerni aldimgha chaqirishqa perman bérip, ularning
    chüshümge tebir bérishini buyrudim.
  nde-nde: Ngasengilaya ukuthi zonke izihlakaniphi zaseBhabhiloni zilethwe phambi
    kwami ukuthi zingihlahlulele lelophupho.
  ton-ton: Ko ia ne u fai fono ke ʻomi ʻae kau tangata poto kotoa pē ʻo Papilone ki
    hoku ʻao, koeʻuhi ke nau fakahā mai kiate au hono ʻuhinga ʻoe misi.
  ces-1613: Baltazaře, kníže mudrců, já vím, že duch bohů svatých jest v tobě, a nic
    tajného není tobě nesnadného. Vidění snu mého, kterýž jsem měl, i výklad jeho
    oznam.
  eng-WMB: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  tam-TCV: ஆகையால், எனது கனவின் விளக்கத்தை எனக்குச் சொல்லும்படி பாபிலோனிலுள்ள எல்லா
    ஞானிகளையும் எனக்கு முன்பாக அழைத்துவரும்படி கட்டளையிட்டேன்.
  ceb-ULB: Busa nagmando ako nga dad-on dinhi kanako ang tanang tawo sa Babilonia
    nga may kaalam aron hubaron nila ang kahulogan sa akong damgo.
  pol-UBG: Wydałem więc dekret, aby przyprowadzano przede mnie wszystkich mędrców
    Babilonu, żeby oznajmili mi znaczenie tego snu.
  agr-agr: Nuniakun, nunash wajukatnunak aan kajamjaja, nuna ujatkatnume tusan, aents
    anentaimsa dekamtan yacha aidau ashí ikautjuatajum tiabiajai.
  kyc-kyc: Dokona lao kombeya renge dokona nakamame langiramiŋi lapala nambame yuu
    Bapilone dokona kiŋinya akali lapo yulu dopa pyuo piri dapa pyuo piri lao nyiso
    lenge dupwa namba pisipu dokona lanyuo epena lapu.
  urd-GVU: تب مَیں نے حکم دیا کہ بابل کے تمام دانش مند میرے پاس آئیں تاکہ میرے لئے
    خواب کی تعبیر کریں۔
  deu-1912: Und ich befahl, daß alle Weisen zu Babel vor mich hereingebracht würden,
    daß sie mir sagten, was der Traum bedeutet.
  ntj-ntj: Palunyalu-rna witurnu wati kutjulu yankula wati ngalya yarla pirninya yarltirra
    katitjaku. Nyangka-yayi pitja watjala tjukarurrula nyarra ngarringu-rna tjukurrtjunkutjanya.
  kan-2017: ಆದುದರಿಂದ ಕನಸಿನ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸಲಿಕ್ಕೆ ಬಾಬೆಲಿನ ವಿದ್ವಾಂಸರೆಲ್ಲರನ್ನೂ ಕರೆದುತರುವ
    ಹಾಗೆ ಆಜ್ಞಾಪಿಸಿದೆನು.
  yap-yap: Mu gu pi’ e thin nge yan ngak urngin e pi tafnow nu Babylon ni gamad ma
    puruy’ ni ngarbad ngog, ya ngar weliyed ngog fan e re lik’ay nem ni gu tay.
  hlt-MCSB: Ka mang kah thuingaihnah Te thui saeh tila Babylon hlang cueih boeih te
    kamah taengah khuen hamla kai lamloh saithainah a paek coeng.
  mdy-ETH: ዬያሮ ታኣኮ ዓውቶኮ ቡሊፆ ታኣም ኬኤዛንዳጉዲ ባብሎኔ ዓጮይዳ ዓኣ ዔሮ ዓሶ ቢያ ታ ባንሢ ታ ዔኤሌኔ።
  twi-ASANTE: Ɛno enti, mehyɛ ma wɔfrɛɛ anyansafoɔ a wɔwɔ Babilonia nyinaa sɛ wɔmmɛkyerɛ
    me daeɛ no ase.
  bhl-bhl: Kulomelii, ne Babilon abiw mutuk fian ka em kal fian so kunum alik alik
    ilo gaayemii, i teliwi, ne nakalem kiin dem beem mongom so beem dulum elote ‘Yu
    elo silel bokonemina!’, yangsi te.
  eng-WEBU: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  wal-wal: Hegaa gishshau, ha aimuwaa birshshettaa tana erissana mala, Baabiloonen
    de7iya aadhdhida eranchchata ubbaa taakko ehaanaadan azazaas.
  spa-PDDPT: Por esto mandé que todos los sabios de Babilonia vinieran ante mí para
    que me mostraran la interpretación del sueño.
  gun-gun: Ha'e rami vy aenoĩ ukapa imba'ekuaa va'e Babilônia py ikuai va'e ha'e javi,
    xevy pe omombe'u aguã aexa ra'u va'ekue mba'erã paa.
  agu-BL: Ja tzun che' inchak cyakil yi e' nachol yi ate' jak inca'wl tan chitx'olol
    klo' xo'l swetz yi mbi na elepont yi jun wutzicy'a'tz.
  ilo-ULB: Isu nga imbilinko nga iyegda iti sangoanak dagiti amin a lallaki ti Babilonia
    nga addaan iti kinasirib tapno mailawlawagda kaniak ti kaipapanan ti tagtagainep.
  kpg-kpg: Deenei laa ne hai ai dagu haga iloo bolo digau kabemee o Babylon huogodoo
    gi laha mai gi ogu mua, gi hagia mai gi di au tadinga o dagu midi.
  uig-ARA: بابىلدىكى بارلىق دانىشمەنلەرنى ئالدىمغا چاقىرىشقا پەرمان بېرىپ، ئۇلارنىڭ
    چۈشۈمگە تەبىر بېرىشىنى بۇيرۇدىم.
  sus-sus: «Beletesasari, karamɔxɔɛe xunyi, n a kolon ala sɛniyɛnxie xaxili na i bɛ.
    Gundo mu na naxan kolonfe xɔrɔxɔma i bɛ. Awa, i xa n ma laamatunyie tagiraba n
    bɛ, n naxee toxi xiye kui.
  pon-2006: Ngehi eri ekerpene nei sounkaweid kan koaros nan wehin Papilon pwe re
    en kohpene rehi oh kasawihong ie wehwehn ei ouramano.
  jae-jae: Kêtu tonaŋŋa aê kajatu gebe lau mêtê samob aŋga Babilon mêŋsêkô aê laŋôcnêm
    gebe sêwa mê tau ŋam sa êndêŋ aê.
  ksd-ksd: Kari iau ga vartuluai ba da agure varuk ra lavur tena kabinana Babilon
    piragu, upi diat a vakapa iau ta ra kukurai ra ririvon.
  tur-YTC: Bu yüzden Babil'in bütün bilgelerinin önüme getirilmesi, bana bu düşün
    yorumunu bildirmeleri için buyruk çıkardım.
  ind-AYT: Lalu, aku mengeluarkan ketetapan untuk membawa orang-orang bijaksana di
    Babel ke hadapanku supaya mereka dapat memberitahukan kepadaku makna dari mimpiku.
  nya-nya: Choncho ndinalamula kuti anthu onse a nzeru a ku Babuloni abwere pa maso
    panga kunditanthauzira malotowo.
  hrv-hrv: '“Baltazare, starješino gatalaca, znam da u tebi prebiva duh Boga Svetoga
    i da ti nijedna tajna nije preteška: evo sanje što je imah: daj mi njezino značenje.'
  mps-mps: Tama tibaso, eno te tigidali Babilonde te po page koneai bidi dabe asiąo
    olama, enabolo te na yali page pusagasiąo po wali.
  tpi-tpi: Orait mi tokim olgeta saveman bilong Babilon long ol i mas i kam na autim
    as bilong driman long mi.
  dan-1931: Derfor påbød jeg, at alle Babels Vismænd skulde føres frem for mig, for
    at de skulde tyde mig Drømmen.
  vie-OVCB: Ta ra lệnh triệu tập các học giả bói khoa Ba-by-lôn để giải thích giấc
    mộng ấy.
  guj-2017: તેથી મેં હુકમ કર્યો કે, બાબિલના બધા જ્ઞાની પુરુષોને મારી આગળ લાવો કે,
    જેથી તેઓ મારા સ્વપ્નનો અર્થ જણાવે.
  pon-2006A: Ngehi eri ekerpene nei sounkaweid kan koaros nan wehin Papilon pwe re
    en kohpene rehi oh kasawihong ie wehwehn ei ouramano.
  por-BRBSL: Therefore Fiz um decreto para trazer à minha presença todos os sábios
    da Babilônia, para que eles me dessem a conhecer a interpretação do sonho.
  swe-swe: ”Belteshassar, du som är den störste (högst uppsatte, ledare) bland spåmännen,
    jag vet att heliga gudars ande bor i dig och att ingen hemlighet är för svår för
    dig. Säg mig vad jag såg i min dröm och vad det betyder!” [Det har gått över 20
    år sedan Daniel tydde kungens första drömsyn där han sett en staty, se kapitel
    2. Den unge Daniel fick då en hög position, se , som han fortfarande hade kvar,
    vilket visar på hans trofasthet.]
  cth-cth: Hatdawkvah ka mang leh hanelah Babilon ram e a lungkaang e pueng ka hmalah
    koung thokhai awh titeh ka pathang.
  twi-twi: Ɛno nti, mehyɛ ma wɔfrɛɛ anyansafo a wɔwɔ Babilonia nyinaa sɛ wɔmmɛkyerɛ
    me dae no ase.
  hlt-hlt: Ka mang kah thuingaihnah te thui saeh tila Babylon hlang cueih boeih te
    kamah taengah khuen hamla kai lamloh saithainah a paek coeng.
  tbz-SIM: 'Kɛ̀ m bɛ́i nkɛ dɔ̀: Bɛtisɑsɑɑ fɔ̃́ nwèè bɑkɛ́ bɛpɑ̃ɑ̃bɛ̀ n yɛ̃́mu kɛ dò
    nKuyie nkó Muyɑɑ́ ndɑ bonɛ̀ kɛ̀ tìmɑtì ɔ̃ɔ̃ í ndɑ di, ɑ́ n nɑ́kɛ́ n yɑ̀ tìì dɔuǹtì
    bɛnkú mù.'
  msy-2020: Egha kɨ Babilonɨn fofozir gumaziba bagha akam amada, eghtɨ me izi irebamɨn
    mɨngarimɨn gun na mɨkɨmam.
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ heelɑ-ɩ mɑ toosee. Mɑ sɩ: Tʋwɑɑ wulɑʋ Pɛlǝtɑsɑɑ, mɑ nyǝmɑ́
    sɩ, n wɛnɑ Ɩsɔ Nɑŋŋtʋ lǝmɑɣɑsǝlɛ. Tɔm kʋŋmɛlǝtʋ nɑtǝlɩ tɩɩ cɔɔsǝɣɩ-ŋ. Ɩlɛ sɛɣɛsɩ-m
    mɑ toosee ɑnɩ ɑ hʋwɛɛ.'
  azb-azb: Ona görə də əmr etdim ki, yuxunu yozmaq üçün bütün Babil müdriklərini hüzuruma
    çağırsınlar.
  eng-DBY: And I made a decree to bring in all the wise men of Babylon before me,
    that they might make known unto me the interpretation of the dream.
  hin-2017: तब मैंने आज्ञा दी कि बाबेल के सब पंडित मेरे स्वप्न का अर्थ मुझे बताने
    के लिये मेरे सामने हाजिर किए जाएँ।
  wol-KYG: 'Ma ne ko: «Beltasar, kilifay taryaax yi, man ci sama bopp xam naa ne xelum
    yàlla yu sell yaa ngi ci yaw, te menn mbóot jaaxalu la. Peeñum gént gi ma gént,
    wax ma piri mi.'
  eng-YLT: And by me a decree is made, to cause all the wise men of Babylon to come
    up before me, that the interpretation of the dream they may cause me to know.
  kne-kne: Isonga inpaayag ko amin ay nankalalaing isnan Babilonia ta ibaga dan sak-en
    di olog na.
  eng-WYC-2017: And a decree was set forth by me, that all the wise men of Babylon
    should be brought in before my sight, and that they should show to me the solving
    of the dream.
  eng-WMBB: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  urd-GVH: तब मैंने हुक्म दिया कि बाबल के तमाम दानिशमंद मेरे पास आएँ ताकि मेरे लिए
    ख़ाब की ताबीर करें।
  rug-rug: Ke garuni rau sari doduru qua tie totoli pa Babiloni pude mae pa kenuqu
    pude rupaha mae nia koa rau sa pinutagita asa.
  gaz-gaz: Kanaafuu ani akka isaan abjuu sana naa hiikaniif akka ogeeyyiin Baabilon
    hundi fuula koo duratti dhiʼeeffaman nan ajaje.
  fra-LSG: J’ordonnai qu’on fît venir devant moi tous les sages de Babylone, afin
    qu’ils me donnassent l’explication du songe.
  gnn-gnn: Bala ŋarra waŋana ŋuriki ŋarrakalaŋu ŋarra be ḻiya‐djambatjmirriwu yolŋu'‐yulŋuwu
    ga marrŋgitjmirriwu, ŋarra ŋäŋ'thurruna walalanha bitjarra, ‘Way walala, ḻakaraŋa
    mak ŋarrakala mayali' ŋunhi bukaway'wuy,’ bitjarra. Yurru yakana ŋarraku ŋula
    yolthu ḻakaraŋalanydja,
  yal-yal: n naxa, “Belitisasari, woyimɛne kuntigina, n na a kolon fa fala ala sariɲanxine
    niina i tan yi. Wundo fe yo mi xɔdɔxɔ i tan yii. Fe toone bunna fala n xa, n xiye
    saxi naxanye ra.”
  haw-1868: No ia mea, kauoha aku la au e alakaiia mai imua o'u ka poe naauao a pau
    o Babulona, i hoakaka mai lakou ia'u i ke ano o ka'u moe.
  arb-NAV: فَأَصْدَرْتُ أَمْراً بِاسْتِدْعَاءِ جَمِيعِ حُكَمَاءِ بَابِلَ أَمَامِي
    لِيُطْلِعُونِي عَلَى تَفْسِيرِ الْحُلْمِ.
  ewe-ewe: Ale meɖe gbe be woakplɔ nunyala siwo katã le Babilonia la vɛ be woaɖe drɔ̃e
    la gɔme nam.
  eng-LEE: (4:3) Therefore made I a decree to bring before me all the wise men of
    Babylon, that they might make known unto me the interpretation of the dream.
  asm-FB: সেয়ে মোৰ সপোনৰ ফলিতা মোক জনাবৰ বাবে বাবিলৰ সকলো জ্ঞানসম্পন্ন লোকক মোৰ ওচৰলৈ
    আনিবলৈ মই আজ্ঞা কৰিলোঁ।
  sus-A: «بٍلٍتٍسَسَرِ، كَرَ مْشْييٍ شُنيِ، ﭑ عَ كٌلٌن عَلَ سّنِيّنشِيٍ شَشِلِ نَ
    عِ بّ. فُندٌ مُ نَ نَشَن كٌلٌنقٍ شْرْشْمَ عِ بّ. عَوَ، عِ شَ ﭑ مَ لَامَتُنيِيٍ
    تَفِرَبَ ﭑ بّ، ﭑ نَشٍيٍ تٌشِ شِيٍ كُي.
  fra-SBL: J'ai donc pris l'ordre de faire venir devant moi tous les sages de Babylone,
    afin qu'ils me fassent connaître l'interprétation du songe.
  hbo-hbo: בֵּלְטְשַׁאצַּר֮ רַ֣ב חַרְטֻמַיָּא֒ דִּ֣י ׀ אֲנָ֣ה יִדְעֵ֗ת דִּ֠י ר֣וּחַ
    אֱלָהִ֤ין קַדִּישִׁין֙ בָּ֔ךְ וְכָל־רָ֖ז לָא־אָנֵ֣ס לָ֑ךְ חֶזְוֵ֨י חֶלְמִ֧י דִֽי־חֲזֵ֛ית
    וּפִשְׁרֵ֖הּ אֱמַֽר׃
  pjt-pjt: Munuṉa palulanguṟu wati waṟka tjuṯa wituṉu Papilannga nguraṟa tjuṯa wati
    nintipuka uwankara ngayulakutu ngalya-katinytjaku tjana pitjala ngayula tjukurpa
    wangkara utintjaku panya ngayulu tjukurmankunytjanya.
  kik-kik: Nĩ ũndũ ũcio ngĩathana ngiuga atĩ andũ arĩa othe oogĩ a Babuloni mareehwo
    mbere yakwa nĩguo mandaũrĩre kĩroto kĩu.
  fra-NCL: « Baltassar, chef des lettrés, comme je sais que l’esprit des dieux saints
    est en toi et qu’aucun mystère ne t’embarrasse, expose-moi les visions que j’ai
    vues en songe, et leur signification.
  cek-AK: To pongah amang leh hanah Babylon prae thungah kaom palungha kaminawk boih
    to kai khaeah hoih hanah lok ka paek.
  cuk-cuk: Agala, Babilonia-neggweburgi bela dulemar-binsaed-ibed-gudimaladse an goted,
    adi, an-gabdaksad anga odulomalagar.
  uig-CYR: — Әй палчиларниң башлиғи Бәлтәшасар, муқәддәс илаһларниң роһи сәндә екәнлигини,
    саңа һеч қандақ сир тәс кәлмәйдиғанлиғини билдим, шуңа мениң көргән чүшүмдики
    ғайипанә аламәтләрни чүшәндүргәйсән, шундақла униңға тәбир бәргәйсән, — дедим.
  pma-pma: Sakini, navise ruain hetetamen keil vasi onak ten out Babilon avamai avahit
    kilea aneite ten matil vovoien onak minau.
  tel-2017: కాబట్టి ఆ కలకు అర్థం చెప్పడానికి బబులోనులో ఉన్న జ్ఞానులనందరినీ నా దగ్గరికి
    పిలిపించాలని ఆజ్ఞ ఇచ్చాను.
  hat-BSA: Konsa, mwen te pase lòd pou fè mennen devan prezans mwen tout mesye saj
    Babylone yo, pou yo ta ka fè m konnen entèpretasyon a rèv la.
  kos-kos: Nga tuh sapkin in utukeni mwet kasru fulat nukewa in acn Babylon elos in
    tuh fahkma nu sik kalmen mweme sac.
  hbo-WLC: בֵּלְטְשַׁאצַּר֮ רַ֣ב חַרְטֻמַיָּא֒ דִּ֣י ׀ אֲנָ֣ה יִדְעֵ֗ת דִּ֠י ר֣וּחַ
    אֱלָהִ֤ין קַדִּישִׁין֙ בָּ֔ךְ וְכָל־רָ֖ז לָא־אָנֵ֣ס לָ֑ךְ חֶזְוֵ֨י חֶלְמִ֧י דִֽי־חֲזֵ֛ית
    וּפִשְׁרֵ֖הּ אֱמַֽר׃
  ibo-ibo: Nʼihi ya, enyere m iwu ka a kpọọ ndị amamihe niile m nwere na Babilọn ka
    ha bịa nʼihu m, bịa kọwaara m isi nrọ ahụ.
  ory-ory: ଏହେତୁ ସ୍ୱପ୍ନର ଅର୍ଥ ମୋତେ ଜଣାଇବା ନିମନ୍ତେ ମୁଁ ବାବିଲର ସମସ୍ତ ବିଦ୍ୱାନ୍‍ ଲୋକଙ୍କୁ
    ମୋʼ ନିକଟକୁ ଆଣିବା ପାଇଁ ଆଜ୍ଞା କଲି;
  chk-chk: Iei mine üa körato soutipachemen Papilon meinisin, pwe repwe feito rei
    o awewe ngeniei wewen ai we tan.
  rop-rop: Wal aibin jandim wed langa ol main klebabala en doktabala men blanga kaman
    langa mi wulijim olabat gin dalim mi wanim det mining blanga det drim.
  ukr-1871: Валтасаре, голово над мудрецями! я знаю, що в тебе дух сьвятого Бога,
    й нїяка тайна тобі не тяжка; відкрий же менї видиво мого сну, що менї снився,
    і проти чого він.
  deu-1951: (04-3) Und es ward von mir Befehl gegeben, alle Weisen Babels vor mich
    zu bringen, damit sie mir des Traumes Deutung kundtäten.
  eng-JPS: (4-3) Therefore made I a decree to bring in all the wise men of Babylon
    before me, that they might make known unto me the interpretation of the dream.
  srp-1865: I zapovjedih da se dovedu preda me svi mudarci Vavilonski da mi kažu što
    znaèi san.
  lug-lug: Kyennava ndagira abasajja bonna abagezigezi ab’e Babulooni baleetebwe mu
    maaso gange bantegeeze amakulu g’ekirooto.
  heb-heb: ומני שים טעם להנעלה קדמי לכל חכימי בבל די פשר חלמא יהודענני׃
  ben-IRV: তাই আমি একটি আদেশ দিলাম যেন আমার সামনে ব্যাবিলনের সমস্ত জ্ঞানী লোকদের আনা
    হয় যাতে তারা সেই স্বপ্নটাকে আমার জন্য ব্যাখ্যা করতে পারে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਬਾਬਲ ਦੇ ਸਾਰੇ ਵਿਦਵਾਨ ਮੇਰੇ ਅੱਗੇ ਹਾਜ਼ਰ ਕੀਤੇ ਜਾਣ ਤਾਂ
    ਜੋ ਸੁਫ਼ਨੇ ਦਾ ਅਰਥ ਮੈਨੂੰ ਦੱਸਣ।
  tkr-tkr: 'Zı uvhuyn: – Sehirbazaaşina nekke xərna eyxhena Belyteşassar! Zak''le
    ats''an, yiğne ad muq''addasne allahaaşin rı''h vod, yiğnemee sirrılqa hirxhıliy
    dağamın deş vod. Həşde zı vas zak''le nik''ek g''acuyn yuşan ha''as. Ğu yizın
    nyak'' zas qe''e.'
  mya-JVB: ထိုကြောင့်၊ အိပ်မက် အနက် ကို ငါ့ အားဘော်ပြ စေခြင်းငှါ၊ ဗာဗုလုန် ပညာရှိ
    အပေါင်း တို့ကို အထံ တော်သို့ သွင်း စေဟု ငါအမိန့် တော်ရှိသည်အတိုင်း၊
  tte-O: Kabo yawalo tosonoga meuloili siya simiyamiya Babilon koina silaoma yo kenogu
    sibui.
  tbg-tbg: Te taira tave viraqaahai himpi, Babironiqi ti koqe avu aato timi variakara
    taira vira okara tiva timiate ti, te vika naarauramanta
  hmo-hmo: Unai dainai hereva lau siaia, Babulonia ena aonega taudia ibounai do idia
    mai, lauegu nihi ena anina hedinaraia totona.
  urd-urd: इसलिए मैने फ़रमान जारी किया कि बाबुल के तमाम हकीम मेरे सामने हाज़िर किए
    जाएँ, ताकि मुझसे उस ख़्वाब की ता'बीर बयान करें।
  rus-SYN: Валтасар, Глава мудрецов! я знаю, что в тебе дух святого Бога, и никакая
    тайна не затрудняет тебя; объясни мне видения сна моего, который я видел, и значение
    его.
  bqc-SIM: 'Ma mɛ̀: Bɛlasaa, ↄ̃nↄnaↄ gbɛ̃zↄ̃ↄ, má dↄ̃ kɛ́ ń Lua pↄ́ a kua adoa Nisĩna
    vĩ, asiiyã líↄ zĩ''ũ nɛo. Yã́ pↄ́ má è nana guun kɛ. Ǹ a bↄↄlɛkɛmɛɛ.'
  tcz-CHONGTHU: Chuin keiman Babylon gamsung pumpia miching mithem ho abonchauvin
    ka koukhom in, kamang chu ka seipeh tai. Ahivang in, amahon kamang chu ipi tina
    ham, eiseipeh thei deh pouve.
  mar-mar: म्हणून मी आज्ञा केली की, बाबेलातील सर्व ज्ञानी लोकांस मजकडे आणावे म्हणजे
    ते माझ्या स्वप्नाचा उलघडा करतील.
  qub-qub: Chaura suyñushä imapaj cashantapis willamänanpaj nogaga gayachirä Babiloniacho
    caj llapan musyaj-yachaj runacunata.
  bqp-bqp: Nɑ nɛɛ, wi, wi u sɑ̃ɑ bwisigibu kpuron wirugii, nɑ yɛ̃ mɑ bũu geebun hunde
    yɑ nùn wɑ̃ɑsi. Yen sɔ̃, ɑsiri gɑɑ sɑri ye yɑ kɑ nùn sɛ̃. Nɛn dosu ge wee. U mɑn
    gu tubusio.
  hat-hat: Mwen bay lòd pou yo fè chache tout nèg save ki nan lavil Babilòn pou yo
    vin ban m' esplikasyon rèv la.
  eng-BSB: So I issued a decree that all the wise men of Babylon be brought before
    me to interpret the dream for me.
  eng-WEBPB: Therefore I made a decree to bring in all the wise men of Babylon before
    me, that they might make known to me the interpretation of the dream.
  kbq-kbq: Ana hige'na ana ava'namofo agafa'ama eme eri ama hu'za nasamisaze hu'na,
    Babiloni mopafima knare antahi'zane vahe'ma mani'nazarega kea atrogeno vuno eno
    hu'ne.
  nhe-BL: Huajca nitlanahuati ma hualaca nechitaquij nochi tlalnamijca tlacame ipan
    tlali Babilonia huan ma nechixtomilica tlachque quiijtosnequi notemic.
  bus-bus: Má dìɛ kɛ̀ wà mↄ́mɛ kↄ̃n Babilↄnu ↄ̃ndↄ̃rinↄ ń píngi aↄ̃ nanaa pì bↄkↄ̃tɛmɛ.
  gub-BL: A'e rupi ainoz kar ma'e kwaw katu har Mawiron ywy rehe har paw wamuwà ihe
    wà. — Pemume'u katu hepuahu awer ikwaw kar haw ihewe nehe, a'e wanupe.
  eng-DRA: 'Baltassar, prince of the diviners, because I know that thou hast in thee
    the spirit of the holy gods, and that no secret is impossible to thee: tell me
    the visions of my dreams that I have seen, and the interpretation of them.'
