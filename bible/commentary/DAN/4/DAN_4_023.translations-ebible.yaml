verse: DAN.004.023
translations:
  mal-C: “വിശുദ്ധനായ ഒരു ദൂതൻ ആകാശത്തുനിന്ന് ഇറങ്ങിവന്ന്, ‘വൃക്ഷം വെട്ടിനശിപ്പിക്കാനും
    അതിന്റെ കുറ്റി നിലത്തെ വേരുകളോടൊപ്പം ഇരുമ്പും വെങ്കലവുംകൊണ്ടു ബന്ധിക്കപ്പെട്ടനിലയിൽ
    ശേഷിപ്പിക്കാനും കൽപ്പിച്ചതും; ആകാശത്തെ മഞ്ഞുകൊണ്ട് അദ്ദേഹം നനയുകയും വയലിലെ മൃഗങ്ങളോടൊപ്പം
    മേയുകയും ചെയ്യട്ടെ, അങ്ങനെ അദ്ദേഹത്തിന് ഏഴുകാലം കഴിയട്ടെ’ എന്നു പറഞ്ഞതും അങ്ങു
    കണ്ടല്ലോ.
  deu-TKW: 'Der Befehl aber, den Wurzelstock des Baums zu belassen, bedeutet: dein
    Königtum verbleibt dir und wird dir wieder zufallen, sobald du erkennst, daß der
    Himmel mächtig ist.'
  lin-lin: Etinda ya kotika mobimbi ya nzete mpe misisa na yango elingi koloba ete
    bokonzi na yo ekozongela yo lisusu tango okondima ete Nzambe ya likolo azali Mokonzi
    ya bakonzi.
  eng-LSV: and that which the king has seen—a sifter, even a holy one, coming down
    from the heavens, and he has said, Cut down the tree, and destroy it; but the
    stump of its roots leave in the earth, even with a band of iron and bronze, in
    the tender grass of the field, and with the dew of the heavens it is wet, and
    with the beast of the field [is] his portion, until seven times pass over him.
  eng-GNV: 'Where as they sayd, that one should leaue the stumpe of the tree rootes,
    thy kingdome shall remaine vnto thee: after that, thou shalt knowe, that the heauens
    haue the rule.'
  eng-WEBSTER: And whereas the king saw a watcher and a holy one coming down from
    heaven, and saying, Hew the tree down, and destroy it; yet leave the stump of
    its roots in the earth, even with a band of iron and brass, in the tender grass
    of the field; and let it be wet with the dew of heaven, and let its portion be
    with the beasts of the field, till seven times shall pass over him;
  nhw-BL: '“Nojquiya tiquitac para se tequihua catli tlamocuitlahuía temoc tlen ilhuicac
    huan quiijto: Xijtzontequica nopa cuahuitl huan xijcocototzaca, pero xijcahuaca
    nopa cuatzomitl ica inelhuayo. Huan xijtatacatzoca nopa cuatzomitl ica cadenas
    tlen hierro huan bronce, huan xijcahuaca ma elto nopona campa nopa yancuic sacapetlatl.
    Ma huetzi ajhuachtli ipan nopa tlacatl catli nopa cuahuitl quiixnextía. Yaya ma
    eli quen se tlapiyali catli itztoc ipan cuatitlamitl para chicome xihuitl.'
  swh-ONEN: “Ee mfalme, wewe ulimwona mlinzi, aliye mtakatifu, akishuka kutoka mbinguni
    na kusema, ‘Ukateni mti na kuuangamiza, lakini kiacheni kisiki kikiwa kimefungwa
    kwa chuma na kwa shaba, kwenye majani ya kondeni, wakati mizizi yake inabaki ardhini.
    Mwacheni aloweshwe na umande wa mbinguni, mwacheni aishi kama wanyama pori mpaka
    nyakati saba zipite juu yake.’
  bba-bba: Woodɑ ye bɑ wɛ̃ bɑ nɛɛ, bu dɑ̃ɑ ten koo kpiriru kɑ ten ɡbini derio mi,
    yen tubusiɑnɑ bɑ koo nun wunɛn bɑndu wesiɑ sɑɑ ye ɑ wurɑ mɑ Wɔrukoowɑ u bɑnnu
    kpuro nɛni.
  eng-KJVCPB: And whereas the king saw a watcher and a holy one coming down from heaven,
    and saying, Hew the tree down, and destroy it; yet leave the stump of the roots
    thereof in the earth, even with a band of iron and brass, in the tender grass
    of the field; and let it be wet with the dew of heaven, and let his portion be
    with the beasts of the field, till seven times pass over him;
  mpx-mpx: “Oo kin, am kenonou elana anelose etega u kite i loem labulabumwa, iya
    elopapatuna, yaka i ba, ‘Abwakil ku gopaguli ge ku apapanak-an, yaa etutukina
    ku yowan hikan aiyan ge kopa elana ge ku teli ni miminaa mwawin gamwaliyaa, ge
    ewahilina ni miminaa bilibiliya. Bekubeku tuwana ni pahun, ge iya ni ola bwasumu
    bekikina, ana siga baliman seben ni mowasi.’
  luo-luo: “Yaye ruoth, ne ineno malaika ma jarit koa e polo, kawacho ni, ‘Tongʼ yien-no
    oko kendo ilwer bedene, to osiki odongʼ ei lowo, kitweyo gi nyinyo kod mula, e
    dier lum madongo e bungu. We mondo thoo omiye ngʼich kendo odag gi le adier yiende
    mag piny kuom higni abiriyo.’
  meu-meu: 'Hanua pavapavana ese hegima tauna helaḡana e itaia, guba amo e diho, eto:
    Au ba hagaria, ba habuaia tari, a au badina mai ramuna ida na tano ai ba rakatania,
    bona igegelaina aurina, auri bona auri-laboralabora amo e karaia ḡauna, amo ba
    ḡeḡea, bena rei matamata lalonai baine mia; bena guba hununa ese baine hapariparia,
    uda boromadia ida baine noho, ela bona laḡani hitu na ia latanai bae ha-ore.'
  npi-ULB: हे महाराजा, हजुरले एउटा पवित्र सन्देशवाहकलाई स्वर्गबाट तल आएको अनि यसो
    भनेका देख्‍नुभयो, ‘त्यो रूखलाई काटेर ढाल र त्यसलाई नष्‍ट गर, तर त्यसको जरासहितको
    फेदलाई फलाम र काँसाले बाँधेर मैदानका कलिला घाँसहरूका बिच जमिनमा नै छोड । त्यो
    आकाशको शीतले भिजोस्, र सात वर्ष नवितेसम्म जमिनमै जङ्गली पशुहरूसँग रहोस् ।’
  yor-yor: “Ìwọ ọba, rí ìránṣẹ́ ẹni mímọ́ kan, tí ó ń bọ̀ láti ọ̀run ó sì sọ pé, ‘Gé
    igi náà kí o sì run ún, ṣùgbọ́n fi kùkùté rẹ tí a dè pẹ̀lú irin àti idẹ sílẹ̀
    nínú koríko igbó, nígbà tí gbòǹgbò rẹ̀ sì wà nínú ilẹ̀ kí o sì jẹ́ kí ìrì ọ̀run
    sẹ̀ sórí i rẹ̀, jẹ́ kí ìpín in rẹ̀ wà láàrín ẹranko búburú títí ìgbà méje yóò
    fi kọjá lórí i rẹ̀.’
  pes-OPCB: '«سپس فرشتهٔ مقدّس را دیدی که از آسمان به زمین آمد و گفت: ”درخت را ببرید
    و از بین ببرید، ولی کنده و ریشه‌های آن را در زمین باقی بگذارید و آن را با زنجیر
    آهنی و مفرغین ببندید و در میان سبزه‌های صحرا رها کنید. بگذارید با شبنم آسمان تر
    شود و هفت سال با حیوانات صحرا علف بخورد.“'
  tgl-ULB: Nakita mo, hari, ang isang banal na mensaherong bumababa mula sa langit
    at sinasabing, 'Sibakin ang puno at wasakin ito, ngunit iwan ang tuod ng mga ugat
    nito sa lupa, na nakagapos ng isang gapos na bakal at tanso sa gitna ng mga murang
    damo sa parang. Hayaang mabasa ito ng hamog mula sa kalangitan. Hayaang mamuhay
    ito kasama ng mga mababangis na hayop sa parang hanggang sa pagkaraan ng pitong
    taon.'
  cbu-NT: Mishat, pamaskush, Apanll wasundurur tputsee ksutamapan kanindamand karuweeru,
    tsiyatku; Yasinaa tuwayarus, ichinguru wapzar kuwtayarus ksangtsa. Itaru, pucheetsinaa
    anootsiri waxixpurpatari ksangtsa. Sheerus, kateenpa ngusamb mbammashpa kamuriyarus,
    karutash wayayarus ksangtsa. Waani sirin kachachtachpa, misha waani wakarpa karutush
    taapana, ashku tsimbun matayaru masach tushiychiya, Apanll wasundurur ántaru pamasarangish,
  hui-hui: Dahuliyali mbirale handayaho haga heneru aria mbira dahuliya andagaha howa
    dalialu ibuwa lalu, Ira ogoni diba. Dibuwa ira tene dege datani bu karuni heba
    helo helabe. Ani helowa aeane boronosirume wabini pu seni timbuni mbirame dariba
    habe. Ani helowa mbiraga dalu pibiya ibirarume damilo nogoru kadagua mali karia
    tagira helabe layadagoni.
  mya-mya: အ​ရှင်​မင်း​ကြီး​ကြည့်​လျက်​နေ​တော်​မူ​စဉ် ကောင်း​ကင်​ဘုံ​မှ ကောင်း​ကင်​တ​မန်​တစ်​ပါး
    သည်​သက်​ဆင်း​လာ​ကာ`ထို​သစ်​ပင်​ကို​ခုတ်​လှဲ ဖျက်​ဆီး​ပစ်​လော့။ သို့​ရာ​တွင်​သစ်​ငုတ်​ကို​မူ
    ကား​မြေ​တွင်​ချန်​ထား​လော့။ ထို​ငုတ်​ကို​သံ ကြိုး၊ ကြေး​ဝါ​ကြိုး​နှင့်​ချည်​နှောင်​၍​ကွင်း​ထဲ
    ၌​မြက်​တော​တွင်​ထား​ခဲ့​လော့။ ထို​သူ​အား ဆီး​နှင်း​များ​ဖြင့်​စို​စွတ်​စေ​လျက်​ခု​နစ်​နှစ်
    တိုင်​တိုင်​တိရစ္ဆာန်​များ​နှင့်​အ​တူ​နေ​စေ​လော့' ဟု​မြွက်​ဆို​ခဲ့​ပါ​၏။
  bod-N: རྒྱལ་པོ་ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་སོ་ལྟ་བྱེད་མཁན་ཕོ་ཉ་དམ་པ་ཞིག་མར་ཕེབས་ཏེ་འདི་སྐད་དུ།
    ཁྱོད་ཅག་གིས་ལྗོན་ཤིང་དེ་བཅད་ནས་བརླག་པར་གྱིས། འོན་ཀྱང་ལྗོན་ཤིང་གི་ཤིང་རྡུམ་དང་རྩད་པ་ནི་ལི་དང་ལྕགས་ཀྱི་ཐག་པས་བསྡམས་ནས་ཐང་གི་རྩྭ་སྔོན་ནང་དུ་བསྐྱུར་ལ་ནམ་མཁའི་ཟིལ་པར་ཁོ་རང་སྦང་བར་ཆུག
    མི་ལོ་བདུན་འདའ་བའི་བར་དུ་ཁོ་རང་རྩྭ་ཟན་རྣམས་དང་འདྲ་བར་བསྐྱུར་ཞོག་ཅེས་སྨྲ་བ་མཐོང་ངོ་།
    །
  sna-sna: “Imi, iyemi mambo, makaona mutumwa, iye mutsvene, achiburuka kubva kudenga
    achiti, ‘Temai muti uyo muuparadze, asi musiye hunde, yakasungwa nesimbi nendarira,
    mukati mebundo resango, asi midzi yawo iri muvhu. Ngaanyoroveswe nedova redenga;
    ngaararame semhuka dzesango, kusvikira nguva nomwe dzamuperera.’
  spa-BLM: '“Mientras que el rey vio a un santo vigilante que bajaba del cielo y decía:
    ‘Corta el árbol y destrúyelo; sin embargo, deja el muñón de sus raíces en la tierra,
    con una banda de hierro y bronce, en la hierba tierna del campo, y que se moje
    con el rocío del cielo. Que su parte sea con los animales del campo, hasta que
    pasen siete tiempos sobre él’.'
  cac-cac: 'Ix ilanpax yemta jun ángel stan̈vumal yolyib''an̈q''uinal tic d''a satchaan̈,
    ix yalani: Ch''aquec telvoc te nivan te'' chi'', yic slajviem te''. Axon̈ej yib''
    te'' yed'' sch''an̈al yib'' tzeyac''cani. Stzec''chajcan yib'' te'' yed'' q''uen
    cadena to hierro yed'' bronce, scan d''a caltac an̈c''ultac. Emocab'' yal ac''val
    d''a yib''an̈ ta'', ol cajnaj yed'' noc'' noc'' uqueoc ab''il.'
  swh-ULB: Ewe mfalme, ulimwona mjumbe akishuka kutoka mbinguni na akisema, “Ukateni
    mti na uteketezeni, lakni kiacheni kisiki cha mizizi yake katika nchi, kifungeni
    kwa ukanda wa chuma na shaba, katikati ya mche mororo katika shamba. Na kilowanishwe
    na umande kutoka mbinguni. Kiache kiishi katika wanyama wa mwituni katika mashamba
    mpaka ipite miaka saba.'
  bel-bel: А што загадана было пакінуць галоўны корань дрэва, гэта азначае, што царства
    тваё застанецца пры табе, калі ты спазнаеш над сабою ўладу нябесную.
  deu-ELBBK: 'Und dass man gesagt hat, den Wurzelstock des Baumes zu lassen: Dein
    Königtum wird dir wieder werden, sobald du erkannt haben wirst, dass die Himmel
    herrschen.'
  mbb-OT: Ne mibpedayun megkaǥi si Daniel te, “Ne elin neehè nu, Mahal he Hadì, is
    sevaha he velinsuǥuen he mibpenaug he ebpuun te langit he ingkulahì din is lalag
    he edhenduen te, ‘Pilaya niw heeyan is kayu piru vey-ani niw en is tued din diyà
    te vevesukà he nevedbed te putew wey brunsi. Ne is etew he impetug-iring kayi
    he kayu ne layun egkahames te zehemug wey ebpenabtab duma te menge leew he langgam
    seled te pitu he tuig.’
  mal-2015: 'ഒരു ദൂതൻ, ഒരു പരിശുദ്ധൻ തന്നേ, സ്വർഗ്ഗത്തിൽനിന്നു ഇറങ്ങിവന്നു: വൃക്ഷത്തെ
    വെട്ടിയിട്ടു നശിപ്പിച്ചുകളവിൻ; എങ്കിലും അതിന്റെ തായ് വേർ വയലിലെ ഇളമ്പുല്ലിൽ ഇരിമ്പും
    താമ്രവും കൊണ്ടുള്ള ബന്ധനത്തോടുകൂടെ ഭൂമിയിൽ വെച്ചേക്കുവിൻ; അവൻ ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു
    നനയട്ടെ; അവന്നു ഏഴുകാലം കഴിയുന്നതുവരെ അവന്റെ ഉപജീവനം കാട്ടുമൃഗങ്ങളോടുകൂടെ ആയിരിക്കട്ടെ
    എന്നിങ്ങനെ പറയുന്നതു രാജാവു കണ്ടുവല്ലോ.'
  rmc-rmc: 'Oda, so sas phendo andro suno, hoj pes te mukel o stromoskro pňakos le
    koreňenca, sikavel kada: Tiro kraľišagos tuke ela dino pale akor, sar pridžaneha,
    hoj o Del andral o ňebos kraľinel.'
  nlg-nlg: Mi ghoe to righia na angel te tabu, te horu mai kokou me bosa me ghaghua,
    ‘Kau toka horua na ghai ma kau durakea, hauva kau sania na pukuna mana lalana
    iloka ni pari. Kau hola na kabe tara gonia nia na iron/halo mana brass makau piti
    talighutia nia makau sania iga tana bona oka tana loka ni buburu. Kau sania iga,
    ge na keba ni bongi/labota ke tutudu mai kokou me ke mai vuvungana. Me ke vanga
    tana bona keri kolura na lei maumanu ilokana vitu na niulu.’
  pes-OPV: 'و چونکه پادشاه پاسبانی و مقدسی را دید که ازآسمان نزول نموده، گفت: درخت
    را ببرید و آن راتلف سازید، لیکن کنده ریشه هایش را با بند آهن و برنج در زمین در
    میان سبزه های صحراواگذارید و از شبنم آسمان تر شود و نصیبش باحیوانات صحرا باشد
    تا هفت زمان بر آن بگذرد،'
  ron-1924: 'Ымпэратул а вэзут пе ун стрэжер сфынт коборынду-се ши зикынд: «Тэяць
    копакул ши нимичици-л, дар трункюл ку рэдэчиниле луй лэсаци-л ын пэмынт ши легаци-л
    ку ланцурь де фер ши де арамэ ын ярба де пе кымп, ка сэ фие удат де роуа черулуй
    ши сэ стя ла ун лок ку фяреле кымпулуй пынэ вор трече шапте времурь песте ел.»'
  ben-OBCV: “হে মহারাজ আপনি এক পবিত্র ব্যক্তিকে দেখলেন, এক দূত, যিনি স্বর্গ থেকে নেমে
    আসছিলেন; তিনি বললেন, ‘গাছটি কেটে একেবারে নষ্ট করে দাও, শুধু মূল কাণ্ডটি রেখে দাও,
    লোহা ও পিতলের শিকল দিয়ে ওটাকে বেঁধে রাখো, ঘাসের মধ্যে থাক, আর শিকড় মাটিতে পড়ে
    থাক। সে আকাশের শিশিরে ভিজুক, বন্যপশুদের সঙ্গে বাস করুক, যতদিন না পর্যন্ত তার জন্য
    সাত কাল অতিক্রম হচ্ছে।’
  som-som: Oo waxaad aragtay mid wax dhawra oo quduus ah oo samada ka soo degaya,
    isagoo leh, Geedka gooya, oo baabbi'iya; habase yeeshee jiridda iyo xididdadiisa
    dhulka ku daaya, iyagoo ku xidhan xadhig bir iyo naxaas ah, doogga jilicsan oo
    berrinka dhexdiisa, oo dharabka samadu ha qoyo, qaybtiisuna ha la jirto xayawaanka
    duurka, jeeray toddoba wakhti gudbaan,
  lat-VUC: 'Quod autem præcepit ut relinqueretur germen radicum ejus, id est arboris:
    regnum tuum tibi manebit postquam cognoveris potestatem esse cælestem.'
  eng-ASVBT: 'And whereas the king saw a watcher and a holy one coming down from heaven,
