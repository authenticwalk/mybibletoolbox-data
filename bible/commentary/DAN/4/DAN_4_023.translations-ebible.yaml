  por-BRBSL: '“Considerando que o rei viu um observador santo descendo do céu e dizendo:
    ''Corte a árvore e destrua-a; não obstante, deixe o toco de suas raízes na terra,
    mesmo com uma faixa de ferro e bronze, na tenra grama do campo, e deixe-o molhado
    com o orvalho do céu''. Que sua porção esteja com os animais do campo, até que
    sete vezes passe por cima dele”. '''
  swe-swe: Det som uttalades [av väktarna] om trädets stubbe, att rötterna skulle
    lämnas kvar, det betyder att du ska återfå ditt rike när du har förstått (lärt
    dig och insett) att det är [Gud i] himlen som har makten (regerar).
  cth-cth: Thingkung ka ring e tami kathoung buet touh kalvan hoi ka kum niteh, thingkung
    hah tâtueng nateh raphoe haw. Hatei a tangpha hoi a thongmui hah pâhlung nateh,
    sumrui, rahumrui hoi katek nateh, hram kanaw um vah awm naseh. Kum sari touh thung
    khoraum awm naseh. Talai e saringnaw hoi rei awm naseh tie teh,
  twi-twi: “Afei, Nana, wuhuu ɔbɔfo kronkron a ofi ɔsoro reba fam, na ɔreka se, ‘Twa
    dua no to fam na sɛe no. Nanso, gyaw dunsin no ne ne ntin a dade ne kɔbere akyekyere,
    na sare atwa ho ahyia no. Afei ma ɔsoro bosu mfɔw no fɔkyee, na ma ɔne mmoa ntena
    wɔ wuram. Na ma nʼadwene nsesa na ɛnyɛ sɛ aboa de. Na mfe ason ntwa ne ti so.’
  hlt-hlt: Manghai aw, a tueng bangla, thinghla cim tah vaan lamloh rhum tih, “Thing
    te vung uh lamtah palet uh. A yung a ngo tah diklai ah hlun uh lamtah thi neh
    rhohum kah pinnah neh kohong baeldaih khuiah om saeh. Te vaengah vaan kah buem
    neh saep saeh lamtah anih te kum rhih a thok duela amah hamsum kohong rhamsa taengah
    om saeh.
  tbz-SIM: 'Mutie kũ̀nnì bɛ̀ yóu dì nɛ̀ icĩɛ̃ ndɛndɛ bɛnkú kɛ tú: Bɛ̀ yóó wɛ̃tɛ kɛ
    dɑ duɔ́mmu tikpɑ̀tì ɑ bo bɑntɛ́ dìì mɔ̀nnì kɛ dò nKuyie nkuù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀
    kɛtenkɛ̀,'
  msy-2020: “Ezɨ nɨ garima, enselɨn mam Godɨn Nguibamɨn ikegha izaghira ghaze, ‘Nɨ
    temer kam okegh a gasɨghasɨkigh, egh an dakam ateghtɨ a nguazimɨn ikɨ. Egh ainɨn
    kokam ko bras inigh an povim gighuigh. Eghtɨ ghuariar dɨpaba dɨmangan gumazir
    kam giram, egh aneteghtɨ a 7plan azenibar asɨzir atiaba ko ikiam.’
  dop-dop: Tɔm nti pɑ yɔɣɔtɑɑ sɩ pɑ́ yele kite tɔ. Tǝlɛɣɛlɛ sɩ, ye n kɔmɑ nɑ ń cɛkǝnɑ
    sɩ Ɩsɔ kɛlɛ pǝ tǝnɑ pǝ tʋ. Ɩlɛ n mǝlɩ nyɑ́ kɑwulɑɣɑ tɑɑ.
  azb-azb: 'Padşah gördü ki, qoruyucu, müqəddəs bir mələk göylərdən enib dedi: “Bu
    ağacı kəsib xarab edin, ancaq kötüyü ilə köklərini dəmir və tuncla çənbərləyib
    torpağın içində, çöl otları arasında saxlayın. Qoy o, göylərin şehi ilə islansın
    və yeddi il keçənə qədər çöl heyvanları ilə birgə qidalansın”.'
  eng-DBY: 'And whereas the king saw a watcher and a holy one coming down from the
    heavens, and saying, Hew the tree down, and destroy it; nevertheless leave the
    stump of its roots in the earth, even with a band of iron and brass, in the tender
    grass of the field; and let it be bathed with the dew of heaven, and let his portion
    be with the beasts of the field, till seven times pass over him:'
  hin-2017: और हे राजा, तूने जो एक पवित्र दूत को स्वर्ग से उतरते और यह कहते देखा कि
    वृक्ष को काट डालो और उसका नाश करो, तो भी उसके ठूँठे को जड़ समेत भूमि में छोड़ो,
    और उसको लोहे और पीतल के बन्धन से बाँधकर मैदान की हरी घास के बीच में रहने दो; वह
    आकाश की ओस से भीगा करे, और उसको मैदान के पशुओं के संग ही भाग मिले; और जब तक सात
    युग उस पर बीत न चुकें, तब तक उसकी ऐसी ही दशा रहे।
  wol-KYG: Li ñu santaane ñu bàyyi ëkk beek reeni garab gi mooy tekki ne nguur gi
    dees na la ko delloo keroog boo xamee ne Boroom asamaan mooy Buur.
  eng-YLT: and that which the king hath seen — a sifter, even a holy one, coming down
    from the heavens, and he hath said, Cut down the tree, and destroy it; but the
    stump of its roots leave in the earth, even with a band of iron and brass, in
    the tender grass of the field, and with the dew of the heavens it is wet, and
    with the beast of the field [is] his portion, till that seven times pass over
    him.
  kne-kne: “Idi boyboyaem din kaiw, waday anghel ay napod daya yan kanana, ‘Poyoem
    din kaiw ta dadaelem, ngem bay-am din tongod na sin lota. Balodem si landok ya
    bronsi yan taynam sin pastolan ta mabasa si dono ya makitee sin aanimal si pito
    ay tawen.’
  eng-WYC-2017: Soothly that the king saw a watcher and holy come down from heaven,
    and say, Hew ye down the tree, and destroy ye it, nevertheless leave ye the seed
    of roots thereof in earth, and be he bound with iron and brass, in herbs withoutforth;
    and be he besprinkled with the dew of heaven, and his meat be with wild beasts,
    till seven times be changed on him;
  eng-WMBB: “Whereas the king saw a holy watcher coming down from the sky and saying,
    ‘Cut down the tree, and destroy it; nevertheless leave the stump of its roots
    in the earth, even with a band of iron and bronze, in the tender grass of the
    field, and let it be wet with the dew of the sky. Let his portion be with the
    animals of the field, until seven times pass over him.’
  urd-GVH: ऐ बादशाह, इसके बाद आपने एक मुक़द्दस फ़रिश्ते को देखा जो आसमान से उतरकर
    बोला, दरख़्त को काट डालो! उसे तबाह करो, लेकिन उसका मुढ जड़ों समेत ज़मीन में रहने
    दो। उसे लोहे और पीतल की ज़ंजीरों में जकड़कर खुले मैदान की घास में छोड़ दो। वहाँ
    उसे आसमान की ओस तर करे, और जानवरों के साथ ज़मीन की घास ही उसको नसीब हो। सात साल
    यों ही गुज़र जाएँ।
  rug-rug: Kei baṉara, agoi dogoria sa tie paleke inavoso, sa tie hopena, gore maena
    pa maṉauru meke zama, ‘Maho gore nia sa huda mamu huara pania, ba vekoa mani koa
    ta pusi pa aeana meke boronizi sari dadagana, koari na duduli pa pezara, ba sari
    karosona si kaqu koa hola pa pepeso. Vekoa si asa mani bobosia na puni pa maṉauru;
    mani koa guana kurukuru pinomona si asa, osolae hola si ka zuapa vuaheni.’
  gaz-gaz: “Yaa Mootii, ati ergamaa qulqulluu tokko utuu inni, ‘Mukicha muraa balleessaa;
    gufuu fi hidda isaa garuu sibiilaa fi naasiidhaan hidhaatii lafa keessatti marga
    dirree irratti dhiisaa; inni fixeensa samiitiin haa jiidhu; akka bineensota bosonaatti
    haa jiraatu; waggaan torbas isa haa darbu’ jechaa samiidhaa buʼu argite.
  fra-LSG: 'Le roi a vu l’un de ceux qui veillent et qui sont saints descendre des
    cieux et dire: Abattez l’arbre, et détruisez-le; mais laissez en terre le tronc
    où se trouvent les racines, et liez-le avec des chaînes de fer et d’airain, parmi
    l’herbe des champs; qu’il soit trempé de la rosée du ciel, et que son partage
    soit avec les bêtes des champs, jusqu’à ce que sept temps soient passés sur lui.'
  gnn-gnn: Yo, nhäŋalanydja nhe ŋunhiyi dharpanhanydja djatthunara warray, ga yana
    yukurrana dhuḏina guḻkthunarana ŋunhi dhärrananydja, ga djimuku'wuynha ḏapmaranharanydja
    ŋunhiyi dhuḏinydja ŋayi dharpa, ga bitjarrana ŋayi ŋunhi yulŋunydja bitjan wakuluŋgul'wuynha
    monygunhara, balanyarana bitjan wäyin djurruknha.”
  yal-yal: Wudi dungin nun a salenne lu feen yamarin fan bunna na, a i ya mangayaan
    naxɛtɛma i ma nɛn i na a kolon, a nɔɔn naxan yi, na kuye.
  haw-1868: A o kau ike ana, e ke alii, i ka mea kiai, he mea hemolele e iho mai ana,
    mai ka lani mai, e olelo ana, E kua aku i ka laau, a e hoopau ia ia; aka, e waiho
    i ke kumu o kona aa ma ka lepo, me ke apo hao a me ke keleawe, mawaena o na mea
    uliuli o ke kula; a e hoopuluia i ka hau o ka lani, o kona kuleana aia no ia me
    na holoholona o ke kula, a hala aku na manawa ehiku maluna iho ona;
  arb-NAV: 'أَمَّا مَا شَاهَدْتَهُ مِنْ أَنَّ رَقِيباً قُدُّوساً قَدْ نَزَلَ مِنَ
    السَّمَاءِ وَقَالَ: اقْطَعُوا الشَّجَرَةَ وَأَفْنُوهَا، وَلَكِنِ اتْرُكُوا سَاقَ
    أَصْلِهَا فِي الأَرْضِ، وَأَوْثِقُوهُ بِقَيْدٍ مِنْ حَدِيدٍ وَنُحَاسٍ فِي وَسَطِ
    عُشْبِ الْحَقْلِ، لِيَبْتَلَّ بِنَدَى السَّمَاءِ، وَلْيَكُنْ طَعَامُهُ مِنْ عُشْبِ
    الْحَقْلِ مَعَ الْبَهَائِمِ،'
  ewe-ewe: “Wò, O fia, èkpɔ dɔla aɖe, ame kɔkɔe aɖe, wònɔ ɖiɖim tso dziƒo henɔ gbɔgblɔm
    na wò be, ‘Tso ati la ƒu anyi eye nàtsrɔ̃e gake nàgblẽ eƒe takpoa ɖe tome eye
    nàde gayibɔ kple akɔblikɔsɔkɔsɔe ɖe gbe damawo dome le esime eƒe kewo le tome.
    Na dziƒozãmu naƒoe, wòanɔ agbe abe gbemelãwo ene va se ɖe esime ƒe adre nava yi.’
  eng-LEE: (4:20) And whereas the king saw a watcher and a holy one coming down from
    heaven, who said, Hew the tree down, and destroy it; yet leave the body of its
    roots in the earth, but [bound] in fetters of iron and copper, among the grass
    of the field; and let it be made wet with the dew of heaven, and let its portion
    be with the beasts of the field, till seven times elapse over it:—
  asm-FB: মহাৰজা আপুনি দেখিছিল যে, এজন পবিত্ৰ বাৰ্ত্তাবহক স্বৰ্গৰ পৰা নামি আহিছিল,
    আৰু আপোনাক কৈছিল, “গছজোপা কাটি নষ্ট কৰা; কিন্তু তাৰ মূঢ়াটো লোহা আৰু পিতলৰ শিকলিৰে
    বান্ধি মাটিত পথাৰৰ কুমলীয়া ঘাঁহৰ মাজত ৰাখা; তাক আকাশৰ নিয়ৰত তিতিব দিবা, আৰু
    সাত বছৰলৈকে পথাৰৰ জন্তুবোৰৰ লগত তাক থাকিব দিবা।”
  sus-A: وُرِ بِلِ شُنتُنيِ نُن عَ سَنكٍيٍ لُقٍ بْشِ مَ، نَ عَ مَسٍنشِ نّ عِ بّ، عَ
    عِ شَ مَنفّيَ رَفبِلٍنمَ نّ عِ مَ. كْنْ نَ مُ رَبَمَ هَن عِ عَ كٌلٌن عَ كٌورٍ
    كَنيِ نَن قٍ بِرِن يَمَرِ مَ.
  fra-SBL: '« Le roi vit un saint gardien descendre du ciel et dire : « Abattez l''arbre
    et détruisez-le ; mais laissez la souche de ses racines dans la terre, avec une
    bande de fer et de bronze, dans l''herbe tendre des champs, et qu''elle soit mouillée
    de la rosée du ciel. Que sa part soit avec les animaux des champs, jusqu''à ce
    que sept temps passent sur lui.'''''
  hbo-hbo: וְדִ֣י אֲמַ֗רוּ לְמִשְׁבַּ֞ק עִקַּ֤ר שָׁרְשֹׁ֙והִי֙ דִּ֣י אִֽילָנָ֔א מַלְכוּתָ֖ךְ
    לָ֣ךְ קַיָּמָ֑ה מִן־דִּ֣י תִנְדַּ֔ע דִּ֥י שַׁלִּטִ֖ן שְׁמַיָּֽא׃
  pjt-pjt: Munu panyan nyuntu nyangu angelpa ilkaṟinguṟu ukalingkunyangka munun kulinu
    wangkanyangka alatji, ‘Puṉu pala kaṯaṟa punkatjingaṟa wiyala. Palu waṯa iwiṟi
    kuḻu wantima ukiṟingka nguṟurpa ngaṟanytjaku munu waṯa pala palunya ayanangka
    munu puṟantjingka karpiṟa wanti. Ka ukiṟi nyanga palula nyinara paluṟu kulyarpangka
    wiita ngariku. Munu paluṟu ilytjingka kuka inuṟa tjuṯangka tjungu rawa nyinaku
    yiya tjapan.’
  kik-kik: “Wee, mũthamaki-rĩ, Nĩwonire mũrangĩri, mũndũ mũtheru, agĩikũrũka oimĩte
    matu-inĩ, akiugaga atĩrĩ, ‘Temai mũtĩ ũcio na mũwanange, no mũtige gĩthukĩ kĩohetwo
    na kĩgera na gĩcango, kũu nyeki-inĩ ya gĩthaka nayo mĩri yakĩo ĩtigwo tĩĩri-inĩ.
    Nake nĩaihũgagio nĩ ime rĩa matu-inĩ; nĩaikarage ta nyamũ cia gĩthaka ihinda rĩa
    mĩaka mũgwanja.’
  fra-NCL: Et si on a ordonné de laisser la souche des racines de l’arbre, c’est que
    ta royauté te sera rendue quand tu auras reconnu que le ciel a la domination.
  cek-AK: Siangpahrang mah hnuk ih toepkung maeto hoi kaciim kami maeto mah, Thing
    to pakhruh ah loe, duehsak ah; toe akung hoi tangzunnawk loe long ah caehtaak
    ah, sum, sum kamling qui hoiah kom ah, phroh kathah ohhaih ahmuen ah om nasoe;
    van ih dantui hoiah sui nasoe loe, a nuiah khotue vai sarihto laem ai karoek to
    taw ih moi kasannawk hoi nawnto phroh to caa nasoe, tiah thuih ih;
  cuk-cuk: '”Rey, be-gabdaksadgine, gayaburba-berbeged-isligwaled aidedani be daksadi,
    weyob sogsagusad: ‘Be sapi-sike, be obeloge. E-sailadi, degi, e-malimardi, melle
    be ungo. Wemar, esgoro-dubgi, degi, esgoro-gordikid-dubgi edinnar gaganmar-abargi
    be ogwicho. Egi boo batenaidbali, waradik-gwichi guoed. Deyobi, birgagugle (7)
    ibdurganyob gudii guoed.’'
  uig-CYR: «Дәрәқниң көтигини йилтизи билән йәрдә қалдуруңлар» дәп буйрулған екән,
    өзлири әршләрниң һәммини идарә қилидиғаннлиғини билип йәткәндин кейин падишалиқлири
    өзлиригә қайтурулиду.
  pma-pma: “Avong komul semau koles matil vovoien koanek, angelo tai ka en out nesa
    mita en out netan ka viteni vit, ‘Ta lat vatiai koanek vaha netan ka kita vuol
    eni. Ka kiling vatte ka lite keil teni heles en atan. Hevus, kitoh kati hekeih
    en stirap keil koa avi aean ka brons. Evus, kilingi heles en mesaiuai, out koa
    oumunai mul moul ien. Vatiai enek vi tatavolien tai usil meatin tai. Kei heha
    heto hetal min tirendan keil ka tilep hekasi sua hehi oulu (7).’
  tel-2017: “ఈ చెట్టును నరికివేయండి. దాని కొమ్మలు, ఆకులు కొట్టివేసి, దాని పండ్లను
    పారవేయండి. చెట్టు నీడలో ఉన్న పశువులను తోలివేయండి. పక్షులన్నిటినీ కొమ్మల నుండి
    ఎగరగొట్టండి. అయితే దాని వేరులతో ఉన్న మొద్దును ఇనుముతో, ఇత్తడితో కట్టి పొలం గడ్డిలో
    విడిచిపెట్టండి. దాని వేళ్ళు భూమిలో ఉండిపోనివ్వండి, అని మేల్కొలుపు దూత పరలోకం నుండి
    దిగివచ్చి ప్రకటించడం నువ్వు విన్నావు గదా.”
  hat-BSA: '“Epi tandiske wa a te wè yon ki t ap veye, yon ki sen, ki t ap desann
    kite syèl la, e ki t ap di: ‘Koupe bwa a e detwi li; sepandan, kite chouk la ak
    rasin li nan tè a, menm avèk yon bann fè ak bwonz k ap ansèkle li nan zèb nèf
    nan chan an, kite li menm moun nan tranpe ak lawouze syèl la, e kite li pataje
    li ak bèt chan yo jiskaske sèt epòk vin pase sou li,’'
  kos-kos: Ke Tokosra srakna intoein ma inge, lipufan se oatui inkusrao me ac fahk,
    ‘Pakiya sak soko an ac kunausla, tusruk filiya srua an in oanna. Loseni ke sie
    mwe lohl ma orekla ke osra iron ac bronze, ac filiya in oanna ke mah inima uh.
    Lela aunfong uh in sroksrokkinya mwet se inge, ac lela elan mutana inmasrlon kosro
    lemnak uh ke yac itkosr.’
  hbo-WLC: וְדִ֣י אֲמַ֗רוּ לְמִשְׁבַּ֞ק עִקַּ֤ר שָׁרְשׁ֙וֹהִי֙ דִּ֣י אִֽילָנָ֔א מַלְכוּתָ֖ךְ
    לָ֣ךְ קַיָּמָ֑ה מִן־דִּ֣י תִנְדַּ֔ע דִּ֥י שַׁלִּטִ֖ן שְׁמַיָּֽא׃
  ibo-ibo: “Mgbe ahụ, ị hụkwara onye dị nsọ na-enyocha omume ndị mmadụ nke si nʼeluigwe
    rịdata na-asị, ‘Gbutuonụ osisi a, laa ya nʼiyi, ma unu hapụ ogwe ya ka ahịhịa
    ndụ gbaa ya gburugburu, ka e jirikwa ụdọ igwe na bronz kee ya gburugburu; hapụ
    ya ka igirigi nke eluigwe zokwasị ya. Hapụkwa ya ka o soro anụ ọhịa taa ahịhịa
    dịka nri ya tutu afọ asaa a gafee.’
  ory-ory: ପୁଣି, ଆପଣ ଯେ ଦେଖିଲେ, ସ୍ୱର୍ଗରୁ ଏକ ପ୍ରହରୀ ଓ ପବିତ୍ର ପୁରୁଷ ଓହ୍ଲାଇ ଆସି କହିଲେ,
    ଏ ବୃକ୍ଷକୁ ଛେଦନ କରି ବିନଷ୍ଟ କର; ତଥାପି ଭୂମିରେ ତହିଁର ମୂଳ-ଗଣ୍ଡିକୁ ଲୌହ ଓ ପିତ୍ତଳ ବେଡ଼ିରେ
    ବାନ୍ଧି କ୍ଷେତ୍ରସ୍ଥ କୋମଳ ତୃଣ ମଧ୍ୟରେ ରଖ; ଆଉ, ତାହା ଆକାଶର କାକରରେ ତିନ୍ତୁ ଓ ତାହା ଉପରେ
    ସାତ କାଳ ବହିଯିବା ପର୍ଯ୍ୟନ୍ତ କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣର ସହିତ ତାହାର ଅଂଶ ହେଉ।
  chk-chk: Iwe, en king ka küna eman chon künö mi pin a feitiu me läng o apasa, ‘Oupwe
    ukufi ewe irä o ataela, nge oupwe likitala popun me waran lon pwül, oupwe pwal
    föti ren selimächä me piras lein ekewe fetilin lemäl. Iwe, ei mwän epwe chöchön
    ren amurenipwin o eti mönün lemäl le mongö fetil lon ükükün fisu ier.’
  rop-rop: “Afta na, langa det drim yubin luk det einjul bin kamdan brom top en imbin
    tok, ‘Kadimdan det tri, en binijimap det tri, bat libum det bodampat blanga det
    tri repdimran im garram det aiyan en kopa en libum im deya langa det gras. Dijan
    men garra jidan lagijat blanga 7 yiya. Im kaan jinggabat laik ola pipul. Im garra
    jinggabat laik detlot enimul. Im garra jidan garram detlot enimul en plent, en
    det dyu garra buldan langa im.’
  ukr-1871: А що приказано було полишити головний корінь дерева, то се значить, що
    твоє царство зістанеться при тобі, коли ти спізнаєш власть небесну.
  deu-1951: '(04-20) Daß aber der König einen Wächter, einen Heiligen, vom Himmel
    herabfahren sah und sagen hörte: «Hauet den Baum um und verderbet ihn; aber seinen
    Wurzelstock lasset in der Erde bleiben, und zwar in Banden von Eisen und Erz im
    grünen Felde, daß er vom Tau des Himmels benetzt werde und sein Teil habe mit
    den Tieren des Feldes, bis daß sieben Zeiten über ihm vergangen sind»,'
  eng-JPS: '(4-20) And whereas the king saw a watcher and a holy one coming down from
    heaven, and saying: Hew down the tree, and destroy it; nevertheless leave the
    stump of the roots thereof in the earth, even in a band of iron and brass, in
    the tender grass of the field; and let it be wet with the dew of heaven, and let
    his portion be with the beasts of the field, till seven times pass over him —'
  srp-1865: 'A što car vidje stražara i sveca gdje slažaše s neba i govoraše: posijecite
    drvo i potrite ga, ali mu panj sa žilama ostavite u zemlji u okovima gvozdenijem
    i mjedenijem u travi poljskoj, da ga kvasi rosa nebeska, i sa zvijerjem poljskim
    neka mu je dio dokle sedam vremena proðe preko njega,'
  lug-lug: “Ggwe ayi kabaka walabye omubaka, era omutukuvu ng’akka okuva mu ggulu,
    n’ayogera nti, ‘Tema omuti oguzikirize, naye ekikonge ky’ekikolo kyagwo kireke
    mu ttaka ng’okisibye n’ekyuma n’ekikomo mu muddo omuto ogw’oku ttale; era muleke
    abisiwazibwe omusulo ogw’omu ggulu, n’omugabo gwe gubeere n’ensolo enkambwe ez’omu
    nsiko, emyaka musanvu.’
  heb-heb: ודי חזה מלכא עיר וקדיש נחת מן שמיא ואמר גדו אילנא וחבלוהי ברם עקר שרשוהי
    בארעא שבקו ובאסור די פרזל ונחש בדתאא די ברא ובטל שמיא יצטבע ועם חיות ברא חלקה
    עד די שבעה עדנין יחלפון עלוהי׃
  ben-IRV: আপনি, হে মহারাজ, একজন পবিত্র বার্তাবাহককে স্বর্গ থেকে নেমে আসতে দেখেছিলেন
    এবং তিনি বলছিলেন, ‘গাছটা কেটে ফেল এবং এটিকে ধ্বংস কর, কিন্তু তার শিকড়গুলোর গোড়া
    লোহা ও ব্রোঞ্জ দিয়ে বেঁধে সেটাকে আকাশের শিশিরে ভিজতে দাও; সাত বছর পর্যন্ত সে
    মাঠের পশুদের সঙ্গে বাস করুক।’
  pan-pan: ਹੇ ਰਾਜਾ, ਤੁਸੀਂ ਜੋ ਇੱਕ ਰਾਖੇ ਨੂੰ, ਪਵਿੱਤਰ ਜਨ ਨੂੰ ਅਕਾਸ਼ੋਂ ਉਤਰਦੇ ਅਤੇ ਇਹ ਆਖਦੇ
    ਵੇਖਿਆ ਕਿ ਰੁੱਖ ਨੂੰ ਕੱਟ ਕੇ ਢਾਹ ਦਿਓ, ਉਹ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟੋ ਤਾਂ ਵੀ ਜ਼ਮੀਨ ਵਿੱਚ ਉਹ
    ਦੀਆਂ ਜੜ੍ਹਾਂ ਦਾ ਮੁੱਢ ਛੱਡ ਦਿਓ। ਸਗੋਂ ਉਹ ਨੂੰ ਲੋਹੇ ਤੇ ਪਿੱਤਲ ਦੇ ਸੰਮਾਂ ਨਾਲ ਬੰਨਿਆ ਹੋਇਆ
    ਜੰਗਲ ਦੇ ਹਰੇ ਘਾਹ ਵਿੱਚ ਰਹਿਣ ਦਿਓ ਕਿ ਉਹ ਅਕਾਸ਼ ਦੀ ਤ੍ਰੇਲ ਨਾਲ ਤਰ ਹੋਵੇ, ਜਦ ਤੱਕ ਸੱਤ ਜੁੱਗ
    ਉਹ ਦੇ ਉੱਤੇ ਨਾ ਬੀਤਣ, ਉਹ ਦਾ ਹਿੱਸਾ ਖੇਤ ਦੇ ਪਸ਼ੂਆਂ ਨਾਲ ਹੋਵੇ।
  tkr-tkr: Vak'le nik'ee yivene dunkuka sacigee kokbıd havaceva uvhuyn eyhe g'ayxhiyn,
    man yiğna paççahiyvalla vasqa savaak'alasdava eyhen vodun. Valqa gırgınçis Xəybışee
    xəbvalla haa'ava hitxhıring'a, man ixhes.
  mya-JVB: သစ်ပင်စောင့် ၊ သန့်ရှင်း သူတယောက်သည် ကောင်းကင် မှ ဆင်းလာ ၍ ၊ သစ်ပင် ကို
    ခုတ်လှဲ ဖျက်ဆီး လော့။ သို့သော်လည်း ၊ မြေ ၌ စွဲသော အမြစ် နှင့်တကွသစ်ငုတ် ကို ခြွင်း
    ထား၍ သံ ကြိုး ၊ ကြေးဝါ ကြိုးနှင့် ချည်နှောင်သကဲ့သို့နု သောမြက်ပင်ထဲ၌ ရှိစေလော့။
    ခုနစ် နှစ်ပတ်လုံးမိုဃ်း စွတ်ခြင်းကိုခံ ၍ ၊ မြေ တိရစ္ဆာန် တို့နှင့် ဆက်ဆံစေဟုဆိုသည်မှာ၊
  tte-O: Oo kin, kenomwa koina anelose yabo ugitai iya tosagenawasa ilobimaya bulibuli
    mena yo iba, ‘Mayau wakoi iguli yo lagalagana wakogasigasili na tuutuna aeyan
    yo kopa koina kwapan-kalatan yo kwapei imiyamiya kawasi luwana mena yo lamna imiyamiya
    bwatano kalona mena. Wabumali tomo yabo yona kani iula-butabuta besiele ule yakayakan
    kanasiga bolime seben imwawasi.’
  tbg-tbg: Are tavaararo enseli vovano tuvuntero tiharo, Ne katari vira tuquke teqa
    taaqamake, vira tuqaqai qaqi ke, ainivata baraasivata varake vira tuqaqaa naavumate
    qaqi kaivaro ukauqi variarire. Ne vi vaiintira qaqi kaivaro toqa varavuvano vira
    vaata putaiqama kairaro vi vaiintiva qaakau aantauvahi hampata variqiro viharo
    7 ihi vara kaarire, tirave.
  hmo-hmo: “Inai danu oi itaia gima aneru helaga guba dekena amo ia diho mai, ma ia
    hereva, ‘Inai au utua bona haorea, to au ena badina, mai ena ramuna danu tano
    lalonai do idia noho, gaba gauna be auri bona auri labora dekena amo ia hagegea
    noho. Rei gabuna dekenai do ia noho, bona hanuaboi ena ranu ese do ia hapariparia,
    unai bamona be boroma danu do ia noho, ela bona lagani 7 idia ore.’
  urd-urd: और जो बादशाह ने देखा कि एक निगहबान, यहाँ, एक फ़रिश्ता आसमान से उतरा और
    कहने लगा, 'दरख़्त को काट डालों और उसे बर्बाद करो, लेकिन उसकी जड़ों का हिस्सा ज़मीन
    में बाक़ी रहने दो; बल्कि उसे लोहे और ताँम्बे के बन्धन से बन्धा हुआ, मैदान की हरी
    घास में रहने दो कि वह आसमान की शबनम से तर हो, और जब तक उस पर सात दौर न गुज़र जाएँ
    उसका हिस्सा ज़मीन के हैवानों के साथ हो।
  rus-SYN: А что повелено было оставить главный корень дерева, это значит, что царство
    твое останется при тебе, когда ты познаешь власть небесную.
  bqc-SIM: Lá à mɛ̀ wà limiↄna ń a zĩ́naↄ tó, bee mɛ̀ tó n Lua dↄ̃̀ ikode ũ,
    a ɛa n kpa kpalau.
  tcz-CHONGTHU: Chuin vantil theng khat, van’a kon’a hung kumlha namun, hitin aseiye,
    “Thingphung chu phuhlhu in chuleh sumang in. Amavang, tol’a umden abul leh ajungho
    chu khen in, hichu thihkhao leh sum-eng khaovin kanchah in dalhan, hamdong lah’a
    chun. Amachu van’a kon’a hunglha daitwiyin chapkotji hen, chuleh kum sagi sungin
    gamsa hotoh gamlah’a hingkhom’u hen.”
  mar-mar: हे राजा, तू एक स्वर्गदूत पाहिला जो स्वर्गातून खाली येवून म्हणाला, ‘हा वृक्ष
    तोडून ह्याचा नाश करा, पण त्यांचा बुंधा जमिनीत राहू दया, ह्याला लोखंड आणि पितळेच्या
    पट्टयांनी बांधून कुरणातल्या कोवळया गवतात राहू दया त्याने आकाशाचे दव भिजवो, तो
    सात वर्षे वनपशुसोबत राहो.’
  qub-qub: 'Gamga ricashcanqui Tayta Diospa täpacoj anjilnin syëlupita uraycämojta.
    Pay cayno nishantapis wiyashcanquimi: ‹Yörata mutur sajtariy. Jinan allpachöga
    tumpullantana cachaycuy. Nircur sumaj watay runsipita, fyërrupita cadinacunawan.
    Jircacho guewacunapa chaupillancho cacuchun. Shullaypis ushmachun. Jirca animalcunawan
    iwal guewapa chaupincho cacuchun ganchis watayaj.›'
  bqp-bqp: Woodɑ ye bɑ wɛ̃ bɑ nɛɛ, bu dɑ̃ɑ ten koo kpiriru kɑ ten gbini derio mi,
    yen tubusiɑnɑ bɑ koo nun wunɛn bɑndu wesiɑ sɑɑ ye ɑ wurɑ mɑ Wɔrukoowɑ u bɑnnu
    kpuro nɛni.
  hat-hat: 'Apre sa, antan wa a t''ap gade, li wè yon zanj Bondye soti nan syèl la
    desann, epi ki di: Koupe pyebwa a mete l'' atè, detwi li. Men, kite chouk la nan
    tè ak tout rasin li yo. Mare l'' ak chenn fèt an fè ak kwiv. Lèfini, kite l''
    nan mitan zèb yo. Kite lawouze tonbe sou nonm sa a, kite l'' viv ak bèt nan bwa
    yo pandan sètan.'
  eng-BSB: 'And you, O king, saw a watcher, a holy one, coming down from heaven and
    saying: ‘Cut down the tree and destroy it, but leave the stump with its roots
    in the ground, and a band of iron and bronze around it, in the tender grass of
    the field. Let him be drenched with the dew of heaven, and graze with the beasts
    of the field till seven times pass him by.’'
  eng-WEBPB: “Whereas the king saw a holy watcher coming down from the sky and saying,
    ‘Cut down the tree, and destroy it; nevertheless leave the stump of its roots
    in the earth, even with a band of iron and bronze, in the tender grass of the
    field, and let it be wet with the dew of the sky. Let his portion be with the
    animals of the field, until seven times pass over him.’
  kbq-kbq: Hanki ana ava'nafima kankeno'a monafinkati mago ruotage'ma hu'nea ankeromo
    eramino amanage eme hu'ne. Ama ana zafa antagita eri haviza hutreho. Hianagi agafa'ane
    rafuna'anena tasagi huotreho. Ana nehutma ainireti'ene bronsireti'ma tro'ma hu'nesaza
    nofi'nu erita ana zafamofo agafa'arera anakiteta atrenkeno, me'nenigeno tra'zamo
    hageno kagino. Ana hu'nesnigeno kenage'ma ata ko'ma rania zamo, asenirera runtetere
    nehina, afi zagagafane mani'nenigeno 7ni'a kafumo'a evu agatereno huno hu'ne.
  nhe-BL: '“Nojquiya tiquitac para se elhuicac ejquetl tlen tlamocuitlahuía temoc
    tlen elhuicac huan quiijto: Xijtzontequica nopa cuahuitl huan xijcocototzaca,
    pero xijcahuaca nopa cuatzomitl ica inelhuayo. Huan xijtatacatzoca nopa cuatzomitl
    ica cadenas tlen hierro huan bronce, huan xijcahuaca ma elto nopano campa nopa
    yancuic sacapetlatl. Ma huetzi ajhuechtli ipan nopa tlacatl tlen nopa cuahuitl
    quiixnextía. Yajaya ma eli queja se tlapiyali tlen itztoc ipan cuatitlamitl para
    chicome xihuitl.'
  bus-bus: 'Kí, n malaika ke è bↄna ludambɛ à bè: À lí pì zↄ̃ à kɛ pↄ̃pↄ̃, mↄde à
    à kusu kↄ̃n à kãsãanↄ tó tↄↄtɛn. À mↄ̀si gada kpánɛ kↄ̃n mↄ̀gotɛ̃o sɛ̃̀ guu
    gwe. Kpíi é kpáàla, eégↄ̃ kú kↄ̃n nↄ̀bↄsɛ̃tɛnↄ ai wɛ̃̀ swɛɛplaa.'
  gub-BL: Erexak amo Tupàn heko haw pe har ywak wi iwezyw mehe. Uze'eg nezewe a'e.
    — Pezuhaw ywyra nehe. Pemonohok hàkàgwer nehe. Tuwe izypy kwer upyta nehe. Tuwe
    hapo kwer upyta nehe no. Pezàpixipixi kyhàhàm tàtà itaper iapo pyrer pupe itazu
    morog iapo pyrer pupe nehe, ka'api'i kaiwer pe har imyter pe nehe. Na'e zuwiri
    u'ar putar izypy kwer rehe nehe, a'e awa rehe nehe. A'e re u'u putar ma'ea'yr
    wanemi'u nehe. Umumaw putar 7 kwarahy nezewe wiko pà nehe.
  eng-DRA: 'But whereas he commanded, that the stump of the roots thereof, that is,
    of the tree, should be left: thy kingdom shall remain to thee after thou shalt
    have known that power is from heaven.'
