  mal-mal: 'ഒരു ദൂതൻ, ഒരു പരിശുദ്ധൻ തന്നെ, സ്വർഗ്ഗത്തിൽനിന്ന് ഇറങ്ങിവന്നു: ‘വൃക്ഷം
