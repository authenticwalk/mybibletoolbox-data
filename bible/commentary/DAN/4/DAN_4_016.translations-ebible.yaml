verse: DAN.004.016
translations:
  mal-C: അദ്ദേഹത്തിനു മനുഷ്യസ്വഭാവം മാറ്റി ഒരു മൃഗസ്വഭാവം ലഭിക്കട്ടെ. അങ്ങനെ അദ്ദേഹം
    ഏഴുകാലം കഴിയട്ടെ.
  deu-TKW: 'Darauf war Daniel, genannt Beltsazar, eine Weile starr vor Entsetzen,
    und seine Gedanken machten ihn bestürzt. Der König aber hob an und sprach: Beltsazar!
    Laß dich durch den Traum und seine Deutung nicht erschrecken! Beltsazar antwortete
    und sprach: O Herr! Der Traum gelte denen, die dich hassen, und, was er bedeutet,
    deinen Feinden!'
  lin-lin: 'Bongo Daniele oyo bazalaki kobenga Belitsatsari atungisamaki makasi na
    mwa tango, mpe makanisi na ye ekomaki kobangisa ye. Mokonzi alobaki na ye : —
    Belitsatsari, tika ete ndoto oyo mpe ndimbola na yango ebangisa yo te !'
  eng-LSV: his heart from man’s is changed, and the heart of a beast is given to him,
    and seven times pass over him;
  eng-GNV: Then Daniel (whose name was Belteshazzar) held his peace by the space of
    one houre, and his thoughts troubled him, and the King spake and said, Belteshazzar,
    let neither the dreame, nor the interpretation thereof trouble thee. Belteshazzar
    answered and saide, My lord, the dreame be to them that hate thee, and the interpretation
    thereof to thine enemies.
  eng-WEBSTER: Let his heart be changed from man's, and let a beast's heart be given
    to him; and let seven times pass over him.
  nhw-BL: Huan xijcahuili para itlalnamiquilis ayacmo elis quen itlalnamiquilis se
    tlacatl, pero ma huihuitiyas huan ma mocuepa quen itlalnamiquilis se tlapiyali.
    Huan para chicome xihuitl quej nopa ma eli.
  swh-ONEN: Akili yake na ibadilishwe kutoka ile ya mwanadamu na apewe akili ya mnyama,
    mpaka nyakati saba zipite juu yake.
  bba-bba: Yerɑ Dɑniɛli wi bɑ mɑɑ sokumɔ Bɛlitɑsɑɑ u nɑndɑ. Mɑ u biti soorɑ sɑɑ fiiko.
    Mɑ Nɛbukɑnɛsɑɑ u nɛɛ, Bɛlitɑsɑɑ, ɑ ku de dosu ɡe, kɑ ɡen tubusiɑnu nu nun biti
    ko. Dɑniɛli u wisɑ u nɛɛ, yinni, dosu ɡen tubusiɑnu nu kɑ wunɛn yibɛrɛbɑ nɛrɑ.
  eng-KJVCPB: let his heart be changed from man’s, and let a beast’s heart be given
    unto him; and let seven times pass over him.
  mpx-mpx: Wana nuwanuwatu nige ni oola gamagal, yaa ni ola bwasumu wali nuwatu, ana
    siga baliman seben ni mowasi.
  luo-luo: Pache mondo olokre mi pogre gi pach dhano, to mondo omiye paro mar kit
    le moro, kuom higni abiriyo.
  meu-meu: Ia lalona, taunimanima lalona, na baine idau, boroma lalona bae henia;
    bena laḡani hitu na ia latanai bae ha-ore.
  npi-ULB: त्यसको मनलाई मानिसको मनबाट बद्लियोस् र सातवर्ष नवितेसम्म त्यसलाई एउटा पशुको
    मन दिइयोस् ।
  yor-yor: Jẹ́ kí ọkàn rẹ̀ kí ó yí padà kúrò ní ti ènìyàn, kí a sì fún un ní ọkàn
    ẹranko, títí ìgbà méje yóò fi kọjá lórí i rẹ̀.
  pes-OPCB: بگذارید برای هفت سال عقل انسانی او به عقل حیوانی تبدیل شود!
  tgl-ULB: Hayaang mapalitan ang kaniyang isipan mula sa isipan ng tao at hayaaang
    isang isipan ng hayop ang maibigay sa kaniya hanggang sa pagkaraan ng pitong taon.
  cbu-NT: Anush nllitarisha chinakchu, maachi chinuz mangu ashisha taaku, tsimbun
    matayaru masach kachingchiya.
  hui-hui: Ibu agali mini nawi howa nogorume dataniru nalu hagadagua tani nalu mali
    kariaore holebira.
  mya-mya: သူ​သည်​လူ​စိတ်​ပျောက်​လျက်​ခု​နစ်​နှစ်​တိုင် တိုင် တိ​ရစ္ဆာန်​စိတ်​ပေါက်​၍​နေ​လိမ့်​မည်။-
  bod-N: ཁོའི་སེམས་ལ་འགྱུར་བ་ཐེབས་སུ་བཅུག་ནས། མི་ལོ་བདུན་ འདའ་བའི་བར་དུ་ཁོ་ལ་མི་ཡི་སེམས་ནི་མི་ལྡན་ཞིང་དུད་འགྲོའི་སེམས་དང་ལྡན་པར་གྱིས།
  sna-sna: Pfungwa dzake ngadzishandurwe kubva pane dzomunhu uye ngaapiwe pfungwa
    dzemhuka, kusvikira nguva nomwe dzamuperera.
  spa-BLM: Que su corazón sea cambiado del de los hombres, y que se le dé un corazón
    de animal. Entonces que pasen sobre él siete tiempos.
  cac-cac: Ol ixtaxel spensar. Lajanxo ol aj spensar icha spensar noc' noc'. A jun
    macan̈ yaelal chi', uque' ab'il ol yac'a'.
  swh-ULB: Akili yake na ibadilishwe kutoka akili ya kibinadamu, na apewe akili ya
    mnyama mpaka ipite miaka saba.
  bel-bel: 'Тады Данііл, якому імя Валтасар, каля гадзіны быў у зьдзіўленьні, і думкі
    яго бянтэжылі яго. Цар загаварыў і сказаў: «Валтасару! хай не бянтэжыць цябе гэты
    сон і разгадка яго». Валтасар адказваў і сказаў: «гаспадару мой! каб жа на тваіх
    ненавісьнікаў гэты сон, і на ворагаў тваіх разгадка яго!'
  deu-ELBBK: 'Da entsetzte sich Daniel, dessen Name Beltsazar ist, eine Zeitlang,
    und seine Gedanken ängstigten ihn. Der König hob an und sprach: Beltsazar, der
    Traum und seine Deutung ängstige dich nicht. Beltsazar antwortete und sprach:
    Mein Herr, der Traum gelte deinen Hassern und seine Deutung deinen Feinden!'
  mbb-OT: Ne seled te pitu he tuig ne egkaawà diyà te kandin is isip te etew, ne is
    isip din egkehimu he isip te langgam.
  mal-2015: അവന്റെ മാനുഷസ്വഭാവം മാറി മൃഗസ്വഭാവമായിത്തീരട്ടെ; അങ്ങനെ അവന്നു ഏഴു കാലം
    കഴിയട്ടെ.
  rmc-rmc: 'Akor o Daniel, savo pes vičinel Beltšacar, pes igen daralas vajkeci časos,
    darade les avri leskre gondoľišagi. O kraľis leske phenďa: „Beltšacarona, ma dara
    tut le sunestar the olestar, so sikavel!“ O Beltšacar phenďa: „Kraľina miro, kamľomas,
    hoj o suno the oda, so andre sikavel, pes te ačhel tire ňeprijaťeľenge!'
  nlg-nlg: Tana vitu na volavola ni bona ni aho gaia ke loghoa na lio mana manaha
    lio mana ghanaghanaa ni maumanu, ke mua vagha na tinoni.
  pes-OPV: دل او از انسانیت تبدیل شود و دل حیوان را به او بدهند و هفت زمان براو بگذرد.
  ron-1924: Инима луй де ом и се ва префаче ынтр-о инимэ де фярэ ши вор трече шапте
    времурь песте ел.
  ben-OBCV: সাত কাল পর্যন্ত তার মানুষের মন নিয়ে তাকে পশুর মন দেওয়া হোক।
  som-som: Qalbigiisuna kan dadka ha ka beddelmo, qalbiga xayawaankana isaga ha la
    siiyo; toddoba wakhtina ha gudbeen.
  lat-VUC: 'Tunc Daniel, cujus nomen Baltassar, cœpit intra semetipsum tacitus cogitare
    quasi una hora: et cogitationes ejus conturbabant eum. Respondens autem rex, ait:
    Baltassar, somnium et interpretatio ejus non conturbent te. Respondit Baltassar,
    et dixit: Domine mi, somnium his, qui te oderunt, et interpretatio ejus hostibus
    tuis sit.'
  eng-ASVBT: let his heart be changed from man’s, and let a beast’s heart be given
    unto him; and let seven times pass over him.
  ita-1885: Sia il suo cuore mutato, e in luogo di cuor d'uomo siagli dato cuor di
    bestia; e sette stagioni passino sopra lui.
  eng-ULB: Let his mind be changed from a man's mind, and let an animal's mind be
    given to him until seven years pass by.
  spa-VBL: Que su mente se vuelva como la de un animal. Y que sea así por siete veces.
  fra-_FOB: Que son cœur d'homme soit changé, et qu'un cœur de bête lui soit donné,
    et que sept temps passent sur lui.
  mal-mal: അവന്റെ മാനുഷസ്വഭാവം മാറി മൃഗസ്വഭാവമായിത്തീരട്ടെ; അങ്ങനെ അവന് ഏഴുകാലം കഴിയട്ടെ.
  urd-GVR: Sāt sāl tak us kā insānī dil jānwar ke dil meṅ badal jāe.
  suz-BL: मेको ७ बर्स मोदेंशो दुम्‍चा माल्‍ब। मिनु मेको मुर आ थुं फांइसीशा, जन्‍तु
    आन थुं खोदेंशो दुम्‍ब।
  eng-NOY: His heart shall be changed, and be no more that of a man, and a beast's
    heart shall be given him, and seven times shall pass over him.
  ita-1927: Gli sia mutato il cuore; e invece d’un cuor d’uomo, gli sia dato un cuore
    di bestia; e passino si di lui sette tempi.
  ckb-ckb: با مێشکی لە مرۆڤەوە بگۆڕێت و مێشکی ئاژەڵی بدرێتێ، هەتا حەوت ساڵی بەسەردا
    تێدەپەڕێت.
  eng-BBE: Let his heart be changed from that of a man, and the heart of a beast be
    given to him; and let seven times go by him.
  kan-OKCV: ಅವನಿಗೆ ಏಳು ವರ್ಷಕಾಲ, ಮನುಷ್ಯ ಹೃದಯ ಹೋಗಿ ಮೃಗದ ಹೃದಯ ಬರಲಿ.
  tam-2017: அவனுடைய இருதயம் மனித இருதயமாயிராமல் மாறும்படி, மிருக இருதயம் அவனுக்குக்
    கொடுக்கப்படவேண்டும்; இப்படியிருக்கிற அவன்மேல் ஏழு வருடங்கள் கடந்துபோகவேண்டும்.
  spa-RV-1909: Su corazón sea mudado de corazón de hombre, y séale dado corazón de
    bestia, y pasen sobre él siete tiempos.
  ron-BTF: Să fie schimbată inima lui de om și să îi fie dată o inimă de fiară; și
    să treacă șapte timpuri peste el.
  eng-WEBP: Let his heart be changed from man’s, and let an animal’s heart be given
    to him. Then let seven times pass over him.
  eng-FBV: Let his mind become like that of an animal. Let him be like this for seven
    times.
  nch-BL: “ ‘Huan xijcahuili para italnamiquilis ayecmo elis quej italnamiquilis se
    tacat, pero ma huihuitiyas huan ma mocuepa quej italnamiquilis se tapiyali. Huan
    para chicome xihuit quej nopa ma eli.
  vie-1934: Cho lòng người bị đổi đi, và người được ban cho lòng thú; và trải qua
    bảy kỳ trên người.
  hin-CV: उसका मन बदल दिया जाए और एक मनुष्य के समान उसका मन न रहे और उसे सात कालखण्ड
    बीतने तक एक जानवर का मन दिया जाए.
  spa-BES: Sea cambiado su corazón de un hombre, y se le dé el corazón de una bestia;
    y que pasen siete años por él.
  tdx-tdx: 'Nianjiñe eo avao t’i Daniele, i natao Beltesatsare ty tahina’ey; amy te
    nañembetse aze ora raike i naereñère’ey. Aa le nisaontsy ama’e i mpanjakay nanao
    ty hoe: O Beltesatsare, ko ampañaliheñ’ azo i nofiy ndra i fandrazaña’ey. Aa le
    nanoiñe ami’ty hoe t’i Beltesatsare, Ry talèko, ee te ho an-drafelahi’o i nofiy,
    naho ho amo mpikinia azoo i fandrazaña’ey.'
  tha-KJV: ให้​จิ​ตใจของเขาเปลี่ยนเสียจากจิตใจมนุษย์ แล​้วมอบใจสัตว์ป่าให้​แก่​เขา
    และปล่อยให้​เป็นอยู่​อย่างนั้นจนครบเจ็ดวาระ
  por-BR-2018: Seu coração seja mudado, para que não seja coração de homem, e seja-lhe
    dado um coração de animal; e passem sobre ele sete tempos.
  deu-ELO: Sein menschliches Herz werde verwandelt und das Herz eines Tieres ihm gegeben;
    und sieben Zeiten sollen über ihm vergehen.
  eng-WYC-2018: His heart be changed from man’s heart, and the heart of a wild beast
    be given to him, and seven times be changed on him. (And let his heart be changed
    from a man’sheart, and the heart of a wild beast be given to him, and then let
    seven years pass over him.)
  epo-epo: La homa koro estos prenita for de ĝi, kaj ĝi ricevos koron bestan, kaj
    tiel pasos super ĝi sep jaroj.
  uig-PIN: Adǝmiy ǝⱪlidin mǝⱨrum ⱪilinip, uningƣa yawayi ⱨaywanlarning ǝⱪli berilsun,
    xundaⱪla xu ⱨalǝttǝ «yǝttǝ waⱪit» tursun.
  beo-beo: E da ea asigi dawa:su fisili, ode fesuale amoga ohe fi ilia asigi dawa:su
    defele da ea dogo ganodini dialumu.
  tpi-OTNT: Em i no inap tingting moa olsem ol man, tasol em bai i tingting olsem
    ol animal inap long 7-pela yia.
  hau-SA: Bari a canja tunaninsa irin na mutane a ba shi tunani irin na dabbobi, har
    sau bakwai su wuce a kansa.
  uig-LAT: Ademiy eqlidin mehrum qilinip, uninggha yawayi haywanlarning eqli bérilsun,
    shundaqla shu halette «yette waqit» tursun.
  nde-nde: Ingqondo yakhe kayiguqulwe isuke ebuntwini, aphiwe ingqondo yenyamazana,
    kuze kudlule iminyaka eyisikhombisa.
  ton-ton: Ke liliu hono loto fakatangata, pea tuku kiate ia ʻae loto ʻoe manu, pea
    tuku ke ʻosi ha kuonga ʻe fitu mo ʻene pehē.
  ces-1613: 'Tedy Daniel, jemuž jméno Baltazar, předěšený stál za jednu hodinu, a
    myšlení jeho strašila ho. A odpověděv král, řekl: Baltazaře, sen ani výklad jeho
    nechť nestraší tebe. Odpověděl Baltazar a řekl: Pane můj, sen tento přiď na ty,
    kteříž tě v nenávisti mají, a výklad jeho na tvé nepřátely.'
  eng-WMB: Let his heart be changed from man’s, and let an animal’s heart be given
    to him. Then let seven times pass over him.
  tam-TCV: அவனுடைய மனம் மாற்றப்பட்டு மனித மனமாயிராமல் போகட்டும். ஏழு காலங்கள் அவனைக்
    கடந்துசெல்லும்வரை மிருகத்தின் மனம் அவனுக்குக் கொடுக்கப்படட்டும்.
  ceb-ULB: Pasagdi nga mausab ang iyang hunahuna gikan sa panghunahuna sa tawo, ug
    pasagdi nga maghunahuna siya sama sa mananap hangtod mahuman ang pito ka tuig.
  pol-UBG: Niech się odmieni jego ludzkie serce i niech będzie mu dane serce zwierzęce,
    a niech przejdzie nad nim siedem czasów.
  agr-agr: Nunú numi anentaimtajig yapajinati, nunikmatai kuntinjai betek wajasti.
    Nunisag pujus siete mijanan ejeti”, timae.
  kyc-kyc: Ee kana yanda ipingi nyepo baa keta wambunya suu pingi doko pali nara.
    Baa keta menana suu pingi palira.
  urd-GVU: سات سال تک اُس کا انسانی دل جانور کے دل میں بدل جائے۔
  deu-1912: Und das menschliche Herz soll von ihm genommen und ein viehisches Herz
    ihm gegeben werden, bis daß sieben Zeiten über ihn um sind.
  ntj-ntj: '@see-verse:DAN.004.015'
  kan-2017: ಅದಕ್ಕೆ ಮನುಷ್ಯನ ಹೃದಯವು ಹೋಗಿ ಮೃಗದ ಹೃದಯವು ಬರಲಿ; ಹೀಗೆ ಅದಕ್ಕೆ ಏಳು ವರ್ಷ ಕಳೆಯಲಿ.
  yap-yap: Bayi par ni laniyan’ e girdi’ e dakuriy rok; medlip e duw ni bayi par ni
    laniyan’ e gamanman e bay rok.
  hlt-MCSB: Tekah hlang tah a thinko Te hlang lamloh poehlip saeh lamtah anih te rhamsa
    thinko pae saeh.Te vaengah anih ham kum rhih thok pah saeh, a ti .
  mdy-ETH: ዒዛኮ ዓሱሞ ማሊፃ ላኣሚንቴም ዴንዲ ላንካይ ሌዔ ሄላንዳኣና ቦዖ ማሊሢና ናንጎም።
  twi-ASANTE: Na ma nʼadwene nsesa na ɛnyɛ sɛ aboa deɛ. Na mfeɛ nson ntwa ne tiri
    so.
  bhl-bhl: Beem boke dim e, fu ben kel itol ding kelei, akalem fukunin e alwol keko,
    kawtiw im fukunin emdiw kelinba keko, samal im ibolow fukunin imdiw kuw keboke
    te.
  eng-WEBU: Let his heart be changed from man’s, and let an animal’s heart be given
    to him. Then let seven times pass over him.
  wal-wal: A wozanai kahai asaagaappe do7aagau laametto. Hegaadan hanidaashin, a bolli
    laappun laittai wuro.
  spa-PDDPT: Sea cambiada su mente de hombre, que se le dé instinto de bestia y pasen
    siete tiempos sobre él.
  gun-gun: Amboae rami ta'ikuraxõ, avakue regua kuraxõ oĩ ve'ỹ aguã rami. Ha'e rami
    'rãgue py ixupe tome'ẽa kuraxõ mymba regua. Ha'e nunga toĩ hexe sete ma'etỹ oaxa
    peve”, he'i.
  agu-BL: Tz'ocopon xya'yil wi'. Tz'ocopon chi tane'n jun txuc. Juk cu'n yob sbne'
    tk'ab yi jun q'uixc'uja'tz.
  ilo-ULB: Bay-anyo nga agbaliw ti panunotna manipud iti panunot ti tao, ket agbalin
    koma a kasla panunot ti ayup ti panunotna agingga nga aglabas iti pito a tawen.
  kpg-kpg: I nia ngadau e hidu, gei mee hagalee hai ana maanadu dangada, nia maanadu
    hua manu.
  uig-ARA: ئادەمىي ئەقلىدىن مەھرۇم قىلىنىپ، ئۇنىڭغا ياۋايى ھايۋانلارنىڭ ئەقلى بېرىلسۇن،
    شۇنداقلا شۇ ھالەتتە «يەتتە ۋاقىت» تۇرسۇن.
  sus-sus: Na tɛmui Daniyɛli, naxan xili Beletesasari, a naxa kaaba, a man naxa gaaxu.
    Mangɛ naxa a fala a bɛ, «Beletesasari, hali i mu gaaxu yi xiye nun a kui ife ya
    ra.» Beletesasari naxa a yaabi, «N marigi, hali yi xiye nun a kui ife findi i
    yaxuie gbe ra nu!
  pon-2006: E solahr pahn ahneki lamalam en aramas, a e pahn ahneki lamalam en mahn
    erein sounpar isuh.
  jae-jae: Nê kauc ŋamalacŋa êmbacnê ma bôc nêŋ kauc naêjô su. Eŋ êmoa amboac tonaŋ
    e têm ŋasawa 7 êmbacnê.
  ksd-ksd: da kia vue ra nuknuk i ra tutana tana, ma da tul tar ra nuknuk i ra vavaguai
    tana; ma na kiki damana lavurua na kilala.
  tur-YTC: Onun insan yüreği değiştirilsin ve ona bir hayvan yüreği verilsin. Sonra
    üzerinden yedi vakit geçsin.'”
  ind-AYT: Biarlah hati manusianya berubah dan biarlah hati binatang diberikan kepadanya.
    Dan, biarlah tujuh masa berlalu darinya.”
  nya-nya: Maganizo ake a umunthu asinthidwe ndipo apatsidwe maganizo a nyama ya kuthengo,
    mpaka zaka zisanu ndi ziwiri zitadutsa.
  hrv-hrv: 'Tada se Daniel, nazvan Baltazar, načas smete i prestraši u svojim mislima.
    Kralj reče: “Baltazare, ne daj se zbuniti ovom sanjom i njezinim značenjem!” Baltazar
    odgovori: “Gospodaru moj, ova sanja neka bude tvojim dušmanima i njezino značenje
    tvojim mrziteljima!'
  mps-mps: Agai te bidi dabego homu kolesaga ebo tiwai ma egobeo, tiali goli aga homu
    kolesaga te kibu hasa sibi dabego homu kolesaga tiwai elalua pidubadi, te kibu
    be 7 bidaibao,” wali.
  tpi-tpi: Em i no inap tingting moa olsem ol man, tasol em bai i tingting olsem ol
    animal inap long 7-pela yia.
  dan-1931: hans Menneskehjerte skal fratages ham og et Dyrehjerte gives ham, og syv
    Tider* skal gå hen over ham. { [*dvs. År, jfr. Dan. 7, 25; 12, 7. Åb. 12, 14.]
    }
  vie-OVCB: Hãy cất lòng người khỏi nó và cho nó lòng thú vật qua suốt bảy kỳ.
  guj-2017: તેનું માણસનું હૃદય બદલાઈને, તેને પશુનું હૃદય આપવામાં આવે આમ સાત વર્ષ વીતે.
  pon-2006A: E solahr pahn ahneki lamalam en aramas, a e pahn ahneki lamalam en mahn
    erein sounpar isuh.
  por-BRBSL: Let que seu coração seja mudado do do homem, e que o coração de um animal
    lhe seja dado. Então que sete vezes passe por cima dele. '
  swe-swe: '[Daniels barmhärtighet blir synlig i hur han förmedlar tolkningen. Daniel
    skulle kunnat ha gett uttydningen och gått därifrån, istället ser vi Daniels medlidande.
    Han blir personligt berörd och har svårt att veta hur han ska förmedla budskapet.
    Daniel är inte känslokall för en dom över en hednisk kung som fört bort honom
    från sitt hemland. Hans engagemang visar sig även i hans avslutande råd där han
    vädjar till Nebukadnessar att omvända sig. Daniels tillvägagångssätt ger en biblisk
    mall för hur ett budskap om dom förmedlas i kärlek med praktiska instruktioner.]
    Daniel, som kallades Belteshassar, blev till en början synbart bestört (chockerad,
    tagen), uppfylld av oroliga (skrämmande) tankar. Men kungen sade: ”Belteshassar,
    låt inte drömmen eller tydningen skrämma dig.” Belteshassar [Daniel] svarade:
    ”Min herre, om drömmen ändå hade gällt dina fiender, och betydelsen dina motståndare!'
  cth-cth: Tami lungthin kahmat naseh. Saring lungthin tawn naseh.
  twi-twi: Na ma nʼadwene nsesa na ɛnyɛ sɛ aboa de. Na mfe ason ntwa ne ti so.
  hlt-hlt: Tekah hlang tah a thinko te hlang lamloh poehlip saeh lamtah anih te rhamsa
    thinko pae saeh. Te vaengah anih ham kum rhih thok pah saeh, a ti.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di Dɑnniyɛɛri bɛ̀ tu wè Bɛtisɑsɑɑ kóò kpeí mɛdiɛ̀ nkóò kɔkɛ́nɛ̀
    dimɔ̀nnì sɑ́m̀pɔ́. Kòo kpɑ̀ɑ̀tìi ò nɑ̀kɛ́ kɛ dɔ̀: Bɛtisɑsɑɑ ɑ bɑ́ɑ́ yóu kɛ̀ dɛ
    kó tidɔuǹtì nɛ̀ ti bɛnkùmɛ̀ kɛ̀ dɛ̀ dɑ kɔkɛ́nɛ̀. Kɛ̀ Bɛtisɑsɑɑ ò tɛ̃́nnɛ́ kɛ dɔ̀:
    Okpɑ̀ɑ̀tì, kɛ̀ dɛ kó tidɔuǹtì nɛ̀ tì bɛnkùmɛ̀ kɛ̀ dɛ̀ do nwetínɛ̀ ɑ dootitɔbɛ̀
    mbɛ!'
  msy-2020: Egh gumazir kam, a 7plan azenibar gumazamiziba nɨghnɨzi moghɨn nɨghnɨghan
    kogham, ana asɨzibar mɨn nɨghnɨgh ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ wei pɑ cuɣusɑɑ sɩ, Pɛlǝtɑsɑɑ tɔ, ɩ lɑɑkɑlɩ pǝsɑɑ. Pǝ
    pɛkǝlɑ-ɩ ɩ hʋwɛɛ tɑɑ kɛ́ lɑɑsɑɣɑ tɔɔ. Ntɛnɑ wulɑʋ mɑ mɑ́ tɔmɩ-ɩ sɩ: Mɑ toosee
    ɑnɩ ɑ tɔm ɩ́ tɑɑ pɛkǝlɩ-ŋ. Ɩlɛnɑ ɩ́ cɔ-m sɩ: Hɑɩ, tɑ cɑɑ, toosee ɑnɩ ɑ́ pǝsɩ nyɑ́
    kolontunɑɑ nyǝntʋ.'
  azb-azb: Onun insan ağlı əlindən alınsın və ona heyvan ağlı verilsin. Yeddi il keçənə
    qədər belə qalsın.
  eng-DBY: Let his heart be changed from man's, and let a beast's heart be given unto
    him; and let seven times pass over him.
  hin-2017: उसका मन बदले और मनुष्य का न रहे, परन्तु पशु का सा बन जाए; और उस पर सात
    काल बीतें।
  wol-KYG: 'Ba loolu amee Dañeel ma ñuy wax Beltasar ne dann ab diir, jaaxle, xalaat
    yu ko tiital dikkal ko. Buur àddu ne ko: «Beltasar, gént geek piri mi bumu la
    tiital.» Beltasar ne ko: «Sang bi, su ma sañoon de muy sa géntug noon te pireem
    topp say bañaale.'
  eng-YLT: his heart from man's is changed, and the heart of a beast is given to him,
    and seven times pass over him;
  kne-kne: Awni et baken nemnem di ipogaw di nemnem na mo adi et manbalin si kaman
    nemnem di animal si pito ay tawen.
  eng-WYC-2017: His heart be changed from man’s heart, and the heart of a wild beast
    be given to him, and seven times be changed on him.
  eng-WMBB: Let his heart be changed from man’s, and let an animal’s heart be given
    to him. Then let seven times pass over him.
  urd-GVH: सात साल तक उसका इनसानी दिल जानवर के दिल में बदल जाए।
  rug-rug: Vekoa mani ta hobe sa binalabala tanisa, mani ta poni nia sa sa binalabala
    tadi na kurukuru pinomo, osolae hola koasa sari ka zuapa vuaheni.
  gaz-gaz: Qalbiin isaas qalbii namaa irraa geeddaramee qalbiin horii isaaf haa kennamu;
    kunis hamma waggaan torba darbutti haa taʼu.
  fra-LSG: Son cœur d’homme lui sera ôté, et un cœur de bête lui sera donné; et sept
    temps passeront sur lui.
  gnn-gnn: “‘Yo, ŋanyanydja ŋunhi yurru bathalanhanydja yolŋunha yukurra djatthunna
    ŋunhiyi galkinyamaramana. Marrtjinydja ŋayi yurru ŋunhiyi bitjan muḻkurrmiriwnha
    yolŋu, balanyarana biyaku ŋuli wäyin; yana ŋayi nhina ŋorrana mulmuŋurana yurru,
    ga wakuluŋgul'yu ŋanya yurru monyguma, yanana liŋgu ga 7 yurru dhuŋgarra djuḻkthun.
  yal-yal: Awa, Daniyɛli naxan xili Belitisasari, na yi a raxunbeli waxatidi, a miriyane
    yi a kuisan. Mangan yi a fala, a naxa, “Belitisasari, xiyen nun a bunna nama i
    kuisan.” Belitisasari yi a yabi, a naxa, “N kanna, a yi lan nun, xiyen xa findi
    i yaxune gbeen na, a bunna yi lu i sangaɲɔxɔne xa.
  haw-1868: E hooliloia kona naau kanaka, a e haawiia ia ia ka naau holoholona; a
    hala ae na manawa ehiku maluna ona.
  arb-NAV: وَلْيَتَحَوَّلْ عَقْلُهُ مِنْ عَقْلِ إِنْسَانٍ إِلَى عَقْلِ حَيَوَانٍ إِلَى
    أَنْ تَنْقَضِيَ عَلَيْهِ سَبْعَةُ أَزْمِنَةٍ.
  ewe-ewe: Na woatrɔ eƒe amegbetɔ ƒe susu wòazu gbemelã tɔ va se ɖe esime ƒe adre
    nava yi.
  eng-LEE: (4:13) Let his heart be changed not to be human, and let a beast's heart
    be given unto him; and let seven times elapse over him.
  asm-FB: সাত বছৰলৈকে তেওঁৰ হৃদয় মনুষ্য হৃদয়ৰ পৰা সলনি কৰি তেওঁক জন্তুৰ হৃদয় দিয়া
    হওক।
  sus-A: نَ تّمُي دَنِيّلِ، نَشَن شِلِ بٍلٍتٍسَسَرِ، عَ نَشَ كَابَ، عَ مَن نَشَ فَاشُ.
    مَنفّ نَشَ عَ قَلَ عَ بّ، «بٍلٍتٍسَسَرِ، هَلِ عِ مُ فَاشُ يِ شِيٍ نُن عَ كُي عِقٍ
    يَ رَ.» بٍلٍتٍسَسَرِ نَشَ عَ يَابِ، «ﭑ مَرِفِ، هَلِ يِ شِيٍ نُن عَ كُي عِقٍ قِندِ
    عِ يَشُييٍ فبٍ رَ نُ!
  fra-SBL: Que son cœur soit changé de celui de l'homme, et qu'un cœur d'animal lui
    soit donné. Et que sept temps passent sur lui.
  hbo-hbo: אֱדַ֨יִן דָּֽנִיֵּ֜אל דִּֽי־שְׁמֵ֣הּ בֵּלְטְשַׁאצַּ֗ר אֶשְׁתֹּומַם֙ כְּשָׁעָ֣ה
    חֲדָ֔ה וְרַעְיֹנֹ֖הִי יְבַהֲלֻנֵּ֑הּ עָנֵ֨ה מַלְכָּ֜א וְאָמַ֗ר בֵּלְטְשַׁאצַּר֙
    חֶלְמָ֤א וּפִשְׁרֵא֙ אַֽל־יְבַהֲלָ֔ךְ עָנֵ֤ה בֵלְטְשַׁאצַּר֙ וְאָמַ֔ר *מָרְאִי
    (מָרִ֕י) חֶלְמָ֥א *לְשָׂנְאַיִךְ (לְשָֽׂנְאָ֖ךְ) וּפִשְׁרֵ֥הּ *לְעָרַיִךְ (לְעָרָֽךְ)׃
  pjt-pjt: '@see-verse:DAN.004.015'
  kik-kik: Meciiria make nĩmagarũrwo matige gũtuĩka ta ma mũndũ, nake agĩe na meciiria
    ta ma nyamũ, ihinda ta rĩa mĩaka mũgwanja.
  fra-NCL: 'Alors Daniel, dont le nom est Baltassar, demeura quelque temps interdit,
    et ses pensées le troublaient. Le roi reprit et dit : « Que le songe et sa signification
    ne te troublent point ! » Baltassar répondit en disant : « Mon seigneur, que le
    songe soit pour tes ennemis, et sa signification pour tes adversaires.'
  cek-AK: Kami ih palungthin to athlaeng pae ving nasoe loe, a nuiah khotue vai sarihto
    laem ai karoek to, anih hanah moisan ih palungthin to paek nasoe.
  cuk-cuk: E-binsaedi, duleyob bar binsaosulid, ibdurgan-daedyob gudoed. Birgagugle
    (7) deyob gudiguoed.’
  uig-CYR: 'Шуниң билән Бәлтәшасар дәпму аталған Даниял бир һаза һәйранлиқта алақзадә
    болди вә чүш тоғрисида ойлап толиму беарам болди. Падишаһ: — Әй Бәлтәшасар, бу
    чүш вә униң тәбири сени алақзадә қилмисун, — деди. Бәлтәшасар җававән: — И алийлири,
    бу чүш силидин нәпрәтләнгәнләргә болсун, униң тәбири өзлиригә әмәс, дүшмәнлиригә
    чүшкәй!'
  tel-2017: “మానవ మనస్సుకు బదులు పశువు మనస్సు కలిగి ఏడు కాలాలు గడిచేదాకా అతడు అదే
    స్థితిలో ఉండిపోవాలి.
  hat-BSA: Kite kè li vin chanje pou l pa kè moun ankò, men ke kè a yon bèt vin bay
    a li menm. Konsa, kite sèt epòk vin pase sou li.
  kos-kos: Ke lusen yac itkosr el ac fah tia nunak oana mwet uh, a el ac nunak oana
    kosro uh.
  hbo-WLC: אֱדַ֨יִן דָּֽנִיֵּ֜אל דִּֽי־שְׁמֵ֣הּ בֵּלְטְשַׁאצַּ֗ר אֶשְׁתּוֹמַם֙ כְּשָׁעָ֣ה
    חֲדָ֔ה וְרַעְיֹנֹ֖הִי יְבַהֲלֻנֵּ֑הּ עָנֵ֨ה מַלְכָּ֜א וְאָמַ֗ר בֵּלְטְשַׁאצַּר֙
    חֶלְמָ֤א וּפִשְׁרֵא֙ אַֽל־יְבַהֲלָ֔ךְ עָנֵ֤ה בֵלְטְשַׁאצַּר֙ וְאָמַ֔ר מראי חֶלְמָ֥א
    לשנאיך וּפִשְׁרֵ֥הּ לעריך׃
  ibo-ibo: Ka uche ya gbanwee ghọọ nke anụ ọhịa, ghara ibu nke mmadụ, afọ asaa.
  ory-ory: ତାହାର ମାନବ ହୃଦୟ ପରିବର୍ତ୍ତିତ ହେଉ ଓ ତାହାକୁ ପଶୁର ହୃଦୟ ଦତ୍ତ ହେଉ ଆଉ, ତାହା ଉପରେ
    ସାତ କାଳ ବହିଯାଉ।
  chk-chk: Iwe, tipan epwe soko seni tipen aramas, pwe epwe tipeni tipen man. Ina
    usun epwe fis ngeni lon ükükün fisu ier.
  rop-rop: Im kaan jinggabat laik ola pipul. Im garra jinggabat laik detlot enimul.
    Im garra jidan garram detlot enimul en plent, en det dyu garra buldan langa im.
  ukr-1871: 'Тодї Даниїл, на инше імя Валтасар, трохи не годину перебував ув осторопінню,
    й думки його трівожили його; аж царь почав ізнов говорити й промовив: Валтасаре!
    нехай не трівожить тебе сей сон і його значіннє. Валтасар відповів і сказав: Мій
    добродїю! нехай би твоїм супротивникам сей сон, і ворогам твоїм значіннє його!'
  deu-1951: (04-13) Sein Herz soll verändert werden, daß es kein menschliches mehr
    sei, und es soll ihm ein tierisches Herz gegeben werden, und sieben Zeiten sollen
    darüber vergehen.
  eng-JPS: (4-13) Let his heart be changed from man's, and let a beast's heart be
    given unto him; and let seven times pass over him.
  srp-1865: Srce èovjeèije neka mu se promijeni, i srce životinjsko neka mu se da,
    i sedam vremena neka proðe preko njega.
  lug-lug: Era n’amagezi ge ag’obuntu gakyusibwe, afuuke ng’ensolo enkambwe ey’omu
    nsiko okumala emyaka musanvu.
  heb-heb: לבבה מן אנושא ישנון ולבב חיוה יתיהב לה ושבעה עדנין יחלפון עלוהי׃
  ben-IRV: তার মনকে মানুষের মন থেকে পরিবর্তন করা হোক এবং সাত বছর পর্যন্ত তাকে পশুর
    মন দেওয়া হোক।
  pan-pan: ਉਹ ਦਾ ਮਨ ਬਦਲੇ ਅਤੇ ਮਨੁੱਖ ਜਿਹਾ ਨਾ ਰਹੇ ਸਗੋਂ ਉਹ ਪਸ਼ੂ ਜਿਹਾ ਹੋ ਜਾਵੇ ਅਤੇ ਉਸ ਉੱਤੇ
    ਸੱਤ ਸਾਲ ਬੀਤ ਜਾਣ।
  tkr-tkr: '«Mane gahıl Belyteşassar donana Daniyal, sabara gahna ghal aaqıcar axva,
    mana cunecar fıkırbışile qəyq''ənna. Paççahee mang''uk''le eyhen: – Belyteşassar,
    nik''enır, mançine mə''naynır ğu qəq''ən hıma''acen. Belyteşassaree eyhen: – Yizda
    xərna, ğu şavuk''leyiy g''ımece, man nyak'' manbışin ıxhaynxhiy, man nen eyheniyvad
    yiğne duşmanaaşine vuk''lelqa qadınxhiy!'
  mya-JVB: လူစိတ်သဘောပျောက်၍ တိရစ္ဆာန်စိတ် သဘောနှင့်ပြည့်စုံစေလော့။
  tte-O: Bolime seben kalona mena ana nuwatu yo ana katai nige besiele tomo na besiele
    yakayakan ali nuwatu yo ali katai.
  tbg-tbg: Vira qaqi kaivaro viva 7 ihiara kia vaiinti avu aato vararaitiro, aantauvahi
    avu aato varaarire.
  hmo-hmo: Iena lalona be do ia idau, taunimanima ena lalona bamona lasi, to boroma
    ena lalona be ia dekenai do lau henia. Unai bamona do ia noho ela bona lagani
    7 idia ore.
  urd-urd: उसका दिल इंसान का दिल न रहे, बल्कि उसको हैवान का दिल दिया जाए; और उस पर
    सात दौर गुज़र जाएँ।
  rus-SYN: 'Тогда Даниил, которому имя Валтасар, около часа пробыл в изумлении, и
    мысли его смущали его. Царь начал говорить и сказал: Валтасар! да не смущает тебя
    этот сон и значение его. Валтасар отвечал и сказал: господин мой! твоим бы ненавистникам
    этот сон, и врагам твоим значение его!'
  bqc-SIM: 'Ɔ̃ yã́pi dì Daniɛli pↄ́ wì mɛɛ̀ lↄ Bɛlasaawa. Làasoo pↄ́ àlɛ kɛ tò
    sↄ̃ kɛ̃̀aàgu. Ɔ̃ kía mɛ̀: Bɛlasaa, ńsu to nanapi yã́ ń a bↄↄlɛo n vĩakũo.
    Ɔ̃ Bɛlasaa òɛ̀: Ma dii, Lua to nanapi àↄ dɛ n zangudeↄ yã́ ũ. Lua to a bↄↄlɛ
    àↄ dɛ n ibɛɛↄ yã́ ũ.'
  tcz-CHONGTHU: Chuleh kum sagi sung chu, amapan mihem lungthim neitalouvin, gamsa
    lungthim nei tahen.
  mar-mar: त्याचे मानवी हृदय जावून त्यास प्राण्याचे हृदय प्राप्त होवो, तो पर्यंत सात
    वर्षे होऊन जातील.
  qub-qub: Payga yarpayniynajmanna ticrachun. Yarpayninpis uywacunapanöna cachun.
    Ganchis watacama chaynölla cacuchun.
  bqp-bqp: Yerɑ Dɑniɛli wi bɑ mɑɑ sokumɔ Bɛlitɑsɑɑ u nɑndɑ. Mɑ u biti soorɑ sɑɑ fiiko.
    Mɑ Nɛbukɑnɛsɑɑ u nɛɛ, Bɛlitɑsɑɑ, ɑ ku de dosu ge, kɑ gen tubusiɑnu nu nun biti
    ko. Dɑniɛli u wisɑ u nɛɛ, yinni, dosu gen tubusiɑnu nu kɑ wunɛn yibɛrɛbɑ nɛrɑ.
  hat-hat: Pandan sètan, li p'ap gen lespri tankou tout moun. L'ap san konprann tankou
    yon bèt.
  eng-BSB: Let his mind be changed from that of a man, and let him be given the mind
    of a beast till seven times pass him by.
  eng-WEBPB: Let his heart be changed from man’s, and let an animal’s heart be given
    to him. Then let seven times pass over him.
  kbq-kbq: Hanki agra vahe antahi'zana e'orino, afi zagagafamofo antahi'za enerino
    mani'nesnigeno, 7ni'a kafumo'a evugateregahie.
  nhe-BL: “ ‘Huan xijcahuili para itlalnamiquilis ayoc elis queja itlalnamiquilis
    se tlacatl, pero ma huihuitiyas huan ma mocuepa queja itlalnamiquilis se tlapiyali.
    Huan para chicome xihuitl queja nopa ma eli.
  bus-bus: À mì é likↄ̃a, à laasuu é gↄ̃ lán nↄ̀bↄnↄ pↄ́ bà ai wɛ̃̀ swɛɛplaa.
  gub-BL: He'o putar nehe. Ima'enukwaw putar ma'e rehe miar ài nehe. Umumaw putar
    7 kwarahy nezewe wiko pà nehe.
  eng-DRA: 'Then Daniel, whose name was Baltassar, began silently to think within
    himself for about one hour: and his thoughts troubled him. But the king answering,
    said: Baltassar, let not the dream and the interpretation thereof trouble thee.
    Baltassar answered, and said: My lord, the dream be to them that hate thee, and
    the interpretation thereof to thy enemies.'
