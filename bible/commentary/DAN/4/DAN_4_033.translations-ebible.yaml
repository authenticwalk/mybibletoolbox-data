verse: DAN.004.033
translations:
  mal-C: ഉടൻതന്നെ ആ വചനം നെബൂഖദ്നേസറിൽ നിറവേറി. അദ്ദേഹത്തെ മനുഷ്യരിൽനിന്ന് നീക്കിക്കളഞ്ഞു.
    അദ്ദേഹം കാളയെപ്പോലെ പുല്ലുതിന്നു. അദ്ദേഹത്തിന്റെ രോമം കഴുകന്റെ തൂവൽപോലെയും അദ്ദേഹത്തിന്റെ
    നഖം പക്ഷികളുടെ നഖംപോലെയും വളരുന്നതുവരെ അദ്ദേഹത്തിന്റെ ദേഹം ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു
    നനഞ്ഞു.
  deu-TKW: Alsbald kam ich wieder zu Verstand und zum Ruhme meines Königtums gelangte
    ich wieder zu meiner früheren Majestät und zu meinem früheren Glanze. Meine Minister
    und Großen suchten mich auf; ich wurde wieder über mein Reich gesetzt, und noch
    größere Macht als zuvor wurde mir verliehen.
  lin-lin: Kaka tango mayele na ngai ezongelaki ngai, lokumu mpe nkembo na ngai ezongelaki
    ngai mpo na nkembo ya bokonzi na ngai ; bapesi toli na ngai mpe bato na ngai ya
    lokumu bakomaki koluka ngai mpe bazongiselaki ngai kiti na ngai ya bokonzi. Nakomaki
    lisusu na lokumu makasi koleka oyo nazalaki na yango liboso.
  eng-LSV: In that hour the thing has been fulfilled on Nebuchadnezzar, and from men
    he is driven, and he eats the herb as oxen, and his body is wet by the dew of
    the heavens, until his hair has become great as eagles, and his nails as birds.
  eng-GNV: 'At the same time was mine vnderstanding restored vnto me, and I returned
    to the honour of my kingdome: my glory and my beautie was restored vnto me, and
    my counsellours and my princes sought vnto me, and I was established in my kingdome,
    and my glory was augmented toward me.'
  eng-WEBSTER: 'The same hour was the thing fulfilled upon Nebuchadnezzar: and he
    was driven from men, and ate grass as oxen, and his body was wet with the dew
    of heaven, till his hairs were grown like eagles'' feathers , and his nails like
    birds'' claws .'
  nhw-BL: Huan nimantzi pejqui pano nochi nopa tlamantli catli quitemijqui. Quiquixtijque
    para ayacmo ma itztos campa masehualme. Huan pejqui quicua sacatl quen huacaxme
    huan nopa ajhuachtli catli huetziyaya quixoloniyaya icuitlapa. Itzoncal moscalti
    huan mochijqui quen iijhuiyo nopa hueyi cuajtli. Huan iisti moscalti quen iniisti
    totome.
  swh-ONEN: Papo hapo yale yaliyokuwa yamesemwa kuhusu Nebukadneza yakatimia. Alifukuzwa
    mbali na wanadamu, akala majani kama ngʼombe. Mwili wake uliloweshwa kwa umande
    wa mbinguni mpaka nywele zake zikakua kama manyoya ya tai na kucha zake kama makucha
    ya ndege.
  bba-bba: Sɑnɑm mɛ nɛn lɑɑkɑri yɑ wurɑmɑ, yerɑ bɑ mɑɑ mɑn nɛn bɛɛrɛ kɑ nɛn ɡirimɑ
    kɑ nɛn bɑndun yiiko kpuro wesiɑ. Nɛn bwisi kɛ̃ɔbu kɑ nɛn sinɑ ɑsɑkpɔbu kpuro bɑ
    nɑ nɛn mi bɑ mɑn nɛn bɑndu wesiɑ. Mɑ ten dɑm mu sosi mu kerɑ yellu.
  eng-KJVCPB: 'The same hour was the thing fulfilled upon Nebuchadnezzar: and he was
    driven from men, and did eat grass as oxen, and his body was wet with the dew
    of heaven, till his hairs were grown like eagles’ feathers, and his nails like
    birds’ claws.'
  mpx-mpx: Sauga o elana, nau kin Nebukanesa o bateli i tabwa tunahot. Hi patuna owaowa-agau
    gamagalau gamwaliyaa, yaka ya alaalamwawin i ola bulumwakau, ge bekubeku tuwau
    i pahun. Inoke kokowau pupunona i siun nabi i ola magisubu dagulina, ge nimwau
    kimbwaina i loyapu i ola bwasumu kimbwaina.
  luo-luo: To mana gie sechego gik mane owachi kuom Nebukadneza notimore. Noriembe
    oa kuom ji kendo nochamo lum gi dhoge ka dhiangʼ. Tho noloko dende mangʼich mi
    yie wiye nodongo ka yie ongo kendo kokene nodongo maboyo machal gi kok winyo.
  meu-meu: Bena asi vanahana una hereva anina e vara Nebukadnesara latanai. Taunimanima
    bogaragidia amo e lulua lasi, bena rei e aniva, boromakau na heto, bona tau-anina
    na guba hununa ese e haparipariava, ela bona huina e lata, ugava huina na heto,
    bona kahauna na manu kahaudia na heheto.
  npi-ULB: नबूकदनेसरको विरुद्धमा भएको यो आदेश तुरुन्‍तै पुरा भयो । तिनी मानिसहरूबाट
    निकालिए । तिनले गोरुले झैँ घाँस खाए, र तिनको शरीर आकाशको शीतले भिज्यो । तिनको
    केस चीलका प्वाँखहरूझैँ लामो भयो, र तिनको नङहरू चराका नङ्ग्राझैं भयो ।
  yor-yor: Lẹ́sẹ̀kẹsẹ̀ ni ohun tí a sọ nípa Nebukadnessari ṣẹlẹ̀ sí i. A lé e kúrò
    láàrín ènìyàn, ó sì ń jẹ koríko bí i màlúù, ìrì ọ̀run sì ń sẹ̀ sí ara rẹ̀, títí
    irun orí rẹ̀ fi gùn bí i ti ìyẹ́ ẹyẹ idì, tí èékánná rẹ̀ sì dàbí i ti ẹyẹ.
  pes-OPCB: در همان ساعت این پیشگویی بر نبوکدنصر انجام شد. او از میان انسانها رانده
    شده، مانند گاو علف می‌خورد و بدنش با شبنم آسمان تر می‌شد. موهایش مثل پرهای عقاب
    دراز شد و ناخنهایش همچون چنگال پرندگان گردید.
  tgl-ULB: Natupad kaagad kay Nebucadnezar ang atas na ito. Itinaboy siya palayo mula
    sa mga tao. Kumain siya ng damo tulad ng isang baka, at nabasa ang kaniyang katawan
    ng hamog mula sa kalangitan. Humaba ang kaniyang buhok na kasing haba ng mga balahibo
    ng mga agila, at naging tulad ng mga pangalmot ng mga ibon ang kaniyang mga kuko.
  cbu-NT: Ashiri yuwartatam Apanll wasundurur kamanirangu, anuritam tatsamoorangu,
    kurak Nabukodonosorsha mirusinlltayaru, tiptsirsha urkaree putayaru, arap wanllitaru
    machtayaru wayarangana. Anush pastush taar ashirangu, karutaa katungku wakar tamatarpari
    ashiru taarangiya. Sirinsha kachachtaku taarangiya. Muchsha wazuran kanungarangiya.
    Wachizupsha yungan wachizup tamapari ashisha taarangiya.
  hui-hui: Ani leagola bi layuagome, Kini Nebugadenesa í̠ ogodagua bulebira, layadagua
    biai hene. Wali agali bu hearume ti heagoha kini nahelo bo batagi haya handala
    puwa nogo bulumagarume datani nalu hagadagua datani nalu hene. Ani nalu heagola
    mbiraga iba dalu pibiya ibiyarume kini biago damigi biyagola mandari ibalu ega
    boda hariawe bedarunaga irini haradagua bini. Ani bialu gi gibaru íbu dege bialu
    luni ega ge giba ale ibini.
  mya-mya: ထို​ဗျာ​ဒိတ်​စ​ကား​အ​တိုင်း​ချက်​ချင်း​ပင် ဖြစ်​ပျက်​လာ​၏။ နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်
    လူ​အ​သိုင်း​အ​ဝိုင်း​မှ အ​နှင်​ခံ​ရ​၍​နွား​ကဲ့ သို့​မြက်​ကို​စား​ရ​၏။ သူ​၏​ကိုယ်​ခန္ဓာ​အ​ပေါ်
    သို့​လည်း​ဆီး​နှင်း​များ​ကျ​လာ​လေ​သည်။ သူ ၏​ဆံ​ပင်​သည်​လင်း​ယုန်​၏​အ​မွေး​အ​တောင်
    ကဲ့​သို့​လည်း​ကောင်း၊ သူ​၏​လက်​သည်း​ခြေ သည်း​တို့​သည်​လည်း​ငှက်​ခြေ​သည်း​များ
    ကဲ့​သို့​လည်း​ကောင်း​ရှည်​လာ​လေ​သည်။
  bod-N: དུས་དེ་ཉིད་དུ་བཀའ་དེ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྟེང་དུ་འགྲུབ་པ་སྟེ། ཁོ་རང་ཕར་བསྐྲད་ནས་མི་ཚོགས་དང་བྲལ་ཞིང་།
    བ་གླང་ལྟར་རྩྭ་ཟོས་པ་དང་། གནམ་གྱི་ཟིལ་པས་ལུས་པོ་སྦངས། སྐྲ་རིང་པོར་སྐྱེས་ནས་གླག་གི་སྒྲོ་ལྟར་གྱུར་ཅིང་།
    སེན་མོ་རྣམས་འདབ་ཆགས་བྱ་ཡི་སྡེར་མོ་བཞིན་གྱུར་ཏོ། །
  sna-sna: Pakarepo, zvakanga zvarehwa pamusoro paNebhukadhinezari zvakazadzisika.
    Akadzingwa pakati pavanhu akafura uswa semombe. Muviri wake wakanyoroveswa nedova
    redenga kusvikira bvudzi rake rareba seminhenga yegondo uye nzara dzake dzafanana
    nedzeshiri.
  spa-BLM: Esto se cumplió en la misma hora sobre Nabucodonosor. Fue expulsado de
    los hombres y comió hierba como los bueyes; y su cuerpo se mojó con el rocío del
    cielo hasta que su pelo creció como las plumas de las águilas, y sus uñas como
    las garras de las aves.
  cac-cac: A d'a jun rato chi', ix elc'och tas alb'ilcan d'a yib'an̈ vin̈aj rey Nabucodonosor
    chi', ix pechchajcanel vin̈ d'a scal eb' anima. A an̈ an̈c'ultac ix sc'ux vin̈
    icha noc' vacax, axo yal ac'val ix em d'a yib'an̈ snivanil vin̈. Ix q'uib' xiil
    vin̈ icha noc' ch'acb'a, an̈eja' icha yech noc' ix aj q'uen yech vin̈.
  swh-ULB: Agizo hili kinyume na Nebukadneza lilitekelezwa ghafla. Aliondolewa miongoni
    mwa watu. Alikula majani kama ng'ombe, na mwili wake ulilowa kwa umande wa kutoka
    mbinguni. Nywele zake zilirefuka kama manyoa ya tai, na makucha yake yalikuwa
    kama makucha ya ndege.
  bel-bel: У той час вярнуўся да мяне мой розум, і я вярнуўся да славы царства свайго,
    і вярнуліся да мяне самавітасьць і ранейшы мой выгляд; і знайшлі мяне мае радцы
    і вяльможы мае, і я быў зноў пастаўлены на царства маё, і веліч мая яшчэ больш
    узвысілася.
  deu-ELBBK: Zur selben Zeit kam mir mein Verstand wieder, und zur Ehre meines Königtums
    kamen meine Herrlichkeit und mein Glanz mir wieder; und meine Räte und meine Gewaltigen
    suchten mich auf, und ich wurde wieder in mein Königtum eingesetzt, und ausnehmende
    Größe wurde mir hinzugefügt.
  mbb-OT: Ne segugunà, heini neulaula ziyà te ki Nebucadnezar. Midsegseg sikandin
    pehendiyà te meziyù te menge etew ne nenabtab sikandin te sagbet iring te vaka.
    Ne layun sikandin egkahames te zehemug, wey mibmelayat is bulvul zin he iring
    en te vulvul te kulaǥu ne is sulu zin iring te sulu te tagbis.
  mal-2015: ഉടൻ തന്നേ ആ വാക്കു നെബൂഖദ്നേസരിന്നു നിവൃത്തിയായി; അവനെ മനുഷ്യരുടെ ഇടയിൽ
    നിന്നു നീക്കിക്കളഞ്ഞു; അവന്റെ രോമം കഴുകന്റെ തൂവൽപോലെയും അവന്റെ നഖം പക്ഷിയുടെ നഖംപോലെയും
    വളരുന്നതുവരെ, അവൻ കാള എന്നപോലെ പുല്ലു തിന്നുകയും അവന്റെ ദേഹം ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു
    നനയുകയും ചെയ്തു.
  rmc-rmc: Akor mange avľa pale miri goďi, a diňa pes mange pale miri pačiv, miro
    šukariben the e slava mire kraľišagoskri. Mire radci the o anglune manuša man
    pale rodle avri; somas ačhado pro tronos a ačhiľom mek bareder sar angloda.
  nlg-nlg: Mi tana bona ni aho vaghana keri, na bosa te mai kale tua, ma Nebachadnezzar
    tara ghuru horu tana komu ni tinoni. Agaia te vanga buburu vagha na buluka, me
    nia siu na kebu ni kokou. Ma gaia te kabu vagha keri polo na vuvulu ni uluna te
    sau horu vagha na vuvulu ni manukama, mana ghughuna tara vaghai na ghughu ni manu.
  pes-OPV: در همان ساعت این امر بر نبوکدنصر واقع شد و از میان مردمان رانده شده، مثل
    گاوان علف می‌خورد و بدنش از شبنم آسمان تر می‌شد تامویهایش مثل پرهای عقاب بلند
    شد وناخنهایش مثل چنگالهای مرغان گردید.
  ron-1924: Кяр ын клипа ачея с-а ымплинит кувынтул ачела асупра луй Небукаднецар.
    А фост изгонит дин мижлокул оаменилор, а мынкат ярбэ ка боий, трупул й-а фост
    удат де роуа черулуй пынэ й-а крескут пэрул ка пенеле вултурулуй ши унгииле ка
    гяреле пэсэрилор.
  ben-OBCV: তৎক্ষণাৎ নেবুখাদনেজারের সম্বন্ধে যা বলা হয়েছিল তা পূর্ণ হল। মানুষের সমাজ
    থেকে তাকে তাড়িয়ে দেওয়া হল এবং বলদের মতো সে ঘাস খেল। আকাশের নিচে তার সারা শরীর
    শিশিরে ভিজল যতদিন না পর্যন্ত তার চুল ঈগল পাখির পালকের মতো বেড়ে উঠল ও তার নখ পাখির
    নখের মতো হয়ে উঠল।
  som-som: Oo isla saacaddiiba waxyaalihii waa ku dheceen Nebukadnesar; kolkaasaa
    dadkii laga eryay, sidii dibina doog buu u cunay, jidhkiisiina waxaa qoyay dharabkii
    samada, ilaa ay timihiisii u bexeen sida baalal gorgor, ciddiyihiisiina sida ciddiyo
    haadeed.
  lat-VUC: 'In ipso tempore sensus meus reversus est ad me, et ad honorem regni mei,
    decoremque perveni: et figura mea reversa est ad me, et optimates mei et magistratus
    mei requisierunt me, et in regno meo restitutus sum: et magnificentia amplior
    addita est mihi.'
  eng-ASVBT: 'The same hour was the thing fulfilled upon Nebuchadnezzar: and he was
    driven from men, and did eat grass as oxen, and his body was wet with the dew
    of heaven, till his hair was grown like eagles’ feathers, and his nails like birds’
    claws.'
  ita-1885: In quella stessa ora fu adempiuta quella parola sopra Nebucadnesar; ed
    egli fu scacciato d'infra gli uomini, e mangiò l'erba come i buoi, e il suo corpo
    fu bagnato della rugiada del cielo; tanto che il pelo gli crebbe, come le penne
    alle aquile, e le unghie, come agli uccelli.
  eng-ULB: This decree against Nebuchadnezzar was carried out immediately. He was
    driven away from people. He ate grass like an ox, and his body was wet with the
    dew from the heavens. His hair grew as long as eagles' feathers, and his nails
    became like birds' claws.
  spa-VBL: Inmediatamente se cumplió el decreto, y Nabucodonosor fue expulsado de
    la sociedad humana. Comió hierba como el ganado, y su cuerpo se empapó del rocío
    del cielo. Sus cabellos crecieron enmarañados como los de un buitre, y sus uñas
    como las de un pájaro).
  fra-_FOB: Au même instant la parole s'accomplit sur Nébucadnetsar; il fut chassé
    du milieu des hommes, et il mangea l'herbe comme les bœufs; son corps fut trempé
    de la rosée du ciel, jusqu'à ce que ses cheveux crussent comme les plumes de l'aigle,
    et ses ongles comme ceux des oiseaux.
  mal-mal: ഉടൻ തന്നെ ആ വാക്ക് നെബൂഖദ്നേസരിന് നിവൃത്തിയായി; അവനെ മനുഷ്യരുടെ ഇടയിൽനിന്ന്
    നീക്കിക്കളഞ്ഞു; അവന്റെ രോമം കഴുകന്റെ തൂവൽപോലെയും നഖം പക്ഷിയുടെ നഖംപോലെയും വളരുന്നതുവരെ,
    അവൻ കാളയെപ്പോലെ പുല്ല് തിന്നുകയും അവന്റെ ദേഹം ആകാശത്തിലെ മഞ്ഞുകൊണ്ട് നനയുകയും
    ചെയ്തു.
  urd-GVR: Jyoṅ hī āwāz band huī to aisā hī huā. Nabūkadnazzar ko insānī sangat se
    nikāl kar bhagāyā gayā, aur wuh bailoṅ kī tarah ghās charne lagā. Us kā jism āsmān
    kī os se tar hotā rahā. Hote hote us ke bāl uqāb ke paroṅ jitne lambe aur us ke
    nāḳhun parinde ke changul kī mānind hue.
  suz-BL: मिनु मेको लोव़ पशो नेना चोटीन नेबुकदनेसर थमा पा मोदेंशो दुम्‍त। मेको मुर
    आन दाते रे खेरचा पुंइसाक्‍व। मिनु बी ब्‍यफोम खोदेंशो पा घांस ब्‍वचा गोप्‍तु। मिनु
    मेको आ रां नाक्‍दो ङा सीतमी जित्‍त। मिनु मेको आ चां ककाकुली आ ओफ्‍ला खोदेंशो पा
    लाइश्‍शो नु आ गेय चिक्‍ब आ नङग्रा खोदेंशो दुम्‍त।
  eng-NOY: The same hour was the word fulfilled against Nebuchadnezzar, and he was
    driven from men, and did eat grass as oxen, and his body was wet with the dew
    of heaven, till his hairs were grown like eagles' feathers, and his nails like
    birds' claws.
  ita-1927: In quel medesimo istante quella parola si adempì su Nebucadnetsar. Egli
    fu cacciato di fra gli uomini, mangiò l’erba come ai buoi, e il suo corpo fu bagnato
    dalla rugiada del cielo, finché il pelo gli crebbe come le penne alle aquile,
    e le unghie come agli uccelli.
  ckb-ckb: هەر لەو کاتەدا کارەکە بەسەر نەبوخودنەسردا جێبەجێ بوو. لەنێو خەڵک دەرکرا
    و وەک گا گیای خوارد. لاشەکەی بە شەونمی ئاسمان تەڕ بوو هەتا مووی وەک پەڕی هەڵۆ
    درێژ بوو و نینۆکەکانی وەک باڵندە.
  eng-BBE: 'That very hour the order about Nebuchadnezzar was put into effect: and
    he was sent out from among men, and had grass for his food like the oxen, and
    his body was wet with the dew of heaven, till his hair became long as eagles''
    feathers and his nails like those of birds.'
  kan-OKCV: ಆ ನುಡಿ ಕೂಡಲೆ ನೆರವೇರಿತು. ನೆಬೂಕದ್ನೆಚ್ಚರನು ಸಮಾಜದಿಂದ ಬಹಿಷ್ಕೃತನಾದನು. ದನಗಳಂತೆ
    ಹುಲ್ಲು ಮೇಯುತ್ತಿದ್ದನು. ಕೊನೆಗೆ ಅವನ ಕೂದಲು ಹದ್ದಿನ ಗರಿಗಳಂತೆಯೂ, ಅವನ ಉಗುರುಗಳು ಪಕ್ಷಿಗಳ
    ಉಗುರುಗಳ ಹಾಗೆ ಬೆಳೆಯುವವರೆಗೆ ಅವನ ಶರೀರವು ಆಕಾಶದ ಮಂಜಿನಿಂದ ತೇವವಾಯಿತು.
  tam-2017: அந்நேரமே இந்த வார்த்தை நேபுகாத்நேச்சாரிடத்தில் நிறைவேறியது; அவன் மனிதர்களிலிருந்து
    தள்ளப்பட்டு, மாடுகளைப்போல் புல்லை மேய்ந்தான்; அவனுடைய தலைமுடி கழுகுகளுடைய இறகுகளைப்போலவும்,
    அவனுடைய நகங்கள் பறவைகளுடைய நகங்களைப்போலவும் வளரும்வரை அவன் உடல் ஆகாயத்துப் பனியிலே
    நனைந்தது.
  spa-RV-1909: En la misma hora se cumplió la palabra sobre Nabucodonosor, y fué echado
    de entre los hombres; y comía hierba como los bueyes, y su cuerpo se bañaba con
    el rocío del cielo, hasta que su pelo creció como de águila, y sus uñas como de
    aves.
  ron-BTF: În același moment s-a împlinit aceasta peste Nebucadnețar și a fost alungat
    dintre oameni și a mâncat iarbă ca boii și trupul lui a fost udat cu roua cerului,
    până când perii lui au crescut ca penele acvilelor și unghiile lui ca ghearele
    păsărilor.
  eng-WEBP: This was fulfilled the same hour on Nebuchadnezzar. He was driven from
    men and ate grass like oxen; and his body was wet with the dew of the sky until
    his hair had grown like eagles’ feathers, and his nails like birds’ claws.
  eng-FBV: Immediately the decree was fulfilled, and Nebuchadnezzar was driven away
    from human society. He ate grass like the cattle, and his body was soaked with
    the dew of heaven. His hair grew matted like a vulture, and his nails like bird
    claws.)
  nch-BL: Huan nimantzi pejqui pano nochi nopa tamanti cati quitemijqui. Quiquixtijque
    para ayecmo ma itzto campa masehualme. Huan pejqui quicua sacat quej huacaxme
    huan nopa ajhuechti cati huetziyaya quixoloniyaya icuitapa. Itzoncal moscalti
    huan mochijqui quej iijhuiyo nopa hueyi cuatojti. Huan iisti moscalti quej iniisti
    totome.
  vie-1934: Trong chính giờ đó, lời nói ấy đã ứng nghiệm cho vua Nê-bu-cát-nết-sa,
    vua bị đuổi khỏi giữa loài người; ăn cỏ như bò; thân thể vua phải thấm nhuần sương
    móc trên trời, cho đến tóc vua cũng mọc như lông chim ưng, móng vua thì giống
    như móng loài chim chóc.
  hin-CV: नबूकदनेज्ज़र के बारे में जो बात कही गई, वह उसी घड़ी पूरी हो गई. उसे लोगों
    के बीच से भगा दिया गया और वह बैल की तरह घांस खाने लगा. उसका शरीर आकाश की ओस से
    भीगता था, यहां तक कि उसके बाल बढ़कर गरुड़ के पंखों के समान और उसके नाखून चिड़ियों
    के पंजों के समान हो गये.
  spa-BES: Esa misma hora se puso en vigencia la orden sobre Nabucodonosor; y fue
    enviado de entre los hombres, y tenía hierba para comer como los bueyes, y su
    cuerpo estaba mojado con el rocío del cielo, hasta que su cabello se volvió como
    las plumas de las águilas y sus uñas sean como las de los pájaros.
  tdx-tdx: Ie henane zay, nampoly amako ty hilalako, le nimpoly ami’ty havolonahem-pifeheako
    ao; nimpoly amako iaby ty engeko naho ty habaranjibaranji’e; nipay ahy o mpifehem-paritanekoo
    naho o androanavikoo; le nampoly amako ty fifeheako, vaho nampitoaboreñe amako
    ty engeñe.
  tha-KJV: ในทันใดนั้นเองพระวาทะก็สำเร็จในเรื่องเนบูคัดเนสซาร์ พระองค์​ถู​กขับไล่ไปจากท่ามกลางมนุษย์
    และเสวยหญ้าอย่างกับวัว และพระกายก็เปียกน้ำค้างจากฟ้าสวรรค์ จนพระเกศางอกยาวอย่างกับขนนกอินทรี
    และพระนขาก็เหมือนเล็บนก
  por-BR-2018: Na mesma hora a palavra se cumpriu sobre Nabucodonosor, e foi lançado
    dentre os homens. Ele passou a comer erva como os bois, e seu corpo foi molhado
    com o orvalho do céu, até que seu pelo cresceu como as penas da águia, e suas
    unhas como as garras das aves.
  deu-ELO: In demselben Augenblick wurde das Wort über Nebukadnezar vollzogen; und
    er wurde von den Menschen ausgestoßen, und er aß Kraut wie die Rinder, und sein
    Leib ward benetzt von dem Tau des Himmels, bis sein Haar wuchs gleich Adlerfedern
    und seine Nägel gleich Vogelkrallen.
  eng-WYC-2018: In the same hour the word was fulfilled [up] on Nebuchadnezzar, and
    he was cast out from men, and he ate hay, as an ox doeth, and his body was coloured
    with the dew of heaven, till his hairs waxed at the likeness of eagles’ (feathers),
    and his nails as the nails, [or (the) claws], of birds. (In that same hour the
    word was fulfilled upon Nebuchadnezzar, and he was thrown out from among people,
    and he ate grass, like an oxdoeth, and his body was sprinkled with the dew of
    heaven, until his hair grew into the likeness of eagles’ feathers, and his nails
    like birds’ claws.)
  epo-epo: Tuj plenumiĝis tiu verdikto sur Nebukadnecar; li estis elpuŝita el meze
    de la homoj, li komencis manĝis herbon, kiel bovoj, lia korpo estis trinkigata
    de la roso de la ĉielo, tiel, ke liaj haroj kreskis kiel la plumoj de aglo kaj
    liaj ungoj fariĝis kiel ĉe birdo.
  uig-PIN: Bu sɵz Neboⱪadnǝsarda xuan ǝmǝlgǝ axti. U kixilǝr arisidin ⱨǝydiwetilip,
    kalilardǝk ot-qɵp yǝp, teni xǝbnǝmdin qiliⱪ-qiliⱪ ⱨɵl bolup kǝtti. Uning qaqliri
    bürkütning pǝyliridǝk, tirnaⱪliri ⱪuxning tirnaⱪliridǝk ɵsüp kǝtti.
  beo-beo: Hedolodafa, a:igele ea sia:i defele, amo hou da doaga:i dagoi. Nebiuga:denese
    da dunu amola uda amo ilia gilisisu amoga sefasi dagoi ba:i. E da bulamagau agoane,
    gisi nanu. Oubi baea da ea da:i da:iya sa:i amola ea hinabo da sedagili buhiba
    ea hinabo defele ba:i amola ea ifi sewe go da ma:ni amo ea ifi agoai ba:i.
  tpi-OTNT: “Na kwiktaim tumas ol dispela samting i kamap long Nebukatnesar olsem
    ensel i tok. Ol i rausim em namel long ol manmeri na em i kaikai gras olsem bulmakau.
    Wara bilong nait i pundaun long skin bilong en. Na gras bilong en i kamap longpela
    olsem tarangau, na kapa bilong pinga bilong en i kamap longpela olsem pinga bilong
    pisin.”
  hau-SA: Nan da nan abin da aka faɗa a kan Nebukadnezzar tabbatarsa ya cika. Aka
    kore shi daga cikin mutane ya kuma shiga cin ciyawa kamar shanu. Jikinsa ya jiƙe
    da raɓa, har gashinsa ya yi tsawo kamar fikafikan gaggafa, kumbarsa kuma suka
    yi tsawo kamar na tsuntsu.
  uig-LAT: Bu söz Néboqadnesarda shuan emelge ashti. U kishiler arisidin heydiwétilip,
    kalilardek ot-chöp yep, téni shebnemdin chiliq-chiliq höl bolup ketti. Uning chachliri
    bürkütning peyliridek, tirnaqliri qushning tirnaqliridek ösüp ketti.
  nde-nde: Masinyane nje okwakutshiwo ngoNebhukhadineza kwagcwaliseka. Waxotshwa ebantwini
    wadla utshani njengezinkomo. Umzimba wakhe wagxanxwa ngamazolo aphezulu, inwele
    zakhe zakhula njengezinsiba zengqungqulu, kwathi inzipho zakhe zaba njengenkumba
    zenyoni.
  ton-ton: '‌ʻI he feituʻulaʻā pe ko ia naʻe fakamoʻoni ʻae meʻa ni kia Nepukanesa:
    pea naʻe kapusi ia mei he kakai, pea naʻa ne kai ʻae mohuku ʻo hangē ko e fanga
    pulu, pea naʻe viviku hono sino ʻi he hahau ʻoe langi, pea naʻe tupu hono fulufulu
    ʻo hangē ko e fulufuluʻi ʻikale, pea mo hono ngeʻesi nima ʻo hangē ko e pesipesi
    ʻoe fanga manupuna.'
  ces-1613: Téhož času rozum můj navrátil se ke mně, a k slávě království mého ozdoba
    má, i důstojnost má navrátila se ke mně; nadto i hejtmané moji a knížata má hledali
    mne, a zmocněn jsem v království svém, a velebnost větší jest mi přidána.
  eng-WMB: This was fulfilled the same hour on Nebuchadnezzar. He was driven from
    men and ate grass like oxen; and his body was wet with the dew of the sky until
    his hair had grown like eagles’ feathers, and his nails like birds’ claws.
  tam-TCV: உடனடியாக நேபுகாத்நேச்சாரைப் பற்றிச் சொல்லப்பட்டது நிறைவேறியது. அவன் மனிதரிலிருந்து
    துரத்தப்பட்டு, மாடுகளைப்போல் புல்லைத் தின்றான். அவனுடைய உடல் ஆகாயத்துப் பனியில்
    நனைந்து அவனுடைய தலைமயிர் கழுகுகளின் இறகுகளைப்போல் வளர்ந்தது. அவனுடைய நகங்கள் பறவையின்
    நகங்களைப்போல் வளர்ந்தது.
  ceb-ULB: Dihadiha nahitabo gayod kini nga kasugoan batok kang Nebucadnezar. Gipapahawa
    siya gikan sa katawhan. Mikaon siyag sagbot sama sa torong baka, ug nabasa ang
    iyang lawas sa yamog nga gikan sa kalangitan. Mitaas ang iyang buhok sama sa balahibo
    sa agila, ug ang iyang mga kuko sama sa kuko sa mga langgam.
  pol-UBG: 'Tej godziny wypełniło się to słowo nad Nabuchodonozorem: Wypędzono go
    spośród ludzi, jadł trawę jak woły i jego ciało było skrapiane rosą z nieba, aż
    jego włosy urosły jak pióra orłów, a jego paznokcie jak szpony ptaków.'
  agr-agr: Nuna tusa inagnaig duka imanisag uminkauwai. Nuadui Nabucodonosor niina
    pujusa inamtaijin pujaun jiiki jukiag baka batsatbaunum ejegan ukukiajui. Dutikam
    nuwi pujus bakajai betek chijichin yuu pujau. Nuwi pujus jegashkijug pujau, tuja
    intashishkam águilan ujejai betek, nanchikish águilan nanchikijai betek muuntan
    tsakapak pujau.
  kyc-kyc: Pii doo leyamo dusipa aopa pyaka siya. Dokopa kiŋi Nepukatenesa baa wambu
    pipya role pyao pali napala nyisa pao mena suwa rae lenge pipya palyuo karo pyuo
    mena okese rambi nenge dopale ingyuo dokona nao palyuo kareya. Dokopa pipyae dupwa
    kondo pao baa keta piso kareya. Dee banya kyawa dupwa ando londapala yaka kambe
    imanji yale ingiya. Dee banya kinjipa dupwa epo kyanga ingyapala yaka kinjipa
    ingiya.
  urd-GVU: جوں ہی آواز بند ہوئی تو ایسا ہی ہوا۔ نبوکدنضر کو انسانی سنگت سے نکال کر
    بھگایا گیا، اور وہ بَیلوں کی طرح گھاس چرنے لگا۔ اُس کا جسم آسمان کی اوس سے تر
    ہوتا رہا۔ ہوتے ہوتے اُس کے بال عقاب کے پَروں جتنے لمبے اور اُس کے ناخن پرندے کے
    چنگل کی مانند ہوئے۔
  deu-1912: Von Stund an ward das Wort vollbracht über Nebukadnezar, und er ward verstoßen
    von den Leuten hinweg, und er aß Gras wie Ochsen, und sein Leib lag unter dem
    Tau des Himmels, und er ward naß, bis sein Haar wuchs so groß wie Adlersfedern
    und seine Nägel wie Vogelsklauen wurden.
  ntj-ntj: Nyangka wangkangu wiyarringkunyangka palunyapirinypa ngarangu. Tjiinya-ya
    puurrpa Napitjanya payirnu wiyarnu. Palunyangka yanu yanamulpa ngupanupirinypa
    nyinarranytja. Palunyatjanu yukiri ngalkulanytja pulukapirinytju. Ngurratarrartu
    yurirlta ngarrirranytja. Nyangka-lu kulyarrtjuranytja. Nyangka-lu mangka purlkarringkulalpi
    wirrmira purlkanya ngaralanytja. Puru miltji kurlunytjanu wirrmirarringkula yanu
    tjurlpu miltjipirinypa ngaralanytja.
  kan-2017: ಈ ನುಡಿಯು ನೆಬೂಕದ್ನೆಚ್ಚರನಲ್ಲಿ ತಕ್ಷಣವೇ ನೆರವೇರಿತು; ಅವನು ಮನುಷ್ಯರೊಳಗಿಂದ ತಳ್ಳಲ್ಪಟ್ಟು,
    ಎತ್ತುಗಳಂತೆ ಹುಲ್ಲು ಮೇಯುತ್ತಾ, ಆಕಾಶದ ಇಬ್ಬನಿಯಿಂದ ನೆನೆಯುತ್ತಾ ಇದ್ದನು; ಅವನ ಕೂದಲು ಹದ್ದುಗಳ
    ಗರಿಯಂತೆಯೂ, ಅವನ ಉಗುರು ಹಕ್ಕಿಗಳ ಉಗುರಿನ ಹಾಗೂ ಬೆಳೆದವು.
  yap-yap: Ka chingiyal’nem me yib i m’ug nib riyul’ fapi thin. Ya ntuluf Nebukadnezzar
    nge chuw u fithik’ e girdi’ nge yan i par ngi i kay e pan ni bod ba garbaw. Mi
    i aw e wa’angachal ngak, me n’un’uw piyan lolugen nge bod n’umngin e wul ni bay
    u downgin e arche’ ni eagle, me n’un’uw k’eyngun nge bod n’umngin k’eyngun e arche’.
  hlt-MCSB: Amah ol a bangli vaengah Nebukhadnezzar soah a pha tih hlang taeng lamloh
    a vai uh .Te vaengah vaito bangla rham a caak tih a sam Te atha bangla , a kuttin
    Te vaa bangla a sai hil a pum Te vaan kah buem loh a saep .
  mdy-ETH: ዬይ ጌይንቴ ባካ ኔጉዋዖ ናብካዳናፆኦሬይዳ ማዺንቴኔ፤ ዬያሮ ዒ ዴሮ ባኣካፓ ዳውሲንቲ ኬስኬኔ፤ ጌማይጉዲ ማኣቲያ
    ሄንቄኔ፤ ጫሪንጫፓ ኬዳ ዖልኮናኣ ዑፃ ዒዛኮ ዎዔኔ፤ ዒዛኮ ዑፆ ጋፓና ዚኢጊሎ ሶሌጉዲ ዑጌኔ፤ ፁንጋኣ ሃምፑሮ ፁንጋ ማዒ ዴዔኔ።
  twi-ASANTE: Amonom hɔ ara nkɔmhyɛ no baa mu. Wɔpamoo Nebukadnessar firii nnipa mu.
    Ɔwee ɛserɛ te sɛ nantwie, na ɔsoro bosuo fɔɔ no kyaww. Ɔtenaa saa tebea no mu
    kɔsii sɛ, ne tirinwi yɛɛ atentene te sɛ ɔkɔdeɛ ntakra, na nʼabɔwerɛ yɛɛ sɛ anomaa
    bɔwerɛ.
  bhl-bhl: Kilisomelii, beem nangse ding dim bakate, fongate akate dabalakamin finik
    beem nelo bokonemse weng be fein dem so kese te. Kesomelei, kawtiw neso alakabiliw
    kunum waneng i nelo nenbakaliwi, ne uneko, kut tem samal im biliw dim kel bomelii,
    bulmakao im balasal wanbiliw imdiw iso diw wanbomelii, fial ok e abanembelei,
    nem kak kon e tiak tiak kuw kesomi, bokol kalim atew kenemsomelei, teing bulung
    akal awon sikal tiak tiak atew kenemse te.
  eng-WEBU: This was fulfilled the same hour on Nebuchadnezzar. He was driven from
    men and ate grass like oxen; and his body was wet with the dew of the sky until
    his hair had grown like eagles’ feathers, and his nails like birds’ claws.
  wal-wal: “Naabukadanaxoora bolli giidobai sohuwaarakka polettiis. Asa giddoppe goodettidi,
    booradan maataa miis. A bollaikka saluwaappe wodhdhiya akkan ka77iis. A binnaanai
    ankkuwaa baalliyaadan, a xugunttaikka kafuwaa xugunttaadan dicciis.
  spa-PDDPT: En la misma hora se cumplió la Palabra sobre Nabucodonosor, y fue apartado
    de entre los hombres. Comía hierba como los bueyes. Su cuerpo se mojaba con el
    rocío del cielo hasta que su pelo creció como plumas de águila, y sus uñas como
    las de las aves.
  gun-gun: Ha'e ramove ojeupity xee Nabucodonosor regua ayvu. Ha'e rami vy xemoxẽa
    avakue ikuaia gui. Ha'e ramo vaka rami ha'u aikovy nhuũ. Xerete ma yxapy yva guigua
    py inhakỹ. Xe'a ma taguato rague rami ipuku, ha'e rã xepoapẽ ma guyra poapẽ rami
    opyta.
  agu-BL: Ite'n nin te rata'tz yi tele'n cu'n te'j yi caws quib yi a'lchij tetz. Oque'n
    nintzun ban yab twi' nintzun el laju'n ẍchixo'l wunak. Ja baj ch'im ta'n chi na
    baj tan wacẍ, nin ja ac' cunin tan k'ab che'w. Chin xi' nin tzun ban cyakil yi
    wankil chi yi wankil jun txuc. Nin yi pac', cho'n cunin e' ban chi yi pac' jun
    q'uil q'uitx.
  ilo-ULB: Naipatungpal a dagus daytoy a bilin a maibusor kenni Nebucadnesar. Napapanaw
    isuna iti ayan dagiti tattao. Nangan isuna iti ruot a kasla iti maysa baka, ket
    nabasa ti bagina iti linnaaw manipud kadagiti langit. Immatiddog ti buokna a kas
    kadagiti dutdot ti agila, ken nagbalin a kasla kuko dagiti billit dagiti kukona.
  kpg-kpg: Di madagoaa hua deelaa, gei nia mee aanei guu kila i baahi Nebuchadnezzar.
    Mee gu hagabagi gi daha mo nia daangada, gu gaigai ana geinga tolo gadoo be nia
    kau. Guu noho tiutiu i nia magalillili o di ahiaalangi, nia ngaahulu dono libogo
    gu lloowehaa gadoo be nia ngaahulu ‘eagle’. Nia madaniha o maa guu hai gadoo be
    nia madaniha manu mamaangi.
  uig-ARA: بۇ سۆز نېبوقادنەساردا شۇئان ئەمەلگە ئاشتى. ئۇ كىشىلەر ئارىسىدىن ھەيدىۋېتىلىپ،
    كالىلاردەك ئوت-چۆپ يەپ، تېنى شەبنەمدىن چىلىق-چىلىق ھۆل بولۇپ كەتتى. ئۇنىڭ چاچلىرى
    بۈركۈتنىڭ پەيلىرىدەك، تىرناقلىرى قۇشنىڭ تىرناقلىرىدەك ئۆسۈپ كەتتى.
  sus-sus: N xaxili to gbilen n ma, n ma mangɛya binyɛ nun nɔrɛ fan naxa gbilen n
    ma. N nasimae nun n ma mixi xungbee naxa n xili, e n dɔxɔ n ma mangɛ kibanyi kui.
    N sɛnbɛ naxa gbo dangi a singe ra.
  pon-2006: Eri, ni ahnsowohte mahsen pwukat pweida. Nepukadnesar ahpw kalipilipasang
    nanpwungen aramas oh e kin konote tehndipw duwehte kouwol men. Pwoaik ahpw mwerediong
    pohn kahlepe, oh pitenmoange ko reireila duwehte wunen ikel kan, oh kiki kan pil
    reireila duwehte kikin menpihr laud kan.
  jae-jae: Ma biŋ tau gacgeŋ ŋanô kêsa kêpi Nebukadnesar. Lau têtiŋ eŋ su aŋga ŋamalacnêŋ
    ma eŋ geŋ gêgwaŋ amboac bulimakao, nop gênôm eŋ ma môkêlauŋ kêtu baliŋ kêtôm noniŋ
    ôlilu ma lêmakêku kêtu baliŋ kêtôm momboaŋ lêmakêku.
  ksd-ksd: Ta nam ra pakana bung di ga pait ot pa nam ra magit pire Nebukadnesar.
    Di ga korot vue kan ra tarai, ma i ga en ra vura da ra bulumakau, ma ra pal a
    pakana i ga pupuk ma ra mavoko, ma ra pepe na uluna i ga lolovina da ra ivuna
    taragau, ma ra pulegi na limana da ra pulegi na beo.
  tur-YTC: Bu şey aynı saatte Nebukadnetsar üzerinde, hemen yerine geldi. İnsanlar
    arasından kovuldu ve öküz gibi ot yedi; saçları kartal tüyleri gibi, tırnakları
    kuşların pençeleri gibi uzayana dek bedeni gökyüzünün çiyiyle ıslandı.
  ind-AYT: Pada saat itu juga berlakulah firman itu atas Nebukadnezar. Dia dihalau
    dari antara manusia dan makan rumput seperti sapi. Tubuhnya basah oleh embun dari
    langit, sampai rambutnya tumbuh seperti bulu burung rajawali dan kukunya seperti
    kuku burung.
  nya-nya: Nthawi yomweyo zonse zimene zinanenedwa zokhudza Nebukadinezara zinakwaniritsidwa.
    Iye anachotsedwa pakati pa anthu ndipo ankadya udzu ngati ngʼombe. Thupi lake
    linanyowa ndi mame akumwamba mpaka tsitsi lake linakula ngati nthenga za chiwombankhanga
    ndi zikhadabo ngati zikhadabo za mbalame.
  hrv-hrv: U isti čas razum mi se vrati, i na slavu moje kraljevske časti vrati mi
    se veličanstvo i sjaj; moji me savjetnici i velikaši potražiše, bih uspostavljen
    u kraljevsku čast i moja veličina još poraste.
  mps-mps: Tama polo mu te sę dabe te king Nebukatnesarba te enselgo wali po tiwai
    gilama pedelali. Augwaligo aga te we bidi dabe tomodu sela sąnama, tama aga te
    kibu bulmakau dabe tiwai gilama te nosai tuduai dao. Te hulide tulubage segeni
    ebo te aga tigi daiba tulali. Tama aga tobolu nisi te ba aiwai nisi bobage ebo
    tiwai pedelali, tama aga nogo dani bobage te bago dani bobage tiwai pedelalio.
  tpi-tpi: “Na kwiktaim tumas ol dispela samting i kamap long Nebukatnesar olsem ensel
    i tok. Ol i rausim em namel long ol manmeri na em i kaikai gras olsem bulmakau.
    Wara bilong nait i pundaun long skin bilong en. Na gras bilong en i kamap longpela
    olsem tarangau, na kapa bilong pinga bilong en i kamap longpela olsem pinga bilong
    pisin.”
  dan-1931: I samme Stund fuldbyrdedes Ordet på Nebukadnezar; han blev udstødt af
    Menneskenes Samfund og åd Græs som Kvæget, og hans Legeme vædedes af Himmelens
    Dug, til hans Hår blev langt som Ørnefjer og hans Negle som Fuglekløer.
  vie-OVCB: Ngay giờ đó, lệnh ấy được thi hành. Vua Nê-bu-cát-nết-sa bị thần dân xua
    đuổi. Vua phải ăn cỏ như bò. Thân thể vua ướt đẫm sương móc từ trời cho đến khi
    da mọc lông như chim phụng, và móng tay mọc dài như móng diều hâu.
  guj-2017: તે જ સમયે આ વચન નબૂખાદનેસ્સારના બાબતમાં ફળીભૂત થયું. તેને લોકોમાંથી હાંકી
    કાઢવામાં આવ્યો. તેણે બળદની જેમ ઘાસ ખાધું, તેનું શરીર આકાશના ઝાકળથી પલળી ગયું.
    તેના વાળ ગરુડના પીંછા જેવા લાંબા થઈ ગયા, તેના નખ પક્ષીઓના પંજા જેવા થઈ ગયા.
  pon-2006A: Eri, ni ahnsowohte mahsen pwukat pweida. Nepukadnesar ahpw kalipilipasang
    nanpwungen aramas oh e kin konote tehndipw duwehte kouwol men. Pwoaik ahpw mwerediong
    pohn kahlepe, oh pitenmoange ko reireila duwehte wunen ikel kan, oh kiki kan pil
    reireila duwehte kikin menpihr laud kan.
  por-BRBSL: This foi realizado na mesma hora em Nebuchadnezzar. Ele foi expulso dos
    homens e comeu grama como bois; e seu corpo foi molhado com o orvalho do céu até
    que seus cabelos cresceram como penas de águias, e suas unhas como garras de pássaros.
    '
  swe-swe: Där och då fick jag tillbaka mitt förstånd. Även min härlighet och glans
    kom tillbaka, till ära för mitt rike. Mina rådgivare och stormän sökte upp mig.
    Jag blev på nytt insatt i mitt rike och jag fick än större storhet. [Gud ärar
    den som ärar honom, se .]
  cth-cth: Hote lawk patetlah Nebukhadnezar dawk vaitalahoi a tho teh, tami umsali
    hoi a pâlei awh. Maito patetlah hram a ca teh, khoraum vah ao. A takmuennaw teh
    mataw rathei patetlah ao teh, a khokpatinnaw teh tava khokpatin patetlah ao pouh.
  twi-twi: Amono mu hɔ ara nkɔmhyɛ no baa mu. Wɔpam Nebukadnessar fii nnipa mu. Ɔwee
    sare te sɛ nantwi, na ɔsoro bosu fɔw no fɔkyee. Ɔtenaa saa tebea no mu kosii sɛ,
    ne tinwi yɛɛ atenten te sɛ ɔkɔre ntakra, na nʼawerɛw yɛɛ sɛ anomaa awerɛw.
  hlt-hlt: Amah ol a bangli vaengah Nebukhadnezzar soah a pha tih hlang taeng lamloh
    a vai uh. Te vaengah vaito bangla rham a caak tih a sam te atha bangla, a kuttin
    te vaa bangla a sai hil a pum te vaan kah buem loh a saep.
  tbz-SIM: Dɛ mɔ̀nnì ndi n wɛ̃̀tɛ kɛ pɛ̀tɛ́mɛ̀ mɛyɛ̀mmɛ̀ mɛ̀ɛ̀ do te kɛ̀ n kpɑ̀tì
    ndɛu, kɛ̀ n kó bɛtũ̀mbɛ̀ nɛ̀ bɛkperíbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́ n yúní, kɛ̀ Kuyie nni
    nduɔ́ ntikpɑ̀tì, kɛ̀ n yètìrì nɛ́ dɔkɛ dɛukɛ kɛ́pɛ̃ɛ̃tɛ́ dì do dòmmɛ̀.
  msy-2020: Ezɨ bizir ensel mɨkemeziba, da zuamɨra Nebukatnesar batifi. Me gumazamizibar
    tongɨn a batoghezɨ, a bulmakaubar mɨn dadaba api. Egha dɨmagarimɨn ghuariar dɨpaba
    an namnam giri. Egha an dapanir arɨzim bar ruaragha taragiar arɨzibar mɨn gari.
    Egha an dafarir puziba bar ruaragha mati kuarazir puzibar mɨn gari.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ lǝmɑɣɑsɛɛ mǝlɑ-m. Ɩlɛnɑ pɑ́ mǝlǝnɑ-m mɑ kɑwulɑɣɑ, nɑ kɑ teeli,
    nɑ mɑ teu nɑ mɑ sɔsɔɔntʋ. Ntɛnɑ mɑ wɑɑlɩ nyǝ́mɑ nɑ mɑ ɑkewenɑɑ sɔsɑɑ koti mɑ kiŋ.
    Ɩlɛnɑ pɑ́ tɑɣɑnɩ-m mɑ kɑwulɑɣɑ tɑɑ kɛ́ sɩɩʋ nɑ kɑ́ kǝlɩ ɩsɩɩ kɑɑ wɛʋ tɔ.
  azb-azb: 'Deyilən hadisələr o saat Navuxodonosorun başına gəldi: o, insanlar arasından
    qovuldu, öküz kimi ot yeməyə başladı və göylərin şehi ilə islandı. Onun tükü qartal
    tükü kimi, dırnağı quş dırnağı kimi uzandı.'
  eng-DBY: The same hour was the word fulfilled upon Nebuchadnezzar; and he was driven
    from men, and ate grass as oxen; and his body was bathed with the dew of heaven,
    till his hair grew like eagles' [feathers], and his nails like birds' [claws].
  hin-2017: उसी घड़ी यह वचन नबूकदनेस्सर के विषय में पूरा हुआ। वह मनुष्यों में से निकाला
    गया, और बैलों के समान घास चरने लगा, और उसकी देह आकाश की ओस से भीगती थी, यहाँ तक
    कि उसके बाल उकाब पक्षियों के परों से और उसके नाखून चिड़ियाँ के पंजों के समान बढ़
    गए।
  wol-KYG: Ba sama sago délsee, ca laa jotaat ndam ak daraja ngir sama teraangay nguur.
    Ba loolu amee samay jawriñ ak samay jaraaf jëlsi ma; ñu dëjaat ma ci nguur gi,
    ma gënatee màgg.
  eng-YLT: '''In that hour the thing hath been fulfilled on Nebuchadnezzar, and from
    men he is driven, and the herb as oxen he eateth, and by the dew of the heavens
    his body is wet, till that his hair as eagles'' hath become great, and his nails
    as birds.'''
  kne-kne: Sin doy met laeng ay timpo, napasamak di en sak-en. Naipakaanak sin kad-an
    di kaipoipogaw et nanganak si gabgab ay kanen di baka ya nabasbasa si dono. Inmando
    di book ko et kaman dotdot di agila ya inmando abe di kokok ay kaman kokon di
    titit.
  eng-WYC-2017: In the same hour the word was fulfilled [up] on Nebuchadnezzar, and
    he was cast out from men, and he ate hay, as an ox doeth, and his body was coloured
    with the dew of heaven, till his hairs waxed at the likeness of eagles’ feathers,
    and his nails as the nails, [or claws], of birds.
  eng-WMBB: This was fulfilled the same hour on Nebuchadnezzar. He was driven from
    men and ate grass like oxen; and his body was wet with the dew of the sky until
    his hair had grown like eagles’ feathers, and his nails like birds’ claws.
  urd-GVH: ज्योंही आवाज़ बंद हुई तो ऐसा ही हुआ। नबूकदनज़्ज़र को इनसानी संगत से निकालकर
    भगाया गया, और वह बैलों की तरह घास चरने लगा। उसका जिस्म आसमान की ओस से तर होता
    रहा। होते होते उसके बाल उक़ाब के परों जितने लंबे और उसके नाख़ुन परिंदे के चंगुल
    की मानिंद हुए।
  rug-rug: Meke pa totoso tugo asa si tava gorevura gua sapu ta zamae pa guguana Nebukaneza.
    Ta hadu taloa si asa koari na tie meke hena duduli guana bulumakao si asa. Sa
    tinina si boboso koasa puni pa maṉauru osolae sari kaluna si toqolo guana kalu
    atata meke sari visuvisuna si guana kakarutu nenedi ri na kurukuru tapuru.
  gaz-gaz: Yommusuma wanni waaʼee Nebukadnezar dubbatame sun ni raawwatame. Innis
    uummata keessaa ariʼamee akka loonii marga nyaate. Inni hamma rifeensi isaa akka
    baallee risaa guddatee qeensi isaa akka qeensa allaattii fakkaatutti dhagni isaa
    fixeensa samiitiin jiidhe.
  fra-LSG: Au même instant la parole s’accomplit sur Nebucadnetsar. Il fut chassé
    du milieu des hommes, il mangea de l’herbe comme les bœufs, son corps fut trempé
    de la rosée du ciel; jusqu’à ce que ses cheveux crussent comme les plumes des
    aigles, et ses ongles comme ceux des oiseaux.
  gnn-gnn: Ga Dhunupana ŋayinydja ŋunhiyi buŋgawanydja muḻkurrnydja nhanŋu waṉḏinana
    bawa'mirriyinana, ga yakana biyapulnydja ŋayi nhinana yukurrana yolŋu'‐yulŋuwala
    miṯtjiŋura, yana walala ŋanya ŋuparana dhawaṯmaraŋalana, ga nhinananydja ŋayi
    yukurrana warraŋulnha ŋunhana, bitjarrana bitjan wäyin, ḻukana marrtjina mulmuna
    ŋathanydja. Yo, yukurranhanydja ŋayi ŋuli marrtjinya warraŋulnha yana, ga wakuluŋgul'yu
    ŋuriŋi ŋuli monygunhana ŋanya, djurrukkunhana ŋanya ŋuli rumbal. Ga marwattja
    nhanŋu ŋunhi ŋutharana marrtjina bena dhika ŋanya, weyindhinana ŋuthara, bitjarrana
    bitjan ḏamala bulka', ga goŋbuynydja ŋunhi dharirr nhanŋu weyindhinana ŋuthara,
    bitjarrana bitjan wäyin dharirr.
  yal-yal: Na waxatin yɛtɛni, n xaxinla yi xɛtɛ n ma, n ma mangayaan xunnayerenna
    nun n ma nɔɔn mirinna fan yi xɛtɛ n ma. N ma maxadi tiine nun n ma muxu gbeene
    mɔn yi n xili, n dɔxɔ n ma mangaya gbɛdɛni. N ma gboon yi siga xun masɛ.
  haw-1868: 'Ia hora no, ua ko ia olelo maluna o Nebukaneza: ua kipakuia oia mai na
    kanaka aku, na ai iho no ia i ka mauu e like me na bipi kauo, ua pulu kona kino
    i ka hau o ka laui, a loloa kona hulu e like me na hulu o ka aeto, a o kona mau
    maiuu ua like me na maiuu o na manu.'
  arb-NAV: فِي تِلْكَ السَّاعَةِ تَمَّ حُكْمُ الْقَضَاءِ عَلَى نَبُوخَذْنَصَّرَ، فَطُرِدَ
    مِنْ بَيْنِ النَّاسِ وَأَكَلَ الْعُشْبَ كَالثِّيرَانِ، وَابْتَلَّ جِسْمُهُ بِنَدَى
    السَّمَاءِ حَتَّى اسْتَرْخَى شَعْرُهُ مِثْلَ النُّسُورِ، وَطَالَتْ أَظْفَارُهُ
    مِثْلَ بَرَاثِنِ الطُّيُورِ.
  ewe-ewe: Enumake nu si wogblɔ ɖe Nebukadnezar ŋu la va eme. Wonyae ɖa tso amewo
    dome eye wòɖu gbe abe nyi ene. Zãmu dza ɖe edzi va se ɖe esime eƒe taɖa to abe
    hɔ̃ ƒe fuwo ene eye eƒe fewo to abe xevi ƒe fewo ene.
  eng-LEE: '(4:30) At the same hour the word was fulfilled upon Nebuchadnezzar; and
    from men was he driven away, and herbs like oxen had he to eat, and with the dew
    of heaven was his body made wet: till his hair was grown like eagles'' [feathers],
    and his nails were like birds'' [claws].—'
  asm-FB: এই আজ্ঞা সেই মুহূৰ্ত্ততে নবূখদনেচৰৰ বিৰুদ্ধে ফলিয়ালে। তেওঁক মানুহৰ মাজৰ
    পৰা দূৰ কৰা হ’ল, আৰু তেওঁ গৰুৰ দৰে ঘাঁহ খালে, তেওঁৰ শৰীৰ আকাশৰ নিয়ৰত তিতিলে;
    তেওঁৰ চুলি ঈগল চৰাইৰ পাখিৰ দৰে দীঘল হ’ল, আৰু তেওঁৰ নখ চৰাইৰ নখৰ দৰে বাঢ়িল।
  sus-A: ﭑ شَشِلِ تٌ فبِلٍن ﭑ مَ، ﭑ مَ مَنفّيَ بِنيّ نُن نْرّ قَن نَشَ فبِلٍن ﭑ مَ.
    ﭑ نَسِمَيٍ نُن ﭑ مَ مِشِ شُنفبٍيٍ نَشَ ﭑ شِلِ، عٍ ﭑ دْشْ ﭑ مَ مَنفّ كِبَنيِ كُي.
    ﭑ سّنبّ نَشَ فبٌ دَنفِ عَ سِنفٍ رَ.
  fra-SBL: Cela s'accomplit à l'heure même sur Nabuchodonosor. Il fut chassé des hommes
    et mangea de l'herbe comme les bœufs ; et son corps fut mouillé de la rosée du
    ciel jusqu'à ce que ses cheveux eussent poussé comme des plumes d'aigle, et ses
    ongles comme des griffes d'oiseau.
  hbo-hbo: בֵּהּ־זִמְנָ֞א מַנְדְּעִ֣י ׀ יְת֣וּב עֲלַ֗י וְלִיקַ֨ר מַלְכוּתִ֜י הַדְרִ֤י
    וְזִוִי֙ יְת֣וּב עֲלַ֔י וְלִ֕י הַדָּֽבְרַ֥י וְרַבְרְבָנַ֖י יְבַעֹ֑ון וְעַל־מַלְכוּתִ֣י
    הָתְקְנַ֔ת וּרְב֥וּ יַתִּירָ֖ה ה֥וּסְפַת לִֽי׃
  pjt-pjt: Ka paluṟu wangkanytja mapalku utiringu Nipaka-nitjanya alatjirinytjaku,
    kaya aṉangu tjuṯangku panya palunya nguranguṟu nguḻuṟa waṯaparaṟa ma-wantir'iyaṉu
    ilytjikutu, ka paluṟu mayatja wiyaringkula ilytjingkalta nyinara ukiṟi kutjulta
    ngalkuningi puluka tjuṯa puṟunytju. Ka ilytjingka uṟilta ngarinyangka kulyarpangku
    palunya munga kutjupa munga kutjupa puntu winki uṟuningi. Alatji paluṟu rawa nyinangi,
    ka palumpa mangka waṟaringu waḻawuru nyaḻpi puṟunypa, munu miltji kuḻu waṟaringu
    tjuḻpu tjuṯaku miltji puṟunypa.
  kik-kik: O hĩndĩ ĩyo ituĩro rĩrĩa rĩatuĩrĩirwo Nebukadinezaru rĩkĩhinga. Akĩingatwo,
    akĩeherio kuuma kũrĩ andũ, na akĩrĩa nyeki ta ngʼombe. Mwĩrĩ wake waihũgagio nĩ
    ime rĩa igũrũ, o nginya njuĩrĩ yake ĩkĩraiha o ta njoya cia nderi, na ndwara ciake
    ikĩraiha o ta cia nyoni.
  fra-NCL: Dans le même temps, ma raison me revint et, pour la gloire de ma royauté,
    ma majesté et ma splendeur me revinrent ; mes conseillers et mes grands me rappelèrent,
    je fus rétabli dans ma royauté, et ma puissance s’accrut encore.
  cek-AK: To tiah thuih ih lok baktih toengah Nebuchadnezzar nuiah phak roep; anih
    loe kaminawk salak hoiah haek ah oh moe, maitaw baktiah phroh to caak; a sam loe
    tahmu pakhraeh mui baktiah tacawt moe, banpacin hoi khokpacin doeh tavaa khokpacin
    baktiah tacawt ai karoek to, van ih dantui mah a takpum to suisak.
  cuk-cuk: Nabucodonosorʼga ibmar-soglesadba, yog-ega-ibmar-guar gusad. Dulemar-abargi
    oballenonikid, molimaryobi gagan-gundii gualid. Boobali na waradik-gudii gualid.
    Sulubagi-e-absaryob e-saila suguded, deginbali, sulubagi-e-nasiyob e-gonasimar
    sugudbalid.
  uig-CYR: Шуанла әқил-һошум әслигә кәлди; падишалиғимниң шан-шәриви, иззитим, падишалиқ
    һәйвәмму әслигә кәлтүрүлди. Мәслиһәтчи вәзирлирим вә әмир-есилзадилирим мени издәп
    кәлди. Падишаһлиғим мустәһләмләнди; бурунқидинму зор һәйвигә йеңибаштин егә болдум.
  pma-pma: Hatte tas, selusien keil enek mai kistal vi anatin enau, koa navi asuv
    houlu Nebukanesa. Meatin keil alikat nau nalokovein keil ka nuva naro sasok enges.
    Nakan oumunai suval buluk ka tilep kas avek. Hiluk moul tetaveah suval asupoten
    tomeahos, ka uti hek moul tetaveah suval uti alen veivakum enges.
  tel-2017: ఆ క్షణంలోనే ఆ మాట నెబుకద్నెజరు విషయంలో నెరవేరింది. ప్రజల్లో నుండి అతడు
    తరిమివేయబడ్డాడు. అతడు పశువుల వలె గడ్డిమేశాడు. ఆకాశం నుండి కురిసే మంచు అతని శరీరాన్ని
    తడిపింది. అతని తల వెంట్రుకలు గరుడ పక్షి రెక్కల ఈకలంత పొడవుగా, అతని గోళ్లు పక్షుల
    గోళ్లవంటివిగా పెరిగాయి.
  hat-BSA: Lapoula, pawòl konsènan Nebucadnetsar a te vin akonpli. Li te chase ale
    lwen de moun, li te kòmanse manje zèb tankou bèf, kò l te tranpe ak lawouze syèl
    la jiskaske cheve li te vin gran kon plim a yon èg, e zong li kon zong a yon zwazo.
  kos-kos: In kitin pacl ah na kas inge akpwayeiyuk. Nebuchadnezzar el lisyukyak liki
    inmasrlon mwet uh, ac mongo mah oana soko ox. Aunfong uh aksroksrokye manol, ac
    unac kacl uh loeselik oana unen eagle uh, ac tokinpaol loes oana tokinnien won
    uh.
  hbo-WLC: בֵּהּ־זִמְנָ֞א מַנְדְּעִ֣י ׀ יְת֣וּב עֲלַ֗י וְלִיקַ֨ר מַלְכוּתִ֜י הַדְרִ֤י
    וְזִוִי֙ יְת֣וּב עֲלַ֔י וְלִ֕י הַדָּֽבְרַ֥י וְרַבְרְבָנַ֖י יְבַע֑וֹן וְעַל־מַלְכוּתִ֣י
    הָתְקְנַ֔ת וּרְב֥וּ יַתִּירָ֖ה ה֥וּסְפַת לִֽי׃
  ibo-ibo: Nʼotu oge ahụ kwa, okwu ndị a e kwuru banyere Nebukadneza mezuru. E sitere
    nʼetiti ụmụ mmadụ chụpụ ya, ọ gakwara nʼọhịa taa ahịhịa dịka oke ehi, igirigi
    nke eluigwe dekwara ahụ ya ruo mgbe ajị dị ya nʼahụ toro ogologo dịka nku ugo,
    mbọ ụkwụ na aka ya dịkwa ka mbọ ụmụ nnụnụ.
  ory-ory: ସେହି ଦଣ୍ଡରେ ନବୂଖଦ୍‍ନିତ୍ସର ପ୍ରତି ସେହି କଥା ସଫଳ ହେଲା; ଆଉ, ସେ ମନୁଷ୍ୟମାନଙ୍କ
    ମଧ୍ୟରୁ ଦୂରୀକୃତ ହୋଇ ବଳଦ ନ୍ୟାୟ ତୃଣ ଭୋଜନ କଲା, ଆଉ ତାହାର ଶରୀର ଆକାଶର କାକରରେ ତିନ୍ତିଲା,
    ଶେଷରେ ତାହାର କେଶ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀର ପର ତୁଲ୍ୟ ଓ ତାହାର ନଖ ପକ୍ଷୀର ନଖ ତୁଲ୍ୟ ବଢ଼ିଲା।
  chk-chk: Lon ewe chök otun pwüngün ewe kapas a fis ngeni Nepukatnesar. Aramas ra
    asüela seni me leir, a pwal mongö fetil usun kow, nge inisin a chöchön ren amurenipwin.
    Iwe, feilfeil möküran a langatam usun chök ülöülen ikel, nge kün ra usun chök
    kün machang.
  rop-rop: Wal streidawei na imbin hepin lagijat. Sambala pipul bin andimwei King
    Nebakanesa brom weya imbin jidan garram ola pipul dumaji imbin abum main jis laik
    enimul, en imbin dagadagatbat gras wulijim ola buligi. Det dyu bin buldan langa
    im bodi, en im heya bin gro brabli longwan jis laik igulok fetha, en ola neil
    langa im bodi bin gro longwan jis laik det bard fut.
  ukr-1871: В той час вернувся менї розум мій, а на славу мого царства вернулись постава
    й переднїйший вид мій; тодї шукали мене мої радники й мої дуки, й привернено мене
    на моє царство, й величність моя ще більше підвисшилась.
  deu-1951: '(04-30) Im selben Augenblick erfüllte sich das Wort an Nebukadnezar:
    er ward von den Menschen ausgestoßen, fraß Gras wie ein Ochse, und sein Leib ward
    vom Tau des Himmels benetzt, bis sein Haar so lang ward wie Adlerfedern und seine
    Nägel wie Vogelkrallen.'
  eng-JPS: (4-30) The same hour was the thing fulfilled upon Nebuchadnezzar; and he
    was driven from men, and did eat grass as oxen, and his body was wet with the
    dew of heaven, till his hair was grown like eagles' feathers, and his nails like
    birds' claws.
  srp-1865: U taj èas ispuni se ta rijeè na Navuhodonosoru; i bi prognan izmeðu ljudi
    i jede travu kao goveda, i rosa nebeska kvasi mu tijelo da mu narastoše dlake
    kao pera u orla i nokti kao u ptica.
  lug-lug: Amangwago ebyayogerwa ku Nebukadduneeza ne bituukirira. N’agobebwa mu bantu
    era n’alya omuddo ng’ente. Omubiri gwe ne gutoba omusulo ogw’omu ggulu okutuusa
    enviiri ze lwe zaakula ng’ebyoya by’empungu n’enjala ze ng’enjala z’ennyonyi.
  heb-heb: בה שעתא מלתא ספת על נבוכדנצר ומן אנשא טריד ועשבא כתורין יאכל ומטל שמיא
    גשמה יצטבע עד די שערה כנשרין רבה וטפרוהי כצפרין׃
  ben-IRV: সেই বাক্য যা নবূখদনিৎসরের সম্বন্ধে বলা হয়েছিল তখনই তা পূর্ণ হল। তাঁকে
    সঙ্গে সঙ্গে মানুষের কাছ থেকে তাড়িয়ে দেওয়া হল। তিনি ষাঁড়ের মত ঘাস খেতে লাগলেন
    এবং তাঁর দেহ আকাশের শিশিরে ভিজতে লাগল; তাঁর চুলগুলো ঈগল পাখির পালখের মত বড় হয়ে
    উঠল আর তাঁর নখগুলো পাখির পায়ের নখের মত হয়ে উঠল।
  pan-pan: ਉਸੇ ਘੜੀ ਉਹ ਗੱਲ ਨਬੂਕਦਨੱਸਰ ਉੱਤੇ ਪੂਰੀ ਹੋਈ। ਉਹ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਛੇਕਿਆ ਗਿਆ ਤੇ
    ਬਲਦਾਂ ਵਾਂਗੂੰ ਘਾਹ ਖਾਣ ਲੱਗ ਪਿਆ ਅਤੇ ਉਹ ਦੀ ਦੇਹੀ ਅਕਾਸ਼ ਦੀ ਤ੍ਰੇਲ ਨਾਲ ਤਰ ਹੋਈ ਐਥੋਂ ਤੱਕ
    ਉਹ ਦੇ ਵਾਲ਼ ਉਕਾਬਾਂ ਦੇ ਪਰਾਂ ਵਾਂਗੂੰ ਅਤੇ ਉਹ ਦੇ ਨੌਂਹ ਪੰਛੀਆਂ ਦੇ ਨੌਂਹਾਂ ਵਰਗੇ ਵੱਧ ਗਏ!
  tkr-tkr: Yizda ək'el zalqa sapk'ılne gahıl, zalqa paççahaaşina xəbvalla, axtın do
    satk'ıl. Yizın mı'sləhətçeerayiy zas k'anenbınbı meeb zasqa sapk'ıl. Manbışe zı
    meer paççahiyvalilqa sak'al hı'ı. Zı şenkiynçıler qıvaats'ına ıxha.
  mya-JVB: ထိုစကားနှင့်အညီနေဗုခဒ်နေဇာ ၌ ချက်ခြင်းဖြစ်၍၊ လူစု ထဲက နှင်ထုတ် ကြလျှင်၊
    သူသည်နွား ကဲ့သို့ မြက် ကိုစား ၍ မိုဃ်း စွတ်ခြင်းကိုခံ သဖြင့်၊ ကိုယ်အမွေး သည် ရွှေလင်းတ
    အတောင်ကဲ့သို့ ၎င်း ၊ လက်သည်း ခြေသည်းတို့သည် ငှက် ခြေသည်းကဲ့သို့ ၎င်း ဖြစ်၏။
  tte-O: Sauga bwaite koina yau Nebukadinesa walone iyamala yawasosi koliyau yo sitawoiyau
    tomo manli mena na kawasi yakekakekan besiele bulumakau yo wabumali koina kwapigu
    ibuta. Kabo itogu ikin besiele magesubu wiyana. Yo nimagu gibuliyao simamalawe
    besiele man gibuliyao.
  tbg-tbg: Uvavano naaruvaihairo minti tuntemakero, vaaka mintura. Vi entaraqaa Nebukanesaava
    ˻vueraiqaa vumanta˼ vika vaiinti nahentiqihai vira ruhaaqi qaqini kovaro viva
    purumakauvano ukau naintema kero, ukau namaqiro vi vaura. Viva ukauqi vauvaro
    toqa varavuvano vira vaata putaiqama ke vauvaro vira kauhivano memora kauhi voqaara
    qampiqovaro vira kakahivano uviri kakahi voqaara vukai vaura.
  hmo-hmo: Unai hora lalonai unai hereva ena anina ia vara Nebukanesa dekenai. Taunimanima
    dekena amo idia lulua, boromakau bamona rei ia ania, bona iena tauanina be hanuaboi
    ena ranu dekenai ia paripari. Iena huina ia tubu lata, ugava manu huina bamona,
    bona iena kahau be manu edia kahau bamona.
  urd-urd: उसी वक़्त नबूकदनज़र बादशाह पर यह बात पूरी हुई, और वह आदमियों में से निकाला
    गया और बैलों की तरह घास खाता रहा और उसका बदन आसमान की शबनम से तर हुआ, यहाँ तक
    कि उसके बाल उक़ाब के परों की तरह और उसके नाख़ून परिन्दों के चँगुल की तरह बढ़ गए।
  rus-SYN: В то время возвратился ко мне разум мой, и к славе царства моего возвратились
    ко мне сановитость и прежний вид мой; тогда взыскали меня советники мои и вельможи
    мои, и я восстановлен на царство мое, и величие мое еще более возвысилось.
  bqc-SIM: Gↄↄ pↄ́ ma su ma laaiwa, ↄ̃ ma ɛa su ma kíakɛgawiu ń bɛɛɛo ń zↄ̃ↄkɛo.
    Ma ìwaↄ ń ma bùsu gbãadeↄ ma gbɛa, aa ma kpa kpalau, ↄ̃ ma iko dɛ̀ a káaua.
  tcz-CHONGTHU: Hitia thu aseijou jou chun, Pathen thutanna chu Nebuchadnezzar chung’a
    aguilhung tai. Ama jong mihem lah’a kon’in delmang in aum tai. Aman bong bang
    in hamhing anen chuleh van’a kon hunglha daitwi chu adouvin, alujang sam jong
    Muvanlai mul bang in asao doh in chuleh atin jong mutin bangin asaodoh in, gamsa
    bang in hinkho amang tai.
  mar-mar: हे फर्मान त्याच घटकेस नबुखद्नेस्सराचा विरोधात अमलात आले. त्यास मानसातून
    काढण्यात आले, त्याने बैलांसारखे गवत खाल्ले. त्याचे शरीर आकाशातल्या दवांनी भिजले
    त्याचे केस गरुडाच्या पिसाप्रमाणे वाढले आणि त्याची नखे पक्षाच्या नखांसारखी झाली.
  qub-qub: Imano cananpäpis nishanga chay örami cumlicaran. Chay öra Nabucodonosorga
    runacunapita aywacuran. Nircur wäcacunano guewata micullarna goyaran. Shullaypis
    intërunta ushmaran. Ajchanpis wiñar ancapa lümannöna ruracaran. Shilluncunapis
    janajpa buylaj äbicunapanöna wiñaran.
  bqp-bqp: Sɑnɑm mɛ nɛn lɑɑkɑri yɑ wurɑmɑ, yerɑ bɑ mɑɑ mɑn nɛn bɛɛrɛ kɑ nɛn girimɑ
    kɑ nɛn bɑndun yiiko kpuro wesiɑ. Nɛn bwisi kɛ̃ɔbu kɑ nɛn sinɑ ɑsɑkpɔbu kpuro bɑ
    nɑ nɛn mi bɑ mɑn nɛn bɑndu wesiɑ. Mɑ ten dɑm mu sosi mu kerɑ yellu.
  hat-hat: Lamenm sa pawòl la te di a rive vre. Yo mete wa a deyò pou l' pa mache
    sou moun. Li t'ap manje zèb tankou bèf. Lawouze tonbe sou tout kò l'. Cheve nan
    tèt li pouse tankou plim malfini, zong li yo vin long tankou grif zwezo.
  eng-BSB: At that moment the sentence against Nebuchadnezzar was fulfilled. He was
    driven away from mankind. He ate grass like an ox, and his body was drenched with
    the dew of heaven, until his hair grew like the feathers of an eagle and his nails
    like the claws of a bird.
  eng-WEBPB: This was fulfilled the same hour on Nebuchadnezzar. He was driven from
    men and ate grass like oxen; and his body was wet with the dew of the sky until
    his hair had grown like eagles’ feathers, and his nails like birds’ claws.
  kbq-kbq: Hanki anante nazano Nebukatnesanku'ma ankeromo'ma hu'nea zamo'a ame huno
    kini ne'mofo avate fore hige'za, vahe'enena omanisnie hu'za avazuhu atrazageno
    vuno, afi zagagafane umani'neno bulimakaomo'zama nehazaza huno traza ne'ne. Ana
    nehuno mani'negeno kenage'ma ata ko'ma tami'nea zamo anu azokapina hampo kine.
    Ana nehuno anantega mani'negeno aseni azokamo'a zaza huno, tumpamofo azokakna
    nehigeno, agigo azankomo'a namamofo agigogna hu'ne.
  nhe-BL: Huan nimantzi pejqui pano nochi nopa tlamantli tlen quitemijqui. Quiquixtijque
    para ayoc ma itztos campa tlacame. Huan pejqui quicua sacatl queja huacaxme huan
    nopa ajhuechtli tlen huetziyaya quixoloniyaya icuitlapa. Itzoncal moscalti huan
    mochijqui queja iijhuiyo nopa hueyi cuajtli. Huan iisti moscalti queja iniisti
    totome.
  bus-bus: Gwe gↄ̃ↄ yã kɛ̀ wà ò Nɛbukanɛza musu kɛ̀. Wà pɛ̀a wà à bↄ̀ gbɛ̃nteenↄ
    tɛ́, à sɛ̃̀ sò lán zù bà, kpíi à yàku. À mìkã gbã̀ lán kúu kã bà, à ↄnkↄkↄ
    bↄ̀bↄ sↄ̀ↄↄsↄↄↄ lán bã ↄnkↄkↄ bà.
  gub-BL: A'e 'ar mehe we Namukononozor rehe Tupàn izepykaw uzypyrog a'e kury. Omono
    kar teko wamyter wi. Uzypyrog ka'api'i i'u pà tapi'ak ài. Uker katu pe. Zuwiri
    umuàkym. I'aw ipuku. Nuzawy kwaw wiràhu hawer. Ipoàpe ipukua'u no. Nuzawy kwaw
    kàkà ipyàpe.
  eng-DRA: 'At the same time my sense returned to me, and I came to the honour and
    glory of my kingdom: and my shape returned to me: and my nobles, and my magistrates
    sought for me, and I was restored to my kingdom: and greater majesty was added
    to me.'
