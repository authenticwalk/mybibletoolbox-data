    et dit : « Roi Nebucadnetsar, c''est à toi qu''il est dit : Le royaume s''est
    éloigné de toi.'
  hbo-hbo: וְלִקְצָ֣ת יֹֽומַיָּה֩ אֲנָ֨ה נְבוּכַדְנֶצַּ֜ר עַיְנַ֣י ׀ לִשְׁמַיָּ֣א
    נִטְלֵ֗ת וּמַנְדְּעִי֙ עֲלַ֣י יְת֔וּב *וּלְעִלָּיָא (וּלְעִלָּאָה֙) בָּרְכֵ֔ת
    וּלְחַ֥י עָלְמָ֖א שַׁבְּחֵ֣ת וְהַדְּרֵ֑ת דִּ֤י שָׁלְטָנֵהּ֙ שָׁלְטָ֣ן עָלַ֔ם וּמַלְכוּתֵ֖הּ
    עִם־דָּ֥ר וְדָֽר׃
  pjt-pjt: Ka nyangatja wangkanyangka Godalu ilkaṟinguṟu palula wangkangu, “Mayatja
    Nipaka-nitja! Kulilaṉi ngayulu nyuntula wangkanyangka. Kuwari nyanga alatjiṯu
    nyuntu mayatja wiyaringanyi ngura nyangaku.
  kik-kik: 'Kahinda o kau aaragia, mũgambo ũkiuma igũrũ, ũkiuga atĩrĩ, “Rĩĩrĩ nĩrĩo
    ituĩro rĩrĩa ũtuĩrĩirwo, Mũthamaki Nebukadinezaru: Atĩrĩrĩ, nĩwehererio ũhoti
    wa ũthamaki waku.'
  fra-NCL: Mais, à la fin des jours, moi, Nabuchodonosor, je levai les yeux vers le
    ciel, et ma raison me revint. Je bénis le Très-Haut, et je louai et glorifiai
    Celui qui vit éternellement, dont la domination est une domination éternelle,
    et dont le règne subsiste de génération en génération.
  cek-AK: To lok to pakha hoi a thuih li naah, van hoiah lok maeto angzoh tathuk,
    Aw siangpahrang Nebuchadnezzar, nang han lok takroekhaih loe hae tiah oh; siangpahrang
    ih prae loe nang khae hoi tacawt ving boeh.
  cuk-cuk: 'Rey amba deyob sunmakgwichidgi, nibneg-akale gayaburba gollalid: “Rey-Nabucodonosor,
    bega weyob sogleged: ‘Be, reyga-maid bar be megosulid.'
  uig-CYR: Әнди шу күнләр тошқанда, мән Небоқаднәсар асманға көз тикип қаривидим,
    әқил-һошум әслигә кәлди. Мән Һәммидин Алий Болғучиға һәмдусана ейтип, Мәңгү Һаят
    Турғучини мәдһийиләп, һөрмәт әйлидим. Униң һакимлиғи мәңгүлүк һакимлиқтур; Униң
    падишалиғи әвлаттин-әвлатқидур.
  pma-pma: Navong namules veah naselus, rea tai ka en out nesa ka selus minau vit,
    “!Asuv houlu Nebukanesa, kitaengonau! Koanek vi asa koa Ahi meng kati keke vakistal
    en moulien onom. Losilkatien koa mul en hem, Ahi kulati tuai ranuk.
  tel-2017: ఈ మాటలు రాజు నోట్లో ఉండగానే ఆకాశం నుండి ఒక శబ్దం “రాజువైన నెబుకద్నెజర్,
    ఈ ప్రకటన నీ కోసమే. నీ రాజ్యం నీ దగ్గర నుండి తొలగిపోయింది.
  hat-BSA: 'Pandan pawòl sa te toujou nan bouch a wa a, yon vwa te sòti nan syèl la
    e te di: “Wa Nebucadnetsar, a ou menm sa deklare; ‘Wayòm nan rache soti nan men
    ou.'
  kos-kos: Soenna safla ma el fahk uh, na sie pusra kasla inkusrao me ac fahk, “Tokosra
    Nebuchadnezzar, porongo ma nga ac fahk uh! Inge wal in tokosra lom itukla liki
    kom.
  hbo-WLC: וְלִקְצָ֣ת יֽוֹמַיָּה֩ אֲנָ֨ה נְבוּכַדְנֶצַּ֜ר עַיְנַ֣י ׀ לִשְׁמַיָּ֣א
    נִטְלֵ֗ת וּמַנְדְּעִי֙ עֲלַ֣י יְת֔וּב ולעליא בָּרְכֵ֔ת וּלְחַ֥י עָלְמָ֖א שַׁבְּחֵ֣ת
    וְהַדְּרֵ֑ת דִּ֤י שָׁלְטָנֵהּ֙ שָׁלְטָ֣ן עָלַ֔ם וּמַלְכוּתֵ֖הּ עִם־דָּ֥ר וְדָֽר׃
  ibo-ibo: Mgbe ọ ka kpụ okwu ahụ nʼọnụ, otu olu si nʼeluigwe kwuo okwu, “Ihe a ka
    e kpebiri megide gị, eze Nebukadneza. Site taa gaa nʼihu ị gaghị abụkwa eze na-achị
    alaeze a.
  ory-ory: ରାଜାର ମୁଖରେ ଏହି କଥା ଥାଉ ଥାଉ ଏହି ସ୍ୱର୍ଗୀୟ ବାଣୀ ହେଲା, “ହେ ରାଜନ୍‍ ନବୂଖଦ୍‍ନିତ୍ସର,
    ତୁମ୍ଭକୁ ଏହି କଥା କୁହାଯାଉଅଛି, ତୁମ୍ଭଠାରୁ ରାଜ୍ୟ ଗଲା।
  chk-chk: Iwe, lupwen a chüen kapas, mwelien eman a feitiu seni läng o apasa, “Asile
    ngonuk king Nepukatnesar, pwe iei kosap chüen nemeni mwum.
  rop-rop: Bat im nomo bin binij toktok, wen sambodi bin tok brom top, “King Nebakanesa,
    yu irrim mi na. Mi na garra deigidawei det pawa brom yu weya yu jidan bos.
  ukr-1871: Як же минули ті часи, я, Навуходонозор, підвів очі мої до неба, й мій
    розум вернувся до мене; й благословив я Всевишнього, хвалив і прославляв Всесущого,
    которого власть — власть вічна і которого царство — від родів до родів.
  deu-1951: '(04-28) Noch war dieses Wort im Munde des Königs, da erscholl eine Stimme
    vom Himmel herab: «Dir wird gesagt, König Nebukadnezar: Das Königreich ist von
    dir genommen!'
  eng-JPS: '(4-28) While the word was in the king''s mouth, there fell a voice from
    heaven: ''O king Nebuchadnezzar, to thee it is spoken: the kingdom is departed
    from thee.'
  srp-1865: 'Te rijeèi još bjehu u ustima caru, a glas doðe s neba: tebi se govori,
    care Navuhodonosore: carstvo se uze od tebe.'
  lug-lug: 'Awo bwe yali ng’akyayogera, eddoboozi ne liva mu ggulu nga ligamba nti,
    “Kuno kwe kulangirira okukukwatako Kabaka Nebukadduneeza: obwakabaka bwo bukuggyiddwako.'
  heb-heb: עוד מלתא בפם מלכא קל מן שמיא נפל לך אמרין נבוכדנצר מלכא מלכותה עדת מנך׃
  ben-IRV: যখন রাজা সেই কথাগুলো বলছিলেন, স্বর্গ থেকে একটি কন্ঠস্বর শোনা গেল, “রাজা
    নবূখদনিৎসর, তোমার বিরুদ্ধে এই আদেশ দেওয়া হয়েছে যে, এই রাজ্য আর তোমার অধিকারে
    থাকবে না।
  pan-pan: ਰਾਜਾ ਇਹ ਗੱਲ ਕਰ ਰਿਹਾ ਸੀ ਕਿ ਅਕਾਸ਼ੋਂ ਇੱਕ ਅਵਾਜ਼ ਆਈ ਕਿ ਹੇ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ, ਤੇਰੇ
    ਵਿਖੇ ਇਹ ਹੁਕਮ ਹੋ ਚੁੱਕਿਆ ਹੈ ਕਿ ਰਾਜ ਤੇਰੇ ਕੋਲੋਂ ਲੈ ਲਿਆ ਗਿਆ ਹੈ।
  tkr-tkr: «Zı Navuxodonosor, man yiğbı çəveedaxheng'a, xəəqa ilyakkı. Manke yizda
    ək'el zalqa sapk'ıl. Zı Allah Ta'aalays şukur hav'u, Gırgıne gahbışil Vorung'un
    do axtı qı'ı. Mang'una paççahiyvalla gırgıne gahbışista vobna, Mang'una paççahiyvalla
    nasılele nasılılqa ılğooç'e.
  mya-JVB: ထိုစကား ကို မြွက်ဆိုစဉ် ပင်၊ ကောင်းကင် မှ သက်ရောက် သော အသံ ဟူမူကား၊ အိုနေဗုခဒ်နေဇာ
    မင်းကြီး ၊ နားထောင်လော့။ နိုင်ငံ တော်သည် သင့် လက်မှ ရွေ့ သွားပြီ။
  tte-O: Yagu walo nige yaemwawasi, yo kaina yabo yabenalan ilobima bulibuli mena,
    iba, “Kin Nebukadinesa, kubenalan. Sauga bwaite am kaba loina yakele-gabaen.
  tbg-tbg: 'Viva vi uvara kia taiqa karaitiro, qaqi ti vauvaro naaruvaihairo uva vovano
    mintima tiro: King Nebukanesaao, te tiarirara iriane. Vate maa entarama Kotiva
    are raqiki variana kaiqara qaqinima vara kaivo.'
  hmo-hmo: Unai hereva Nebukanesa ena uduna dekenai ia do gwauraia noho neganai, guba
    dekena amo hereva ta ia mai, ia gwau, “King Nebukanesa e, egu hereva be oi dekenai
    ia mai inai. Basileia be oi dekena amo ia kokia vadaeni.
  urd-urd: बादशाह यह बात कह ही रहा था कि आसमान से आवाज़ आई, ऐ नबूकदनज़र बादशाह, तेरे
    हक़ में यह फ़तवा है कि सल्तनत तुझ से जाती रही।
  rus-SYN: По окончании же дней тех, я, Навуходоносор, возвел глаза мои к небу, и
    разум мой возвратился ко мне; и благословил я Всевышнего, восхвалил и прославил
    Присносущего, Которого владычество - владычество вечное, и Которого царство -
    в роды и роды.
  bqc-SIM: Kɛ́ wɛ̃̀ soplapi pà, ma Nɛbukanɛza ma wɛsɛ̀ ma musu gwà, ↄ̃ ma su ma
    laaiwa. Ɔ̃ ma Musude sáaukpà, ma Gↄↄpiide tↄbↄ̀, ma bɛɛɛ dↄ̃̀ɛ̀. Asa aà kíakɛ
    láaa vĩo mɛ́ aà kpala ìↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Lengpan kiletsahna thusei aseichai masangin, van’a kon’in aw ahung
    ging in, Vo! Lengpa Nebuchadnezzar, hiche thuhi nang’a ding kisei ahi. Na lenggam
    leh na vaihomna naki lahpeh ahi tai.
  mar-mar: जेव्हा राजा हे बोलत होता. पाहा स्वर्गातून वाणी झाली, “राजा नबुखद्नेस्सरा,
    हे फर्मान ऐक, तुझ्या हातची राजसत्ता गेली आहे.
  qub-qub: 'Chayno ray parlaycaptillan syëlupita rimamushan wiyacämuran: «Wiyay ray
    Nabucodonosor: Cananpitaga manami gamnachu mandaj canqui.'
  bqp-bqp: Mɑ Nɛbukɑnɛsɑɑ u nɛɛ, ye sɑɑ ye, yɑ doonɑ, yerɑ nɑ nɔni seeyɑ wɔllɔ. Mɑ
    nɛn bwisikunu wure nu kuɑ tɔnuginu. Mɑ nɑ Wɔrukoo siɑrɑ kɑ bɛɛrɛ wi u wɑ̃ɑ sere
    kɑ bɑɑdommɑɔ. Wiyɑ u yiiko kpuro mɔ. Win sinɑndɑ kun nɔru mɔ. Win bɑndu tɑ ko
    n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: 'Wa a pa t'' ankò fèmen bouch li, lè yon vwa rete nan syèl la, li di: -Wa
    Nèbikadneza, koute sa m''ap di ou. Depi jòdi a, yo wete pouvwa a nan men ou. Ou
    pa wa ankò.'
  eng-BSB: 'While the words were still in the king’s mouth, a voice came from heaven:
    “It is decreed to you, King Nebuchadnezzar, that the kingdom has departed from
    you.'
  eng-WEBPB: 'While the word was in the king’s mouth, a voice came from the sky, saying,
    “O King Nebuchadnezzar, to you it is spoken: ‘The kingdom has departed from you.'
  kbq-kbq: Hianagi ana nanekema kini ne'mo'ma huvaga ore'negeno, monafinkati mago
    ageru'mo huno, kini ne' Nebukatnesaga ama nanekea antahio, amama kegava hu'nana
    mopa menina kagri kazampintira eri atroe.
  nhe-BL: 'Pero quema noja camatiyaya nopa tlanahuatijquetl, quicajqui se tlen camati
    tlen elhuicac huan quiijto: “Xijcaqui ya ni, Tlanahuatijquetl Nabucodonosor. Toteco
    Dios ya mitzquixtilijtoc motlanahuatijcayo.'
  bus-bus: 'Ai kína gↄ̃ yã pì o à yãa, kòto ke bↄ̀ ludambɛ à bè: Kí Nɛbukanɛza,
    yã kɛ̀ wà ò n yã musun yɛ̀: Wà n bↄ kpatan sa.'
  gub-BL: Ize'eg mehe we amo uze'eg ywak wi izupe. — Ezekaiw katu ko ze'eg rehe nehe,
    tuwihawete Namukononozor. Nereiko kwaw tuwihawete romo kury.
  eng-DRA: 'Now at the end of the days, I Nabuchodonosor lifted up my eyes to heaven,
    and my sense was restored to me: and I blessed the most High, and I praised and
    glorified him that liveth for ever: for his power is an everlasting power, and
    his kingdom is to all generations.'
