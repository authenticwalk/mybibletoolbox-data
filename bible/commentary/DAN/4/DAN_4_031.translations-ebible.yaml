verse: DAN.004.031
translations:
  mal-C: 'ഈ വാക്ക് രാജാവിന്റെ നാവിന്മേൽ ഇരിക്കെത്തന്നെ, സ്വർഗത്തിൽനിന്ന് ഒരു ശബ്ദം
    ഉണ്ടായി: “നെബൂഖദ്നേസർ രാജാവേ, നിന്നോടുള്ള കൽപ്പനയാണിത്: രാജത്വം നിന്നിൽനിന്ന്
    നീക്കപ്പെട്ടിരിക്കുന്നു.'
  deu-TKW: Nach Verlauf der festgesetzten Zeit aber erhob ich, Nebukadnezar, meine
    Augen zum Himmel empor und kam wieder zu Verstand; da dankte ich dem Höchsten,
    lobte und pries den ewig Lebenden, dessen Macht eine ewige ist, und dessen Herrschaft
    bis auf die spätesten Geschlechter dauert.
  lin-lin: 'Na suka ya tango oyo esakolamaki, ngai Nabukodonozori, natombolaki miso
    na ngai na likolo, mpe mayele na ngai ezongelaki ngai. Nasanzolaki Ye-Oyo-Aleki-Likolo,
    napesaki lokumu mpe nkembo epai na Ye oyo azali na bomoi tango nyonso : Bokonzi
    na Ye ezali na suka te, ewumelaka seko na seko.'
  eng-LSV: 'While the word is [in] the king’s mouth a voice from the heavens has fallen:
    “They are saying to you: O Nebuchadnezzar the king, the kingdom has passed from
    you,'
  eng-GNV: And at the ende of these dayes I Nebuchad-nezzar lift vp mine eyes vnto
    heauen, and mine vnderstanding was restored vnto me, and I gaue thankes vnto the
    most High, and I praysed and honoured him that liueth for euer, whose power is
    an euerlasting power, and his kingdome is from generation to generation.
  eng-WEBSTER: While the word was in the king's mouth, there fell a voice from heaven,
    saying , O king Nebuchadnezzar, to thee it is spoken; The kingdom hath departed
    from thee.
  nhw-BL: 'Pero quema noja camanaltiyaya nopa tlanahuatijquetl, quicajqui se catli
    camanalti tlen ilhuicac huan quiijto: Xijcaqui ya ni, Tlanahuatijquetl Nabucodonosor.
    Toteco Dios ya mitzquixtilijtoc motlanahuatijcayo.'
  swh-ONEN: 'Maneno hayo yalikuwa bado katika midomo yake wakati sauti ilipokuja kutoka
    mbinguni, ikisema, “Mfalme Nebukadneza, hiki ndicho kilichoamriwa kwa ajili yako:
    Mamlaka yako ya ufalme yameondolewa kutoka kwako.'
  bba-bba: Mɑ Nɛbukɑnɛsɑɑ u nɛɛ, ye sɑɑ ye, yɑ doonɑ, yerɑ nɑ nɔni seeyɑ wɔllɔ. Mɑ
    nɛn bwisikunu wure nu kuɑ tɔnuɡinu. Mɑ nɑ Wɔrukoo siɑrɑ kɑ bɛɛrɛ wi u wɑ̃ɑ sere
    kɑ bɑɑdommɑɔ. Wiyɑ u yiiko kpuro mɔ. Win sinɑndɑ kun nɔru mɔ. Win bɑndu tɑ ko
    n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: While the word was in the king’s mouth, there fell a voice from heaven,
    saying, O king Nebuchadnezzar, to thee it is spoken; The kingdom is departed from
    thee.
  mpx-mpx: No baaba nige ya pwapwamowasi, inoke anan etega ya hago i loem labulabumwa
    i ba, “Kin Nebukanesa, am logugui i ola hiwe. Wam logugui ana gasisi iyaka ya
    ahek yoho elam.
  luo-luo: Kane pok ruoth otieko wuoyo, dwol noa e polo kawacho niya, “Yaye ruoth
    Nebukadneza gima biro timoreni en ni pinyruodhi osemayi.
  meu-meu: Hanua pavapavana na dounu e herevava ai, gado ta na guba amo e diho, eto,
    King Nebukadnesara e, vada e hereva henimumu, e tomu “Basileia na emu amo vada
    eme heabi oho;
  npi-ULB: राजाका यी शब्दहरू तिनको ओठमै हुँदा नै, स्वर्गबाट यस्तो आवाज आयो, “राजा
    नबूकदनेसर, तँलाई यो घोषणा गरिन्छ, कि तँबाट यो राज्य खोसिएको छ ।
  yor-yor: Bí ọba ṣe ń sọ ọ̀rọ̀ náà lọ́wọ́ ohùn kan wá láti ọ̀run, “Ìwọ Nebukadnessari
    ọba, ìwọ ni a ti pàṣẹ nípa rẹ̀, a ti gba ìjọba à rẹ kúrò ní ọwọ́ ọ̀ rẹ.
  pes-OPCB: 'سخنان او هنوز تمام نشده بود که صدایی از آسمان گفت: «ای نِبوکَدنِصَّر
    پادشاه، این پیام برای توست: قدرت سلطنت از تو گرفته می‌شود.'
  tgl-ULB: 'Habang sinasabi pa ito ng hari, isang tinig ang nagmula sa langit: “Haring
    Nebucadnezar, iniatas laban sa iyo na hindi mo na pag-aari pa ang kahariang ito.'
  cbu-NT: ndaturi tsiyatam iwaparu, íwar kanindamand tsiyatsis kimarangiya. Kurakaa
    Nabukodonosoraa, mazinangcha; na shiy nimunari ndusha kurakish taachsha.
  hui-hui: Bi lalu heaore dege dahuliya andaga howa bi mbira layuane hale hene. Bi
    layuagome lalu, Kini Nebugadenesa-o i̱na bi larogo hale ha. Ai dindi í̠na handaya
    howa haru kegoni áyu i̱na mo waharogoni.
  mya-mya: ဤ​သို့​မြွက်​ဆို​၍​စ​ကား​မ​ဆုံး​မီ​ပင်​လျှင်``အို နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း၊
    ငါ​ပြော​သည်​ကို​နား ထောင်​လော့။ သင့်​နိုင်​ငံ​ကို​သင်​၏​လက်​မှ ယ​ခု​ရုပ်​သိမ်း​လိုက်​လေ​ပြီ။-
  bod-N: རྒྱལ་པོས་ཁ་ནས་ཚིག་མཚམས་མ་རྫོགས་པར་ནམ་མཁའ་ནས་སྒྲ་ཞིག་བྱུང་སྟེ། ཀྱེ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར།
    ཁྱོད་ལ་ཆེད་དུ་བསྒོ་བ་ནི། ཁྱོད་ཀྱི་སྲིད་དབང་ཁྱོད་ལས་བླངས་པ་ཡིན་ནོ། །
  sna-sna: 'Mashoko akanga achiri mumuromo make pakauya inzwi richibva kudenga richiti,
    “Hezvino zvawatemerwa, iwe Mambo Nebhukadhinezari: Simba roumambo hwako rabviswa
    kwauri.'
  spa-BLM: 'Mientras la palabra estaba en la boca del rey, una voz vino del cielo,
    diciendo: “Oh rey Nabucodonosor, a ti se te ha dicho: ‘El reino se ha alejado
    de ti.'
  cac-cac: 'Vanto val yalan juntzan̈ lolonel chi'' vin̈, ix yab''an vin̈ yoch jun
    lolonel d''a satchaan̈, ix yalani: Scham ab''an juntzan̈ lolonel tic ach rey Nabucodonosor,
    a opisio chi'', toxo ix ic''chajec'' d''ayach.'
  swh-ULB: 'Wakati maneno yakali katika midomo ya mfalme, sauti ilisikika kutoka mbinguni:
    “Mfalme Nebukadneza, imetangazwa kwako kwamba ufalme huu umeondolewa kutoka kwako.'
  bel-bel: А як скончыліся тыя дні, я, Навухаданосар, узьвёў вочы мае да неба, і мой
    розум вярнуўся да мяне; і дабраславіў я Ўсявышняга, пахваліў і праславіў Вечнаіснага,
    валадарства Якога - валадарства вечнае і царства Якога - у роды і роды.
  deu-ELBBK: Und am Ende der Tage erhob ich, Nebukadnezar, meine Augen zum Himmel,
    und mein Verstand kam mir wieder; und ich pries den Höchsten, und ich rühmte und
    verherrlichte den ewig Lebenden, dessen Herrschaft eine ewige Herrschaft ist und
    dessen Reich von Geschlecht zu Geschlecht währt.
  mbb-OT: 'Ne te wazè pa sikandin mekepasad he egkaǥi, duen laǥeng he ebpuun diyà
    te langit he edhenduen te, “Hadì Nebucadnezar, pemineǥa nu heini: Midhawì en diyà
    te kenikew is keǥehem nu te kedhadì.'
  mal-2015: 'ഈ വാക്കു രാജാവിന്റെ വായിൽ ഇരിക്കുമ്പോൾ തന്നേ, സ്വർഗ്ഗത്തിൽനിന്നു ഒരു
    ശബ്ദം ഉണ്ടായതെന്തെന്നാൽ: നെബൂഖദ്നേസർരാജാവേ, നിന്നോടു ഇതു കല്പിക്കുന്നു: രാജത്വം
    നിന്നെ വിട്ടു നീങ്ങിയിരിക്കുന്നു.'
  rmc-rmc: „Sar pregeľa oda časos, so sas dino, me, o Nebukadnecar, dikhľom pro ňebos
    a miri goďi mange avľa pale. Lašaravas le Nekbarederes, bararavas the oslavinavas
    le Devles, savo dživel furt. Leskro rajipen hino večno a leskro kraľišagos ľikerel
    pokoleňje pro pokoleňje.
  nlg-nlg: Mi tana bona te bosai na lei bosa raini, mana manga te kokoe mai kokou,
    “Aghe na vunaghi haba Nebuchadnezzar, na rongorongo aeni ke te vanigho! Ighoe
    ko mua vunaghi pungisia na kinakabu eni taeni.
  pes-OPV: 'این سخن هنوز برزبان پادشاه بود که آوازی از آسمان نازل شده، گفت: «ای پادشاه
    نبوکدنصر به تو گفته می‌شود که سلطنت از تو گذشته است.'
  ron-1924: 'Ну се сфыршисе ынкэ ворба ачаста а ымпэратулуй, ши ун глас с-а коборыт
    дин чер ши а зис: ‘Афлэ, ымпэрате Небукаднецар, кэ ци с-а луат ымпэрэция!'
  ben-OBCV: কথাগুলি যখন তার মুখেই ছিল, স্বর্গ থেকে এক কণ্ঠস্বর ভেসে এল, “তোমার জন্য
    এই আদেশ জারি করা হয়েছে, রাজা নেবুখাদনেজার, তোমার রাজকীয় কর্তৃত্ব তোমার কাছে
    থেকে কেড়ে নেওয়া হয়েছে।
  som-som: Intii hadalkaasu weli boqorka afkiisii ku jiray ayaa cod samada ka dhawaaqay,
    oo yidhi, Boqor Nebukadnesarow, adaa lagula hadlayaa, boqortooyadii waa kaa tagtay.
  lat-VUC: 'Igitur post finem dierum, ego Nabuchodonosor oculos meos ad cælum levavi,
    et sensus meus redditus est mihi: et Altissimo benedixi, et viventem in sempiternum
    laudavi et glorificavi: quia potestas ejus potestas sempiterna, et regnum ejus
    in generationem et generationem.'
  eng-ASVBT: 'While the word was in the king’s mouth, there fell a voice from heaven,
    saying, O king Nebuchadnezzar, to thee it is spoken: The kingdom is departed from
    thee:'
  ita-1885: 'Il re avea ancora la parola in bocca, quando una voce discese dal cielo:
    Ei ti si dice, o re Nebucadnesar: Il regno ti è tolto.'
  eng-ULB: 'While the words were still on the lips of the king, a voice came from
    heaven: “King Nebuchadnezzar, it is announced to you that this kingdom has been
    taken away from you.'
  spa-VBL: 'Las palabras aún estaban en los labios del rey cuando llegó una voz del
    cielo: “Rey Nabucodonosor, esto es lo que se ha decretado respecto a ti: el reino
    te ha sido quitado.'
  fra-_FOB: 'La parole était encore dans la bouche du roi, qu''une voix descendit
    du ciel: Roi Nébucadnetsar, on t''annonce que ta royauté va t''être ôtée.'
  mal-mal: 'ഈ വാക്ക് രാജാവിന്റെ വായിൽ ഇരിക്കുമ്പോൾ തന്നെ, സ്വർഗ്ഗത്തിൽനിന്ന് ഒരു ശബ്ദം
    ഉണ്ടായതെന്തെന്നാൽ: “നെബൂഖദ്നേസർരാജാവേ, നിന്നോട് ഇതു കല്പിക്കുന്നു: രാജത്വം നിന്നെ
    വിട്ട് നീങ്ങിയിരിക്കുന്നു.'
  urd-GVR: Bādshāh yih bāt bol hī rahā thā ki āsmān se āwāz sunāī dī, “Ai Nabūkadnazzar
    Bādshāh, sun! Saltanat tujh se chhīn lī gaī hai.
  suz-BL: मिनु पिपमी मेको लोव़ देंमेनु, स्‍वर्ग रे सेंदा कामी “पिप नेबुकदनेसर इ कली
    मार लोव़ देंशो बाक्‍त देंशा हना, एको राज्‍य इ गुइ रे रोइक्‍ने थुम्‍शो बाक्‍ब।
  eng-NOY: 'While the word was in the king''s mouth, there fell a voice from heaven:
    “To thee it is said, O Nebuchadnezzar! the kingdom is departed from thee.'
  ita-1927: 'Il re aveva ancora la parola in bocca, quando una voce discese dal cielo:
    “Sappi, o re Nebucadnetsar, che il tuo regno t’è tolto;'
  ckb-ckb: 'هێشتا وشەکە لە دەمی پاشادا بوو، دەنگێک لە ئاسمانەوە هات و گوتی: «ئەی نەبوخودنەسری
    پاشا، بڕیار لەسەر تۆ دراوە: پاشایەتیت لێ دەستێنرێتەوە.'
  eng-BBE: 'While the word was still in the king''s mouth, a voice came down from
    heaven, saying, O King Nebuchadnezzar, to you it is said: The kingdom has gone
    from you:'
  kan-OKCV: 'ಈ ಮಾತು ಅರಸನ ಬಾಯಿಯಲ್ಲಿ ಇರುವಾಗಲೇ ಪರಲೋಕದಿಂದ ಒಂದು ಧ್ವನಿ ಉಂಟಾಯಿತು: “ಅರಸನಾದ
    ನೆಬೂಕದ್ನೆಚ್ಚರನೇ, ನಿನ್ನ ವಿಷಯವಾದ ದೈವೋಕ್ತಿ ಏನೆಂದರೆ: ನಿನ್ನ ರಾಜ್ಯವು ನಿನ್ನಿಂದ ತೆಗೆಯಲಾಗುವುದು.'
  tam-2017: 'இந்த வார்த்தை ராஜாவின் வாயில் இருக்கும்போதே, வானத்திலிருந்து ஒரு சத்தம்
    உண்டாகி: ராஜாவாகிய நேபுகாத்நேச்சாரே, ஆட்சி உன்னைவிட்டு நீங்கியது.'
  spa-RV-1909: 'Aun estaba la palabra en la boca del rey, cuando cae una voz del cielo:
    A ti dicen, rey Nabucodonosor; el reino es traspasado de ti:'
  ron-BTF: 'În timp ce cuvântul era încă în gura împăratului, a căzut o voce din cer,
    spunând: Împărate Nebucadnețar, ție ți se spune: Împărăția este îndepărtată de
    la tine.'
  eng-WEBP: 'While the word was in the king’s mouth, a voice came from the sky, saying,
    “O King Nebuchadnezzar, to you it is spoken: ‘The kingdom has departed from you.'
  eng-FBV: 'The words were still on the king''s lips when a voice came from heaven,
    “King Nebuchadnezzar, this is what is decreed concerning you: the kingdom has
    been taken away from you.'
  nch-BL: 'Pero quema noja camanaltiyaya nopa tanahuatijquet, quicajqui se cati camanalti
    ten ilhuicac huan quiijto: “Xijcaqui ya ni, Tanahuatijquet Nabucodonosor. Toteco
    Dios ya mitzquixtilijtoc motanahuatijcayo.'
  vie-1934: 'Lời chưa ra khỏi miệng vua, thì có tiếng từ trên trời xuống rằng: Hỡi
    vua Nê-bu-cát-nết-sa, đã báo cho ngươi biết rằng: Ngôi nước đã lìa khỏi ngươi.'
  hin-CV: 'अभी राजा के ये वचन उसके मुंह से निकले भी नहीं थे कि स्वर्ग से एक आवाज आई,
    “हे राजा नबूकदनेज्ज़र, तुम्हारे लिए यह फैसला किया जाता है: तुम्हारा शाही अधिकार
    तुमसे छीन लिया गया है.'
  spa-BES: 'Mientras la palabra aún estaba en la boca del rey, una voz bajó del cielo,
    diciendo: Oh Rey Nabucodonosor, a ti se dice: El reino se ha ido de ti:'
  tdx-tdx: Aa ie nimodo i fets’ àndroy le izaho Nebokadnetsare ty nampiandra maso
    mb’ an-dikerañe ey naho nampolieñe amako ty faharendrehako naho nandriañeko t’i
    Abo Tiañe naho nibangoeko vaho nirengèko i Veloñe nainai’ey, Fifeheañe tsy mbian-ko
    modo i fifehea’ey; vaho miranga ze hene sa i fifeleha’ey;
  tha-KJV: เมื่อกษั​ตริ​ย์ตรัสยังไม่ทันขาดพระวาทะ ก็​มี​เสียงตกลงมาจากฟ้าสวรรค์​ว่า
    “​โอ กษัตริย์​เนบูคัดเนสซาร์ เราลั่นวาจาไว้กับเจ้าแล้​วว​่า ราชอาณาจักรได้พรากไปเสียจากเจ้าแล้ว
  por-BR-2018: 'Enquanto a palavra ainda estava na boca do rei, uma voz caiu do céu:
    A ti se diz, ó rei Nabucodonosor: perdeste o teu reino,'
  deu-ELO: 'Noch war das Wort im Munde des Königs, da kam eine Stimme vom Himmel herab:
    Dir, König Nebukadnezar, wird gesagt: Das Königtum ist von dir gewichen!'
  eng-WYC-2018: When the word was yet in the mouth of the king, a voice fell down
    from heaven, (and said), Nebuchadnezzar, king, it is said to thee, Thy realm is
    passed from thee, (And when these words were still in the king’s mouth, a voice
    came down from heaven, and said, King Nebuchadnezzar, it is said to thee, Thy
    kingdom hath now passed from thee or Thy kingdom is now taken away from thee,)
  epo-epo: 'Kiam ĉi tiu parolo estis ankoraŭ en la buŝo de la reĝo, eksonis voĉo el
    la ĉielo: Al vi, ho reĝo Nebukadnecar, estas dirate: La regno estas prenata for
    de vi;'
  uig-PIN: 'Uning sɵzi aƣzidin tehi üzülmǝyla, asmandin bir awaz qüxüp: — Əy padixaⱨ
    Neboⱪadnǝsar, bu sɵz sanga kǝldi: Padixaⱨliⱪ sǝndin elindi.'
  beo-beo: 'Ea sia:ne gabe galu, Hebene amoga sia: afae misini amane nabi, “Hina bagade,
    Nebiuga:denese! Dia na sia: nabima! Gode da dia gasa bagade ouligisu hou amo dima
    fadegai dagoi.'
  tpi-OTNT: Em i toktok yet na em i harim wanpela tok i kam long heven. Dispela tok
    i olsem, ‘King Nebukatnesar, yu harim tok bilong mi. Dispela kantri yu save bosim,
    nau bai mi rausim long han bilong yu.
