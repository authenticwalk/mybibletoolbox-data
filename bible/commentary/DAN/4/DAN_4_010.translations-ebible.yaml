verse: DAN.004.010
translations:
  mal-C: എന്റെ കിടക്കയിൽ ഞാൻ കണ്ട ദർശനങ്ങൾ ഇപ്രകാരമായിരുന്നു. ഞാൻ നോക്കുമ്പോൾ ഭൂമിയുടെ
    നടുവിൽ ഒരു വൃക്ഷം, അത് അത്യധികം ഉയരമുള്ളതായിരുന്നു.
  deu-TKW: Ich schaute in den Gesichten meines Hauptes auf meinem Lager, wie auf einmal
    ein heiliger Wächter vom Himmel herabstieg;
  lin-lin: Na emoniseli oyo nazwaki tango nazalaki ya kolala na mbeto na ngai, namonaki
    anjelu moko, ye mosantu, kokita wuta na Lola.
  eng-LSV: 'As for the visions of my head on my bed, I was looking, and behold, a
    tree in the midst of the earth, and its height [is] great:'
  eng-GNV: I sawe in the visions of mine head vpon my bed, and beholde, a watchman
    and an holy one came downe from heauen,
  eng-WEBSTER: Thus were the visions of my head in my bed; I saw, and behold a tree
    in the midst of the earth, and its hight was great.
  nhw-BL: Ya ni notemic catli niquitac quema nicochtoya. Tlatlajco ipan se tlamayamitl
    niquitac se cuahuitl nelhuejcapantic.
  swh-ONEN: 'Haya ndiyo maono niliyoona nilipokuwa nimelala kitandani mwangu: Nilitazama,
    na mbele yangu ulisimama mti katikati ya nchi. Ulikuwa mrefu sana.'
  bba-bba: Mɑ nɑ Gusunɔn ɡɔrɑdo ɡoo wɑ u sɑrɑmɑ wɔllun di.
  eng-KJVCPB: Thus were the visions of mine head in my bed; I saw, and behold, a tree
    in the midst of the earth, and the height thereof was great.
  mpx-mpx: “Sauga ya kenukenu no abakenuwa, inoke pankite etega i masal eliyau. Abwakil
    yayapona hot ya kite i talmilila panayawi ana luwaluwala.
  luo-luo: 'Lek mane aneno kane anindo e kitandana ema: Ne aneno e nyima yien moro
    mochungʼ e chuny piny kendo yien-no ne bor ahinya.'
  meu-meu: 'Egu mahuta patana latanai na hekureva negana ai, mata-hanai ḡaudia kwaragu
    lalonai bini: na roha lao, au ta na itaia, tanobada bogaraginai; ia na gaulatalata.'
  npi-ULB: 'म आफ्‍नो ओछ्यानमा पल्टिँदा मैले देखेका दर्शनहरू यी नै हुन्: मैले हेरें,
    र पृथ्वीको बिचमा एउटा रूख थियो, र त्यो अत्यन्तै अग्लो थियो ।'
  yor-yor: Èyí ni ìran náà tí mo rí nígbà tí mo wà lórí ibùsùn mi, mo rí igi kan láàrín
    ayé, igi náà ga gidigidi.
  pes-OPCB: «درخت بسیار بلندی دیدم که در وسط زمین روییده بود. این درخت آنقدر بزرگ
    شد که سرش به آسمان رسید به طوری که همهٔ مردم دنیا می‌توانستند آن را ببینند.
  tgl-ULB: 'Ito ang mga pangitaing aking nakita sa aking isipan habang nakahiga ako
    sa aking higaan: Tumingin ako, at may isang puno sa gitna ng lupa, at labis na
    kahanga-hanga ang taas nito.'
  cbu-NT: Ashiri na mazinangcha; Nuw kirimshi maaruri pamazurangina. Tsapurunas apusanand
    minam yasin kizpur wazuran xiyaru parangina.
  hui-hui: Ai i̱na palia hondo hewaria emaga mbira ogodagua handaru. Dindi bibahende
    dombeni ira timbuni mbira hearia handaru.
  mya-mya: '``ငါ​သည်​အိပ်​ပျော်​လျက်​နေ​စဉ်​ကမ္ဘာ​မြေ ပြင်​၏​အ​ထက်​ဗ​ဟို​၌​ရှိ​သော​သစ်​ပင်
    မြင့်​ကြီး​တစ်​ပင်​ကို​အိပ်​မက်​မြင်​မက်​၏။-'
  bod-N: བདག་མལ་ཁྲིར་ཡོད་དུས་ཡིད་ལ་ཤར་བའི་ཞལ་གཟིགས་ནི་འདི་ལྟ་སྟེ། བདག་གིས་ས་གཞི་ཆེན་པོའི་དཀྱིལ་ལ་ཤིན་ཏུ་མཐོ་བའི་ལྗོན་ཤིང་ཞིག་ཡོད་པ་མཐོང་བྱུང་ལ།
  sna-sna: 'Hezvino zvandakaratidzwa, zvandakaona ndivete pamubhedha wangu: Ndakatarisa,
    ndikaona pamberi pangu pamire muti, uri pakati penyika. Kureba kwawo kwakanga
    kuri kukuru kwazvo.'
  spa-BLM: 'Estas fueron las visiones de mi cabeza en mi lecho: Vi, y he aquí un árbol
    en medio de la tierra; y su altura era grande.'
  cac-cac: 'Aton val in vayich ix vil tic ayic jichan in ec'' in vayi: A d''a snan̈al
    lum luum tic ix vil jun te te'' te chaan̈ steel.'
  swh-ULB: 'Haya ndiyo niliyoyaona katika akili zangu nilipokuwa nimejilaza katika
    kitanda changu: Nilitazama, na kulikuwa na mti katikati ya dunia, na urefu wake
    ulikuwa ni mkubwa sana.'
  bel-bel: І бачыў я ва ўявах маёй галавы на маім ложку, вось, сышоў зь нябёсаў Чувальны
    і Сьвяты.
  deu-ELBBK: 'Ich schaute in den Gesichten meines Hauptes auf meinem Lager: Und siehe,
    ein Wächter und Heiliger stieg vom Himmel herab.'
  mbb-OT: 'Iyan heini nelewasan ku hein midlipezeng a: Neehè ku is utew metawis he
    kayu ziyà te teliwazà te kelibutan.'
  mal-2015: 'കിടക്കയിൽവെച്ചു എനിക്കു ഉണ്ടായ ദർശനമാവിതു: ഭൂമിയുടെ നടുവിൽ ഞാൻ ഒരു വൃക്ഷം
    കണ്ടു; അതു ഏറ്റവും ഉയരമുള്ളതായിരുന്നു.'
  rmc-rmc: Andre ola viďeňja, so dikhľom, sar mange pašľuvavas pre miro hadžos, dikhľom
    le svete stražcas, le aňjelos, sar avľa tele andral o ňebos.
  nlg-nlg: Tana bona tu koli tana malagu, aeni te vagha tu righia ta nigua na maturubole.
    Inau tu righia na ghai sule ngangata tana ghobuna na maramana.
  pes-OPV: رویاهای سرم در بسترم این بود که نظرکردم و اینک درختی در وسط زمین که ارتفاعش
    عظیم بود.
  ron-1924: Ятэ веденииле каре мь-ау трекут прин кап кынд ерам ын пат. Мэ уйтам ши
    ятэ кэ ын мижлокул пэмынтулуй ера ун копак фоарте ыналт.
  ben-OBCV: 'বিছানায় শুয়ে থাকা অবস্থায় আমি এসব দর্শন পেলাম: আমি তাকিয়ে দেখলাম,
    পৃথিবীর মাঝখানে আমার সামনে একটি গাছ, যা ছিল উচ্চতায় প্রকাণ্ড।'
  som-som: 'Sidan bay ahaayeen waxyaalihii aan arkay anigoo sariirtayda ku jiifa:
    waxaan arkay geed dhulka ku dhex yaal, dhererkiisuna waa weynaa.'
  lat-VUC: Videbam in visione capitis mei super stratum meum, et ecce vigil, et sanctus,
    de cælo descendit.
  eng-ASVBT: 'Thus were the visions of my head upon my bed: I saw, and, behold, a
    tree in the midst of the earth; and the height thereof was great.'
  ita-1885: 'Or le visioni del mio capo, in sul mio letto, erano tali: Io riguardava,
    ed ecco un albero, in mezzo della terra, la cui altezza era grande.'
  eng-ULB: 'These were the sights that I saw in my mind as I lay upon my bed: I looked,
    and there was a tree in the middle of the earth, and its height was very great.'
  spa-VBL: “Mientras soñaba en la cama, vi un árbol en medio de la tierra, un árbol
    muy grande.
  fra-_FOB: 'Voici quelles étaient les visions de ma tête, sur ma couche: Je regardais,
    et voici il y avait un arbre au milieu de la terre, et sa hauteur était grande.'
  mal-mal: 'കിടക്കയിൽവച്ച് എനിക്കുണ്ടായ ദർശനം ഇതാകുന്നു: ഭൂമിയുടെ നടുവിൽ ഞാൻ ഒരു വൃക്ഷം
    കണ്ടു; അത് ഏറ്റവും ഉയരമുള്ളതായിരുന്നു.'
  urd-GVR: Palang par leṭe hue maiṅ ne royā meṅ dekhā ki duniyā ke bīch meṅ nihāyat
    lambā-sā daraḳht lagā hai.
  suz-BL: गो इप्‍शा बाक्‍ङानु, ङोमु का ताता। मेको दोदेंशो बाक्‍त देंशा हना, रागी आ
    दातेमी सरीङ थिचशो थम लाइश्‍शो रवा का बाक्‍त।
  eng-NOY: The visions of my head were these. I saw, and behold a tree in the midst,
    whose height was very great.
  ita-1927: Ed ecco le visioni della mia mente quand’ero sul mio letto. Io guardavo,
    ed ecco un albero in mezzo alla terra, la cui altezza era grande.
  ckb-ckb: 'کە لەناو نوێنەکەم ڕاکشابووم، ئەم بینینانەم بۆ ئاشکرا کرا: تەماشام کرد،
    لەبەردەمم دارێکی زۆر بەرز لە ناوەڕاستی خاکەکەیە.'
  eng-BBE: 'On my bed I saw a vision: there was a tree in the middle of the earth,
    and it was very high.'
  kan-OKCV: 'ಹಾಸಿಗೆಯಲ್ಲಿ ಮಲಗಿದ್ದಾಗ ನಾನು ಕಂಡ ದರ್ಶನಗಳು: ನಾನು ನೋಡಲಾಗಿ ಭೂಮಿಯ ಮಧ್ಯದಲ್ಲಿ
    ಒಂದು ಬಹಳ ಎತ್ತರವಾದ ಮರವು ಇತ್ತು.'
  tam-2017: 'நான் படுத்திருந்தபோது என் எண்ணத்தில் தோன்றின தரிசனங்கள் என்னவென்றால்:
    இதோ, தேசத்தின் மத்தியிலே மிகவும் உயரமான ஒரு மரத்தைக் கண்டேன்.'
  spa-RV-1909: 'Aquestas las visiones de mi cabeza en mi cama: Parecíame que veía
    un árbol en medio de la tierra, cuya altura era grande.'
  ron-BTF: Astfel erau viziunile capului meu în patul meu; am văzut și, iată, un copac
    în mijlocul pământului și înălțimea lui era mare.
  eng-WEBP: 'These were the visions of my head on my bed: I saw, and behold, a tree
    in the middle of the earth; and its height was great.'
  eng-FBV: As I lay in bed dreaming, I saw a tree in the middle of the earth—a really
    large tree.
  nch-BL: Ya ni notemic cati niquitac quema nicochtoya. Tatajco ipan se tamayamit
    niquitac se cuahuit nelhuejcapantic.
  vie-1934: 'Nầy là những sự hiện thấy đã tỏ ra trong đầu ta khi ta nằm trên giường:
    Ta nhìn xem, và nầy, ở giữa đất có một cây cao lạ thường.'
  hin-CV: 'ये वे दर्शन हैं जिन्हें मैंने पलंग पर लेटे हुए देखा: मैंने देखा कि पृथ्वी
    के बीच एक पेड़ लगा है. वह बहुत ऊंचा था.'
  spa-BES: 'Estando en mi cama vi una visión: había un árbol en medio de la tierra,
    y estaba muy alto.'
  tdx-tdx: Nitreako amy aroñaron-dohako am-pandreakoy te ingo ty mpijilo miavake nizotso
    boak’ andikerañe añe;
  tha-KJV: นิ​มิ​ตที่​ผุ​ดขึ้นในศีรษะของเราเมื่อนอนอยู่บนที่​นอน ดู​เถิด เราได้​เห​็นต้นไม้ท่ามกลางพิ​ภพ
    มันสูงมาก
  por-BR-2018: 'Estas foram as visões de minha cabeça em minha cama: eu estava vendo,
    e eis uma árvore grande em altura, no meio da terra.'
  deu-ELO: 'Was nun die Gesichte meines Hauptes auf meinem Lager betrifft, so sah
    ich: und siehe, ein Baum stand mitten auf der Erde, und seine Höhe war gewaltig.'
  eng-WYC-2018: This is the vision of mine head in my bed. I saw, and lo! a tree was
    in the midst of (the) earth, and the highness thereof was full great. (This is
    the vision that I had in my head on my bed. I saw, and behold! a tree was in the
    midst of the earth, and its height was very great.)
  epo-epo: 'La vizio de mia kapo sur mia lito estis jena: mi vidis, ke jen meze de
    la tero staras arbo tre alta;'
  uig-PIN: '— Mǝn ornumda yatⱪinimda kallamda mundaⱪ ƣayibanǝ alamǝtlǝrni kɵrdüm:
    Mana, yǝr yüzining otturisida bir tüp dǝrǝh bar ikǝn; u tolimu egizmix.'
  beo-beo: Na da golai simasia agoane ba:i. Na ba:loba ifa sedade lelebe ba:i. E da
    osobo bagade dogoa amo ganodini lelu.
  tpi-OTNT: “‘Taim mi slip, mi bin driman olsem. Mi lukim wanpela longpela diwai i
    sanap namel long olgeta hap graun.
  hau-SA: Waɗannan su ne wahayin da na gani a lokacin da nake kwance a gadona, na
    duba, a gabana kuwa ga wani itace a kafe a tsakiyar duniya, yana da tsawo ƙwarai.
  uig-LAT: '— Men ornumda yatqinimda kallamda mundaq ghayibane alametlerni kördüm:
    Mana, yer yüzining otturisida bir tüp derex bar iken; u tolimu égizmish.'
  nde-nde: 'Yile imibono eyangivelelayo ngilele embhedeni wami: Ngakhangela, ngabona
    kumi phambi kwami isihlahla phakathi komango. Ubude baso babule.'
  ton-ton: “Naʻe pehē ʻae ngaahi meʻa hā mai ki hoku ʻulu ʻi hoku mohenga; ne u mamata
    mo vakai ko e ʻakau naʻe tuʻu ʻi he lotolotonga ʻo māmani, pea ko hono māʻolunga
    naʻe lahi ʻaupito.
  ces-1613: Viděl jsem také u viděních svých na ložci svém, a aj, hlásný a svatý s
    nebe sstoupiv,
  eng-WMB: 'These were the visions of my head on my bed: I saw, and behold, a tree
    in the middle of the earth; and its height was great.'
  tam-TCV: 'நான் எனது படுக்கையில் படுத்திருக்கையில் கண்ட தரிசனங்கள் இவையே: நான் பார்த்தபோது
    எனக்கு முன்பாக நாட்டின் நடுவில் ஒரு மரம் நின்றது. அது மிக உயரமாயிருந்தது.'
  ceb-ULB: 'Mao kini ang panan-awon nga akong nakita sa akong hunahuna samtang ako
    naghigda sa akong higdaanan: Milantaw ako, ug adunay kahoy nga anaa sa taliwala
    sa kalibotan, taas kini kaayo.'
  pol-UBG: 'Takie są widzenia w mojej głowie, jakie miałem na swoim łożu: Patrzyłem,
    a oto drzewo pośrodku ziemi, a jego wysokość była ogromna.'
  agr-agr: '“Nuna tusan wi kajamjamujun ujaakun: “ ‘Kajanmash nugka múunta nuna ejapeen
    numi múun jiitkau wajame.'
  kyc-kyc: Namba luu palipunu dokopa yuu muu peparaena anda suku dokona isa ama londe
    mende karapyamo pii repa repa pyuo kandapu.
  urd-GVU: پلنگ پر لیٹے ہوئے مَیں نے رویا میں دیکھا کہ دنیا کے بیچ میں نہایت لمبا
    سا درخت لگا ہے۔
  deu-1912: 'Dies aber ist das Gesicht, das ich gesehen habe auf meinem Bette: Siehe,
    es stand ein Baum mitten im Lande, der war sehr hoch.'
  ntj-ntj: Ngarringu-rna nyangu warta wirrmira purlkanya pakarnu ngaralanytja. Tjiinya
    pakara kutipitjangu yilkari nguwanpa pampuranytja. Nyangka-ya yarnangu manta lipingkatjalu
    nyakulanytja.
  kan-2017: ನಾನು ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದಾಗ ನನ್ನ ಮನಸ್ಸಿಗೆ ಬಿದ್ದ ಕನಸುಗಳು ಇವೇ. ಇಗೋ, ಲೋಕದ
    ನಡುವೆ ಬಹು ಎತ್ತರವಾದ ಒಂದು ವೃಕ್ಷವನ್ನು ಕಂಡೆನು.
  yap-yap: “Nap’an ni gu be mol mu gguy u malik’ay ba ke gek’iy nrib ga’ kaen ni bay
    u lulukngun e fayleng.
  hlt-MCSB: Ka thingkong dongah ka lu kah mangthui ka hmuh .Te vaengah diklai laklung
    kah thing tah a sang khaw muep sang he .
  mdy-ETH: «ታኣኒ ታኣኮ ዓርሶይዳ ላሂ ዓኣንቴ ፔቴ ዖዶሲ ሚሢ ዓጮ ቢያሢኮ ሄኮማካ ባቃሌያ ፔጋዺ ታኣም ጴዼኔ።
  twi-ASANTE: Ɛberɛ a meda me mpa so no, daeɛ a mesoeɛ ne sɛ, mehunuu dua bi a ɛsi
    asase mfimfini a ɛware tenteenten.
  bhl-bhl: 'Ne kiin dem akalbomelii, ne atemite: Ais tiak tiak mak kawin dim angse
    angom kale mobelei, atemsi te.'
  eng-WEBU: 'These were the visions of my head on my bed: I saw, and behold, a tree
    in the middle of the earth; and its height was great.'
  wal-wal: “‘Taani ta arssan zaqqullada, biittaassi giddo ginan issi mittai eqqidaagaa
    ajjuutan be7aas; he mittau geesai daro adussa.
  spa-PDDPT: 'Éstas fueron las visiones de mi cabeza cuando me hallaba en mi lecho:
    Miré y ahí estaba en medio de la tierra un árbol cuya altura era enorme.'
  gun-gun: 'Xerupa rupi xetui vy xeke rupi aexa va''ekue ma po rami: Xee ama''ẽ vy
    peteĩ aexa yvy mbyte yvyra hi''aĩ va''e, yvate ete va''e.'
  agu-BL: ’Tul inwutzicy', ja wil jun wi' tze' yi cho'n ẍch'uye'n nicy'al yi munt,
    nin chin wutz tkan nin ban.
  ilo-ULB: Dagitoy dagiti nakitak iti panunotko bayat nga agid-iddaak; “Kimmitaak
    ket adda maysa a kayo iti tengnga ti daga, ket kasta unay iti kangatona.
  kpg-kpg: “Dogu madagoaa nogo kii iei au gaa hai dagu moe, gei au guu mmada gi di
    laagau damanaiee e duu i tungaalodo o henuailala.
  uig-ARA: 'ــ مەن ئورنۇمدا ياتقىنىمدا كاللامدا مۇنداق غايىبانە ئالامەتلەرنى كۆردۈم:
    مانا، يەر يۈزىنىڭ ئوتتۇرىسىدا بىر تۈپ دەرەخ بار ئىكەن؛ ئۇ تولىمۇ ئېگىزمىش.'
  sus-sus: '«N nu na n ma sade ma tɛmui naxɛ, n xaxili naxa yi laamatunyie to: Sɛniyɛntɔɛ
    nde naxa keli koore ma,'
  pon-2006: “Ni ei wie memeir, I kilangada sansal ehu duwehte tuhke reirei pwoat nan
    werengen sampah.
  jae-jae: “Ŋakatu taŋ galic gêc ŋoc kauclê-lômgeŋ gêdêŋ taŋ gaêc mê naŋ, amboac tonec
    gebe Aê galic ka teŋ kêkô nom ŋaluŋgeŋ, ma ka tau kêpi e baliŋanô.
  ksd-ksd: 'A lavur ninana ta ra nuknukigu ba iau ga va ta kaugu vava dia ga dari:
    iau ga gigira, ma tika na davai i ga tur livuan ta ra rakarakan a gunagunan, ma
    i ga manga tuluai urama.'
  tur-YTC: 'Yatağımın üzerinde başımın görümleri şunlardı: Baktım ve işte, yeryüzünün
    ortasında bir ağaç vardı; ve çok yüksekti.'
  ind-AYT: 'Demikianlah penglihatan yang ada dalam pikiranku ketika berada di tempat
    tidurku: Aku melihat tampaklah ada sebatang pohon di tengah-tengah bumi yang sangat
    tinggi.'
  nya-nya: 'Awa ndi masomphenya amene ine ndinaona pamene ndinali kugona pa bedi:
    Ndinaona, mtengo wautali kwambiri utayima pakati pa dziko lapansi.'
  hrv-hrv: Ja promatrah viđenja što su mi se na mojoj postelji vrzla po glavi kad,
    evo, Stražar, Svetac, silazi s neba,
  mps-mps: “Eno agabolo te po wali, ‘Ena piali sogo, eno na te tiwai yali. Eno suali,
    te tigidali bulu tǫ tomode te bobobage ni me deli dolalubo suali.
  tpi-tpi: “‘Taim mi slip, mi bin driman olsem. Mi lukim wanpela longpela diwai i
    sanap namel long olgeta hap graun.
  dan-1931: 'Dette var mit Hoveds Syner på mit Leje: Jeg skuede, og se, et Træ stod
    midt på Jorden, og det var såre højt.'
  vie-OVCB: 'Đây là các khải tượng trong trí ta lúc ta nằm trên giường: Ta quan sát
    và nhìn thấy một cây lớn mọc giữa mặt đất, ngọn rất cao.'
  guj-2017: 'હું મારી પથારી પર સૂતો હતો ત્યારે મારા મગજમાં મેં આ સંદર્શન જોયાં: મેં
    જોયું, તો જુઓ પૃથ્વીની મધ્યમાં એક વૃક્ષ હતું, તેની ઊંચાઈ ઘણી મોટી હતી.'
  pon-2006A: “Ni ei wie memeir, I kilangada sansal ehu duwehte tuhke reirei pwoat
    nan werengen sampah.
  por-BRBSL: 'These foram as visões da minha cabeça na minha cama: Vi, e eis uma árvore
    no meio da terra; e sua altura era grande.'
  swe-swe: '[Men det var inte allt, mer hände.] I synerna som kom [fortsatte att komma]
    när jag låg på min bädd såg jag en helig väktare (ängel) komma ner från himlen.
    [Ordagrant två ord: ’en väktare, någon som är vaken och vaktar’ följt av ’en helig
    en’. Uttrycket återfinns bara i detta kapitel, se vers 10, 13 och 23. Den grekiska
    översättningen Septuaginta översätter med ”angelo” som är ängel och budbärare.]'
  cth-cth: Ka ikhun dawk ka yan nah ka hmu e vision teh, talai lungui vah, karasangpoung
    e thingkung buet touh a kâung.
  twi-twi: Bere a meda me mpa so no, dae a mesoe ne sɛ, mihuu dua bi a esi asase mfimfini
    a ɛware tenteenten.
  hlt-hlt: Ka thingkong dongah ka lu kah mangthui ka hmuh. Te vaengah diklai laklung
    kah thing tah a sang khaw muep sang he.
  tbz-SIM: Kɛ̀ m bɑɑ nkpɑɑ́ duɔ́ n dɔ́ù ĩ́nkɛ̀ kɛ́yɑ̀ Kuyie ntɔ̃nnì mɑrì kɛ̀ dì cùtɛ́ní
    dɛĩ́nkɛ̀,
  msy-2020: “Kɨ uan dakozim girɨghav ikia irebamɨn garima, temer bar dafam nguazim
    bar moghɨra an tongɨra tughav iti.
  dop-dop: Pǝ tɑsɑɑ ɩlɛ, mɑ nɑ́ ɩsɔtɑɑ tillu nɔɣɔlʋ ɩ tiinɑ ɩsɔtɑɑ kɛlɛ.
  azb-azb: 'Yatarkən belə yuxu görmüşdüm: dünyanın ortasında çox hündür bir ağac var
    idi.'
  eng-DBY: 'Thus were the visions of my head upon my bed: I saw, and behold a tree
    in the midst of the earth, and its height was great.'
  hin-2017: 'जो दर्शन मैंने पलंग पर पाया वह यह है: मैंने देखा, कि पृथ्वी के बीचोबीच
    एक वृक्ष लगा है; उसकी ऊँचाई बहुत बड़ी है।'
  wol-KYG: «Fi ma tëdd ci sama lal, ma jekki gis ab wattukat bu sell wàcce asamaan.
  eng-YLT: 'As to the visions of my head on my bed, I was looking, and lo, a tree
    in the midst of the earth, and its height [is] great:'
  kne-kne: '“Idi naseseyepak siya di iniitaw ko: Waday inilak ay nakayang ay kaiw
    sin gawan di daga.'
  eng-WYC-2017: This is the vision of mine head in my bed. I saw, and lo! A tree was
    in the midst of earth, and the highness thereof was full great.
  eng-WMBB: 'These were the visions of my head on my bed: I saw, and behold, a tree
    in the middle of the earth; and its height was great.'
  urd-GVH: पलंग पर लेटे हुए मैंने रोया में देखा कि दुनिया के बीच में निहायत लंबा-सा
    दरख़्त लगा है।
  rug-rug: 'Hire sari dinogodogorae sapu dogori rau sipu korapa eko puta rau pa qua
    teqe: Doṉo la si arau, meke koa nana pa kenuqu si keke huda pa kokorapana sa popoa.
    Sa ululuna si hola sisigiti.'
  gaz-gaz: 'Mulʼanni utuun siree koo irra ciisee jiruu arge isa kanaa dha: Ani nan
    ilaale; mukni tokko fuula koo dura walakkaa lafaa dhaabatee ture. Dheerinni isaas
    guddaa ture.'
  fra-LSG: Voici les visions de mon esprit, pendant que j’étais sur ma couche. Je
    regardais, et voici, il y avait au milieu de la terre un arbre d’une grande hauteur.
  gnn-gnn: “Yo, ŋorrananydja ŋarra yukurrana, bala ŋarra nhäŋalana dharpa bena ŋanyana
    djaka'‐weyinnha, ŋayi yukurrana dhärrana ṉapuŋga' wal'ŋu dhiyala munatha'ŋura
    wäŋaŋuranydja,
  yal-yal: N xaxinla tooni, n naxan to n ma saden ma, n yɛɛn tixi, n yi marakantan
    ti sariɲanxina nde keden to godɛ keli kore xɔnna ma.
  haw-1868: 'Penei ka lia ana a ko''u poo maluna o ko''u wahi moe: aia hoi, ua ike
    au, he laau iwaenakonu o ka honua, a o kona kiekie, ua oi nui loa aku ia.'
  arb-NAV: 'وَهَذِهِ هِيَ الرُّؤْيَا الَّتِي شَهِدْتُهَا فِي مَنَامِي: رَأَيْتُ وَإذَا
    بِشَجَرَةٍ مُنْتَصِبَةٍ فِي وَسَطِ الأَرْضِ ذَاتِ ارْتِفَاعٍ عَظِيمٍ،'
  ewe-ewe: Esiawoe nye ŋutega siwo mekpɔ esi memlɔ nye aba dzi. Mekpɔ ati aɖe le nye
    ŋkume le anyigba la titina. Ekɔ ŋutɔ.
  eng-LEE: (4:7) And the visions of my head on my couch were, [that] I saw, and behold,
    there was a tree in the midst of the earth, and its height was great.
  asm-FB: 'মই মোৰ শয্যাত শুই থকা সময়ত মোৰ মানসিক দৰ্শনত মই দেখিলোঁ: পৃথিৱীৰ মাজত
    এজোপা গছ আছিল, আৰু তাৰ উচ্চতা অতিশয় অধিক আছিল।'
  sus-A: «ﭑ نُ نَ ﭑ مَ سَدٍ مَ تّمُي نَشّ، ﭑ شَشِلِ نَشَ يِ لَامَتُنيِيٍ تٌ؛ سّنِيّنتْي
    ندٍ نَشَ كٍلِ كٌورٍ مَ،
  fra-SBL: 'Voici les visions de ma tête sur mon lit : J''ai vu, et voici, un arbre
    au milieu de la terre, et sa hauteur était grande.'
  hbo-hbo: חָזֵ֥ה הֲוֵ֛ית בְּחֶזְוֵ֥י רֵאשִׁ֖י עַֽל־מִשְׁכְּבִ֑י וַאֲלוּ֙ עִ֣יר וְקַדִּ֔ישׁ
    מִן־שְׁמַיָּ֖א נָחִֽת׃
  pjt-pjt: Ngayuluṉa kunkunpa ngarira nyangu puṉu waṟa mulapa mantangka nguṟurpa pakaṟa
    ngaṟanyangka.
  kik-kik: 'Ici nĩcio cioneki iria ndonire rĩrĩa ndaakomete ũrĩrĩ-inĩ wakwa: Ndarorire
    ngĩona hau mbere yakwa harũngiĩ mũtĩ ũrĩ bũrũri gatagatĩ. Naguo warĩ mũraihu mũno.'
  fra-NCL: Je contemplai ces visions de mon esprit sur ma couche, et voici qu’un veillant,
    un saint, descendait du ciel.
  cek-AK: Ka iih naah ka hnuk ih hnuksakhaih loe, Ka khet naah, long um li ah kaom
    kasang parai thingkung maeto ka hnuk.
  cuk-cuk: 'An obunnomaigua, an we-ibmar dakmai gualid: ”Napneg-naid-abargine, sapi
    matusur-gwichi an dakalid.'
  uig-CYR: Орнумда йетип, калламда көргән ғайипанә аламәтләрни көрүватимән, мана,
    асмандин бир күзәтчи муәккәл, йәни муқәддәс бир пәриштә чүшүп,
  tel-2017: “నేను నా మంచం మీద పండుకుని నిద్ర పోతున్నప్పుడు నాకు ఈ దర్శనాలు వచ్చాయి.
    ఆ దర్శనంలో నేను చూస్తూ ఉండగా, భూమి మధ్యలో చాలా ఎత్తయిన ఒక చెట్టు కనబడింది.
  hat-BSA: 'Alò, men vizyon ki te nan tèt mwen pandan mwen kouche sou kabann mwen
    an: Mwen t ap gade e vwala, yon bwa nan mitan tè a, e wotè l te byen gran.'
  kos-kos: “Ke nga tuh motul ah, nga arurumai soko sak na lulap su tu infulwen faclu.
  hbo-WLC: חָזֵ֥ה הֲוֵ֛ית בְּחֶזְוֵ֥י רֵאשִׁ֖י עַֽל־מִשְׁכְּבִ֑י וַאֲלוּ֙ עִ֣יר וְקַדִּ֔ישׁ
    מִן־שְׁמַיָּ֖א נָחִֽת׃
  ibo-ibo: Mgbe m dina nʼelu akwa, nke a bụ ihe m hụrụ. E nwere otu osisi nke toro
    nʼetiti ụwa, ogologo ya dị ukwuu.
  ory-ory: ଶଯ୍ୟା ଉପରେ ମୋʼ ମନର ଦର୍ଶନ ଏହି ପ୍ରକାର ଥିଲା; ମୁଁ ଅନାଇଲି, ଆଉ ଦେଖ, ଭୂମଣ୍ଡଳର
    ମଧ୍ୟସ୍ଥଳରେ ଏକ ବୃକ୍ଷ ଓ ତାହା ଅତି ଉଚ୍ଚ।
  chk-chk: Lupwen üa annut won ai peet, üa küna efoch irä mi fokun tekia lukalapen
    fanüfan.
  rop-rop: “Wen aibin silip aibin abum dijan drim. Aibin luk bigwan tri langa midul
    langa dijan wel.
  ukr-1871: І бачив я в видивах моєї голови на мойму ліжку — аж се зійшов із неба
    Невсипущий і Сьвятий (ангел).
  deu-1951: '(04-7) Das sind aber die Gesichte meines Hauptes auf meinem Lager: Ich
    schaute, und siehe, es stand ein sehr hoher Baum mitten auf der Erde.'
  eng-JPS: '(4-7) Thus were the visions of my head upon my bed: I saw, and behold
    a tree in the midst of the earth, and the height thereof was great.'
  srp-1865: 'A utvara glave moje na postelji mojoj bješe: vidjeh, gle, drvo usred
    zemlje, i visina mu velika.'
  lug-lug: Kuno kwe kwolesebwa kwe nafunye nga ngalamidde ku kitanda kyange; nalabye
    omuti wakati mu nsi, nga muwanvu nnyo nnyini.
  heb-heb: וחזוי ראשי על משכבי חזה הוית ואלו אילן בגוא ארעא ורומה שגיא׃
  ben-IRV: বিছানায় শুয়ে আমি আমার মনে এই দর্শন দেখেছিলাম। আমি তাকিয়ে দেখলাম পৃথিবীর
    মাঝখানে একটা গাছ দাঁড়িয়ে আছে; তা খুবই উঁচু।
  pan-pan: ਜੋ ਦਰਸ਼ਣ ਮੈਂ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ ਦੇਖਿਆ ਇਸ ਤਰ੍ਹਾਂ ਹੈ, ਜਦ ਮੈਂ ਨਜ਼ਰ ਕੀਤੀ ਤਾਂ ਕੀ
    ਵੇਖਦਾ ਹਾਂ ਕਿ ਧਰਤੀ ਵਿਚਕਾਰ ਇੱਕ ਰੁੱਖ ਸੀ ਜਿਸ ਦੀ ਉਚਿਆਈ ਬਹੁਤ ਵੱਡੀ ਸੀ।
  tkr-tkr: Zı nik'eenang'a zak'le, xəybışeençe muq'addasın malaaik gəə g'acu.
  mya-JVB: ငါအိပ်ပျော်စဉ်တွင်မြင်မက်သည်ကား၊ ငါကြည့်ရှု ၍ မြေကြီး အလယ် ၌ အရပ်မြင့်
    လှသော သစ်ပင် တပင်ရှိ၏။
  tte-O: Saugana yakenokeno yagu kaba keno mena kabo yakenayan yabo iyawatagili koliyau.
    Mayau malamalawena yagitai itotolo yanuwa yaulina luwaluwalina mena.
  tbg-tbg: 'Te taintaqaa vaiteha maa tairara tavaunarave: Te tavauraro ti avuni nora
    katari vovano vairave.'
  hmo-hmo: '“ ‘Lauegu mahuta pata dekenai nihi lalonai lau itaia gaudia be inai: Lau
    itaia, au lata herea ta inai tanobada dekenai ia gini, ena dorina be ataiai momokani.'
  urd-urd: 'पलंग पर मेरे दिमाग़ की रोया ये थी: मैने निगाह की और क्या देखता हूँ कि
    ज़मीन के तह में एक निहायत ऊँचा दरख़्त है।'
  rus-SYN: И видел я в видениях головы моей на ложе моем, и вот, нисшел с небес Бодрствующий
    и Святый.
  bqc-SIM: Málɛ yã́pi e ma làasoo guu gↄↄ pↄ́ má wúlɛa ma liiwa, ↄ̃ ma malaika
    è à bↄ̀ luabɛ.
  tcz-CHONGTHU: Keima ka jalkhun’a ka luppet’a, themgao thilmua kamu kamang chu hiti
    ahi. Keiman leiset lailung tah’a thingphung lentah khat kamun.
  mar-mar: मी माझ्या पलंगावर पडलो असता मला दिसले ते असे, मी पाहिले, पृथ्वीच्या मधोमध
    एक मोठा वृक्ष होता आणि त्याची उंची खूप मोठी होती.
  qub-qub: 'Cämächo weguraycashpä suyñushäga caynömi caran: Cay pacha chaupinchömi
    fiyupa jatuncaray yöra ichiraycasha.'
  bqp-bqp: Mɑ nɑ Gusunɔn gɔrɑdo goo wɑ u sɑrɑmɑ wɔllun di.
  hat-hat: 'Antan mwen t''ap dòmi, mwen fè yon vizyon: Mwen wè yon gwo pyebwa byen
    kanpe nan mitan latè.'
  eng-BSB: 'In these visions of my mind as I was lying in bed, I saw this come to
    pass: There was a tree in the midst of the land, and its height was great.'
  eng-WEBPB: 'These were the visions of my head on my bed: I saw, and behold, a tree
    in the middle of the earth; and its height was great.'
  kbq-kbq: Nagra sipa'nire mase'nena amanahu ava'na ke'noe. Ama mopamofona amu'no
    amu'nompina, mago tusi zankna zafa za'za huno amunagamu mareri'negena ke'noe.
  nhe-BL: Ya ni notemic tlen niquitac quema nicochtoya. Tlatlajco ipan se tlamayamitl
    niquitac se cuahuitl nelhuejcapantic.
  bus-bus: Pↄ́ kɛ̀ má è ma laasuu guu gurↄↄ kɛ̀ má daɛna ma gádo musun yɛ̀. Mɛ́ɛ guu
    gwaa ben ma lí è zɛna tↄↄtɛ gura súusu, à lezĩ maamaa.
  gub-BL: Azeàpàrirog herupaw rehe. Na'arewahy aexak puahu zàwenugar. Aexak ywyra
    iaiha katu ma'e. Hezuz ywy myter pe.
  eng-DRA: I saw in the vision of my head upon my bed, and behold a watcher, and a
    holy one came down from heaven.
