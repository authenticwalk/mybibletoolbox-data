verse: DAN.004.020
translations:
  mal-C: വലുതും ബലമുള്ളതും ആകാശത്തോളം ഉയർന്നതും ഭൂമിയിൽ എവിടെ നിന്നാലും കാണാൻ കഴിയുന്ന
  deu-TKW: 'Daß aber der König sah, wie ein heiliger Wächter vom Himmel herabstieg
    und befahl: Haut den Baum um und zerstückt ihn; seinen Wurzelstock jedoch laßt
    in der Erde, in einer Fessel von Eisen und Erz, daß er vom Tau des Himmels benetzt
    werde und mit den Tieren des Feldes die Nahrung teile, bis sieben Zeiten über
    ihn dahingegangen sind,'
  lin-lin: 'Mokonzi, omonaki anjelu moko, ye mosantu, kokita wuta na Lola mpe koloba :
    « Kweyisa nzete wana mpe boma yango, kasi tika mobimbi na yango mpe kanga yango
    minyololo ya bibende mpe ya bronze kati na matiti ya zamba, mpe tika ete misisa
    na yango etikala na se ya mabele ! Tika ete mamwe epolisa yango mpe ebika lokola
    banyama ya zamba, kino mibu sambo ekoleka mpo na ye. »'
  eng-LSV: The tree that you have seen, that has become great and strong, and its
    height reaches to the heavens, and its vision to all the land,
  eng-GNV: Where as the King sawe a watchman, and an holy one, that came downe from
    heauen, and said, Hew downe the tree and destroy it, yet leaue the stumpe of the
    rootes thereof in the earth, and with a bande of yron and brasse binde it among
    the grasse of the fielde, and let it be wette with the dewe of heauen, and let
    his portion be with the beastes of the fielde, till seuen times passe ouer him,
  eng-WEBSTER: The tree that thou sawest, which grew, and was strong, whose hight
    reached to the heaven, and the sight of it to all the earth;
  nhw-BL: Tiquitac se hueyi cuahuitl catli moscalti tomahuac huan ajsiyaya hasta ilhuicactli
    huan nochi masehualme campa hueli ipan tlaltipactli huelque quiitaj.
  swh-ONEN: Mti uliouona, uliokua ukawa mkubwa na wenye nguvu, nayo ncha yake ikagusa
    anga na kuonekana duniani kote,
  bba-bba: Yen biru, ɑ Gusunɔn ɡɔrɑdo ɡoo wɑ u sɑrɑmɑ wɔllun di mɑ u nɛɛ, i dɑ̃ɑ te
    kĩiyɔ i surɑ tu kɑm ko. Adɑmɑ i ten koo kpiriru derio tem sɔɔ mi, kɑ ten ɡbini
    tɑ n bɔkuɑ kɑ sisu, kɑ sii ɡɑndun yɔni yɑkɑsu mi. Kpɑ tɑ n dirum soore tɑ n yɑkɑsu
    dimɔ nɡe ɡbeeku yɛɛ sere wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: The tree that thou sawest, which grew, and was strong, whose height
    reached unto the heaven, and the sight thereof to all the earth;
  mpx-mpx: Abwakil toto u kite i siun i bwata ge i gasisi, ana siga i tupa labulabumwa,
    inoke gamagal gegewel panayawiya bosowailiya nihi kite.
  luo-luo: Yaye ruodha, yien mane ineno, mane odongo maduongʼ kendo motegno ma wiye
    ochopo e polo kendo nenore e piny ngima,
  meu-meu: Au o itaia, e tubu bona e lo e laova ela bona dorina na guba ai e kau bona
    tanobada idoinai dokona amo e itaiava ḡauna,
  npi-ULB: हजुरले देख्‍नुभएको त्यो रूख, जुन बढेर धेरै बलियो भयो, र जसको टुप्पो आकाशसम्मै
    पुग्यो, र जुन पृथ्वीको छेऊबाट पनि देखिन्थ्यो,
  yor-yor: Igi tí ìwọ rí, tí ó dàgbà, tí ó sì lágbára, tí orí rẹ̀ sì ń kan ọ̀run,
    tí ó lẹ́wà àti ọ̀pọ̀lọpọ̀ èso, tí ó ń pèsè oúnjẹ fún gbogbo ènìyàn, tí ó ṣe ààbò
    lórí ẹranko igbó àti èyí tí ẹ̀ka rẹ̀ pèsè ààyè fún ẹyẹ ojú ọ̀run.
  pes-OPCB: آن درختی که دیدی بزرگ شد و سرش به آسمان رسید به طوری که تمام دنیا توانستند
    آن را ببینند،
  tgl-ULB: Ang punong nakita mo—na lumaki at naging matatag, at umabot hanggang sa
    kalangitan ang tuktok nito, at nakikita sa mga dulo ng buong daigdig—
  cbu-NT: Kurakaa, yuw yasin wazuran kanindamun kandaniru, anumandari tsapurunasshuch
    ichingaru pamaam waritaru, parangish, an shaanaatsi ashirangsha.
  hui-hui: Ira timbuni mbira mane luniore hari damindini elahe hearia dindi ngaru
    bibahendeni howa handai haga heane handaridagoni.
  mya-mya: မြင့်​မား​ထွား​ကြိုင်း​သည့်​သစ်​ပင်​သည်​မိုး ကောင်း​ကင်​အ​ထိ​ရောက်​ရှိ​၍
    ကမ္ဘာ​ပေါ်​ရှိ​လူ အ​ပေါင်း​တို့​သည်​ထို​အ​ပင်​ကို​မြင်​ကြ​၏။-
  bod-N: ཁྱེད་ཀྱིས་མཐོང་བའི་ལྗོན་ཤིང་དེ་ཆེར་སྐྱེས་ནས་གསོན་ཤུགས་ལྡན་པ་དང་། རྩེ་མོ་ནམ་མཁར་ཟུག་ཅིང་ས་མཐའི་མི་ཐམས་ཅད་ཀྱིས་དེ་གསལ་པོར་མཐོང་ཐུབ་པ་ཡིན།
  sna-sna: Muti wamakaona, wakakura uye ukasimba, una manhengenya awo anosvika kudenga,
    unoonekwa pasi pose,
  spa-BLM: El árbol que viste, que crecía y era fuerte, cuya altura llegaba al cielo
    y su vista a toda la tierra;
  cac-cac: Mamin rey, a jun te te' te chaan̈ steel ix il chi', aton jun te' ix q'uec'och
    d'a satchaan̈, te' ix checlaj d'a najat,
  swh-ULB: Mti ule uliouona - uliokua na ukawa na wenye nguvu, na ambao sehemu yake
    ya juu ilifika hata mbinguni, na ambao waweza kuonekana kutoka miisho ya dunia
    yote -
  bel-bel: 'А што цар бачыў Чувальнага і Сьвятога, Які сыходзіў зь нябёсаў і Які сказаў:
    сьсячэце дрэва і зьнішчыце яго, толькі галоўны корань яго пакіньце ў зямлі, і
    няхай ён у кайданах жалезных і медных сярод польнай травы арашаецца расою нябеснаю,
    і з польнай зьвярыною няхай будзе частка яго, пакуль ня пройдуць над ім сем часінаў,'
  deu-ELBBK: 'Und dass der König einen Wächter und Heiligen vom Himmel herabsteigen
    sah, der sprach: Haut den Baum um und zerstört ihn! Doch seinen Wurzelstock lasst
    in der Erde, und zwar in Fesseln von Eisen und Kupfer, im Gras des Feldes; und
    von dem Tau des Himmels werde er benetzt, und er habe sein Teil mit den Tieren
    des Feldes, bis sieben Zeiten über ihm vergehen –'
  mbb-OT: Is kayu he neehè nu he midekelà wey mibmelayat he nekesungkul ziyà te langit,
    egkaahà haazà diyà te minsan hendei kayi te kelibutan.
  mal-2015: വളർന്നു ബലപ്പെട്ടതും ആകാശത്തോളം ഉയരമുള്ളതും ഭൂമിയിൽ എല്ലാടത്തുനിന്നും
    കാണാകുന്നതും
  rmc-rmc: 'O kraľis dikhľa le svete stražcas, le aňjelos, te avel tele andral o ňebos,
    savo phenelas: ‚Čhinen tele o stromos a zňičinen les, ale o pňakos le koreňenca
    muken andre phuv a phanden pašal leste o trastune the brondzune lanci. Mi ačhel
    andre maľakri čar, mi čuľal pre leste e ňeboskri rosa a mi dživel le dzive džvirenca
    dži akor, medik na predžala efta berša.‘'
  nlg-nlg: Na ghai to righia te totolo me daro me sara ikokou gekara vaevane na maramana.
  pes-OPV: درختی که دیدی که بزرگ وقوی گردید و ارتفاعش تا به آسمان رسید ومنظرش به تمامی
    زمین
  ron-1924: Копакул пе каре л-ай вэзут, каре се фэкусе атыт де маре ши путерник ынкыт
    и се ынэлца вырфул пынэ ла черурь ши се ведя де ла тоате капетеле пэмынтулуй,
  ben-OBCV: যে গাছটি আপনি দেখেছিলেন, যা বৃদ্ধি পেয়েছিল ও শক্তিশালী হয়েছিল, যার উচ্চতা
    আকাশ ছুঁয়েছিল, সমস্ত পৃথিবীতে দৃশ্যমান হয়ে উঠেছিল,
  som-som: Geedkii aad aragtay, oo koray, oo xoogga badnaa, oo dhererkiisu cirka gaadhay,
    ee dhulka oo dhan laga arkayay,
  lat-VUC: 'Quod autem vidit rex vigilem, et sanctum descendere de cælo, et dicere:
    Succidite arborem, et dissipate illam, attamen germen radicum ejus in terra dimittite,
    et vinciatur ferro et ære in herbis foris, et rore cæli conspergatur, et cum feris
    sit pabulum ejus, donec septem tempora mutentur super eum:'
  eng-ASVBT: The tree that thou sawest, which grew, and was strong, whose height reached
    unto heaven, and the sight thereof to all the earth;
  ita-1885: L'albero che tu hai veduto, il quale era grande, e forte, e la cui cima
    giungeva fino al cielo, e i cui rami si stendevano per tutta la terra;
  eng-ULB: The tree that you saw—which grew and became strong, and whose top reached
    up to the heavens, and which could be seen to the ends of the whole earth—
  spa-VBL: “El árbol que viste crecía fuerte y alto, llegando a lo alto del cielo
    para que pudiera ser visto por todos en el mundo entero.
  fra-_FOB: L'arbre que tu as vu, et qui était devenu grand et fort, dont la cime
    touchait aux cieux, et qu'on voyait de toute la terre;
  mal-mal: വളർന്നു ബലപ്പെട്ടതും ആകാശത്തോളം ഉയരമുള്ളതും ഭൂമിയിൽ എല്ലായിടത്തുനിന്നും
    കാണാകുന്നതും
  urd-GVR: Āp ne ek daraḳht dekhā jo itnā ūṅchā aur tanāwar ho gayā ki us kī choṭī
    āsmān tak pahuṅchī aur wuh pūrī duniyā ko nazar āyā.
  suz-BL: इन ङोमुम तशो रवा ठेयब नु बोल्‍यो दुम्‍शा, आ ङरीमी सरीङ थिप्‍तु। मिनु मेको
    रवा कली रागी रागी रे तांइसीबाक्‍त। इजीकीएल ३१:३-१४
  eng-NOY: The tree which thou sawest, which was large and strong, whose height reached
    to heaven, and which might be seen by all the earth,
  ita-1927: L’albero che il re ha visto, ch’era divenuto grande e forte, la cui vetta
    giungeva al cielo e che si vedeva da tutti i punti della terra,
  ckb-ckb: ئەو دارەی کە بینیت گەورە و بەهێز بوو، بەرزییەکەی گەیشتە ئاسمان، لە هەموو
    زەوییەوە دەبینرا،
  eng-BBE: The tree which you saw, which became tall and strong, stretching up to
    heaven and seen from the ends of the earth;
  kan-OKCV: ನೀನು ಕಂಡ ಮರವು ಬೆಳೆದು, ಬಲಗೊಂಡು ಆಕಾಶದ ತುದಿಯನ್ನು ಮುಟ್ಟಿ, ಇಡೀ ಭೂಮಿಗೆ ಗೋಚರಿಸುತ್ತಿತ್ತು.
  tam-2017: நீர் கண்ட மரம் வளர்ந்து பலத்து, தேசத்தின் எல்லைவரை காணப்படத்தக்கதாக அதின்
    உயரம் வானம்வரை எட்டினது.
  spa-RV-1909: El árbol que viste, que crecía y se hacía fuerte, y que su altura llegaba
    hasta el cielo, y su vista por toda la tierra;
  ron-BTF: Copacul pe care l-ai văzut, care a crescut și era tare, a cărui înălțime
    a atins cerul și priveliștea lui tot pământul;
  eng-WEBP: The tree that you saw, which grew and was strong, whose height reached
    to the sky and its sight to all the earth;
  eng-FBV: “The tree you saw was growing strong and tall, reaching high into the sky
    so it could be seen by everyone in the whole world.
  nch-BL: Tiquitac se hueyi cuahuit cati moscalti tomahuac huan ajsiyaya hasta ilhuicac
    huan nochi masehualme campa hueli ipan taltipacti huelque quiitaj.
  vie-1934: Cây mà vua đã thấy, trở nên lớn và mạnh ngọn chấm đến trời, và khắp đất
    đều xem thấy,
  hin-CV: वह पेड़ जिसे आपने देखा, जो बड़ा होकर मजबूत हो गया, जिसका सिरा आकाश को छूने
    लगा था, और जिसे सारी पृथ्वी से देखा जा सकता था,
  spa-BES: El árbol que viste, que se hizo alto y fuerte, extendiéndose hasta el cielo
    y visto desde los confines de la tierra;
  tdx-tdx: 'Le i nioni’ i mpanjakaiy, ie nanao ty hoe ty mpijilo miavake nizotso boak’
    an-dikerañe ao: Firao o hataeo le mongoro; angao an-tane ao i foto’ey naho o vaha’eo,
    naho bandiem-by naho torisìke amo ahetse maindo­ñindoñe an-kivokeo naho apoho
    handeñ’ aze i zonon-dikerañey ie hitraok’ anjara amo bibin-kivokeo ampara’ te
    niary ambone’e ty taom-pito.'
  tha-KJV: ต้นไม้​ที่​พระองค์​ทอดพระเนตร ซึ่งเติบโตขึ้นและแข็งแรง จนยอดขึ้นไปถึงฟ้าสวรรค์
    ประจักษ์​ไปทั่วพิภพทั้งสิ้น
  por-BR-2018: A árvore que viste, que crescera e se fizera forte, cuja altura chegava
    até o céu, e podia ser vista por toda a terra,
  deu-ELO: Der Baum, den du gesehen hast, der groß und stark wurde, dessen Höhe an
    den Himmel reichte, und der über die ganze Erde hin gesehen wurde;
  eng-WYC-2018: The tree which thou sawest high and strong, whose height stretched
    till to heaven (or whose height stretched unto the heavens, or up to the sky),
    and the beholding thereof into each land,
  epo-epo: La arbo, kiun vi vidis, kiu elkreskis alte kaj forte, atingis per sia pinto
    la ĉielon, kaj estis videbla sur la tuta tero,
  uig-PIN: Barƣanseri ɵsüp mǝzmut bolƣan, egizliki asmanƣa taⱪixidiƣan, pütkül dunyaƣa
    kɵrünidiƣan, yopurmaⱪliri qirayliⱪ, mewisi intayin mol bolƣan, pütkül dunyaƣa
    yǝtküdǝk ozuⱪ bolidiƣan, sayisida yawayi ⱨaywanlar turidiƣan, xahlirida uqar ⱪuxlar
    makan ⱪilidiƣan dǝrǝh bolsa, yǝni sǝn kɵrgǝn dǝrǝh — dǝl ɵzliridur, i aliyliri!
    — Qünki sili qong wǝ mǝzmut ɵstila; silining ⱨǝywǝtliri exip pǝlǝkkǝ yǝtti; ⱨɵkümranliⱪliri
    yǝr yüzining qǝtlirigǝ yetip bardi.
  beo-beo: Dia ifa afae bagade ba:i. Amo ea banuguma da mu amoga doaga:idafa ba:i
    amola osobo bagade fi dunu huluane amo ba:i.
  tpi-OTNT: Yu bin lukim wanpela bikpela diwai. Het bilong en i go antap tru long
    skai, na olgeta man long graun i lukim.
  hau-SA: Itacen da ka gani; wanda ya yi girma da ƙarfe, da tsayinsa ya taɓa sararin
    sama, wanda ana ganinsa ko’ina a duniya,
  uig-LAT: Barghanséri ösüp mezmut bolghan, égizliki asman’gha taqishidighan, pütkül
    dunyagha körünidighan, yopurmaqliri chirayliq, méwisi intayin mol bolghan, pütkül
    dunyagha yetküdek ozuq bolidighan, sayisida yawayi haywanlar turidighan, shaxlirida
    uchar qushlar makan qilidighan derex bolsa, yeni sen körgen derex — del özliridur,
    i aliyliri! — Chünki sili chong we mezmut östila; silining heywetliri éship pelekke
    yetti; hökümranliqliri yer yüzining chetlirige yétip bardi.
  nde-nde: Isihlahla osibonileyo, esakhula saba sikhulu saqina, isiqongo saso sikhotha
    isibhakabhaka size sibonakale emhlabeni wonke,
  ton-ton: Ko e ʻakau naʻa ke mamata ai, ʻaia naʻe tupu, pea naʻe mālohi, ʻaia naʻe
    aʻu hake ki he langi, ʻa hono māʻolunga, pea naʻe hā ki māmani fulipē;
  ces-1613: 'Že pak viděl král hlásného a svatého sstupujícího s nebe, kterýž řekl:
    Podetněte strom ten a zkazte jej, a však kmene kořenů jeho v zemi zanechejte,
    a v okovách železných a ocelivých ať jest na trávě polní, aby rosou nebeskou smáčín
    byl, a s zvěří polní díl jeho, ažby sedm let vyplnilo se při něm:'
  eng-WMB: The tree that you saw, which grew and was strong, whose height reached
    to the sky and its sight to all the earth;
  tam-TCV: நீர் ஒரு மரத்தைக் கண்டீரே; அது விசாலமானதாயும், வலுவுள்ளதாயும் வளர்ந்தது.
    அதன் நுனிக்கிளை உலகத்தின் எல்லாப் பகுதிகளிலிருந்தும் காணக்கூடியதாய் ஆகாயத்தைத்
    தொட்டது.
  ceb-ULB: Ang kahoy nga imong nakita—nga mitubo ug nahimong lig-on, ug ang tumoy
    niini mikasangko sa kalangitan, ug makita sa tanang bahin sa kalibotan—
  pol-UBG: Drzewo, które widziałeś, które rosło i było potężne, jego wysokość dosięgła
    nieba, a było widoczne na całej ziemi;
  agr-agr: Numi múun shiig esagman tsakaju asamtai, ashí nugkanmaya aidaush wainaidau,
  kyc-kyc: Isa kamame ando ama londe doko yake dulu kando nyipyamo dokopa yuu muu
    dupwana wambu peparaeme kandarami ingyapya.
  urd-GVU: آپ نے ایک درخت دیکھا جو اِتنا اونچا اور تناور ہو گیا کہ اُس کی چوٹی آسمان
    تک پہنچی اور وہ پوری دنیا کو نظر آیا۔
  deu-1912: Der Baum, den du gesehen hast, daß er groß und mächtig ward und seine
    Höhe an den Himmel reichte und daß er sich über die Erde breitete
  ntj-ntj: Tjiinya warta wirrmirarringkula kutipitjangu yilkari nguwanpa pampuranytja.
  kan-2017: “ಯಾವ ವೃಕ್ಷವು ಬೆಳೆದು ಬಲಗೊಂಡು ಆಕಾಶದ ತುದಿಯನ್ನು ಮುಟ್ಟುತ್ತಾ,
