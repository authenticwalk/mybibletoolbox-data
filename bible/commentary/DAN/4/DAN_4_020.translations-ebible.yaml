    גֹּ֨דּוּ אִֽילָנָ֜א וְחַבְּל֗וּהִי בְּרַ֨ם עִקַּ֤ר שָׁרְשׁ֙וֹהִי֙ בְּאַרְעָ֣א
    שְׁבֻ֔קוּ וּבֶאֱסוּר֙ דִּֽי־פַרְזֶ֣ל וּנְחָ֔שׁ בְּדִתְאָ֖א דִּ֣י בָרָ֑א וּבְטַ֧ל
    שְׁמַיָּ֣א יִצְטַבַּ֗ע וְעִם־חֵיוַ֤ת בָּרָא֙ חֲלָקֵ֔הּ עַ֛ד דִּֽי־שִׁבְעָ֥ה עִדָּנִ֖ין
    יַחְלְפ֥וּן עֲלֽוֹהִי׃
  ibo-ibo: Osisi ahụ ị hụrụ nke buru ibu, tokwa ogologo ma dịkwa ike, nke elu ya na-emetụ
    mbara eluigwe, nke ndị niile bi nʼụwa hụrụ,
  ory-ory: ଆପଣ ଯେଉଁ ବୃକ୍ଷ ଦେଖିଲେ, ଯାହା ବଢ଼ି ବଳବାନ ହେଲା, ଯହିଁର ଉଚ୍ଚତା ଗଗନସ୍ପର୍ଶୀ ଓ
    ସମୁଦାୟ ପୃଥିବୀରେ ଦୃଶ୍ୟମାନ ହେଲା;
  chk-chk: Ka küna efoch irä mi mämäritä o pöchökülela tori ülülan a tori läng, nge
    aramasen fanüfan meinisin ra tongeni küna.
  rop-rop: Yubin luk det tri im brabli longwan en bin gajimap det skai, en ebribodi
    brom ebri kantri bin luk det tri.
  ukr-1871: 'А що ти, царю, бачив Невсипучого й Сьвятого, що зійшов із небес і промовив:
    Зрубайте дерево й поторощіть його, тільки корінь його полишіть у землї, і нехай
    він у залїзних та мідяних ланцюгах в траві на полї зрошується небесною росою,
    і нехай буде з животинами пай його на землї, доки не мине над ним сїм часів, —'
  deu-1951: (04-17) Der Baum, den du gesehen hast, so groß und stark, daß sein Wipfel
    bis zum Himmel reichte und der über die ganze Erde zu sehen war,
  eng-JPS: (4-17) The tree that thou sawest, which grew, and was strong, whose height
    reached unto the heaven, and the sight thereof to all the earth;
  srp-1865: Drvo što si vidio, veliko i jako, kojemu visina dosezaše do neba i koje
    se viðaše po svoj zemlji,
  lug-lug: Omuti gwe walaba, ogwakula ne guba gwa maanyi, ogwawanvuwa ne gutuuka ku
    ggulu, nga gulabibwa ensi yonna,
  heb-heb: אילנא די חזית די רבה ותקף ורומה ימטא לשמיא וחזותה לכל ארעא׃
  ben-IRV: আপনি যে গাছটা দেখেছিলেন, যেটা বিরাট ও শক্তিশালী হয়ে উঠেছিল এবং যার মাথা
    আকাশ ছুঁয়েছিল এবং যেটা পৃথিবীর শেষ প্রান্ত থেকেও দেখতে পাওয়া যেত,
  pan-pan: ਉਹ ਰੁੱਖ ਜੋ ਤੁਸੀਂ ਦੇਖਿਆ ਜੋ ਉਹ ਵਧਿਆ ਤੇ ਤਕੜਾ ਹੋਇਆ ਜਿਸ ਦੀ ਚੋਟੀ ਅਕਾਸ਼ ਤੱਕ ਪਹੁੰਚੀ
    ਤੇ ਉਹ ਧਰਤੀ ਦੇ ਕੰਢਿਆਂ ਤੱਕ ਵਿਖਾਈ ਦਿੰਦਾ ਸੀ।
  tkr-tkr: 'Paççahık''le xəənçe giç''una muq''addasna malaaik g''acu. Mang''vee eyhenıd
    g''iyxhen: «Mana yiv gyapxı oot''e. Saccu mançin dunkiy kokbı yivaykayiy yezaka
    alitk''ır nyuq''vnee, çolane ok''bışee g''aletçe. Hasre mançis xəəne çiyin xhyan
    helecen, yighılle sen ılğeç''esmeeyib çolane həyvanaaşika aaxvecen».'
  mya-JVB: မြင်မက် တော်မူစဉ်တွင် ကြီးပွား ၍ ခိုင်မာ ထသော၊ မိုဃ်း ကောင်းကင် သို့ ထိ
    ၍ မြေကြီး တပြင်လုံး ၌ ထင်ရှားထသော၊
  tte-O: Mayau ikin me ana kaiwe ilalaki isae kanasiga itupa bulibuli mena kabo tomo
    meuloili yanuwa yaulina mena sowasowali sigitai.
  tbg-tbg: Are katari tavaarava, vi katariva nora katari vaivaro vira amutuvano/turuvano
    naaruvaini oruntaivaro ekaa vataini variaka vi katarira ho taveva vairave.
  hmo-hmo: “Unai au oi itaia gauna, be ia tubu goada bona ena kwarana ia daekau gubai,
    bona tanobada taudia ibounai ese idia itaia gauna.
  urd-urd: वह दरख़्त जो तूने देखा कि बढ़ा और मज़बूत हुआ, जिसकी चोटी आसमान तक पहुँची
    और ज़मीन की इन्तिहा तक दिखाई देता था;
  rus-SYN: 'А что царь видел Бодрствующего и Святаго, сходящего с небес, Который сказал:
    “срубите дерево и истребите его, только главный корень его оставьте в земле, и
    пусть он в узах железных и медных, среди полевой травы, орошается росою небесною,
    и с полевыми зверями пусть будет часть его, доколе не пройдут над ним семь времен”,
    -'
  bqc-SIM: 'Kí, n malaikae è à bↄ̀ luabɛ à mɛ̀: À lípi zↄ̃, i lípi kɛ kɛ́lɛkɛlɛ,
    ãma à a miↄna ń a zĩ́naↄ to tↄↄlɛu. À mↄsi gala kpaɛ̀ ń mↄgotɛ̃ pↄ́o sɛ̃u
    we, fíi i kpawà, iↄ kú ń sɛ̃̀anↄbↄↄ e wɛ̃̀ sopla.'
  tcz-CHONGTHU: Namang’a namu thingphung chu akhang khang in, asang lheh jeng in,
    chuleh dettah in akehdoh tan, van aphah geijin akhang khang in, vannoi mijouse
    mutheiyin akhang doh’e.
  mar-mar: जो वृक्ष तू पाहीला, जो वाढून मजबुत झाला आणि ज्याचा शेंडा आकाशात गेला ज्यास
    सर्व पृथ्वीवरून पाहता येत होते.
  qub-qub: Syëlucama wiñasha caycajta ricashayqui racu yöra, cay pachapita may carupitapis
    ricacaycaj,
  bqp-bqp: Yen biru, ɑ Gusunɔn gɔrɑdo goo wɑ u sɑrɑmɑ wɔllun di mɑ u nɛɛ, i dɑ̃ɑ te
    kĩiyɔ i surɑ tu kɑm ko. Adɑmɑ i ten koo kpiriru derio tem sɔɔ mi, kɑ ten gbini
    tɑ n bɔkuɑ kɑ sisu, kɑ sii gɑndun yɔni yɑkɑsu mi. Kpɑ tɑ n dirum soore tɑ n yɑkɑsu
    dimɔ nge gbeeku yɛɛ sere wɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Pyebwa ou te wè ki t'ap grandi, ki t'ap gwosi jouk tèt li rive nan syèl
    la kifè dènye moun sou latè te ka wè l' la,
  eng-BSB: The tree you saw that grew large and strong, whose top reached the sky
    and was visible to all the earth,
  eng-WEBPB: The tree that you saw, which grew and was strong, whose height reached
    to the sky and its sight to all the earth;
  kbq-kbq: Hagi ava'nama ke'nampina mago zafamo'a hageno zaza huno hankavenentake
    huno anagamu monafi marerinegeno, ama mopafima maka kazigama mani'naza vahe'mo'za
    ke'naze.
  nhe-BL: Tiquitac se hueyi cuahuitl tlen moscalti tomahuac huan ajsiyaya hasta elhuicactli
    huan nochi tlacame campa hueli ipan tlaltepactli huelque quiitaj.
  bus-bus: Lí kɛ̀ ń è bíta bensↄ̃ à gbã̀a ai à mìsↄ̃ntɛ̃ zↄ̃̀ ludambɛɛa, ben wè e
    zaa anduna lɛ́ zɛkiinↄa píngi.
  gub-BL: Erexak amo ywyra. Itua'u te uzekok ywak rehe. Iaiha katu. Teko ywy nànànar
    upuner hexakaw rehe wà.
  eng-DRA: 'And whereas the king saw a watcher, and a holy one come down from heaven,
    and say: Cut down the tree and destroy it, but leave the stump of the roots thereof
    in the earth, and let it be bound with iron and brass among the grass without,
    and let it be sprinkled with the dew of heaven, and let his feeding be with the
    wild beasts, till seven times pass over him.'
