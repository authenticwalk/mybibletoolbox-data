  eng-DBY: 'This sentence is by the decree of the watchers, and the decision by the
    word of the holy ones: that the living may know that the Most High ruleth over
    the kingdom of men, and giveth it to whomsoever he will, and setteth up over it
    the basest of men.'
  hin-2017: यह आज्ञा उस दूत के निर्णय से, और यह बात पवित्र लोगों के वचन से निकली,
    कि जो जीवित हैं वे जान लें कि परमप्रधान परमेश्वर मनुष्यों के राज्य में प्रभुता
    करता है, और उसको जिसे चाहे उसे दे देता है, और वह छोटे से छोटे मनुष्य को भी उस
    पर नियुक्त कर देता है।’
  wol-KYG: Garab gi nga gis muy màgg di réy, njobbaxtal lay laal asamaan, ñu di ko
    séen ci àddina sépp,
  eng-YLT: by the decree of the sifters [is] the sentence, and by the saying of the
