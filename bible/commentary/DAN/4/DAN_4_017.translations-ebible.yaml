    a haawi aku no oia ia mea na ka mea ana e makemake ai, a hoonoho maluna iho i
    na kanaka lalo loa.
  arb-NAV: قَدْ صَدَرَ هَذَا الْقَضَاءُ عَنْ أَمْرِ الرُّقَبَاءِ السَّاهِرِينَ، وَقَرَارُ
    الْحُكْمِ بِكَلِمَةِ الْقُدُّوسِينَ، لِكَيْ يُدْرِكَ الأَحْيَاءُ أَنَّ الْعَلِيَّ
    مُتَسَلِّطٌ فِي مَمْلَكَةِ النَّاسِ، يَهَبُهَا لِمَنْ يَشَاءُ، وَيُوَلِّي عَلَيْهَا
    أَحْقَرَهُمْ.
  ewe-ewe: “ ‘Dɔla kɔkɔewo ɖe gbeƒã nyametsotso sia ale be ame nɔagbewo nanya be Dziƒoʋĩtɔ
