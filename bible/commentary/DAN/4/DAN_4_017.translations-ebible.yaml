verse: DAN.004.017
translations:
  mal-C: “ ‘പരമോന്നതൻ ഭൂമിയിലെ സകലരാജ്യങ്ങളുടെയുംമേൽ വാഴുന്നു എന്നും തനിക്ക് ഇഷ്ടമുള്ളവന്
    അതു നൽകുന്നു എന്നും മനുഷ്യരിൽ ഏറ്റവും താണവനെ അതിന്മേൽ വാഴിക്കുന്നു എന്നും ജീവനോടിരിക്കുന്നവർ
    അറിയേണ്ടതിന് ഈ വിധി ദൂതന്മാരുടെ ഉത്തരവും വിശുദ്ധജനങ്ങളുടെ തീർപ്പും ആകുന്നു.’
  deu-TKW: Der Baum, den du sahst, der groß und stark ward, dessen Gipfel bis an den
    Himmel reichte und dessen Umfang bis an alle Enden der Erde,
  lin-lin: 'Belitsatsari azongisaki : — Nkolo na ngai, tika ete ndoto oyo ezala mpo
    na bayini na yo, mpe ndimbola na yango, mpo na banguna na yo !'
  eng-LSV: by the decree of the sifters [is] the sentence, and by the saying of the
    holy ones the requirement, to the intent that the living may know that the Most
    High is ruler in the kingdom of men, and to whom He wills He gives it, and the
    lowest of men He raises up over it.
  eng-GNV: The tree that thou sawest, which was great and mightie, whose height reached
    vnto the heauen, and the sight thereof through all the world,
  eng-WEBSTER: 'This matter is by the decree of the watchers, and the demand by the
    word of the holy ones: to the intent that the living may know that the most High
    ruleth in the kingdom of men, and giveth it to whomsoever he will, and setteth
    up over it the basest of men.'
  nhw-BL: Ya ni nopa tlatzacuiltilistli catli tlanahuatijtoque tlatzejtzeloltijca
    tequihuajme para yaya ma quiseli. Tlayolmelajtoque para quej nopa ma ipantis ni
    tlacatl. Quej ni nochi masehualme quimatise para Dios Catli Más Hueyi quipiya
    tequiticayotl ica nochi tlanahuatiani ipan tlaltipactli huan ica nochi inintlanahuatijcayo.
    Huan Dios quimaca tequiticayotl huan se tlanahuatilistli catli yaya quinequi.
    Yaya hueli quichihua tlanahuatijquetl aqui hueli masehuali, masque se catli más
    moicnonequi.”
  swh-ONEN: “ ‘Uamuzi huu umetangazwa na walinzi, hukumu imetangazwa na watakatifu,
    ili walio hai wajue kuwa Aliye Juu Sana ndiye anayetawala juu ya falme zote za
    wanadamu, naye humpa yeyote amtakaye na kumtawaza juu yake hata yeye aliye mnyonge
    sana miongoni mwa wanadamu.’
  bba-bba: A dɑ̃ru wɑ tɑ kpɑ̃. Mɑ tɑ dɑm mɔ. Ten ɡunum mu ɡirɑri wɔllɔ. Mɑ bɑ tu wɑɑmɔ
    hɑnduniɑ ɡirɑ kpuro.
  eng-KJVCPB: 'This matter is by the decree of the watchers, and the demand by the
    word of the holy ones: to the intent that the living may know that the most High
    ruleth in the kingdom of men, and giveth it to whomsoever he will, and setteth
    up over it the basest of men.'
  mpx-mpx: “‘Logugui ya, ama aneloseyau elopapatuna ha wasaan, inoke gamagalau gegewel
    nihi atena Tomihahaina Hot abalogugui gegewena panayawiya i logugui-an. Iya bosowaina
    abalogugui ni guyauan gamagal toto i hile elana, bwagana henala alana i kekeisi
    hot ni teli heyan ni tologugui.’
  luo-luo: “ ‘Malaike ma jorit ema ongʼado kalando wachni ni nyaka otimre, mondo joma
    ngima ongʼe ni Nyasaye Mamalo Mogik nigi teko ewi pinjeruodhi, kendo en ema ochiwogi
    ni ngʼato angʼata mohero, kendo onyalo keto dhano adhana mondo otel ni ji.’
  meu-meu: Irevana na hegima taudia edia hahedua amo, bona ihahemaoro-henina na helaḡa
    taudia edia hereva amo, bena mauri taudia na bae diba, Herea Mikamika Diravana
    ese taunimanima edia basileia e lohiaiamu, bona e uramu baine henia tauna na e
    heniamu, bona uhugai herea tauna na hekwara tauna ai e halaoamu.
  npi-ULB: यो निर्णय समाचारवाहकले बताएका उर्दिअनुसार हो । यो निर्णय पवित्र जनहरूले
    गर्नुभएको हो, ताकि बाँचेकाहरूले यो जानून्, कि सर्वोच्‍च परमेश्‍वरले मानिसहरूका
    राज्यमाथि शासन गर्नुहुन्छ र तिनीहरूमाथि शासन गर्नका निम्ति जोसुकैलाई अर्थात् सबैभन्दा
    निम्‍न स्‍तरका मानिसहरूका अधिनमा पनि उहाँले ती दिनुहुन्छ ।’
  yor-yor: “ ‘Olùṣọ́ ni ó gbé ìpinnu náà jáde, àṣẹ sì wá láti ọ̀dọ̀ ẹni mímọ́, kí
    gbogbo alààyè le mọ̀ wí pé, Ọ̀gá-ògo ni olórí ìjọba ènìyàn, ó sì ń fi fún ẹnikẹ́ni
    tí ó wù ú, òun sì ń gbé onírẹ̀lẹ̀ lórí i wọn.’
  pes-OPCB: «این تصمیم به‌وسیلۀ فرشتگان مقدّس اعلام شده است تا مردم جهان بدانند که
    دنیا در تسلط خدای متعال است و او حکومت بر ممالک دنیا را به هر که اراده کند می‌بخشد،
    حتی به حقیرترین آدمیان!
  tgl-ULB: Ang pasyang ito ay sa pamamagitan ng atas na iniulat ng mensahero. Ito
    ay pasyang ginawa ng mga banal upang malaman ng mga nabubuhay na ang Kataas-taasan
    ang naghahari sa mga kaharian ng mga tao at ibinibigay ang mga ito sa sinumang
    naisin niyang mamuno sa mga ito, maging sa mga pinakamabababang tao.'
  cbu-NT: Iy Apanllini wasundururini, Apanll kurakaa ichingaru wamari kasiru taaku,
    anoo tputs ztaru yasapana atuni, waneeshee shiyaam wayamaam zandkiniya. Yuwaa
    tputs Apanll waana zandku, anoo kurakaam ínakiya. Pukireetstaa tputs ipuseeru,
    kurakaam ínamaam waritaritamta, Apanll wasundurur tárangiya.
  hui-hui: Dahuliyali mbirale bibahende ngaru handayaho haga hearume lalu mbirale
    uruni bibahende anidagua biai helo. Anidagua biragola wali agali karu bibahendeoreme
    Ngode Datagaliwabe Daligaore henedane hondolebira. Ibugua agali mini lene karubi
    yagibano karubi ta nabi ibunime kini heloa biraruhondo kini helaga ka, lene.
  mya-mya: ဤ​ကား​နိုး​ကြား​စောင့်​ကြည့်​သူ​ကောင်း​ကင် တ​မန်​များ​၏​စီ​ရင်​ဆုံး​ဖြတ်​ချက်​တည်း။
    သို့ ဖြစ်​၍​အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင် သည် လော​ကီ​နိုင်​ငံ​များ​အ​ပေါ်​သို့​တန်​ခိုး
    အာ​ဏာ​လွှမ်း​မိုး​တော်​မူ​နိုင်​ကြောင်း​ကို​လည်း ကောင်း၊ ကိုယ်​တော်​သည်​အ​သိမ်​ငယ်​ဆုံး​သော
    သူ​ကို​ပင်​လျှင်​ရွေး​ချယ်​၍​မင်း​မြှောက်​တော် မူ​နိုင်​ကြောင်း​ကို​လည်း​ကောင်း
    အ​ရပ်​တ​ကာ ရှိ​လူ​အ​ပေါင်း​တို့​သိ​ရှိ​ကြ​စေ' ဟု​အ​သံ ကျယ်​စွာ​ကြွေး​ကြော်​၏။
  bod-N: འདི་ནི་སོ་ལྟ་བྱེད་མཁན་ཕོ་ཉ་དམ་པ་རྣམས་ཀྱིས་བསྒྲགས་པའི་བཀའ་རྒྱ་ཡིན་ལ། བླ་ན་མེད་པ་ཁོང་གིས་མི་ཡུལ་གྱི་རྒྱལ་སྲིད་ཀུན་ལ་དབང་སྒྱུར་ཞིང་།
    སུ་ཞིག་ལ་རྒྱལ་སྲིད་གནང་འདོད་ན་དེ་ལ་གནང་བ་དང་། ཐ་ན་ཆེས་ཉམས་ཞན་ཡིན་པ་དེར་སྲིད་དབང་ཡང་གནང་བ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: “ ‘Kutonga uku kwaziviswa navatumwa, vatsvene ndivo vareva zvakatongwa,
    kuitira kuti vapenyu vagoziva kuti Wokumusoro-soro ndiye ishe pamusoro poushe
    hwavanhu uye anohupa kuna ani naani waanoda anogadza pamusoro pavo munhu wapasipasi.’
  spa-BLM: “‘La sentencia es por decreto de los vigilantes y la demanda por palabra
    de los santos, con el fin de que los vivos sepan que el Altísimo gobierna en el
    reino de los hombres, y lo da a quien quiere, y pone sobre él a los más bajos
    de los hombres.’
  cac-cac: A on̈ ángel on̈ sco tan̈vej yolyib'an̈q'uinal tic, a on̈ scala' to ol javoc
    jun yaelal tic d'a yib'an̈, yic vach' syojtaquejel eb' anima smasanil to a Dios
    Nivan Yelc'ochi, ay yopisio d'a yib'an̈tac nación. A tz'ac'an opisio d'a mach
    sgana syac'ochi, syalpax yac'anoch junoc mach emnaquil yajaliloc junoc nación,
    xchi jun ángel chi'.
  swh-ULB: Uamuzi huu ni kutokana na amri iliyotolewa na mjumbe. Ni uamuzi uliofanya
    na yeye aliye mtakatifu ili kwamba hao walio hai wajue kwamba Mungu aliye juu
    sana anatawala juu ya falme za watu na huwapa kwa kila mmoja apendaye kumweka
    juu yao, hata kwa watu wale wanyenyekevu sana.'
  bel-bel: Дрэва, якое ты бачыў, якое было вялікае і моцнае, вышынёю сваёю сягала
    да нябёсаў і відно было на ўсю зямлю,
  deu-ELBBK: Der Baum, den du gesehen hast, der groß und stark wurde und dessen Höhe
    an den Himmel reichte und der über die ganze Erde hin gesehen wurde,
  mbb-OT: Iyan heini hukum he migkaǥi te menge velinsuǥuen su para metueni te langun
    he is Utew Lavew he Megbevayà, duen din gehem diyà te menge ginhedian te menge
    etew. Ne egkehimu ke edhimuwen din sikandan he sakup te minsan hentei he egkesuatan
    din he mehimu he egalen, minsan pa ke haazà is etew iyan en kineminusan te langun
    he menge etew.
  mal-2015: അത്യുന്നതനായവൻ മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ വാഴുകയും അതിനെ തനിക്കു ബോധിച്ചവന്നു
    കൊടുക്കയും മനുഷ്യരിൽ അധമനായവനെ അതിന്മേൽ വാഴിക്കയും ചെയ്യുന്നു എന്നു ജീവനോടിരിക്കുന്നവർ
    അറിയേണ്ടതിന്നു ഈ വിധി ദൂതന്മാരുടെ നിർണ്ണയവും കാര്യം വിശുദ്ധന്മാരുടെ കല്പനയും ആകുന്നു.
  rmc-rmc: Andre tiro suno dikhľal igen zoralo the učo stromos. Dičholas, hoj džal
    dži andro chmari, a sako pal calo svetos les šaj dikhľa.
  nlg-nlg: Agaia eni didira na bosa ni vetena na lei angel tabu. Na pukuna na bosa
    ni vetena ge rana vure tana maramana udolu kara ghilala ge God puku ni haba te
    vunaghi pungisira na lei tinoni/kinakabu tana maramana, me ke vahera arahei te
    liona, sakai vamua rahei tara mua haba.’
  pes-OPV: این امر ازفرمان پاسبانان شده و این حکم از کلام مقدسین گردیده است تا زندگان
    بدانند که حضرت متعال بر ممالک آدمیان حکمرانی می‌کند و آن را بهرکه می‌خواهد می‌دهد
    و پست‌ترین مردمان را بر آن نصب می‌نماید.
  ron-1924: Хотэрыря ачаста а фост луатэ ын сфатул стрэжерилор ши пусэ ла кале ынаинтя
    сфинцилор, ка сэ штие чей вий кэ Чел Пряыналт стэпынеште песте ымпэрэция оаменилор,
    кэ о дэ куй ый плаче ши ыналцэ ын еа пе чел май де жос динтре оамень!»
  ben-OBCV: “ ‘এই সিদ্ধান্ত দূতদের মাধ্যমে ঘোষিত হল, পবিত্র ব্যক্তিগণ এই রায় ঘোষণা
    করলেন, যেন সব জীবিত মানুষ জানতে পারে যে পরাৎপর ঈশ্বর পৃথিবীর সব রাজ্যের উপর সার্বভৌম
    এবং যে ব্যক্তিকে চান তার হাতে তিনি সেই রাজত্বভার অর্পণ করেন এবং ঈশ্বর এই রাজ্যগুলি
    শাসনের জন্য বিনয়ী লোকেদের মনোনীত করেন।’
  som-som: Xukunkii waxaa amray kuwa wax dhawra xaalkuna wuxuu ku jiraa hadalka kuwa
    quduuska ah, sababtu waa in waxa noolu ogaadaan in Ka ugu Sarreeyaa u taliyo boqortooyada
    dadka, oo uu siiyo ku alla kii uu doonayo, oo uu madax uga dhigo kan dadka ugu
    hooseeya.
  lat-VUC: Arborem, quam vidisti sublimem atque robustam, cujus altitudo pertingit
    ad cælum, et aspectus illius in omnem terram;
  eng-ASVBT: The sentence is by the decree of the watchers, and the demand by the
    word of the holy ones; to the intent that the living may know that the Most High
    ruleth in the kingdom of men, and giveth it to whomsoever he will, and setteth
    up over it the lowest of men.
  ita-1885: La cosa è determinata per la sentenza de' vegghianti, e la deliberazione
    è stata conchiusa per la parola de' santi; acciocchè i viventi conoscano che l'Altissimo
    signoreggia sopra il regno degli uomini, e ch'egli lo dà a cui gli piace, e costituisce
    sopra esso l'infimo d'infra gli uomini.
  eng-ULB: This decision is by the decree reported by the messenger. It is a decision
    made by the holy ones so that those who are alive may know that the Most High
    rules over the kingdoms of people and gives them to anyone he wishes to place
    over them, even to the most humble men.'
  spa-VBL: 'Este es el decreto transmitido por los vigías, el veredicto declarado
    por los santos para que todos los vivos sepan que el Altísimo gobierna los reinos
    humanos. Él se los da a quien quiere: pone al frente a los más humildes’.'
  fra-_FOB: La sentence est rendue par le décret des veillants, et la décision est
    l'ordre des saints, afin que les vivants sachent que le Souverain domine sur le
    règne des hommes, et qu'il le donne à qui il veut, et qu'il y élève le plus abject
    des hommes.
  mal-mal: അത്യുന്നതനായവൻ മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ വാഴുകയും അത് തനിക്ക് ബോധിച്ചവന്
    കൊടുക്കുകയും മനുഷ്യരിൽ അധമനായവനെ അതിന്മേൽ വാഴിക്കുകയും ചെയ്യുന്നു എന്ന് ജീവനോടിരിക്കുന്നവർ
    അറിയേണ്ടതിന് ഈ തീരുമാനം ദൂതന്മാരുടെ നിർണ്ണയവും വിധി വിശുദ്ധന്മാരുടെ കല്പനയും ആകുന്നു.
  urd-GVR: Kyoṅki muqaddas farishtoṅ ne fatwā diyā hai ki aisā hī ho tāki insān jān
    le ki Allāh T'ālā kā iḳhtiyār insānī saltanatoṅ par hai. Wuh apnī hī marzī se
    logoṅ ko un par muqarrar kartā hai, ḳhāh wuh kitne zalīl kyoṅ na hoṅ.’
  suz-BL: स्‍वर्ग ङा कोव़बपुकीमी ‘नेल्‍ल क्‍येङा ठेयब परमप्रभुमी राज्‍य नेल्‍ल कली
    सासन पाइब। मेकोमी आ दाक्‍शो मुर कली सासन पतीक गेय गेब। मेको नेल्‍ल क्‍येङा ब्रेम्‍शो
    मुर आ गुइमी गेब। मेको मुर नेल्‍लेमी तुइक्‍चा माल्‍नीम’ दे लोव़ पाम्‍तेक्‍म। दानीएल
    २:२१
  eng-NOY: By a decision of the watchers is the decree, and by a command of the holy
    ones is the sentence; to the intent that the living may know that the Most High
    ruleth in the kingdoms of men, and giveth them to whomsoever he will, and setteth
    up over them the lowest of men.
  ita-1927: La cosa è decretata dai Veglianti, e la sentenza emana dai santi, affinché
    i viventi conoscano che l’Altissimo domina sul regno degli uomini, ch’egli lo
    dà a chi vuole, e vi innalza l’infimo degli uomini.
  ckb-ckb: «”ئەو بڕیارە لەلایەن فریشتەکانەوە ڕاگەیەنرا، ئەو حوکمە بە پیرۆزەکان دراوە،
    بۆ ئەوەی زیندووان بزانن کە خودای هەرەبەرز دەسەڵاتدارە بەسەر پاشایەتی مرۆڤدا، هەروەها
    دەیداتە هەر یەکێک بیەوێت، پایە نزمترین کەسی لەسەر دادەنێت.“
  eng-BBE: 'This order is fixed by the watchers, and the decision is by the word of
    the holy ones: so that the living may be certain that the Most High is ruler over
    the kingdom of men, and gives it to any man at his pleasure, lifting up over it
    the lowest of men.'
