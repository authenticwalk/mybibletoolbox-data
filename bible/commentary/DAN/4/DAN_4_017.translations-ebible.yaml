    thế giới loài người. Ngài muốn giao chính quyền cho ai tùy ý Ngài, và có thể đặt
    người thấp nhất trong xã hội lên cầm quyền thống trị.”
  guj-2017: આ નિર્ણય જાગૃત રહેનારાના હુકમથી છે. તે આજ્ઞા પવિત્ર દૂતોના વચનથી છે. જેથી
    જીવતા માણસો જાણે કે પરાત્પર ઈશ્વર લોકોના રાજ્ય પર અધિકાર ચલાવે છે, પોતાની મરજી
    હોય તેને તે આપે છે, નમ્ર માણસોને તેના પર અધિકારી ઠરાવે છે.’
  pon-2006A: Iei met koasoandien tohnleng kan me kin pepehd oh mwasamwasahn ahnsou
