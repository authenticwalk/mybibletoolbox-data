    of men; and he shall give it to whomever he will, and he shall ordain on it the
    meekest man.
  eng-WMBB: “‘The sentence is by the decree of the watchers and the demand by the
    word of the holy ones, to the intent that the living may know that the Most High
    rules in the kingdom of men, and gives it to whomever he will, and sets up over
    it the lowest of men.’
  urd-GVH: क्योंकि मुक़द्दस फ़रिश्तों ने फ़तवा दिया है कि ऐसा ही हो ताकि इनसान जान
    ले कि अल्लाह तआला का इख़्तियार इनसानी सलतनतों पर है। वह अपनी ही मरज़ी से लोगों
