  uig-ARA: دۇنيادىكى جان ئىگىلىرى ھەممىدىن ئالىي بولغۇچىنىڭ ئىنسانلارنىڭ پادىشاھلىقىنىڭ
    ھەممىسىنى ئىدارە قىلىدىغانلىقى، شۇنداقلا ئۇنىڭ پادىشاھلىق ھوقۇقىنى ئۆزى تاللىغان
    كىشى (مەيلى ئۇ ھېچنېمىگە ئەرزىمەس ئادەم بولسىمۇ)گە بېرىدىغانلىقىنى بىلسۇن دەپ،
    بۇ ھۆكۈم قارىغۇچى مۇئەككەللەرنىڭ پەرمانى بىلەن، يەنى مۇقەددەس پەرىشتىلەرنىڭ قارار
    بۇيرۇقى بىلەن بەلگىلەنگەندۇر».
  sus-sus: Na wuri bili i naxan toxi, naxan xungbo, a sɛnbɛ gbo, a xunyi koore lima,
