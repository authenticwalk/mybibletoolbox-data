    qulqulloonni murtoo lallaban.’
  fra-LSG: Cette sentence est un décret de ceux qui veillent, cette résolution est
    un ordre des saints, afin que les vivants sachent que le Très-Haut domine sur
    le règne des hommes, qu’il le donne à qui il lui plaît, et qu’il y élève le plus
    vil des hommes.
  gnn-gnn: Ga balanyarayina ŋunhi ŋuriŋi nhänharapuyŋuyunydja walalay nherrara, märr
    yurru bukmakthu nhämanydja yana, bala dharaŋanna ŋunhi dhuwalanydja wäŋa nhanŋuway
