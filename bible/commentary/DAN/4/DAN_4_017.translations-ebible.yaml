    Sa si arini pu hiva poni Sa meke va palabatu i Sa koa rini sari pu lopu hite arilaedi
    pa tie.’
  gaz-gaz: “ ‘Akka namni lubbuun jiraatu hundinuu akka Waaqni Waan Hundaa Olii mootummoota
    namootaa irratti bulchaa taʼee fi akka inni abbaa barbaadeef isaan kennee nama
