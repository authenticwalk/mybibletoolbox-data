    ame si wòlɔ̃ eye wòtsɔa ame siwo bɔbɔa wo ɖokuiwo la ɖoa wo nu.’
  eng-LEE: '(4:14) Through the resolve of the watchers is this decree, and by the
    order of the holy ones is this decision: to the intent that the living may know
    that the Most High ruleth over the kingdom of men, and that he can give it to
    whomsoever he pleaseth, and can set up over it the lowest of men.'
  asm-FB: এই সিদ্ধান্ত বাৰ্ত্তাবাহকে জনোৱা আজ্ঞাৰ দ্বাৰাই আৰু পবিত্র জনাৰ দ্বাৰাই
    লোৱা সিদ্ধান্ত। সেয়ে যিসকল জীৱিত তেওঁলোকে জানিব লাগে যে, মানুহৰ ৰাজ্যত সৰ্ব্বোপৰি
    জনাই শাসন কৰে, আৰু যিজনকে তেওঁ ইচ্ছা কৰে, সেই জনক সেই ৰাজ্য দিয়ে, এনে কি, অতি
    নম্র লোককো তাৰ ওপৰত নিযুক্ত কৰে।’
  sus-A: نَ وُرِ بِلِ عِ نَشَن تٌشِ، نَشَن شُنفبٌ، عَ سّنبّ فبٌ، عَ شُنيِ كٌورٍ لِمَ،
    عَ تٌمَ دُنِحَ يِرٍ بِرِن مَ،
  fra-SBL: '"''La sentence est prononcée par le décret des veilleurs et la demande
    par la parole des saints, afin que les vivants sachent que le Très-Haut règne
    sur le royaume des hommes, qu''il le donne à qui il veut et qu''il y établit le
    plus humble des hommes.'''''
  hbo-hbo: אִֽילָנָא֙ דִּ֣י חֲזַ֔יְתָ דִּ֥י רְבָ֖ה וּתְקִ֑ף וְרוּמֵהּ֙ יִמְטֵ֣א לִשְׁמַיָּ֔א
    וַחֲזֹותֵ֖הּ לְכָל־אַרְעָֽא׃
  pjt-pjt: Nyangatja angelpa tjuṯangku wangkanytja Godalu wangkanyangka aṉangu manta
    winkitjangku kuliṟa nintiringkunytjaku. Panya ngula tjukurpa nyangatja utiringkunyangka
    aṉangu manta winkitjangku kulilku, ‘Munta-uwa, paluṟu God katutja puḻka mulapa
    nyinanyi manta uwankaraku mayatja. Nyara paluṟu kuliṟa wati ngurkantaṟa mayatja
    tjunkupai ngura aṯunymaṟa kanyintjaku. Kutjupa-aṟa paluṟu alatjiṯu mukuringkula
    wati kutjupa tjunkupai, tjinguṟu wati pilunytju.’ Nyanga alatjiṉa kulinu angeltu
    panya wangkanyangka.
  kik-kik: “ ‘Itua rĩu rĩanĩrĩirwo nĩ arangĩri, narĩo rĩgekĩrwo hinya nĩ arĩa atheru,
    nĩgeetha arĩa marĩ muoyo mamenye atĩ Ũrĩa-ũrĩ-Igũrũ-Mũno nĩwe wathaga mothamaki
    ma andũ, naguo ũthamaki aũheaga o ũrĩa angĩenda kũũhe, na agatũũgĩria mũndũ ũtarĩ
    igweta o na hanini nĩguo ũtuĩke wake.’
  fra-NCL: L’arbre que tu as vu, qui grandit et devint fort, dont la cime atteignait
    au ciel et qu’on voyait de toute la terre ;
  cek-AK: Kaminawk ih prae loe Kasang koek Sithaw mah ni uk, anih loe paek koeh ih
    kami khaeah a paek moe, poek kahnaem kaminawk hanah ukkhaih to a paek, tiah kahing
    kaminawk mah panoek thai hanah, toepkungnawk hoi kaciim kaminawk mah lokpaekhaih
    rang hoiah ni lok takroekhaih to sak o, tiah hangh.
  cuk-cuk: '”Gayaburba-berbemalad-islidikmalad bela dulemar-gudidimalad Bab-Dummad-Bur-Birigined-magar-dakmalaga
    weyob sogsad: ”Bab-Dummad-Bur-Biriginedi bela dulemar-negsemamaid-e-dummadid,
    Ar doaga negseleged ukbie, na e-sogedba ukedid. Degine, dule-nug-bipi-nikad emar-iduega
    onug-imakedid.'
  uig-CYR: Барғансери өсүп мәзмут болған, егизлиги асманға тақишидиған, пүткүл дунияға
    көрүнидиған, йопурмақлири чирайлиқ, мевиси интайин мол болған, пүткүл дунияға
    йәткидәк озуқ болидиған, сайисида явайи һайванлар туридиған, шахлирида учар қушлар
    макан қилидиған дәрәқ болса, йәни сән көргән дәрәқ — дәл өзлиридур, и алийлири!
    — Чүнки сили чоң вә мәзмут өстила; силиниң һәйвәтлири ешип пәләккә йәтти; һөкүмранлиқлири
    йәр йүзиниң чәтлиригә йетип барди.
  tel-2017: ఈ ఆజ్ఞ మేల్కొలుపు దూతలు ఈ విధంగా ప్రకటించారు. ఈ తీర్పు పరిశుద్ధుల ప్రకటన
    ననుసరించి విధించబడింది. సర్వోన్నతుడైన దేవుడు మానవుల రాజ్యాలపై అధికారిగా ఉండి,
    ఆయన ఎవరికి ఇవ్వాలని నిర్ణయిస్తాడో వాళ్లకు అనుగ్రహిస్తాడు. ఆయన మనుషులందరిలో అల్పులను
    వివిధ రాజ్యాలపై అధిపతులుగా నియమిస్తాడని మనుష్యులంతా తెలుసుకొనేలా ఇది జరుగుతుంది.”
  hat-BSA: Dekrèt sa a se dekrè a sila ki t ap veye yo, epi desizyon sa a se yon lòd
    a sila ki sen yo, pou tout sila k ap viv yo kapab konnen, ke Pi Wo a se chèf sou
    wayòm a lèzòm, epi Li va bay li a nenpòt moun Li pito, epi Li va ranje bay li
    sou moun ki pi ba yo.
  kos-kos: Pa inge ma lipufan liyaten ac asmak uh wotela uh. Ke ma inge lela mwet
    in acn nukewa in etu lah oasr ku lun God Fulatlana fin tokosrai nukewa lun mwet
    uh, ac El ku in eisalosyang nu sin kutena mwet ma El lungse eisalosyang nu se
    — finne mwet ma pilesreyuk oemeet uh.’”
  hbo-WLC: אִֽילָנָא֙ דִּ֣י חֲזַ֔יְתָ דִּ֥י רְבָ֖ה וּתְקִ֑ף וְרוּמֵהּ֙ יִמְטֵ֣א לִשְׁמַיָּ֔א
    וַחֲזוֹתֵ֖הּ לְכָל־אַרְעָֽא׃
  ibo-ibo: “ ‘Nke a bụ mkpebi nke mmụọ ozi ahụ nọ na nche. Ọ bụkwa mkpebi e nyere
    site nʼokwu nke dị nsọ, ka ụwa niile mata na Onye kachasị ihe niile elu, na-achịkwa
    nʼalaeze niile dị nʼụwa. Ọ bụ ya na-ewerekwa alaeze ndị a nye onye ọbụla ọ chọrọ,
    ọ bụladị ndị mmadụ a na-ahụta dịka ndị dị ala karịsịa.’
  ory-ory: ଯେ ସର୍ବୋପରିସ୍ଥ, ସେ ଯେ ମନୁଷ୍ୟଗଣର ରାଜ୍ୟରେ କର୍ତ୍ତୃତ୍ୱ କରନ୍ତି ଓ ଯାହାକୁ ତାହାଙ୍କର
    ଇଚ୍ଛା, ତାହାକୁ ସେ ତାହା ଦିଅନ୍ତି, ପୁଣି ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ନୀଚତମ ଲୋକକୁ ତହିଁ ଉପରେ
    ନିଯୁକ୍ତ କରନ୍ତି, ଜୀବିତ ଲୋକମାନେ ଯେପରି ଏହା ଜାଣିବେ, ଏଥିପାଇଁ ଏହି ବାକ୍ୟ ପ୍ରହରୀଗଣର ଆଦେଶରେ
    ଓ ଏହି ଦାବୀ ପବିତ୍ରଗଣର ବାକ୍ୟ ଦ୍ୱାରା ହୋଇଅଛି।’
  chk-chk: Ei allük a pwüngüla me ren ekewe chon künö mi pin, a pwal rongofeil me
    rer, pwe aramas repwe silei pwe Ewe mi Fokun Tekia a nemeni mwün aramas, repwe
    pwal silei pwe a fangala nemenem ngeni iö a mochen fang ngeni o seikätä chon tekison
    pwe repwe nemenem.’
  rop-rop: Dijan na det wed weya God bin jandim garram detlot einjul hubin lukinatbat
    ebrijing wulijim ola pipul ebriweya garra sabi blanga det Brabli Haibala God.
    Im garram pawa oba langa ola pipul en ola bos langa ebri kantri en im gin gibit
    det pawa langa enibodi weya im pikimat blanga jidan bos nomeda if im brabli lobala
    men.’ Lagijat na det einjul bin tok.
  ukr-1871: Дерево, котре ти бачив, що було здорове й міцне, своєю вершиною досягало
    до неба й його було видко на всю землю,
  deu-1951: (04-14) Im Rat der Wächter wurde das beschlossen und von den Heiligen
    besprochen und verlangt, damit die Lebendigen erkennen, daß der Höchste Gewalt
    hat über das Königtum der Menschen und es gibt, wem er will, und den Niedrigsten
    der Menschen darüber setzt.»
  eng-JPS: (4-14) The matter is by the decree of the watchers, and the sentence by
    the word of the holy ones; to the intent that the living may know that the Most
    High ruleth in the kingdom of men, and giveth it to whomsoever He will, and setteth
    up over it the lowest of men.
  srp-1865: To su odredili stražari i izrekli sveti da bi poznali živi da višnji vlada
    carstvom ljudskim, i daje ga kome hoæe, i postavlja nad njim najnižega izmeðu
    ljudi.
  lug-lug: “ ‘Omusango ogwo gulangiriddwa ababaka, abatukuvu be baasanguza ekisaliddwawo,
    abalamu balyoke bategeere ng’Oyo Ali Waggulu Ennyo y’afuga obwakabaka bw’abantu,
    era abuwa buli gw’asiima, era alonda abantu abasemberayo ddala okuba aba wansi
    okubafuga.’
  heb-heb: בגזרת עירין פתגמא ומאמר קדישין שאלתא עד דברת די ינדעון חייא די שליט עליא
    במלכות אנושא ולמן די יצבא יתננה ושפל אנשים יקים עליה׃
  ben-IRV: এই বার্তা সেই বার্তাবাহকের মাধ্যমেই দেওয়া হয়েছে, এই বিষয়টি সেই পবিত্র
    জনই ঘোষণা করছেন, যেন জীবিত লোকেরা জানতে পারে যে, লোকেদের রাজ্যগুলোর উপরে মহান
    সর্বশক্তিমান ঈশ্বরই রাজত্ব করেন এবং সেই রাজ্যগুলির উপরে তিনি যাকে ইচ্ছা তাকে বসান,
    এমনকি মানুষের মধ্যে সবচেয়ে ক্ষুদ্র ব্যক্তিকে তার উপরে বসান।’
  pan-pan: ਇਹ ਹੁਕਮ ਰਾਖਿਆਂ ਦੇ ਫ਼ੈਸਲੇ ਤੋਂ ਹੈ ਅਤੇ ਪਵਿੱਤਰ ਜਨਾਂ ਦੇ ਬਚਨ ਤੋਂ ਹੈ ਤਾਂ ਜੋ ਸਾਰੇ
    ਜੀਵ ਜਾਣ ਲੈਣ ਕਿ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਮਨੁੱਖਾਂ ਦੇ ਰਾਜ ਵਿੱਚ ਪ੍ਰਭੂਤਾ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਕਿਸੇ
    ਨੂੰ ਚਾਹੁੰਦਾ, ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈ ਸਗੋਂ ਸਭਨਾਂ ਤੋਂ ਨੀਵੇਂ ਆਦਮੀ ਨੂੰ ਉਸ ਉੱਤੇ ਖੜਾ ਕਰਦਾ ਹੈ।
  tkr-tkr: Vak'le g'avcuna axtına, it'umna, q'om xəybışeeqa hiviyxharna, dyunyeyne
    gırgıne surabışile g'oocena,
  mya-JVB: အကြောင်းမူကား၊ အမြင့်ဆုံး သောဘုရားသည် လောကီနိုင်ငံ ကို အုပ်စိုး တော်မူသည်ကို၎င်း၊
    ပေးလို သောသူတို့ အားပေး တော်မူသည်ကို၎င်း၊ ယုတ်မာသောသူတို့ ကို ချီးမြှောက်၍ နိုင်ငံကို
    အပ်ပေးတော်မူသည်ကို၎င်းသတ္တဝါတို့ သိနားလည်ရသောအခွင့်ရှိစေခြင်းငှါ၊ သစ်ပင်စောင့်တို့သည်
    ဤသို့စီရင်ကြပြီ။ သန့်ရှင်းသူတို့ သည် အမိန့်တော်ကိုပေး ကြပြီဟု ဟစ်ကြော်လေ၏။
  tte-O: Loinane bwaite kai aneloseyao tosagenawasa kayawasa kabo tomo meuloili sikatai
    Yaubada Tomiyasaesosi kaba loina meuloina yanuwa yaulina mena iya ibomamo iloinayan.
    Iya sowasowana kaba loina isoiyan tomo igite-sipwai koina bwagana iya esana nige
    ilalalaki.’
  tbg-tbg: Tenavu enseli maimaraara raqiki vaurauka vi uvara tiva taatauke vataunarave.
    Nai virini kantaaqaini vai Variqava, viva vaiharo avuhainauka vataini raqiki variakaqaa
    raqiki vaivave. Viva tarave nai amiataa i vaiintira, nora vaiintie, vehi vaiintie,
    kempuka vira amiraro viva noraiqama viro avuhainaava varianarove, tiarave.
  hmo-hmo: “ ‘Inai kara be gima aneru edia oda herevana, helaga aneru orea ese inai
    hereva idia gwauraia. Bona unai dekena amo mauri noho taudia do idia diba, Ataiai
    Momokani Dirava, be mai ena siahu taunimanima ibounai edia latanai, bona iena
    ura hegeregerena, basileia naria siahu ia henia taunimanima ta ta dekenai. Ia
    ese hekokoroku lasi tauna ia habadaia diba.’
  urd-urd: यह हुक्म निगहबानों के फ़ैसले से है, और यह हुक्म फ़रिश्तों के कहने के मुताबिक़
    है, ताकि सब जानदार पहचान लें कि हक़ त'आला आदमियों की ममलुकत में हुक्मरानी करता
    है और जिसको चाहता है उसे देता है, बल्कि आदमियों में से अदना आदमी को उस पर क़ायम
    करता है।
  rus-SYN: Дерево, которое ты видел, которое было большое и крепкое, высотою своею
    достигало до небес и видимо было по всей земле,
  bqc-SIM: Lí pↄ́ ń è, a zↄ̃ↄ mɛ́ a gbã̀a, a misona zↄ̃̀ luawa, wì e za dṹnia
    lɛ́ lɛ́u.
  tcz-CHONGTHU: Hiche hi Atheng ho chun thu apeh’a, lhangsam hon thugahna chu aphondoh
    ahi. Ajeh chu chungnung pen Pathen vannoi lenggam jouse chung’a vaihom ahi. Aman
    pha asah sah alhen’a, mi noinung pen ho jong apehji ahi, ti mihing jousen hecheh
    hen.
  mar-mar: हा निर्णय त्या देवदुताच्या घोषणेद्वारे आणि पवित्रजनांच्या विचाराने झाला
    आहे, यासाठी की मनुष्याच्या राज्यात परात्पर प्रभुत्व करतो, आणि ज्या कोणाला ते द्यायला
    तो इच्छितो त्यास तो ते देतो, आणि त्यावर मनुष्यातल्या सर्वांहून नीच अशा मनुष्यास
    तो स्थापतो, असे जिवंतांनी जाणावे.
  qub-qub: Chayno rurananpämi nisha syëlucho caycaj Diospa täpacoj anjilnincuna. Chayrämi
    llapan runacuna musyanga janaj pachacho caycaj Diosga llapanpaj munayniyoj cashanta;
    llapan munayniyoj runacunapäpis munayniyoj cashanta. Paymi pitapis churayta munashan
    cajtaga mandaj cananpaj churan. Chayno mas umildi runatapis nasyunpa mandajnin
    cananpaj churan.›
  bqp-bqp: A dɑ̃ru wɑ tɑ kpɑ̃. Mɑ tɑ dɑm mɔ. Ten gunum mu girɑri wɔllɔ. Mɑ bɑ tu wɑɑmɔ
    hɑnduniɑ girɑ kpuro.
  hat-hat: Se desizyon sa a zanj gadyen yo pran. Se jijman sa a zanj Bondye yo bay.
    Se pou tout moun sou latè konnen Bondye ki nan syèl la gen pouvwa sou tout chèf.
    Li bay moun li vle pouvwa pou yo gouvènen. Li pran moun ki pi ba a, li fè l' moute!
  eng-BSB: This decision is the decree of the watchers, the verdict declared by the
    holy ones, so that the living will know that the Most High rules over the kingdom
    of mankind and gives it to whom He wishes, setting over it the lowliest of men.’
  eng-WEBPB: “‘The sentence is by the decree of the watchers and the demand by the
    word of the holy ones, to the intent that the living may know that the Most High
    rules in the kingdom of men, and gives it to whomever he will, and sets up over
    it the lowest of men.’
  kbq-kbq: Ama ana nanekema eri'za eme huama'ma hu'nazana, ruotage'ma hu'naza ankeromo'za
    ama anazana fore hugahie hu'za huhankaveti'za eme huama hu'naze. E'ina hu'negu
    maka vahe'mo'zama ke'za antahi'zama hanazana, Marerisa Anumzamo maka ama mopa
    kegava hu'neankino, agi me'nesnia vahero, agi omne vahero amne huhampri antesnigeno
    kinia manigahie hu'za maka vahe'mo'za ke'za antahi'za hugahaze.
  nhe-BL: “ ‘Ya ni nopa tlatzacuiltilistli tlen tlanahuatijtoque tlatzejtzeloltijca
    elhuicac ehuani para yajaya ma quiseli. Tlayolmelajtoque para queja nopa ma ipantis
    ni tlacatl. Quej ni nochi tlacame quimatise para Dios Tlen Más Hueyi quipiya tequihuejcayotl
    ica nochi tlanahuatiani ipan tlaltepactli huan ica nochi inintlanahuatijcayo.
    Huan Dios quimaca tequihuejcayotl huan se tlanahuatilistli tlen yajaya quinequi.
    Yajaya hueli quichihua tlanahuatijquetl tlen hueli tlacatl, yonque se tlen más
    moicnonequi.’”
  bus-bus: Malaikanↄ bé wà yã kɛ̀ Ludaa dìɛ pì ò, à ìba pìnↄ bé wà yã kɛ̀ Luda zɛ̀o
    kpàakpa kɛ̀, lɛ gbɛ̃ kɛ̀ aↄ̃ↄ kuunↄ e wà dↄ̃ kɛ̀ Luda Musude bé à iko vĩ gbɛ̃ntee
    kpatanↄa. È gbɛ̃ kpá kpatan lán à yezi nà, baa gbɛ̃ kɛ̀ kɛ̃sãna.
  gub-BL: Tupàn heko haw pe har umume'u heko àwàm wà. Tupàn heko haw pe har ume'egatu
    ma'e umume'u nezewe haw wà. Nezewe mehe teko paw ukwaw putar Tupàn Upuner Wera'u
    Ma'e heko haw a'e wà nehe. Tuwihawete wanuwihawete romo hekon a'e. Umuigo kar
    wyzài awa tuwihawete romo wemimutar rupi a'e wà. Te awa ikàg 'ym wera'u ma'e umuigo
    kar tuwihawete romo a'e.
  eng-DRA: 'The tree which thou sawest which was high and strong, whose height reached
    to the skies, and the sight thereof into all tire earth:'
