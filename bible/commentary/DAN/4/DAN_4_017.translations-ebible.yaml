    ŋayi yurru wekama ŋunhi dhuwalayi goŋlili munatha' wäŋa.’ Ga bitjarra ŋayi ŋunhi
    djiwarr'wuynydja yolŋu waŋana.
  yal-yal: I wudi bili gbeen toxi gboɛ, a maxɔdɔxɔ ayi, naxan konden texi han kuye,
    naxan yi toma bɔxɔn danna birin yi,
  haw-1868: O ka manao paa keia o na mea kiai, a o ke kauoha hoi a na mea hemolele;
