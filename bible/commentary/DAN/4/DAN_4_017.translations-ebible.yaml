  tbz-SIM: A yɑ̀ mùù tie kɛ̀ mù dɛu kɛ kpeńnì kɛ̀ mu bɑkɛ dèkɛ kɛ kɑ́ɑ́ ntiwɛtì kɛ̀
    kutenkù kumɔu kɔbɛ mù wùó.
  msy-2020: Ezɨ bizibar garir enselba bizir kaba otivasa me mɨkeme, eghtɨ angamɨra
    itir gumazamiziba bar kamaghɨn fogham, Godɨn Bar Pɨn Itim bar gumazamizibagh ativagha
