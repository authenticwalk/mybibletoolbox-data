  dop-dop: Tʋɣʋ sɔsɔɔŋkʋ toŋ nyǝŋkʋ ŋku n nɑ kʋ kpɑ mpʋ tǝliɣiliɣi tɔ, pɑ nɑɑkɑɣɑ-kʋɣʋ
