verse: DAN.004.021
translations:
  mal-C: മനോഹരമായ ഇലയും സമൃദ്ധമായ ഫലവും എല്ലാവർക്കും ഭക്ഷണവും ഉള്ളതും തണലിൽ മൃഗങ്ങളും
    ശാഖകളിൽ പക്ഷികളും വിശ്രമിക്കുന്നതുമായ—
  deu-TKW: 'das bedeutet, o König, - und der Beschluß des Höchsten ist''s, der über
    meinen Herrn, den König, ergangen ist -:'
  lin-lin: 'Oh mokonzi, tala ndimbola na yango ; mpe ezali mokano ya Ye-Oyo-Aleki-Likolo,
    oyo atombokeli nkolo na ngai :'
  eng-LSV: and its leaves [are] beautiful, and its budding great, and food for all
    [is] in it, under it the beast of the field dwells, and on its boughs the birds
    of the heavens sit.
  eng-GNV: This is the interpretation, O King, and it is the decree of the most High,
    which is come vpon my lord the King,
  eng-WEBSTER: 'Whose leaves were fair, and the fruit of it abundant, and in it was
    food for all; under which the beasts of the field dwelt, and upon whose branches
    the fowls of heaven had their habitation:'
  nhw-BL: Quipixqui ixihuiyo catli yejyectzi huan quipixqui miyac itlajca hasta quiaxiliyaya
    para quintlamacas nochi masehualme. Huan itla nopa cuahuitl moecahuiliyayaj tlapiyalme,
    huan motepasoltiyayaj totome.
  swh-ONEN: ukiwa na majani ya kupendeza na matunda mengi, ukitoa chakula kwa wote,
    na ukiwapa hifadhi wanyama wa kondeni na kuwa mahali pa viota katika matawi yake
    kwa ajili ya ndege wa angani.
  bba-bba: Nɛn yinni, dosu ɡen tubusiɑnu wee. Wɔrukoowɑ u nun win himbɑ sɔ̃ɔsi ye
    u kuɑ wunɛn sɔ̃.
  eng-KJVCPB: 'whose leaves were fair, and the fruit thereof much, and in it was meat
    for all; under which the beasts of the field dwelt, and upon whose branches the
    fowls of the heaven had their habitation:'
  mpx-mpx: Lamwana ana awa i waisi ge enona i gewi boda bosowailiya. Bwasumu bekikil
    wali abaveyaho hi pwawaa pwapwaligumwina elana, ge bolo hi youyou hawawala ali
    vata hi ginola lalana elana.
  luo-luo: kendo ma ite beyo, manyago olemo mangʼeny, mamiyo gik moko duto chiemo,
    machiwo kar dak ne le mag bungu kendo ma winy mafuyo e kor polo e in.
  meu-meu: rauna na kasiri-kasiri bona huahuana na momo herea, taunimanima iboudiai
    adia aniani ḡaudia, bona ikerukeruna ai uda boromadia e hekureva bona rigina ai
    atai manudia e nohova ḡawla,
  npi-ULB: र जसका पातहरू सुन्दर थिए, र जसको फल प्रशस्त थियो, जसले गर्दा सबैले यसैमा
    खानेकुरो पाउँथे, र यसको मुनि जमिनका पशुहरूले छहारी पाउँथे, र जसमा आकाशका चराहरूले
    वास गर्थे,
  yor-yor: Èyí tí ewé e rẹ̀ lẹ́wà, tí èso rẹ̀ si pọ̀, nínú èyí tí oúnjẹ sì wà fún
    gbogbo ẹ̀dá, lábẹ́ èyí tí àwọn ẹranko igbó ń gbé, lórí ẹ̀ka èyí ti àwọn ẹyẹ ojú
    ọ̀run ní ibùgbé wọn.
  pes-OPCB: و برگهای تر و تازه و شاخه‌های پر بار و میوهٔ کافی برای همهٔ مردم داشت،
    و حیوانات صحرا زیر سایه‌اش آرمیده و پرندگان در میان شاخه‌هایش پناه گرفته بودند،
  tgl-ULB: na magaganda ang mga dahon, at sagana ang bunga, upang ito ay pagkain para
    sa lahat, at sumisilong sa lilim nito ang mga hayop, at kung saan namumugad ang
    mga ibon sa kalangitan—
  cbu-NT: Mishat, warsha kizpur wanasir kamachpaptaru, wanussha zapan ichingaru tputs
    katungamaam waritarangu, warsha tapeeru, wakar anush kariyrangana, wapzarushsha
    tsiripich ixatataru parangish,
  hui-hui: Ani hearia yuniru bayale howa wali agali dindi bibahende ngaruha howa ira
    ogoninaga liniru do nole íbu ngoai haga. Ani bialu nogo gabua tara tara karume
    ira ogoni andane gumba kagoha palu ngoai halu egarume anda bu ngoai hagada.
  mya-mya: ထို​အ​ပင်​၏​အ​ကိုင်း​အ​ခက်​များ​သည်​လှ​ပ ဝေ​ဆာ​လျက် အ​သီး​လည်း​ပေါ​များ​သ​ဖြင့်
    ကမ္ဘာ​တစ်​ဝန်း​လုံး​စား​သုံး​နိုင်​၏။ ထို​အ​ပင် အောက်​တွင်​တော​တိ​ရစ္ဆာန်​များ​နား​နေ​ကြ​၏။
    အကိုင်း​အ​ခက်​များ​တွင်​ငှက်​တို့​အ​သိုက်​လုပ် ကြ​၏။
  bod-N: དེའི་ལོ་འདབ་རྣམས་མཛེས་ཤིང་ལྟ་ན་སྡུག་པ་དང་ཤིང་ཏོག་གིས་གང་ཞིང་། སྲོག་ལྡན་ཐམས་ཅད་ཀྱིས་དེ་ལས་ཁ་ཟས་ལོངས་སུ་སྤྱོད་དོ།
    །ས་སྟེང་གི་དུད་འགྲོ་རྣམས་དེའི་བསིལ་གྲིབ་འོག་ཏུ་གནས་ཤིང་། ནམ་མཁའི་བྱ་རྣམས་ཀྱིས་དེའི་ཡལ་གའི་སྟེང་དུ་ཚང་བཟོས་པའོ།
    །
  sna-sna: una mashizha akanaka nemichero mizhinji, uchipa zvokudya kuna vose, uchipa
    mumvuri kumhuka dzesango, uye nenzvimbo dzamatendere eshiri dzedenga pamatavi
    awo,
  spa-BLM: cuyas hojas eran hermosas y su fruto abundante, y en él había alimento
    para todos; bajo el cual vivían los animales del campo, y en cuyas ramas tenían
    su morada las aves del cielo —
  cac-cac: te' vach' yilji xiil, te' tzijtum sat, te' c'ocb'iln̈ej syab' sat sloan
    masanil tas pitzan, te' b'aj tz'och masanil noc' noc' sc'ub'ej sb'a d'a yalan̈
    yen̈ul sc'ab', te' b'aj sb'o so' noc' much d'a scaltac sc'ab',
  swh-ULB: ambao majani yake ni mazuri, na matunda yake yalikuwa ni mengi, ili kwamba
    ndani yake kulikuwa na chakula cha wote, na chini yake wanyama wa mwituni walipata
    kivuli, na ndani yake ndege wa angani waliishi -
  bel-bel: 'дык вось сутнасьць гэтага, цару, і вось вызначэньне Ўсявышняга, якое спасьцігне
    гаспадара майго, цара:'
  deu-ELBBK: 'dies ist die Deutung, o König, und dies der Beschluss des Höchsten,
    der über meinen Herrn, den König kommen wird:'
  mbb-OT: Mekempet is menge zahun din wey mezakel is menge veǥas din ne egkekeenan
    duen is langun. Midhelung dutun is menge langgam wey midseselaǥan te menge tagbis
    is menge subpang din.
  mal-2015: ഭംഗിയുള്ള ഇലയും അനവധി ഫലവും എല്ലാവർക്കും ആഹാരവും ഉള്ളതും കീഴെ കാട്ടുമൃഗങ്ങൾ
    വസിച്ചതും കൊമ്പുകളിൽ ആകാശത്തിലെ പക്ഷികൾക്കു പാർപ്പിടം ഉണ്ടായിരുന്നതുമായി കണ്ട
    വൃക്ഷം,
  rmc-rmc: 'Kada sikavel o suno, kraľina; o Nekbareder diňa avri, so ela mire rajeha,
    le kraľiha:'
  nlg-nlg: Na lei raurauna tara ghaugharugha, me vangagha ge na lei tinoni soko kara
    ghania. Mana lei maumanu asi kara mai ma kara ghahara sarana tana ungaungana,
    mana lei manu kara niku tana lei otona.
  pes-OPV: و برگهایش جمیل و میوه‌اش بسیار و آذوقه برای همه در آن بود وحیوانات صحرا
    زیرش ساکن بودند و مرغان هوادر شاخه هایش ماوا گزیدند،
  ron-1924: копакул ачеста, а кэруй фрунзэ ера аша де фрумоасэ ши каре авя роаде атыт
    де мулте ши ын каре ера хранэ пентру тоць, суб каре се адэпостяу фяреле кымпулуй
    ши ын рамуриле кэруя ышь фэчяу куйбул пэсэриле черулуй,
  ben-OBCV: যার পাতা সুন্দর ও প্রচুর ফল ছিল, সকলকে আহার দিয়েছিল, বন্যপশুদের আশ্রয়
    দিয়েছিল এবং যার ডালে পাখিরা বাসা বেঁধেছিল,
  som-som: oo caleemihiisu qurxoonaayeen, midhihiisuna badnaayeen, oo cuntada wax
    walba ku filanu ku tiil; oo hoostiisa xayawaanka duurku hadhsanayeen, oo laamihiisa
    haadka cirku rugta ka dhigtay,
  lat-VUC: hæc est interpretatio sententiæ Altissimi, quæ pervenit super dominum meum
    regem,
  eng-ASVBT: 'whose leaves were fair, and the fruit thereof much, and in it was food
    for all; under which the beasts of the field dwelt, and upon whose branches the
    birds of the heavens had their habitation:'
  ita-1885: e le cui frondi erano belle, e il frutto copioso, e nel quale vi era da
    mangiar per tutti; sotto il quale dimoravano le bestie della campagna, e ne' cui
    rami albergavano gli uccelli del cielo;
  eng-ULB: whose leaves were beautiful, and whose fruit was abundant, so that in it
    was food for all, and under it the animals of the field found shade, and in which
    the birds of the heavens lived—
  spa-VBL: Sus hojas eran hermosas y estaba lleno de frutos que todos podían comer.
    Los animales salvajes vivían a su sombra y los pájaros anidaban en sus ramas.
  fra-_FOB: 'Cet arbre dont le feuillage était beau et le fruit abondant, qui avait
    de la nourriture pour tous, sous lequel les bêtes des champs demeuraient, et dans
    les branches duquel se tenaient les oiseaux du ciel:'
  mal-mal: ഭംഗിയുള്ള ഇലയും അനവധി ഫലവും എല്ലാവർക്കും ആഹാരവും ഉള്ളതും കീഴെ കാട്ടുമൃഗങ്ങൾ
    വസിച്ചതും കൊമ്പുകളിൽ ആകാശത്തിലെ പക്ഷികൾക്ക് പാർപ്പിടം ഉണ്ടായിരുന്നതുമായി കണ്ട
    വൃക്ഷം,
  urd-GVR: Us ke patte ḳhūbsūrat the, aur wuh bahut-sā phal lātā thā. Us ke sāye meṅ
    janglī jānwar panāh lete, us kī shāḳhoṅ meṅ parinde baserā karte the. Har insān-o-haiwān
    ko us se ḳhurāk miltī thī.
  suz-BL: मेको आ सफा थम दारशो बाक्‍तेक्‍म। मेको रवाम शुश फल सिश्‍शो बाक्‍त। मिनु मेको
    रे नेल्‍लेमी जाइबाक्‍तेक्‍म। मिनु जन्‍तुपुकी मेको रवा आ पुंमी बाक्‍बाक्‍तेक्‍म।
    मिनु चिक्‍ब आ राशीम बास बाक्‍बाक्‍तेक्‍म।
  eng-NOY: whose leaves were fair, and whose fruit abundant, and in which was food
    for all, under which all the beasts of the field dwelt, and upon whoso branches
    the birds of heaven had their lodging,—
  ita-1927: l’albero dal fogliame bello, dal frutto abbondante e in cui era nutrimento
    per tutti, sotto il quale si riparavano le bestie dei campi e fra i cui rami dimoravano
    gli uccelli del cielo,
  ckb-ckb: گەڵاکانی جوان بوون، بەروبوومی زۆر بوو، بەشی هەمووان خواردنی تێدابوو، لە
    ژێریدا گیانلەبەرانی دەشتودەر نیشتەجێ بوون و لە لقەکانیدا باڵندەکانی ئاسمان نیشتەجێ
    بوون.
  eng-BBE: 'Which had fair leaves and much fruit, and had in it food for all; under
    which the beasts of the field were living, and in the branches of which the birds
    of heaven had their resting-places:'
  kan-OKCV: ಅದರ ಎಲೆಗಳು ಅಂದವಾಗಿದ್ದು, ಫಲವು ಬಹಳವಾಗಿತ್ತು. ಅದರಲ್ಲಿ ಎಲ್ಲರಿಗೂ ಆಹಾರ ಇತ್ತು.
    ಅದರ ಕೆಳಗೆ ಕಾಡುಮೃಗಗಳು ವಾಸಮಾಡಿದ್ದವು. ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ ಆಕಾಶದ ಪಕ್ಷಿಗಳು ನಿವಾಸ ಮಾಡಿದ್ದವು.
  tam-2017: அதின் இலைகள் அழகாகவும், அதின் பழங்கள் அதிகமாகவும் இருந்தது; எல்லா உயிரினங்களுக்கும்
    அதில் ஆகாரம் உண்டாயிருந்தது; அதின் கீழ் காட்டுமிருகங்கள் தங்கினது, அதின் கிளைகளில்
    ஆகாயத்துப் பறவைகள் வசித்தது.
  spa-RV-1909: Y cuya copa era hermosa, y su fruto en abundancia, y que para todos
    había mantenimiento en él; debajo del cual moraban las bestias del campo, y en
    sus ramas habitaban las aves del cielo,
  ron-BTF: 'Ale cărui frunze erau frumoase și rodul lui mult și în el era mâncare
    pentru toți; sub care fiarele câmpului au locuit și pe ramurile căruia păsările
    cerului au avut locuința lor:'
  eng-WEBP: whose leaves were beautiful and its fruit plentiful, and in it was food
    for all; under which the animals of the field lived, and on whose branches the
    birds of the sky had their habitation—
  eng-FBV: Its leaves were beautiful, and it was full of fruit for all to eat. Wild
    animals lived under its shade, and birds nested in its branches.
  nch-BL: Quipixqui ixihuiyo cati yejyectzi huan quipixqui miyac itajca hasta quiaxiliyaya
    para quintamacas nochi masehualme. Huan itantita nopa cuahuit moecahuiliyayaj
    tapiyalme, huan motepasoltiyayaj totome.
  vie-1934: lá thì đẹp và trái thì sai, có đủ cho mọi loài ăn, các thú đồng ở dưới
    bóng nó, các loài chim trời làm ổ trên nhành nó,
  hin-CV: जिसकी पत्तियां सुंदर और जिसमें बहुत सारे फल थे, जिससे सबको भोजन मिलता था,
    जो जंगली जानवरों को आश्रय देता था, और चिड़ियां जिसकी शाखाओं पर घोंसला बनाती थीं—
  spa-BES: 'Que tenía hojas hermosas y mucha fruta, y tenía comida para todos; debajo
    del cual vivían las bestias del campo, y en las ramas de las cuales las aves del
    cielo tenían sus lugares de descanso:'
  tdx-tdx: 'Inao ty famentabentarañ’ aze ry mpanjaka: Nivotrak’ amy talèko mpanjakay
    ty fizakà’ i Andindimoneñey;'
  tha-KJV: ใบของมั​นก​็งดงามและผลก็​อุดม และจากต้นนั้​นม​ีอาหารให้​แก่​ชี​วิตทั้งปวง
    สัตว์​ป่าในทุ่งนามาพึ่งร่มอยู่​ใต้​ต้น และนกในอากาศก็มาอาศัยอยู่​ที่​กิ่ง
  por-BR-2018: Cuja folhagem era formosa, seu fruto abundante, e em que havia alimento
    para todos; debaixo da qual moravam os animais do campo, e em seus ramos habitavam
    as aves do céu,
  deu-ELO: 'und dessen Laub schön und dessen Frucht zahlreich, und an welchem Nahrung
    war für alle; unter welchem die Tiere des Feldes wohnten, und in dessen Zweigen
    die Vögel des Himmels sich aufhielten:'
  eng-WYC-2018: and the fairest branches thereof, and the fruit thereof full much,
    and the meat of all in it, and (the) beasts of the field dwelling under it, and
    the birds of the air dwelling in the boughs thereof, (and its beautiful branches,
    and its bountiful fruit, and the food on it for all, and the beasts of the field
    living under it, and the birds of the air living in its branches,)
  epo-epo: kaj sur kiu estis bela foliaro, multe da fruktoj kaj manĝaĵo por ĉiuj,
    sub kiu sidis bestoj de la kampo, kaj sur kies branĉoj sidis birdoj de la ĉielo
    —
  uig-PIN: '@see-verse:DAN.004.020'
  beo-beo: Goe ifa da lubi huluanedafa da noga:idafa ba:i. Amola amo ea fage da bagohamedafa
    ba:i. Amola fage amo da osobo bagade dunu huluane nawane sadimu defele ba:i. Ohe
    sogega fi amo da misini ea ougiha helefisu. Amola sio fi da misini, ea amoda,
    amoga bibisu amola liligi enoenoi ilia da misini, ea fage amo nasu.
  tpi-OTNT: Em i gat ol gutpela lip tasol, na i gat planti pikinini, inap long olgeta
    man na animal i kaikai. Ol wel animal i save kam malolo aninit long en, na ol
    pisin i save wokim haus long han bilong en.
  hau-SA: wanda ganyayensa masu kyau ne yana da ’ya’yan itace da yawa, wanda yake
    ba da abinci ga duka, yana ba da wurin hutu ga namun jeji, kuma rassansa suna
    ɗauke da sheƙar tsuntsayen sama.
  uig-LAT: '@see-verse:DAN.004.020'
  nde-nde: silamahlamvu abukekayo lezithelo ezinengi, sisipha ukudla kukho konke,
    siphe isiphephelo izinyamazana zeganga, emagatsheni aso silezindawo zezidleke
    zezinyoni zemoyeni,
  ton-ton: 'Pea naʻe matamatalelei hono lau, pea naʻe lahi hono fua, pea naʻe ʻi ai
    ʻae meʻakai ki he ngaahi meʻa kotoa pē, ʻaia naʻe nofo ʻae fanga manu ʻoe ngoue,
    ʻi hono lolo ʻakau, pea maʻu ʻe he fanga manupuna ʻoe ʻatā honau nofoʻanga ʻi
    hono ngaahi vaʻa:'
  ces-1613: Tenť jest výklad, ó králi, a ortel Nejvyššího, kterýž vyšel na pána mého
    krále.
  eng-WMB: whose leaves were beautiful and its fruit plentiful, and in it was food
    for all; under which the animals of the field lived, and on whose branches the
    birds of the sky had their habitation—
  tam-TCV: அதோடு இலைகள் அழகானதாயும், அதில் பழங்கள் நிறைந்தும் காணப்பட்டது. அவை எல்லோருக்கும்
    போதுமான உணவாயும் இருந்தன. வெளியின் மிருகங்களுக்கு அம்மரம் புகலிடம் கொடுத்தது.
    அதன் கிளைகளில் ஆகாயத்துப் பறவைகள் கூடுகட்ட இடமும் இருந்தது.
  ceb-ULB: nga may maanindot nga mga dahon, ug adunay daghan nga mga bunga, aron mahimong
    pagkaon alang sa tanan, ug sa ilalom niini nagpasilong ang mga mananap sa kaumahan,
    ug gipuy-an sa mga langgam sa kalangitan—
  pol-UBG: Którego liście były piękne, a owoc obfity, na którym był pokarm dla wszystkich,
    pod którym mieszkało zwierzę polne i na którego gałęziach przebywało ptactwo niebieskie;
  agr-agr: tuja nuna dukeg pegkeg samekbau, tuja shiig kuashat nejeku asamtai, ashí
    nugkanmaya aidauk nuwiyan yuwawag batsatu, tuja kuntin aidauk nuna wajauti bikintunum
    batsamas ayamaidau, chigki aidaush nuna kanawen pasugmaidau kajamjaum duka, ame
    ashí tikich aidaush nagkaesau wajasum nunú kajanum wainmamkaume. Tuja amina imanjumea
    duka nayaimpinash antigke. Nuigtush ame inabaugminak ashí nugkanum dekainawai’.
  kyc-kyc: Banya yoko dupwa ama keyange ingyapala dee banya jingi lyingi kapa lyepala
    yuu muu peparaena wambu dupwa kapa lyuo narami ingyapya. Dee mena suwa rae lenge
    dupwa isa renge rau lenge dokona imambu soo karami dee banya wangya dokona yaka
    dupwa anda pimi leya.
  urd-GVU: اُس کے پتے خوب صورت تھے، اور وہ بہت سا پھل لاتا تھا۔ اُس کے سائے میں جنگلی
    جانور پناہ لیتے، اُس کی شاخوں میں پرندے بسیرا کرتے تھے۔ ہر انسان و حیوان کو اُس
    سے خوراک ملتی تھی۔
  deu-1912: 'und seine Äste schön waren und seiner Früchte viel, davon alles zu essen
    hatte, und die Tiere auf dem Felde unter ihm wohnten und die Vögel des Himmels
    auf seinen Ästen saßen:'
  ntj-ntj: '@see-verse:DAN.004.020'
  kan-2017: ಲೋಕದವರೆಲ್ಲರಿಗೂ ಕಾಣಿಸುತ್ತಾ, ಅಂದವಾದ ಎಲೆಗಳನ್ನೂ ಬಹಳ ಹಣ್ಣುಗಳನ್ನೂ ಬಿಡುತ್ತಾ,
    ಎಲ್ಲಕ್ಕೂ ಆಹಾರವನ್ನು ಒದಗಿಸುತ್ತಾ ತನ್ನ ನೆರಳನ್ನು ಭೂಜಂತುಗಳಿಗೆ ಆಶ್ರಯವಾಗಿಯೂ ತನ್ನ ಕೊಂಬೆಗಳನ್ನು
    ಆಕಾಶ ಪಕ್ಷಿಗಳಿಗೆ ನೆಲೆಯಾಗಿಯೂ ಮಾಡುತ್ತಾ ಕನಸಿನಲ್ಲಿ ನಿನಗೆ ತೋರಿತೋ,
  yap-yap: ma bfel’ ya’an yuwan, ma wom’ngin e ra gaman gubin e girdi’ nu fayleng
    riy. Gamanman ni malboch e yad ma par u tanggin, ma ke toy e arche’ taferad nga
    fithik’ i papa’ngin.
  hlt-MCSB: A hnah then tih a thaih yet . A soah a cungkuem ham buh om tih a hmui
    ah kohong rhamsa loh kho a sak . A bu dongah vaan kah vaa loh kho a sak .
  mdy-ETH: ዬያ ሚፃሢኮ ዒላዦ ዋዻ ሚርጌና ሚዛጳያኬ፤ ጉቤ ዴሮ ሙኡዛኒ ዳንዳዓ ሚርጌ ዓኣፒ ዒዛኮ ዓኣኔ፤ ካዮ ቦዓ ዒዛ ሺቦ
    ዴማ ናንጎንዶ ቤሲ ዴንቄም፥ ካፓኣ ዒዛኮ ካኣፖይዳ ማኣሪ ማዢ ናንጋኔ።
  twi-ASANTE: Na ne nhahan yɛ frɔmm fɛɛfɛɛfɛ a aso aba bebree, na ɛso wɔ aduane ma
    obiara. Na wiram mmoa te ne nwunu ase, na ewiem nnomaa nso yɛ wɔn pirebuo wɔ ne
    mman mu.
  bhl-bhl: Ais beem teing o, ais kon o, dem o, banban atite kele kasike, samal awon
    o, kunum waneng o alik alik i makuw bongguko, beem dem wanakabiliw te. Kut samal
    ikal teleko, beem mit kel tein finengdako, teinsomeliwi, awon ikati teleko, beem
    teing dim kel aim geko, kebiliwi, atemselew te.
  eng-WEBU: whose leaves were beautiful and its fruit plentiful, and in it was food
    for all; under which the animals of the field lived, and on whose branches the
    birds of the sky had their habitation—
  wal-wal: haittai xeellanau lo77idoogee, aifeekka keehi daridoogee, ubbau miyoobi
    an de7iyoogee, bazzo do7ati a kuwan shemppidoogeenne saluwaa kafotikka a daashshaa
    giddon keexxidi de7idoogee,
  spa-PDDPT: cuyo follaje era hermoso y su fruto abundante, en el cual había alimento
    para todos, debajo del cual vivían las bestias del campo, y en cuyas ramas anidaban
    las aves del cielo,
  gun-gun: Hogue porã, hi'a reta guive pavẽ ho'u va'erã va'e re. Iguy py ma mymba
    nhuũndy rupigua ojou kuaray'ã, ha'e hakã re ma guyra oveve va'e onhemboaity okuapy.
  agu-BL: nin yi chin yube'n nin yi xak, nin yi wi'nin wutz ntak', nin yi ja xcye'
    tan chic'a'che'n cyakil wunak scyuch' cyakil txuc yi ate' wi munt, nin yi nchopon
    cyakil txuc tan muja'n tzak' nka tan banle'n chisoc wi'ak k'ab,
  ilo-ULB: a nalangto dagiti bulongna, ken adu dagiti bungana, tapno kadagitoy adda
    taraon para iti amin, ken aglinong iti sirokna dagiti ayup iti kataltalonan, ken
    agnaed iti daytoy dagiti billit iti tangatang—
  kpg-kpg: Nia lau o di maa e humalia huoloo, gei nia huwa gu logowaahee guu dohu
    ang gi digau henuailala huogodoo, nia manu dolodolo guu gida di nadau hagamalu
    i ono lala, gei nia manu mamaangi guu hai nadau waehongo i ono manga.
  uig-ARA: '@see-verse:DAN.004.020'
  sus-sus: «Mangɛ, n xa na tagiraba i bɛ. Ala Xungbe bara yi natɛ tongo i xa fe ra.
  pon-2006: Teh kan me lingan mehlel, oh wah kan me tohto oh itarohng katungoale tohn
    sampah kan koaros. Mahn lawalo kan kin kommoal pahn mweteh, oh menpihr kan kin
    wiahda pasarail ni rah kan.
  jae-jae: ma ŋalauŋ ŋawawa ŋajam ma gêjam ŋanô e ŋalaka sêlêlib laŋgwageŋ ma gêŋ
    samob seŋ ŋanô tau, ma bôc to gêŋ saleŋŋa sêc ŋaajuŋlabu ma moc sêjam sac sêŋgôŋ
    ŋalaka naŋ.
  ksd-ksd: 'nina ra mapmapina i ga potar, ma ra vuaina i ga peal, ma diat par dia
    ga iaian tana; nina ra lavur king ra pupui dia ga kiki ta ra bitina, ma ra umana
    beo liuliu dia ga rakarakan ta ra ingaingarina:'
  tur-YTC: 'Yaprakları güzel, meyvesi boldu, onda herkes için yiyecek vardı, kırın
    hayvanları onun altında yaşadılar, gökyüzünün kuşları onun dallarında oturdular:'
  ind-AYT: yang daun-daunnya indah, buah-buahnya berlimpah-limpah, menjadi makanan
    bagi semua yang hidup, binatang-binatang padang berteduh di bawahnya, dan burung-burung
    di udara bersarang di dahan-dahannya —
  nya-nya: mtengo umene masamba ake anali okongola ndiponso unali ndi zipatso zochuluka
    zokwanira kudya anthu onse a dziko lapansi. Mtengowu unkapereka mthunzi ku zirombo
    zonse zakuthengo, ndipo mbalame zamlengalenga zinayika zisa pa nthambi zake.
  hrv-hrv: 'ovo je značenje, o kralju, odluka Svevišnjega što će se ispuniti na mom
    gospodaru kralju:'
  mps-mps: Te agai yabe te wiegi yai dabe naga elaluai, tama te nigo du wai te hauwa
    elaluali, te tigidali bidigo me hasa dabego te tuabo usu elaluai. Te bulu uni
    hasa dabe te ni dologoba toma nagasali, tama te ba dabego te aga te ni nologoba
    be sęnama bidai dao.
  tpi-tpi: Em i gat ol gutpela lip tasol, na i gat planti pikinini, inap long olgeta
    man na animal i kaikai. Ol wel animal i save kam malolo aninit long en, na ol
    pisin i save wokim haus long han bilong en.
  dan-1931: hvis Løv var fagert, og hvis Frugter var mange, det, som alle fik Næring
    af, under hvilket Markens Dyr fandt Bo, og i hvis Grene Himmelens Fugle byggede
    Rede,
  vie-OVCB: Lá cây đẹp đẽ, trái cây thật nhiều, dùng làm thức ăn cho loài sinh vật;
    thú vật ngoài đồng đến nấp bóng, chim trời làm tổ trên cành.
  guj-2017: જેનાં પાંદડાં સુંદર હતાં, જેને ઘણાં ફળ લાગ્યાં હતાં, જેનાથી બધાને ખોરાક
    પૂરો પડતો હતો, જેની નીચે ખેતરનાં પશુઓ આશ્રય પામતાં હતાં, જેની ડાળીઓમાં આકાશના
    પક્ષીઓ વાસ કરતાં હતાં,
  pon-2006A: Teh kan me lingan mehlel, oh wah kan me tohto oh itarohng katungoale
    tohn sampah kan koaros. Mahn lawalo kan kin kommoal pahn mweteh, oh menpihr kan
    kin wiahda pasarail ni rah kan.
  por-BRBSL: cujas folhas eram lindas e seus frutos abundantes, e nela havia alimento
    para todos; sob a qual viviam os animais do campo, e em cujos galhos as aves do
    céu tinham sua habitação -
  swe-swe: 'Här är betydelsen, o kung; detta är vad den Högste har beslutat att låta
    drabba dig, min herre och kung:'
  cth-cth: a hna hai a meikahawi niteh, moithang pueng ni cakhuem e a paw hoi kakawi
    e, talai e saringnaw ni a rahim vah ao awh teh, tavanaw ni a kang dawk kâhatnae
    thingkung hateh,
  twi-twi: Na ne nhaban yɛ frɔmfrɔm fɛfɛɛfɛ a asow aba bebree, na so wɔ aduan ma obiara.
    Na wuram mmoa te ne nwini ase, na wim nnomaa nso yɛ wɔn berebuw wɔ ne mman mu.
  hlt-hlt: A hnah then tih a thaih yet. A soah a cungkuem ham buh om tih a hmui ah
    kohong rhamsa loh kho a sak. A bu dongah vaan kah vaa loh kho a sak.
  tbz-SIM: Okpɑ̀ɑ̀tì ntɛ dɛ kó tidɔuǹtì bɛnkú mù. Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    kuù tì tɑ̃ɑ̃tɛ́ ɑ kpɛ́í.
  msy-2020: A dafarir bar aghuiba ko ovɨzir avɨriba iti, nguazimɨn itir gumazamiziba
    bar dar amegh izɨvagham. Ezɨ asɨzir atiaba an apengan avughsi, ezɨ kuaraziba an
    aguabar mɨkonibar ingari.
  dop-dop: Wulɑʋ, nyɑ́ toosee ɑnɩ ɑ hʋwɛɛ ntɛ́ sɩ, ɩsɔtɑɑ Ɩsɔ kɑ́ pɑɑsǝnɑ-ŋ.
  azb-azb: yarpaqları gözəl, meyvələri çox və hər kəs üçün qidası olan, altında çöl
    heyvanları kölgə tapan və budaqlarında göy quşları yuva quran
  eng-DBY: 'whose leaves were beautiful, and its fruit abundant, and in it was food
    for all; under which the beasts of the field dwelt, and in whose branches the
    birds of the heavens had their habitation:'
  hin-2017: जिसके पत्ते सुन्दर और फल बहुत थे, और जिसमें सभी के लिये भोजन था; जिसके
    नीचे मैदान के सब पशु रहते थे, और जिसकी डालियों में आकाश की चिड़ियाँ बसेरा करती
    थीं,
  wol-KYG: Piri maa ngii, Buur, di dogalu Aji Kawe, ji dal ci sa kaw, Buur, sang bi.
  eng-YLT: and its leaves [are] fair, and its budding great, and food for all [is]
    in it, under it dwell doth the beast of the field, and on its boughs sit do the
    birds of the heavens.
  kne-kne: Mapteng di tobo na yan omanay din lames na ay kanen di amin ay ipogaw isnan
    daga. Din panga na yan nanlidoman di atap ay aanimal ya nan-obongan di titit.
  eng-WYC-2017: and the fairest branches thereof, and the fruit thereof full much,
    and the meat of all in it, and beasts of the field dwelling under it, and the
    birds of the air dwelling in the boughs thereof,
  eng-WMBB: whose leaves were beautiful and its fruit plentiful, and in it was food
    for all; under which the animals of the field lived, and on whose branches the
    birds of the sky had their habitation—
  urd-GVH: उसके पत्ते ख़ूबसूरत थे, और वह बहुत-सा फल लाता था। उसके साये में जंगली जानवर
    पनाह लेते, उस की शाख़ों में परिंदे बसेरा करते थे। हर इनसानो-हैवान को उससे ख़ुराक
    मिलती थी।
  rug-rug: sari elona si leleadi meke katakata sari vuana; poni ginani sa sari doduru,
    va aqori sa sari na kurukuru pinomo pa pezara, meke sari lelaṉana si tavete ni
    vori ri na kurukuru tapuru,
  gaz-gaz: kan baalli isaa bareedu, kan ija baayʼee qabu, kan iji isaa waan hundaaf
    nyaata taʼu, kan bineensotaaf gaaddisa, kan damee isaa irratti simbirroonni samii
    mandhee ijaarratan,
  fra-LSG: cet arbre, dont le feuillage était beau et les fruits abondants, qui portait
    de la nourriture pour tous, sous lequel s’abritaient les bêtes des champs, et
    parmi les branches duquel les oiseaux du ciel faisaient leur demeure,
  gnn-gnn: '@see-verse:DAN.004.020'
  yal-yal: “Ee! Mangana! N xa a yɛba i xa Ala Matexin naxan nagidixi n kanna mangan
    ma.
  haw-1868: 'O na lau ona he maikai, a nui kona hua, a maloko ona he ai na na mea
    a pau; a i hoomaluhia ai na holoholona o ke kula malalo iho ona, a maluna o kona
    mau lala i kau ai na manu o ka lewa:'
  arb-NAV: وَكَانَتْ أَوْرَاقُهَا جَمِيلَةً وَأَثْمَارُهَا كَثِيرَةً، تَوَافَرَ فِيهَا
    غِذَاءٌ لِلْجَمِيعِ، وَتَحْتَهَا تَسْتَظِلُّ وُحُوشُ الصَّحْرَاءِ وَتَأْوِي إِلَى
    أَغْصَانِهَا طُيُورُ السَّمَاءِ،
  ewe-ewe: kple eƒe aŋugba dzeaniwo kple kutsetse sɔgbɔwo, ati si naa nuɖuɖu ame sia
    ame, wònye sitsoƒe na gbemelãwo, eye eƒe alɔwo nye dzudzɔƒe na dziƒoxeviwo lae
    nye
  eng-LEE: (4:18) The foliage of which was splendid, and the fruit of which was large,
    and on which was food for all; under which dwelt the beasts of the field, and
    in the boughs of which nestled the fowls of the heaven:—
  asm-FB: তাৰ পাত ধুনীয়া আৰু তাৰ ফল প্রচুৰ পৰিমাণে আছিল, সেয়ে সকলোৰে বাবে খাব পৰা
    হৈছিল, তাৰ তলত বনৰীয়া জন্তুবোৰে বাস কৰিছিল, আৰু তাৰ ডালবোৰত আকাশৰ চৰাইবোৰে বাঁহ
    লৈছিল।
  sus-A: «مَنفّ، ﭑ شَ نَ تَفِرَبَ عِ بّ. عَلَ شُنفبٍ بَرَ يِ نَتّ تٌنفٌ عِ شَ قٍ رَ.
  fra-SBL: dont le feuillage était beau et les fruits abondants, et dans lequel il
    y avait de la nourriture pour tous, sous lequel vivaient les animaux des champs
    et sur les branches duquel avaient leur demeure les oiseaux du ciel,
  hbo-hbo: דְּנָ֥ה פִשְׁרָ֖א מַלְכָּ֑א וּגְזֵרַ֤ת *עִלָּיָא (עִלָּאָה֙) הִ֔יא דִּ֥י
    מְטָ֖ת עַל־*מַרְאִי (מָרִ֥י) מַלְכָּֽא׃
  pjt-pjt: Puṉu paluṟu panya nyaḻpi wiṟu mulapa munu mai puḻkatjara ngaṟangi aṉangu
    winkiku munu kuka tjuṯaku kuḻu. Ka inuṟa tjuṯa puṉu panya waṯangka wiltjangka
    nyinangi, ka puṉu miṉangka tjuḻpu tjuṯangku maṉngu tjuṯa palyaningi.
  kik-kik: ũrĩ na mathangũ mathaka na maciaro maingĩ, na ũkaheaga andũ othe irio,
    na nyamũ cia gĩthaka cikaarahaga kĩĩruru-inĩ kĩaguo, na ũkagĩa na itara honge-inĩ
    ciaguo cia nyoni cia rĩera-inĩ-rĩ,
  fra-NCL: 'en voici la signification, ô roi ! C’est un décret du Très-Haut qui s’accomplira
    sur mon seigneur le roi :'
  cek-AK: aqamnawk loe hoih o parai moe, athaih doeh pop parai, hmuennawk boih hanah
    buh ah kaom thing; to thingkung tlim ah taw ih moi kasannawk to abuep o moe, van
    ih tavaanawk mah tanghangnawk nuiah acuk ih thing loe,
  cuk-cuk: A-sapi na e-gagan yeerdaklegwichid, degi, e-san nue-sanmak-gwichid. Bela
    dulemar e-san gunbukwad. E-urbali, negsichigwadgi ibdurgan gudimalad, degi, sikwimar
    e-anagangi na e-uu sobbukwad.
  uig-CYR: — И алийлири, чүшлириниң мәнаси мана шу — Булар болса Һәммидин Алий Болғучиниң
    пәрмани билән ғоҗам падишаниң бешиға чүшидиған ишлар —
  pma-pma: Oute keil tahos vis tahos imok, ka heite teni vinvin vahengan tounah vasi
    keil ten out netan. Nimal teni vi out tasehien onen tirendan keil ka aman keil
    keke umai amumon anu ome en angoite keil.
  tel-2017: దాని ఆకులు అందంగా, దాని పండ్లు విస్తారంగా కనబడ్డాయి. ఆ పండ్లు సమస్త జీవకోటి
    ఆహారం కోసం సరిపోతాయి. అడవి జంతువులన్నీ ఆ చెట్టు నీడలో విశ్రాంతి తీసుకుంటున్నాయి.
    ఆ చెట్టు కొమ్మల్లో ఆకాశ పక్షులు కూర్చుని ఉన్నాయి గదా
  hat-BSA: epi fèy a sila ki te bèl, fwi anpil la, pyebwa nan sila te gen manje pou
    tout moun nan, pyebwa anba sila bèt chan yo te viv la, e sou branch a sila zwazo
    syèl yo te vin poze a—
  kos-kos: Sra kac uh arulana kato, ac fahko uh ku in kiteya mwet fin faclu nufon.
    Kosro lemnak uh mongla ye lulin sak soko ah, ac won uh orek ahng ke lesak uh.
  hbo-WLC: דְּנָ֥ה פִשְׁרָ֖א מַלְכָּ֑א וּגְזֵרַ֤ת עליא הִ֔יא דִּ֥י מְטָ֖ת עַל־מראי
    מַלְכָּֽא׃
  ibo-ibo: nke nwekwara akwụkwọ ndụ dị mma, na nke jupụtara na mkpụrụ, nke na-egboro
    mmadụ niile mkpa nri, nke ụmụ anụmanụ ọhịa niile na-ebi nʼokpuru ndo ya, nke ụmụ
    nnụnụ niile nke eluigwe nwere akwụ ebe obibi ha,
  ory-ory: ଯାହାର ପତ୍ରସବୁ ସୁନ୍ଦର ଓ ଫଳ ଅନେକ ଥିଲା ଓ ଯହିଁରେ ସମସ୍ତଙ୍କ ପାଇଁ ଖାଦ୍ୟ ଥିଲା;
    ଯହିଁର ତଳେ କ୍ଷେତ୍ରସ୍ଥ ପଶୁମାନେ ବାସ କଲେ, ଯହିଁର ଶାଖାମାନର ଉପରେ ଆକାଶସ୍ଥ ପକ୍ଷୀଗଣର ବସତି
    ଥିଲା;
  chk-chk: Iwe, chön ra mürina, a pwal fokun uamong, pwe a ku ngeni aramas meinisin
    pwe repwe mongö. Iwe, mönün lemäl ra nom fän nürün, machang ra pwal fas won palan
    kewe.
  rop-rop: En detlot lif blanga det tri bin brabli purdiwan, en det tri bin abum detmatj
    frut daga blanga fidim ola pipul brom ebri kantri. Wailwan enimul bin silip andanith
    langa det tri, en bard bin meigim nes langa det tri.
  ukr-1871: 'То от проти чого се, царю, й от присуд Всевишнього, який прийде на мого
    добродїя, царя:'
  deu-1951: (04-18) der so schönes Laub hatte und so reiche Früchte trug und an dem
    sich Nahrung für alle fand, unter welchem sich die Tiere des Feldes aufhielten
    und auf dessen Zweigen die Vögel des Himmels wohnten,
  eng-JPS: (4-18) whose leaves were fair, and the fruit thereof much, and in it was
    food for all; under which the beasts of the field dwelt, and upon whose branches
    the fowls of the heaven had their habitation;
  srp-1865: Kojemu lišæe bješe lijepo i rod obilan, i na kom bješe hrane svemu, pod
    kojim stanovaše zvijerje poljsko i na granama mu sjeðahu ptice nebeske,
  lug-lug: ogwaliko amalagala amalungi n’ebibala byagwo nga bingi nnyo, era nga guliko
    n’emmere emala bonna, nga n’ensolo ez’omu nsiko zituula mu kisiikirize kyagwo,
    nga n’ennyonyi ez’omu bbanga zisiisira ku matabi gaagwo,
  heb-heb: ועפיה שפיר ואנבה שגיא ומזון לכלא בה תחתוהי תדור חיות ברא ובענפוהי ישכנן
    צפרי שמיא׃
  ben-IRV: যার পাতা খুব সুন্দর ছিল ও যার প্রচুর ফল ছিল, যেন সকলকে খাবার তার মধ্যে
    থাকে এবং যার তলায় মাঠের পশুরা ছাওয়া খুঁজে পেয়েছিল এবং যার ডালে আকাশের পাখিরা
    থাকত,
  pan-pan: ਜਿਸ ਦੇ ਪੱਤੇ ਸੋਹਣੇ ਸਨ ਅਤੇ ਫਲ ਬਹੁਤਾ ਸੀ ਜਿਸ ਦੇ ਵਿੱਚ ਸਭਨਾਂ ਲਈ ਭੋਜਨ ਸੀ, ਜਿਸ
    ਦੇ ਹੇਠ ਜੰਗਲੀ ਜਾਨਵਰ ਬਹਿੰਦੇ ਅਤੇ ਜਿਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਵਿੱਚ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਵਸੇਰਾ ਕਰਦੇ ਸਨ।
  tkr-tkr: Paççah, haane zı vak'le nyak' hucoo eyheniyva eyhe. İn Allah Ta'aalee,
    yizde xərıng'une, paççahne vuk'lelqa qalesın uvhu.
  mya-JVB: အရွက် လှ လျက်၊ သတ္တဝါ အပေါင်းတို့ စား၍ ဝလောက်သော အသီး နှင့် ပြည့်စုံထသော၊
    မြေ တိရစ္ဆာန် တို့သည် အောက် ၌နေကြသဖြင့်၊ အခက် အလက်တို့၌ ကောင်းကင် ငှက် များ မှီခို
    နားနေရာဖြစ်သော သစ်ပင် သည်၊
  tte-O: Liguna kana koleya inamwanamwa yo kanna ibaibaiwa, sowasowana tomo meuloili
    sikekan koina. Lolonnane koina yakayakan ule mena ali kaba kaiyawasi silobai yo
    lagalagali kolili man meuloili sievaeva ali noi siginaulili.
  tbg-tbg: Katari vira mare koqe mare vaivaro vira tavavata airitahaa vaivaro ekaa
    maa vataraqaa variaka vira ho neva vairave. Ekaa aantauvahi vira okaraini aumaqaara
    variamanta vo uviri vo uviri vira kantakaaraqaa naavu kaqateha variarave.
  hmo-hmo: Iena rauna be namo herea, bona iena huahua be momo herea, mauri gaudia
    ibounai ese idia ania. Unai au henunai boroma idia haboua, bona rigina dekenai
    manu idia noho.
  urd-urd: जिसके पत्ते ख़ुशनुमा थे और मेवा फ़रावान था, जिसमें सबके लिए ख़ुराक थी।
    जिसके साये में मैदान के जानवर और शाखों पर हवा के परिन्दे बसेरा करते थे।
  rus-SYN: 'то вот значение этого, царь, и вот определение Всевышнего, которое постигнет
    господина моего, царя:'
  bqc-SIM: 'Kí, a bↄↄlɛn kɛ. Yã́ pↄ́ Musude dìlɛ ma dii kía yã́ musun kɛ:'
  tcz-CHONGTHU: Ana jong a-eng hoiselin chuleh aphung’a chun mitin nehkham ninglhingset
    in aga dohin, alimnoija chun gamsate acheng’un chuleh abah ho lah’a chun vachate
    acheng dimset’uve.
  mar-mar: ज्यांची पाने सुंदर आणि फळे भरपूर असून ती सर्वांसाठी पुरेशी होती. त्याच्या
    सावलीत वनपशू राहत आणि फांद्यांमध्ये आकाशातील पक्षी राहत होते.
  qub-qub: öjancunapis cuyayllapaj caycaj, wayuynincunapis aypalla llapanpaj aypaj
    caycaj, yörapa llantuynincho animalcuna llantucuycashan äbicunapis gueshwanta
    rurashan
  bqp-bqp: Nɛn yinni, dosu gen tubusiɑnu wee. Wɔrukoowɑ u nun win himbɑ sɔ̃ɔsi ye
    u kuɑ wunɛn sɔ̃.
  hat-hat: pyebwa ki te gen fèy li yo bèl, ki te chaje donn kont pou tout moun sou
    latè te manje, ki te gen bèt nan bwa rete anba lonbray li ak zwezo ki te fè nich
    nan tout branch li yo,
  eng-BSB: whose foliage was beautiful and whose fruit was abundant, providing food
    for all, under which the beasts of the field lived, and in whose branches the
    birds of the air nested—
  eng-WEBPB: whose leaves were beautiful and its fruit plentiful, and in it was food
    for all; under which the animals of the field lived, and on whose branches the
    birds of the sky had their habitation—
  kbq-kbq: Hagi ana zafamofo ani'naramimo'za knare'zantfa hu'za zagasefage hu'nageno,
    ama mopafima mani'naza maka vahe'mo'za nesaza avamente rama'a zafa raga rente'ne.
    Ana zafamofo tonapinka afi zagagafamo'za enemanizage'za, namaramimo'za azankuna'afina
    e'za no eme ki'za mani'nazagenka ke'nane.
  nhe-BL: Quipixqui ixihuiyo tlen yejyectzi huan quipixqui miyac itlajca hasta quiaxiliyaya
    para quintlamacas nochi tlacame. Huan itzintla nopa cuahuitl moecahuiliyayaj tlapiyalime,
    huan motepasoltiyayaj totome.
  bus-bus: À lánↄↄ maa, à nɛ́ ì bíta, à pↄ́blee mↄ̀ gbɛ̃ píngia. Nↄ̀bↄsɛ̃tɛnↄↄ kú
    à gbáru, bãanↄ è mↄ́ zↄ̃zↄ̃ à gã̀nↄa.
  gub-BL: Huwer ipuràg eteahy. I'a katuahy no. Teko paw u'u i'a kwer te uhyk wanupe.
    Miar upytu'u i'àgaw pe wà. Wiràmiri uzapo waity hàkà rehe wà no.
  eng-DRA: This is the interpretation of the sentence of the most High, which is come
    upon my lord the king.
