    kan kin wiahda pasarail ni rah kan, oh soahng mour koaros kin kang wah kan.
  por-BRBSL: Its as folhas eram lindas, e tinha muitos frutos, e nela havia alimento
    para todos. Os animais do campo tinham sombra debaixo dela, e as aves do céu viviam
    em seus galhos, e toda a carne era alimentada a partir dela. '
  swe-swe: 'men lämna kvar stubben med dess rötter i jorden. [Även om trädet huggs
    ner finns den livgivande roten kvar. Detta är en exakt beskrivning på vad som
    kommer att ske med Nebukadnessar då han blir galen och förlorar sitt rike, men
    återfår det när han kommit till besinning igen. Att drömmen handlar om en person
    blir också helt tydligt. Trädet och stubben beskrivs från och med nu som en människa
    med ett hjärta och i termerna honom och han.] Bunden med kedjor av järn och koppar,
    omgiven av markens gräs: Låt honom bli fuktad av himmelens dagg. Låt hans lott
    vara med djuren bland markens gröda.'
  cth-cth: A hna hai a meihawi. Moithang pueng ni ca khuem hane paw hoi akawi. Talai
    e saringnaw teh hote thingkung tâhlip dawk a kâhat awh, tavanaw ni a kangnaw dawk
    a kâhat awh.
  twi-twi: Na ne nhaban yɛ frɔmfrɔm fɛfɛɛfɛ, na asow aba bebree, na so wɔ aduan ma
    obiara. Na wuram mmoa te ne nwini ase, na wim nnomaa nso yɛ wɔn berebuw wɔ ne
    mman mu.
  hlt-hlt: A hnah te then tih a thaih khaw yet. Te dongah a soah a cungkuem ham buh
    om tih a hmui ah kohong rhamsa loh hlipying uh. A bu dongah vaan kah vaa loh kho
    a sak tih te lamloh pumsa boeih a cah.
  tbz-SIM: kɛ́yóu kɛ̀ dikũ̀nnì nkpɑɑ́ fííkú nɛ̀ icĩɛ̃ ndikpɑ́ɑ̀ miɛkɛ, kɛ́ dì pìtínnɛ́
    timɑ́tì kó mɛfĩmmɛ nɛ̀ disɔɔwũɔ̃̀ kɔ̃mɛ. Kɛ̀ dìi mɑntɛ̀ kɛ́búútɛ́ nɛ̀ timɑɑ̀ntì
    kɛ́cɑ́ɑ́kɛ́ timútì tiwɑnwɑntì kɔ̃mɛ.
  msy-2020: Ezɨ temer kam dafarir bar aghuiba iti, egha ovɨzir avɨriba iti, nguazimɨn
    itir gumazamiziba bar dar amegh izɨvagham. Ezɨ kuaraziba an aguabar mɨkonibagh
    amima, nguazimɨn asɨzir atiaba iza an apengan avughsi, egha da bar an ovɨziba
    api.
  dop-dop: Amɑ ɩ́ yele kʋ kite nɑ tǝ lilɑ kɛ tɛtʋ tɑɑ. Ɩ́ hɔkɔ kʋ kite ntɛ nɑ nyǝɣǝlʋɣʋ
    mɑɣɑmɑɣɑ, nɑ kʋsɛɛmʋɣʋ pǝ ɑlukpɑlɑ, kɛ tɑɑlɛ nyɩɩtʋ hɛkʋ tɑɑ nɑ ɑŋkpǝlɛɛ sɔ-tɛ.
    Kite ńtɛ́ tǝ tɔɣɔ nyɩɩtʋ ɩsɩɩ hʋntʋ wontu.
  azb-azb: Onun gözəl yarpaqları və çoxlu meyvələri var idi, üstündə hər kəs üçün
    qida var idi. Ağacın altında çöl heyvanları kölgə tapır, budaqlarında göy quşları
    yuva salır və bütün canlı məxluqlar onunla qidalanırdı.
  eng-DBY: 'Its leaves were beautiful, and its fruit abundant, and in it was food
    for all: the beasts of the field found shade under it, and the birds of the heavens
    dwelt in its branches, and all flesh was fed from it.'
  hin-2017: उसके पत्ते सुन्दर, और उसमें बहुत फल थे, यहाँ तक कि उसमें सभी के लिये भोजन
    था। उसके नीचे मैदान के सब पशुओं को छाया मिलती थी, और उसकी डालियों में आकाश की
    सब चिड़ियाँ बसेरा करती थीं, और सब प्राणी उससे आहार पाते थे। (मत्ती 13:32)
  wol-KYG: Waaye ëkk beek reen yi, bàyyileen ko fi suuf, ci digg mbooy mi, te jénge
    ko càllalay weñ ak xànjar. Na ko layub asamaan di faam, muy dunde ñax nig jur.
  eng-YLT: 'its leaves [are] fair, and its budding great, and food for all [is] in
    it: under it take shade doth the beast of the field, and in its boughs dwell do
    the birds of the heavens, and of it fed are all flesh.'
  kne-kne: Mapteng din tobo na ya ad-adoy lames na ay omanay ay kanen di amin ay ipogaw.
    Say panlidoman di atap ay animal yan pan-obongan di titit din panga na. Say kanen
    di amin ay manbibiyag din lames na.
  eng-WYC-2017: The leaves thereof were full fair, and the fruit thereof was full
    much, and the meat of all was in it; beasts and wild beasts dwelled under it,
    and birds of the air lived in the branches thereof, and each man ate of it.
  eng-WMBB: Its leaves were beautiful, and it had much fruit, and in it was food for
    all. The animals of the field had shade under it, and the birds of the sky lived
    in its branches, and all flesh was fed from it.
  urd-GVH: उसके पत्ते ख़ूबसूरत थे, और वह बहुत फल लाता था। उसके साये में जंगली जानवर
    पनाह लेते, उस की शाख़ों में परिंदे बसेरा करते थे। हर इनसानो-हैवान को उससे ख़ुराक
    मिलती थी।
  rug-rug: Sari elona sa si leleadi hola meke sari vuana si soku hola, meke doduru
    tie si boka hena mo koa sa. Pa kauruna si aqoro sari kurukuru pinomo meke koari
    lelaṉana si tavete vori sari kurukuru tapuru; doduruna sa kasia popoa si hena
    mo koasa.
  gaz-gaz: Baalli isaa bareedaa, iji isaa akka malee baayʼee ture; mukicha irras nyaata
    waan hundaaf taʼutu ture. Bineensonni gaaddisa isaa jala boqotu; simbirroon samiis
    dameellee isaa irra jiraatu; lubbuu qabeeyyiin hundinuus isa irraa nyaatu ture.
  fra-LSG: Son feuillage était beau, et ses fruits abondants; il portait de la nourriture
    pour tous; les bêtes des champs s’abritaient sous son ombre, les oiseaux du ciel
    faisaient leur demeure parmi ses branches, et tout être vivant tirait de lui sa
    nourriture.
  gnn-gnn: Yo, marwat malanha man'tjarr ŋanya dhika dhapirrkmirri, ga borum malanha
    mirithirri guḻku' ŋurikiy dharpawuy, gana' yana bukmakku yolŋuwu walalaŋgu ŋunhi
    yukurra nhina ḻiw'marama dhiyalaŋumi munatha'ŋura. Ga wäyindja marrtjina ḻuŋ'thurruna,
    bala ŋorranana marrtjina ŋunhiwala dhuḏililina dharpalili ŋurrŋgitjlilina, ga
    wäyindhu malaŋuyu buṯthunaramirriyunydja djäma marrtjina yaluna walalaŋguway wäŋana
    ŋunhiwala baṉdja'‐baṉdjalilinydja. Ga bukmakthu ŋunhi nhäyu malaŋuyu walŋamirriyunydja
    yukurrana ḻukanana borumdja.
  yal-yal: Koni ɛ xa a dungin nun a salenne lu bɔxɔni ɛ yi a xidi wuren nun sula yɔlɔnxɔnna
    ra, a yi lu xɛɛn ma sɛxɛn xɔrɛ ra. A xa yikun xiila ra, a yi a balo sɛxɛn na alo
    subene.
  haw-1868: O na lau ona ua maikai ia, a he nui no hoi kona hua, aia hoi maloko ona
    he ai na na mea a pau; ua hoomaluia na holoholona o ke kula malalo iho ona, ua
    kau mai hoi na manu o ka lewa maluna o kona mau lala, a ua hanaiia na mea io a
    pau i ko ua laau la.
  arb-NAV: وَكَانَتْ أَوْرَاقُهَا جَمِيلَةً وَأَثْمَارُهَا كَثِيرَةً، تَوَافَرَ فِيهَا
    غِذَاءٌ لِلْجَمِيعِ، وَتَحْتَهَا تَسْتَظِلُّ وُحُوشُ الصَّحْرَاءِ وَتَأْوِي إِلَى
    أَغْصَانِهَا طُيُورُ السَّمَاءِ، وَمِنْهَا يَقْتَاتُ كُلُّ ذِي جَسَدٍ.
  ewe-ewe: Eƒe aŋugbawo nya kpɔ ŋutɔ, eƒe kutsetsewo sɔ gbɔ ŋutɔŋutɔ eye nuɖuɖu le
    edzi na ame sia ame. Dziƒoxeviwo nɔ eƒe alɔwo dzi. Nu gbagbe ɖe sia ɖe kpɔa nuɖuɖu
    tsoa egbɔ.
  eng-LEE: '(4:9) Its foliage was splendid, and its fruit large, and on it was food
    for all: under it sought the beasts of the field for shade, and in its boughs
    dwelt the fowls of heaven, and from it was fed all flesh.'
  asm-FB: তাৰ পাতবোৰ ধুনীয়া, তাৰ ফল প্রচুৰ পৰিমাণৰ আছিল আৰু সকলোৱে বাবে খাব পৰা আছিল।
    তাৰ তলত বনৰীয়া জন্তুবোৰে ছাঁ লৈছিল, তাৰ ডালবোৰত আকাশৰ চৰাইবোৰে বাঁহ লৈছিল, আৰু
    সকলো জীৱিত প্ৰাণীয়ে তাৰ পৰা আহাৰ পাইছিল।
  sus-A: كْنْ وٌ شَ عَ بِلِ شُنتُنيِ نُن عَ سَنكٍيٍ لُ بْشِ، عٍ شِرِشِ يْلْنشْنيِ
    وُرٍ دَاشِ نُن يْشُي دَاشِ رَ. عَ شَ لُ شّ مَ حٌوفٍ شْورَ، شِنِ شَ عَ بُندَ، عَ
    شَ عَ بَلٌ حٌوفٍ رَ عَلْ سُبٍيٍ.
  fra-SBL: Son feuillage était beau, il portait beaucoup de fruits, et il y avait
    en lui de la nourriture pour tous. Les animaux des champs avaient de l'ombre sous
    lui, les oiseaux du ciel habitaient dans ses branches, et toute chair s'en nourrissait.
  hbo-hbo: בְּרַ֨ם עִקַּ֤ר שָׁרְשֹׁ֙והִי֙ בְּאַרְעָ֣א שְׁבֻ֔קוּ וּבֶֽאֱסוּר֙ דִּֽי־פַרְזֶ֣ל
    וּנְחָ֔שׁ בְּדִתְאָ֖א דִּ֣י בָרָ֑א וּבְטַ֤ל שְׁמַיָּא֙ יִצְטַבַּ֔ע וְעִם־חֵיוְתָ֥א
    חֲלָקֵ֖הּ בַּעֲשַׂ֥ב אַרְעָֽא׃
  pjt-pjt: Ka puṉu nyara paluṟu nyaḻpi wiṟu munu mai puḻkatjara ngaṟangi. Kaya aṉangu
    winkingku mai palunya ngalkuningi kukangku tjuḻpungku kuḻu. Kaya inuṟa tjuṯa puṉu
    palula wiltjangka ngura palyaṟa ngaringi, ka puṉu miṉangka tjuḻpu tjuṯangku maṉngu
    tjuṯa palyaningi.
  kik-kik: Mathangũ maguo maarĩ mathaka, na maciaro maguo makaingĩha warĩ na irio
    cia kũhũũnia andũ othe. Nyamũ cia gĩthaka ciaikaraga kĩĩruru-inĩ kĩaguo, nacio
    nyoni cia rĩera-inĩ igaikaraga honge-inĩ ciaguo; indo ciothe iria irĩ muoyo ciarĩĩaga
    maciaro maguo.
  fra-NCL: Toutefois laissez en terre la souche de ses racines, mais dans des chaînes
    de fer et d’airain, au milieu du gazon des champs. Qu’il soit trempé de la rosée
    du ciel et qu’il partage avec les animaux l’herbe de la terre.
  cek-AK: aqamnawk loe hoih parai, athaih doeh pop phi moe, hmuennawk boih hanah buh
    ah oh; taw ih moi kasannawk loe to thingkung tlim ah abuep o, van ih tavaanawk
    doeh tanghangnawk nuiah acuk o, long ih moinawk mah doeh to thingthai to caak
    o.
  cuk-cuk: E-gaganmar yeerdakleged, degi, bela-bela sanmakgwichid. Bela dulemar e-san
    gundidiid. A-sapi-urba, negsichigwadgi ibdurgan obunno-nonidamalad. E-anagangine,
    sikwimar na e-uu sobnonidamalad. We-sapigi bela-ibmar-dulamalad mas-gunbukwad.
  uig-CYR: Йәрдә пәқәт көтүгинила йилтизи билән, мис вә төмүр билән чәмбәрләп, юмран
    от-чөпләр билән биллә далада қалдуруңлар. У асмандики шәбнәмдин чилиқ-чилиқ һөл
    болуп турсун. Униң несивиси от-чөп йәйдиған явайи һайванлар билән биллә болсун.
  tel-2017: దాని ఆకులు అందంగా, దాని పండ్లు విస్తారంగా కనబడ్డాయి. ఆ పండ్లు జీవకోటి
    అంతటికీ ఆహారం కోసం సరిపోతాయి. అడవి జంతువులన్నీ ఆ చెట్టు నీడలో విశ్రాంతి తీసుకుంటున్నాయి.
    ఆ చెట్టు కొమ్మల్లో ఆకాశ పక్షులు కూర్చుని ఉన్నాయి. సమస్తమైన ప్రజలకూ సరిపడినంత ఆహారం
    ఆ చెట్టు నుండి లభ్యమౌతుంది.”
  hat-BSA: Fèy li te byen bèl, fwi li te anpil e nan li, te gen manje pou tout moun.
    Bèt chan yo te jwenn lonbraj anba li, epi zwazo nan syèl yo te rete sou branch
    li, epi tout kreyati vivan yo te jwenn manje yo ladann.
  kos-kos: Sra kac uh arulana kato, ac fahko kac arulana ungung, fal in kiteya mwet
    faclu nufon. Kosro lemnak uh mongla ye lulin sak uh, won uh orala ahng lalos ke
    lesak uh, ac kain in ma moul nukewa mongo ke fokin sak soko inge.
  hbo-WLC: בְּרַ֨ם עִקַּ֤ר שָׁרְשׁ֙וֹהִי֙ בְּאַרְעָ֣א שְׁבֻ֔קוּ וּבֶֽאֱסוּר֙ דִּֽי־פַרְזֶ֣ל
    וּנְחָ֔שׁ בְּדִתְאָ֖א דִּ֣י בָרָ֑א וּבְטַ֤ל שְׁמַיָּא֙ יִצְטַבַּ֔ע וְעִם־חֵיוְתָ֥א
    חֲלָקֵ֖הּ בַּעֲשַׂ֥ב אַרְעָֽא׃
  ibo-ibo: Akwụkwọ ya dị mma ile anya, alaka ya jupụtakwara na mkpụrụ hiri nne, o
    gbokwara mkpa nri nye mmadụ niile. Ụmụ anụmanụ niile nke ọhịa na-abịakwa nʼokpuru
    ndo ya izuike. Ụmụ nnụnụ niile nke eluigwe na-ebikwa nʼalaka ya. Ọ bụkwa site
    na ya ka a na-azụ ihe niile dị ndụ nri.
  ory-ory: ତହିଁର ପତ୍ରମାନ ସୁନ୍ଦର ଓ ତହିଁର ଫଳ ଅନେକ ଥିଲା, ଆଉ ତହିଁରେ ସମସ୍ତଙ୍କ ପାଇଁ ଖାଦ୍ୟ
    ଥିଲା। କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣ ତହିଁର ତଳେ ଛାୟା ପାଇଲେ ଓ ଆକାଶସ୍ଥ ପକ୍ଷୀଗଣ ତହିଁର ଶାଖାମାନରେ
    ବାସ କଲେ ଓ ସମସ୍ତ ପ୍ରାଣୀ ତହିଁରୁ ଖାଦ୍ୟ ପାଇଲେ।
  chk-chk: Iwe, chön ra mürina, a pwal fokun uamong, pwe a ku ngeni aramas meinisin
    pwe repwe mongö. Iwe, mönün lemäl ra nom fän nürün, ekewe machang ra fas won palan
    kewe, nge mönümanau meinisin ra mongö seni.
  rop-rop: Detlot lif bin brabli purdiwan, en imbin abum bigismob frut daga, naf blanga
    ebribodi langa ola kantri blanga dagat. Ola wailwan enimul bin silip andanith
    langa det sheid, en ola bard bin meigim nes langa det tri en ola pipul en olkain
    enimul du bin dagat det frut langa det tri.
  ukr-1871: Але головнього його кореня полишіть в землї; він же нехай в залїзних та
    мідяних ланцюгах в траві на полі зрошується небесною росою, і нехай буде з животинами
    пай його в траві земній.
  deu-1951: (04-9) Sein Laub war schön und seiner Früchte viel, und Nahrung für alle
    fand sich an ihm; unter ihm suchten Schatten die Tiere des Feldes, und die Vögel
    des Himmels wohnten auf seinen Zweigen, und von ihm nährte sich alles Fleisch.
  eng-JPS: (4-9) The leaves thereof were fair, and the fruit thereof much, and in
    it was food for all; the beasts of the field had shadow under it, and the fowls
    of the heaven dwelt in the branches thereof, and all flesh was fed of it.
  srp-1865: Lišæe mu bješe lijepo i rod obilat, i na njemu bješe hrane svemu; zvijerje
    poljsko odmaraše se u hladu njegovu, i na granama njegovijem stanovahu ptice nebeske,
    i od njega se hranjaše svako tijelo.
  lug-lug: Ebikoola byagwo byali birungi okutunulako, n’ebibala byagwo nga bingi,
    era nga gulina emmere emala bonna. Ensolo enkambwe ez’omu nsiko zaatuulanga mu
    kisiikirize kyagwo, n’ennyonyi ez’omu bbanga zaatuulanga ku matabi gaagwo, na
    buli kiramu kyonna kyalisibwanga.
  heb-heb: עפיה שפיר ואנבה שגיא ומזון לכלא בה תחתוהי תטלל חיות ברא ובענפוהי ידרון
    צפרי שמיא ומנה יתזין כל בשרא׃
  ben-IRV: তার পাতাগুলো ছিল খুবই সুন্দর ও সেটার প্রচুর ফল ছিল এবং তার মধ্যে সবার জন্য
    খাবার ছিল। বন্য পশুরা তার নীচে ছায়া খুঁজে পেত এবং আকাশের পাখিরা তার ডালে বাস
    করত; সমস্ত প্রাণীই তা থেকে খাবার পেত।
  pan-pan: ਉਹ ਦੇ ਪੱਤੇ ਸੋਹਣੇ ਅਤੇ ਉਹ ਦਾ ਫਲ ਬਹੁਤਾ ਸੀ ਤੇ ਉਹ ਦੇ ਵਿੱਚ ਸਭਨਾਂ ਲਈ ਭੋਜਨ ਸੀ।
    ਜੰਗਲੀ ਜਾਨਵਰ ਉਹ ਦੀ ਛਾਂ ਵਿੱਚ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਉੱਤੇ ਵਸੇਰਾ ਕਰਦੇ ਸਨ
    ਅਤੇ ਸਾਰੇ ਪ੍ਰਾਣੀ ਉਸ ਤੋਂ ਪਾਲੇ ਜਾਂਦੇ ਸਨ।
  tkr-tkr: Saccu mançin dunk kokbışika sacigee yivaykayiy yezaka alitk'ır, çolee ələəne
    ok'bışee hasre. Hasre man xəybışde çiyin çüvə qe'ecen, həyvanaaşika sacigeeyid
    ok'bışee ixhecen.
  mya-JVB: အရွက် လည်းလှ ၏။ သတ္တဝါ အပေါင်း တို့စား၍ ဝလောက်သော အသီး နှင့်ပြည့်စုံ၏။
    မြေ တိရစ္ဆာန် တို့သည် ထိုသစ်ပင်အရိပ် ၌ ခိုကြ၏။ အခက် အလက်တို့၌ ကောင်းကင် ငှက် တို့သည်
    နားနေ ကြ၏။
  tte-O: Na liguna kana koleya inamwanamwa yo kanna ibaibaiwa sowasowana tem tomo
    meuloili sikekan koina. Lolonnane koina yakayakan ule ali kaba kaiyawasi silobai,
    yo lagalagali kolili man sievaeva ali noi siginaulili. Tomo yo yakayakan meuloili
    sikekan koina.
  tbg-tbg: Vira marevano koqe mare vaivaro vira tavavata airi tava, ekaa vataini variaka
    ho hiqike neva vairave. Aantauvahivano vira okaraini aumaqaara variamanta, vo
    uviri vo uvirivano vira kantakaaraqi naavu kaqateha variamanta, ekaa qaqi variqi
    vi varia haikauka, vika vika vira tava hiqikeha ne variarave.
  hmo-hmo: Iena rauna be mai hairaina namo herea, bona iena huahua be momo, taunimanima
    ibounai idia ania. Uda boroma be iena ikerukeruna dekenai idia noho, bona guba
    manudia be iena rigina dekenai idia helai. Mauri gaudia ibounai ese, unai au dekena
    amo aniani idia davaria.
  urd-urd: उसके पत्ते खु़शनुमा थे और मेवा फ़िरावान था, और उसमें सबके लिए ख़ुराक थी;
    मैदान के जानवर उसके साये में और हवा के परिन्दे उसकी शाखों पर बसेरा करते थे, और
    तमाम बशर ने उस से परवरिश पाई।
  rus-SYN: но главный корень его оставьте в земле, и пусть он в узах железных и медных
    среди полевой травы орошается небесною росою, и с животными пусть будет часть
    его в траве земной.
  bqc-SIM: Ãma à lípi miↄna ń a zĩ́naↄ to tↄↄlɛu, í mↄsi gala kpaɛ̀ ń mↄgotɛ̃
    pↄ́o sɛ̃u we. Fíi a kpawà, iↄ ku sɛ̃u we ń nↄ̀bↄↄ.
  tcz-CHONGTHU: Thingphung chu ana ho ahingin ahoijin, aga jong abulhingset in, miho
    jouse nehthei ding aum e. Alim noija chun gamlah gamsa ho akol’un, abah lah’a
    chun vachate achenguve. Hiche thingphung’a kon chun, ahing thei jouse akivah’uve.
  mar-mar: त्याची पाने सुंदर होती, त्यास भरपूर फळे असून ती सर्वांना खायला पुरेशी होती.
    वनपशु त्याच्या सावलीत आणि आकाशातील पक्षी त्याच्या फांद्यामध्ये राहत. तो वृक्ष
    सर्व जिवितांचे पोषण करीत असे.
  qub-qub: Chay yörapaga öjancunapis cuyayllapämi casha. Wayuynincunapis aypallami
    caycasha. Wayuycasha aypallata llapan micunanpaj aypajpänömi. Llapan jirca animalcunami
    llantucuycasha. Pärej äbicunapis rämancunacho gueshwancunata ruraycasha. Cay pachacho
    cawaj cajtaga llapantami chay yöralla cawaycächisha.
  bqp-bqp: Adɑmɑ i ten koo kpiriru derio tem sɔɔ kɑ ten gbini yɑkɑsɔ tɑ n bɔkuɑ kɑ
    sisu kɑ sii gɑndun yɔni. Kpɑ tɑ n dirum soore tɑ n yɑkɑsu dimɔ nge gbeeku yɛɛ.
  hat-hat: Fèy li yo te bèl. Li te chaje ak donn. Te gen kont pou tout moun manje.
    Li te bay gwo lonbray pou bèt nan bwa yo pare solèy. Zwezo te fè nich nan tout
    branch li yo. Li te bay manje pou tout kalite bèt ak pou tout moun.
  eng-BSB: Its leaves were beautiful, its fruit was abundant, and upon it was food
    for all. Under it the beasts of the field found shelter, in its branches the birds
    of the air nested, and from it every creature was fed.
  eng-WEBPB: Its leaves were beautiful, and it had much fruit, and in it was food
    for all. The animals of the field had shade under it, and the birds of the sky
    lived in its branches, and all flesh was fed from it.
  kbq-kbq: Ana zafamofo ani'na ramimo'a knare'zantfa huno zagasefage nehigeno ragamo'a
    avite'neanki'za maka mani'naza vahemo'zane zagagafamo'zanena raga'a ne'naze. Ana
    zafamofo tonapinka afi zagagafamo'za enemanizageno, namamo'za azankuna'afina e'za
    no eme ki'naze. Ana nehazage'za maka ama mopafi zagagafamo'za ana zafaretike ne'zana
    eme ne'naze.
  nhe-BL: Nelía eliyaya yejyectzi ixihuiyo huan temacayaya miyac itlajca, hasta quiaxiliyaya
    para quintlamacase nochi tlacame campa hueli. Nochi tlapiyalime tlen cuatitla
    moecahuiliyayaj itzintla huan ipan imacuayo motepasoltiyayaj totome. Huan nochi
    tlapiyalime huan totome ipan tlaltepactli quicuayayaj itlajca nopa cuahuitl.
  bus-bus: À lánↄↄ maa, à nɛ́ ì bíta, à pↄ́blee mↄ̀ gbɛ̃ píngia. Nↄ̀bↄsɛ̃tɛnↄ ↄra
    è à gbáru, bãanↄ è mↄ́ wà zↄ̃zↄ̃ à gã̀nↄa. Pↄ́ wɛ̃̀ndide píngi è pↄ́blee ea.
  gub-BL: Huwer ipuràg eteahy. I'a tetea'u no. Teko ywy nànànar upuner i'a kwer i'u
    haw rehe wà, te uhyk wanupe. Miar upytu'u i'àgaw pe wà. Wiràmiri uzapo waity hàkà
    rehe wà. Wikuwe ma'e paw u'u i'a kwer wà.
  eng-DRA: Nevertheless leave the stump of its roots in the earth, and let it be tied
    with a band of iron, and of brass, among the grass, that is without, and let it
    be wet with the dew of heaven, and let its portion be with the wild beasts in
    the grass of the earth.
