verse: DAN.004.012
translations:
  mal-C: അതിന്റെ ഇല മനോഹരവും ഫലം സമൃദ്ധവുമായിരുന്നു. എല്ലാവർക്കും അതിൽനിന്ന് ആഹാരം
    ലഭിച്ചിരുന്നു. വയലിലെ മൃഗങ്ങൾ അതിന്റെ തണലിൽ വിശ്രമിച്ചു; ആകാശത്തിലെ പറവകൾ അതിന്റെ
    കൊമ്പുകളിൽ വസിച്ചു. എല്ലാ ജീവജാലങ്ങളും അതിൽനിന്ന് ഭക്ഷിച്ചിരുന്നു.
  deu-TKW: Sein Wurzelstock jedoch soll in der Erde gelassen werden, in einer Fessel
    von Eisen und Erz, mitten im grünen Felde, daß er vom Tau des Himmels benetzt
    werde und mit den Tieren an den Pflanzen der Erde teilhabe!
  lin-lin: Kasi tika ete mobimbi mpe misisa na yango etikala elala na mabele ; kanga
    yango minyololo ya bibende mpe ya bronze kati na matiti ya zamba ! Tika ete mamwe
    epolisa yango, tika ete evanda elongo na banyama ya zamba mpe elia matiti ya mabele
    elongo na banyama !
  eng-LSV: 'its leaves [are] beautiful, and its budding great, and food for all [is]
    in it: under it the beast of the field takes shade, and in its boughs dwell the
    birds of the heavens, and of it are all flesh fed.'
  eng-GNV: Neuerthelesse leaue the stumpe of his rootes in the earth, and with a band
    of yron and brasse binde it among the grasse of the fielde, and let it be wet
    with the dewe of heauen, and let his portion be with the beastes among the grasse
    of the fielde.
  eng-WEBSTER: 'Its leaves were fair, and its fruit abundant, and in it was food for
    all: the beasts of the field had shade under it, and the fowls of heaven dwelt
    among its boughs, and all flesh was fed from it.'
  nhw-BL: Nelía eliyaya yejyectzi ixihuiyo huan temacayaya miyac itlajca, hasta quiaxiliyaya
    para quintlamacase nochi masehualme campa hueli. Nochi tlapiyalme tlen cuatitla
    moecahuiliyayaj itla huan ipan imacuayo motepasoltiyayaj totome. Huan nochi tlapiyalme
    huan totome ipan tlaltipactli quicuayayaj itlajca nopa cuahuitl.
  swh-ONEN: Majani yake yalikuwa ya kupendeza, matunda yake yalikuwa mengi, na juu
    yake kulikuwa na chakula kwa ajili ya wote. Chini ya kivuli chake wanyama wa kondeni
    walipata hifadhi, na ndege wa angani waliishi katika matawi yake. Kila kiumbe
    kililishwa kutokana na mti huo.
  bba-bba: Adɑmɑ i ten koo kpiriru derio tem sɔɔ kɑ ten ɡbini yɑkɑsɔ tɑ n bɔkuɑ kɑ
    sisu kɑ sii ɡɑndun yɔni. Kpɑ tɑ n dirum soore tɑ n yɑkɑsu dimɔ nɡe ɡbeeku yɛɛ.
  eng-KJVCPB: 'the leaves thereof were fair, and the fruit thereof much, and in it
    was meat for all: the beasts of the field had shadow under it, and the fowls of
    the heaven dwelt in the boughs thereof, and all flesh was fed of it.'
  mpx-mpx: He lamwana ana awa i waisi ge enona i gewi boda bosowailiya. Bwasumu bekikil
    wali abaveyaho hi pwawaa pwapwaligumwina elana, ge bolo hi youyou hawawala ali
    vata hi ginola lalana elana. He gamagal ge bwasumu gegewel hi anana elana.
  luo-luo: It yien-no ne beyo, bende olembene ne ogundho, kendo gik moko duto ne yudo
    chiembgi kuome. Tipone ema ne le mag bungu duto oloso kuonde dak mag-gi, kendo
    winy mafuyo e kor polo nodak e bedene. Gik mangima duto ne yudo chiembgi kuome.
  meu-meu: Rauna na kasiri-kasiri, huahuana na momo herea, taunimanima iboudiai adia
    aniani ḡaudia. Uda boromadia na ia ikerukeruna ai e hekureva, bona atai manudia
    na ia rigina ai e nohova, mauri ḡaudia iboudiai na ia ese e ubudiava.
  npi-ULB: त्यसका पातहरू सुन्दर थिए, त्यसका फल प्रशस्त थिए, र त्यसमा सबैको निम्ति
    खानेकुरो थियो । जङ्गली पशुहरूले त्यसमुनि छाहरी पाउँथे, र आकाशका चराहरूले त्यसका
    हाँगाहरूमा वास गर्थे । सबै जीवित प्राणीहरूले त्यसैबाट खान्थे ।
  yor-yor: Ewé rẹ̀ lẹ́wà, èso rẹ̀ sì pọ̀, ó sì ń pèsè oúnjẹ fún gbogbo ènìyàn. Abẹ́
    ẹ rẹ̀ ni àwọn ẹranko igbó fi ṣe ibùgbé, àwọn ẹyẹ ojú ọ̀run sì ń gbé ní ẹ̀ka rẹ̀,
    nínú rẹ̀ ni gbogbo alààyè ti ń jẹ.
  pes-OPCB: برگهایش تر و تازه و شاخه‌هایش پر بار بود و میوهٔ کافی برای همهٔ مردم داشت.
    جانوران صحرایی زیر سایه‌اش آرمیده و پرندگان در میان شاخه‌هایش پناه گرفته بودند
    و تمام مردم دنیا از میوه‌اش می‌خوردند.
  tgl-ULB: Magaganda ang mga dahon, sagana ang bunga at narito ang pagkain para sa
    lahat. Sumisilong sa lilim nito ang mga mababangis na hayop at namumugad ang mga
    ibon sa mga sanga nito. Mula dito, napapakain ang lahat ng nilalang.
  cbu-NT: Warsha kizpur wanasirimuna. Wanussha zapanimuna. Ichingaru tsapurunas tputs,
    zamzitam katungamaam waritarangiya. Anush wakaratam watandpish kariymaam waritarangitamta.
    Mishat, wapzarushsha tsiripich ixatarangiya. Anumunamari, yasinamun ichingaru
    tputs, mishat maachtatam wanasir kis taaranganaya.
  hui-hui: Ira ogoni ibunaga yuniru bayale mbiri mbarale howa ibunaga liniru dindi
    bibahendeha ema bialu piagarumebi wali agali bibahendemebi nalu no karulapobehe
    deane handaru. Nogo gabua tara tara karume ira ogoni teneha ni gumba palu ngoai
    halu ega bedaru tibi nde ira geha anda bu ngoai haga bialu ema bialu piaga tara
    tara bedaru tibi bibahendeme tomo ira ogoninaga lini dege nagaya.
  mya-mya: ထို​သစ်​ပင်​၏​အ​ကိုင်း​အ​ခက်​တို့​သည်​လှ​ပ ဝေ​ဆာ​လျက် အ​သီး​လည်း​ပေါ​များ​သ​ဖြင့်
    တစ်​ကမ္ဘာ​လုံး​စား​သုံး​နိုင်​၏။ တော​တိ​ရစ္ဆာန် တို့​သည်​ထို​အ​ပင်​၏​အ​ရိပ်​တွင်​နား​နေ​ကြ​၏။
    ငှက်​တို့​သည်​အ​ကိုင်း​အ​ခက်​များ​တွင်​အ​သိုက် လုပ်​ကြ​၏။ သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်
    ထို​အ​ပင်​၏​အ​သီး​ကို​စား​ကြ​၏။
  bod-N: དེའི་ལོ་འདབ་རྣམས་མཛེས་ཤིང་ལྟ་ན་སྡུག་པ་དང་ཤིང་ཏོག་གིས་གང་ཞིང་། སྲོག་ལྡན་ཐམས་ཅད་ཀྱིས་དེ་ལས་ཁ་ཟས་ལོངས་སུ་སྤྱོད་ཀྱིན་འདུག
    ཐང་གི་རི་དྭགས་རྣམས་དེའི་བསིལ་གྲིབ་འོག་ཏུ་གནས་ཤིང་། ནམ་མཁའི་བྱ་རྣམས་ཀྱིས་དེའི་ཡལ་གའི་སྟེང་དུ་ཚང་བཟོས་ནས།
    སྲོག་ལྡན་ཀུན་གྱིས་ལྗོན་ཤིང་དེ་ལ་བརྟེན་ནས་འཚོ་བ་རོལ་ཏོ། །
  sna-sna: Mashizha awo akanga akanaka, uye michero yawo yakawanda chose, uye pamusoro
    pawo pakanga pane zvokudya zvazvose. Mhuka dzesango dzakawana mumvuri pasi pawo,
    uye shiri dzedenga dzaimhara pamatavi awo; zvipenyu zvose zvaidya pauri.
  spa-BLM: Sus hojas eran hermosas y tenía mucho fruto, y en él había alimento para
    todos. Los animales del campo tenían sombra bajo él, y las aves del cielo vivían
    en sus ramas, y toda carne se alimentaba de él.
  cac-cac: Te vach' yilji xil te', man̈ jantacoc sat te', c'ocb'il val syab' sat te'
    chi' sloan masanil anima. Axo masanil noc' noc', tz'och noc' sc'ub'ej sb'a d'a
    yen̈ul yich te'. Axo d'a sc'ab'tac te' sb'o so' noc' much, axo masanil tas pitzan
    d'a yolyib'an̈q'uinal tic, c'ocb'il svatzitaj eb' yuj sat te'.
  swh-ULB: Majani yake yalikuwa mazuri, matunda yake yalikuwa ni mengi, na juu yake
    kulikuwa na chakula kwa ajili ya wote. Wanyama wa mwituni walipata kivuli chini
    yake, na ndege wa angani waliisha katika matawi yake. Viumbe vyote hai vililishwa
    katika mti huo.
  bel-bel: але галоўны корань яго пакіньце ў зямлі, і няхай ён у кайданах жалезных
    і медных сярод польнай травы аброшваецца нябеснаю расою, і з жывёламі няхай будзе
    частка яго ў траве зямной.
  deu-ELBBK: Doch seinen Wurzelstock lasst in der Erde, und zwar in Fesseln von Eisen
    und Kupfer, im Gras des Feldes; und von dem Tau des Himmels werde er benetzt,
    und mit den Tieren habe er teil an dem Kraut der Erde.
  mbb-OT: Mekempet is menge zahun din wey mahabet is menge veǥas din ne minsan egkaan
    kayi is langun ne ereg heini. Midhelung kayi is menge langgam wey midsesalag is
    tagbis diyà te menge subpang din. Ne zutun egkuwa is langun he linimbag te egkekaan
    dan.’
  mal-2015: അതിന്റെ ഇല ഭംഗിയുള്ളതും ഫലം അനവധിയും ആയിരുന്നു; എല്ലാവർക്കും അതിൽ ആഹാരം
    ഉണ്ടായിരുന്നു; കാട്ടുമൃഗങ്ങൾ അതിന്റെ കീഴെ തണലിളെച്ചുവന്നു; ആകാശത്തിലെ പക്ഷികൾ
    അതിന്റെ കൊമ്പുകളിൽ വസിച്ചു; സകലജഡവും അതുകൊണ്ടു ഉപജീവനം കഴിച്ചുപോന്നു.
  rmc-rmc: Ale o pňakos le koreňenca muken andre phuv. Phanden pašal leste o trastune
    the brondzune lanci a mi ačhel andre maľakri čar. Mi čuľal pre leste e ňeboskri
    rosa a mi dživel le džvirenca maškar o rastlini pre phuv.
  nlg-nlg: Mana lei raurauna tara rongoragha, mana lei vavangana te subo, me loghoi
    na vanga vanira rana vure tana maramana kara ghania. Mana lei maumani asi tara
    mai mara ghaha sarana tana ungaungana, mana lei manu tana oka tara mai mara niku
    tana lei otona. Mana maramana udolu tara vanga tana ghai eni.
  pes-OPV: برگهایش جمیل و میوه‌اش بسیار و آذوقه برای همه در آن بود. حیوانات صحرا در
    زیر آن سایه گرفتند و مرغان هوا برشاخه هایش ماوا گزیدند و تمامی بشر از آن پرورش
    یافتند.
  ron-1924: Фрунза луй ера фрумоасэ ши авя роаде мулте; ын ел се гэся хранэ пентру
    тоць; фяреле кымпулуй се адэпостяу суб умбра луй, пэсэриле черулуй ышь фэчяу куйбул
    ын рамуриле луй ши орьче фэптурэ вие се хрэня дин ел.
  ben-OBCV: তার সুন্দর পাতা ছিল ও পর্যাপ্ত ফল ছিল এবং তার মধ্যে সকলের আহার ছিল। মাঠের
    বন্যপশুরা এই গাছের তলায় আশ্রয় খুঁজে পেল এবং পাখিরা ডালপালায় বাস করল; সকল প্রাণী
    এই গাছটি থেকে খাবার পেল।
  som-som: Caleemihiisuna way qurxoonaayeen, midhihiisuna way badnaayeen, waxaana
    ku tiil cunto ku wada filan wax walba. Xayawaankii duurkuna hoostiisay hadhsanayeen,
    haadka cirkuna waxay ku hoyan jireen laamihiisa, oo wax jidh leh oo dhammuna isagay
    wax ka cuni jireen.
  lat-VUC: Verumtamen germen radicum ejus in terra sinite, et alligetur vinculo ferreo
    et æreo in herbis quæ foris sunt, et rore cæli tingatur, et cum feris pars ejus
    in herba terræ.
  eng-ASVBT: 'The leaves thereof were fair, and the fruit thereof much, and in it
    was food for all: the beasts of the field had shadow under it, and the birds of
    the heavens dwelt in the branches thereof, and all flesh was fed from it.'
  ita-1885: I suoi rami eran belli, e il suo frutto era copioso, e vi era in quello
    da mangiar per tutti; le bestie de' campi si riparavano all'ombra sotto ad esso,
    e gli uccelli del cielo albergavano ne' suoi rami, e d'esso era nudrita ogni carne.
  eng-ULB: Its leaves were beautiful, its fruit was abundant, and on it was food for
    all. The wild animals found shade under it, and the birds of the heavens lived
    in its branches. All living creatures were fed from it.
  spa-VBL: Sus hojas eran hermosas y estaba lleno de frutos que todos podían comer.
    Los animales salvajes descansaban a su sombra y los pájaros anidaban en sus ramas.
    Alimentaba a todos los seres vivos.
  fra-_FOB: Son feuillage était beau et son fruit abondant; il y avait sur lui de
    la nourriture pour tous; les bêtes des champs se mettaient à l'ombre sous lui,
    et les oiseaux du ciel se tenaient dans ses branches, et de lui se nourrissait
    toute chair.
  mal-mal: അതിന്റെ ഇല ഭംഗിയുള്ളതും ഫലം അനവധിയും ആയിരുന്നു; എല്ലാവർക്കും അതിൽ ആഹാരം
    ഉണ്ടായിരുന്നു; കാട്ടുമൃഗങ്ങൾ അതിന്റെ കീഴെ തണൽ കണ്ടെത്തി; ആകാശത്തിലെ പക്ഷികൾ അതിന്റെ
    കൊമ്പുകളിൽ വസിച്ചു; സകലജഡവും അതുകൊണ്ട് ഉപജീവനം കഴിച്ചുപോന്നു.
  urd-GVR: Us ke patte ḳhūbsūrat the, aur wuh bahut phal lātā thā. Us ke sāye meṅ
    janglī jānwar panāh lete, us kī shāḳhoṅ meṅ parinde baserā karte the. Har insān-o-haiwān
    ko us se ḳhurāk miltī thī.
  suz-BL: मेको आ सफा थम दारशो बाक्‍तेक्‍म। मिनु मेको रवाम शुश फल सिश्‍शो बाक्‍त। मिनु
    मेको रे नेल्‍लेमी जाइबाक्‍तेक्‍म। मिनु जन्‍तु मेको रवा आ पुंमी बाक्‍बाक्‍तेक्‍म।
    मिनु चिक्‍ब आ राशीम ग्‍योव़ सेल्‍‍बाक्‍तेक्‍म। मिनु ब्रोंइ‍शा बाक्‍ब नेल्‍लेमी
    मेकेर रे जचा ताइबाक्‍तेक्‍म।
  eng-NOY: The leaves thereof were fair, and the fruit abundant, and in it was food
    for all. The beasts of the field had shadow under it, and the birds of heaven
    dwelt in the boughs thereof, and all flesh was fed of it.
  ita-1927: Il suo fogliame era bello, il suo frutto abbondante, c’era in lui nutrimento
    per tutti; le bestie de’ campi si riparavano sotto la sua ombra, gli uccelli del
    cielo dimoravano fra i suoi rami, e ogni creatura si nutriva d’esso.
  ckb-ckb: گەڵاکانی جوان بوو، بەروبوومی زۆر بوو، بەشی هەمووان خواردنی تێدابوو. گیانلەبەرانی
    دەشتودەر لەژێر سێبەرەکەیدا بوون، باڵندەکانی ئاسمان لە لقەکانیدا نیشتەجێ بوون،
    هەموو بوونەوەر لێیان خوارد.
  eng-BBE: 'Its leaves were fair and it had much fruit, and in it was food enough
    for all: the beasts of the field had shade under it, and the birds of heaven were
    resting in its branches, and it gave food to all living things.'
  kan-OKCV: ಅದರ ಎಲೆಗಳು ಅಂದವಾಗಿದ್ದವು. ಅದರ ಫಲವು ಬಹಳವಾಗಿತ್ತು. ಅದರಲ್ಲಿ ಎಲ್ಲರಿಗೂ ಆಹಾರವಿತ್ತು.
    ಕಾಡುಮೃಗಗಳಿಗೆ ಅದರ ಕೆಳಗೆ ನೆರಳಲ್ಲಿ ಆಶ್ರಯ ದೊರಕುತ್ತಿತ್ತು. ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ
    ವಾಸಿಸುತ್ತಿದ್ದವು. ಎಲ್ಲಾ ಜೀವಿಗಳಿಗೂ ಅದರಿಂದಲೇ ಆಹಾರ ದೊರಕುತ್ತಿತ್ತು.
  tam-2017: அதின் இலைகள் அழகாகவும், அதின் பழங்கள் அதிகமாகவும் இருந்தது; எல்லா உயிரினங்களுக்கும்
    அதில் ஆகாரம் உண்டாயிருந்தது; அதின் கீழே காட்டுமிருகங்கள் நிழலுக்கு ஒதுங்கினது;
