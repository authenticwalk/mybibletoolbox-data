  bhl-bhl: 'Keko beli, ben kel itol banime ding dim e, Nebukatnesal ne abiil tikin
    katiw elo kiin doung atemsi te. Atemsi ding dim e, nem ibolow fukunin kayak so
    be iti dolon kenemei, ne Abiil tikin katiw alakabe Sunbin-Got em wiin fian daolewsomi,
    bokolomeli: ‘Sunbin-Got ne kom wiin fian diwkuw diwkuw daokemika! Nimtew angom?
    Ku sunsun kuw alakabelew Sunbin-Got kute kuw kasike! Kom kamok fian keko, kunum
    waneng alik alik yetebelew aneng angom be nam banime te. Kom muluwel angom bi
    duku dak duku dak kelokoliw te.'
  eng-WEBU: At the end of the days I, Nebuchadnezzar, lifted up my eyes to heaven,
    and my understanding returned to me; and I blessed the Most High, and I praised
    and honored him who lives forever, for his dominion is an everlasting dominion,
    and his kingdom from generation to generation.
  wal-wal: “He laappun laittai wurido wode, taani Naabukadanaxoori xoqqu gaada saluwaa
    xeellaas; ta wozanai kahaikka simmiis. Simmin Ubbaappe Xoqqiya Xoossaa galataas;
    merinau de7iyaagaakka bonchchaasinne sabbaas. “A maatai merinaa maataa; a kawotettaikka
    yeletaappe yeletaa gakkanaashiina.
  spa-PDDPT: Pero al fin del tiempo, yo, Nabucodonosor, alcé mis ojos al cielo, y
    mi razón me fue devuelta. Entonces bendije al Altísimo. Alabé y glorifiqué al
    que vive para siempre, cuyo dominio es sempiterno y su reino por todas las edades.
  gun-gun: “Ha'e va'e ára opaa py ma xee Nabucodonosor yva re ama'ẽ ramo oĩ ju xe'arandua.
    Ha'e vy Yvate ete va'e re xema'endu'a porã, arovy'a guive raka'e rã peve oikove
    va'erã, mba'eta ha'e va'e openaa ma opa va'erã e'ỹ, ipo'akaa ma raka'e rã peve
    guarã.
  agu-BL: “Itzun yi njepon yi juk yob incawsa'tz, ja tzun ul tx'akx Ryos tinc'u'l,
    nintzun chinxmayin nintz tcya'j. Cha'stzun te tule'n yos swuch'. Ej nintzun wak'
    ink'ajsbil tetz yi Ryos yi bintzi nin te'tz. Nin ja xcon cobox yole'j wa'n tan
    tak'le'n k'ej Ryos, na yi i' tetz itz' nin, tetz ben k'ej ben sak. ‘Stz'a'tok
    yi ca'wl tk'ab i' tetz ben k'ej ben sak, na i' na cawun jalu', nin sbne' opon
    tunintz.
  ilo-ULB: Ket iti pagpatinggaan dagiti al-aldaw, Siak, a ni Nebucadnesar, intangadko
    dagiti matak iti langit ket nagsubli kaniak ti kinalimbong ti panunotko. “Dinaydayawko
    ti Kangangatoan, ket rinaem ken dinayawko ti agbibiag iti agnanayon. Ta ti panagturayna
    ket awan patinggana a panagturay, ken agpaut ti pagarianna kadagiti amin a henerasion.
  kpg-kpg: “I muli nia ngadau e hidu, gei au go Nebuchadnezzar ga mmada aga gi di
    langi i nua, gei agu maanadu dangada la gu hanimoi labelaa gi di au. Gei au gu hagaamu
    di God Aamua Muginua mo di danggee gi Mee dela e mouli gaa hana hua beelaa. Idimaa
    ma go Mee dela e dagi hua beelaa, dono Henua King le e noho hua beelaa dalia nia
    adu daangada gi muli.
  uig-ARA: ئەمدى شۇ كۈنلەر توشقاندا، مەن نېبوقادنەسار ئاسمانغا كۆز تىكىپ قارىۋىدىم،
    ئەقىل-ھوشۇم ئەسلىگە كەلدى. مەن ھەممىدىن ئالىي بولغۇچىغا ھەمدۇسانا ئېيتىپ، مەڭگۈ
    ھايات تۇرغۇچىنى مەدھىيىلەپ، ھۆرمەت ئەيلىدىم. ئۇنىڭ ھاكىملىقى مەڭگۈلۈك ھاكىملىقتۇر؛
    ئۇنىڭ پادىشاھلىقى ئەۋلادتىن-ئەۋلادقىدۇر.
  sus-sus: Yakɔsi, n tan Nebukadansari, n Koore Mangɛ tantuma nɛ, n a matɔxɔ, n a
    binya. A xa kɛwali birin tinxin, a xa kirae birin findixi nɔndi nan na. A tan
    nan mixi xa fe magoroma, naxan a yɛtɛ igboma.»
  pon-2006: “Eri, ahnsowo lao imwiseklahr, ngehi, Nepukadnesar, ahpw saradahla nanleng,
    oh ei marain de lamalam ahpw pwurodohng ie. I kapinga Koht, Wasa Lapalahpie, oh
    I wauneki oh pil kalinganahda ih me kin ketin ieias poatopoat. “Ih me pahn ketin
    kakaun kohkohlahte, oh sapwellime wehi pahn kohkohlahte.
  jae-jae: “Aê Nebukadnesar gamoa e têm tau gêbacnê acgom, go gaôc matocanô sa kêpi
    undambê ma ŋoc kauc kêsa kêtiam. Aê kalanem Lôlôc Ŋatau tau ma kalambiŋ to katoc
    eŋ, taŋ gêmoa teŋgeŋ to teŋgeŋ naŋ, sa gebe Ênê gôliŋ oc ênêc teŋgeŋ to ênê gamêŋ,
    taŋ gêjam gôliŋ naŋ, oc ênêc teŋgeŋ e gôlôac togôlôac ŋêŋgeŋ êna.
  ksd-ksd: Ma ba i ga par nam ra lavur kilala, iau Nebukadnesar iau ga tadarake ra
    bakut, ma ra nuknukigu i ga kapa mulai, ma iau ga tata vadoane ra Ngala Kakit,
    ma iau ga pite pa ia, ma iau ga ru nina i laun pa na mutu; tago kana varkurai
    a varkurai pa na mutu, ma kana varkurai i tur padikat pire ra lavur taun tarai
    mutu;
  tur-YTC: O günlerin sonunda, ben, Nebukadnetsar, gözlerimi göğe kaldırdım ve anlayışım
    bana geri döndü; ve Yüce Olan'ı övdüm ve sonsuza dek yaşayanı övüp onurlandırdım,
    Çünkü O'nun hakimiyeti sonsuz bir hakimiyettir, Ve krallığı kuşaktan kuşağa sürer.
  ind-AYT: “Setelah lewat masanya, aku, Nebukadnezar, mengangkat mataku ke langit,
    dan akal budiku kembali kepadaku, dan aku memuji Yang Mahatinggi.” “Dan, aku memuji
    dan menghormati Dia yang hidup untuk selama-lamanya, yang kekuasaan-Nya adalah
    kekuasaan yang kekal, dan kerajaan-Nya tetap turun-temurun.
  nya-nya: Pomaliza pa zaka zimenezo ine, Nebukadinezara ndinakweza maso anga kumwamba,
    ndipo nzeru zanga zinabwereramo. Kenaka ndinatamanda Wammwambamwamba; ndinamupatsa
    ulemu ndi kumulemekeza Iye amene akhala nthawi zonse. Ulamuliro wake ndi ulamuliro
    wa nthawi zonse; ufumu wake udzakhala ku mibadomibado.
  hrv-hrv: Sada ja, Nabukodonozor, hvalim, uzvisujem i slavim Kralja nebeskoga, čija
    su sva djela istina, svi putovi pravda i koji može poniziti one koji hode u oholosti.”
  mps-mps: “Te kibu be a naga me si wali silibo sogo da, ena Nebukatnesar, eno te
    dagaluba ugwa tonaluama, tama eno homu kolesaga te wiegi yai ma pedelai. Tama
    eno wiegi yai homu pemene te Ugwadu Bidibo Godiba mu yalio. Te sesemane bidada
    pidu bidibo God, tama eno aga nogi ugwaba mu siyu, kekene nanio. Tama eno te tama
    po wai, ‘God te king sesemane sogo bidada peyu, bidibo dao.
  tpi-tpi: “Taim 7-pela yia i pinis, orait mi Nebukatnesar, mi lukluk i go antap long
    skai na tingting bilong mi i kamap gutpela gen. Na mi amamas long God Antap Tru.
    God i stap oltaim oltaim, olsem na mi litimapim nem bilong em moa yet. Na mi tok
    olsem, God bai i stap king oltaim oltaim.
  dan-1931: Men da Tiden var omme, løftede jeg, Nebukadnezar, mine Øjne til Himmelen
    og fik min forstand igen, og jeg priste den Højeste og lovede og ærede ham, som
    lever evindelig, hvis Herredømme er evigt, og hvis Rige står fra Slægt til Slægt.
  vie-OVCB: Bảy năm sau, tính đúng từng ngày, ta, Nê-bu-cát-nết-sa, ngước mắt nhìn
    lên trời cầu cứu. Trí khôn ta bình phục và ta ca ngợi Đấng Chí Cao và tôn vinh
    Đấng sống đời đời. Ngài tể trị mãi mãi, vương quốc Ngài tồn tại đời đời.
  guj-2017: તે દિવસોને અંતે મેં નબૂખાદનેસ્સારે, મારી આંખો આકાશ તરફ ઊંચી કરી, મારી
    સમજશકિત મને પાછી આપવામાં આવી. મેં પરાત્પર ઈશ્વરની સ્તુતિ કરી. જે સદાકાળ જીવે છે
    તેમની સ્તુતિ કરી અને તેમને માન આપ્યું. કેમ કે તેમનું રાજ અનંતકાળનું છે, તેમનું
    રાજ્ય પેઢી દરપેઢીનું છે.
  pon-2006A: “Eri, ahnsowo lao imwiseklahr, ngehi, Nepukadnesar, ahpw saradahla nanleng,
    oh ei marain de lamalam ahpw pwurodohng ie. I kapinga Koht, Wasa Lapalahpie, oh
    I wauneki oh pil kalinganahda ih me kin ketin ieias poatopoat. “Ih me pahn ketin
    kakaun kohkohlahte, oh sapwellime wehi pahn kohkohlahte.
  por-BRBSL: At no final dos dias eu, Nabucodonosor, levantei meus olhos para o céu,
    e minha compreensão voltou para mim; e abençoei o Altíssimo, e elogiei e honrei
    aquele que vive para sempre, ' pois seu domínio é um domínio eterno, e seu reino
    de geração em geração.
  swe-swe: Därför vill jag, Nebukadnessar, nu prisa, upphöja och ära himlens konung.
    Allt han gör är rätt (sanning) och rättvist (rättfärdigt) och han kan ödmjuka
    de som beter sig högmodigt.”
  cth-cth: Atueng akuep toteh, kai Nebukhadnezar teh kalvan lah ka moung navah, bout
    ka kâpanue teh, a yungyoe kahring e Cathut hah ka pholen, barinae ka poe teh,
    ka lentoe sak. Kâ tawnnae teh a yungyoe e doeh. A uknaeram teh a yungyoe a kangning.
  twi-twi: 'Saa bere yi twaa mu no, me, Nebukadnessar, memaa mʼani so hwɛɛ soro. Mʼani
    baa me ho so, na mekamfo Ɔsorosoroni no, na metrontrom nea ɔte ase daa no yii
    no ayɛ se: Ne tumi yɛ daa tumi, Na nʼahenni teɛ kɔ awo ntoatoaso nyinaa so.'
  hlt-hlt: A tue bawtnah dongah tah, kai Nebukhadnezzar loh ka mik he vaan la ka huel
    hatah ka mingnah he ka taengla ha mael. Te dongah a sangkoek Khohni te ka koeh
    tih kumhal kah mulhing te ka oep tih ka hinyah nah. A khohung te dungyan kah khohung
    tih a ram kah thawnpuei lamloh cadilcahma duela cak.
  tbz-SIM: 'Dɛ mɔ̀nnì mí nNɛbukɑnnɛsɑɑ kɛ̀ m bɛ́i nkɛ dɔ̀: Dɛɛ̀ kpɛ́í nte kɛ̀ n sɑ̃ntɛ
    fɔ̃́ nKuyie nkɛ dɑ dɛ́úkùnko. A dɔɔri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ sìɛ́mu. A tɔ̃mmú mumɔu
    wennimu, kɑ̀ɑ nɔ nkɛ kɛ̃́kùnko sifeí yɛmbɛ̀.'
  msy-2020: 'Gɨn 7plan azeniba gɨvazɨ, kɨ Nebukatnesar, kɨ kogha Godɨn nguibamɨn gara,
    egha nan nɨghnɨziba ua dera. Egha kɨ Godɨn Bar Pɨn Itim bagha bar akonge. A Godɨn
    ikia mamaghɨra itim, kamaghɨn, kɨ an ziam fam. Egha kɨ kamaghɨn mɨgei: God atrivimɨn
    ikɨ mamaghɨra ikiam. Eghtɨ an atrivir kam dughiabar ikɨvɨra ikiam.'
  dop-dop: Pǝ tɔɔ kɛ́ Nepukɑnɛsɑɑ mɑ́ mɑ sɑŋ, nɑ mɑ́ pʋɣʋlǝɣɩ nɑ mɑ́ tʋɣɩ teeli kɛ
    ɩsɔtɑɑ Wulɑʋ. Ɩnɩ ɩ tǝŋǝɣǝnɑ tɑmpɑnɑ kɛ pǝ tǝnɑ pǝ tɑɑ nɑ ɩ́ lɑkɩ kʋsiɣisim. Ɩ
    tisiɣi wei ɩ hɔŋ ɩ tɩ tɔɣɔ.
  azb-azb: «O günlərin sonunda mən Navuxodonosor üzümü göylərə tutdum və ağlım başıma
    qayıtdı. Allah-Taalaya həmd etdim, Əbədi Yaşayanı mədh edib izzətləndirdim. Onun
    hökmranlığı əbədidir, Padşahlığı nəsildən-nəslə qalır.
  eng-DBY: And at the end of the days I Nebuchadnezzar lifted up mine eyes unto the
    heavens, and mine understanding returned unto me, and I blessed the Most High,
    and I praised and honoured him that liveth for ever, whose dominion is an everlasting
    dominion, and his kingdom is from generation to generation.
  hin-2017: 'उन दिनों के बीतने पर, मुझ नबूकदनेस्सर ने अपनी आँखें स्वर्ग की ओर उठाई,
    और मेरी बुद्धि फिर ज्यों की त्यों हो गई; तब मैंने परमप्रधान को धन्य कहा, और जो
    सदा जीवित है उसकी स्तुति और महिमा यह कहकर करने लगा: उसकी प्रभुता सदा की है और
    उसका राज्य पीढ़ी से पीढ़ी तब बना रहनेवाला है। (भज. 145:13, 1 तीमु. 1:17)'
  wol-KYG: Léegi nag man, Nabukodonosor, maa ngi sant Boroom asamaan, di ko sargal,
    di ko màggal. Lu mu def dëgg la, fu mu jaare njub la, te kuy réy-réylu man na
    laa suufeel.
  eng-YLT: '''And at the end of the days I, Nebuchadnezzar, mine eyes to the heavens
    have lifted up, and mine understanding unto me returneth, and the Most High I
    have blessed, and the Age-during Living One I have praised and honoured, whose
    dominion [is] a dominion age-during, and His kingdom with generation and generation;'
  kne-kne: 'Malabas pay di pito ay tawen, tinangad ko ed daya et nantaoli din kosto
    ay nemnem ko. Dinaydayaw ko si Diyos ay Kangatoan ay matmatago si eng-enggana.
    Kinwanik: “Manturay si Diyos si eng-enggana, magay panpatinggaan di panturayana.'
  eng-WYC-2017: Therefore after the end of days, I, Nebuchadnezzar, raised mine eyes
    to heaven, and my wit was yielded to me; and I blessed the Highest, and I praised,
    and glorified him that liveth without end; for why his power is everlasting power,
    and his realm is in generation and into generation.
  eng-WMBB: At the end of the days I, Nebuchadnezzar, lifted up my eyes to heaven,
    and my understanding returned to me; and I blessed the Most High, and I praised
    and honoured him who lives forever, for his dominion is an everlasting dominion,
    and his kingdom from generation to generation.
  urd-GVH: लेकिन सात साल गुज़रने के बाद मैं, नबूकदनज़्ज़र अपनी आँखों को आसमान की तरफ़
    उठाकर दुबारा होश में आया। तब मैंने अल्लाह तआला की तमजीद की, मैंने उस की हम्दो-सना
    की जो हमेशा तक ज़िंदा है। उस की हुकूमत अबदी है, उस की सलतनत नसल-दर-नसल क़ायम रहती
    है।
  rug-rug: Pa vina betona sa totoso asa, si arau, Nebukaneza, si va eṉa sagei sari
    mataqu pa maṉauru, meke pule mae sa ginilae koa rau. Meke vahesia rau sa Tamasa
    Ululuna Hola. Va lavatia rau meke vahesia rau si Asa sapu toa hola ninae rane.
    Sa Nana binaṉara si na binaṉara sapu koa hola; sa Nana butubutu baṉara si koa
    ṉiṉira pa sinage na sage.
  gaz-gaz: Dhuma yeroon sanaatti, ani Nebukadnezar gara samii ol nan ilaale; qalbiin
    koos naa deebiʼe. Anis Waaqa Waan Hundaa Olii nan galateeffadhe; isa bara baraan
    jiraatus nan jajadhe; ulfinas nan kenneef. Bulchiinsi isaa bulchiinsa bara baraa
    ti; mootummaan isaas dhalootaa hamma dhalootaatti itti fufee dhaabata.
  fra-LSG: Après le temps marqué, moi, Nebucadnetsar, je levai les yeux vers le ciel,
    et la raison me revint. J’ai béni le Très-Haut, j’ai loué et glorifié celui qui
    vit éternellement, celui dont la domination est une domination éternelle, et dont
    le règne subsiste de génération en génération.
  gnn-gnn: Yo, 7 dhuŋgarra djuḻkthurruna, bala waŋganymirrinydja ŋayi ŋuriŋiyi buŋgawayu
    dhupuŋala bala djiwarr'lilina, bala nhanŋu muḻkurrnydja marrtjina yarrkthurruna
    ralkthurrunana balayi roŋiyinayi, bala ŋayi ŋamathaŋalayi guyaŋina. Bala dhunupana
    ŋayi wokthurrunana Garraynhanydja Godnha djiwarrwuy'nhanydja, märr‐ŋal'yurruna
    märrliliyaŋalana manapara, waŋana bitjarrana, “Garray, nhe dhuwala buŋgawa warrpam'kunydja,
    buku‐ḻiw'marama yana, ga nhepi yurru nhina ŋurruŋunydja yukurra gupaḏalkuma yana.
  yal-yal: Iki, n tan Nebukadanesari, n na a batuma, n na a yite, n na a binya, kore
    xɔnna mangana yoona a xa a kɛwanla birin yi, a kirane tinxin. A nɔɛ muxune magodɛ
    nɛn naxanye e yɛtɛ yitema.
  haw-1868: I ka pau ana o ua mau la la, owau o Nebukaneza, ua leha ae au i kuu mau
    maka i ka lani, a hoi mai ia'u kuu ike; a hoomaikai aku au i ka Mea kiekie, hoonani
    aku au, a hoomana hoi i ka Mea e oia mau ana, ua mau loa kona alii ana, a o koua
    aupuni ia hanauna aku a ia hanauna aku.
  arb-NAV: وَفِي خِتَامِ السَّبْعَةِ الأَزْمِنَةِ، أَنَا نَبُوخَذْنَصَّرُ، الْتَفَتُّ
    نَحْوَ السَّمَاءِ، فَرَجَعَ إِلَيَّ عَقْلِي، وَبَارَكْتُ الْعَلِيَّ وَسَبَّحْتُ
    وَحَمَدْتُ الْحَيَّ الأَبَدِيَّ ذَا السُّلْطَانِ السَّرْمَدِيِّ، الَّذِي مُلْكُهُ
    عَلَى مَدَى الأَجْيَالِ.
  ewe-ewe: Le ɣeyiɣi ma ƒe nuwuwu la, nye Nebukadnezar, mewu mo dzi, kpɔ dziƒo eye
    wogbugbɔ nye susu ɖo te nam. Tete mekafu Dziƒoʋĩtɔ la, mede bubu eŋu eye medoe
    ɖe dzi, eya ame si li tegbee. Seɖoƒe meli na eƒe dziɖuɖu o; eye eƒe fiaɖuƒe anɔ
    anyi tso dzidzime yi dzidzime.
  eng-LEE: (4:31) But at the end of the days I Nebuchadnezzar lifted up my eyes unto
    heaven, and my understanding returned unto me, and I blessed the Most High, and
    I praised and glorified the Everliving, whose dominion is an everlasting dominion,
    and whose kingdom is over every generation;
  asm-FB: সেই দিনবোৰৰ শেষত মই নবূখদনেচৰে স্বৰ্গলৈ দৃষ্টি কৰিলোঁ, আৰু মোৰ মানসিক সুস্থতা
    মোক ঘূৰাই দিয়া হ’ল। “মই সৰ্ব্বোপৰি জনাৰ প্রশংসা কৰিলোঁ, আৰু অনন্ত কাললৈকে থকা
    জনাক সন্মান আৰু গৌৰৱ কৰিলোঁ; কাৰণ তেওঁৰ ৰাজ শাসন চিৰকলীয়া ৰাজ শাসন, আৰু তেওঁৰ
    ৰাজ্য পুৰুষানুক্ৰমে স্থিৰ হৈ থাকে।
  sus-A: يَكْسِ، ﭑ تَن نٍبُكَدَنسَرِ، ﭑ كٌورٍ مَنفّ تَنتُمَ نّ، ﭑ عَ مَتْشْ، ﭑ عَ
    بِنيَ. عَ شَ كّوَلِ بِرِن تِنشِن، عَ شَ كِرَيٍ بِرِن قِندِشِ نْندِ نَن نَ. عَ
    تَن نَن مِشِ شَ قٍ مَفٌرٌ مَ، نَشَن عَ يّتّ عِفبٌمَ.»
  fra-SBL: A la fin des jours, moi, Nabuchodonosor, j'ai levé les yeux vers le ciel,
    et mon intelligence m'est revenue ; j'ai béni le Très-Haut, et j'ai loué et honoré
    celui qui vit éternellement, car sa domination est une domination éternelle, et
    son royaume de génération en génération.
  hbo-hbo: כְּעַ֞ן אֲנָ֣ה נְבוּכַדְנֶצַּ֗ר מְשַׁבַּ֨ח וּמְרֹומֵ֤ם וּמְהַדַּר֙ לְמֶ֣לֶךְ
    שְׁמַיָּ֔א דִּ֤י כָל־מַעֲבָדֹ֙והִי֙ קְשֹׁ֔ט וְאֹרְחָתֵ֖הּ דִּ֑ין וְדִי֙ מַהְלְכִ֣ין
    בְּגֵוָ֔ה יָכִ֖ל לְהַשְׁפָּלָֽה׃ פ
  pjt-pjt: Ka palulanguṟu yiya tjapan ngaṟala wiyaringkunyangka Nipaka-nitjalu ilkaṟi
    ira-nyakula Mayatja Godaku mulamularingangi munu paluṟu kulintja tjukaṟururingu.
    Munu paluṟu God Katutja Puḻkanya waḻkuṟa mirawaṉingu panya Tiṯutjara Nyinapainya.
    Alatji paluṟu wangkara waḻkuningi, “God ilkaṟitja, nyuntun mayatja puḻka mulapa
    tiṯutjara nyinapainya. Nyuntun uwankara rawangku mayatjangku kanyilpai wiyaringkunytja
    wiyangku.
  kik-kik: Na rĩrĩ, mĩaka ĩyo yathira-rĩ, niĩ, Nebukadinezaru, ngĩtiira maitho makwa
    na igũrũ, na ngĩcookererwo nĩ ũgima wa meciiria makwa. Ningĩ ngĩgooca Ũrĩa-ũrĩ-Igũrũ-Mũno;
    ngĩmũtĩĩa na ngĩkumia ũcio ũtũũraga muoyo tene na tene. Wathani wake nĩ wathani
    wa gũtũũra tene na tene; ũthamaki wake ũkinyagĩra njiarwa na njiarwa.
  fra-NCL: Maintenant, moi, Nabuchodonosor, je loue, j’exalte et je glorifie le roi
    du ciel, dont toutes les œuvres sont vraies et les voies justes, et qui peut humilier
    ceux qui marchent avec orgueil. »
  cek-AK: 'Atue boeng naah, Kai, Nebuchadnezzar loe van bangah ka doeng tahang, panoekhaih
    to oh let, to naah Kasang koek to tahamhoihaih ka paek, dungzan khoek to kahing
    Sithaw to ka pakoeh. A ukhaih loe dungzan khoek to cak moe, a ukhaih prae doeh
    adung maeto hoi maeto khoek to cak:'
  cuk-cuk: '“Birgagugle (7) nasad-sorbali, ani, Nabucodonosor, an niba atakded. Geb
    agi an magar neg-itononikid. Geb degine, Bab-Dummad-Bur-Birigined-e-nug, na degisadegu-dula-maid-e-nug
    an odummoded: E-negdakmaid degisadeguad, e-negsemaid gege-bergued.'
  uig-CYR: 'Әнди мәнки Небоқаднәсар әрштики Падишаһға һәмдусана оқуймән, Уни техиму
    улуқлаймән вә Уни иззәтләймән: — Униң қилғанлири һәқтур, Униң йоллири тоғридур;
    Униң тәкәббурлуқ йолида маңғанларниң һәйвисини чүшүрүш қудрити бардур!».'
  pma-pma: Navong sua oulu (7) mai muli, inau, asuv houlu Nebukanesa, naseipat vina
    en teilang ka rendemien onak mai ris tahos. Evus, navati lat isen Ahi ten Keihoen
    ka navouhou mini veni kei vi hetetamen imok ka mul lisenges, ka navit, “Losilkatien
    onen Ahi ten Keihoen sakras vavus en avong etai. Keihoen mules en hen lisenges.
  tel-2017: ఆ రోజులు ముగిసిన తరువాత నెబుకద్నెజరు అనే నాకు తిరిగి మానవ బుద్ధి వచ్చింది.
    నా కళ్ళు ఆకాశం వైపు ఎత్తి, సర్వోన్నతుడు దేవుడు, శాశ్వత కాలం ఉండే దేవునికి స్తోత్రాలు
    చెల్లించి కీర్తించాను. ఆయన అధికారం కలకాలం నిలుస్తుంది. ఆయన రాజ్యం తరతరాలకు ఉంటుంది.
  hat-BSA: Men lè tan sa a te fini, mwen menm, Nebucadnetsar, mwen te leve zye m vè
    syèl la, bon konprann mwen te retounen sou mwen. Mwen te beni Pi Wo a, mwen te
    louwe e mwen te bay omaj a Sila ki vivan jis pou tout tan an; Paske règn Li se
    yon règn ki dire pou tout tan epi wayòm Li de jenerasyon an jenerasyon.
  kos-kos: Tokosra el fahk, “Ke safla yac itkosr ah, nga ngetak nu inkusrao ac sifil
    kalemak nunak luk. Nga kaksakin God Fulatlana, ac sang sunak ac wolana nu sel
    su moul nwe tok. “El fah leumi ma nukewa nwe tok ma pahtpat, Ac ac fah wangin
    safliyen tokosrai lal.
  hbo-WLC: כְּעַ֞ן אֲנָ֣ה נְבוּכַדְנֶצַּ֗ר מְשַׁבַּ֨ח וּמְרוֹמֵ֤ם וּמְהַדַּר֙ לְמֶ֣לֶךְ
    שְׁמַיָּ֔א דִּ֤י כָל־מַעֲבָד֙וֹהִי֙ קְשֹׁ֔ט וְאֹרְחָתֵ֖הּ דִּ֑ין וְדִי֙ מַהְלְכִ֣ין
    בְּגֵוָ֔ה יָכִ֖ל לְהַשְׁפָּלָֽה׃ פ
  ibo-ibo: Mgbe oge a gafesịrị, mụ bụ Nebukadneza leliri anya m elu. Mgbe ahụ kwa
    ka m ghọrọ mmadụ nwere uche ọzọ. Etokwara m, ma kpọọkwa isiala nye Onye ahụ kachasị
    ihe niile elu, sọpụrụkwa Onye ahụ na-adị ndụ ruo mgbe niile ebighị ebi. Onye ọchịchị
    ya na-adịghị agwụ agwụ, onye alaeze ya na-adị site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସମୟର ଶେଷରେ ମୁଁ ନବୂଖଦ୍‍ନିତ୍ସର ସ୍ୱର୍ଗ ଆଡ଼େ ଊର୍ଦ୍ଧ୍ୱଦୃଷ୍ଟି
    କଲି, ତହିଁରେ ମୋର ବୁଦ୍ଧି ମୋʼ କତିକି ଫେରି ଆସିଲା, ତହୁଁ ମୁଁ ସର୍ବୋପରିସ୍ଥଙ୍କର ଧନ୍ୟବାଦ
    କଲି ଓ ଯେ ଅନନ୍ତଜୀବୀ, ତାହାଙ୍କର ପ୍ରଶଂସା ଓ ସମାଦର କଲି; କାରଣ ତାହାଙ୍କର କର୍ତ୍ତୃତ୍ୱ ଅନନ୍ତକାଳୀନ
    ଓ ତାହାଙ୍କର ରାଜ୍ୟ ପୁରୁଷାନୁକ୍ରମେ ଥାଏ।
  chk-chk: Iwe, ewe king a üra, “Wesin ekewe fisu ier, ngang Nepukatnesar üa netä
    läng o miritsefäl. Iwe, üa mwareiti Ewe mi Fokun Tekia o manau tori feilfeilachök,
    üa pwal alinga o asamolu i. Pun an nemenem esap müchüla, nge mwün a nonom seni
    eu täppin aramas tori pwal eu täppin.
  rop-rop: Wal King Nebakanesa bin tok langa olabat, “Wen det 7 yiya bin binij, aibin
    lukap langa top, en aibin jinggabat gudwei igin. Aibin preisim det Brabli Haibala
    God. Aibin weship im en lidimap im neim en meigim im mowa haibala, det wanbala
    God hu jidan olagijawan. Aibin tok, “God na jidan bos olataim. Im na jidan king
    olagijawan.
  ukr-1871: А тепер я, Навуходонозор, славлю, й вивисшую й величаю Царя небесного,
    которого всї дїла праведні, стежки правдиві, й котрий має силу присмирити тих,
    що ведуться гордовито.
  deu-1951: (04-31) Aber nach Verlauf der Zeit hob ich, Nebukadnezar, meine Augen
    zum Himmel empor, und mein Verstand kehrte zu mir zurück. Da lobte ich den Höchsten
    und pries den, der ewig lebt, und verherrlichte ihn, dessen Herrschaft eine ewige
    ist und dessen Reich von Geschlecht zu Geschlecht währt;
  eng-JPS: (4-31) 'And at the end of the days I Nebuchadnezzar lifted up mine eyes
    unto heaven, and mine understanding returned unto me, and I blessed the Most High,
    and I praised and honoured Him that liveth for ever; for His dominion is an everlasting
    dominion, and His kingdom from generation to generation;
  srp-1865: Ali poslije toga vremena ja Navuhodonosor podigoh oèi svoje k nebu, i
    um moj vrati mi se, i blagoslovih višnjega, i hvalih i slavih onoga koji živi
    dovijeka, èija je vlast vlast vjeèna i èije je carstvo od koljena do koljena;
  lug-lug: Oluvannyuma lw’ebbanga eryo, nze, Nebukadduneeza, ne nnyimusa amaaso gange
    eri eggulu, amagezi gange ne gakomawo. Ne ntendereza Oyo Ali Waggulu Ennyo, ne
    muwa ekitiibwa ne mugulumiza oyo abeera omulamu emirembe n’emirembe. Okufuga kwe
    tekuliggwaawo, n’obwakabaka bwe bwa mirembe na mirembe.
  heb-heb: ולקצת יומיה אנה נבוכדנצר עיני לשמיא נטלת ומנדעי עלי יתוב ולעליא ברכת ולחי
    עלמא שבחת והדרת די שלטנה שלטן עלם ומלכותה עם דר ודר׃
  ben-IRV: এবং সেই দিন শেষ হয়ে গেলে আমি, নবূখদনিৎসর স্বর্গের দিকে আমার চোখ তুললাম
    এবং আমাকে আবার আমার বুদ্ধি ফিরিয়ে দেওয়া হল। আমি মহান সর্বশক্তিমান ঈশ্বরের প্রশংসা
    করলাম; যিনি অনন্তকাল স্থায়ী আমি তাঁকে সম্মান দিলাম এবং তাঁকে গৌরব দিলাম। কারণ
    তাঁর রাজত্ব অনন্তকাল স্থায়ী এবং তাঁর রাজ্য বংশপরম্পরায় স্থায়ী।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਦੇ ਬੀਤਣ ਮਗਰੋਂ ਮੈਂ ਨਬੂਕਦਨੱਸਰ ਨੇ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਅਕਾਸ਼ ਵੱਲ ਚੁੱਕੀਆਂ
    ਅਤੇ ਮੇਰੀ ਸਮਝ ਫਿਰ ਮੇਰੇ ਵਿੱਚ ਮੁੜ ਆਈ ਤਾਂ ਮੈਂ ਅੱਤ ਮਹਾਨ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ ਅਤੇ ਉਹ ਦਾ ਜੋ
    ਸਦਾ ਜੀਉਂਦਾ ਹੈ ਵਡਿਆਈ ਤੇ ਆਦਰ ਕੀਤਾ। ਜਿਹ ਦੀ ਪ੍ਰਭੂਤਾ ਸਦਾ ਦੀ ਹੈ, ਅਤੇ ਜਿਹ ਦਾ ਰਾਜ ਪੀੜ੍ਹੀਓਂ
    ਪੀੜ੍ਹੀ ਤੱਕ ਹੈ!
  tkr-tkr: Xəybışde Paççahın gırgın işbı yugunbı, yəqbıd qotkuynbı ıxhal-alla, həşdiyle
    zı, Navuxodonosoree, Mang'us şukur haa'a, Mana axtı qa'a. Mang'usse co axtıba
    avqaaqanbı avqa qa'as vəəxənbı».
  mya-JVB: ကာလ အချိန်စေ့ သောအခါ၊ ငါ နေဗုခဒ်နေဇာ သည် ကောင်းကင် သို့ မျှော်ကြည့်၍ သတိရပြန်လျှင်၊
    အမြင့်ဆုံး သောဘုရားကို ကောင်းကြီး ပေး၍ ၊ ထာဝရ အသက် ရှင်တော်မူသောဘုရားကို ချီးမွမ်း
    ထောမနာ ပြု၏။ အာဏာ တော်သည် ထာဝရ အာဏာ ဖြစ်၏။ နိုင်ငံ တော်သည် ကမ္ဘာ အဆက်ဆက်တည်၏။
  tte-O: Bolime seben simwawasi kabo mangu isae bulibuli mena yo yakawanoi kabo nuwatu
    namwanamwana ilaoma koliyau. Na Yaubada Tomiyasaesosi yatobalan yo yayakasisi-yan
    yo walo-mulolo yaolena koina, iya yawasina miyamiya yaina sauga meuloina. Ana
    loina, loina miyamiya yaina yo ana kaba loina imiyamiya yaso yo yaso kolili.
  tbg-tbg: ˻Nebukanesaava nai uva tivaqiro viharo tiharo˼, Te vueraiqamavi variqi
    vuraro 7 ihinavu aitaraimanta viraqaahai te naaruva virini tave vauraro ti avu
    aatovano qaiqaa koqema vimanta vaunarave. Te nai virini kantaaqaini vai Variqara
    autuqai tuahera keha tiha, Vivaqaima ekaa enta qaqi variqiro vi vaivave. Vivaqaima
    ekaa enta raqikiqiro vuanarove. Vaiinti nahenti qovaramavi variqi vi vuru taiqa
    vivaro viva raqikiarira okarava kia taiqa viraitiro, qaqi variqiro vuanarove.
  hmo-hmo: “Unai lagani 7 idia ore neganai lau, Nebukanesa, lauegu matana lau abia
    isi guba dekenai bona lauegu diba ia giroa mai lau dekenai. Ataiai Momokani Diravana
    lau hanamoa, bona ia noho hanaihanai Dirava dekenai lau tomadiho henia, bona lau
    matauraia danu. “Iena basileia be noho hanaihanai basileiana, bona iena siahu
    be taunimanima ibounai edia latanai nega ibounai.
  urd-urd: और इन दिनों के गुज़रने के बा'द, मैं नबूकदनज़र ने आसमान की तरफ़ आँखें उठाई
    और मेरी 'अक़्ल मुझमे फिर आई और मैने हक़ — त'आला का शुक्र किया, और उस हय्युल —
    क़य्यूम की बड़ाई — ओ — सना की, जिसकी सल्तनत हमेशा और जिसकी ममलुकत नसल — दर — नसल
    है।
  rus-SYN: Ныне я, Навуходоносор, славлю, превозношу и величаю Царя Небесного, Которого
    все дела истинны и пути праведны, и Который силен смирить ходящих гордо.
  bqc-SIM: Ma Nɛbukanɛza málɛ musu Kía sáaukpasa, málɛ aà kpɛla, málɛ aà tↄbↄ,
    asa aà yãkɛaↄ maa píiɛ, ìↄ yãkɛ a zɛ́wa. A fↄ̃ gbɛ̃́ pↄ́ ì azĩa sɛ lɛsĩ
    busa.
  tcz-CHONGTHU: Hiche ka thoh nikho ho chu ahung kichai tan, keima Nebuchadnezzar
    in, vanlam kaven ahileh ka lung ahung limdoh kittai. Hichun keiman Chungnungpen
    Pathen atonsot’a hing jing chu ka vahchoiyin chuleh jatahin kahou tai. Ajeh chu,
    aleng vaihomna hi kemtih neilou ahin, chuleh alenggam jong tonsot’a umjing ahi.
  mar-mar: या दिवसाच्या शेवटी मी नबुखद्नेस्सराने माझे डोळे आकाशाकडे लावले, माझी बुद्धीमत्ता
    मला परत मिळाली, मी सर्वोच्च देवाचे आभार मानले, जो सदाजिवी देव त्याचा मी सन्मान
    केला आणि त्याची थोरवी गाईली, कारण त्याचे प्रभूत्व कायमचे आणि त्याचे राज्य पिढ्यानपिढ्या
    राहणारे आहे.
  qub-qub: 'Chaypita Nabucodonosor niran: «Ganchis wata cumlircuptin, noga Nabucodonosor
    janaj syëluman ricärirä. Chauraga löcuyasha caycashäpita jinan öra allchacäcurä.
    Chaymi rispitar alabarä janaj pachacho caycaj Tayta Diosta. Cayno nir alabarä:
    «Pay munayniyoj cashanga manami imaypis ushacangapächu. Mandashanpis mirar aywaj
    runacunachöpis chaynöllami caycanga.'
  bqp-bqp: Tɛ̃, nɛ Nɛbukɑnɛsɑɑ, nɑ wɔllun sinɑ boko siɑrɑ kɑ bɛɛrɛ. Nɑ nùn wɔlle suɑ.
    Domi ye u mɔ̀ kpuro yɑ sɑ̃ɑwɑ geɑ. Win swɛɛ kpuro yi sɑ̃ɑwɑ dee dee. U koo mɑm
    kpĩ u be bɑ tii suɑmɔ kɑwɑ.
  hat-hat: 'Wa a di ankò: -Apre sètan sa yo, mwen menm Nèbikadneza, mwen leve je m''
    mwen gade syèl la. Bonnanj mwen vin sou mwen. Mwen di Bondye nan syèl la mèsi,
    mwen fè lwanj Bondye k''ap viv pou tout tan tout tan an, mwen rekonèt jan li gen
    pouvwa. L''ap donminen pou tout tan. Gouvènman li ap la jouk sa kaba.'
  eng-BSB: 'But at the end of those days I, Nebuchadnezzar, looked up to heaven, and
    my sanity was restored to me. Then I praised the Most High, and I honored and
    glorified Him who lives forever: “For His dominion is an everlasting dominion,
    and His kingdom endures from generation to generation.'
  eng-WEBPB: At the end of the days I, Nebuchadnezzar, lifted up my eyes to heaven,
    and my understanding returned to me; and I blessed the Most High, and I praised
    and honoured him who lives forever, for his dominion is an everlasting dominion,
    and his kingdom from generation to generation.
  kbq-kbq: Hanki ana knama evu vagaretege'na nagra Nebukatnesa'na, monafinka kesga
    hu'na kogeno, antahi'zanimo'a ete ege'na, Marerisa Anumzamofo agia husga hu'na
    monora hunente'na, mani vavama nehia Anumzamofona muse hunte'noe. Agra mani vava
    nehia Anumzankino, Agrama kegavama hania kumamo'a fore'ma hu anante anante'ma
    hu'za vanaza vahetera vagaore mevava huno vugahie.
  nhe-BL: 'Huajca Nabucodonosor quiijto: “Huan quema tlanqui nopa chicome xihuitl,
    na niNabucodonosor, nitlachixqui elhuicac huan notlalnamiquilis mocuepqui queja
    achtohui eliyaya. Huan nijtlascamatqui Toteco Dios Tlen Más Hueyi huan nijhueyichijqui
    huan nijhueyitlepanitac yajaya tlen itztoc para nochipa. Yajaya tlanahuatis para
    nochipa, huan itlanahuatilis ax quema tlamis.'
  bus-bus: Kɛ̀ wɛ̃̀ swɛɛplaaa pì pàpa, mamↄma Nɛbukanɛza ma wɛ́ɛ sɛ̀ ma musu gwà,
    ben ma su ma làakaria. Ben ma Luda Musude sáabu kpà ma Gurↄpingide tↄ́ kpà ma
    bɛ̀ɛ lìnɛ. Zaakɛ à kíkɛɛ yãana vĩro, à kpata ègↄ̃ kuu gurↄ píngi.
  gub-BL: Uze'eg tuwihawete nezewe a'e kury. — Amumaw 7 kwarahy miar ài ihe. Na'e
    ame'e ywak rehe. Ma'e kwaw paw uzewyr ihewe. Na'e amume'u Tupàn Ywate Wera'u Har
    ikatu haw izupe ihe. — Nekatuahy, a'e izupe. — Erepuner katu, a'e izupe. — Tupàn
    ywate wera'u ma'e ipuner haw nupaw pixik kwaw nehe. Ipureruze'egaw nupaw pixik
    kwaw nehe.
  eng-DRA: 'Therefore I Nabuchodonosor do now praise, and magnify, and glorify the
    King of heaven: because all his works are true, and his ways judgments, and them
    that walk in pride he is able to abase.'
