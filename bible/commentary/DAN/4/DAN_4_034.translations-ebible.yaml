verse: DAN.004.034
translations:
  mal-C: ആ കാലം തീർന്നപ്പോൾ നെബൂഖദ്നേസർ എന്ന ഞാൻ എന്റെ കണ്ണുകൾ സ്വർഗത്തിലേക്കുയർത്തി;
    എന്റെ ബുദ്ധി എനിക്കു തിരികെക്കിട്ടി. ഞാൻ പരമോന്നതനെ സ്തുതിക്കുകയും എന്നേക്കും
    ജീവിച്ചിരിക്കുന്നവനെ ആദരിച്ച് മഹത്ത്വപ്പെടുത്തുകയും ചെയ്തു. അവിടത്തെ ആധിപത്യം
    നിത്യമായ ആധിപത്യംതന്നെ; അവിടത്തെ രാജ്യം തലമുറകളോളം നിലനിൽക്കുന്നു.
  deu-TKW: Jetzt lobe und danke ich, Nebukadnezar, und preise den König des Himmels,
    dessen Thaten alle wahrhaftig, und dessen Wege gerecht sind, und der die hochmütig
    Wandelnden zu demütigen vermag.
  lin-lin: Sik’oyo ngai Nabukodonozori, nakumisi, nanetoli mpe nasanzoli Mokonzi ya
    Lola, oyo misala na Ye nyonso ezali sembo, banzela na Ye ezali alima, mpe azali
    na makoki ya kosambwisa bato oyo bamitombolaka na lolendo.
  eng-LSV: “And at the end of the days I, Nebuchadnezzar, have lifted up my eyes to
    the heavens, and my understanding returns to me, and I have blessed the Most High,
    and the Perpetual Living One I have praised and honored, whose dominion [is] a
    continuous dominion, and His kingdom with generation and generation;
  eng-GNV: Now therefore I Nebuchad-nezzar prayse and extoll and magnifie the King
    of heauen, whose workes are all trueth, and his wayes iudgement, and those that
    walke in pride, he is able to abase.
  eng-WEBSTER: 'And at the end of the days I Nebuchadnezzar lifted up my eyes to heaven,
    and my understanding returned to me, and I blessed the most High, and I praised
    and honored him that liveth for ever, whose dominion is an everlasting dominion,
    and his kingdom is from generation to generation:'
  nhw-BL: 'Huajca Nabucodonosor quiijto: Huan quema tlanqui nopa chicome xihuitl,
    na niNabucodonosor, nitlachixqui ilhuicac huan notlalnamiquilis mocuepqui quen
    achtihui eliyaya. Huan nijtlascamatqui Toteco Dios Catli Más Hueyi huan nijhueyichijqui
    huan nijhueyitlepanitac yaya catli itztoc para nochipa. Yaya tlanahuatis para
    nochipa, huan itlanahuatilis amo quema tlamis.'
  swh-ONEN: Mwisho wa huo wakati, mimi Nebukadneza, niliinua macho yangu kuelekea
    mbinguni, nazo fahamu zangu zikanirudia. Ndipo nikamsifu Yeye Aliye Juu Sana,
    nikamheshimu na kumhimidi yeye aishiye milele. Utawala wake ni utawala wa milele;
    ufalme wake hudumu kutoka kizazi na kizazi.
  bba-bba: Tɛ̃, nɛ Nɛbukɑnɛsɑɑ, nɑ wɔllun sinɑ boko siɑrɑ kɑ bɛɛrɛ. Nɑ nùn wɔlle suɑ.
    Domi ye u mɔ̀ kpuro yɑ sɑ̃ɑwɑ ɡeɑ. Win swɛɛ kpuro yi sɑ̃ɑwɑ dee dee. U koo mɑm
    kpĩ u be bɑ tii suɑmɔ kɑwɑ.
  eng-KJVCPB: 'And at the end of the days I Nebuchadnezzar lift up mine eyes unto
    heaven, and mine understanding returned unto me, and I blessed the most High,
    and I praised and honoured him that liveth for ever, whose dominion is an everlasting
    dominion, and his kingdom is from generation to generation:'
  mpx-mpx: Baliman seben i mowasi, abwe matau ya lihin labulabumwa ge ya awanun, inoke
    nuwatu waiwaisana i sikal eliyau. Inoke Tomihahaina Hot ya tobalan, ya awatauwan
    ge ya awa wasawasa-an, iya yawalina i gangan sauga gegewena. Wana logugui, logugui
    mihomihotina, wana abalogugui ni gangan ya heyan ge heyan elal.
  luo-luo: Bangʼ ka higni abiriyogo noserumo, an Nebukadneza nangʼiyo polo, kendo
    pacha noduogo kare. Eka napako Jal Man Malo Mogik, mangima manyaka chiengʼ kamiye
    luor kod duongʼ kendo napake. Lochne osiko manyaka chiengʼ; pinyruodhe en pinyruoth
    mochwere en pinyruodh ma ok norum e tienge duto.
  meu-meu: Unu dina dokodia ai, lau Nebukadnesara na gaga dae guba ai, bena daragu
    ma e vara lou, bona Herea Mikamika Diravana na hanamoa, e noho hanaihanaimu Diravana
    na imodaia bona na heatolaia. Badina be ia siahuna na mia hanaihanai siahuna,
    bona iena basileia na uru ta ela bona ma uru ta e hesiriumu;
  npi-ULB: ती दिनहरूको अन्तमा, म, नबूकदनेसरले आफ्ना आँखा स्वर्गतर्फ उठाएँ, र मेरो
    होश मलाई फिर्ता दिइयो । “मैले सर्वोच्‍च परमेश्‍वरको प्रशंसा गरें, र सदासर्वदा
    रहनुहुनेलाई मैले सम्मान र महिमा दिएँ । किनभने उहाँको शासन सदासर्वदा रहन्छ, र उहाँको
    राज्य सबै पुस्तादेखि सबै पुस्तासम्म रहिरहन्छ ।
  yor-yor: Ní òpin ìgbà náà, èmi, Nebukadnessari gbé ojú mi sókè sí ọ̀run, iyè mi
    sì sọjí. Mo fi ọpẹ́ fún Ọ̀gá-ògo; mo fi ọlá àti ògo fún ẹni tí ó wà láéláé. Ìjọba
    rẹ̀ ìjọba títí ayé ni ìjọba rẹ̀ wà láti ìran dé ìran.
  pes-OPCB: در پایان هفت سال، من که نِبوکَدنِصَّر هستم وقتی سرم را بلند کردم و به
    آسمان چشم دوختم عقلم به من بازگشت. آنگاه خدای متعال را پرستش کردم و آن وجود ابدی
    را که سلطنت می‌کند و سلطنتش جاودانی است، ستایش نمودم.
  tgl-ULB: At sa katapusan ng mga araw, ako, si Nebucadnezar ay tumingin sa langit,
    at ibinalik sa akin ang aking katinuan. “Pinuri ko ang Kataas-taasan, at pinarangalan
    at niluwalhati ko ang siyang nabubuhay magpakailanman. Sapagkat ang kaniyang paghahari
    ay walang hanggang paghahari, at nananatili ang kaniyang kaharian sa lahat ng
    sali't saling lahi.
  cbu-NT: Ashiriya, nuw Nabukodonosori tsimbun matayaru masach tatsamoochu, anush,
    wanasirsha chinaranguri, íwar kanindap nap ashiranguri, anush yararangshitina.
    Apanlleetssha kapung ungirtaranguri; Apaa wappari. Shiy urutamari kasiru taaksha.
    ¿Shiy wizpurirish antaati pastacheeja? Urutamari ksutkush taachsha.
  hui-hui: Nebugadenesa ibugua lalu, Ani hewane mali karia piai hayagola i̱nime hari
    daligaha handa daga halu hewaria i̱naga mini lone bayale tigabi ibiya. Ani biyagola
    i̱na turu timbuniore halu Ngode Datagaliwabe Daligaore kagoni manda buwa ibunaga
    mini yaraga halu kogoni. Ngode Datagaliwabe ibu kiniore haluhe haaboboore haga
    kagoni laro.
  mya-mya: မင်း​ကြီး​က``ငါ​သည်​ခု​နစ်​နှစ်​ကာ​လ​ကုန် ဆုံး​သွား​သော​အ​ခါ မိုး​ကောင်း​ကင်​သို့​မြော်
    ကြည့်​လိုက်​ရာ​လူ့​စိတ်​ပြန်​ရ​သ​ဖြင့် အ​မြင့် မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ
    ပြု​၍ ထာ​ဝ​ရ​ကာ​လ​ပတ်​လုံး​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​၏​ဂုဏ်​တော်၊ ဘုန်း အ​သ​ရေ​တော်​ကို​ချီး​မွမ်း​ပါ​၏။
    ``ကိုယ်​တော်​သည်​လော​က​ကို​ထာ​ဝ​စဉ် အုပ်​စိုး​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​၏​နိုင်​ငံ​တော်​သည်​ကာ​လ
    အ​စဉ်​အ​ဆက်​တည်​လိမ့်​မည်။
  bod-N: དེ་ནས་ལོ་བདུན་ལོངས་པ་ན། ནེ་བོ་ཀད་ནེ་ཙར་བདག་གིས་ནམ་མཁའི་ཞིང་ཁམས་སུ་ཡར་བལྟས་པ་དང་།
    བདག་གི་བློ་རིག་སྔར་བཞིན་གསལ་པོར་གྱུར་ནས་བླ་ན་མེད་པ་ཁོང་ཉིད་ལ་བསྟོད་བསྔགས་བརྗོད་ཅིང་།
    གཏན་དུ་བཞུགས་པ་ཉིད་ལ་གུས་འདུད་དང་གཟི་བརྗིད་ཕུལ་བ་ནི་འདི་ལྟ་སྟེ། ཁོང་གིས་རྒྱུན་ནས་རྒྱུན་དུ་རྒྱལ་སྲིད་སྐྱོང་།
    ། ཁོང་གི་རྒྱལ་སྲིད་མི་རབས་ཀུན་ཏུ་གནས། །
  sna-sna: Nguva iyoyo yakati yapera, ini, Nebhukadhinezari, ndakasimudzira meso angu
    kudenga, uye pfungwa dzangu dzakadzoredzerwa. Ipapo ndakarumbidza Wokumusoro-soro;
    ndakamuremekedza uye ndikamukudza iye anogara nokusingaperi. Ushe hwake hahuperi;
    umambo hwake hunogara kubva kuchizvarwa kusvikira kune chimwe chizvarwa.
  spa-BLM: Al final de los días yo, Nabucodonosor, levanté mis ojos al cielo, y mi
    entendimiento volvió a mí; y bendije al Altísimo, y alabé y honré al que vive
    para siempre, porque su dominio es un dominio eterno, y su reino de generación
    en generación.
  cac-cac: 'Ix yalanpaxb''at vin̈ rey chi'' icha tic: Ayic ix lajvi stiempoal yaelal
    ayoch d''a vib''an̈ a in Nabucodonosor in tic, ix in q''ue q''uelan d''a satchaan̈,
    ix b''o in pensar d''a in locoal. Ix valan vach'' lolonel d''a Dios Te Nivan Yelc''ochi,
    ix vic''anchaan̈ sb''i Jun ayn̈ejec'' d''a juneln̈ej: Yujto Yajal ton d''a juneln̈ej,
    a yopisio malaj slajvub''.'
  swh-ULB: Na katika mwisho wa siku, mimi, Nebukadneza niliinua macho yangu kuelekea
    mbinguni, utimamu wa akili nilirudishiwa. “Nilimsifu Mungu Aliye Juu sana, na
    nilimheshimu na kumtukuza yeye aishiye milele. Kwa kuwa utawala wake ni wa milele,
    na ufalme wake unadumu katoka katika vizazi vyote hadi vizazi vyote.
  bel-bel: Цяпер я, Навухаданосар, слаўлю, узношу і вялічаю Цара Нябеснага, у Якога
    ўсе дзеі ў ісьціне і шляхі праведныя, і Які Мае сілу ўпакорыць тых, якія ходзяць
    ганарыста».
  deu-ELBBK: Nun rühme ich, Nebukadnezar, und erhebe und verherrliche den König des
    Himmels, dessen Werke allesamt Wahrheit und dessen Wege Recht sind, und der zu
    erniedrigen vermag die im Stolz wandeln.
  mbb-OT: “Ne kegketapus te pitu he tuig, ne siak, si Nebucadnezar, midangep a ziyà
    te Megbevayà, ne zutun midlikù is meupiya he ked-isip-isip ku. Umbe midalig ku
    wey mibeǥayan ku te zengeg is Utew Lavew he Megbevayà he uuyag te wazà pidtemanan.
    Migkaǥi a te, ‘Is kedhadì din ne wazà pidtemanan.
  mal-2015: ആ കാലം കഴിഞ്ഞിട്ടു നെബൂഖദ്നേസർ എന്ന ഞാൻ സ്വർഗ്ഗത്തേക്കു കണ്ണുയർത്തി എന്റെ
    ബുദ്ധിയും എനിക്കു മടങ്ങിവന്നു; ഞാൻ അത്യുന്നതനായവനെ വാഴ്ത്തി, എന്നേക്കും ജീവിച്ചിരിക്കുന്നവനെ
    സ്മരിച്ചു ബഹുമാനിക്കയും ചെയ്തു; അവന്റെ ആധിപത്യം എന്നേക്കുമുള്ള ആധിപത്യവും അവന്റെ
    രാജത്വം തലമുറതലമുറയായുള്ളതും അല്ലോ.
  rmc-rmc: Akana me, o Nebukadnecar, lašarav, bararav a oslavinav le Kraľis le ňeboskres.
    Savoro, so ov kerel, hin lačho, leskre droma hine čače a olen, ko phiren barikanes,
    šaj pokorinel.“
  nlg-nlg: “Mi murina na bona eni te padi, inau, Nebachadnezzar, tu reitada va ikokou.
    Ma nigua na manaha te ghoi pulohi mai, mi nau tu holouto mu holohaba God puku
    ni haba, mu talumava agaia te vola ke va me va. Gaia ke vunaghi pungisi ke va
    me va, ma nina kimakabu ke vola kasila.
  pes-OPV: و بعد از انقضای آن ایام من که نبوکدنصرهستم، چشمان خود را بسوی آسمان برافراشتم
    و عقل من به من برگشت و حضرت متعال رامتبارک خواندم و حی سرمدی را تسبیح و حمدگفتم
    زیرا که سلطنت او سلطنت جاودانی وملکوت او تا ابدالاباد است.
  ron-1924: Дупэ тречеря времий сорочите, еу, Небукаднецар, ам ридикат окий спре чер
    ши мь-а венит ярэшь минтя ла лок. Ам бинекувынтат пе Чел Пряыналт, ам лэудат ши
    слэвит пе Чел че трэеште вешник, Ачела а кэруй стэпынире есте вешникэ ши а кэруй
    ымпэрэцие дэйнуеште дин ням ын ням.
  ben-OBCV: সেই সময় শেষ হওয়ার পরে, আমি, নেবুখাদনেজার, স্বর্গের দিকে চোখ তুলে দেখলাম
    এবং আমার সুবুদ্ধি ফিরিয়ে দেওয়া হল; তখন আমি পরাৎপর ঈশ্বরের ধন্যবাদ করলাম; যিনি
    নিত্যস্থায়ী তাঁর প্রশংসা ও সমাদর করলাম। তাঁর আধিপত্য চিরস্থায়ী আধিপত্য; তাঁর
    রাজ্য যুগ যুগান্তরে স্থায়ী।
  som-som: Oo markii wakhtigii dhammaaday ayaan anigoo ah Nebukadnesar indhaha kor
    u taagay, waxgarashadaydiina way ii soo noqotay, markaasaan ku mahadnaqay Ka ugu
    Sarreeya, waanan ammaanay oo ciseeyey kan weligiis nool; waayo, dowladnimadiisu
    waa dowladnimo aan weligeed dhammaanayn, boqortooyadiisuna waxay raagtaa fac ilaa
    fac;
  lat-VUC: 'Nunc igitur, ego Nabuchodonosor laudo, et magnifico, et glorifico regem
    cæli: quia omnia opera ejus vera, et viæ ejus judicia, et gradientes in superbia
    potest humiliare.'
  eng-ASVBT: And at the end of the days I, Nebuchadnezzar, lifted up mine eyes unto
    heaven, and mine understanding returned unto me, and I blessed the Most High,
    and I praised and honored him that liveth forever; for his dominion is an everlasting
    dominion, and his kingdom from generation to generation;
  ita-1885: Ma, in capo di quel tempo, io Nebucadnesar levai gli occhi al cielo, e
    il mio conoscimento ritornò in me, e benedissi l'Altissimo; e lodai, e glorificai
    colui che vive in eterno, la cui podestà è una podestà eterna, e il cui regno
    è per ogni generazione.
  eng-ULB: At the end of the days I, Nebuchadnezzar, raised my eyes toward heaven,
    and my sanity was given back to me. “I praised the Most High, and I honored and
    glorified the one who lives forever. For his reign is an everlasting reign, and
    his kingdom endures from all generations to all generations.
  spa-VBL: Pasado el tiempo, yo, Nabucodonosor, miré al cielo y mi cordura volvió
    a mí. Bendije y alabé al Altísimo y adoré al que vive para siempre. Su gobierno
    es un gobierno eterno, y su reino dura por todas las generaciones.
  fra-_FOB: Mais à la fin de ces jours-là, moi, Nébucadnetsar, je levai les yeux vers
    le ciel; le sens me revint, et je bénis le Souverain, et je magnifiai, et j'honorai
    Celui qui vit éternellement, dont la puissance est une puissance éternelle, dont
    le règne dure de génération en génération.
  mal-mal: ആ കാലം കഴിഞ്ഞ് നെബൂഖദ്നേസർ എന്ന ഞാൻ സ്വർഗ്ഗത്തിലേക്ക് കണ്ണുകൾ ഉയർത്തി;
    എന്റെ ബുദ്ധി എനിക്ക് മടക്കിക്കിട്ടി; ഞാൻ അത്യുന്നതനായ ദൈവത്തെ വാഴ്ത്തി, എന്നേക്കും
    ജീവിച്ചിരിക്കുന്നവനെ സ്മരിച്ച്, ബഹുമാനിക്കുകയും ചെയ്തു; അവന്റെ ആധിപത്യം എന്നേക്കുമുള്ള
    ആധിപത്യവും അവന്റെ രാജത്വം തലമുറതലമുറയായുള്ളതും അല്ലയോ.
  urd-GVR: Lekin sāt sāl guzarne ke bād maiṅ, Nabūkadnazzar apnī āṅkhoṅ ko āsmān kī
    taraf uṭhā kar dubārā hosh meṅ āyā. Tab maiṅ ne Allāh T'ālā kī tamjīd kī, maiṅ
    ne us kī hamd-o-sanā kī jo hameshā tak zindā hai. Us kī hukūmat abadī hai, us
    kī saltanat nasl-dar-nasl qāym rahtī hai.
