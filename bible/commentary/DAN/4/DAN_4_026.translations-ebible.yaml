  kos-kos: Lipufan sac tuh sapkin mu sruen sak sac in fili in oanna infohk uh. Kalmac
    pa kom ac sifilpa tokosrala tukun kom akilenak lah God El leumi faclu nufon.
  hbo-WLC: לִקְצָ֥ת יַרְחִ֖ין תְּרֵֽי־עֲשַׂ֑ר עַל־הֵיכַ֧ל מַלְכוּתָ֛א דִּ֥י בָבֶ֖ל
    מְהַלֵּ֥ךְ הֲוָֽה׃
  ibo-ibo: Dịka e siri nye nʼiwu ka a hapụ ogwe osisi ahụ na mgbọrọgwụ ya nʼime ala.
    Nke a na-egosi na ị ga-emecha nwetaghachi alaeze gị mgbe ị nabatara na Eluigwe
    na-achị achị.
  ory-ory: ଆହୁରି, ବୃକ୍ଷର ମୂଳ-ଗଣ୍ଡି ଛାଡ଼ିବା ପାଇଁ ଆଜ୍ଞା ଦିଆ ଯିବାର ଅର୍ଥ ଏହି; ସ୍ୱର୍ଗ ହିଁ
    କର୍ତ୍ତୃତ୍ୱ କରଇ, ଏହା ଆପଣ ଜାଣିଲା ଉତ୍ତାରେ ଆପଣଙ୍କ ରାଜ୍ୟ ଆପଣଙ୍କ ପ୍ରତି ନିଶ୍ଚିତ ହେବ।
  chk-chk: Iwe, a pwal wor wewen alon ewe chon künö pwe popun me waren ewe irä repwe
    nonom. Kopwe nemenisefäli mwum, lupwen kopwe mefi pwe Kot a nemeni unusen fanüfan.
  rop-rop: Yu sabi det einjul bin tok blanga libum det bodampat. Wal dijan im dalim
    yu, yu garra jidan king igin wen yu sabi God im bos langa dijan wel.
  ukr-1871: Через дванайцять місяцїв, походжаючи по царських горницях в Вавилонї,
  deu-1951: (04-23) Weil aber vom Verbleiben des Wurzelstockes des Baumes die Rede
    war, so wird auch dir dein Königtum verbleiben, sobald du erkennen wirst, daß
    der Himmel herrscht.
  eng-JPS: (4-23) And whereas it was commanded to leave the stump of the roots of
    the tree, thy kingdom shall be sure unto thee, after that thou shalt have known
    that the heavens do rule.
  srp-1865: A što se reèe da se ostavi panj sa žilama od drveta, carstvo æe ti ostati,
    kad poznaš da nebesa vladaju.
  lug-lug: 'Ekiragiro eky’okuleka ekikonge ky’ekikolo ky’omuti, amakulu gaakyo ge
    gano: obwakabaka bwo bulikuddizibwa bw’olitegeera ng’eggulu lye lifuga.'
  heb-heb: ודי אמרו למשבק עקר שרשוהי די אילנא מלכותך לך קימה מן די תנדע די שלטן שמיא׃
  ben-IRV: যেমন শিকড় সুদ্ধ গাছটার গোড়া রেখে দেওয়ার আদেশ দেওয়া হয়েছিল, সেই ভাবেই
    আপনার রাজ্য আপনাকে ফিরিয়ে দেওয়া হবে যখন আপনি মেনে নেবেন যে, স্বর্গের ঈশ্বরই
    কর্তৃত্ব করেন।
  pan-pan: ਅਤੇ ਇਹ ਜੋ ਉਹਨਾਂ ਨੇ ਹੁਕਮ ਕੀਤਾ ਕਿ ਰੁੱਖ ਦੀਆਂ ਜੜ੍ਹਾਂ ਦਾ ਮੁੱਢ ਛੱਡ ਦਿਓ, ਅਰਥ ਇਹ
    ਹੈ ਭਈ ਜਦੋਂ ਤੁਹਾਨੂੰ ਪਤਾ ਲੱਗੇਗਾ ਕਿ ਰਾਜ ਦਾ ਅਧਿਕਾਰ ਅਕਾਸ਼ੋਂ ਹੁੰਦਾ ਹੈ ਤਾਂ ਤੁਹਾਡਾ ਰਾਜ
    ਤੁਹਾਡੇ ਲਈ ਫੇਰ ਪੱਕਾ ਕੀਤਾ ਜਾਵੇਗਾ।
  tkr-tkr: Ooğançe yits'ıq'vəble (12) vaz ılğevç'uyle qiyğa, paççah Baabileene sarayne
    daxal iykarang'a,
  mya-JVB: သစ်မြစ် ၊ သစ်ငုတ် ကိုခြွင်း ထားစေခြင်းငှါ စီရင် ကြသည်အရာမှာ၊ ကောင်းကင်
    ဘုံသည် အုပ်စိုး ကြောင်း ကို ကိုယ်တော်သိ ပြီးသော နောက်၊ နိုင်ငံ တော်သည် လက်တော်မှ
    မရွေ့ဘဲ တည် လိမ့်မည်။
  tte-O: Loina bwaite anelose iwalowen iba, ‘Tuutu yo lam simiyamiya bwatano mena’
    kana bui bwaite besiele, ‘Am kaba loina kani siyeyawa-yavivilayoi koliwo’ saugana
    tem ukwatai yo kuwalo-masala yakato Yaubada iya yanuwa yaulina kana toloina.
  tbg-tbg: 'Enselivano qaqi kaivaro tuqavano vataqi variarire ti uvara okara vaireva:
    Naantiara are Kotirara quqaama viva ekaa vataqaa raqiki vaivave tiraro viva qaiqaa
    ai noraiqama kairara are avuhainaa vaiinti vainarave.'
  hmo-hmo: “To idia gwau, ‘Au badina ena ramuna be do ia noho tano lalonai.’ Ena anina
    be, oiemu basileia be do ia noho. Bona bema diba do oi abia, bona oi hamomokania,
    Dirava tamona sibona ese gau ibounai ia biagua noho neganai, oiemu basileia ma
    do oi abia lou.
  urd-urd: और यह जो उन्होंने हुक्म किया कि दरख़्त की जड़ों के हिस्से को बाक़ी रहने
    दो, उसका मतलब ये है कि जब तू मा'लूम कर चुकेगा कि बादशाही का इख़्तियार आसमान की
    तरफ़ से है, तो तू अपनी सल्तनत पर फिर क़ायम हो जाएगा।
  rus-SYN: По прошествии двенадцати месяцев, расхаживая по царским чертогам в Вавилоне,
  bqc-SIM: Mↄ kuɛpla gbɛa àlɛ bɛbɛ a bɛ kpɛ́ zↄ̃ↄ musu Babɛli.
  tcz-CHONGTHU: Amavang, thingbul leh ajungho chu khenden in dalhan kitina chu, nangman
    van Pathen in lenggam jousea vai ahom ahi, ti nahetdoh nikho leh, nalenggam nanung
    chan kit ding ahi.
  mar-mar: जसे सांगण्यात आले आहे की, त्या वृक्षाची बुंधे तशीच राहू दया, हयाच प्रकारे,
    जेव्हा तू स्वर्गाचे नियम शिकशील तुझे राज्य तुला पुन्हा प्राप्त होईल.
  qub-qub: 'Suyñushayquicho ‹tumputa sapintawan cachaycuy› nishanga cayno cananpämi:
    Janaj pachacho caycaj Tayta Dioslla llapanpäpis munayniyoj cashanta tantiyacuptiquega
    yapaymi ray cayman cutichishunquipaj.'
  bqp-bqp: Ye n kuɑ suru wɔkurɑ yirun biru, sɔ̃ɔ teeru yerɑ u sĩimɔ win dii tɛɛrɑ
    wɔllɔ Bɑbiloniɔ.
  hat-hat: Zanj yo te di pou yo te kite chouk la ak tout rasin li yo nan tè. Sa vle
    di w'ap moute wa ankò lè w'a rekonèt se Bondye nan syèl la k'ap gouvènen sou tout
    latè.
  eng-BSB: As for the command to leave the stump of the tree with its roots, your
    kingdom will be restored to you as soon as you acknowledge that Heaven rules.
  eng-WEBPB: Whereas it was commanded to leave the stump of the roots of the tree,
    your kingdom shall be sure to you after you know that Heaven rules.
  kbq-kbq: Hianagi ankeromo'ma huno, Ana zafamofo agafa'ane rafu'nanena atrenkeno
    mopafima menoma huno hu'nea zamofo agu'agesamo'a amanahu hu'ne. Kagrama kenka
    antahinkama nehunka, monafinkama mani'nea Anumzamo Agrake maka zana kegava hu'ne
    hunkama hanunka, ete kinia emaninka kegava hugahane.
  nhe-BL: Pero nopa tlanahuatili para ma quicahuaca nopa cuatzomitl ica nochi inelhuayo,
    quinequi quiijtos para sampa titlanahuatis huan sampa tijpiyas motlanahuatijcayo,
    pero hasta quema timomacas cuenta para nopa Dios tlen itztoc ipan elhuicac quipiya
    nochi tequihuejcayotl.
  bus-bus: Lán à bè wà líkusu kↄ̃n à kãsãanↄ tó nà, beee bè tó n Luda dↄ̃̀ ikodee
    ũ, eé ɛara à n kpá kpatan.
  gub-BL: — Ezo'ok zo ywyra ipy kwer nehe. Ezo'ok zo hapo kwer nehe, i'i Tupàn weko
    haw pe har wanupe. Uze'eg nezewe a'e, ta'e ereiko wi putar tuwihawete romo nehe
    xe. — Tupàn ywy nànànar wanuwihawete romo hekon a'e, aze ere nehe, xo a'e mehe
    zo ereiko wi putar tuwihawete romo nehe.
  eng-DRA: At the end of twelve months he was walking in the palace of Babylon.
