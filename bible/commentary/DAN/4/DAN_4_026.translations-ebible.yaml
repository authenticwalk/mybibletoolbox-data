verse: DAN.004.026
translations:
  mal-C: വൃക്ഷത്തിന്റെ കുറ്റി വേരുകളോടുകൂടെ ശേഷിക്കുന്നതായിക്കണ്ടതിന്റെ അർഥമോ, സ്വർഗമാണ്
    സകലതും ഭരിക്കുന്നത് എന്ന് അങ്ങ് അംഗീകരിച്ചതിനുശേഷം രാജ്യം തിരുമേനിക്കു സ്ഥിരമായിത്തീരും
    എന്നത്രേ.
  deu-TKW: Als sich der König einmal nach Verlauf von zwölf Monaten auf dem königlichen
    Palaste zu Babel erging,
  lin-lin: Sima na basanza zomi na mibale, wana mokonzi azalaki kotambola na veranda
    ya ndako ya bokonzi, na Babiloni,
  eng-LSV: And that which they said—to leave the stump of the roots of the tree; your
    kingdom abides for you, after that you know that the heavens are ruling.
  eng-GNV: At the end of twelue moneths, he walked in the royall palace of Babel.
  eng-WEBSTER: And whereas they commanded to leave the stump of the tree roots; thy
    kingdom shall be sure to thee, after that thou shalt have known that the heavens
    do rule.
  nhw-BL: Pero nopa tlanahuatili para ma quicahuaca nopa cuatzomitl ica nochi inelhuayo,
    quinequi quiijtos para sempa titlanahuatis huan sempa tijpiyas motlanahuatijcayo,
    pero hasta quema timomacas cuenta para nopa Dios catli itztoc ipan ilhuicac quipiya
    nochi tequiticayotl.
  swh-ONEN: Amri ya kuacha kisiki pamoja na mizizi yake inamaanisha kwamba ufalme
    wako utarejezwa kwako utakapokubali kwamba Mbingu ndizo zitawalazo.
  bba-bba: Ye n kuɑ suru wɔkurɑ yirun biru, sɔ̃ɔ teeru yerɑ u sĩimɔ win dii tɛɛrɑ
    wɔllɔ Bɑbiloniɔ.
  eng-KJVCPB: And whereas they commanded to leave the stump of the tree roots; thy
    kingdom shall be sure unto thee, after that thou shalt have known that the heavens
    do rule.
  mpx-mpx: Logugui toto anelose i baunan i ba, ‘Etuktuk ge ewahil ni minaa bilibiliya,’
    he ana sapu i ola hiwe. Wam abalogugui abwe nihi pewa pasikal, sauga ebo iyaka
    nu atena ge nu ba, ‘Yehoba iya panayawi ana tologugui.’
  luo-luo: Chik mane ogol mondo owe osiki mar yien gi tiendene nyiso ni pinyruodhi
    ibiro duogni chiengʼ ma iniyie ni polo ema nigi loch.
  meu-meu: Bona e hahegani, au badina mai ramuna ida baine mia heḡereḡerena ai, emu
    basileia baine mia oiemu, oi ba diba Guba Diravana e lohiamu negana amo.
  npi-ULB: रूखको जरासहितको फेदलाई त्यहीं छोड्ने आज्ञा भएझैं, स्वर्गले शासन गर्नुहुन्‍छ
    भनेर हजुरले स्वीकार गरेपछि हजुरको राज्य हजुरलाई फर्काइनेछ ।
  yor-yor: Bí wọ́n ṣe pàṣẹ pé kí wọn fi kùkùté àti gbòǹgbò igi náà sílẹ̀, èyí túmọ̀
    sí wí pé a ó dá ìjọba rẹ padà fún ọ lẹ́yìn ìgbà tí o bá ti mọ̀ wí pé, Ọ̀run jẹ
    ọba.
  pes-OPCB: اما چون گفته شد کنده و ریشه‌ها در زمین باقی بماند، پس وقتی پی ببری که
    خدا بر زمین حکومت می‌کند، آنگاه دوباره بر تخت سلطنت خواهی نشست.
  tgl-ULB: Gaya ng iniutos na iwan ang tuod ng mga ugat ng puno, sa paraang ito, maibabalik
    ang kaharian sa iyo sa panahong kilalanin mong naghahari ang langit.
  cbu-NT: Mishat, Apanll wasundurur; Yasinaa puchi xixpurpatari tsapush ksangtsa,
    tárangu, an watacha Apanll shiyaa yusur kurakaamtam ínayaru kasachu anooma, tárangiya.
    Ashiri shiysha kurakaa, Apanllee mangoonkachush, Apanllimari wamari kasiru taaku,
    taachsha.
  hui-hui: Í̠na hale halu heria dahuliyalime ira tene dindini helo wahabe layadagoni
    irane ogo. Mani handalu keria í̠na Ngode Datagaliwabe ibu bibahendenaga handame
    haga kiniore kagoni manda bialu latagi harengi í̠ni lone kini holebere.
  mya-mya: ကောင်း​ကင်​တ​မန်​များ​သည်​သစ်​ငုတ်​ကို မြေ​တွင် ချန်​ထား​ခဲ့​ရန်​အ​မိန့်​ပေး​သည်​နှင့်
    အ​ညီ​အ​ရှင်​သည် ကမ္ဘာ​ကို​ဘုရား​သ​ခင် အ​စိုး​ရ​ကြောင်း​သိ​မှတ်​ဝန်​ခံ​သော​အ​ခါ
    အ​ရှင်​၏​ထီး​နန်း​ကို​ပြန်​လည်​ရ​ရှိ​ပါ လိမ့်​မည်။-
  bod-N: ལྗོན་ཤིང་གི་ཤིང་རྡུམ་དང་རྩད་པ་སྐྱུར་ཅིག་ཅེས་བཀའ་བསྩལ་པ་བཞིན་དུ། ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་བླ་ན་མེད་པ་ཁོང་གིས་དབང་སྒྱུར་བ་རྟོགས་པའི་དུས་སུ།
    ཁྱེད་རང་གི་རྒྱལ་སྲིད་ཀྱང་ཕྱིར་ཁྱེད་ལ་དབང་བར་འགྱུར་རོ། །
  sna-sna: Zvakarayirwa kuti hunde yomuti nemidzi yawo zvirambe zviripo zvinoreva
    kuti umambo hwenyu huchavandudzwa pamuchayeuka kuti denga rinotonga.
  spa-BLM: Mientras que se ordenó dejar el tronco de las raíces del árbol, tu reino
    te será seguro después de que sepas que el Altísimo gobierna.
  cac-cac: A jun lolonel ix alchaji to scan yib' te' yed' sch'an̈al yib' chi', syalelc'ochi
    to ol ach c'ochxoc d'a opisio chi' ayic toxo ix nachajel uuj to a Dios yajal yaj
    d'a yolyib'an̈q'uinal tic.
  swh-ULB: Kama ilivyoamriwa kwamba kukiacha kisiki cha mizizi ya mti, kwa njia hii
    ufalme wako utarudishiwa katika kipindi ambacho utajifunza kwamba mbingu inatawala.
  bel-bel: Як прайшло дванаццаць месяцаў, пахаджаючы па царскіх харомах у Вавілоне,
  deu-ELBBK: Nach Verlauf von 12 Monaten wandelte er umher auf dem königlichen Palast
    in Babel;
  mbb-OT: Ne vahin duen te migkaǥi te velinsuǥuen he ebey-anan is tued, ebpesavut
    haazà he idlikù diyà te kenikew is ginhedian nu emun egkilelaan nu he iyan is
    Megbevayà edhadì te langun.
  mal-2015: 'വൃക്ഷത്തിന്റെ തായ് വേർ വെച്ചേക്കുവാൻ അവർ കല്പിച്ചതോ: വാഴുന്നതു സ്വർഗ്ഗമാകുന്നു
    എന്നു തിരുമനസ്സുകൊണ്ടു ഗ്രഹിച്ചശേഷം രാജത്വം തിരുമേനിക്കു സ്ഥിരമാകും എന്നത്രേ.'
  rmc-rmc: Sar imar pregeľa dešuduj čhon, phirelas o kraľis pal e palaciskri strecha
    andro Babilon
  nlg-nlg: Ma gaighi na puku ni ghai mana lalana tana pari. Aeni ko ghanaghana ge
    ko ghoi hola olia nimua na kinakabu tana bona ko ghilala God ni kokou te vunaghi
    pungisia na maramana udolu.
  pes-OPV: و چون گفتند که کنده ریشه های درخت را واگذارید، پس سلطنت تو برایت برقرار
    خواهد ماند بعد از آنکه دانسته باشی که آسمانها حکمرانی می‌کنند.
  ron-1924: Порунка сэ ласе трункюл ку рэдэчиниле копакулуй ынсямнэ кэ ымпэрэция та
    ыць ва рэмыне цие ындатэ че вей рекуноаште стэпыниря Челуй че есте ын черурь.
  ben-OBCV: আদেশ অনুযায়ী মূলকাণ্ড ও শিকড় অক্ষত রাখার অর্থ হল যে, আপনি যখন স্বর্গের
    কর্তৃত্বের কথা স্বীকার করবেন, তখন আপনার রাজত্ব আপনাকে ফিরিয়ে দেওয়া হবে।
  som-som: Oo sida loo amray in la daayo jiridda iyo xididdada geedka, ayaa boqortooyadaadu
    hubaal ku noqon doontaa, markaad ogaato inay samooyinku wax u taliyaan.
  lat-VUC: Post finem mensium duodecim, in aula Babylonis deambulabat.
  eng-ASVBT: And whereas they commanded to leave the stump of the roots of the tree;
    thy kingdom shall be sure unto thee, after that thou shalt have known that the
    heavens do rule.
  ita-1885: E ciò ch'è stato detto, che si lasciasse il ceppo delle radici dell'albero,
    significa che il tuo regno ti sarà ristabilito, da che avrai riconosciuto che
    il cielo signoreggia.
  eng-ULB: As it was commanded to leave the stump of the roots of the tree, in this
    way your kingdom will be returned to you from the time you learn that heaven rules.
  spa-VBL: Sin embargo, como fue decretado, el tronco y sus raíces deben quedar en
    la tierra. Tu reino te será devuelto cuando reconozcas que el Cielo gobierna.
  fra-_FOB: Et s'il a été dit de laisser le tronc des racines de l'arbre, cela signifie
    que ton règne te sera restitué dès que tu auras reconnu que les cieux dominent.
  mal-mal: 'വൃക്ഷത്തിന്റെ തായ് വേര് ശേഷിപ്പിക്കുവാൻ അവർ കല്പിച്ചതോ: വാഴുന്നത് സ്വർഗ്ഗമാകുന്നു
    എന്ന് തിരുമനസ്സുകൊണ്ട് ഗ്രഹിച്ചശേഷം രാജത്വം തിരുമേനിക്ക് സ്ഥിരമാകും എന്നത്രെ.'
  urd-GVR: Lekin ḳhāb meṅ yih bhī kahā gayā ki daraḳht ke muḍh ko jaṛoṅ samet zamīn
    meṅ chhoṛā jāe. Is kā matlab hai ki āp kī saltanat tāham qāym rahegī. Jab āp etarāf
    kareṅge ki tamām iḳhtiyār āsmān ke hāth meṅ hai to āp ko saltanat wāpas milegī.
  suz-BL: मिनु रवा आ ठुटा नु शाक्‍श खप उइ प्रोंइचा देंशो हुकुम दुम्‍त। मिनु मेको रे
    मार रुम्‍सीब देंशा हना, स्‍वर्ग ङा परमप्रभु नेल्‍ल आन कली सासन पाइब बाक्‍ब, दे
    रुम्‍नी नोले इन राज्‍य लेंशा ताइनीनी।
  eng-NOY: And whereas it was commanded to leave the stump of the roots of the tree,
    thy kingdom shall be sure to thee after thou shalt have acknowledged that Heaven
    ruleth.
  ita-1927: E quanto all’ordine di lasciare il ceppo delle radici dell’albero, ciò
    significa che il tuo regno ti sarà ristabilito, dopo che avrai riconosciuto che
    il cielo domina.
  ckb-ckb: ئەو فەرمانەی درا بە وازهێنان لە بنەدارەکە و ڕەگەکانی دارەکە، واتە پاشایەتییەکەت
    بۆ خۆت دەگەڕێتەوە، کاتێک دان بەوەدا دەنێیت کە ئاسمان دەسەڵاتدارە.
  eng-BBE: And as they gave orders to let the broken end and the roots of the tree
    be, so your kingdom will be safe for you after it is clear to you that the heavens
    are ruling.
  kan-OKCV: ಆ ಮರದ ಬೇರಿನ ಮೋಟನ್ನು ಉಳಿಸಬೇಕೆಂಬ ಆಜ್ಞೆಯ ಅರ್ಥ ಏನೆಂದರೆ, ಪರಲೋಕವು ಆಳುತ್ತದೆಂದು
    ನೀನು ತಿಳಿದುಕೊಂಡ ಮೇಲೆ ನಿನ್ನ ರಾಜ್ಯವು ನಿನಗೆ ಪುನಃಸ್ಥಾಪನೆಯಾಗುವುದು.
  tam-2017: 'ஆனாலும் மரத்தின் வேர்களாகிய அடிமரம் தரையில் இருக்கட்டும் என்று சொல்லப்பட்டது
    என்னவென்றால்: நீர் தேவனின் அதிகாரத்தை அறிந்தபின், ராஜ்ஜியம் உமக்கு நிலைநிற்கும்.'
  spa-RV-1909: Y lo que dijeron, que dejasen en la tierra la cepa de las raíces del
    mismo árbol, significa que tu reino se te quedará firme, luego que entiendas que
    el señorío es en los cielos.
  ron-BTF: Și pentru că au poruncit să lase buturuga cu rădăcinile copacului, împărăția
    ta îți va fi sigură, după ce vei fi cunoscut că cerurile domnesc.
  eng-WEBP: Whereas it was commanded to leave the stump of the roots of the tree,
    your kingdom shall be sure to you after you know that Heaven rules.
  eng-FBV: However, as it was decreed, the stump and its roots were to be left in
    the ground. Your kingdom will be restored to you when you acknowledge that Heaven
    rules.
  nch-BL: Pero nopa tanahuatili para ma quicahuaca nopa cuatzomit ica nochi inelhuayo,
    quinequi quiijtos para sempa titanahuatis huan sempa tijpiyas motanahuatijcayo,
    pero hasta quema tijmatis para nopa Dios cati itztoc ipan ilhuicac quipiya nochi
    tequiticayot.
  vie-1934: Còn như đã truyền rằng chừa lại gốc của rễ cây đó, tức là khi nào vua
    đã nhận biết các từng trời cầm quyền, thì nước vua chắc sẽ thuộc về vua.
  hin-CV: पेड़ के ठूंठ को इसके जड़ों सहित छोड़ने की जो आज्ञा दी गई है, उसका अर्थ यह
    है कि आपको आपका राज्य लौटा दिया जाएगा, जब आप यह बात मान लेंगे कि स्वर्ग ही शासन
    करता है.
  spa-BES: Y sobre la orden de dejar el tronco con raíces del árbol, tu reino estará
    a firme para ti después de que sepas que los cielos están gobernando.
  tdx-tdx: Ie nimodo ty volañe folo-ro’ amby, naho nidraidraitse ambone’ ty anjombam-panjakàm-pifehea’
    i Baveley,
  tha-KJV: และที่ทรงมีพระบัญชาให้เหลือตอรากต้นไม้นั้นไว้​ก็​หมายความว่า ราชอาณาจักรจะยังเป็นของพระองค์
    ตั้งแต่​พระองค์​ทรงทราบว่าสวรรค์​ปกครอง
  por-BR-2018: E quanto ao que foi dito, que deixassem o tronco com das raízes da
    árvore, significa que teu reino se te será restabelecido, depois que tiveres entendido
    que o céu reina.
  deu-ELO: Und daß man gesagt hat, den Wurzelstock des Baumes zu lassen, dein Königtum
    wird dir wieder werden, sobald du erkannt haben wirst, daß die Himmel herrschen.
  eng-WYC-2018: Forsooth that he commanded that the seed of (the) roots thereof, that
    is, of the tree, should be left, thy realm shall (still) dwell to thee, after
    that thou knowest that the power is of heaven. (And that he commanded that the
    stump of the tree, with its roots, should be left, so thy kingdom shall still
    remain with thee, after that thou knowest, or thou acknowledgest, that the power
    is from heaven.)
  epo-epo: Kaj ke estas ordonite restigi la ĉefan radikon de la arbo — tio signifas,
    ke via regno estos redonita al vi, kiam vi konfesos la potencon de la ĉielo.
  uig-PIN: «Dǝrǝhning kɵtikini yiltizi bilǝn yǝrdǝ ⱪaldurunglar» dǝp buyrulƣanikǝn,
    ɵzliri ǝrxlǝrning ⱨǝmmini idarǝ ⱪilidiƣannliⱪini bilip yǝtkǝndin keyin padixaⱨliⱪliri
    ɵzlirigǝ ⱪayturulidu.
  beo-beo: Dia da a:igele ea adobe amo nabi dagoi. E da ifa bai amo da osoba amoga:iwane
    dialumu sia:i. Amo bai da agoane. Di da Gode Hifawane da osobo bagade fifi asi
    gala amola liligi huluanedafa ouligisa, amo dafawaneyale dawa:lalu, defea, di
    da bu hina bagade dunu hamomu.
  tpi-OTNT: Yu harim ensel i tok long larim as bilong diwai i stap yet long graun.
    As bilong dispela i olsem. Taim yu save gut olsem, God wanpela tasol i save bosim
    olgeta samting bilong graun, orait bai yu kamap king gen.
  hau-SA: Umarni na barin kututturen itacen da saiwoyinsa yana nufin cewa za a maido
    maka da mulkinka a lokacin da ka gane cewa Mai sama ne yake mulki.
  uig-LAT: «Derexning kötikini yiltizi bilen yerde qaldurunglar» dep buyrulghaniken,
    özliri ershlerning hemmini idare qilidighannliqini bilip yetkendin kéyin padishahliqliri
    özlirige qayturulidu.
  nde-nde: Umlayo wokutshiya isidindi kanye lezimpande zaso utsho ukuthi umbuso wakho
    uzabuyiselwa kuwe nxatshana usuvuma ukuthi iZulu liyabusa.
  ton-ton: Pea ko e meʻa ʻi he fekau ke tuku ʻae tefitoʻi ʻakau, mo hono aka, ʻe maʻu
    pe ho puleʻanga kiate koe, ʻoka ke ka ʻilo ʻoku fai ʻae pule mei he langi.
  ces-1613: Nebo po dokonání dvanácti měsíců, procházeje se po palácu královském v
    Babyloně,
  eng-WMB: Whereas it was commanded to leave the stump of the roots of the tree, your
    kingdom shall be sure to you after you know that Heaven rules.
  tam-TCV: 'ஆயினும், ‘வேர்களோடு அடிமரத்தை விட்டு வை’ என்ற கட்டளையின் விளக்கம் இதுவே:
    பரலோகமே ஆளுகை செய்கிறது என்பதை நீர் ஏற்றுக்கொள்ளும்போது, உமது அரசு உமக்கே திரும்பிக்
    கொடுக்கப்படும்.'
  ceb-ULB: Mahitungod sa gimando nga ibilin ang tuod sa mga gamot sa kahoy, niini
    nga pamaagi ibalik kanimo ang imong gingharian sa panahon nga ilhon mo nga ang
    langit mao ang tigdumala.
