  swe-swe: Tolv månader senare gick kungen omkring på taket till sitt palats i Babylon.
    [Från sitt palats kunde Nebukadnessar se ut över staden och alla hans lyckade
    byggnadsprojekt. Här fanns de hängande trädgårdarna, som grekerna senare kom att
    beteckna som ett av världens sju underverk. För att bygga allt detta krävdes en
    enorm arbetsstyrka där många hade usla förhållanden, något som Daniel troligen
    refererar till, se vers 24. Den romerska historikern Herodotos beskriver hur staden
    var rektangulär där varje sida var över 2 mil lång. Genom staden flöt floden Eufrat
    och ett avancerat system med kanaler gav bevattning. Den yttre muren var 9 mil
    lång, 100 meter hög och 25 meter bred. Han skriver att den var så bred att två
    hästekipage, vardera med fyra hästar i bredd, med lätthet kunde mötas på den.
    Från Ishtarporten ledde paradgatan in till Marduks tempel. Totalt fanns över 50
    tempel, 180 altare till Ishtar och en guldstaty av Baal. Centralt fanns också
    en ziggurat, som var ett torn, en nybyggd replik av Babels torn som tidigare funnits
    i staden. Nebukadnessar hade tre palats, där den storslagna festsalen i ett av
    dem beskrivs i nästa kapitel.]
