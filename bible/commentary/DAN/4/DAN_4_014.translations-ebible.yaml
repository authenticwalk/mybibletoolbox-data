  hin-2017: उसने ऊँचे शब्द से पुकारकर यह कहा, ‘वृक्ष को काट डालो, उसकी डालियों को
    छाँट दो, उसके पत्ते झाड़ दो और उसके फल छितरा डालो; पशु उसके नीचे से हट जाएँ, और
    चिड़ियाँ उसकी डालियों पर से उड़ जाएँ।
  wol-KYG: Ndogal a ngoog bu wattukat yi tëral, àttee ngoog bu ñu sell ñooñu digle,
    ngir aji dund ji xam ne Aji Kawe jee yilif nguurug nit, di ko jox ki ko soob,
    di ca fal ki gëna tuut.”
  eng-YLT: He is calling mightily, and thus hath said, Cut down the tree, and cut
    off its branches, shake off its leaves, and scatter its budding, move away let
    the beast from under it, and the birds from off its branches;
  kne-kne: Kanana ay nangibogaw, ‘Poyoem din kaiw yan salipangam din panga na. Aplotem
    din tobo na ya iwalang mo din lames na. Aboem din aanimal sin poona ya din titit
    sin panga na.
  eng-WYC-2017: and he cried strongly, and said thus, Hew ye down the tree, and cut
    you down the boughs thereof, and shake ye away the leaves thereof, and scatter
    ye abroad the fruits thereof; beasts flee away, that be under it, and birds from
    the boughs thereof.
  eng-WMBB: 'He cried aloud and said this: ‘Cut down the tree, and cut off its branches!
    Shake off its leaves and scatter its fruit! Let the animals get away from under
    it and the birds from its branches.'
  urd-GVH: उसने बड़े ज़ोर से आवाज़ दी, ‘दरख़्त को काट डालो! उस की शाख़ें तोड़ दो,
    उसके पत्ते झाड़ दो, उसका फल बिखेर दो! जानवर उसके साये में से निकलकर भाग जाएँ,
    परिंदे उस की शाख़ों से उड़ जाएँ।
  rug-rug: Velavela va ululae sisigiti si asa, ‘Maho gore nia sa huda, mamu rakoti
    sari lelaṉana; vagi pani sari elona, mamu va hurakatae i sari vuana. Va goveti
    sari kurukuru pinomo pa kauruna sa meke gua tugo sari kurukuru tapuru pa lelaṉana.
  gaz-gaz: 'Innis sagalee guddaadhaan akkana jedhe: ‘Mukicha muraa; dameewwan isaa
    cicciraa; baala isaa harcaasaa; ija isaa bittinneessaa. Bineensonni isa jalaa,
    simbirroonnis dameewwan isaa irraa haa baqatani.'
  fra-LSG: 'Il cria avec force et parla ainsi: Abattez l’arbre, et coupez ses branches;
    secouez le feuillage, et dispersez les fruits; que les bêtes fuient de dessous,
    et les oiseaux du milieu de ses branches!'
  gnn-gnn: Bala ŋayi waŋananydja wirrkina dhika yatjurruna bitjarrana, ‘Ma' djatthurrana
    dhuwali dharpanydja, guḻk‐guḻkthurrana marrtjiya waṉa'‐waṉanydja, ga rurr'‐rurryurrana
    man'tjarrnydja, ga barrkuwatjkuŋana borumnhanydja dhuwalinydja malaŋunha, ga gukuŋana
    wäyinnhanydja walalanha dhipuŋuruyi.
  yal-yal: Marakantan muxune nan sariyani ito ragidixi, maleka sariɲanxine nan yamarini
    ito fixi alogo daale xa a kolon fa fala Ala Matexin nɔɔn nabama adamadiine mangayaan
    fari. A a soɛ muxe yii naxan na rafan a ma, hali muxune birin dangu naxan na.’
    ”
  haw-1868: Kahea mai la oia me ka leo nui, a penei hoi kana olelo ana, E kua aku
    i ka laau, a e okioki i kona mau lala, e lulu aku i kona lau, a e hoohelelei hoi
    i kona hua; e haalele na holoholona i kona malu, a me na manu hoi i kona mau lala.
  arb-NAV: 'وَهَتَفَ بِصَوْتٍ مُدَوٍّ وَقَالَ: اقْطَعُوا الشَّجَرَةَ وَاقْضِبُوا أَغْصَانَهَا
    وَبَعْثِرُوا أَوْرَاقَهَا وَانْثُرُوا أَثْمَارَهَا، لِتَشْرُدَ الْوُحُوشُ مِنْ
    تَحْتِهَا، وَتَهْجُرَ الطُّيُورُ أَغْصَانَهَا.'
  ewe-ewe: Edo ɣli kple gbe sesẽ aɖe be, ‘Tso ati la ƒu anyi, lã eƒe ɖɔwo ɖa eye nàkaka
    eƒe kutsetsewo ahlẽ. Na gbemelãwo nasi le ete eye nàna dziƒoxeviwo nadzo adzo
    le eƒe alɔwo dzi.
  eng-LEE: '(4:11) He called with might, and thus he said, Hew down the trees and
    lop off its branches, strip off its leaves, and scatter its fruit; let the beasts
    flee away from under it, and the fowls from among its branches:'
  asm-FB: তেওঁ চিঞৰী ক’লে, “গছজোপা কাটা, আৰু তাৰ ডালবোৰ কাটি পেলোৱা, তাৰ পাতবোৰ চুঁচি
    পেলোৱা, আৰু তাৰ ফলবোৰ সিঁচৰিত কৰি পেলোৱা। তাৰ তলৰ পৰা জন্তুবোৰ, আৰু তাৰ ডালবোৰৰ
    পৰা পক্ষীবোৰ পলাই যাওক।
  sus-A: سّنِيّنتْي نَشٍيٍ مِشِ كَنتَمَ، نٍيٍ نَن يِ نَتّ مَسٍنشِ، عَلَكٌ عَدَ مَ
    بِرِن شَ عَ كٌلٌن عَ عَلَ شُنفبٍ نَن مَنفّيَيٍ يَمَرِ مَ. عَ مَنفّيَ سٌمَ مِشِ
    يِ رَ عَ وَ مَ نَشَن شْن مَ، هَلِ نَ مِشِ شُرُن بِرِن بّ.›»
  fra-SBL: 'Il cria à haute voix et dit ceci : Abattez l''arbre et coupez ses branches !
    Secoue ses feuilles et disperse ses fruits ! Que les animaux se retirent de dessous
    lui et les oiseaux de ses branches.'
  hbo-hbo: בִּגְזֵרַ֤ת עִירִין֙ פִּתְגָמָ֔א וּמֵאמַ֥ר קַדִּישִׁ֖ין שְׁאֵֽלְתָ֑א עַד־דִּבְרַ֡ת
    דִּ֣י יִנְדְּע֣וּן חַ֠יַּיָּא דִּֽי־שַׁלִּ֨יט *עִלָּיָא (עִלָּאָ֜ה) בְּמַלְכ֣וּת
    *אֱנֹושָׁא (אֲנָשָׁ֗א) וּלְמַן־דִּ֤י יִצְבֵּא֙ יִתְּנִנַּ֔הּ וּשְׁפַ֥ל אֲנָשִׁ֖ים
    יְקִ֥ים *עֲלַיַּהּ (עֲלַֽהּ)׃
  pjt-pjt: Munuṉa kulinu mirara wangkanyangka nyanga alatji, ‘Puṉu pala kaṯaṟa punkatjingala
    munu puṉu miṉa parka winkitjara kaṯala munu nyaḻpi tjuṯa kaṯaṟa waṉi munu mai
    uwankara ala lipingka waṉira wiyala, kaya palanpa uwankara ankula wiyariwa, inuṟa
    tjuṯa munu tjuḻpu pala tjuṯa kuḻu.
  kik-kik: 'Akĩanĩrĩra na mũgambo mũnene, akiuga atĩrĩ: Temai mũtĩ ũcio na mũhũrũre
    honge ciaguo; itithiai mathangũ maguo, na mũhurunje maciaro maguo. Nyamũ nacio
    ciũre ciehere rungu waguo, o na nyoni ciume honge-inĩ ciaguo.'
  fra-NCL: Cette sentence repose sur un décret des veillants, et cette affaire est
    un ordre des saints, afin que les vivants sachent que le Très-Haut domine sur
    la royauté humaine, qu’il la donne à qui il veut, et qu’il y élève le plus humble
    des hommes.
  cek-AK: 'anih mah, Thing to pakhruh ah loe tanghangnawk to boeng ah, aqamnawk to
    tathlik ah loe athaihnawk to haeh phaeng ah; taw ih moi kasannawk athung hoiah
    tacawt o nasoe loe, tavaanawk doeh tanghangnawk nui hoiah angpoeng o nasoe:'
  cuk-cuk: 'We-dule binnasuli weyob sogded: ” ‘Sapi-gwichid olae, e-anagan sike-sike
    imakmala, e-gagan bela swiri imakmala, degi, e-sanmar bela mie-mie imakmala. Ibdurgan
    e-urba-gudidimalad, bela duurmakmala. Sikwimar e-anagangi-gudidiid, bela gukumala.'
  uig-CYR: Дуниядики җан егилири Һәммидин Алий Болғучиниң инсанларниң падишалиғиниң
    һәммисини идарә қилидиғанлиғи, шундақла униң падишалиқ һоқуқини өзи таллиған киши
    (мәйли у һеч немигә әрзимәс адәм болсиму)гә беридиғанлиғини билсун дәп, бу һөкүм
    қариғучи муәккәлләрниң пәрмани билән, йәни муқәддәс пәриштиләрниң қарар буйруғи
    билән бәлгүләнгәндур».
  tel-2017: అతడు బిగ్గరగా ఇలా ప్రకటించాడు, ఈ చెట్టును నరికివేయండి. దాని కొమ్మలు, ఆకులు
    కొట్టివేసి, దాని పండ్లను పారవేయండి. చెట్టు నీడలో ఉన్న పశువులను తోలివేయండి. పక్షులన్నిటినీ
    కొమ్మల నుండి ఎగురగొట్టండి.
  hat-BSA: 'Li te kriye fò e te pale konsa: Koupe bwa a, e retire branch li yo! Retire
    tout fèy li, e gaye fwi li yo! Kite bèt yo ale soti anba l ak zwazo yo soti sou
    branch li.'
  kos-kos: Ac el fahkak ke sie pusra lulap, ‘Pakiya sak soko an, ac wotela lah kac
    an; yolla sra kac, ac sisalik fahko an. Lusak kosro ingan liki ye sak soko an,
    ac won uh liki lesak an.
  hbo-WLC: בִּגְזֵרַ֤ת עִירִין֙ פִּתְגָמָ֔א וּמֵאמַ֥ר קַדִּישִׁ֖ין שְׁאֵֽלְתָ֑א עַד־דִּבְרַ֡ת
    דִּ֣י יִנְדְּע֣וּן חַ֠יַּיָּא דִּֽי־שַׁלִּ֨יט עליא בְּמַלְכ֣וּת אנושא וּלְמַן־דִּ֤י
    יִצְבֵּא֙ יִתְּנִנַּ֔הּ וּשְׁפַ֥ל אֲנָשִׁ֖ים יְקִ֥ים עליה׃
  ibo-ibo: O tiri mkpu nʼolu dị ike sị, ‘Gbudanụ osisi ukwu ahụ, gbukasịakwa alaka
    ya niile. Kụpụsịanụ akwụkwọ ndụ niile dị nʼelu ya. Ghasaakwanụ mkpụrụ ya niile,
    ka ụmụ anụmanụ si nʼokpuru ndo ya gbapụ, ka ụmụ nnụnụ site nʼalaka ya fepụ.
  ory-ory: ସେ ଉଚ୍ଚସ୍ୱର କରି ଏହି କଥା କହିଲେ, ‘ଏହି ବୃକ୍ଷକୁ ଛେଦନ କର ଓ ତହିଁର ଶାଖାସବୁ କାଟି
    ପକାଅ, ତହିଁର ପତ୍ରସବୁ ଝାଡ଼ି ପକାଅ ଓ ଫଳସବୁ ବିଞ୍ଚି ଦିଅ; ତହିଁର ତଳୁ ପଶୁମାନେ, ତହିଁର ଡାଳରୁ
    ପକ୍ଷୀମାନେ ପଳାଇ ଯାଉନ୍ତୁ।
  chk-chk: Iwe, a kökkö fän leüömong, ‘Oupwe ukufi ewe irä o pöküela palan, oupwe
    pwal amätärala chön o atoropasafeili uan. Iwe, ekewe mönün lemäl repwe sü seni
    fan, ekewe machang repwe pwal ässila seni won palan kewe.
  rop-rop: En imbin tok adbala, ‘Kadimdan det tri, en kadimof ola bushis. Deigimat
    ola lif, en tjakidawei ola frut daga. Andimwei ola enimul brom andanith langa
    det tri, en ola bard brom detlot bushis.
  ukr-1871: На радї Невсипущих так постановлено, й присудом сьвятих призначено, щоб
    знали всї живущі, що Найвисший царює над царством людським і дає його, кому хоче,
    та настановляє над ним і приниженого між людьми.
  deu-1951: '(04-11) der rief mit gewaltiger Stimme und sprach: «Hauet den Baum um
    und schlaget seine Äste weg, streifet sein Laub ab und zerstreuet seine Früchte,
    jaget die Tiere unter ihm fort und die Vögel von seinen Zweigen!'
  eng-JPS: '(4-11) He cried aloud, and said thus: Hew down the tree, and cut off its
    branches, shake off its leaves, and scatter its fruit; let the beasts get away
    from under it, and the fowls from its branches.'
  srp-1865: 'Povika jako i reèe ovako: posijecite drvo, i okrešite mu grane, pokidajte
    mu lišæe i razmetnite mu rod; neka pobjegnu zvijeri ispod njega i ptice s grana
    njegovijeh.'
  lug-lug: N’ayogerera mu ddoboozi ery’omwanguka nti, ‘Tema omuti, otemeko n’amatabi
    gaagwo; okunkumule amalagala gaagwo, osaasaanye n’ebibala byagwo, n’ennyonyi zibuuke
    zive ku matabi gaagwo.
  heb-heb: קרא בחיל וכן אמר גדו אילנא וקצצו ענפוהי אתרו עפיה ובדרו אנבה תנד חיותא
    מן תחתוהי וצפריא מן ענפוהי׃
  ben-IRV: তিনি উঁচু স্বরে এই কথা বললেন, ‘গাছটা কেটে ফেল এবং তার ডালগুলো কেটে দাও;
    তার পাতাগুলো ছেঁটে ফেল এবং তার ফলগুলো ছড়িয়ে দাও। তার তলা থেকে পশুরা পালিয়ে
    যাক ও ডালপালা থেকে পাখিরা উড়ে যাক,
  pan-pan: ਉਹ ਨੇ ਉੱਚੀ ਹਾਕ ਮਾਰ ਕੇ ਇਉਂ ਆਖਿਆ ਕਿ ਰੁੱਖ ਨੂੰ ਕੱਟ ਕੇ ਢਾਹ ਦਿਓ ਅਤੇ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ
    ਛਾਂਗ ਸੁੱਟੋ ਅਤੇ ਉਹ ਦੇ ਪੱਤੇ ਝਾੜ ਲਓ ਅਤੇ ਉਹ ਦਾ ਫਲ ਖਿਲਾਰ ਦਿਓ! ਜਾਨਵਰ ਉਹ ਦੇ ਹੇਠੋਂ ਤੇ
    ਪੰਛੀ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਦੇ ਉੱਤੋਂ ਚੱਲੇ ਜਾਣ।
  tkr-tkr: 'Həşdiyne insanaaşik''le ats''axhxhecenva, muq''addasne malaaikaaşe əmr
    hav''u: insanaaşine paççahiyvalis Allah Ta''aalee xəbvalla haa''a. Mang''veeyib
    paççahiyvallab şavusqayiy Cus vukkan mang''usqab qoolena. Mang''usser insanaaşine
    yı''q''nee nekke avqanar manbışda xərna ha''as əxəna“.'
  mya-JVB: သစ်ပင် ကိုလှဲ လော့။ အခက် တို့ကို ခုတ် လော့။ အသီး အရွက် တို့ကို လှုပ် ချွေလော့။
    တိရစ္ဆာန် တို့သည် သစ်ပင်အောက် က ထွက်၍၊ ငှက် တို့သည်လည်း အကိုင်း အခက်ထဲက သွား ကြစေ။
  tte-O: Iyoga kainana lalakina mena iba, ‘Mayau wakoyaguli, lagalagali wakogasigasili
    liguliyao kwapupuli yo kanna kwayasulu debadebalala. Yakayakan siya simiyamiya
    yaulina mena yo siya ali noi siginauli lagalagali kolili kwatawoili silau.
  tbg-tbg: naveraitiharo, Ne maa katarira tuquke vira kantakaara teqa taaqamake, vira
    mare rapahiqamake, vira tavavata hiqike raantaupirima kaate. Vira okaraini aumaqaara
    varia aantauvahikave, uviri vika vira kantakaaraqi naavu kaqate variakave, ekaa
    vika ruhaaqi kaimanta vuate.
  hmo-hmo: 'Ia boiboi badabada, ia gwau: Inai au utua bona hamorua, bona rigina utua
    oho! Rauna ibounai kokia, bona iena huahua oi gigia rohoroho! Henunai idia noho
    boroma ibounai lulua, bona iena rigina dekenai idia noho manu danu lulua!'
  urd-urd: उसने बलन्द आवाज़ से पुकार कर यूँ कहा कि 'दरख़्त को काटो, उसकी शाखें तराशो,
    और उसके पत्ते झाड़ो, और उसका फल बिखेर दो; जानवर उसके नीचे से चले जाएँ और परिन्दे
    उसकी शाखों पर से उड़ जाएँ।
  rus-SYN: Повелением Бодрствующих это определено, и по приговору Святых назначено,
    дабы знали живущие, что Всевышний владычествует над царством человеческим, и дает
    его, кому хочет, и поставляет над ним уничиженного между людьми”.
  bqc-SIM: Malaikaↄ mɛ́ yã́ pↄ́ Lua dìlɛpi ò, aà gbɛ̃́piↄ mɛ́ yã́ pↄ́ Lua zɛ̀o
    kpàwakɛ̀, kɛ́ gbɛ̃́ pↄ́ kúↄ e dↄ̃ Musude mɛ́ iko vĩ gbɛ̃nazĩna kpalaↄwa. Ì
    gbɛ̃́ kpá kpalau lá a yeiwa, baa gbɛ̃́ kpɛɛna se.
  tcz-CHONGTHU: Vantil chun lhang asam in, “Thingphung chu phuhlhu uvin chuleh abah
    ho tanlha uvin. Ana ho malngim unlang chuleh aga ho thethang soh un. Alim noija
    kon in gamsa holeh abah ho lah’a kon in vachate ho delmang soh un.
  mar-mar: तो मोठ्याने ओरडून म्हणाला हा वृक्ष तोडून टाका आणि त्याच्या फांद्या छाटून
    टाका, त्याची पाने काढून टाका आणि फळे विखरा, त्याच्या खाली राहणारे प्राणी पळून
    जावो आणि फांद्यांतील पाखरे उडून जावोत.
  qub-qub: 'Chay anjilmi anjil-masincunata gayacuypa niran: ‹Chay yörata sajtariy.
    Rämancunatapis mutorgäriy. Öjancunatapis rachir-ushariy. Wayuynincunatapis mashtariy.
    Llantuynincho llantucurcaycaj animalcunapis gueshpir aywacuchun. Rämancunacho
    caycaj äbicunapis aywacuchun.'
  bqp-bqp: Woodɑ ye, yɑ weewɑ sɑɑ Gusunɔn gɔrɑdobɑn min di kpɑ tɔmbu kpuro bu kɑ giɑ
    mɑ Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ nu wɛ̃. U rɑ wi bɑ ǹ mɑm gɑrisi
    gɑ̃ɑnu wɔlle sue.
  hat-hat: 'Li pale byen fò, li di konsa: Koupe pyebwa a met atè. Debranche l'' nèt.
    Rache tout fèy li yo. Gaye tout donn li yo. Fè tout bèt soti anba lonbraj li.
    Fè tout zwezo vole kite branch li yo.'
  eng-BSB: 'He called out in a loud voice: ‘Cut down the tree and chop off its branches;
    strip off its leaves and scatter its fruit. Let the beasts flee from under it,
    and the birds from its branches.'
  eng-WEBPB: 'He cried aloud and said this: ‘Cut down the tree, and cut off its branches!
    Shake off its leaves and scatter its fruit! Let the animals get away from under
    it and the birds from its branches.'
  kbq-kbq: Ana ankeromo'a amanage huno kezati'ne. Ana zafa antagi atretma azankuna'aramina
    akafri akafro hunetreta, ani'na'aramina ru vatari atre vaganereta, raga'aramina
    eritma rupanani hutreho. Ana nehutma afi zagagafamo'zama e'za ana zafamofo tonapima
    emani'nazana zamorotgo nehuta, namamo'zama e'za azankuna'afima noma eme ki'za
    mani'nazana zamarotgo hinke'za hare'za freho.
  nhe-BL: 'Huan chicahuac nopa elhuicac ejquetl quiijto: Xijtzontequica nopa cuahuitl
    huan xijmacuayotzontequica. Xijquixtilica ixihuiyo huan xijsemanaca itlajca. Ma
    choloca nochi tlapiyalime tlen moecahuiliyayaj itzintla huan nochi totome tlen
    itztoque ipan imacuayo.'
  bus-bus: 'À lɛ́ zù gbãngbãn à bè: À lí pì zↄ̃ à nɛ́ à à gã̀nↄ kɛ̃ɛ. À à lánↄ
    woro à à bɛɛnↄ fãakↄ̃a. À tó nↄ̀bↄnↄ bàa lɛ́ wà kɛ̃a. À tó bãanↄ bↄɛ à lánↄ
    guu.'
  gub-BL: Uze'eg wahyhawa'u kury. Pezuhaw ywyra nehe. Pemonohok hàkàgwer nehe. Pepo'o
    huwer izuwi nehe. Peityk i'a kwer nehe, pemuzàn kar miar i'àgwer wi pe wà nehe.
    Pemuwewe kar wiràmiri hàkàgwer rehe har pe wà nehe no.
  eng-DRA: This is the decree by the sentence of the watchers, and the word And demand
    of the holy ones; till the living know that the most High ruleth in the kingdom
    of men; and he will give it to whomsoever it shall please him, and he will appoint
    the basest man over it.
