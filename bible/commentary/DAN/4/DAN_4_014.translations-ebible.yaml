verse: DAN.004.014
translations:
  mal-C: 'അദ്ദേഹം ഇപ്രകാരം വിളിച്ചുപറഞ്ഞു: ‘വൃക്ഷം വെട്ടിയിട്ട്, അതിന്റെ കൊമ്പുകൾ
    മുറിച്ച്, ഇലകൾ കോതി, കായ്കൾ ചിതറിച്ചുകളയുക. മൃഗങ്ങൾ അതിന്റെ കീഴിൽനിന്ന് ഓടിപ്പോകട്ടെ;
    പക്ഷികൾ അതിന്റെ ശാഖകളിൽനിന്ന് പറന്നകലട്ടെ.'
  deu-TKW: Dieser Spruch beruht auf dem Beschlusse der Wächter, und so lautet der
    Befehl der Heiligen in dieser Sache, damit die Lebenden erkennen, daß der Höchste
    über das Königtum der Menschen Macht hat und es geben kann, wem er will, und daß
    er auch den niedrigsten der Menschen zum Herrscher über dasselbe bestellen kann.
  lin-lin: Ba-anjelu nde bazwi mokano wana ; basantu nde bakati yango mpo ete bato
    ya bomoi bayeba ete Ye-Oyo-Aleki-Likolo azali Nkolo ya mokili ya bato, apesaka
    bokonzi na yango na moto nyonso oyo Ye alingi mpe azali na makoki ya kotombola
    kati na yango moto ya suka kati na bato. ›
  eng-LSV: He is calling mightily, and thus has said, Cut down the tree, and cut off
    its branches, shake off its leaves, and scatter its budding, move away let the
    beast from under it, and the birds from off its branches;
  eng-GNV: 'The sentence is according to the decree of the watchmen, and according
    to the word of the holy ones: the demaunde was answered, to the intent that liuing
    men may knowe, that the most High hath power ouer the kingdome of men, and giueth
    it to whomsoeuer he will, and appointeth ouer it the most abiect among men.'
  eng-WEBSTER: 'He cried aloud, and said thus, Hew down the tree, and cut off its
    branches, shake off its leaves, and scatter its fruit: let the beasts escape from
    under it, and the fowls from its branches.'
  nhw-BL: 'Huan chicahuac nopa tequihua quiijto: Xijtzontequica nopa cuahuitl huan
    xijmacuayotzontequica. Xijquixtilica ixihuiyo huan xijsemanaca itlajca. Ma choloca
    nochi tlapiyalme catli moecahuiliyayaj itla huan nochi totome catli itztoque ipan
    imacuayo.'
  swh-ONEN: 'Akaita kwa sauti kubwa: ‘Kateni mti huu, myafyeke matawi yake; yaondoeni
    majani yake na kuyatawanya matunda yake. Wanyama na wakimbie kutoka chini yake
    na ndege waondoke kutoka matawi yake.'
  bba-bba: Woodɑ ye, yɑ weewɑ sɑɑ Gusunɔn ɡɔrɑdobɑn min di kpɑ tɔmbu kpuro bu kɑ ɡiɑ
    mɑ Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ nu wɛ̃. U rɑ wi bɑ ǹ mɑm ɡɑrisi
    ɡɑ̃ɑnu wɔlle sue.
  eng-KJVCPB: 'he cried aloud, and said thus, Hew down the tree, and cut off his branches,
    shake off his leaves, and scatter his fruit: let the beasts get away from under
    it, and the fowls from his branches:'
  mpx-mpx: I yoga anana i bwata i ba, ‘Abwakil ku gopaguli, lalana ku tagaan, lamwana
    ku pwalaha yoho ge enona ku yohi pwapwati. Bwasumu bolo hi minaa gabulanaa ge
    bolo ali vata hi ginola lalana elana, ku takel yohil.
  luo-luo: Nokok gi dwol maduongʼ ni, ‘Tongʼ yien-no oko kendo lwer bedene kod obokene
    kendo iwit olembene mabor. Le duto modak e tipone kod winy mogedo e bedene mondo
    oringi.
  meu-meu: 'E boi lolo, ini e gwau toma: Au ba hagaria, rigina ba lapadia oho, rauna
    ba padadia oho, huahuana ba ḡiḡidia rohoroho; uda boromadia na ia henuna amo bae
    heau lasi bona manu na rigina amo bae roho oho.'
  npi-ULB: तिनले ठुलो सोरमा कराए र यसो भने, ‘त्यो रूख र त्यसका हाँगाहरू काट, त्यसका
    पातहरू टिपेर फाल र त्यसका फललाई छरपष्‍ट पार । त्यसको छहारीमुनिबाट पशुहरू भागून्
    र चराहरू त्यसका हाँगाहरूबाट उडून् ।
  yor-yor: ó kígbe sókè wí pé, ‘Gé igi náà kí o sì gé àwọn ẹ̀ka rẹ̀ kúrò; gbọn ewé
    rẹ̀ ká, kí o sì fọ́n èso rẹ̀ dànù. Jẹ́ kí àwọn ẹranko tí ó wà lábẹ́ rẹ̀ sá àti
    àwọn ẹyẹ tí ó wà ní ẹ̀ka rẹ̀ kúrò.
  pes-OPCB: 'و با صدای بلند گفت: درخت را ببرید و شاخه‌هایش را قطع کنید، میوه و برگهایش
    را به زمین بریزید تا حیوانات از زیر آن و پرندگان از روی شاخه‌هایش بروند.'
  tgl-ULB: Sumigaw siya at sinabing, 'Sibakin ang puno at putulin ang mga sanga nito,
    tanggalin ang mga dahon, at ikalat ang mga bunga. Hayaang umalis ang mga hayop
    mula sa ilalim nito at lumipad ang mga ibon mula sa mga sanga nito.
  cbu-NT: Karuweeru, kapung tsiyatku; tárangiya. Yasinaa tuwayarus, wapzaree kuwtayarus,
    war wanuspatari ichinguru kpitangtsa. Waani wakar yuw wandatpish kárirna an suwasuwapana.
    Mishat, tsiripchitam, yuw wapzarush ixatatarana antam suwapana.
  hui-hui: Daluwa ibugua bi hongo howa ladaga halu lalu, Ira ogoni podelo dibuwa ginigene
    bibahende dando wahai halu yuni bibahende gilo wahai habe. Lini dedaruni bibahende
    do giligololo wahai habe. Nogo tara tara ira ogoni tene gumba kagoha palu ngoai
    karuni bo talia togolalu ega ira ogoni maganeha bedaruni bo talia togolabe.
  mya-mya: ကောင်း​ကင်​တ​မန်​က`ဤ​သစ်​ပင်​ကို​ခုတ်​ချ ၍​အ​ကိုင်း​တို့​ကို​ဖြတ်​တောက်​ပစ်​လော့။
    အရွက် တို့​ကို​ချွေ​၍​အ​သီး​တို့​ကို​ကြဲ​ဖြန့်​ပစ်​လော့။ တိရစ္ဆာန်​တို့​ကို​ထို​သစ်​ပင်​ရိပ်​မှ​လည်း​ကောင်း၊
    ငှက်​တို့​ကို​အ​ကိုင်း​အ​ခက်​များ​မှ​လည်း ကောင်း​မောင်း​ထုတ်​လော့။-
  bod-N: ཕོ་ཉ་དེས་སྐད་གསང་མཐོན་པོས་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་ལྗོན་ཤིང་དེ་གཅོད་པར་གྱིས།
    ཡལ་ག་རྣམས་གཞོགས་ལ་ལོ་མ་རྣམས་སྤྲུགས་ཤིག ཤིང་ཏོག་རྣམས་ཀྱང་གཏོར་བར་གྱིས། ལྗོན་ཤིང་དེའི་འོག་ཏུ་གནས་པའི་རི་དྭགས་རྣམས་གང་སར་གཏོར་ཅིག
    ཡལ་གའི་སྟེང་དུ་གནས་པའི་བྱ་ཐམས་ཅད་ཕྱོགས་བཞིར་འཕུར་དུ་ཆུག
  sna-sna: Akadanidzira nenzwi guru achiti, ‘Temai muti uyu mugokwanhura matavi awo;
    pururai mashizha awo mugoparadzira michero yawo. Mhuka ngadzitize pasi pawo, neshiri
    ngadzibve pamatavi awo.
  spa-BLM: Gritó en voz alta y dijo esto ‘¡Derriben el árbol y corten sus ramas! Sacudan
    sus hojas y esparzan sus frutos. Que los animales se alejen de él y los pájaros
    de sus ramas.
  cac-cac: 'Te chaan̈ ix el yav, ix yalan icha tic: Ch''aquequel te te'' chi'', xiquequel
    sc''ab'' te'', tzeyic''anel xil te'', tze saclemanb''at sat te'' chi'' smasanil.
    Saclemocab''canb''at masanil noc'' noc'' ayoch d''a yalan̈ yen̈ul te'' yed'' masanil
    noc'' much ayoch d''a sc''ab''tac te''.'
  swh-ULB: Alipiga kelele na kusema, 'Ukateni mti na yafyekeni matawi yake, yapukutisheni
    majani yake, na kuyasambaza matunda yake. Wanyama na wakimbie kutoka chini yake
    na ndege wapae mbali kutoka katika matawi yake.
  bel-bel: Загадам Чувальнага гэта пастаноўлена, і паводле прыгавору Сьвятога назначана,
    каб ведалі жывыя, што Ўсявышні валадарыць над царствам чалавечым і дае яго, каму
    хоча, і становіць над ім нізкага зь людзей».
  deu-ELBBK: 'Durch Beschluss der Wächter ist dieser Ausspruch, und ein Befehl der
    Heiligen ist diese Sache: damit die Lebenden erkennen, dass der Höchste über das
    Königtum der Menschen herrscht und es verleiht, wem er will, und den Niedrigsten
    der Menschen darüber bestellt.'
  mbb-OT: Ne ingkulahì din is lalag he edhenduen te, ‘Pilaya niw heeyan is kayu ne
    penempeza niw is menge subpang din. Pen-ewaa niw is menge zahun din wey ipenimbag
    niw is menge veǥas din. Buǥawa niw is menge langgam he nemenhelung duen wey is
    menge tagbis he nenesalag diyà te menge subpang din.
  mal-2015: 'അവൻ ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞതു: വൃക്ഷം വെട്ടിയിട്ടു, അതിന്റെ കൊമ്പു മുറിച്ചു,
    ഇല കുടഞ്ഞു, കായി ചിതറിച്ചുകളവിൻ; അതിന്റെ കീഴിൽനിന്നു മൃഗങ്ങളും കൊമ്പുകളിൽനിന്നു
    പക്ഷികളും പൊയ്ക്കൊള്ളട്ടെ.'
  rmc-rmc: Kada prikazis dine avri o stražci, o sveta aňjela oda phende vašoda, hoj
    o džide te džanen, hoj le Nekbarederes hin zor upral savore kraľišagi pre phuv.
    Ov len del, kaske kamel, a šaj ačhavel kraľiske the le nekcikneder manušes.“
  nlg-nlg: Na angel te ghaeghahe, ‘Kau toka horua na ghai, ma kau pusighi na lei otona!
    Kau kahi keha na lei raurauna, ma kau soni sebalai na lei vavanga! Kau ghurura
    lei maumanu tana sara ni ungaungana mana lei manu tana lei otona.
  pes-OPV: 'که به آواز بلند ندا درداد و چنین گفت: درخت را ببرید و شاخه هایش را قطع
    نمایید و برگهایش را بیفشانید و میوه هایش راپراکنده سازید تا حیوانات از زیرش و
    مرغان ازشاخه هایش آواره گردند.'
  ron-1924: 'Ел а стригат ку путере ши а ворбит аша: «Тэяць копакул ши рупець рамуриле;
    скутураци-й фрунза ши рисипиць роаделе; фугэриць фяреле де суб ел ши пэсэриле
    дин рамуриле луй!'
  ben-OBCV: 'তিনি জোর গলায় ঘোষণা করলেন: ‘গাছটি কেটে ফেলো ও তার ডালপালাগুলি ছেঁটে
    দাও, পাতাগুলি ঝেড়ে ফেলো এবং ফলগুলি ছড়িয়ে-ছিটিয়ে দাও। এই গাছের আশ্রয় থেকে
    পশুরা এবং ডালপালা থেকে পাখিরা পালিয়ে যাক।'
  som-som: Markaasuu intuu aad u qayliyey yidhi, Geedka gooya, laamihiisana ka jara,
    caleemihiisana ka daadiya, midhihiisana kala firdhiyaa; xayawaanku hoostiisa ha
    ka fogaadeen, haadkuna laamihiisa.
  lat-VUC: 'In sententia vigilum decretum est, et sermo sanctorum, et petitio: donec
    cognoscant viventes quoniam dominatur Excelsus in regno hominum, et cuicumque
    voluerit, dabit illud, et humillimum hominem constituet super eum.'
  eng-ASVBT: 'He cried aloud, and said thus, Hew down the tree, and cut off its branches,
    shake off its leaves, and scatter its fruit: let the beasts get away from under
    it, and the fowls from its branches.'
  ita-1885: 'E gridò di forza, e disse così: Tagliate l''albero, e troncate i suoi
    rami; scotete le sue frondi, e spargete il suo frutto; dileguinsi le bestie di
    sotto ad esso, e gli uccelli da'' suoi rami;'
  eng-ULB: He shouted and said, 'Chop down the tree and cut off its branches, strip
    off its leaves, and scatter its fruit. Let the animals flee from under it and
    the birds fly away from its branches.
  spa-VBL: 'Y gritó en voz alta: ‘¡Destruyan el árbol y corten sus ramas! Sacudan
    sus hojas y dispersen sus frutos. Alejen a los animales de su sombra y espanten
    a las aves de sus ramas.'
  fra-_FOB: 'Il cria à haute voix, et parla ainsi: Coupez l''arbre, et l''ébranchez;
    abattez son feuillage, et dispersez son fruit; que les bêtes fuient de dessous,
    et les oiseaux du milieu de ses branches!'
  mal-mal: 'അവൻ ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്: വൃക്ഷം വെട്ടിയിട്ട്, അതിന്റെ കൊമ്പുകൾ മുറിച്ച്,
    ഇല കുടഞ്ഞുകളഞ്ഞ്, കായ്കൾ ചിതറിച്ചുകളയുവിൻ; അതിന്റെ കീഴിൽനിന്ന് മൃഗങ്ങളും കൊമ്പുകളിൽനിന്ന്
    പക്ഷികളും പൊയ്ക്കൊള്ളട്ടെ.'
  urd-GVR: Us ne baṛe zor se āwāz dī, ‘Daraḳht ko kāṭ ḍālo! Us kī shāḳheṅ toṛ do,
    us ke patte jhāṛ do, us kā phal bikher do! Jānwar us ke sāye meṅ se nikal kar
    bhāg jāeṅ, parinde us kī shāḳhoṅ se uṛ jāeṅ.
  suz-BL: मेकोमी ठेयब शेंदा पा “एको रवा कली तिमीन। आ राशी नेल्‍ल क्‍योरीन, आ सफा हेमीन।
    मिनु आ फल फ्रशा गेने। मिनु जन्‍तु आन कली आ पुं रे प्रोक्‍पतीन। मिनु चिक्‍ब आन
    कली मेको आ राशी रे खेरीन।
  eng-NOY: 'he cried aloud, and spake thus: Hew down the tree, and cut off its branches;
    shake off its leaves, and scatter its fruit; let the beasts go away from under
    it, and the birds from its branches.'
  ita-1927: 'gridò con forza, e disse così: Abbattete l’albero, e tagliatene i rami;
    scotetene il fogliame, e dispergetene il frutto; fuggano gli animali di sotto
    a lui, e gli uccelli di tra i suoi rami!'
  ckb-ckb: 'بە دەنگێکی بەرز هاواری کرد: ”دارەکە ببڕنەوە و لقەکانی بشکێنن، گەڵاکانی
    بوەرێنن و بەرەکەی پەرتوبڵاو بکەنەوە. با گیانلەبەران لە ژێری و باڵندە لە لقەکانی
    هەڵبێن.'
  eng-BBE: 'Crying out with a loud voice; and this is what he said: Let the tree be
    cut down and its branches broken off; let its leaves be taken off and its fruit
    sent in every direction: let the beasts get away from under it and the birds from
    its branches:'
  kan-OKCV: 'ಅವನು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ: ‘ಮರವನ್ನು ಕಡಿಯಿರಿ. ಅದರ ಕೊಂಬೆಗಳನ್ನು ಕತ್ತರಿಸಿ, ಅದರ
    ಎಲೆಗಳನ್ನು ಉದುರಿಸಿ, ಅದರ ಫಲವನ್ನು ಚದುರಿಸಿಬಿಡಿರಿ. ಮೃಗಗಳು ಅದರ ಕೆಳಗಿನಿಂದಲೂ, ಪಕ್ಷಿಗಳು
    ಅದರ ಕೊಂಬೆಗಳಿಂದಲೂ ಹೋಗಿಬಿಡಲಿ.'
  tam-2017: 'அவன் உரத்த சத்தமிட்டு: இந்த மரத்தை வெட்டி, இதின் கிளைகளை வெட்டிப்போடுங்கள்;
    இதின் இலைகளை உதிர்த்து, இதின் பழங்களைச் சிதறடியுங்கள்; இதின் கீழுள்ள மிருகங்களும்
    இதின் கிளைகளிலுள்ள பறவைகளும் போய்விடட்டும்.'
  spa-RV-1909: 'Y clamaba fuertemente y decía así: Cortad el árbol, y desmochad sus
    ramas, derribad su copa, y derramad su fruto: váyanse las bestias que están debajo
    de él, y las aves de sus ramas.'
  ron-BTF: 'El a strigat tare și a spus astfel: Tăiați copacul și retezați-i ramurile,
    scuturați-i frunzele și împrăștiați-i rodul; să se îndepărteze fiarele de sub
    el și păsările dintre ramurile lui;'
  eng-WEBP: 'He cried aloud and said this: ‘Cut down the tree, and cut off its branches!
    Shake off its leaves and scatter its fruit! Let the animals get away from under
    it and the birds from its branches.'
  eng-FBV: He cried out in a loud voice, ‘Cut down the tree and chop off its branches!
    Shake off its leaves and scatter its fruit! Drive the animals away from its shade,
    and scare off the birds from its branches.
  nch-BL: 'Huan chicahuac nopa ilhuicac ejquet quiijto: Xijtzontequica nopa cuahuit
    huan xijmacuayotzontequica. Xijquixtilica ixihuiyo huan xijsemanaca itajca. Ma
    choloca nochi tapiyalme cati moecahuiliyayaj itantita huan nochi totome cati itztoque
    ipan imacuayo.'
  vie-1934: 'Người kêu lớn tiếng và nói rằng: Hãy đốn cây và chặt nhành nó; hãy làm
    rụng lá và vãi trái nó ra; hãy cho thú vật tránh khỏi dưới nó, và chim chóc khỏi
    nhành nó!'
  hin-CV: 'उसने ऊंची आवाज में कहा: ‘काट डालो इस पेड़ को और इसकी शाखाओं को अलग कर दो;
