verse: DAN.004.001
translations:
  mal-C: 'നെബൂഖദ്നേസർ രാജാവ്, ഭൂമിയിൽ എല്ലായിടത്തും ജീവിക്കുന്ന സകലരാഷ്ട്രങ്ങൾക്കും
    ജനങ്ങൾക്കും ഭാഷക്കാർക്കും എഴുതുന്നത്: നിങ്ങൾക്കു സമാധാനം വർധിക്കട്ടെ!'
  deu-TKW: Ich, Nebukadnezar, wohnte sorglos in meinem Hause und glücklich in meinem
    Palaste.
  lin-lin: Ngai, Nabukodonozori, nazalaki na kimia mpe nazalaki kosepela na bomengo
    kati na ndako na ngai.
  eng-LSV: '“Nebuchadnezzar the king to all peoples, nations, and languages, who are
    dwelling in all the earth: Your peace be great!'
  eng-GNV: I Nebuchad-nezzar being at rest in mine house, and flourishing in my palace,
  eng-WEBSTER: Nebuchadnezzar the king, to all people, nations, and languages, that
    dwell in all the earth; Peace be multiplied to you.
  nhw-BL: 'Teipa Tlanahuatijquetl Nabucodonosor quintlajcuilhui nochi masehualme ipan
    itlanahuatilis ica ni camanali: Na, niTlanahuatijquetl Nabucodonosor, nimechtlajpalohua
    nochi anmasehualme ipan nochi tlalme ipan ni tlaltipactli catli ancamanaltij nochi
    tlamantli camanali catli onca.'
  swh-ONEN: 'Mfalme Nebukadneza, Kwa kabila za watu, mataifa na watu wa kila lugha,
    wanaoishi katika ulimwengu wote: Mafanikio yawe kwenu sana!'
  bba-bba: Nɛ, Nɛbukɑnɛsɑɑ, nɑ wɑ̃ɑ nɛn sinɑ kpɑɑrɔ kɑ bɔri yɛndu kɑ nuku dobu.
  eng-KJVCPB: Nebuchadnezzar the king, unto all people, nations, and languages, that
    dwell in all the earth; Peace be multiplied unto you.
  mpx-mpx: Nau kin Nebukanesa, wasa ya ya patuna panuwa gegewena gamagaliliyau eliyamiu,
    tuwan tomaha tomaha, ge anan tomaha tomaha, panayawi pwatanaa. Atewau komiu ku
    gewigewi.
  luo-luo: 'Ruoth Nebukadneza, Nolando ni ji duto gi ogendini kod ji moa e dhoudi
    mopogore opogore modak e piny ngima niya: Mad udag e ngima maber kod kwe.'
  meu-meu: A King Nebukadnesara ena hereva, bese idau-idau bona basileia idau-idau
    bona gado idau-idau iboudiai, tanobada idoinai e noho heniamu taudia iboudiai
    ediai, binai. Maino baine bada emui ai!
  npi-ULB: 'नबूकदनेसर राजाले पृथ्वीमा बस्‍ने सबै मानिसहरू जातिहरू, र भाषा बोल्नेहरूलाई
    यो उर्दी पठाए: तिमीहरूमा प्रशस्त शान्ति होस् ।'
  yor-yor: Nebukadnessari ọba, sí gbogbo ènìyàn, orílẹ̀ àti onírúurú èdè, tí ó ń gbé
    ní àgbáyé. Kí àlàáfíà máa pọ̀ sí i fún un yín. Kí ẹ ṣe rere tó pọ̀!
  pes-OPCB: 'نِبوکَدنِصَّر پادشاه، این پیام را برای تمام قومهای دنیا که از نژادها
    و زبانهای گوناگون بودند، فرستاد: با درود فراوان!'
  tgl-ULB: 'Ipinadala ni Haring Nebucadnezar ang atas na ito sa lahat ng mga lahi,
    mga bansa, at mga wikang naninirahan sa lupa: “Sumagana nawa ang inyong kapayapaan.'
  cbu-NT: Nuw kuraki Nabukodonosori siyaam ichingaroomis kirakaa yandakina. Ichingarus
    tsapurunas ztaru taakis anis, minush k'kuz tsiyatkis anootstamtis ichingurootsis
    kis taangtsa, atina.
  hui-hui: Kini Nebugadenesahanda wali agali dindi bibahendeha hearubi bi tara tara
    laga hearubi hameigini dindi mbira mbiraha hearubi ti bibahendehondo bi lawia
    haga bialu lalu, Tí bibahende bayuwaore halimu.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်​ကမ္ဘာ​ပေါ်​ရှိ​ဘာ​သာ စ​ကား​အ​မျိုး​မျိုး​ကို ပြော​ဆို​သော​လူ​မျိုး
    အ​ပေါင်း​တို့​ထံ​သို့ သ​ဝဏ်​လွှာ​တစ်​စောင်​ကို အောက်​ပါ​အ​တိုင်း​ပေး​ပို့​တော်​မူ​၏။
    ``သင်​တို့​သည်​ချမ်း​မြေ့​သာ​ယာ​ကြ​ပါ​စေ သော။-
  bod-N: རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ས་སྟེང་གི་རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ། སྐད་རིགས་སྣ་ཚོགས་སྨྲ་མཁན་གྱི་མི་རྣམས་ལ་འདི་ལྟར་ཁྱབ་བསྒྲགས་བྱས་པ་སྟེ།
    ཁྱོད་རྣམས་ཞི་བདེའི་ངང་དར་ཞིང་རྒྱས་པར་ཤོག
  sna-sna: 'Mambo Nebhukadhinezari: Kuvanhu, nokundudzi navanhu vemitauro yose, vagere
    munyika yose: Budirirai zvikuru!'
  spa-BLM: 'El rey Nabucodonosor, a todos los pueblos, naciones y lenguas que habitan
    en toda la tierra: Que la paz se multiplique para ti.'
  cac-cac: 'Ix yac''anb''at jun ab''ix vin̈ rey d''a yol masanil smacb''en icha tic:
    A in rey Nabucodonosor in tic, svac'' stzatzil e c''ool e masanil ex chon̈ab'',
    ma ex nación yalxon̈ej tas ti''al tzeyala'', a ex masanil ex cajan ex d''a yolyib''an̈q''uinal
    tic.'
  swh-ULB: 'Mfalme Nebukadneza aliituma amri hii kwa watu wote, mataifa, na lugha
    walioishi katika nchi: “Na amani yenu na iongezeke.'
  bel-bel: Я, Навухаданосар, быў спакойны ў сваім доме і дабрашчасьціўся ў харомах
    маіх.
  deu-ELBBK: Ich, Nebukadnezar, war ruhig in meinem Haus und hatte Gedeihen in meinem
    Palast.
  mbb-OT: 'Midsurat si Hadì Nebucadnezar te pahayag he para te langun he nekedseselekawà
    he menge nasyun, menge kepuun, wey menge kineǥiyan kayi te kelibutan. Ne iyan
    heini ingkesurat: “Berakat he mebmeupiya is kebpekesavuk niw.'
  mal-2015: 'നെബൂഖദ്നേസർരാജാവു സർവ്വഭൂമിയിലും പാർക്കുന്ന സകലവംശങ്ങൾക്കും ജാതികൾക്കും
    ഭാഷക്കാർക്കും എഴുതുന്നതു: നിങ്ങൾക്കു ശുഭം വർദ്ധിച്ചുവരട്ടെ.'
  rmc-rmc: „Me, o Nebukadnecar, mange dživavas andro smirom andre miro kher a sa mange
    džalas mištes andre miro palacis.
  nlg-nlg: Mana vungaghi haba Nebachanezzar te va hevei horu na bosa vanira na lei
    tinoni mana tana maramana udolu, “Inau tu ghanaghanaoli ge kau kabu mabo mau loghoi
    na lologho sule!
  pes-OPV: از نبوکدنصر پادشاه، به تمامی قومها و امت‌ها و زبانها که بر تمامی زمین ساکنندسلامتی
    شما افزون باد!
  ron-1924: '„Небукаднецар, ымпэратул, кэтре тоате попоареле, нямуриле, оамений де
    тоате лимбиле, каре локуеск пе тот пэмынтул: Сэ авець мултэ паче!'
  ben-OBCV: 'রাজা নেবুখাদনেজার, সমস্ত পৃথিবীতে বসবাসকারী প্রত্যেক জাতি ও ভাষার মানুষের
    প্রতি: তোমাদের অনেক উন্নতি হোক!'
  som-som: Anoo Boqor Nebukadnesar ah waxaan ku leeyahay dadyowga, iyo quruumaha,
    iyo kuwa kala afka ah oo dhulka oo dhan deggan, Nabadu ha idinku badato.
  lat-VUC: 'Ego Nabuchodonosor quietus eram in domo mea, et florens in palatio meo:'
  eng-ASVBT: 'Nebuchadnezzar the king, unto all the peoples, nations, and languages,
    that dwell in all the earth: Peace be multiplied unto you.'
  ita-1885: 'IL re Nebucadnesar, a tutti i popoli, nazioni, e lingue, che abitano
    in tutta la terra: La vostra pace sia accresciuta.'
  eng-ULB: 'King Nebuchadnezzar sent this decree to all peoples, nations, and languages
    who lived on the earth: May your peace increase.'
  spa-VBL: 'Rey Nabucodonosor, a los pueblos de todas las naciones y lenguas del mundo
    entero: Les deseo lo mejor!'
  fra-_FOB: Nébucadnetsar, roi, à tous les peuples, aux nations et langues qui habitent
    sur toute la terre. Que votre paix soit multipliée!
  mal-mal: 'നെബൂഖദ്നേസർ രാജാവ് സർവ്വഭൂമിയിലും വസിക്കുന്ന സകലവംശങ്ങൾക്കും ജനതകൾക്കും
    ഭാഷക്കാർക്കും എഴുതുന്നത്: “നിങ്ങൾക്ക് സമാധാനം വർദ്ധിച്ചുവരട്ടെ.'
  urd-GVR: Nabūkadnazzar duniyā kī tamām qaumoṅ, ummatoṅ aur zabānoṅ ke afrād ko zail
    kā paiġhām bhejtā hai, Sab kī salāmatī ho!
  suz-BL: मिनु पिप नेबुकदनेसरमी जात जात नु रागी रागी ङा आंम आंम लोव़ पाइब नेल्‍ल आन
    कली “गे थुं नाइश्‍शा बाक्‍कीन। दानीएल ६:२५
  eng-NOY: Nebuchadnezzar the king to all people, nations, and languages that dwell
    upon the whole earth. Peace be multiplied to you!
  ita-1927: “Il re Nebucadnetsar a tutti i popoli, a tutte le nazioni e le lingue,
    che abitano su tutta la terra. La vostra pace abbondi.
  ckb-ckb: 'لە نەبوخودنەسری پاشاوە، بۆ هەموو گەل و نەتەوە و خەڵکی هەموو زمانەکان کە
    لە هەموو زەویدا نیشتەجێن: هەر سەرکەوتوو بن!'
  eng-BBE: 'Nebuchadnezzar the king, to all the peoples, nations, and languages living
    in all the earth: May your peace be increased.'
  kan-OKCV: ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು, ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ವಾಸಮಾಡುವ ಎಲ್ಲಾ ಪ್ರಜೆಗಳಿಗೂ, ಜನಾಂಗಗಳಿಗೂ,
    ಭಾಷೆಯವರಿಗೂ, ನಿಮಗೆ ಶಾಂತಿಯು ಹೆಚ್ಚಾಗಲಿ.
  tam-2017: 'ராஜாவாகிய நேபுகாத்நேச்சார் பூமி எங்கும் குடியிருக்கிற சகல மக்களுக்கும்
    தேசத்தார்களுக்கும் பல மொழி பேசுகிறவர்களுக்கும் எழுதுகிறது என்னவென்றால்: உங்களுக்குச்
    சமாதானம் பெருகுவதாக.'
  spa-RV-1909: 'NABUCODONOSOR rey, á todos los pueblos, naciones, y lenguas, que moran
    en toda la tierra: Paz os sea multiplicada:'
  ron-BTF: 'Împăratul Nebucadnețar, tuturor popoarelor, națiunilor și limbilor, ce
    locuiesc pe tot pământul: Pacea să vi se înmulțească.'
  eng-WEBP: 'Nebuchadnezzar the king, to all the peoples, nations, and languages,
    who dwell in all the earth: Peace be multiplied to you.'
  eng-FBV: 'King Nebuchadnezzar, to people of every nation and language in the whole
    world: I wish you well!'
  nch-BL: 'Teipa Tanahuatijquet Nabucodonosor quintajcuilhui nochi masehualme ipan
    itanahuatilis ica ni camanali: “Na, niTanahuatijquet Nabucodonosor, nimechtajpalohua
    nochi anmasehualme ipan nochi talme ipan ni taltipacti cati ancamanaltij nochi
    tamanti camanali cati onca.'
  vie-1934: 'Vua Nê-bu-cát-nết-sa truyền cho hết thảy các dân, các nước, các thứ tiếng,
    ở trên khắp đất, rằng: Nguyền cho sự bình an các ngươi được thêm lên!'
  hin-CV: 'राजा नबूकदनेज्ज़र की ओर से, सारी पृथ्वी पर रहनेवाले जाति-जाति और हर भाषा
    के लोगों को यह वचन: आप सब की बहुत उन्‍नति हो!'
  spa-BES: 'Nabucodonosor, el rey, a todos los pueblos, naciones y lenguas que viven
    en toda la tierra: Que se incremente tu paz.'
  tdx-tdx: Ie nihendre añ’akibako ao avao, izaho Nebokadnetsare, vaho niraorao añ’
    anjombam-panjakako ao,
  tha-KJV: เรา กษัตริย์​เนบูคัดเนสซาร์ ขอประกาศแก่บรรดาชนชาติ ประชาชาติ​ทั้งปวง และภาษาทั้งหลาย
    ซึ่งอาศัยอยู่บนพิภพทั้งสิ้​นว​่า สันติ​สุขจงมี​แก่​ท่านทั้งหลายอย่างทวี​คูณ
  por-BR-2018: 'O rei Nabucodonosor, a todos os povos, nações, e línguas, que moram
    em toda a terra: paz vos seja multiplicada;'
  deu-ELO: 'Nebukadnezar, der König, allen Völkern, Völkerschaften und Sprachen, die
    auf der ganzen Erde wohnen: Friede euch in Fülle!'
  eng-WYC-2018: Nebuchadnezzar, the king, writeth thus to all peoples, [folks], and
    languages, that dwell in all earth, peace be multiplied to you. (King Nebuchadnezzar
    writeth this to all the peoples, and nations, of every language, who live on all
    the earth, peace be multiplied to you.)
  epo-epo: 'La reĝo Nebukadnecar al ĉiuj popoloj, gentoj, kaj lingvoj, kiuj estas
    sur la tuta tero: Kresku via bonstato!'
  uig-PIN: «Mǝnki padixaⱨ Neboⱪadnǝsardin yǝr yüzidiki ⱨǝrbir ǝl-yurtⱪa, ⱨǝrⱪaysi
    taipilǝrgǝ, ⱨǝrhil tillarda sɵzlixidiƣan ⱪowmlarƣa aman-esǝnlik exip-texip turƣay!
  beo-beo: 'Hina bagade Nebiuga:denese da dunu fifi asi gala amola sia: hisu hisu
    amola dunu huluane osobo bagadega esalu ilima sia: sia:negai agoane, “Na da dilima
    asigi sia: sia:sa!'
  tpi-OTNT: King Nebukatnesar i salim tok i go long ol manmeri bilong olgeta kantri
    na bilong olgeta lain na bilong olgeta tok ples. Tok bilong en i olsem, “Yupela
    olgeta i ken i stap gut.
  hau-SA: Daga sarki Nebukadnezzar. Zuwa ga mutane da al’ummai da kuma kowane yare,
    da suke zama a duniya. Salama mai yawa ta tabbata a gare ku!
  uig-LAT: «Menki padishah Néboqadnesardin yer yüzidiki herbir el-yurtqa, herqaysi
    taipilerge, herxil tillarda sözlishidighan qowmlargha aman-ésenlik éship-téship
    turghay!
  nde-nde: 'Inkosi uNebhukhadineza, Ezizweni zonke lebantwini benhlanga zonke abahlala
    emhlabeni wonke: Sengathi inganda kini inhlalakahle!'
  ton-ton: Ko e tuʻi ko Nepukanesa, ki he kakai kotoa pē, mo e ngaahi puleʻanga, mo
    e ngaahi lea, ʻaia ʻoku nofo ʻi māmani fulipē; Ke tupulekina ʻae melino kiate
    kimoutolu.
  ces-1613: Já Nabuchodonozor, užívaje pokoje v domě svém, a kveta na palácu svém,
  eng-WMB: 'Nebuchadnezzar the king, to all the peoples, nations, and languages, who
    dwell in all the earth: Peace be multiplied to you.'
  tam-TCV: 'அரசன் நேபுகாத்நேச்சார், உலகம் முழுவதிலும் வாழும் மக்களுக்கும், நாடுகளுக்கும்,
    பல்வேறு மொழிகளைப் பேசுபவர்களுக்கும் அறிவிக்கிறதாவது: நீங்கள் மிகவும் செழித்து
    வாழ்வடைவீர்களாக.'
  ceb-ULB: 'Si Haring Nebucadnezar nagpadala niini nga kasugoan ngadto sa tanang katawhan,
    mga kanasoran, ug mga pinulongan nga nagpuyo sa kalibotan: “Magmalinawon pa unta
    kamo.'
  pol-UBG: 'Król Nabuchodonozor do wszystkich ludzi, narodów i języków, którzy mieszkają
    w całej ziemi: Niech pokój się wam rozmnoży!'
  agr-agr: 'Nuna dutika pujus, apu Nabucodonosor chichaak: “Wika ashí aents maki makichik
    chichamtin, ditash nugkentin aina duka shiig agkan maanitsuk, ajak aidaun ajakmawag
    shiig atsumkas batsamsatnume tusan wakegajai.'
  kyc-kyc: Yuu muu peparaena wambu palengepe dee rara wakale wakalepe dee wambu pii
    wakale wakale lengepe dupwa peparae kiŋi Nepukatenesame wai nembo nakama peparae,
    Yako leto, leya.
  urd-GVU: نبوکدنضر دنیا کی تمام قوموں، اُمّتوں اور زبانوں کے افراد کو ذیل کا پیغام
    بھیجتا ہے، سب کی سلامتی ہو!
  deu-1912: '[3:31] König Nebukadnezar allen Völkern, Leuten und Zungen auf der ganzen
    Erde: Viel Friede zuvor!'
  ntj-ntj: 'Nyangka puurrpa Napitjalu lata walkatjuralpi wiyarnu-tjanampa yarnangu
    kutjupa-kutjupaku nyarra manta lipiwana-ya nyinarranytjaku. Tjiinya ngaapirinypa
    walkatjunu wantingu: Yuwa, ngayulu-rna puurrpa Napitjalu-tjanamparnanku lata ngaanya
    walkatjura.'
  kan-2017: ಲೋಕದಲ್ಲೆಲ್ಲಾ ವಾಸಿಸುವ ಸಕಲ ಜನಾಂಗ, ಕುಲ ಭಾಷೆಗಳವರಿಗೆ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ
    ಪ್ರಕಟನೆ, “ನಿಮಗೆ ಸುಖವು ಹೆಚ್ಚೆಚ್ಚಾಗಲಿ!
  yap-yap: 'Ba’aray e thin ni pi’ Nebukadnezzar ni Pilung nge yan ngak girdi’en urngin
