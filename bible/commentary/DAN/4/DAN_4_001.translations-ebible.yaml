  mya-JVB: ငါ နေဗုခဒ်နေဇာ မင်းကြီး ကြားမှာလိုက်သည်။ မြေကြီး တပြင်လုံး ၌ အရပ်ရပ်နေ
    ၍ အသီးသီးအခြားခြားသော ဘာသာ စကားကို ပြောသောလူမျိုး တကာတို့၊ သင် တို့၌ ငြိမ်ဝပ်
    ချမ်းသာခြင်းများပြား စေသော။
  tte-O: Yau kin Nebukadinesa. Kateguwao komiu meuloimiu. Wasa bwaite yayawasa yanuwa
    meuloina tomoliyao kolimiu kwapi uloi uloi yo kaina uloi uloi yanuwa yaulina pwatana
    mena.
  tbg-tbg: 'Ekaa vo vatanaa vo vatanaakave, ekaa vo uva vo uva ti variakave, vika
    vika iriate tiro, King Nebukanesaava maa uvara varakero mintima tiro: Te ni uva
    mantauro.'
  hmo-hmo: King Nebukanesa ese inai bamona ia hereva taunimanima ibounai, bona bese
    ibounai, bona gado ibounai, tanobada dekenai. Ia gwau, “Emui maino do ia bada
    lao.
  urd-urd: 'नबूकदनज़र बादशाह की तरफ़ से तमाम लोगों, उम्मतों और अहल — ए — ज़ुबान के
    लिए जो तमाम इस ज़मीन पर रहते हैं: तुम्हारी सलामती होती रहे।'
  rus-SYN: Я, Навуходоносор, спокоен был в доме моем и благоденствовал в чертогах
    моих.
  bqc-SIM: Ma Nɛbukanɛza kɛ́ má kú ma bɛ kílikili yãkelesai,
  tcz-CHONGTHU: Nebuchadnezzar lengpan, leiset chunga cheng chitin leh namtin chuleh
    pao tintang ho heng’a, hiche thuhi athot tai, Na chung’uva chamna leh kipana leng
    hen.
  mar-mar: नबुखद्नेस्सर राजाने सर्व लोक राष्ट्र आणि पृथ्वीवरील सर्व भाषा बोलाणाऱ्या
    लोकात फर्मान पाठवले की, तुमचे कल्याण होवो.
  qub-qub: 'Chaypitana Nabucodonosor cayno isquirbichiran: «Noga, ray Nabucodonosormi
    munä intëru marca runacuna, intëru nasyuncho tiyajcuna, ima rimayta cay pachacho
    rimajcunapis alli goyänanta, imapis mana pishënanta.'
  bqp-bqp: Nɛ, Nɛbukɑnɛsɑɑ, nɑ wɑ̃ɑ nɛn sinɑ kpɑɑrɔ kɑ bɔri yɛndu kɑ nuku dobu.
  hat-hat: 'Men mesaj wa Nèbikadneza voye bay tout pèp, moun tout ras nan tout peyi
    ki pale lòt lang toupatou sou latè: -Gwo bonjou ak anpil kè poze pou nou tout.'
  eng-BSB: 'King Nebuchadnezzar, To the people of every nation and language who dwell
    in all the earth: May your prosperity be multiplied.'
  eng-WEBPB: 'Nebuchadnezzar the king, to all the peoples, nations, and languages,
    who dwell in all the earth: Peace be multiplied to you.'
  kbq-kbq: Kini ne' Nebukatnesa'a amanage huno avona kreteno, atregeno maka vahetegane,
    kokankoka mopafima nemaniza vahetegane, ru zamageru ru zamageru'ma neraza vahe'ma
    maka mopafima nemaniza vahetega vuno eno hu'ne. Maka'motarega musenkea atreramantoanki,
    tamarimpa frune maniho.
  nhe-BL: 'Teipa Tlanahuatijquetl Nabucodonosor quintlajcuilhui nochi tlacame ipan
    itlanahuatilis ica ni tlajtoli: “Na, niTlanahuatijquetl Nabucodonosor, nimechtlajpalohua
    nochi intlacame ipan nochi tlaltini ipan ni tlaltepactli tlen incamatij nochi
    tlamantli tlajtoli tlen onca.'
  bus-bus: 'Kí Nɛbukanɛza bé èe yã kɛ̀ oo gbɛ̃ pínginɛ, bùsu gbɛ̃ píngi kↄ̃n borii
    kɛ̀ kú anduna guu píngio à bè: Àgↄ̃ kuu kↄ̃n aafiao maamaa!'
  gub-BL: 'Tuwihawete Namukononozor omono kar uze''eg teko paw wanupe kury: teko hexakaw
    paw hereko har wanupe, ywy nànànar wanupe no, amo ae ze''eg rupi uze''eg ma''e
    wanupe no. — Tuwe teko paw hurywete wà nehe. Tuwe wiko zeàmàtyry''ym ''ymaw rehe
    paw rupi wà nehe no.'
  eng-DRA: 'I, Nabuchodonosor, was at rest in my house, and flourishing in my palace:'
