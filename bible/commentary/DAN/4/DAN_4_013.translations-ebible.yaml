verse: DAN.004.013
translations:
  mal-C: “കിടക്കയിൽവെച്ച് എനിക്കുണ്ടായ ദർശനങ്ങളിൽ, വിശുദ്ധനായ ഒരു ദൈവദൂതൻ സ്വർഗത്തിൽനിന്ന്
    ഇറങ്ങിവരുന്നത് ഞാൻ കണ്ടു.
  deu-TKW: Sein Menschenherz soll ihm genommen und ihm ein Tierherz gegeben werden,
    und sieben Zeiten sollen über ihn dahingehen!
  lin-lin: Tika ete motema na ye ya bomoto elongwa mpe azwa motema ya nyama kino mibu
    sambo ekoleka mpo na ye.
  eng-LSV: I was looking, in the visions of my head on my bed, and behold, a sifter,
    even a holy one, from the heavens is coming down.
  eng-GNV: Let his heart be changed from mans nature, and let a beasts heart be giuen
    vnto him, and let seuen times be passed ouer him.
  eng-WEBSTER: I saw in the visions of my head upon my bed, and behold, a watcher
    and a holy one came down from heaven;
  nhw-BL: Teipa ica se tlatoctzi niquitac se itlatzejtzeloltijca tequihua Dios catli
    itequi para tlamocuitlahuis huan yaya temoyaya tlen ilhuicac.
  swh-ONEN: “Katika maono niliyoyaona nikiwa nimelala kitandani mwangu, nilitazama,
    na mbele yangu alikuwepo mlinzi, aliye mtakatifu, akishuka kutoka mbinguni.
  bba-bba: Bu tu tɔnun bwisikunu wunɑrio. Kpɑ bu tu ɡbeeku yɑɑn bwisikunu dokeɑ. Kpɑ
    tɑ n sɑ̃ɑ mɛ wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: I saw in the visions of my head upon my bed, and behold, a watcher and
    a holy one came down from heaven;
  mpx-mpx: “Nau iyoho ya kenukenu no abakenuwa, inoke o pankite gamwanaa anelose etega
    ya kite i loem labulabumwa, iya elopapatuna.
  luo-luo: “Kane pod aparo lek mane aleko, to ne jaote mar Nyasaye obiro ka olor oa
    e polo.
  meu-meu: Egu mahuta patana latanai na hekureva negana ai, kwaragu ena mata-hanai
    lalonai na itaia, hegima tauna helaḡana ta na guba amo e diho.
  npi-ULB: म आफ्‍नो ओछ्यानमा पल्टिरहँदा मैले यस्तो दर्शन देखें, अनि आकाशबाट एउटा पवित्र
    समाचारवाहक तल आए ।
  yor-yor: “Lórí ibùsùn mi, mo rí ìran náà, olùṣọ́ kan dúró síwájú u mi, àní ẹni mímọ́
    kan, ó ń bọ̀ wá láti ọ̀run
  pes-OPCB: «سپس، در خواب دیدم که فرشتهٔ مقدّسی از آسمان به زمین آمد
  tgl-ULB: Nakita ko sa aking isipan habang nakahiga ako sa aking higaan, at isang
    banal na mensahero ang bumaba mula sa kalangitan.
  cbu-NT: Mishat, anumun nuw miranish pamaskuri, Apanll wasundurur yuw tputsee ksutkana
    an, minum kanindap káyashinu karuwatanu parangina.
  hui-hui: Ani hondowa dege emaga ogoninaga mitangi bialu hewaria dahuliyali handayaho
    haga heneyaru aria mbiragome dalipe halu dindiha daliya.
  mya-mya: '``ငါ​သည်​ထို​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​တွေ့​မြင် ရ​ပုံ​ကို​စဉ်း​စား​ဆင်​ခြင်​လျက်​နေ​စဉ်
    နိုး ကြား​စောင့်​ကြည့်​သူ​ကောင်း​ကင်​တ​မန်​တစ် ပါး​ဆင်း​သက်​လာ​သည်​ကို​မြင်​ရ​၏။-'
  bod-N: མལ་ཁྲིར་ཡོད་དུས་བདག་གི་ཡིད་ལ་ཤར་བའི་ཞལ་གཟིགས་རྣམས་ལས། སོ་ལྟ་བྱེད་མཁན་ཕོ་ཉ་དམ་པ་ཞིག་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཐད་ཀར་མི་ཡུལ་དུ་ཕེབས་བྱུང་།
  sna-sna: “Ndakaona muzviratidzo, ndakavata pamubhedha wangu, ndikatarisa, ipapo
    pamberi pangu pakanga pano mutumwa, iye mutsvene, achiburuka kubva kudenga.
  spa-BLM: “Vi en las visiones de mi cabeza en mi cama, y he aquí que un santo vigilante
    bajó del cielo.
  cac-cac: Axo ix aj jun, ix vilan jun ángel d'a in vayich chi', to stan̈vej yolyib'an̈q'uinal
    tic, van yemta d'a satchaan̈.
  swh-ULB: Nilipokuwa nimelala kitandani kwangu, niliona katika akili zangu, mjumbe
    mtakatifu alishuka kutoka mbinguni.
  bel-bel: Сэрца чалавечае адымецца ў яго і дасца яму сэрца зьвярынае, і сем часінаў
    пройдуць над ім.
  deu-ELBBK: Sein menschliches Herz werde verwandelt und das Herz eines Tieres ihm
    gegeben; und sieben Zeiten sollen über ihm vergehen.
  mbb-OT: “Ne neehè ku zaan is sevaha he velinsuǥuen he nenaug he ebpuun te langit.
  mal-2015: കിടക്കയിൽവെച്ചു എനിക്കു ഉണ്ടായ ദർശനത്തിൽ ഒരു ദൂതൻ, ഒരു പരിശുദ്ധൻ തന്നേ,
    സ്വർഗ്ഗത്തിൽനിന്നു ഇറങ്ങിവരുന്നതു ഞാൻ കണ്ടു.
  rmc-rmc: Mi čerinel pes leske e goďi pal le manušeskri pre le džviroskri a mi ľikerel
    leske oda efta časi.
  nlg-nlg: Tana bona tu koli so tana malagu mu ghanaghana na hava iloka na maturubole,
    inau tu righia na angel te tabu te va mai kokou.
  pes-OPV: در رویاهای سرم در بسترم نظر کردم و اینک پاسبانی و مقدسی از آسمان نازل شد،
  ron-1924: Ын веденииле каре-мь тречяу прин кап ын патул меу, мэ уйтам ши ятэ кэ
    с-а коборыт дин черурь ун стрэжер сфынт.
  ben-OBCV: “পরে আমি বিছানায় শুয়ে দর্শনে দেখলাম, আমার সামনে এক পবিত্র ব্যক্তি, এক
    দূত, যিনি স্বর্গ থেকে নেমে আসছিলেন।
  som-som: Anoo sariirtayda jiifa waxaan ku arkay waxyaalihii lay tusay, mid wax dhawra
    oo quduus ah oo samada ka soo degay.
  lat-VUC: 'Cor ejus ab humano commutetur, et cor feræ detur ei: et septem tempora
    mutentur super eum.'
  eng-ASVBT: I saw in the visions of my head upon my bed, and, behold, a watcher and
    a holy one came down from heaven.
  ita-1885: Io riguardava nelle visioni del mio capo, in sul mio letto; ed ecco, un
    vegghiante, e santo, discese dal cielo.
  eng-ULB: I saw in my mind as I lay on my bed, and a holy messenger came down from
    the heavens.
  spa-VBL: “Mientras soñaba, acostado en mi cama, vi a un vigilante, un santo, bajando
    del cielo.
  fra-_FOB: Je regardais, dans les visions de ma tête, sur ma couche, et voici un
    des saints qui veillent descendit du ciel.
  mal-mal: കിടക്കയിൽവച്ച് എനിക്കുണ്ടായ ദർശനത്തിൽ ഒരു ദൂതൻ, ഒരു പരിശുദ്ധൻ തന്നെ, സ്വർഗ്ഗത്തിൽനിന്ന്
    ഇറങ്ങി വരുന്നത് ഞാൻ കണ്ടു.
  urd-GVR: Maiṅ abhī daraḳht ko dekh rahā thā ki ek muqaddas farishtā āsmān se utar
    āyā.
  suz-BL: मिनु कोंइतीके कोव़ना कोव़न बाक्‍ङानु, स्‍वर्ग ङा कोव़ब इर रे यिशो ताता।
  eng-NOY: I saw, in the visions of my head upon my bed, and behold, a watcher, even
    a holy one, came down from heaven;
  ita-1927: Nelle visioni della mia mente, quand’ero sul mio letto, io guardavo, ed
    ecco uno dei santi Veglianti scese dal cielo,
  ckb-ckb: «لەو بینینانەی بۆم ئاشکرا کران کاتێک لەناو نوێنەکەم ڕاکشابووم، تەماشام
    کرد، فریشتەیەکی پیرۆز لە ئاسمانەوە هاتە خوارەوە.
  eng-BBE: In the visions of my head on my bed I saw a watcher, a holy one, coming
    down from heaven,
  kan-OKCV: “ನನ್ನ ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದಾಗ, ದರ್ಶನಗಳನ್ನು ನಾನು ನೋಡಲಾಗಿ, ಒಬ್ಬ ದೂತನಾದ ಪರಿಶುದ್ಧನೊಬ್ಬನು
    ಪರಲೋಕದಿಂದ ಇಳಿದು ಬಂದನು.
  tam-2017: நான் படுத்திருக்கும்போது என் எண்ணத்தில் தோன்றின தரிசனங்களைக் காணும்போது,
    காவலாளனாகிய பரிசுத்தவான் ஒருவன் வானத்திலிருந்து இறங்கக்கண்டேன்.
  spa-RV-1909: Veía en las visiones de mi cabeza en mi cama, y he aquí que un vigilante
    y santo descendía del cielo.
  ron-BTF: Am văzut în viziunile capului meu pe patul meu și, iată, un paznic și un
    sfânt a coborât din cer;
  eng-WEBP: “I saw in the visions of my head on my bed, and behold, a holy watcher
    came down from the sky.
  eng-FBV: As I went on dreaming, lying on my bed, I saw a watcher, a holy one, coming
    down from heaven.
  nch-BL: “ ‘Teipa ica se talojtzi niquitac se itatzejtzeloltijca ilhuicac ejca Dios
    cati itequi para tamocuitahuis huan yaya temoyaya ten ilhuicac.
  vie-1934: Ta nhìn xem những sự hiện thấy trong đầu ta, khi ta nằm trên giường, và
    nầy, có một đấng thánh canh giữ từ trên trời xuống,
  hin-CV: “पलंग पर लेटे हुए मैंने दर्शन में देखा कि स्वर्ग से एक पवित्र जन, एक संदेशवाहक
    नीचे आ रहा था.
  spa-BES: En las visiones de mi mente, que vi estando en mi cama, vi a un vigilante,
    un santo, que descendía del cielo,
  tdx-tdx: ampiovaeñe tsy ho tro’ ondaty ty arofo’e, ho tolorañe fom-biby; vaho ampiarieñe
    ambone’e ty taom-pito.
  tha-KJV: ในนิ​มิ​ตที่​ผุ​ดขึ้นในศีรษะของเราเมื่อเราอยู่บนที่​นอน ดู​เถิด เราได้​เห​็นผู้​พิทักษ์
    องค์​บริสุทธิ์​ลงมาจากฟ้าสวรรค์
  por-BR-2018: Eu estava vendo nas visões de minha cabeça em minha cama, e eis que
    um vigilante e santo descia do céu.
  deu-ELO: Ich schaute in den Gesichten meines Hauptes auf meinem Lager, und siehe,
    ein Wächter und Heiliger stieg vom Himmel hernieder.
  eng-WYC-2018: Thus I saw in the vision of mine head, on my bed. And lo! a waker,
    and holy came down from heaven, (This I saw in the vision in my head, on my bed.
    And behold! a watcher, yea, a holy one, came down from heaven,)
  epo-epo: Kaj mi vidis en la vizioj de mia kapo sur mia lito, ke jen sankta prizorganto
    malsupreniris de la ĉielo,
  uig-PIN: Ornumda yetip, kallamda kɵrgǝn ƣayibanǝ alamǝtlǝrni kɵrüwatimǝn, mana,
    asmandin bir kɵzǝtqi muǝkkǝl, yǝni muⱪǝddǝs bir pǝrixtǝ qüxüp,
  beo-beo: Na da amo simasi goe dadawa:laloba, amola ba:loba da a:igele dunu da Hebene
    amoga dalebe ba:i. Amo a:igele da liligi huluane ouligisu dawa:.
  tpi-OTNT: Mi tingting yet long dispela driman, na mi lukim wanpela ensel i kam daun
    long heven, em wanpela bilong ol ensel i save was long ol samting.
  hau-SA: “A cikin wahayin da gani sa’ad da nake kwance a kan gadona, Na duba, a gabana
    kuwa ga wani ɗan saƙo, mai tsarki, yana saukowa daga sama.
  uig-LAT: Ornumda yétip, kallamda körgen ghayibane alametlerni körüwatimen, mana,
    asmandin bir közetchi muekkel, yeni muqeddes bir perishte chüshüp,
  nde-nde: Ezibonakalisweni ezeza ngilele embhedeni wami, ngakhangela, ngabona khonapho
    phambi kwami kulesithunywa, singongcwele, sisehla sisuka ezulwini.
  ton-ton: '“Pea ne u mamata ʻi he meʻa hā mai ki hoku ʻulu ʻi hoku mohenga, pea vakai,
    naʻe ʻalu hifo mei he langi, ʻae taha leʻo, mo e tokotaha māʻoniʻoni:'
  ces-1613: Srdce jeho od lidského ať jest rozdílné, a srdce zvířecí nechť jest dáno
    jemu, ažby sedm let vyplnilo se při něm.
  eng-WMB: “I saw in the visions of my head on my bed, and behold, a holy watcher
    came down from the sky.
  tam-TCV: நான் எனது படுக்கையில் படுத்திருக்கும்போது, இந்தத் தரிசனத்தைக் கண்டேன்.
    அதில் பரலோகத்திலிருந்து இறங்கி ஒரு பரிசுத்த தூதன் எனக்கு முன்பாக வந்தார்.
  ceb-ULB: Nakita ko sa akong hunahuna samtang ako naghigda sa akong higdaanan, ug
    ang balaang mensahero mikanaog gikan sa kalangitan.
  pol-UBG: 'Widziałem jeszcze w widzeniach w mojej głowie na swoim łożu: Oto stróż
    i święty zstąpił z nieba;'
  agr-agr: “ ‘Nuna dii wajakman pachiachbau makichik ángel kuitamkagtin nayaimpinmaya
    akagun wainkamjai.
  kyc-kyc: Namba pii repa repa dokona lao suu pyao palipunu dokopa aŋala yuu peparae
    iso karenge mende yake panda piso isa ipyamo doko kandapu.
  urd-GVU: مَیں ابھی درخت کو دیکھ رہا تھا کہ ایک مُقدّس فرشتہ آسمان سے اُتر آیا۔
  deu-1912: Und ich sah ein Gesicht auf meinem Bette, und siehe, ein heiliger Wächter
    fuhr vom Himmel herab;
  ntj-ntj: Nyangka-rna tjukurrtjuranytjalu warta palunyanya tirtu nyakulanytja. Palunyalu-rna
    nyangu yayintjulpa kutju tjarungarala pitjangu.
  kan-2017: ನಾನು ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದಾಗ ನನ್ನ ಮನಸ್ಸಿಗೆ ಬಿದ್ದ ಕನಸಿನಲ್ಲಿ ನೋಡಲಾಗಿ ದೇವದೂತನು
    ಆಕಾಶದಿಂದಿಳಿದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ,
  yap-yap: “Nap’an ni gu be leamnag e n’en ni kug guy u malik’ay mu gguy ba engel
    ni yugu be matanag nike yib u tharmiy nga but’.
  hlt-MCSB: Ka thingkong dongah ka lu dongkah mangthui ka hmuh tih ka om vaengah vaan
    lamkah thinghla cim tah ha rhum .
  mdy-ETH: «ታኣኒ ታኣኮ ዓርሶይዳ ላሂ ዓኣንቴ ፆኦሲ ታና ፔጋሲ ዻዌ ጎይፆና ፔቴ ፆኦሲም ዱማዼ ኪኢታንቾ ጫሪንጫፓ ኬዳንቴ
    ታ ዴንቄኔ።
  twi-ASANTE: “Meda me mpa so no, mehunuu ɔbɔfoɔ kronkron bi a ɔfiri soro reba fam
    wɔ mʼanisoadehunu no mu.
  bhl-bhl: 'Yetemeko, akalbomelii, ne atemite: Dabalakamin finik ayem mak abiil tikin
    elote mit telei, atemsi te.'
  eng-WEBU: “I saw in the visions of my head on my bed, and behold, a holy watcher
    came down from the sky.
  wal-wal: “‘Ta arssan zaqqullada, geeshsha kiitanchchai saluwaappe wodhdhishin ajjuutan
    be7aas.
  spa-PDDPT: Mientras estaba en mi cama yo miraba en las visiones de mi cabeza. Vi
    a un vigilante santo que descendía del cielo
  gun-gun: Xerupa rupi xetui vy aexa ra'u va'e py ma peteĩ ju aexa mba'emo rarõa iky'a
    e'ỹ va'e. Ha'e va'e ma oguejy ouvy yva gui.
  agu-BL: ’Jalt cuntunin bene'n wilol tul inwutzicy' tane'n yi cwe'n mule'n jun ángel
    yi ilol ketz.
  ilo-ULB: Nakitak iti panunotko bayat nga agid-iddaak, ket maysa a nasantoan a mensahero
    ti bimmaba manipud kadagiti langit.
  kpg-kpg: “I lodo dagu moe gei au gaa mmada gi tangada di langi hagaloohi dabuaahia
    ga haneia i di langi i nua.
  uig-ARA: ئورنۇمدا يېتىپ، كاللامدا كۆرگەن غايىبانە ئالامەتلەرنى كۆرۈۋاتىمەن، مانا،
    ئاسماندىن بىر كۆزەتچى مۇئەككەل، يەنى مۇقەددەس بىر پەرىشتە چۈشۈپ،
  sus-sus: Adama xaxili naxan na a bɛ, na masarama nɛ, sube xaxili lu a bɛ. A luma
    na ki nɛ ɲɛ solofere bun ma.
  pon-2006: “Eri, ni ei medemedewe duwen kaudiahlo, I kilangada tohnleng men me kin
    pepehd oh mwasamwasahn ahnsou koaros, e kohdihdo sang nanleng.
  jae-jae: “Aê taêc gêjam ŋakatu, taŋ galic su naŋ, gamoa ma galic gebe aŋela mata
    jali to kêsala gêŋŋa teŋ kêsêp aŋga undambê gêmêŋ.
  ksd-ksd: Ba iau ga va iau ga gigira ta kaugu lavur ninana, ma iau ga gire tika na
    monamono, a tena gomgom, i ga vana ba marama ra bala na bakut.
  tur-YTC: “Yatağımda başımın görümlerini gördüm ve işte, gökyüzünden kutsal bir gözcü
    indi.
  ind-AYT: “Dalam penglihatan pikiranku yang aku lihat di tempat tidur, tampaklah
    seorang penjaga, seorang yang kudus turun dari langit.
  nya-nya: “Ndikanali chigonere ndinaona mʼmasomphenya mngelo atayima pamaso panga,
    woyera, atatsika kuchokera kumwamba.
  hrv-hrv: Neka mu se promijeni srce čovječje, srce životinjsko nek' mu se dade! Sedam
    vremena neka prođe nad njim!
  mps-mps: Eno te na yali homu kone paludubadi, tama eno suali, te mobo bidi ensel
    me deli te dagaludu dulubo suai, te mobo bidi ensel dabede te nai dabe tonalubo
    ensel me deli dao.
  tpi-tpi: Mi tingting yet long dispela driman, na mi lukim wanpela ensel i kam daun
    long heven, em wanpela bilong ol ensel i save was long ol samting.
  dan-1931: Og videre skuede jeg i mit Hoveds Syner på mit Leje, og se, en Vægter*,
    en Hellig, kom ned fra Himmelen. { [*dvs. en Engel.] }
  vie-OVCB: Ta đang quan sát, bỗng Đấng canh giữ, tức là Đấng Thánh, từ trời ngự xuống.
  guj-2017: મારા પલંગ પર હું મારા મગજમાં આ સંદર્શન જોતો હતો, ત્યારે એક પવિત્ર દૂત
    સ્વર્ગમાંથી નીચે ઊતરી આવ્યો.
  pon-2006A: “Eri, ni ei medemedewe duwen kaudiahlo, I kilangada tohnleng men me kin
    pepehd oh mwasamwasahn ahnsou koaros, e kohdihdo sang nanleng.
  por-BRBSL: “Eu vi nas visões da minha cabeça na minha cama, e eis que um observador
    santo desceu do céu.
  swe-swe: Låt hans hjärta förvandlas från en människas hjärta, och låt honom få ett
    djurs hjärta [bli förvirrad, inte längre bete sig mänskligt]. [Det finns en psykisk
    sjukdom, lykantropi, där en människa tror sig vara ett djur.] Låt sju tidsperioder
    gå (passera) över honom. [Troligtvis syftar det på 7 år.]
  cth-cth: Ka ikhun dawk ka yan lahun nah ka hmu e vision teh bout ka khet navah,
    thingkung ka ring e tami kathoung buet touh kalvan hoi a kum.
  twi-twi: “Meda me mpa so no, mihuu ɔbɔfo kronkron bi a ofi ɔsoro reba fam wɔ mʼanisoadehu
    no mu.
  hlt-hlt: Ka thingkong dongah ka lu dongkah mangthui ka hmuh tih ka om vaengah vaan
    lamkah thinghla cim tah ha rhum.
  tbz-SIM: Dɛ kó dikũ̀nnì tɛ̃́nkɛ bɑ́ mmɔkɛ mɛnitiyɛ̀mmɛ̀ bɛ̀ bo di duɔ́ nfɛɔ̃̀fɛ̀
    kɔ̃mɛ kɛ̀ dìi cɑ́ɑ́kɛ́ timútì kɛ́ mmɛ ndò nkɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀.
  msy-2020: “Kɨ uan dakozim girɨghav ikia irebamɨn garavɨra itima enselɨn mam Godɨn
    Nguibamɨn ikegha izaghiri, an enselɨn maba ko me bizibar garir enselba.
  dop-dop: Pɑ́ lǝsɩ tǝ yʋlʋtʋ lǝmɑɣɑsǝlɛ nɑ pɑ́ tʋ-tɛɣɛ wontuɣu nyǝntɛ. Tǝ́ wɛɛ ḿpʋ́ɣʋ́
    pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Yatarkən yuxumda gördüm ki, göylərdən qoruyucu, müqəddəs bir mələk endi.
  eng-DBY: I saw in the visions of my head upon my bed, and behold, a watcher and
    a holy one came down from the heavens;
  hin-2017: “मैंने पलंग पर दर्शन पाते समय क्या देखा, कि एक पवित्र दूत स्वर्ग से उतर
    आया।
  wol-KYG: Mu nitoodi, ame xelum mala diiru juróom ñaari jamono.
  eng-YLT: '''I was looking, in the visions of my head on my bed, and lo, a sifter,
    even a holy one, from the heavens is coming down.'
  kne-kne: “Idi nemnemnemek din inilak, waday nasantoan ay anghel ay manbanbantay
    ay napod langit.
  eng-WYC-2017: Thus I saw in the vision of mine head, on my bed. And lo! A watcher,
    and holy came down from heaven,
  eng-WMBB: “I saw in the visions of my head on my bed, and behold, a holy watcher
    came down from the sky.
  urd-GVH: मैं अभी दरख़्त को देख रहा था कि एक मुक़द्दस फ़रिश्ता आसमान से उतर आया।
  rug-rug: Koasa pinutagita sapu dogoria rau sipu korapa eko puta rau pa qua teqe,
    si doṉo la si arau, meke koa nana pa kenuqu si keke tie paleke inavoso, na tie
    hopena, gore mae guana pa maṉauru.
  gaz-gaz: “Ani mulʼata utuun siree koo irra ciisee jiruu arge sana keessatti nan
    ilaale; fuula koo duras ergamaa qulqulluu samiidhaa gad buʼaa jiru tokkotu ture.
  fra-LSG: Dans les visions de mon esprit, que j’avais sur ma couche, je regardais,
    et voici, un de ceux qui veillent et qui sont saints descendit des cieux.
  gnn-gnn: “Yo, nhäŋalanydja ŋarra yukurrana ŋunhiyi dharpanha, guyaŋina ŋupara bitjarrana,
    bala ŋarra nhäŋala yolŋunha djiwarr'wuynhana, ŋayi marrtjina lili dhunarrana beŋuru
    djiwarr'ŋuru.
  yal-yal: A adamadi xaxinla maxɛtɛma nɛn, sube xaxinla yi so a yii. Ɲɛɛ solofere
    danguma a xun ma nɛn.
  haw-1868: 'Ua ike au ma ka lia ana o kuu poo maluna iho o ko''u wahi moe, aia hoi,
    he mea kiai a he mea hemolele e iho mai ana mai ka lani mai:'
  arb-NAV: ثُمَّ شَاهَدْتُ فِي الرُّؤَى وَأَنَا فِي مَنَامِي، وَإذَا بِرَقِيبٍ قُدُّوسٍ
    قَدْ نَزَلَ مِنَ السَّمَاءِ،
  ewe-ewe: “Le ŋutega siwo mekpɔ esi memlɔ nye aba dzi me la, mekpɔ nu, eye nye dɔla
    aɖe tsi tsitre ɖe nye ŋkume. Enye ame kɔkɔe aɖe si ɖi tso dziƒo.
  eng-LEE: (4:10) I saw in the visions of my head on my couch, and, behold, a watcher
    who was also a holy one came down from heaven.
  asm-FB: মই মোৰ শয্যাত শুই থকা সময়ত দৰ্শন দেখিলোঁ যে, এজন পবিত্ৰ বাৰ্ত্তাবাহক স্বৰ্গৰ
    পৰা নামি আহিল।
  sus-A: عَدَ مَ شَشِلِ نَشَن نَ عَ بّ، نَ مَسَرَ مَ نّ، سُبٍ شَشِلِ لُ عَ بّ. عَ
    لُمَ نَ كِ نّ حّ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: « J'ai vu dans les visions de ma tête sur mon lit, et voici qu'un saint
    observateur descendit du ciel.
  hbo-hbo: לִבְבֵהּ֙ מִן־*אֱנֹושָׁא (אֲנָשָׁ֣א) יְשַׁנֹּ֔ון וּלְבַ֥ב חֵיוָ֖ה יִתְיְהִ֣ב
    לֵ֑הּ וְשִׁבְעָ֥ה עִדָּנִ֖ין יַחְלְפ֥וּן עֲלֹֽוהִי׃
  pjt-pjt: Kaṉa ngarira nyangangi munuṉa ira-nyakula nyangu ilkaṟinguṟu angelpa ngalya-ukalingkunyangka.
  kik-kik: “Ningĩ o ngomete ũrĩrĩ-inĩ wakwa ngĩrora ngĩona cioneki-inĩ icio, na hau
    mbere yakwa harĩ na mũrangĩri, mũndũ mũtheru, agĩikũrũka oimĩte igũrũ.
  fra-NCL: Que son cœur ne soit plus un cœur d’homme, et qu’un cœur de bête lui soit
    donné, et que sept temps passent sur lui.
  cek-AK: Ka iih naah ka hnuk ih hnuksakhaih loe, Ka khet naah, van hoi anghum tathuk
    toepkung, kami ciim maeto ka hnuk;
  cuk-cuk: ”An gabdakmaidgine, dule-gayaburba-berbeged-isligwaled nibneggi aidedaniki
    an dakarbalid.
  uig-CYR: Адәмий әқлидин мәһрум қилинип, униңға явайи һайванларниң әқли берилсун,
    шундақла шу һаләттә «йәттә вақит» турсун.
  tel-2017: “నేనింకా మంచం మీదే ఉండి నాకు కలుగుతున్న దర్శనాలు చూస్తూ ఉన్నప్పుడు పవిత్రుడైన
    ఒక మేల్కొలుపు దూత ఆకాశం నుండి దిగి వచ్చాడు.
  hat-BSA: Mwen t ap gade vizyon yo nan panse m, sou kabann mwen an, epi vwala yon
    ki sen k ap veye te desann soti nan syèl la.
  kos-kos: “Ke nga srakna nunku ke aruruma se inge, nga liye sie mwet na mutal oatume
    inkusrao me, su arulana liyaten in ma nukewa.
  hbo-WLC: לִבְבֵהּ֙ מִן־אנושא יְשַׁנּ֔וֹן וּלְבַ֥ב חֵיוָ֖ה יִתְיְהִ֣ב לֵ֑הּ וְשִׁבְעָ֥ה
    עִדָּנִ֖ין יַחְלְפ֥וּן עֲלֽוֹהִי׃
  ibo-ibo: “Mgbe m nọkwa na-arọ nrọ ahụ, ahụrụ m otu nʼime ndị mmụọ ozi Chineke ka
    o si nʼeluigwe na-arịdata.
  ory-ory: ମୁଁ ଶଯ୍ୟା ଉପରେ ମୋʼ ମନର ଦର୍ଶନକ୍ରମେ ଦେଖିଲି, ଆଉ ଦେଖ, ଏକ ପ୍ରହରୀ ଓ ପବିତ୍ର ପୁରୁଷ
    ସ୍ୱର୍ଗରୁ ଓହ୍ଲାଇ ଆସିଲେ।
  chk-chk: Lupwen üa ekieki usun masouen ai we tan, üa pwal tan pwe eman chon künö
    mi pin a feitiu seni läng.
  rop-rop: “Wen aibin stil silip aibin luk wanbala einjul bin kamdan brom top lukinatbat
    langa ebrijing.
  ukr-1871: Людське серце возьметься в нього, а дано йому буде серце зьвіряче, доки
    не мине над ним сїм часів (років).
  deu-1951: (04-10) Ich sah in den Gesichten meines Hauptes auf meinem Lager und siehe,
    ein heiliger Wächter fuhr vom Himmel herab;
  eng-JPS: (4-10) I saw in the visions of my head upon my bed, and, behold, a watcher
    and a holy one came down from heaven.
  srp-1865: Vidjeh u utvarama glave svoje na postelji svojoj, i gle, stražar i svetac
    siðe s neba.
  lug-lug: “Awo mu kiseera ekyo nga ngalamidde ku kitanda kyange, mu kwolesebwa, ne
    ndaba omubaka omutukuvu ng’ava mu ggulu.
  heb-heb: חזה הוית בחזוי ראשי על משכבי ואלו עיר וקדיש מן שמיא נחת׃
  ben-IRV: আমি বিছানায় শুয়েই আমি আমার মনের মধ্য সেই দর্শনে দেখলাম যে, একজন পবিত্র
    বার্তাবাহক স্বর্গ থেকে নেমে আসলেন।
  pan-pan: ਮੈਂ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ ਦਰਸ਼ਣ ਵਿੱਚ ਨਜ਼ਰ ਕੀਤੀ ਤਾਂ ਕੀ ਵੇਖਦਾ ਹਾਂ ਭਈ ਇੱਕ ਰਾਖ਼ਾ,
    ਹਾਂ, ਇੱਕ ਪਵਿੱਤਰ ਜਨ ਅਕਾਸ਼ੋਂ ਉੱਤਰਿਆ
  tkr-tkr: Hasre mane yiveke insanna ək'el g'avşu, mançis həyvanna ək'el hevlecen.
    Hasre yighılle senna məxüd ixhecen.
  mya-JVB: အိပ်ပျော်၍ မြင်မက် စဉ်၊ တဖန်ငါကြည့်ရှု ပြန် လျှင်၊ သစ်ပင်စောင့် တည်းဟူသောသန့်ရှင်း
    သူတယောက်သည် ကောင်းကင် မှ ဆင်းလာ ၍၊
  tte-O: Yakenayan kalona mena bwaite yagitai yagu kaba keno mena anelose yabo yagitai
    ilobimaya bulibuli mena iya tosagenawasa.
  tbg-tbg: Te tenta taintaqaa vaiteha taira vira tavamaqi viha tavauraro naaruvaihairo
    enseli vo, maimaraara raqiki vaiva tuvuntero
  hmo-hmo: “ ‘Egu nihi dekenai lau itaia, gima aneru helagana naria tauna be guba
    dekena amo ia diho mai.
  urd-urd: “मैने अपने पलंग पर अपनी दिमाग़ी रोया पर निगाह की, और क्या देखता हूँ कि
    एक निगहबान, हाँ एक फ़रिश्ता आसमान से उतरा।
  rus-SYN: Сердце человеческое отнимется от него и дастся ему сердце звериное, и пройдут
    над ним семь времен.
  bqc-SIM: Aà mi a liaa, aà làasoo i gↄ̃ lán nↄ̀bↄↄ pↄ́wa e wɛ̃̀ sopla.
  tcz-CHONGTHU: Chuin jalkhun’a kalup’a mang ka nei pet chun, themgao thilmun, van’a
    kon’a Pathen vantil khat ahung kumlhah kamui.
  mar-mar: मी माझ्या बिछान्यात पडलो असता माझ्या मनात पाहिले आणि एक पवित्र देवदूत आकाशातून
    खाली उतरला.
  qub-qub: «Chayno suyñur ricapaycashallächömi illajpita ricashcä Tayta Diospa täpacoj
    anjilnin syëlupita uraycämojta.
  bqp-bqp: Bu tu tɔnun bwisikunu wunɑrio. Kpɑ bu tu gbeeku yɑɑn bwisikunu dokeɑ. Kpɑ
    tɑ n sɑ̃ɑ mɛ wɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Nan dòmi an, antan mwen t'ap kalkile sou rèv la, mwen wè yon zanj Bondye
    soti nan syèl la desann. Se te yonn nan zanj gadyen yo.
  eng-BSB: As I lay on my bed, I also saw in the visions of my mind a watcher, a holy
    one, coming down from heaven.
  eng-WEBPB: “I saw in the visions of my head on my bed, and behold, a holy watcher
    came down from the sky.
  kbq-kbq: Hagi sipanire'ma mase'nena ana avanagna zampima kogeno'a, ruotge'ma hu'nea
    ankeromo mona atreno eramige'na ke'noe.
  nhe-BL: “ ‘Teipa ica se tlalochtli niquitac se tlayolmelajquetl tlen tlamocuitlahuía,
    se tlatzejtzeloltic elhuicac ejquetl tlen temoyaya tlen elhuicac.
  bus-bus: Mɛ́ɛ pↄ́ pì ee wɛ́ɛgupu guu gurↄↄ kɛ̀ má daɛna ma gádoa, ben ma malaika
    è bↄna ludambɛ.
  gub-BL: Apuahu we ihe rihi. Na'arewahy aexak Tupàn heko haw pe har ume'egatu ma'e.
    Wezyw ywak wi a'e kury.
  eng-DRA: Let his heart be changed from man’s, and let a beast’s heart be given him;
    and let seven times pass over him.
