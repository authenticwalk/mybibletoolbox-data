verse: DAN.004.022
translations:
  mal-C: വൃക്ഷം രാജാവേ, അങ്ങുതന്നെ ആകുന്നു. അങ്ങു മഹാനും പ്രബലനുമായിത്തീർന്നിരിക്കുന്നു.
    അങ്ങയുടെ പ്രഭാവം ആകാശത്തോളം എത്തുന്നതായി തീർന്നിരിക്കുന്നു. അവിടത്തെ ആധിപത്യം
    ഭൂമിയുടെ അറ്റങ്ങളോളം വ്യാപിച്ചിരിക്കുന്നു.
  deu-TKW: du wirst aus der menschlichen Gesellschaft ausgestoßen werden und bei den
    Tieren des Feldes hausen; Grünfutter wie den Rindern wird dir zur Nahrung gegeben
    werden, und vom Tau des Himmels wirst du benetzt werden, und sieben Zeiten werden
    über dich dahingehen, bis du erkennst, daß der Höchste über das Königtum der Menschen
    Macht hat und es geben kann, wem er will.
  lin-lin: « Bakobengana yo na molongo ya bato mpe okokende kovanda esika moko na
    banyama ya zamba ; okobanda kolia matiti ya zamba lokola ngombe, mpe mamwe ekopolisa
    nzoto na yo. Mibu sambo ekoleka mpo na yo kino tango okondima ete Ye-Oyo-Aleki-Likolo
    azali na bokonzi ya kosala makambo oyo Ye alingi kati na bikolo ya bato mpo na
    kopesa yango na moto oyo Ye alingi.
  eng-LSV: It [is] you, O king, for you have become great and mighty, and your greatness
    has become great, and has reached to the heavens, and your dominion to the end
    of the earth;
  eng-GNV: 'That they shall driue thee from men, and thy dwelling shalbe with the
    beasts of the fielde: they shall make thee to eate grasse as the oxen, and they
    shall wet thee with the dewe of heauen: and seuen times shall passe ouer thee,
    till thou knowe, that the most High beareth rule ouer the kingdome of men, and
    giueth it to whom so euer he will.'
  eng-WEBSTER: 'It is thou, O king, that art grown and become strong: for thy greatness
    is grown, and reacheth to heaven, and thy dominion to the end of the earth.'
  nhw-BL: Nopa cuahuitl quiixnextía ta, totlanahuatijca. Ta tinopa cuahuitl. Ta timoscaltijtoc
    hasta nelía tihueyi huan miyac chicahualistli tijpiya. Mohueyitilis mohueyichijtoc
    hasta onajsi nechca ilhuicac huan motlanahuatijcayo momoyajtoc ipan nochi tlaltipactli.
  swh-ONEN: Ee mfalme, wewe ndiwe ule mti! Umekuwa mkubwa na mwenye nguvu, nao ukuu
    wako umekua mpaka kufika juu angani, nayo mamlaka yako yameenea mpaka miisho ya
    dunia.
  bba-bba: Bɑ koo nun ɡirɑ tɔmbun suunu sɔɔn di. Kpɑ ɑ n wɑ̃ɑ kɑ ɡbeeku yɛɛ sɑnnu.
    Kpɑ ɑ yɑkɑsu di nɡe nɑɑ, ɑ n dirum soore sere wɔ̃ɔ nɔɔbɑ yiru sere ɑ kɑ ɡiɑ mɑ
    Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  eng-KJVCPB: 'it is thou, O king, that art grown and become strong: for thy greatness
    is grown, and reacheth unto heaven, and thy dominion to the end of the earth.'
  mpx-mpx: Oo kin, abwakil toto o heiya te owa. U miha ge u gasisi. Wam gasisi i bwata
    hot, i miha ana siga i tupa labulabumwa, ge wam abalogugui i noek panayawi labena
    gegewena elal.
  luo-luo: Ruoth isebedo maduongʼ kendo maratego; humbi osemedore mochopo e kor polo,
    kendo lochni ochweyo nyaka aa tungʼ piny koni gi koni.
  meu-meu: pavapava e, una na oi. Oi na vada o tubu bona vada o lo; vada o tubu badabada
    ela bona guba, bona emu siahu na e laomu ela bona tanobada dokodia.
  npi-ULB: हे महाराजा, त्यो रूख हजुर नै हुनुहुन्छ, जो ज्‍यादै शक्तिशाली हुनुभएको छ
    । हजुरको महान्‌ता बढेर आकाशसम्म पुगेको छ, र हजुरको अधिकार पृथ्वीको पल्‍लो छेऊसम्मै
    पुगेको छ ।
  yor-yor: Ìwọ ọba ni igi náà, ìwọ ti dàgbà, o sì lágbára, títóbi i rẹ ga ó sì kan
    ọ̀run, ìjọba rẹ sì gbilẹ̀ títí dé òpin ayé.
  pes-OPCB: ای پادشاه، آن درخت تویی، زیرا تو بسیار قوی و بزرگ شده‌ای و عظمت تو تا
    به آسمان و حکومت تو تا دورترین نقاط جهان رسیده است.
  tgl-ULB: ang punong ito ay ikaw, hari, ikaw na lumaking napakatatag. Lumaki ang
    iyong kadakilaan at umaabot sa kalangitan, at umaabot sa mga dulo ng daigdig ang
    iyong kapangyarihan.
  cbu-NT: an yasin shiycha, kurakaa. Mishat, yasin kizpur wazuran kanungarangu, kanindamun
    íwar kandaneeru parangish, an shiy ichingaru kasirush kurakaa taakish, shiyamunamari
    wizpurirish tputs zapan kis taakana, anoom ashirangsha.
  hui-hui: Kini-o ira ogoni í̠ni kegonaga manane ale hayada. Wali agali dindi bibahende
    karunaga deni í̠ agali mini lene timbuniore howa í̠na dindi bibahendeha haru kegoni.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​ကား​ထို​သစ်​ပင်​ကြီး ပင်​ဖြစ်​ပါ​၏။ အ​ရှင်​သည်​မိုး​ကောင်း​ကင်​တိုင်
    အောင်​မြင့်​မား​ကြီး​မြတ်​တော်​မူ​လျက်​တန် ခိုး​တော်​သည်​ကမ္ဘာ​တစ်​ဝန်း​လုံး​ကို​လွှမ်း​မိုး
    ပါ​၏။-'
  bod-N: ཀྱེ་ཧུད་རྒྱལ་པོ། ལྗོན་ཤིང་དེ་ནི་ཁྱེད་རང་ཡིན་ཏེ། ཁྱེད་ནི་རླབས་ཆེ་ཞིང་སྟོབས་ཅན་དུ་གྱུར་ནས་ཁྱེད་ཀྱི་ཟིལ་ཤུགས་ནམ་མཁར་ཟུག་པ་དང་།
    ཁྱེད་ཀྱི་དབང་ཐང་ས་མཐའི་བར་དུ་སླེབས་པའོ། །
  sna-sna: imi, iyemi mambo, ndimi muti wacho! Mava mukuru uye mune simba; ukuru hwenyu
    hwakakura kusvika kudenga, uye ushe hwenyu hunosvika kumagumo enyika.
  spa-BLM: eres tú, oh rey, el que ha crecido y se ha hecho fuerte; pues tu grandeza
    ha crecido, y llega hasta el cielo, y tu dominio hasta el fin de la tierra.
  cac-cac: a ach ton tic mamin rey. To ix ach q'uen̈ejchaan̈ yuj snivanil elc'och
    chi'. Ix q'uec'och a b'inajnaquil d'a satchaan̈. Yajal ach d'a masanil yolyib'an̈q'uinal
    tic.
  swh-ULB: huu mti ni wewe, mfalme, wewe uliyekua na kuwa na nguvu. Ukuu wako umeongezeka
    na kufika mbinguni, na mamlaka yako yamefika hata miisho ya dunia.
  bel-bel: цябе адлучаць ад людзей, і пражываньне тваё будзе з польнай зьвярыною;
    травою карміцьмуць цябе, як вала, расою нябеснаю ты будзеш аброшаны, і сем часінаў
    пройдзе над табою, пакуль уведаеш, што Ўсявышні валадарыць над царствам чалавечым
    і дае яго, каму хоча.
  deu-ELBBK: Man wird dich von den Menschen ausstoßen, und bei den Tieren des Feldes
    wird deine Wohnung sein; und man wird dir Kraut zu essen geben wie den Rindern
    und dich vom Tau des Himmels benetzt werden lassen; und es werden sieben Zeiten
    über dir vergehen, bis du erkennst, dass der Höchste über das Königtum der Menschen
    herrscht und es verleiht, wem er will.
  mbb-OT: Mahal he Hadì, iyan ka haazà is kayu. Su nehimu ka he mekeǥeǥehem ne iring
    te nekeume en diyà te langit is kegkemekeǥeǥehem nu, ne is kedhadì nu nekeuma
    ziyà te minsan hendei kayi te kelibutan.”
  mal-2015: രാജാവേ, വർദ്ധിച്ചു ബലവാനായി തീർന്നിരിക്കുന്ന തിരുമേനി തന്നേ; തിരുമനസ്സിലെ
    മഹത്വം വർദ്ധിച്ചു ആകാശംവരെയും ആധിപത്യം ഭൂമിയുടെ അറുതിവരെയും എത്തിയിരിക്കുന്നു.
  rmc-rmc: Tradena tut avri pašal o manuša a dživeha le dzive džvirenca. Chaha čar
    sar o dobitkos a čuľala pre tu e ňeboskri rosa. Efta berša predžana, medik tuke
    na pridžaneha, hoj o Nekbareder hin o raj upral o kraľišagos le manušengro a hoj
    les del, kaske kamel.
  nlg-nlg: Aghe na vunaghi haba, na ghai keri, ighoe. Na pukuna ighoe to totolo dato
    mo laga mai to haba. Na ladamu te saravia tana parako, ma nimua na maana te sara
    tana sosokona na maramana.
  pes-OPV: ‌ای پادشاه آن درخت تو هستی زیرا که تو بزرگ و قوی گردیده‌ای و عظمت تو چنان
    افزوده شده است که به آسمان رسیده و سلطنت تو تا به اقصای زمین.
  ron-1924: ешть ту, ымпэрате, каре ай ажунс маре ши путерник, а кэруй мэриме а крескут
    ши с-а ынэлцат пынэ ла черурь ши а кэруй стэпынире се ынтинде пынэ ла марӂиниле
    пэмынтулуй.
  ben-OBCV: হে মহারাজ, আপনিই সেই গাছ! আপনি মহান এবং শক্তিশালী হয়েছেন; আপনার গৌরব
    বৃদ্ধি পেয়ে আকাশ ছুঁয়েছে এবং আপনার আধিপত্য পৃথিবীর দূরদূরান্ত পর্যন্ত বিস্তৃত
    হয়েছে।
  som-som: waa adiga oo koray oo xoog badan yeeshay Boqorow, waayo, weynaantaadii
    way badatay oo cirka gaadhay dowladnimadaaduna meesha dhulka ugu shishaysa.
  lat-VUC: 'Ejicient te ab hominibus, et cum bestiis ferisque erit habitatio tua,
    et fœnum ut bos comedes, et rore cæli infunderis: septem quoque tempora mutabuntur
    super te, donec scias quod dominetur Excelsus super regnum hominum, et cuicumque
    voluerit, det illud.'
  eng-ASVBT: it is thou, O king, that art grown and become strong; for thy greatness
    is grown, and reacheth unto heaven, and thy dominion to the end of the earth.
  ita-1885: sei tu stesso, o re, che sei divenuto grande, e forte, e la cui grandezza
    è cresciuta, ed è giunta al cielo, e la cui signoria è pervenuta fino all'estremità
    della terra.
  eng-ULB: this tree is you, king, you who have grown so strong. Your greatness has
    grown and reaches to the heavens, and your authority reaches to the ends of the
    earth.
  spa-VBL: Este eres tú, Majestad. Te has hecho fuerte, tu poder se ha hecho tan grande
    que ha llegado hasta el cielo, y tu dominio se extiende hasta los confines de
    la tierra.
  fra-_FOB: C'est toi, ô roi! qui es devenu grand et puissant, dont la grandeur s'est
    accrue et s'est élevée jusqu'aux cieux, et dont la domination s'étend jusqu'aux
    extrémités de la terre.
  mal-mal: രാജാവേ, വർദ്ധിച്ച് ബലവാനായി തീർന്നിരിക്കുന്ന തിരുമേനി തന്നെ; തിരുമനസ്സിലെ
    മഹത്വം വർദ്ധിച്ച് ആകാശംവരെയും ആധിപത്യം ഭൂമിയുടെ അറുതിവരെയും എത്തിയിരിക്കുന്നു.
  urd-GVR: Ai bādshāh, āp hī yih daraḳht haiṅ! Āp hī baṛe aur tāqatwar ho gae haiṅ
    balki āp kī azmat baṛhte baṛhte āsmān se bāteṅ karne lagī, āp kī saltanat duniyā
    kī intahā tak phail gaī hai.
  suz-BL: हजुर, पिप, गे मेको रवा बाक्‍नीनी। गे ठेयब नु सक्ति पाइश्‍शो दुम्‍तीनी। इन
    सक्ति बारशा, सरीङ सम्‍म जाक्‍दीश्‍शो बाक्‍त। मिनु इन अधिकार बारशा, रागी नेल्‍ल
    आन कली हुकुम पाइतीनी।
  eng-NOY: it is thou, O king, who art become great and strong; for thy greatness
    is immense, and reacheth to heaven, and thy dominion to the end of the earth.
  ita-1927: sei tu, o re; tu, che sei divenuto grande e forte, la cui grandezza s’è
    accresciuta e giunge fino al cielo, e il cui dominio s’estende fino all’estremità
    della terra.
  ckb-ckb: ئەی پاشا، ئەو دارە تۆیت! تۆ گەورە بوویت و بەهێز بوویت، گەورەییت زیادی کردووە
    و گەیشتووەتە ئاسمان، دەسەڵاتیشت هەتا ئەوپەڕی زەوی.
  eng-BBE: 'It is you, O King, who have become great and strong: for your power is
    increased and stretching up to heaven, and your rule to the end of the earth.'
  kan-OKCV: ಅರಸನೇ, ಆ ಮರವು ನೀನೇ ಆಗಿರುವೆ. ನೀನು ಬೆಳೆದು ಬಲವಾಗಿರುವೆ. ಹೌದು, ನಿನ್ನ ಮಹತ್ತು
    ಬೆಳೆದು ಆಕಾಶಕ್ಕೂ, ನಿನ್ನ ಅಧಿಕಾರವು ಭೂಮಿಯ ಅಂತ್ಯದವರೆಗೂ ಮುಟ್ಟುವುದು.
  tam-2017: அது பெரியவரும் பலத்தவருமாயிருக்கிற ராஜாவாகிய நீர்தாமே; உமது மகத்துவம்
    பெருகி வானம்வரைக்கும், உமது ராஜரீகம் பூமியின் எல்லைவரைக்கும் எட்டியிருக்கிறது.
  spa-RV-1909: Tú mismo eres, oh rey, que creciste, y te hiciste fuerte, pues creció
    tu grandeza, y ha llegado hasta el cielo, y tu señorío hasta el cabo de la tierra.
  ron-BTF: Acesta ești tu, împărate, care ai crescut și ai devenit tare, căci măreția
    ta a crescut și ajunge până la cer și domnia ta până la marginea pământului.
  eng-WEBP: it is you, O king, that have grown and become strong; for your greatness
    has grown, and reaches to the sky, and your dominion to the end of the earth.
  eng-FBV: This is you, Your Majesty. You have grown strong, your power has become
    so great that it has reached high into the sky, and your rule extends to the ends
    of the earth.
  nch-BL: Nopa cuahuit quiixnextía ta, totanahuatijca. Ta tinopa cuahuit. Ta timoscaltijtoc
    hasta nelía tihueyi huan miyac chicahualisti tijpiya. Mohueyitilis mohueyichijtoc
    hasta onajsi nechca ilhuicac huan motanahuatijcayo momoyajtoc ipan nochi taltipacti.
  vie-1934: hỡi vua, ấy là chính mình vua, vua đã trở nên lớn và mạnh, sự cao cả của
    vua tăng thêm và thấu đến trời, quyền thế vua đến đầu cùng đất.
  hin-CV: हे महाराज, वह पेड़ आप हैं! आप बड़े और मजबूत हो गये हैं; आपकी महानता इतनी
    हो गई है कि यह आकाश को छूने लगी है, और आपका राज्य पृथ्वी में दूर-दूर तक फैल गया
    है.
  spa-BES: 'Eres tú, oh Rey, quien te has vuelto grande y fuerte: porque tu poder
    aumenta y se extiende hasta el cielo, y tu gobierno hasta el fin de la tierra.'
  tdx-tdx: t’ie ho roaheñe boak’ am’ ondatio; le hitra­ok’ amo bibin-kivokeo ty fimoneña’o
    naho ho fahanañe amo ahen-kivokey manahake o añombeo, naho hampiandroeñe amy zonon-dikerañey,
    vaho taom-pito ty hiary ambone’o ampara’ te fohi’o te mifelek’ ambone’ ty fifehea’
    ondatio t’i Andindimo­neñe vaho atolo’e amy ze tea’e.
  tha-KJV: โอ ข้าแต่​กษัตริย์ นี่​คือพระองค์​เอง ผู้​ทรงเจริญและเข้มแข็ง ความยิ่งใหญ่​ของพระองค์​ได้​เจริญ
    และขึ้นไปถึงฟ้าสวรรค์ และราชอาณาจักรของพระองค์​ก็​ไปถึงสุดปลายพิ​ภพ
  por-BR-2018: Ela és tu, ó rei, que cresceste, e te fizeste forte; pois tua grandeza
    cresceu, e chegou até o céu; e teu domínio até o fim da terra.
  deu-ELO: das bist du, o König, der du groß und stark geworden bist; und deine Größe
    wuchs und reichte bis an den Himmel, und deine Herrschaft bis an das Ende der
    Erde.
  eng-WYC-2018: thou art, king, that art magnified, and waxedest strong, and thy greatness
    increased, and came till to heaven, and thy power into the ends of all earth.
    (thou art it, O king, who was magnified, and grewest strong, and thy greatness
    increased, and came unto the heavens, or up to the sky, and thy power unto the
    ends of all the earth.)
  epo-epo: tio estas vi, ho reĝo altiĝinta; via grandeco kreskis kaj atingis ĝis la
    ĉielo, kaj via potenco ĝis la randoj de la tero.
  uig-PIN: — Qünki sili qong wǝ mǝzmut ɵstila; silining ⱨǝywǝtliri exip pǝlǝkkǝ yǝtti;
    ⱨɵkümranliⱪliri yǝr yüzining qǝtlirigǝ yetip bardi.
  beo-beo: Hina bagade! Amo ifa fedege da difawane. Dia gasa da bagade heda:iba:le,
    fedege agoane muagado doaga:i dagoi. Di da osobo bagade dunu huludafa ouligisa.
  tpi-OTNT: “‘King, dispela diwai i makim yu tasol. Yu gat biknem tru long ai bilong
    olgeta manmeri, na long strong bilong yu, yu save bosim ol manmeri bilong olgeta
    hap bilong graun.
  hau-SA: Ya sarki kai ne itacen nan! Ka yi girma da ƙarfi; girmanka kuma ta kai har
    sama, mulkinka kuma ya kai ko’ina a duniya.
  uig-LAT: — Chünki sili chong we mezmut östila; silining heywetliri éship pelekke
    yetti; hökümranliqliri yer yüzining chetlirige yétip bardi.
  nde-nde: wena, Oh nkosi, uyilesosihlahla! Usube mkhulu waba lamandla; ubukhulu bakho
    sebandile sebuze buthinta isibhakabhaka, lombuso wakho usufinyelela ezindaweni
    ezikude ezomhlaba.
  ton-ton: '“Ko koe ia ʻe tuʻi kuo ke tupu, pea kuo ke hoko ʻo mālohi: he kuo ke tupu
    ʻo māʻolunga, ʻo aʻu hake ki he langi, pea mo hoʻo pule ki he ngataʻanga ʻo māmani.'
  ces-1613: Nebo zaženou tě lidé od sebe, a s zvěří polní bude bydlení tvé, a bylinu
    jako volům tobě jísti dávati budou, a rosou nebeskou smáčín budeš, až se vyplní
    sedm let při tobě, dokudž bys nepoznal, že panuje Nejvyšší nad královstvím lidským,
    a že komuž chce, dává je.
  eng-WMB: it is you, O king, that have grown and become strong; for your greatness
    has grown, and reaches to the sky, and your dominion to the end of the earth.
  tam-TCV: அரசே! நீரே அந்த மரம். நீர் பெரியவராயும், வல்லமையுடையவராயும் ஆகியிருக்கிறீர்.
    உமது மேன்மை ஆகாயத்தைத் தொடும் வரைக்கும் வளர்ந்திருக்கிறது. உம்முடைய ஆளுகை பூமியின்
    தூரமான பகுதி வரைக்கும் விரிவடைந்திருக்கிறது.
  ceb-ULB: kini nga kahoy mao ikaw, O hari, ikaw nga nahimong kusgan. Ang imong pagkabantogan
    midako ug misangko sa kalangitan, ug ang imong kagahom miabot ngadto sa tanang
    bahin sa kalibotan.
  pol-UBG: To ty, królu, który rosłeś i stałeś się potężny, twoja wielkość urosła
    i dosięgła nieba, a twoja władza – aż po krańce ziemi.
  agr-agr: '@see-verse:DAN.004.021'
  kyc-kyc: Emba kiŋi andake doko. Emba isa dopale. Emba ama londe porai wakasa. Emba
    ando ama andake ingyapala yake kando nyepala embena porainya renge dokome yuu
    muu dusipa peparae iso karenge.
  urd-GVU: اے بادشاہ، آپ ہی یہ درخت ہیں! آپ ہی بڑے اور طاقت ور ہو گئے ہیں بلکہ آپ
    کی عظمت بڑھتے بڑھتے آسمان سے باتیں کرنے لگی، آپ کی سلطنت دنیا کی انتہا تک پھیل
    گئی ہے۔
  deu-1912: das bist du, König, der du so groß und mächtig geworden; denn deine Macht
    ist groß und reicht an den Himmel, und deine Gewalt langt bis an der Welt Ende.
  ntj-ntj: Tjiinya nyuntunyan warta palunyapirinypa. Tjiinya warta palunyanya wirrmirarringkula
    yanu yilkarikutu. Palunyapirinypan puurrpa purlkanya nyinarra manta lipikurtu.
  kan-2017: ಆ ವೃಕ್ಷವು ನೀನೇ; ರಾಜಾ, ನೀನು ಬೆಳೆದು ಬಲಗೊಂಡಿದ್ದೀ, ನಿನ್ನ ಮಹಿಮೆಯು ವೃದ್ಧಿಯಾಗಿ
    ಆಕಾಶಕ್ಕೆ ಮುಟ್ಟಿದೆ, ನಿನ್ನ ಆಳ್ವಿಕೆಯು ಲೋಕದ ಕಟ್ಟಕಡೆಗೂ ವ್ಯಾಪಿಸಿದೆ.
  yap-yap: “Pilung rog, i gur e re ke gek’iy nem nib n’uw ma ba gel. Ke ga’ buguwam
    ke yan i tun nga lanelang, ma gagiyeg ni ga be tay e ke taw nga urngin yang u
    fayleng.
  hlt-MCSB: Manghai nang namah tah na rhoeng tih na hlul dongah na lennah khaw vaan
    a pha duela rhoeng na. Na khohung loh diklai khobawt duela a pha.
  mdy-ETH: «ካኣቲዮ! ዖዶሲ፤ ሃሣ ዶዲ ማዔ ዬይ ሚፃሢ ኔናኬ፤ ኔኤኮ ዼኤፑማ ጫሪንጮ ሄላንዳኣና ዼጊ ጴዼኔ፤ ኔኤኮ ቢታንታኣ
    ዓጮ ጉቤይዳ ጴዻያ ማዒ ዴዔኔ።
  twi-ASANTE: Nana, mesrɛ ka, saa dua no yɛ wo. Ɛfiri sɛ, woatu mpɔn, ahoɔden so ne
    kɛseyɛ mu. Wo kɛseyɛ no kɔduru ɔsoro, na wʼadedie no kɔ akyirikyiri kɔduru asase
    ano.
  bhl-bhl: Kamok fian kutaka! Ais beem kiskiw em mongom e kukalem ete te! Kukalem
    ete aneng aneng angom beem kunum waneng im kiin dim e wiin fian so kak kunum kebomi,
    kom kitil e fian fian keko, abiil melelewin tew kebelew kasike, kunum waneng alik
    alik i kom weng afak kuw keko, kakabiliwi, ku ilo kilele yetebelew te.
  eng-WEBU: it is you, O king, that have grown and become strong; for your greatness
    has grown, and reaches to the sky, and your dominion to the end of the earth.
  wal-wal: kawuwau, he mittai nena! Neeni gitatadasanne minnadasa; ne gitatettai diccidi,
    saluwaa gakkiis; ne kawotaa maataikka sa7aa gaxaa gakkiis.
  spa-PDDPT: eres tú, oh rey. Creciste y te fortaleciste, pues tu grandeza creció
    hasta llegar al cielo y tu dominio hasta el fin de la tierra.
  gun-gun: Ha'e va'e yvyra ma ndee ae, xeruvixa. Mba'eta ndeyvateve reovy, nembaraete
    guive. Ndeporiau e'ỹa ma yva re peve ojekuaave ovy, ndepo'akapaa yvy apy re peve
    oendua.
  agu-BL: i'tz jun elsawutzil yi ilu' teru'. Na ja jal wi'nin k'eju' nin wi'nin tajtza'klu'
    tan cawu'n bene'n tzi'n wi munt.
  ilo-ULB: daytoy a kayo ket sika, O ari, dimmakkelka a natibker. Ad-adda a bimmilegka
    ket dumanon ti kinabilegmo kadagiti langit, ken dumanon ti turaymo agingga kadagiti
    pungto ti daga.
  kpg-kpg: Meenei di king, goe la go di laagau deenei dela e looloowehaa ge maaloo.
    Goe guu tomo maaloo, dela gu dau iei goe i di langi, gei o mogobuna la guu dau
    gi nia mada o henuailala.
  uig-ARA: ــ چۈنكى سىلى چوڭ ۋە مەزمۇت ئۆستىلا؛ سىلىنىڭ ھەيۋەتلىرى ئېشىپ پەلەككە يەتتى؛ھۆكۈمرانلىقلىرى
    يەر يۈزىنىڭ چەتلىرىگە يېتىپ باردى.
  sus-sus: I kerima nɛ adamadie tagi, i sa lu wulai subee ya ma. I ɲooge maxin alɔ
    ningee, xini i bunda. I luma na ki nɛ ɲɛ solofere bun ma, han i xa a kolon a Ala
    Xungbe nan adamadie xa mangɛyae yamarima. A mangɛya fima a kɛnɛn mixi nan ma.
  pon-2006: “Maing Wasa Lapalap, komwi me tuhkeo. Komwi me reirei oh roson. Omwi kekeirda
    lelehr pahnlahng, oh omwi manaman kin kipehdi sampah pwon.
  jae-jae: “O kiŋ, ka tau tonaŋ aôm taôm. Aôm kôtu kapôêŋ ma ŋajaŋa kêsa. Nem ŋaclai
    kesewec e jagêdêŋ undambê. Nêm waem gêjam nom ŋagamêŋ samob auc.
  ksd-ksd: u ra king nam ra davai, u nina u tar tavua ma u tar dekdek. Tago kaum minamar
    i tar ngala, ma i tuk urama ra bala na bakut, ma kaum varkurai i tuk tar ta ra
    mutuaina langlangun na rakarakan a gunagunan.
  tur-YTC: O ağaç sensin ey kral, sen büyüdün ve güçlendin. Çünkü büyüklüğün arttı,
    gökyüzüne erişti, hakimiyetin yeryüzünün ucuna erişti.”
  ind-AYT: engkaulah, Tuanku Raja, engkaulah yang telah bertambah besar dan kuat,
    dan kebesaranmu bertambah hingga ke langit dan kekuasaanmu hingga ke seluruh ujung
    bumi.”
  nya-nya: Inu mfumu, ndinu mtengo umenewo! Inu mwakhala wamkulu ndi wamphamvu; ukulu
    wanu wakula mpaka wakhudza mlengalenga, ndipo ufumu wanu wafika mpaka ku malo
    akutali a dziko lapansi.
  hrv-hrv: Izagnat će te iz društva ljudi i sa životinjama ćeš poljskim boraviti;
    hranit ćeš se travom kao goveda, tebe će prati rosa nebeska; sedam će vremena
    proći nad tobom dok ne upoznaš da Svevišnji ima vlast nad kraljevstvom ljudskim
    i da ga daje kome on hoće.
  mps-mps: King o, te ni da, te nage tama dao. Nago genuai nogi mu te we bidi tigidaligo
    gedude elalubao, tama nago bomogo te tigidali bulu tǫ habu usu nama tonalubo
    dao,” wali.
  tpi-tpi: “‘King, dispela diwai i makim yu tasol. Yu gat biknem tru long ai bilong
    olgeta manmeri, na long strong bilong yu, yu save bosim ol manmeri bilong olgeta
    hap bilong graun.
  dan-1931: det er dig selv, o Konge, som er blevet stor og mægtig, hvis Storhed er
    vokset, så den når Himmelen, og hvis Herredømme rækker til Jordens Ende.
  vie-OVCB: Muôn tâu, cây ấy chính là vua vì vua đã trở nên cường thịnh và vĩ đại
    đến mức vươn lên tận trời và uy quyền vua bao trùm cả thế giới.
  guj-2017: હે રાજા, તે વૃક્ષ તમે છો, તમે વધીને ઘણા બળવાન થયા છો. તમારી મહાનતા વધીને
    આકાશ સુધી પહોંચી છે, તમારી સત્તા પૃથ્વીના છેડા સુધી પહોંચી છે.
  pon-2006A: “Maing Wasa Lapalap, komwi me tuhkeo. Komwi me reirei oh roson. Omwi
    kekeirda lelehr pahnlahng, oh omwi manaman kin kipehdi sampah pwon.
  por-BRBSL: és tu, ó rei, que cresceste e te tornaste forte; pois tua grandeza cresceu,
    e alcança o céu, e teu domínio até os confins da terra. '
  swe-swe: Du kommer att drivas bort från människor och tvingas bo bland markens djur.
    Du kommer att äta gräs som en oxe och fuktas av himlens dagg. Sju tidsperioder
    [år] ska passera (gå över dig), tills du insett att den Högste [Gud] regerar över
    alla riken på jorden och han ger dem åt vem han vill.
  cth-cth: Bawipa nang nama roeroe doeh toe. Nang teh na roung, thaonae hoi na kawi.
    Lentoe tawntanae teh kalvan kadeng lah ao. Kâ na tawnnae teh talai pout totouh
    a pha.
  twi-twi: Nana, mesrɛ ka, saa dua no yɛ wo. Efisɛ, woanya nkɔso, ahoɔden ne kɛseyɛ
    mu. Wo kɛseyɛ no kodu ɔsoro, na wʼadedi no kɔ akyirikyiri kodu asase ano.
  hlt-hlt: Manghai nang namah tah na rhoeng tih na hlul dongah na lennah khaw vaan
    a pha duela rhoeng na. Na khohung loh diklai khobawt duela a pha.
  tbz-SIM: Bɛ̀ yóó dɑ bɛtimu bɛnìtìbɛ̀ cuokɛ̀! Kɑ̀ɑ nwɛ̃nnɛ́ tikpɑsĩ̀ntì kɛ bo kɛ
    cɑ́ɑ́ ntimútì fɛnɑ̀ɑ̀fɛ̀ kɔ̃mɛ, kɛ̀ timɑɑ̀ntì dɑ búútɛ́ kɑ̀ɑ mbo dɛ kó mɛborimɛ
    miɛkɛ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀. Dɛ kó yɛbie nkó mɛpɛ̃ɛ̃tímɛ̀ miɛkɛ ɑ bo bɑntɛ́
    kɛ dò nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kuù bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ yɛmɔu kɛtenkɛ̀
    ĩ́nkɛ̀ kɛ duɔ̀ ntikpɑ̀tì kù tì dɔ́ nwè.
  msy-2020: “Atrivim, nɨrara temer kam, ruaragha bar gavgafi. Ezɨ nɨn gavgavim bar
    ekevegha pɨn ti, ezɨ nɨn gavgavim nguazimɨn itir gumazamiziba bar dar gari.
  dop-dop: Pɑɑ tɔɣɔnɩ-ŋ yǝlɑɑ hɛkʋ. Nyɑnɑ tɑɑlɛ wontu ɩ́ kɑ kɑɑ tǝcɑɣɑlɛ nɑ ń tɔkɩ
    nyɩɩtʋ ɩsɩɩ nɑɑŋ. Aŋkpǝlɛɛ kɑ́ sɔ-ŋ nɑ ń wɛɛ ḿpʋ́ɣʋ́ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ. Ɩlɛnɑ
    pǝ́cɔ́ ń nyɩ sɩ ɩsɔtɑɑ Ɩsɔ tǝnnɑ yǝlɑɑ kɑwulɑsɩ tǝnɑ. Ye ɩ nɔkɑ wei ɩ tʋ-ɩ.
  azb-azb: ağac sənsən, ey padşah. Sən böyüyüb möhkəmləndin, əzəmətin artıb göylərə,
    hakimiyyətin dünyanın hər tərəfinə çatdı.
  eng-DBY: it is thou, O king, who art grown and become strong; for thy greatness
    is grown, and reacheth unto the heavens, and thy dominion to the end of the earth.
  hin-2017: हे राजा, वह तू ही है। तू महान और सामर्थी हो गया, तेरी महिमा बढ़ी और स्वर्ग
    तक पहुँच गई, और तेरी प्रभुता पृथ्वी की छोर तक फैली है।
  wol-KYG: Yaw lañuy dàqe ci nit ñi; rabi àll yi ngay dëkkal, ñax di sam xont niw
    nag, lay biy wàcc di la faam diiru juróom ñaari jamono, ba kera ngay xam ne Aji
    Kawe jee yor nguurug nit, di ko jox ku ko neex.
  eng-YLT: '''Thou it [is], O king, for thou hast become great and mighty, and thy
    greatness hath become great, and hath reached to the heavens, and thy dominion
    to the end of the earth;'
  kne-kne: Madaydayaw ay ari, sik-a din kaiw ay nakayang ya napigsa. Nginmato ka enggana
    ay kaman kan edasan ed daya. Sinakop di iturayam din intiro ay lobong.
  eng-WYC-2017: thou art, king, that art magnified, and waxedest strong, and thy greatness
    increased, and came till to heaven, and thy power into the ends of all earth.
  eng-WMBB: it is you, O king, that have grown and become strong; for your greatness
    has grown, and reaches to the sky, and your dominion to the end of the earth.
  urd-GVH: ऐ बादशाह, आप ही यह दरख़्त हैं! आप ही बड़े और ताक़तवर हो गए हैं बल्कि आपकी
    अज़मत बढ़ते बढ़ते आसमान से बातें करने लगी, आपकी सलतनत दुनिया की इंतहा तक फैल गई
    है।
  rug-rug: baṉara, agoi mo sa huda asa! Agoi si na baṉara lavata meke ṉiṉira; sa mua
    vinalavata si kamo la pa galegalearane, meke baṉara ni goi sari doduru kamo la
    koari na vasidi pa seu koasa kasia popoa.
  gaz-gaz: yaa Mootii, mukni sun siʼi! Ati guddaa fi jabaa taateerta; guddinni kee
    hamma samii gaʼutti ol baʼee bulchiinsi kees hamma daarii lafaatti balʼata.
  fra-LSG: c’est toi, ô roi, qui es devenu grand et fort, dont la grandeur s’est accrue
    et s’est élevée jusqu’aux cieux, et dont la domination s’étend jusqu’aux extrémités
    de la terre.
  gnn-gnn: Yo, dharpayunydja ŋuriŋiyi yukurra ḻakarama nhunana. Nhenydja dhuwala ganydjarr‐ḏumurru
    wal'ŋu buŋgawa, ga nhokala romdhunydja yukurra warrpam'thun ŋäkirrmarama monyguma
    dhuwala munathany'tja wäŋanha.
  yal-yal: I kedima nɛn adamadiine tagi, i sa i damakɛ burunna subene yɛ. I i dɛgema
    sɛxɛn nan na alo ɲingene. I mɔn yikunma xiila ra nɛn ɲɛɛ solofere bun ma, han
    i yi a kolon a Ala Matexin nan nɔɔn nabama adamadiine mangayaan xun na. A mangayaan
    fima muxun ma naxan na a kɛnɛn.
  haw-1868: O oe no ia, e ke alii, ua mahuahua oe a lilo i mea ikaika; no ka mea,
    ua mahuahua kou nui a hiki i ka lani, a o kou alii ana i ka welau o ka honua.
  arb-NAV: هِيَ أَنْتَ أَيُّهَا الْمَلِكُ الَّذِي نَمَوْتَ وَقَوِيَتْ شَوْكَتُكَ وَازْدَادَتْ
    عَظَمَتُكَ، حَتَّى بَلَغَتْ إِلَى السَّمَاءِ، وَسُلْطَانُكَ إِلَى أَطْرَافِ الأَرْضِ.
  ewe-ewe: wò ŋutɔ. O fia, wòe nye ati la! Èlolo eye nèsẽ ŋu, wò gãnyenye tsi va se
    ɖe esime wòtɔ dziŋgɔli eye wò fiaɖuƒe keke yi teƒe didiwo le anyigba dzi.
  eng-LEE: (4:19) It is thou, O king, that art grown and become strong; and thy greatness
    is grown apace, and reacheth unto heaven, and thy dominion is to the end of the
    earth.
  asm-FB: হে মহাৰাজ, সেই গছজোপা আপুনিয়েই। আপুনি বৃদ্ধি হৈ অতি বলৱান হৈছে, আপোনাৰ
    মহিমা বৃদ্ধি পাই আকাশ ঢুকি পোৱা হৈছে; আপোনাৰ ক্ষমতা পৃথিৱীৰ অন্তলৈকে হৈছে।
  sus-A: عِ كٍرِ مَ نّ عَدَ مَدِيٍ تَفِ، عِ سَ لُ وُلَءِ سُبٍيٍ يَ مَ. عِ حٌوفٍ مَشِن
    عَلْ نِنفٍيٍ، شِنِ عِ بُندَ. عِ لُمَ نَ كِ نّ حّ سٌلٌقٍرٍ بُن مَ، هَن عِ شَ عَ
    كٌلٌن عَ عَلَ شُنفبٍ نَن عَدَ مَدِيٍ شَ مَنفّيَيٍ يَمَرِ مَ. عَ مَنفّيَ قِمَ عَ
    كّنّن مِشِ نَن مَ.
  fra-SBL: c'est toi, ô roi, qui as grandi et qui t'es fortifié, car ta grandeur s'est
    accrue et atteint le ciel, et ta domination l'extrémité de la terre.
  hbo-hbo: וְלָ֣ךְ טָֽרְדִ֣ין מִן־אֲנָשָׁ֡א וְעִם־חֵיוַ֣ת בָּרָא֩ לֶהֱוֵ֨ה מְדֹרָ֜ךְ
    וְעִשְׂבָּ֥א כְתֹורִ֣ין ׀ לָ֣ךְ יְטַֽעֲמ֗וּן וּמִטַּ֤ל שְׁמַיָּא֙ לָ֣ךְ מְצַבְּעִ֔ין
    וְשִׁבְעָ֥ה עִדָּנִ֖ין יַחְלְפ֣וּן *עֲלַיִךְ (עֲלָ֑ךְ) עַ֣ד דִּֽי־תִנְדַּ֗ע דִּֽי־שַׁלִּ֤יט
    *עִלָּיָא (עִלָּאָה֙) בְּמַלְכ֣וּת אֲנָשָׁ֔א וּלְמַן־דִּ֥י יִצְבֵּ֖א יִתְּנִנַּֽהּ׃
  pjt-pjt: “Uwa, Mayatja wiṟu, puṉu panya nyuntu tjukurmankunytjanya, palatja nyuntu.
    Panya nyuntun puṉu palu puṟunypa kuṉpuringkula puḻka mulararingu, kaya kulinu
    ilkaṟingka mantangka kuḻu. Panya nyuntu mayatja katutja nyinanyi puḻka mulapa
    manta winkiku.
  kik-kik: wee mũthamaki, nĩwe mũtĩ ũcio! Nĩũnenehete na ũkagĩa na hinya; ũnene waku
    ũgakũra nginya ũkahutia matu mairũ, naguo wathani waku ũgatambũrũka ũgakinya kũndũ
    kũraya gũkũ thĩ.
  fra-NCL: On te chassera du milieu des hommes, et ta demeure sera parmi les animaux
    des champs ; on te donnera, comme aux bœufs, de l’herbe à manger et on te laissera
    tremper par la rosée du ciel, et sept temps passeront sur toi, jusqu’à ce que
    tu saches que le Très-Haut domine sur la royauté des hommes et qu’il la donne
    à qui il lui plaît.
  cek-AK: nang ni, Aw siangpahrang, nang loe na len tahang moe, tha na cak; na lenhaih
    mah van to phak, na ukhaih loe long boenghaih khoek to phak.
  cuk-cuk: Rey, a-sapi be gued. Be nue-dungunonikid, be yeer-gangu gunonikid. Be-nug-dummarba-guedi
    mogirse warmaknonikid. Bela napneg-ugakaase be neg ganikid.
  uig-CYR: Өзлири кишиләр арисидин һайдиветилип, явайи һайванлар билән биллә яшайдила,
    калилардәк от-чөп билән озуқландурулидила, далада асмандики шәбнәмдин чилиқ-чилиқ
    һөл болуп туридила. Таки сили Һәммидин Алий Болғучиниң пүткүл инсан падишалиғини
    идарә қилидиғанлиғини вә Униң һоқуқини Өзи таллиған һәр қандақ кишигә беридиғанлиғини
    билип йәткичә, йәттә вақит башлиридин өтиду.
  pma-pma: O asuv houlu, keik varei, kovi vatiai enek. Keik komai kovi mari hetamen
    ka keihoen onom marite. Anatin, keihoen onom va nesa ka losilkatien onom va rokol
    usite vasi keil ten out netan.
  tel-2017: రాజా, ఆ చెట్టు నీకు సూచనగా ఉంది. నువ్వు వృద్ధిచెంది గొప్ప బల ప్రభావాలు
    గలవాడివయ్యావు. నీ ప్రఖ్యాతి ఆకాశమంత ఎత్తుకు ఎదిగింది. నీ రాజ్యం లోకమంతా వ్యాపించింది.”
  hat-BSA: se ou menm, O wa! Paske ou te vin gran, e ou te vin fò; epi majeste ou
    te vin gran rive jis nan syèl la, e dominasyon ou jis rive nan dènye pwent latè.
  kos-kos: “O Tokosra, kom pa sak soko ma arulana fulat ac fokoko inge. Kom kapak
    nwe arulana fulat, oru kom sun acn elucng, ac ku lom uh fahsrelik nu fin faclu
    nufon.
  hbo-WLC: וְלָ֣ךְ טָֽרְדִ֣ין מִן־אֲנָשָׁ֡א וְעִם־חֵיוַ֣ת בָּרָא֩ לֶהֱוֵ֨ה מְדֹרָ֜ךְ
    וְעִשְׂבָּ֥א כְתוֹרִ֣ין ׀ לָ֣ךְ יְטַֽעֲמ֗וּן וּמִטַּ֤ל שְׁמַיָּא֙ לָ֣ךְ מְצַבְּעִ֔ין
    וְשִׁבְעָ֥ה עִדָּנִ֖ין יַחְלְפ֣וּן עֲלָ֑יךְ עַ֣ד דִּֽי־תִנְדַּ֗ע דִּֽי־שַׁלִּ֤יט
    עִלָּיָא֙ בְּמַלְכ֣וּת אֲנָשָׁ֔א וּלְמַן־דִּ֥י יִצְבֵּ֖א יִתְּנִנַּֽהּ׃
  ibo-ibo: osisi ahụ bụ gị onwe gị, eze. Nʼihi na i toola bụrụ onye dị ike na onye
    dị ukwuu. Ịdị ukwu gị eruola nʼeluigwe. Ọchịchị gị eruokwala nʼakụkụ niile nke
    ụwa.
  ory-ory: ହେ ମହାରାଜ, ସେହି ବୃକ୍ଷ ଆପଣ ଅଟନ୍ତି, ଆପଣ ବୃଦ୍ଧି ପାଇ ବଳବାନ ହୋଇଅଛନ୍ତି; କାରଣ
    ଆପଣଙ୍କର ମହତ୍ତ୍ୱ ବୃଦ୍ଧି ପାଇଅଛି ଓ ତାହା ଗଗନ ସ୍ପର୍ଶ କରୁଅଛି ଓ ଆପଣଙ୍କର କର୍ତ୍ତୃତ୍ୱ ପୃଥିବୀର
    ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ବ୍ୟାପିଅଛି।
  chk-chk: Ai king, en ka wewe ngeni ewe irä, pun ka mämäritä o pöchökülela. Om iteüöch
    a fefeitä pwe a tori läng, nge om nemenem a tori unusen fanüfan meinisin.
  rop-rop: “Haibala bos, yu na jis laik det tri weya bin gro brabli bigwan en bin
    gajimap det skai. Yu garram pawa oba langa ola kantri.
  ukr-1871: Тебе вилучать ізміж людей, і ти жити меш на полі з зьвірями; годувати
    мешся травою, неначе віл, падати ме роса з неба на тебе, і сїм часів промине над
    тобою, доки спізнаєш, що Найвисший царює над людським царством і дає його, кому
    хоче.
  deu-1951: (04-19) der Baum bist du, o König, der du so groß und stark geworden bist
    und dessen Majestät so groß ist, daß sie bis zum Himmel reicht, und deine Herrschaft
    bis ans Ende der Erde.
  eng-JPS: (4-19) it is thou, O king, that art grown and become strong; for thy greatness
    is grown, and reacheth unto heaven, and thy dominion to the end of the earth.
  srp-1865: To si ti, care, koji si velik i silan, i velièina je tvoja visoka i doseže
    do neba i vlast tvoja do krajeva zemaljskih.
  lug-lug: ye ggwe, ayi kabaka! Okuze n’oba mukulu era n’oba w’amaanyi; n’obukulu
    bwo bweyongedde ne butuuka ku ggulu, n’obuyinza bwo butuuse ku nkomerero y’ensi.
  heb-heb: אנתה הוא מלכא די רבית ותקפת ורבותך רבת ומטת לשמיא ושלטנך לסוף ארעא׃
  ben-IRV: সেই গাছ আপনিই, মহারাজ, আপনিই সেই যিনি প্রচণ্ড শক্তিশালী হয়েছেন। আপনার
    মহিমা বৃদ্ধি পেয়েছে এবং আকাশ পর্যন্ত পৌঁছেছে এবং আপনার কর্তৃত্ব পৃথিবীর শেষ সীমা
    পর্যন্ত পৌঁছেছে।
  pan-pan: ਹੇ ਰਾਜਾ, ਉਹ ਤੁਸੀਂ ਹੀ ਹੋ ਜਿਹੜੇ ਵਧੇ ਤੇ ਤਕੜੇ ਹੋਏ ਕਿਉਂ ਜੋ ਤੁਹਾਡੀ ਮਹਿਮਾ ਵਧੀ
    ਤੇ ਸਵਰਗ ਤੱਕ ਪਹੁੰਚ ਗਈ ਹੈ ਤੇ ਤੁਹਾਡਾ ਰਾਜ ਧਰਤੀ ਦੇ ਕੰਢਿਆਂ ਤੱਕ ਫੈਲਿਆ ਹੈ।
  tkr-tkr: Ğu insanaaşine yı'q'neençe g'e'eşşesda, ğu çolune həyvanaaşika sacigee
    ixhes. Vas yatsıs xhinne ok' ooxhan haa'as, ğu xəəne çiyın əyxəra'as. Ğu məxür
    yighılle senna axvas. Allah Ta'aalee insanaaşine paççahiyvallabışis xəbvalla haa'ava,
    Mang'veecadıd manbı Cus neng'uneyiy xılyaqa ıkkanıd qeleva, manke vak'le ats'axhes.
  mya-JVB: အရှင် မင်းကြီး၊ ကိုယ်တော် ပင် ဖြစ်ပါ၏။ ကိုယ်တော်သည် ကြီးပွား ၍ ခွန်အား
    နှင့်ပြည့်စုံတော်မူ၏။ ဘုန်း စည်းစိမ်တော်ကြီး မြင့်၍ မိုဃ်း ကောင်းကင်သို့ ထိ ၏။
    အာဏာစက် တော်လည်း၊ မြေကြီး စွန်း တိုင်အောင် ရောက် တော်မူ၏။
  tte-O: O kin, mayau bwaite iya kowa. Kowa kumiyasae yo ukaiwe am kaiwe ilalakisosi,
    isae kanasiga itupa bulibuli mena yo am kaba loina ilau yanuwa yaulina dedeina
    meuloina koina.
  tbg-tbg: Avuhainaao, arema vi katariva, nora katari mpeqa katarivano variaro. Ai
    kempukavano noraiqamaqiro viviro imanta ekaa maa vataraqaa varia vaiinti nahentika
    ai kempuka tavaarave.
  hmo-hmo: King badana e, inai au be oi, badina be oi tubu vadaeni, bona goada oi
    abia vadaeni. Oiemu bada toana be guba ia abia vadaeni, bona oiemu siahu toana
    be tanobada taudia ibounai idia diba.
  urd-urd: ऐ बादशाह, वह तू ही है जो बढ़ा और मज़बूत हुआ, क्यूँकि तेरी बुज़ुर्गी बढ़ी
    और आसमान तक पहुँची और तेरी सल्तनत ज़मीन की इन्तिहा तक।
  rus-SYN: тебя отлучат от людей, и обитание твое будет с полевыми зверями; травою
    будут кормить тебя, как вола, росою небесною ты будешь орошаем, и семь времен
    пройдут над тобою, доколе познаешь, что Всевышний владычествует над царством человеческим
    и дает его, кому хочет.
  bqc-SIM: Wa n ya wà n bↄ gbɛ̃nazĩnaↄ guuɛ, níↄ kú ń sɛ̃̀anↄbↄↄ, níↄ sɛ̃ ble
    lán zuwa, fíi i n gbɛ̃. Ńyↄ̃ↄ ku màa wɛ̃̀ sopla e ǹ gɛ ǹ dↄ̃ kɛ́ Musude
    mɛ́ iko vĩ gbɛ̃nazĩna kpalaↄwa, mɛ́ ì gbɛ̃́ kpá kpalau lá a yeiwa.
  tcz-CHONGTHU: Vo! lengpa, hiche thingphung chu nangma nahi. Nangma dettah leh loupitah
    in nahung khang doh tan, nalal loupina chu van geijin akhangdoh in, naleng vaihomna
    jong leiset kolmang geijin nalo soh tai.
  mar-mar: हे राजा तो वृक्ष तू आहेस, तू वाढून बलवान झालास तुझी थोरवी आकाशापर्यंत पोचली
    आहे, तुझे अधिकार पृथ्वीच्या शेवटापर्यंत पोहचतात.
  qub-qub: yörata ricashayquega gammi caycanqui. Gamga chayashcanqui may-may jatuncarayta
    mandaj caymanmi. Fiyupa munayniyojmi ricacushcanqui. Gampa ima-aycayqui cajpis
    aypanman janaj syëlucamami. Chayno cay pachachöga gamllami mandaycanquipis.
  bqp-bqp: Bɑ koo nun girɑ tɔmbun suunu sɔɔn di. Kpɑ ɑ n wɑ̃ɑ kɑ gbeeku yɛɛ sɑnnu.
    Kpɑ ɑ yɑkɑsu di nge nɑɑ, ɑ n dirum soore sere wɔ̃ɔ nɔɔbɑ yiru sere ɑ kɑ giɑ mɑ
    Wɔrukoowɑ u bɑnnu kpuro nɛni. Wi u kĩwɑ u rɑ mɑɑ nu wɛ̃.
  hat-hat: pyebwa sa a se ou menm, monwa, ki grandi, ki vin fò. Ou sitèlman grandi
    ou rive jouk nan syèl la. Ou chèf sou tout latè.
  eng-BSB: you, O king, are that tree! For you have become great and strong; your
    greatness has grown to reach the sky, and your dominion extends to the ends of
    the earth.
  eng-WEBPB: it is you, O king, that have grown and become strong; for your greatness
    has grown, and reaches to the sky, and your dominion to the end of the earth.
  kbq-kbq: Kini ne'moka ava'nafima ke'nana zafa, e'i kagra mani'nane. Na'ankure kagra
    mago hankavenentake kini efore hankeno, kagimo'a ame nagame monarega haruharu
    huno mareri'ne. Ana nehigenka ama mopafi vahera maka kagrake kegava huzmante'nane.
  nhe-BL: Nopa cuahuitl quiixnextía ta, totlanahuatijca. Ta tinopa cuahuitl. Ta timoscaltijtoc
    hasta nelía tihueyi huan miyac chicahualistli tijpiya. Mohueyitilis mohueyichijtoc
    hasta onajsi nechca elhuicac huan motlanahuatijcayo momoyajtoc ipan nochi tlaltepactli.
  bus-bus: Kí, ḿbe lí pì ũ. N iko bíta bensↄ̃ ń gbãa vĩ. N bítakɛɛ gbã̀ à zↄ̃̀
    ludambɛɛa, n kpata ↄ tà ai anduna lɛ́a.
  gub-BL: Ne, o tuwihawete ereiko a'e ywyra romo. Ta'e ereiko upuner ma'e romo ne
    xe. Uhua'u nepuner haw, te uhem ywak rehe. Nepuner haw uhàuhàz ywy nànàn.
  eng-DRA: 'They shall cast thee out from among men, and thy dwelling shall be with
    cattle and with wild beasts, and thou shalt eat grass as an ox, and shalt be wet
    with the dew of heaven: and seven times shall pass over thee, till thou know that
    the most High ruleth over the kingdom of men, and giveth it to whomsoever he will.'
