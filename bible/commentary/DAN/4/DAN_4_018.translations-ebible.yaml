verse: DAN.004.018
translations:
  mal-C: “നെബൂഖദ്നേസർ രാജാവെന്ന ഞാൻ കണ്ട സ്വപ്നം ഇതാകുന്നു. ഇപ്പോൾ ബേൽത്ത്ശസ്സരേ,
    താങ്കൾ ഇതിന്റെ അർഥം പറഞ്ഞുതരിക. എന്റെ രാജ്യത്തിലെ ജ്ഞാനികളാരുംതന്നെ എനിക്ക് അതു
    വ്യാഖ്യാനിച്ചുതരാൻ കഴിവുള്ളവരായിരുന്നില്ല. എന്നാൽ വിശുദ്ധദേവതകളുടെ ആത്മാവ് നിന്നിൽ
    ഉള്ളതിനാൽ നിനക്ക് അതു ചെയ്യാൻ കഴിയും.”
  deu-TKW: dessen Laubwerk schön, dessen Früchte reichlich waren, und an dem sich
    Nahrung für alle befand, unter dem die wilden Tiere weilten, und in dessen Zweigen
    die Vögel des Himmels nisteten,
  lin-lin: Nzete oyo omonaki, oyo ezalaki na makasa ya kitoko mpe bambuma ebele, oyo
    ezalaki kopesa bato nyonso bilei, oyo ezalaki kopesa pio na banyama ya zamba,
    oyo ezalaki kotikela bandeke ya likolo esika ya kotonga bazala na yango ;
  eng-LSV: This dream I have seen, I King Nebuchadnezzar; and you, O Belteshazzar,
    tell the interpretation, because that all the wise men of my kingdom are not able
    to cause me to know the interpretation, and you [are] able, for the spirit of
    the holy gods [is] in you.”
  eng-GNV: Whose leaues were faire and the fruit thereof much, and in it was meate
    for all, vnder the which the beastes of the fielde dwelt, and vpon whose branches
    the foules of the heauen did sit,
  eng-WEBSTER: 'This dream I king Nebuchadnezzar have seen. Now thou, O Belteshazzar,
    declare the interpretation of it, forasmuch as all the wise men of my kingdom
    are not able to make known to me the interpretation: but thou art able; for the
    spirit of the holy gods is in thee.'
  nhw-BL: 'Huan niquilhui Beltsasar: “Huajca ya ni nopa temictli catli na, niTlanahuatijquetl
    Nabucodonosor, nijpixqui. Huajca ama techilhui tlaque quinequi quiijtos pampa
    niyon se tlalnamijca tlacatl ipan notlanahuatijcayo amo hueli nechilhuis. Pero
    ta, quena, tihueli pampa Itonal nopa Dios catli tlatzejtzeloltic itztoc ipan ta.”'
  swh-ONEN: “Hii ndiyo ndoto niliyoipata mimi, Mfalme Nebukadneza. Sasa Belteshaza,
    niambie maana yake, kwa maana hakuna hata mmoja wa wenye hekima katika ufalme
    wangu anayeweza kunifasiria. Bali wewe waweza, kwa sababu roho ya miungu mitakatifu
    imo ndani yako.”
  bba-bba: Ten wurusu wɑ̃. Mɑ tɑ binu mɑrɑ siki siki. Mɑ hɑnduniɑɡibu kpuro bɑ ben
    dĩɑnu wɑɑmɔ te sɔɔ. Gbeeku yɛɛ yi rɑ n wɑ̃ɑ ten sɑɑrɔ. Gunɔsu su mɑɑ sin sokunu
    mɔ ten kɑ̃ɑsi wɔllɔ.
  eng-KJVCPB: 'This dream I king Nebuchadnezzar have seen. Now thou, O Belteshazzar,
    declare the interpretation thereof, forasmuch as all the wise men of my kingdom
    are not able to make known unto me the interpretation: but thou art able; for
    the spirit of the holy gods is in thee.'
  mpx-mpx: “He kenonou toto nau Nebukanesa ya kenonou-an, i ola to. He owa Beltesesa,
    nuwau nu pasikal na hago, kaiwena tosiba gegewel bolo hi miminaa no abalogugui
    elana, nige bosowailiya nihi pasikal. Yaa owa bosowaim, kaiwena Yabowaine Bwabwalena
    yayaluwana i minewa eliyam.”
  luo-luo: “Ma e lek maseleko, an ruoth Nebukadneza awuon. Koro, Belteshazar, nyisa
    tiende, nikech onge ngʼato kata achiel e dier joma riek duto manie pinyruodha
    manyalo lokona tiende. To in inyalo, nikech chuny mar nyiseche maler ni kuomi.”
  meu-meu: Una nihi na lau, King Nebukadnesara, ese na itaia. A oi, Beletesasara e,
    anina ba gwauraia hedinarai, badina be aonega taudia iboudiai egu basileia lalonai
    na anina ihamaorolaigu asi dibadia, a oi na mai dibamu, badina be dirava helaḡadia
    ese vada e rohemu.
  npi-ULB: म, राजा नबूकदनेसरले यो सपना देखें । अब तिमी बेलतसजर, मलाई यसको अर्थ बताऊ,
    किनभने मेरो राज्यका बुद्धिमान् मानिसहरू कसैले पनि मेरो निम्ति यसको अर्थ खोल्न
    सक्‍दैनन् । तर तिमीले यो गर्न सक्छौ, किनभने पवित्र देवताहरूका आत्मा तिमीमा छन्
    ।”
  yor-yor: “Èyí ni àlá tí èmi Nebukadnessari ọba lá. Ní ìsinsin yìí ìwọ Belṣassari,
    sọ ohun tí ó túmọ̀ sí fún mi, nítorí kò sí amòye kan ní ìjọba mi, tí ó lè sọ ìtumọ̀
    rẹ̀ fún mi. Ṣùgbọ́n ìwọ lè sọ ìtumọ̀ rẹ̀, nítorí tí ẹ̀mí Ọlọ́run mímọ́ wà ní inú
    rẹ.”
  pes-OPCB: «ای بلطشصر، این بود خوابی که دیدم. حال به من بگو تعبیرش چیست. تمام حکیمان
    مملکت من از تعبیر این خواب عاجز مانده‌اند، ولی تو می‌توانی آن را تعبیر کنی زیرا
    روح خدایان مقدّس در توست.»
  tgl-ULB: Ako, si Haring Nebucadnezar ay nagkaroon ng ganitong panaginip. Ngayon,
    ikaw Beltesazar, sabihin mo sa akin ang paliwanag, dahil wala sa mga may karunungang
    kalalakihan sa aking kaharian ang makapagpaliwanag nito sa akin. Ngunit makakaya
    mong gawin, dahil sumasaiyo ang espiritu ng mga banal na diyos.”
  cbu-NT: Ashiri, Belsasaraa, watacha yuwaa pamasirangi anoo na shiyaa kamaneenlli.
    Ashiri na shiysha, nuwaa kamaningandama. Itaru, nuw tputsee yasamawaa ichinguru
    kuruzeeruri, kamaninda, táranguri, uwshtisin nda nuwaa kamankusin, izuuru xapooranganaya.
    Itaru, shiynaa ichinguru mangoonaktishcha, watam shiyash Apanll wizpur taaruwa,
    nuw Danielaa tárangina.
  hui-hui: Ani lowa i̱na Danielehondo ogodagua laru. I̱na emaga hendenego langirugonigo
    ai Beledesasa-o áyu í̠na emaga ogoni irane ogo ale lalu langibelo bedogoni. I̱naga
    agali manda timbuniwi bogabi karu tigua irane langibe nahe dege bu karudane í̠
    langerogoni. Langerogo irane dinini hongohe taraore kagome í̠ha mini giga bulene
    dewa ngidane hondo kogoni, lalu lamini.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​က``ဤ​ကား​ငါ​မြင်​မက် သည့်​အိပ်​မက်ဖြစ်​၏။ အ​ချင်း​ဗေ​လ​တ​ရှာ​ဇာ၊
    ယ​ခု​ငါ့​အား​ထို​အိပ်​မက်​၏​အ​နက်​ကို​ဖော် ပြ​ပါ​လော့။ ယင်း​ကို​ငါ​၏​အ​တိုင်​ပင်​ခံ
    အ​ရာ​ရှိ​တစ်​ယောက်​မျှ​မ​ဖော်​ပြ​နိုင်​ပါ။ သို့​ရာ​တွင်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဘုရား​တို့
    ၏​ဝိ​ညာဉ်​သည်​သင့်​၏​အ​ထဲ​၌​ကိန်း​အောင်း သည်​ဖြစ်​၍​သင်​သည်​ထို​အိပ်​မက်​၏​အ​နက်
    ကို​ဖော်​ပြ​နိုင်​ပါ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འདི་ནི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་བདག་གིས་རྨིས་པའི་རྨི་ལམ་ཡིན་པས། ད་ནི་པེལ་ཏེ་ཤཱ་ཙར་ཁྱེད་ཀྱིས་དེའི་དོན་བདག་ལ་སྨྲ་བར་མཛོད།
    གང་ལ་ཞེ་ན། བདག་གི་རྒྱལ་སྲིད་ནང་གི་མཁས་མཛངས་རྣམས་ཀྱིས་དེའི་དོན་བདག་ལ་གསལ་པོར་བཤད་མི་ཐུབ་བོ།
    །ཁྱེད་ཀྱི་ནང་དུ་ལྷ་དམ་པ་རྣམས་ཀྱི་ཐུགས་ཉིད་བཞུགས་པས་དེ་ལ་འགྲེལ་བཤད་རྒྱག་པའི་ནུས་པ་ཡོད་ཅེས་པའོ།
    །
  sna-sna: “Ndiko kurota kwandakaita, ini Mambo Nebhukadhinezari. Zvino chindiudza
    zvazvinoreva, iwe, Bheriteshazari, nokuti hakuna varume vakachenjera muushe hwangu
    vangagona kundidudzira. Asi iwe unogona, nokuti mweya wavamwari vatsvene uri mauri.”
  spa-BLM: “Este sueño lo he visto yo, el rey Nabucodonosor, y tú, Beltsasar, declara
    la interpretación, porque todos los sabios de mi reino no son capaces de darme
    a conocer la interpretación, pero tú sí, porque el espíritu de los dioses santos
    está en ti.”
  cac-cac: Aton in vayich ix vil tic. A ticnaic ach Beltsasar, al d'ayin tas syalelc'ochi,
    yujto malaj val junocxo eb' ay tas syal yuuj d'a yol in macb'en tic snachajel
    yuuj. Palta a ach tic ol yal snachajel uuj, yujto ayoch sjelanil juntzan̈ dios
    d'ayach, xin chi.
  swh-ULB: Mimi, Mfalme Nebukadneza nilipata ndoto hii. Sasa, wewe Belteshaza, niambie
    tafsiri yake, kwasababu hakuna mtu mwenye hekima katika ufalme wangu anayeweza
    kunitafsiria. Lakini wewe unaweza kufanya hivyo, kwa kuwa roho ya miungu watakatifu
    iko ndani yako.”
  bel-bel: а лісьце было цудоўнае, і мноства пладоў і ежа на ўсіх, а пад ім жыла зьвярына
    польная і ў гольлі гнездаваліся птушкі нябесныя,
  deu-ELBBK: 'und dessen Laub schön und dessen Frucht zahlreich und an dem Nahrung
    war für alle, unter dem die Tiere des Feldes wohnten und in dessen Zweigen die
    Vögel des Himmels sich aufhielten:'
  mbb-OT: “Ne iyan haazà, Belteshazar teǥeinep ku. Umbe, siak si Hadì Nebucadnezar,
    egkeǥiyen ku kenikew te, ‘Iseysey nu kedì is kehuluǥan kayi su wazà minsan sevaha
    zuen te menge uluwanen kayi te ginhedian ku he ebpekeseysey te kehuluǥan kayi.
    Piru igkeseysey nu mulà heini su ziyà te kenikew is mulin-ulin te waǥas he menge
    ed-ezapen.’ ”
  mal-2015: നെബൂഖദ്നേസർരാജാവായ ഞാൻ ഈ സ്വപ്നം കണ്ടു; എന്നാൽ ബേല്ത്ത് ശസ്സരേ, എന്റെ
    രാജ്യത്തിലെ വിദ്വാന്മാർക്കു ആർക്കും അതിന്റെ അർത്ഥം അറിയിപ്പാൻ കഴിയായ്കകൊണ്ടു നീ
    അതിന്റെ അർത്ഥം അറിയിച്ചുതരേണം; വിശുദ്ധദേവന്മാരുടെ ആത്മാവു നിന്നിൽ ഉള്ളതുകൊണ്ടു
    നീ അതിന്നു പ്രാപ്തനാകുന്നു.
  rmc-rmc: Leskre prajti sas igen šukar a anďa pherdo ovocje prekal savoredžene te
    chal. O dziva džviri peske pašľonas tel leskro ciňos a o čirikle bešenas pro konara.
  nlg-nlg: “Belteshazzar, agaia keri na maturubole inau, na vunaghi haba Nebechadnezzar,
    tu loghoa. Uto, itaeni ko toghia vaniu na hava na ghanghana ilokana, na pukuna
    taho siki sakai keha ke hangau. Na lei nigua na lei mane manaha ta nigua na kinakabu
    tara mua tangomama tua. Mi ghoe vamua ke tangomana na pukuna nina tarungana lei
    god tara tabu itamua.”
  pes-OPV: این خواب را من که نبوکدنصرپادشاه هستم دیدم و تو‌ای بلطشصر تعبیرش رابیان
    کن زیرا که تمامی حکیمان مملکتم نتوانستندمرا از تعبیرش اطلاع دهند، اما تو می‌توانی
    چونکه روح خدایان قدوس در تو می‌باشد.»
  ron-1924: Ятэ висул пе каре л-ам висат еу, ымпэратул Небукаднецар. Ту, Белтшацар,
    тылкуеште-л, фииндкэ тоць ынцелепций дин ымпэрэция мя ну пот сэ ми-л тылкуяскэ;
    ту ынсэ поць, кэч ай ын тине духул думнезеилор сфинць.’
  ben-OBCV: “আমি, রাজা নেবুখাদনেজার এই স্বপ্নই দেখেছিলাম। এখন, বেল্টশৎসর, আমাকে এর
    মানে কি তা বুঝিয়ে বলো কেননা আমার রাজ্যের কোনো জ্ঞানী এর মানে আমাকে ব্যাখ্যা করতে
    পারে না। কিন্তু তুমি পারবে, কারণ পবিত্র দেবতাদের আত্মা তোমার মধ্যে উপস্থিত।”
  som-som: Anigoo ah Boqor Nebukadnesar ayaan riyadan arkay, adna Beelteshaasarow,
    fasirkeeda caddee, waayo, nimanka xigmadda leh ee boqortooyadayda joogay oo dhammu
    way kari waayeen inay fasirkii ii caddeeyaan; laakiinse adigu waad kartaa, waayo,
    ruuxii ilaahyada quduuska ah ayaa kugu jira.
  lat-VUC: 'et rami ejus pulcherrimi, et fructus ejus nimius, et esca omnium in ea,
    subter eam habitantes bestiæ agri, et in ramis ejus commorantes aves cæli:'
  eng-ASVBT: This dream I, king Nebuchadnezzar, have seen; and thou, O Belteshazzar,
    declare the interpretation, forasmuch as all the wise men of my kingdom are not
    able to make known unto me the interpretation; but thou art able; for the spirit
    of the holy gods is in thee.
  ita-1885: Questo è il sogno, che io, re Nebucadnesar, ho veduto. Or tu, Beltsasar,
    dinne l'interpretazione; conciossiachè fra tutti i savi del mio regno niuno me
    ne possa dichiarare l'interpretazione; ma tu puoi farlo; perciocchè lo spirito
    degl'iddii santi è in te.
  eng-ULB: I, King Nebuchadnezzar, had this dream. Now you, Belteshazzar, tell me
    the interpretation, because none of the men with wisdom in my kingdom can interpret
    it for me. But you are able to do so, because the spirit of the holy gods is in
    you.”
  spa-VBL: “Esto es lo que yo, el rey Nabucodonosor, vi en mi sueño. Ahora te toca
    a ti, Beltsasar, darme la explicación como lo has hecho antes. Ninguno de los
    sabios de mi reino pudo explicármelo. Pero tú puedes, porque el espíritu de los
    dioses santos está en ti”.
  fra-_FOB: Tel est le songe que j'ai eu, moi, le roi Nébucadnetsar. Toi donc, Beltshatsar,
    donnes-en l'interprétation, puisque aucun des sages de mon royaume ne peut me
    la donner; mais pour toi, tu le peux, car l'esprit des dieux saints est en toi.
  mal-mal: നെബൂഖദ്നേസർ രാജാവായ ഞാൻ ഈ സ്വപ്നം കണ്ടു; എന്നാൽ ബേൽത്ത്ശസ്സരേ, എന്റെ രാജ്യത്തിലെ
    വിദ്വാന്മാർക്ക് ആർക്കും അതിന്റെ അർത്ഥം അറിയിക്കുവാൻ കഴിയായ്കകൊണ്ട് നീ അതിന്റെ
    അർത്ഥം അറിയിച്ചുതരണം; വിശുദ്ധദേവന്മാരുടെ ആത്മാവ് നിന്നിൽ ഉള്ളതുകൊണ്ട് നീ അതിന്
    പ്രാപ്തനാകുന്നു”.
  urd-GVR: Maiṅ, Nabūkadnazzar ne ḳhāb meṅ yih kuchh dekhā. Ai Beltashazzar, ab mujhe
    is kī tābīr pesh karo. Merī saltanat ke tamām dānishmand is meṅ nākām rahe haiṅ.
    Lekin tum yih kar pāoge, kyoṅki tum meṅ muqaddas dewatāoṅ kī rūh hai.”
  suz-BL: मोपा गो पिप, नेबुकदनेसरमी ङोमु का ताता। मुल बेल्‍त-शजर, गे एको ङोमु रे मार
    रुम्‍सीबा, मेको शेंदी। आं राज्‍यम बाक्‍ब जोक्‍ब तुइक्‍ब नेल्‍लेमी मेको शेंने मचबेम।
    गे चहिं मेको शेंने चाप्‍नेवे। मारदे हना इ आगाम ठेयब देवता आ सोक्‍त बाक्‍ब” दे
    माइक्‍ता।
  eng-NOY: This dream I, King Nebuchadnezzar, saw, and do thou, O Belteshazzar, declare
    the interpretation thereof, forasmuch as all the wise men of my kingdom are not
    able to make known to me the interpretation; but thou art able, for the spirit
    of the holy gods is in thee.
  ita-1927: Questo è il sogno che io, il re Nebucadnetsar, ho fatto; e tu, Beltsatsar,
    danne l’interpretazione, giacché tutti i savi del mio regno non me lo possono
    interpretare; ma tu puoi, perché lo spirito degli dèi santi è in te”
  ckb-ckb: «من نەبوخودنەسر پاشام، ئەم خەونەم بینی. ئێستا تۆ ئەی بێلتەشەسر، لێکی بدەوە،
    چونکە هەموو دانایانی پاشایەتییەکەم ناتوانن بۆمی لێک بدەنەوە. بەڵام تۆ دەتوانیت،
    چونکە ڕۆحی خوداوەندە پیرۆزەکانت تێدایە.»
  eng-BBE: This dream I, King Nebuchadnezzar, saw; and do you, O Belteshazzar, make
    clear the sense of it, for all the wise men of my kingdom are unable to make the
    sense of it clear to me; but you are able, for the spirit of the holy gods is
    in you.
  kan-OKCV: “ಈ ಕನಸನ್ನು ನೆಬೂಕದ್ನೆಚ್ಚರನೆಂಬ ಅರಸನಾದ ನಾನು ಕಂಡಿದ್ದೇನೆ. ಈಗ ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ
    ನೀನು ಅದರ ಅರ್ಥವನ್ನು ಹೇಳು. ಏಕೆಂದರೆ ನನ್ನ ರಾಜ್ಯದಲ್ಲಿರುವ ಸಕಲ ಜ್ಞಾನಿಗಳು ಅದರ ಅರ್ಥವನ್ನು
    ನನಗೆ ಹೇಳಲು ಶಕ್ತರಾದವರಲ್ಲ. ಆದರೆ ನಿನ್ನಲ್ಲಿ ಪರಿಶುದ್ಧ ದೇವರುಗಳ ಆತ್ಮವು ಇರುವುದರಿಂದ ನೀನು
    ಹೇಳಲು ಶಕ್ತನು,” ಎಂದನು.
  tam-2017: நேபுகாத்நேச்சார் என்னும் ராஜாவாகிய நான் கண்ட கனவு இதுவே; இப்போது பெல்தெஷாத்சாரே,
    நீ இதின் அர்த்தத்தைச் சொல்; என் ராஜ்ஜியத்திலுள்ள ஞானிகள் எல்லோராலும் இதின் அர்த்தத்தை
    எனக்குத் சொல்லமுடியாமல்போனது; நீயோ இதைத் தெரிவிக்கத்தக்கவன்; பரிசுத்த தேவர்களுடைய
    ஆவி உனக்குள் இருக்கிறதே என்றான்.
  spa-RV-1909: 'Yo el rey Nabucodonosor he visto este sueño. Tú pues, Beltsasar, dirás
    la declaración de él, porque todos los sabios de mi reino nunca pudieron mostrarme
    su interpretación: mas tú puedes, porque hay en ti espíritu de los dioses santos.'
  ron-BTF: Acest vis eu împăratul Nebucadnețar l-am văzut. Acum tu, Belteșațar, spune
    interpretarea lui, întrucât toți înțelepții împărăției mele nu sunt în stare să
    îmi facă cunoscută interpretarea; dar tu ești în stare, căci duhul dumnezeilor
    sfinți este în tine.
  eng-WEBP: “This dream I, King Nebuchadnezzar, have seen; and you, Belteshazzar,
    declare the interpretation, because all the wise men of my kingdom are not able
    to make known to me the interpretation; but you are able, for the spirit of the
    holy gods is in you.”
  eng-FBV: This is what I, King Nebuchadnezzar, saw in my dream. Now it's up to you,
    Belteshazzar, to give me the explanation as you have before. None of the wise
    men in my kingdom could explain it to me. But you can, because the spirit of the
    holy gods is in you.”
  nch-BL: 'Huan niquilhui Beltsasar: “Huajca ya ni nopa temicti cati na, niTanahuatijquet
    Nabucodonosor, nijpixqui. Huajca ama techilhui taya quinequi quiijtos pampa yon
    se talnamijca tacat ipan notanahuatijcayo amo hueli techilhuía. Pero ta, quena,
    tihueli pampa Itonal nopa Dios cati tatzejtzeloltic itztoc ipan ta.”'
  vie-1934: Ta đây và vua Nê-bu-cát-nết-sa, đã thấy điềm chiêm bao ấy. Vậy, hỡi Bên-tơ-xát-sa,
    ngươi hãy giải nghĩa cho ta, vì hết thảy bác sĩ trong nước ta không có thể giải
    nghĩa cho ta được; nhưng ngươi giải được, vì linh của các thần thánh ở trong ngươi.
  hin-CV: “यही है वह स्वप्न जिसे मैं, राजा नबूकदनेज्ज़र ने देखा. अब, हे बैलशत्सर,
    मुझे बताओ कि इसका क्या अर्थ है, क्योंकि मेरे राज्य का कोई भी बुद्धिमान व्यक्ति
    मुझे इसका अर्थ नहीं बता सकता. पर तुम बता सकते हो, क्योंकि तुममें पवित्र देवताओं
    की आत्मा है.”
  spa-BES: Este es sueño que vi, el rey Nabucodonosor; y tú, oh Beltsasar, aclara
    el significado de esto, porque todos los sabios de mi reino no pueden aclararme
    el significado; pero tu puedes, porque el espíritu de los dioses santos está en
    ti.
  tdx-tdx: 'i aman-draveñe fanjaka naho amam-boa nirokorokoy, tama’e ty hàne’ ze he’e,
    nitobok’ ambane’e ao o bibin-kivokeo, naho nimoneñe amo ra’eo o voron-dikerañeo:'
  tha-KJV: ความฝันนี้ตัวเราคือกษั​ตริ​ย์เนบูคัดเนสซาร์​ได้​เห​็นและ โอ เบลเทชัสซาร์
    ท่านจงกล่าวคำแก้ฝันเถิด เพราะพวกนักปราชญ์ทั้งสิ้นแห่งราชอาณาจักรของเราไม่สามารถที่จะให้คำแก้ความฝันแก่​เรา
    แต่​ท่านสามารถ เพราะวิญญาณของพระผู้​บริสุทธิ์​อยู่​ในตั​วท​่าน”
  por-BR-2018: Este foi o sonho que eu, o rei Nabucodonosor, vi. Tu, pois, Beltessazar,
    dize a interpretação, porque todos os sábios do meu reino não puderam me revelar
    sua interpretação; mas tu podes, porque há em ti o espírito dos deuses santos.
  deu-ELO: Diesen Traum habe ich, der König Nebukadnezar, gesehen; und du, Beltsazar,
    sage seine Deutung, da alle Weisen meines Königreichs mir die Deutung nicht kundzutun
    vermögen; du aber vermagst es, weil der Geist der heiligen Götter in dir ist.”
  eng-WYC-2018: I, Nebuchadnezzar, the king, saw this dream. Therefore thou, Belteshazzar,
    tell hastily the interpreting, for all the wise men of my realm be not able to
    say to me the solving; but thou mayest, for the spirit of [the] holy gods is in
    thee. (I, King Nebuchadnezzar, had this dream. And so, O Belteshazzar, quickly
    tell me its interpretation, for all the wise men of my kingdom cannot tell me
    its interpretation; but I know that thou can, for the spirit of the holy gods
    is in thee.)
  epo-epo: Tian sonĝon vidis mi, reĝo Nebukadnecar. Kaj vi, ho Beltŝacar, diru ĝian
    signifon; ĉar neniu el la saĝuloj en mia regno povas klarigi ĝian signifon, sed
    vi povas, ĉar vi havas en vi la spiriton de la sanktaj dioj.
  uig-PIN: — Mǝn padixaⱨ Neboƣadnǝsar mana xundaⱪ qɵxni kɵrdum. Əy Bǝltǝxasar, qüxümgǝ
    tǝbir bǝrgǝysǝn. Padixaⱨliⱪimdiki danixmǝnlǝr iqidǝ mǝn üqün buningƣa tǝbir berǝlǝydiƣan
    birmu adǝm qiⱪmidi. Lekin sǝn tǝbir berǝlǝysǝn, qünki ǝng muⱪǝddǝs ilaⱨlarning
    roⱨi sǝndǝ ikǝn.
  beo-beo: 'Na da amo simasia ba:i. Defea, wali Beledesia:sa, di da amo simasi bai
    amo nama adole ima. Na fada:i sia:su ouligisu dunu huluane da nama amo ea bai
    olelemu hamedeiwane ba:i. Be Gode Ea A:silibu da dia dogo ganodini aligila sa:i
    dagoiba:le, di da na simasia bai nama olelemusa: dawa:,” Nebiuga:denese da amane
    sia:i.'
  tpi-OTNT: “Na mi tokim Daniel moa olsem, ‘Mi tokim yu pinis long driman bilong mi.
    Orait Beltesasar, nau yu mas tokim mi long as bilong dispela driman, long wanem,
    i no gat wanpela saveman bilong mi inap tokim mi long en. Yu tasol inap, long
    wanem, ol strongpela god i bin givim tingting long yu.’”
  hau-SA: “Wannan shi ne mafarkin da ni, Nebukadnezzar, na yi. Yanzu Belteshazar,
    sai ka faɗa mini abin da yake nufi, domin babu wani a cikin masu hikima a mulkina
    da ya iya fassara mini shi. Amma za ka iya, domin ruhun alloli masu tsarki yana
    a bisanka.”
  uig-LAT: — Men padishah Néboghadnesar mana shundaq chöshni kördum. Ey Belteshasar,
    chüshümge tebir bergeysen. Padishahliqimdiki danishmenler ichide men üchün buninggha
    tebir béreleydighan birmu adem chiqmidi. Lékin sen tebir béreleysen, chünki eng
    muqeddes ilahlarning rohi sende iken.
  nde-nde: Yilo iphupho engibe lalo mina inkosi uNebhukhadineza. Manje-ke Bhelitheshazari,
    ngitshela ukuthi litshoni, ngoba kasikho isihlakaniphi embusweni wami esingangihlahlulela
    lona. Kodwa wena ungakwenza, ngoba umoya wabonkulunkulu abangcwele uphakathi kwakho.”
  ton-ton: '“Ko au Nepukanesa naʻaku mamata ki he misi ni. Pea ko koe ʻe Pelitisasa
    ke ke fakahā mai kiate au hono ʻuhinga, he koeʻuhi ʻoku ʻikai mafai ʻe he kau
    tangata poto kotoa pē ʻi hoku puleʻanga ke fakahā kiate au hono ʻuhinga: ka ko
    koe ʻoku ke mafai; he ʻoku ʻiate koe ʻae laumālie ʻoe ngaahi ʻotua māʻoniʻoni.”'
  ces-1613: A lístí jeho pěkné, a ovoce jeho hojné, a z něhož všickni pokrm měli,
    pod nímž byla zvěř polní, a na ratolestech jeho bydlili ptáci nebeští,
  eng-WMB: “This dream I, King Nebuchadnezzar, have seen; and you, Belteshazzar, declare
    the interpretation, because all the wise men of my kingdom are not able to make
    known to me the interpretation; but you are able, for the spirit of the holy gods
    is in you.”
  tam-TCV: “அரசனான நேபுகாத்நேச்சாராகிய நான் கண்ட கனவு இதுவே. பெல்தெஷாத்சாரே இப்பொழுது
    இதன் விளக்கத்தை நீ எனக்குச் சொல். ஏனெனில் என் அரசிலுள்ள ஞானிகள் எவராலும் இதை எனக்கு
    விளக்கிச் சொல்ல முடியவில்லை. ஆனால் உன்னால் முடியும். ஏனெனில் பரிசுத்த தெய்வங்களின்
    ஆவி உனக்குள் இருக்கிறது என்றான்.”
  ceb-ULB: Ako si Haring Nebucadnezar, nagdamgo niini. Karon ikaw Belteshazar, sultihi
    ako sa hubad, tungod kay walay bisan usa sa mga tawong may kaalam dinhi sa akong
    gingharian ang nakahubad niini alang kanako. Apan makahimo ka niini, tungod kay
    ang espiritu sa balaang mga dios anaa man kanimo.”
  pol-UBG: Taki sen miałem ja, król Nabuchodonozor. A ty, Belteszassarze, powiedz
    jego znaczenie, gdyż wszyscy mędrcy mojego królestwa nie mogli mi oznajmić jego
    znaczenia. Ale ty możesz, bo duch świętych bogów jest w tobie.
  agr-agr: “Juna wi amina ujajam nuna kajamjamjai. Nunikan yacha aidaun ujatkatajum
    tijai, tujash ujatkachaje. Tujash wika amina Beltsasara niimpap ujatkattawa tajai,
    wagki aminig Apajuí pegkegma nuna Wakani pujawai, tibaijai.
  kyc-kyc: Kiŋi Nepukatenesame lao, Kombeya doko namba pipuŋu. Beletasasa epapu renge
    doko aki lao langipi. Nambana akali angi dopa pyuo piri dapa pyuo piri lao nyiso
    lenge dupwame langi naminyipape emba doo Anatu Poo Pyasi dokona imambu doko emba
    keta karapyamo dokome embame kapa langiri ingilyamo, leya.
  urd-GVU: مَیں، نبوکدنضر نے خواب میں یہ کچھ دیکھا۔ اے بیل طَشَضَر، اب مجھے اِس کی
    تعبیر پیش کرو۔ میری سلطنت کے تمام دانش مند اِس میں ناکام رہے ہیں۔ لیکن تم یہ کر
    پاؤ گے، کیونکہ تم میں مُقدّس دیوتاؤں کی روح ہے۔“
  deu-1912: Solchen Traum habe ich, König Nebukadnezar, gesehen; du aber Beltsazar,
    sage mir was er bedeutet. Denn alle Weisen in meinem Königreiche können mir nicht
    anzeigen, was er bedeute; du aber kannst es wohl, denn der Geist der heiligen
    Götter ist bei dir.
  ntj-ntj: Yuwa Tannyul, palunyapirinypa-rna nyangu. Nyangka-rniya wati ngalya yarla
    pirnilu purtu kuliranytja watjara tjukarurrulkitjalu. Nyangka-parturtu nyuntulu-rnin
    tjukarurrulu watjalku Mama Kuurrku kuurtilunta ninti purlkara kanyiranyangka.”
  kan-2017: ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನೆಂಬ ನಾನು ಈ ಕನಸನ್ನು ಕಂಡೆನು; ಬೇಲ್ತೆಶಚ್ಚರನೇ, ನನ್ನ ರಾಜ್ಯದ
    ಸಕಲ ವಿದ್ವಾಂಸರಲ್ಲಿ ಯಾರೂ ಅದರ ಅರ್ಥವನ್ನು ತಿಳಿಸಲಾರರು; ನೀನು ಅದನ್ನು ತಿಳಿಸು; ಪರಿಶುದ್ಧ
    ದೇವರುಗಳ ಆತ್ಮವು ನಿನ್ನಲ್ಲಿ ನೆಲೆಸಿರುವುದರಿಂದ ನೀನೇ ಅದಕ್ಕೆ ಶಕ್ತನು.”
  yap-yap: Me ga’ar Nebukadnezzar ni Pilung, “Irera’ fare lik’ay ni gu tay. Ere gur
    Belteshazzar, e ngam weliy fan ngog e chiney. Pi tafnow ni gamad ma puruy’ e dariy
    bagayad nrayag rok ni nge weliy ngog, machane gur e rayag rom, ya gonop ko pi
    got nib thothup e bay rom.”
  hlt-MCSB: Kai manghai Nebukhadnezzar loh mang loh ka man he Belteshazzar nang ,
    namah loh a thuingaihnah thui laeh . Te kong dongah ka ram kah hlang cueih boeih
    loh kai taengah a thuingaihnah thuicaih ham a noeng uh moenih . Nang , namah tah
    na khuikah Pathen mueihla cim rhangneh na noeng coeng,” a ti .
  mdy-ETH: «ታኣኒ፥ ካኣቲ፥ ናብካዳናፆኦሬ ዛጌ ዓውታ ያዺኬ፤ ዓካሪ ሂንዳ ኔኤኒ ቢልፃሶኦሬ! ታኣም ዬያኮ ቡሊፆ ኬኤዜ፤ ታኣኒ
    ካኣታዺ ዎይሣ ዓጮይዳ ዓኣ ዔሮ ዓሳ ዬያ ቡሊ ታኣም ኬኤዛኒ ዳንዳዑዋሴ፤ ኔኤኒ ጋዓንቴ ጌኤዦ ፆኦዞኮ ዓያና ኔ ጊዳ ዓኣሢሮ
    ኔ ታኣም ኬኤዛኒ ዳንዳዓኔ።»
  twi-ASANTE: “Beltesasar, saa daeɛ yi na me Ɔhene Nebukadnessar soeɛ. Afei, kyerɛ
    me aseɛ, ɛfiri sɛ, anyansafoɔ a wɔwɔ mʼahemman mu nyinaa antumi ankyerɛ me aseɛ.
    Na wo deɛ wobɛtumi akyerɛ me, ɛfiri sɛ, anyame kronkron sunsum no wɔ wo mu.”
  bhl-bhl: Kame, Beltesasal, mali kal kunum i kiin dem beem mongom e kilele silel
    bokoneminba keliw kate, nem got ayem i kulo takak so kunum kemkemsiliw kasike
    kame, ku beem mongom e fein silel bokonema!’, dangsi te.
  eng-WEBU: “This dream I, King Nebuchadnezzar, have seen; and you, Belteshazzar,
    declare the interpretation, because all the wise men of my kingdom are not able
    to make known to me the interpretation; but you are able, for the spirit of the
    holy gods is in you.”
  wal-wal: “‘Taani Kawoi Naabukadanaxoori aimottido aimoi hagaa. Ha77i simmi Bilxxaasooraa,
    taayyo a birshshettaa oda. Aissi giikko, ta kawotettaa giddon de7iya aadhdhida
    eranchchatuppe issoinne tana birshshettaa erissanau danddayibeenna; shin geeshsha
    xoossatu ayyaanai nenan de7iyo gishshau, neeni danddayaasa’ yaagaas.
  spa-PDDPT: Yo, el rey Nabucodonosor, tuve este sueño. Y tú, Beltsasar, declárame
    su interpretación, porque ninguno de los sabios de mi reino puede darme su interpretación.
    Pero tú sí puedes, porque en ti está el Espíritu de los ʼelahs santos.
  gun-gun: Ha'e nunga ma xee huvixave Nabucodonosor aexa ra'u va'ekue. Ha'e gui ndee
    Beltessazar, emombe'u ke mba'erã paa, mba'eta imba'ekuaa va'e kuery apenaa rupi
    ikuai va'e ha'e javi nomombe'u kuaai. Ha'e rã ndee ma remombe'u kuaa 'rã, mba'eta
    ndere oĩ Nhanderuete iky'a e'ỹ va'e Nhe'ẽ’, ha'e.
  agu-BL: ’Ya'stzun yi inwutzicy' yi nwil, yi in Nabucodonosor, rey tetz Babilonia.
    Ma jalu' bin Beltsasar, na waj yil tzawal swetz yi mbi na elepont inwutzicy'.
    Na cya'l nin jun scyeri yi e' nachol yi jak xcye' tan xtx'olche'n xo'l swetz.
    Poro na el intxum tetz yi cxcyek tan xtx'olche'n xo'l swetz na at yi espíritu
    tetz Ryos tzawe'j, yi Ryos yi wi'nin xanil.’
  ilo-ULB: Siak, a ni Ari Nebucadnesar, daytoy ti natagtagainepko. Ita sika, Beltesazar,
    ibagam kaniak ti kaipapananna, gapu ta awan kadagiti nasirib a lallaki iti pagariak
    ti makaibaga kaniak iti kaipapanan daytoy. Ngem kabaelam nga aramiden dayta, gapu
    ta adda kenka ti espiritu dagiti nasantoan a didios.”
  kpg-kpg: King Nebuchadnezzar ga duudagi adu ana helekai, “Deenei dagu midi ne mmada
    ginai au. Gei goe go Belteshazzar, haga donu ina mai gi di au dono hadinga, idimaa,
    digau kabemee o dogu henua king le e deemee di haga donu dagu midi. Gei goe e mee,
    idimaa, di hagataalunga o nia god dabuaahia la ala i doo baahi.”
  uig-ARA: ــ مەن پادىشاھ نېبوغادنەسار مانا شۇنداق چۆشنى كۆردۇم. ئەي بەلتەشاسار، چۈشۈمگە
    تەبىر بەرگەيسەن. پادىشاھلىقىمدىكى دانىشمەنلەر ئىچىدە مەن ئۈچۈن بۇنىڭغا تەبىر بېرەلەيدىغان
    بىرمۇ ئادەم چىقمىدى. لېكىن سەن تەبىر بېرەلەيسەن، چۈنكى ئەڭ مۇقەددەس ئىلاھلارنىڭ
    روھى سەندە ئىكەن.
  sus-sus: a burɛxɛe tofan, a bogie wuya, a birin rabaloma, subee na naxan bun ma,
    xɔnie na naxan salonyie kɔn na,
  pon-2006: Nanmwarki Nepukadnesar eri mahsanih, “Iei met ouramano me I wiahier. Eri,
    Peldesasar, komw padahkihong ie ia wehwehpe. Sohte emen nanpwungen nei sounkaweid
    kan me kak kawehwehiong ie. A komwi kak, pwehki ngenen koht sarawi kan kin ketiket
    rehmwi.”
  jae-jae: Aê kiŋ Nebukadnesar galic mê tau tonaŋ. Ma aôm Beltesasar galoc ôwa mê
    tau ŋam sa gebe lau mêtê ŋoc gamêŋ samobŋa sêwa mê tonaŋ ŋam sa têtôm atom. Aôm
    oc ôtôm gebe anôtôi nêŋ ŋalau gêmoa gêwiŋ aôm.”
  ksd-ksd: Iau, Nebukadnesar ra king, iau ga ririvon damana. Ma u Beltesasar, una
    vaarike ra kukuraina, tago ra umana tena kabinana par ta kaugu vuna gunan pa i
    tale diat upi diat a ve iau ta ra kukuraina; ma ga u, i tale u tago ra tulungea
    i ra umana lia na god i ki tam.
  tur-YTC: “Bu düşü ben, Kral Nebukadnetsar gördüm; ve sen, Belteşatsar, yorumunu
    bildir, çünkü krallığımın bütün bilgeleri bana yorumu bildiremiyorlar; ama sen
    bildirebilirsin, çünkü kutsal ilâhların ruhu sendedir.”
  ind-AYT: “Aku, Raja Nebukadnezar, telah melihat mimpi ini. Sekarang, kamu, Beltsazar,
    beritahukanlah makna dari mimpi itu. Sebab, semua orang bijaksana dari kerajaanku
    tidak sanggup memberitahukan tafsirannya kepadaku. Akan tetapi, engkau sanggup,
    sebab roh para ilah yang kudus ada padamu.”
  nya-nya: “Amenewa ndi maloto amene ine, mfumu Nebukadinezara, ndinalota. Tsopano
    Belitesezara, undifotokozere tanthauzo lake, popeza palibe mwa anthu anzeru a
    mu ufumu wanga amene angathe kunditanthauzira. Koma iwe ukhoza, chifukwa mzimu
    wa milungu yoyera uli mwa iwe.”
  hrv-hrv: 'krošnje lijepe i plodova obilnih na kojem bijaše hrane za sve i pod kojim
    počiva zvijerje poljsko, a na njegovim se granama gnijezde ptice nebeske:'
  mps-mps: Tama eno Danielba te tiwai po ma wali, ‘Eno nageba te eno na yali po wai
    dao. Megi da, Beltesasar, nago enabolo eno te na yali po page pusao, magi baso
    meni, te eno po page koneai bidi me deligo enabolo te po wainu ebaso, te usu ebeo.
    Nage naga usu da, magi baso meni, te bomai god dabego te nageba homu kolesaga
    mawai dao,’ eno Danielbolo te po wali,” Nebukatnesargo te po wai dao.
  tpi-tpi: “Na mi tokim Daniel moa olsem, ‘Mi tokim yu pinis long driman bilong mi.
    Orait Beltesasar, nau yu mas tokim mi long as bilong dispela driman, long wanem,
    i no gat wanpela saveman bilong mi inap tokim mi long en. Yu tasol inap, long
    wanem, ol strongpela god i bin givim tingting long yu.’”
  dan-1931: Det var dette Drømmesyn, som jeg, Kong Nebukadnezar, skuede, og du, Beltsazzar,
    tyd mig det! Thi ingen af mit Riges Vismænd kan tyde mig det; du derimod evner
    det, thi i dig bor hellige Guders Ånd.
  vie-OVCB: Ta, Hoàng đế Nê-bu-cát-nết-sa, đã thấy giấc mộng ấy và thuật lại cho các
    học giả bói khoa Ba-by-lôn nhưng họ không giải nghĩa được. Vậy, bây giờ, Bên-tơ-sát-xa
    hãy giải nghĩa cho ta. Ngươi có khả năng giải nghĩa vì linh của các thần thánh
    ngự trong ngươi.’”
  guj-2017: મેં, રાજા નબૂખાદનેસ્સારે, આ સ્વપ્ન જોયું હતું. હવે હે બેલ્ટશાસ્સાર, તું
    મને તેનો અર્થ જણાવ, કેમ કે મારા રાજ્યના જ્ઞાની માણસો મને તેનો અર્થ સમજાવી શકે
    તેમ નથી. પણ તું તે કરવાને સમર્થ છે, કેમ કે તારામાં પવિત્ર દેવનો આત્મા રહે છે.”
  pon-2006A: Nanmwarki Nepukadnesar eri mahsanih, “Iei met ouramano me I wiahier.
    Eri, Peldesasar, komw padahkihong ie ia wehwehpe. Sohte emen nanpwungen nei sounkaweid
    kan me kak kawehwehiong ie. A komwi kak, pwehki ngenen koht sarawi kan kin ketiket
    rehmwi.”
  por-BRBSL: “Este sonho eu, rei Nabucodonosor, vi; e vós, Belteshazzar, declarais
    a interpretação, porque todos os sábios do meu reino não são capazes de me fazer
    conhecer a interpretação; mas vós sois capazes, pois o espírito dos deuses santos
    está em vós”. '
  swe-swe: vars lövverk var vackert och hade så mycket frukt att det räckte till föda
    för alla, under vilket markens djur bodde och i vars grenar himlens fåglar hade
    sina bon –
  cth-cth: Hottelah Nebukhadnezar siangpahrang ni mang ka mang toe. Nang Belteshazzar
    ka hmu e mang hah atuvah na deicai pouh haw. Kaie uknaeram dawk e a lungkaangnaw
    ni decai thai awh hoeh eiteh, nang teh kathounge Cathut Muitha hoi na kawi dawkvah,
    na pâpho thai telah ka hmu e mang hah Daniel koe ka dei pouh.
  twi-twi: “Beltesasar, saa dae yi na me, Ɔhene Nebukadnessar soe. Afei kyerɛ me ase,
    efisɛ anyansafo a wɔwɔ mʼahemman mu nyinaa antumi ankyerɛ me ase. Na wo de, wubetumi
    akyerɛ me, efisɛ anyame kronkron honhom no wɔ wo mu.”
  hlt-hlt: Kai manghai Nebukhadnezzar loh mang loh ka man he Belteshazzar nang, namah
    loh a thuingaihnah thui laeh. Te kong dongah ka ram kah hlang cueih boeih loh
    kai taengah a thuingaihnah thuicaih ham a noeng uh moenih. Nang, namah tah na
    khuikah Pathen mueihla cim rhangneh na noeng coeng,” a ti.
  tbz-SIM: Kɛ̀ mu fɑ̃ɑ̃̀tì wenni kɛ̀ mù pìɛ́kɛ́ yɛbɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fòù kɛtenkɛ̀
    ĩ́nkɛ̀ kɛ̀ dɛ̀ yɛ̀ yo, kɛ̀ tikpɑsĩ̀ntì diɛku mu dɛ́ɛ̀ nkɛ̀ sinɔɔ cekù si yĩ́ɛ̃̀ntì
    mu bɑkɛ ĩ́nkɛ̀.
  msy-2020: Egha kɨ ua kamaghɨn Daniel mɨgei, kɨ uan irebam nɨ mɨkemegha gɨfa. Nan
    fofozir gumaziba irebamɨn mɨngarimɨn gun na mɨkɨman ibura. Kamaghɨn amizɨ, Beltesasar,
    nɨ datɨrɨghɨn an mɨngarimɨn gun na mɨkɨmam. Kɨ fo, aser bar gavgavibar duaba nɨghnɨzim
    nɨ ganɨngi, kamaghɨn nɨrara na mɨkɨmam.
  dop-dop: Kʋ hɑtʋ kɑ suwɑɣɑ nɑ kʋ́ lʋlɑ pee kɛ sɔsɔm. Tɑɑlɛ wontu cɔɔsɑɣɑ kʋ ɩsotom
    tɑɑ kɛ́. Sumɑsɩ nɑ́ tʋkɑɣɑ sɩ tɑnɑ kɛ kʋ piliŋɑsɩ tɔɔ. Weesuɣu nyǝm tǝnɑ hikiɣi
    pǝ tɔɣɔnɑɣɑ nɑ kʋ kiŋ.
  azb-azb: Mən padşah Navuxodonosor belə bir yuxu gördüm. Ey Belteşassar, sən bu yuxunu
    yoz, çünki padşahlığımın müdrik adamlarından heç biri bu yuxunu yoza bilmir. Sən
    isə bunu edə bilərsən, çünki səndə müqəddəs allahların ruhu var».
  eng-DBY: This dream I, king Nebuchadnezzar, have seen; and thou, Belteshazzar, tell
    the interpretation, forasmuch as all the wise men of my kingdom are not able to
    make known unto me the interpretation; but thou art able, for the spirit of the
    holy gods is in thee.
  hin-2017: मुझ नबूकदनेस्सर राजा ने यही स्वप्न देखा। इसलिए हे बेलतशस्सर, तू इसका अर्थ
    बता, क्योंकि मेरे राज्य में और कोई पंडित इसका अर्थ मुझे समझा नहीं सका, परन्तु
    तुझ में तो पवित्र ईश्वरों की आत्मा रहती है, इस कारण तू उसे समझा सकता है।”
  wol-KYG: 'mook xobam yu naat ak meññeefam mu ne gàññ, mana dundal ñépp; muy keppaaral
    rabu àll, di tàggal njanaaw:'
  eng-YLT: '''This dream I have seen, I king Nebuchadnezzar; and thou, O Belteshazzar,
    the interpretation tell, because that all the wise men of my kingdom are not able
    to cause me to know the interpretation, and thou [art] able, for the spirit of
    the holy gods [is] in thee.'
  kne-kne: Siya sa di iniitaw ko,” kanan Ari Nebukadnezzar. “Beltesazzar, ed wani
    ibagam di olog na. Tan magay makaiolog sin amin ay mamagbaga isnan intiro ay iturayak.
    Ngem kabaelam ay ibaga tan wadan sik-a din laing di nasantoan ay kadiyodiyos.”
  eng-WYC-2017: I, Nebuchadnezzar, the king, saw this dream. Therefore thou, Belteshazzar,
    tell hastily the interpreting, for all the wise men of my realm be not able to
    say to me the solving; but thou mayest, for the spirit of [the] holy gods is in
    thee.
  eng-WMBB: “This dream I, King Nebuchadnezzar, have seen; and you, Belteshazzar,
    declare the interpretation, because all the wise men of my kingdom are not able
    to make known to me the interpretation; but you are able, for the spirit of the
    holy gods is in you.”
  urd-GVH: मैं, नबूकदनज़्ज़र ने ख़ाब में यह कुछ देखा। ऐ बेल्तशज़्ज़र, अब मुझे इसकी
    ताबीर पेश करो। मेरी सलतनत के तमाम दानिशमंद इसमें नाकाम रहे हैं। लेकिन तुम यह कर
    पाओगे, क्योंकि तुममें मुक़द्दस देवताओं की रूह है।”
  rug-rug: Hierana sa pinutagita taqarau, arau baṉara Nebukaneza. Ego, Belotesaza
    tozi nau, na sa si guni nia sa, ura lopu keke koari na tie gilagilana pa qua butubutu
    baṉara boka rupaha poni nau. Ba agoi kote boka mo, sina sa maqomaqo tadi na tamasa
    hopedi si koa pa korapamu agoi.”
  gaz-gaz: “Abjuun ani Nebukadnezar mootiin arge kanaa dha. Egaa yaa Beelxishaazaari
    waan namoota mootummaa kootii qaqqaroo keessaa tokko iyyuu naa hiikuu hin dandeenyeef
    abjuun sun maal akka taʼe natti himi. Ati garuu sababii hafuurri waaqota qulqulluu
    si keessa jiruuf ni dandeessa.”
  fra-LSG: Voilà le songe que j’ai eu, moi, le roi Nebucadnetsar. Toi, Beltschatsar,
    donnes-en l’explication, puisque tous les sages de mon royaume ne peuvent me la
    donner; toi, tu le peux, car tu as en toi l’esprit des dieux saints.
  gnn-gnn: “Yo, balanyarayi ŋarra ŋunhi bukaway'yinanydja. Ma' ḻakaraŋana ŋarrakala
    dhuwalayi bukaway'wuy mayaliny'tja. Ŋunha wiripu‐guḻkuny'tja ḻiya‐djambatjmirri
    yaka walala marŋgi, yurru nhena marŋginydja dhuwala, liŋgu Walŋanydja Birrimbirr
    Godkunydja nhina yukurra dhuwali nhokala warray.” Ga bitjarra ŋayi buŋgawa waŋananydja
    Dänyulwala.
  yal-yal: naxan ɲɔxɔndene fan, naxan bogi wuya, naxan daliseen birin baloma, burunna
    subene e sama naxan bun ma, xɔline e tɛɛn sama naxan yiine yi.”
  haw-1868: 'Eia ka moe a''u a ke alii a Ne bukaneza i ike ai: ano e Beletesa za,
    e hai mai oe ia''u i ka hoike; no ka mea, aole e hiki i ka poe naauao a pau o
    ko''u aupuni ke hoakaka mai i ka hoike: aka, e hiki no ia oe, no ka mea, aia iloko
    ou ka uhane o na akua hemolele.'
  arb-NAV: هَذَا هُوَ الْحُلْمُ الَّذِي رَأَيْتُهُ أَنَا نَبُوخَذْنَصَّرَ الْمَلِكُ،
    وَعَلَيْكَ أَنْتَ يَا بَلْطَشَاصَّرُ أَنْ تُفَسِّرَهُ، لأَنَّ كُلَّ حُكَمَاءِ
    مَمْلَكَتِي قَدْ عَجَزُوا عَنْ إِطْلاعِي عَلَى تَفْسِيرِهِ. أَمَّا أَنْتَ فَتَسْتَطِيعُ
    ذَلِكَ لأَنَّ فِيكَ رُوحَ الآلِهَةِ الْقُدُّوسِينَ».
  ewe-ewe: “Esia nye drɔ̃e si nye Fia Nebukadnezar meku. Azɔ la, Beltesazar ɖe egɔme
    nam, elabena nunyala siwo katã le nye fiaɖuƒe me la dometɔ aɖeke mate ŋu aɖe egɔme
    nam o. Ke wò ya la, àte ŋui elabena mawu kɔkɔewo ƒe gbɔgbɔ le mewò.”
  eng-LEE: (4:15) This dream have I, king Nebuchadnezzar, seen; but thou, O Belteshazzar,
    relate its interpretation, forasmuch as all the wise men of my kingdom are not
    able to make known unto me the interpretation; but thou art able; for the spirit
    of the holy gods is in thee.
  asm-FB: মই ৰজা নবূখদনেচৰে এই সপোন দেখিলোঁ। এতিয়া হে বেলটচচৰ, আপুনি ইয়াৰ ফলিতা
    কওক; কিয়নো মোৰ ৰাজ্যত থকা কোনো জ্ঞানসম্পন্ন লোকে মোক ইয়াৰ ফলিতা ক’ব পৰা নাই।
    আপুনি ক’ব পাৰিব, কাৰণ আপোনাৰ অন্তৰত পবিত্ৰ দেৱতাবোৰৰ আত্মা আছে।”
  sus-A: عَ بُرّشّيٍ تٌقَن، عَ بٌفِيٍ وُيَ، عَ بِرِن رَبَلٌمَ، سُبٍيٍ نَ نَشَن بُن
    مَ، شْنِيٍ نَ نَشَن سَلٌنيِيٍ كْن نَ،
  fra-SBL: « Moi, roi Nabuchodonosor, j'ai vu ce rêve ; et toi, Belteshatsar, tu en
    donnes l'interprétation, car tous les sages de mon royaume ne sont pas capables
    de m'en donner l'interprétation ; mais toi, tu le peux, car l'esprit des dieux
    saints est en toi. »
  hbo-hbo: וְעָפְיֵ֤הּ שַׁפִּיר֙ וְאִנְבֵּ֣הּ שַׂגִּ֔יא וּמָזֹ֨ון לְכֹ֖לָּא־בֵ֑הּ
    תְּחֹתֹ֗והִי תְּדוּר֙ חֵיוַ֣ת בָּרָ֔א וּבְעַנְפֹ֕והִי יִשְׁכְּנָ֖ן צִפֲּרֵ֥י שְׁמַיָּֽא׃
  pjt-pjt: “Uwa, Daniel, nyanga palunyaṉa tjukurmankula nyangu, palu wati panya ngayuku
    nintipuka tjuṯangkuya puṯu alatjiṯu kuliningi ngayula utiṟa wangkanytjikitjangku.
    Wanyuṉi wiṟungku wangkara utila, panya nyuntu god tjuṯaku kurunpa tjuṯa kanyini,
    munun kuruntu nintinnyangka utiṟa wangkapai.”
  kik-kik: “Kĩu nĩkĩo kĩroto kĩrĩa niĩ, Mũthamaki Nebukadinezaru ndarootire. Atĩrĩrĩ,
    wee Beliteshazaru, ta njĩĩra ũrĩa kiugĩte kuona atĩ andũ arĩa angĩ othe oogĩ a
    ũthamaki wakwa nĩmaremetwo nĩkũndaũrĩra. No rĩrĩ, wee no ũhote tondũ roho wa ngai
    iria theru ũrĩ thĩinĩ waku.”
  fra-NCL: dont le feuillage était beau et les fruits abondants ; où il y avait de
    la nourriture pour tous ; sous lequel s’abritaient les animaux des champs, et
    dans les branches duquel demeuraient les oiseaux du ciel,
  cek-AK: To tiah kai, siangpahrang Nebuchadnezzar mah amang to ka sak. Aw nang, Belteshazzar,
    a thuikoehhaih to vaihi na leh paeh; ka prae thung ih palungha kaminawk boih mah
    na leh pae o thai ai; toe kaciim sithawnawk ih muithla nang thungah oh pongah,
    nangmah loe nang leh pae thai tih, tiah a naa.
  cuk-cuk: ”Ani, Rey-Nabucodonosor, an weyob gabdaksad. Degisoggu, Beltsasar, be anga
    oduloge. Ar ade, an-yar-semaidgine, wargwensaar dule-binsaed-ibed anga gwen odulossulid.
    Ar begine bab-dummagan-islidikmalad-e-burba maidsoggu, bedi sunna anga oduloged.”
  uig-CYR: '@see-verse:DAN.004.017'
  tel-2017: “బెల్తెషాజరు, నెబుకద్నెజరనే నాకు వచ్చిన దర్శనం ఇదే. నువ్వు తప్ప నా రాజ్యంలో
    మరి ఏ జ్ఞానీ దాని భావం నాకు చెప్పలేడు. నీలో పరిశుద్ధ దేవతల ఆత్మ ఉన్నది కనుక నువ్వే
    దాన్ని చెప్పగల సమర్థుడివి” అన్నాను.
  hat-BSA: Sa se rèv ke mwen menm, Nebucadnetsar, te fè. Alò, ou menm, Beltschatsar,
    ou fè m konnen entèpretasyon li, kòmsi nanpwen lòt moun pami mesye saj wayòm mwen
    yo ki kapab fè m konnen entèpretasyon an. Men ou menm, ou kapab, paske lespri
    a dye sen yo nan ou.”
  kos-kos: Ac Tokosra Nebuchadnezzar el fahk, “Pa inge mweme se luk ah. Inge, Belteshazzar,
    fahkma lah mea kalmac uh. Wangin sie sin mwet kasru luk inge ku in akkalemye nu
    sik, a kom ku mweyen ngunin god mutal uh oan in kom.”
  hbo-WLC: וְעָפְיֵ֤הּ שַׁפִּיר֙ וְאִנְבֵּ֣הּ שַׂגִּ֔יא וּמָז֨וֹן לְכֹ֖לָּא־בֵ֑הּ
    תְּחֹת֗וֹהִי תְּדוּר֙ חֵיוַ֣ת בָּרָ֔א וּבְעַנְפ֕וֹהִי יִשְׁכְּנָ֖ן צִפֲּרֵ֥י שְׁמַיָּֽא׃
  ibo-ibo: “Nke a bụ nrọ ahụ, mụ bụ eze Nebukadneza rọrọ, ugbu a, Belteshaza, gwa
    m ihe bụ nkọwa ya. Nʼihi na ndị amamihe niile nọ nʼalaeze m enweghị ike ịkọwara
    m ya. Ma amaara m na i nwere ike ịkọwara m ya, nʼihi na mmụọ nke chi ndị ahụ dị
    nsọ dị nʼime gị.”
  ory-ory: ମୁଁ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଏହି ସ୍ୱପ୍ନ ଦେଖିଅଛି; ଏବେ ହେ ବେଲ୍‍ଟଶତ୍ସର, ତୁମ୍ଭେ ଅର୍ଥ
    ଜଣାଅ, କାରଣ ମୋʼ ରାଜ୍ୟସ୍ଥ ସମସ୍ତ ବିଦ୍ୱାନ୍‍ ଲୋକ ତହିଁର ଅର୍ଥ ମୋତେ ଜଣାଇବାକୁ ଅକ୍ଷମ ଅଟନ୍ତି;
    ମାତ୍ର ତୁମ୍ଭେ ସକ୍ଷମ ଅଟ, କାରଣ ତୁମ୍ଭ ଅନ୍ତରେ ପବିତ୍ର ଦେବଗଣର ଆତ୍ମା ଅଛନ୍ତି।”
  chk-chk: Iei usun ewe tan ngang king Nepukatnesar üa eäni. Nge en Peltesasar kopwe
    awewe ngeniei wewen, pun ekewe soutipachem meinisin mi nom lon mwüi resap tongeni.
    Iwe, nge en ka tongeni, pun Ngünün ewe Kot mi Pin a nom womw.”
  rop-rop: “Wal tharran na det drim aibin abum. Wal Beltashesa, yu dalim mi wanim
    det drim im min. Detlot klebabala en doktabala men main kaan dalim mi, bat yu
    gin dalim mi, dumaji det spirit blanga yu God im jidan garram yu. Lagijat na aibin
    tok langa Beltashesa.”
  ukr-1871: На котрому лист був прегарний і овощів рясно й поживи з нього стало б
    усїм, під котрим жили польові зьвірі, а на гіллю його гнїздились птицї піднебесні,
  deu-1951: (04-15) Diesen Traum habe ich, König Nebukadnezar, gesehen; du aber, Beltsazar,
    gib die Auslegung, weil alle Weisen meines Reiches nicht imstande sind, dieselbe
    kundzutun; du aber kannst es, weil der Geist der heiligen Götter in dir ist!
  eng-JPS: (4-15) This dream I king Nebuchadnezzar have seen; and thou, O Belteshazzar,
    declare the interpretation, forasmuch as all the wise men of my kingdom are not
    able to make known unto me the interpretation; but thou art able, for the spirit
    of the holy gods is in thee.'
  srp-1865: Taj san snih ja car Navuhodonosor; a ti, Valtasare, kaži što znaèi, jer
    nijedan mudarac u carstvu mom ne može da mi kaže što znaèi; a ti možeš, jer je
    u tebi duh svetijeh bogova.
  lug-lug: “Ekyo kye kirooto, nze Kabaka Nebukadduneeza kye naloose. Kaakano ggwe
    Berutesazza, ntegeeza amakulu gaakyo kubanga tewali n’omu ku basajja abagezigezi
    mu bwakabaka bwange ayinza okuntegeeza amakulu gaakyo. Naye ggwe oyinza, kubanga
    omwoyo ogwa bakatonda abatukuvu guli mu ggwe.”
  heb-heb: דנה חלמא חזית אנה מלכא נבוכדנצר ואנתה בלטשאצר פשרא אמר כל קבל די כל חכימי
    מלכותי לא יכלין פשרא להודעתני ואנתה כהל די רוח אלהין קדישין בך׃
  ben-IRV: আমি, রাজা নবূখদনিৎসর, যে এই স্বপ্ন দেখেছি। এখন তুমি, হে বেল্টশৎসর, তুমি
    আমাকে এর অর্থ বল, কারণ আমার রাজ্যের এমন কোন জ্ঞানী লোক নেই যে আমার জন্য এর অর্থ
    বলতে পারে। কিন্তু তুমি পারবে, কারণ তোমার মধ্যে পবিত্র দেবতাদের আত্মা আছে।”
  pan-pan: ਮੈਂ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਇਹ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ। ਤੂੰ ਹੇ ਬੇਲਟਸ਼ੱਸਰ, ਉਹ ਦਾ ਅਰਥ ਦੱਸ
    ਕਿਉਂ ਜੋ ਮੇਰੇ ਰਾਜ ਦੇ ਸਭ ਵਿਦਵਾਨ ਮੈਨੂੰ ਇਹ ਦਾ ਅਰਥ ਦੱਸ ਨਹੀਂ ਸਕੇ ਪਰ ਤੂੰ ਦੱਸ ਸਕਦਾ ਹੈਂ
    ਕਿਉਂ ਜੋ ਪਵਿੱਤਰ ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਤੇਰੇ ਵਿੱਚ ਹੈ!
  tkr-tkr: çılin t'ele micagna, meyvabı geednana, gırgıng'vee otxhanna, çolan həyvanar
    əqeeeqa qadaylena, xəəne şit'yaaşe çil akvaabı ha'ana
  mya-JVB: ထိုသို့ ငါ နေဗုခဒ်နေဇာ မင်းကြီး သည် မြင်မက် ရပြီ။ ယခုတွင် အချင်းဗေလတရှာဇာ
    ၊ ငါမြင်သော အိပ်မက်အနက် ကိုဘော်ပြ လော့။ ငါ့ နိုင်ငံ တွင် ပညာရှိ အပေါင်း တို့သည်
    အနက် ကို ငါ့ အား မ ဘော် မပြနိုင် သော်လည်း ၊ သင် သည် သန့်ရှင်း သော ဘုရား သခင်၏
    ဝိညာဉ် နှင့်ပြည့်စုံ၍ ဘော်ပြနိုင် သည်ဟု ငါသည် ကိုယ်မြင်သော အိပ်မက် ကို ဒံယေလအား
    ပြန်ပြော၏။
  tte-O: Na kenogu bwaite yau kin Nebukadinesa yakenoi iyaele bwaite. Kowa Belitesesa
    nuwanuwagu kubui na yabenalan kaiwena tosonoga meuloili siya simiyamiya yagu kaba
    loina koina nige sowasowali sibui. Na kowa sowasowam yawasosi kaiwena Yaubada
    yakayakasisina yaluyaluwana imiyamiya koliwo.”
  tbg-tbg: Ho te taira tavaurava mintimakero vaivo, tiro. King Nebukanesaava minti
    tivakero viva Danierirara tiharo, Beltesasaao, ho vira okara ti tiva timiraqe
    iriare. Ti koqe avu aato timi variakaqihairo kia vovanovata vi uvara ho ti tiva
    timivo. Kia tinavu qumina vaiinti voqaantemake varia variqauka, vinavuka aihovano
    ai avutaqi vairara tira, are homa vi uvara okara ti tiva timinarave, tiro.
  hmo-hmo: “Inai nihi be lau, king Nebukanesa lau itaia. Unai dainai Belitisasa e,
    mani emu kara, ena anina hari do oi gwauraia, badina inai basileia aonega taudia
    ibounai be nihi ena anina idia hadibaia diba lasi. To oi be oi hedinaraia diba,
    badina dirava helagadia edia lauma ia noho oi dekenai.”
  urd-urd: मैं नबूकदनज़र बादशाह ने यह ख़्वाब देखा है। ऐ बेल्तशज़र, तू इसकी ता'बीर
    बयान कर, क्यूँकि मेरी ममलुकत के तमाम हकीम मुझसे उसकी ता'बीर बयान नहीं कर सकते,
    लेकिन तू कर सकता है; क्यूँकि मुक़द्दस इलाहों की रूह तुझमें मौजूद है।”
  rus-SYN: на котором листья были прекрасные и множество плодов и пропитание для всех,
    под которым обитали звери полевые и в ветвях которого гнездились птицы небесные,
  bqc-SIM: A láↄ kɛfɛũ, a nɛ'i kɛ̀ zài, a pↄblea mↄ̀ gbɛ̃́piiwa. Sɛ̃̀a nↄ̀bↄↄ ku
    a gbáu, mɛ́ bãↄ ì mↄ́ pɛ́pɛ a gↄ̃naↄwa.
  tcz-CHONGTHU: Vo Belteshazzar, hiche hi, keima leng Nebuchadnezzar in mang kanei
    chu ahi. Tun kamang hi ipi kiseina ham, nei seipeh in, ajeh chu ka lenggam sung’a
    miching mithem ho jousen aphondoh theilouvu ahitai. Amavang, nangin na phondoh
    thei ahi, ajeh chu Pathen theng lhagao chu na chung’a acheng’e, ati.
  mar-mar: हे स्वप्न मी नबुखद्नेस्सर राजाने पाहिले आता तू हे बेल्टशस्सरा ह्याचा अर्थ
    मला सांग कारण माझ्या राज्यातल्या ज्ञानी जनांपैकी कोणीही ह्याचा अर्थ सांगू शकत
    नाही, पण तू हे सांगू शकतोस, कारण देवाचा पवित्र आत्मा तुझ्याठायी राहतो.
  qub-qub: «Chaynömi noga ray Nabucodonosorga suyñushcä. Cananga gam Beltsasar willamay
    ari imapaj chay suyñushä cashantapis. Noga mandashä nasyuncho caycaj musyaj-yachajcunaga
    manami mayganpis musyanchu imapaj cashantapis. Gammi ichanga rispitädu dioscunapa
    espiritun gamcho captin musyanqui imapaj cashantapis.»
  bqp-bqp: Ten wurusu wɑ̃. Mɑ tɑ binu mɑrɑ siki siki. Mɑ hɑnduniɑgibu kpuro bɑ ben
    dĩɑnu wɑɑmɔ te sɔɔ. Gbeeku yɛɛ yi rɑ n wɑ̃ɑ ten sɑɑrɔ. Gunɔsu su mɑɑ sin sokunu
    mɔ ten kɑ̃ɑsi wɔllɔ.
  hat-hat: Men rèv mwen menm, wa Nèbikadneza, mwen te fè a. Koulye a, ou menm Beltechaza,
    esplike m' sa li vle di. Pa gen yonn nan tout nèg save peyi m' lan ki te ka fè
    m' konnen sans rèv la. Men ou menm, ou kapab, paske lespri bondye yo nan ou.
  eng-BSB: This is the dream that I, King Nebuchadnezzar, saw. Now, Belteshazzar,
    tell me the interpretation, because none of the wise men of my kingdom can interpret
    it for me. But you are able, because the spirit of the holy gods is in you.”
  eng-WEBPB: “This dream I, King Nebuchadnezzar, have seen; and you, Belteshazzar,
    declare the interpretation, because all the wise men of my kingdom are not able
    to make known to me the interpretation; but you are able, for the spirit of the
    holy gods is in you.”
  kbq-kbq: Hagi nagra kini ne' Nebukatnesa'na e'inahu ava'na ke'noanki, kagra Belsasaga
    ana ava'namofo agafa'a eri ama hunka nasamio. Na'ankure ruzahu ruzahu antahi'zane
    vahe'ma nagrama kegavama hu'noa mopafima mani'naza vahe'mo'za ana ava'namofo agafa'a
    eri amara hu'za nasamigara osu'naze. Hianagi kagra eri ama hunka nasamigahane,
    na'ankure ruotage'ma hu'naza anumzantamimofo avamumo kagrane mani'ne.
  nhe-BL: 'Huan niquilhui Beltsasar: “Huajca ya ni nopa temictli tlen na, niTlanahuatijquetl
    Nabucodonosor, nijpixqui. Huajca ama xinechilhui tlachque quinequi quiijtos pampa
    niyon se tlalnamijca tlacatl ipan notlanahuatijcayo ax hueli nechilhuis. Pero
    ta, quena, tihueli pampa Itonal nopa Dios tlen tlatzejtzeloltic itztoc ipan ta.”'
  bus-bus: Mamↄma kí Nɛbukanɛza, nanaa kɛ̀ má òn gwe. Bɛtɛsaza, ǹ à bↄkↄ̃tɛmɛ sa,
    zaakɛ ma kpata ↄ̃ndↄ̃ri kee e fↄ̃ à bↄ̀kↄ̃tɛmɛro. Mↄde nɛ́ fↄ̃, zaakɛ ń Luda kɛ̀
    kú adona Ninii vĩ.
  gub-BL: Na'e Namukononozor umumaw uze'egaw nezewe kury. — Nezewe apuahu ihe. Ni
    amo heremiruze'eg nupuner kwaw imume'u katu haw rehe ihewe wà. Xo ne zo, Mewtexazar,
    erepuner imume'u katu haw rehe. Ta'e tupàn ikatu wera'u ma'e wanekwe nerehe wanekon
    a'e wà xe. Emume'u ikwaw kar haw ihewe nehe kury, i'i izupe.
  eng-DRA: And the branches thereof were most beautiful, and its fruit exceeding much,
    and in it was food for all, under which the beasts of the field dwelt, and the
    birds of the air had their abode in its branches.
