verse: DAN.004.030
translations:
  mal-C: “ഇത് എന്റെ ശക്തിയുടെ പ്രഭാവത്താൽ എന്റെ പ്രതാപമഹത്ത്വത്തിനായി ഞാൻതന്നെ നിർമിച്ച
    രാജകീയ നിവാസമായ ബാബേൽ അല്ലയോ?” എന്ന് രാജാവ് പറഞ്ഞു.
  deu-TKW: 'Sofort ging das Wort an Nebukadnezar in Erfüllung: er wurde aus der menschlichen
    Gesellschaft ausgestoßen, so daß er wie die Rinder Grünfutter verzehrte, und sein
    Leib vom Tau des Himmels benetzt wurde, bis ihm die Haare gewachsen waren wie
    den Geiern die Federn und die Nägel wie den Vögeln die Krallen.'
  lin-lin: Mbala moko, makambo nyonso oyo elobamaki na tina na Nabukodonozori ekokisamaki.
    Babenganaki ye na molongo ya bato mpe akomaki kolia matiti lokola ngombe ; mamwe
    ekomaki kopolisa nzoto na ye kino suki na ye ekomaki milayi lokola masala ya mpongo
    ya mobange, mpe manzaka na ye lokola manzaka ya ndeke.
  eng-LSV: the king has answered and said, “Is this not that great Babylon that I
    have built, for the house of the kingdom, in the might of my strength, and for
    the glory of my honor?”
  eng-GNV: The very same houre was this thing fulfilled vpon Nebuchad-nezzar, and
    hee was driuen from men, and did eate grasse as the oxen, and his body was wet
    with the dewe of heauen, till his heares were growen as eagles feathers, and his
    nailes like birds clawes.
  eng-WEBSTER: The king spoke, and said, Is not this great Babylon, that I have built
    for the house of the kingdom by the might of my power, and for the honor of my
    majesty?
  nhw-BL: 'huan quiijto: “¡Xiquitaca! Na ica nohueyi chicahualis, nijchijtoc ni hueyi
    altepetl campa nimosehuía para nitlanahuatis ipan ni nochaj catli yejyectzi. Ihueyitilis
    ni altepetl quiixnextía noricojyo huan para nelía hueyi notequiticayo.”'
  swh-ONEN: alisema, “Je, huu si Babeli mji mkuu nilioujenga kama makao ya kifalme,
    kwa uwezo wangu mkubwa, na kwa ajili ya utukufu wa enzi yangu?”
  bba-bba: Yɑnde ɡɑri yi, yi Nɛbukɑnɛsɑɑ deemɑ. Bɑ nùn ɡirɑ tɔmbun suunu sɔɔn di.
    Mɑ u yɑkɑsu dim wɔri nɡe nɑɑ u dirum soore. Mɑ win seri dɛnyɑ nɡe ɡunɔ bɑkerun
    sɑnsu. Mɑ win nii kɔkɔsu su dɛnyɑ nɡe ɡunɔɡisu.
  eng-KJVCPB: The king spake, and said, Is not this great Babylon, that I have built
    for the house of the kingdom by the might of my power, and for the honour of my
    majesty?
  mpx-mpx: Yaka ya ba, “Oo nige Babiloni ana bwata! Iyaka ya tal no wasawasa panuwana,
    inoke no gasisi ge no wasawasa ana bwata gamagalau nihi kite.”
  luo-luo: nowacho niya, “Ma donge e Babulon maduongʼ masegero gi tekra kod nyalona
    kaka kar dakna mondo onyis duongʼ mar lochna?”
  meu-meu: Bena hanua pavapavana eto, Ina na Babulono badana, egu siahu hereana amo
    vada na haginia, lau pavapava egu noho gabuna bona lau pavapava hairaigu ihabadana
    ani?
  npi-ULB: अनि तिनले भने, “के यो महान् बेबिलोन होइन, जुन मैले आफ्‍नो राजकीय निवास,
    र आफ्‍नो ऐश्‍वर्यको महिमाको निम्ति निर्माण गरें?”.
  yor-yor: ó sọ pé, “Èyí ha kọ́ ni Babeli ńlá tí mo kọ́ gẹ́gẹ́ bí ilé ọba, nípa agbára
    à mi àti fún ògo ọláńlá à mi?”
  pes-OPCB: 'و در وصف بابِل گفت: «چه شهر بزرگ و زیبایی! من با قدرت خود این شهر را
    برای مقر سلطنتم بنا کردم تا شکوه و عظمت خود را به دنیا نشان دهم.»'
  tgl-ULB: Sinasabi ng hari, “Hindi ba ito ang dakilang Babilonia, na aking itinatag
    para sa aking maharlikang tirahan, para sa kaluwalhatian ng aking kapangyarihan?”
  cbu-NT: ¿Yakat Babiloniy waninllta? Nuw kizpureeri tputsireetsi kamachtaranguri,
    yaktaa kizpur wanasiri nuwaam taarasheemi panguranganaya. Nish taakuri, tputsee
    ztaru ksutkina. Nuwaanaatsi wanasir tuyamandayaruri, kasachina, ántar ashirangu,
  hui-hui: Ani howa ibugua ibuninaga mini yaraga halu lalu, Babilono biagoni tano
    timbuniore halu mini leneore hayada. Tano ogoni i̱ninaga mini timbuni ngogobi
    hongo timbuni kogobi wali agali bibahende karuhondo walia hole i̱na wabido, lene.
  mya-mya: '``ငါ​၏​ဘုန်း​တန်​ခိုး​အာ​နု​ဘော်​ထင်​ရှား​စေ ရန်​နေ​ပြည်​တော်​အ​ဖြစ်​ဖြင့်
    ငါ​တည်​ထောင်​ခဲ့ သော​ဗာ​ဗု​လုန်​မြို့​သည်​လွန်​စွာ​ကြီး​ကျယ် ခမ်း​နား​လှ​ပါ​သည်​တ​ကား''''
    ဟု​မြွက်​ဆို​၏။'
  bod-N: ཁོ་ན་རེ། གནས་མཆོག་པཱ་པེལ་ལོན་འདི་ནི་བདག་གི་དབང་སྟོབས་ཆེན་པོས་བཀོད་པ་སྟེ།
    ང་རང་གི་རྔམ་བརྗིད་མངོན་པའི་ཕྱིར་བརྩིགས་པའི་རྒྱལ་ས་མ་ཡིན་ནམ་ཞེས་སྨྲས་པའི་མོད་ལ།
  sna-sna: akati, “Ko, iri harizi Bhabhironi guru randakavaka sougaro hwoushe, nesimba
    rangu guru uye nokuda kwokubwinya kwoushe hwangu here?”
  spa-BLM: 'El rey habló y dijo: “¿No es ésta la gran Babilonia que he construido
    para morada real con la fuerza de mi poder y para gloria de mi majestad?”'
  cac-cac: 'ix yalan vin̈ icha tic: Ina val yilji nivan chon̈ab'' Babilonia tic. A
    in yed'' val in poder ix in b''oq''uei yic scheclajeli to nivan velc''ochi, xchi
    vin̈.'
  swh-ULB: na alisema, “ Je hii si Babeli kuu, ambayo nimeijenga kwa ajili ya makao
    yangu ya kifalme, kwa ajili ya utukufu wa enzi yangu?”
  bel-bel: Адразу ж і спраўдзілася гэта слова над Навухаданосарам, і адлучаны быў
    ён ад людзей, еў траву, як вол, і аброшвалася цела ягонае расою нябеснаю, так
    што валасы ў яго вырасьлі як у льва, і пазногці яго - як у птушкі.
  deu-ELBBK: In demselben Augenblick wurde das Wort über Nebukadnezar vollzogen; und
    er wurde von den Menschen ausgestoßen, und er aß Kraut wie die Rinder, und sein
    Leib wurde benetzt von dem Tau des Himmels, bis sein Haar wuchs gleich Adlerfedern
    und seine Nägel gleich Vogelkrallen.
  mbb-OT: ke sikandin te, “Utew mekeǥeǥehem is Babilonia he midhimu ku he lavew he
    inged pinaaǥi te kediey he sigudu wey para te ventuǥan ku.”
  mal-2015: ഇതു ഞാൻ എന്റെ ധനമാഹാത്മ്യത്താൽ എന്റെ പ്രതാപമഹത്വത്തിന്നായിട്ടു രാജധാനിയായി
    പണിത മഹതിയാം ബാബേൽ അല്ലയോ എന്നു രാജാവു പറഞ്ഞുതുടങ്ങി.
  rmc-rmc: Takoj pes ačhiľa oda lav, so sas phendo pal o Nebukadnecar a sas avritradlo
    le manušendar. Chalas čar sar o dobitkos a pre leskro ťelos čuľalas e ňeboskri
    rosa, medik les na sas o bala bare sar le orloskre pora the o naja sar le čirikleskre
    pazuri.
  nlg-nlg: Tana bona te rei halavu tana komu sile, agaia te ghaghua, “Vaevane na komu
    sule i Babylon! Inau, ta nigua na maana heghegu, tu gonia aeni geke komu utoutoa
    te vagha nigua na komu ni vunaghi haba, ge kara righia nigua na maana maia nigua
    na rongoragha na haba.”
  pes-OPV: 'و پادشاه متکلم شده، گفت: «آیا این بابل عظیم نیست که من آن را برای خانه
    سلطنت به توانایی قوت و حشمت جلال خود بنا نموده‌ام؟»'
  ron-1924: 'ымпэратул а луат кувынтул ши а зис: ‘Оаре ну есте ачеста Бабилонул чел
    маре пе каре ми л-ам зидит еу, ка лок де шедере ымпэрэтяскэ, прин путеря богэцией
    меле ши спре слава мэрецией меле?’'
  ben-OBCV: তিনি বললেন, “এই কি সেই মহান ব্যাবিলন নয়, যা আমি আপন পরাক্রমে নিজের মহিমা
    প্রকাশের উদ্দেশে রাজকীয় ভবন রূপে গড়ে তুলেছি?”
  som-som: Markaasaa boqorkii hadlay oo yidhi, Sow tanu ma aha Baabuloontii weynayd,
    oo aan u dhisay meel boqornimadu rug u leedahay, oo aan ammaanta weynaantayda
    ugu dhisay xoogga itaalkayga?
  lat-VUC: Eadem hora sermo completus est super Nabuchodonosor, et ex hominibus abjectus
    est, et fœnum ut bos comedit, et rore cæli corpus ejus infectum est, donec capilli
    ejus in similitudinem aquilarum crescerent, et ungues ejus quasi avium.
  eng-ASVBT: The king spake and said, Is not this great Babylon, which I have built
    for the royal dwelling place, by the might of my power and for the glory of my
    majesty?
  ita-1885: 'E il re prese a dire: Non è questa la gran Babilonia, che io ho edificata
    per istanza reale, e per gloria della mia magnificenza, con la forza della mia
    potenza?'
  eng-ULB: and he said, “Is this not the great Babylon, which I have built for my
    royal residence, for the glory of my majesty?”
  spa-VBL: 'Él dijo: “¡Yo fui quien construyó esta gran ciudad de Babilonia! Por mi
    propio gran poder la construí como mi residencia real para mi majestuosa gloria!”'
  fra-_FOB: 'Le roi prit la parole et dit: “N''est-ce pas ici la grande Babylone,
    que j''ai bâtie pour être la demeure royale, par la puissance de ma force et pour
    la gloire de ma magnificence? “'
  mal-mal: “ഇത്, ഞാൻ എന്റെ ധനമാഹാത്മ്യത്താൽ എന്റെ പ്രതാപമഹത്വത്തിനുവേണ്ടി രാജധാനിയായി
    പണിത മഹത്വമുള്ള ബാബേൽ അല്ലയോ”. എന്ന് രാജാവ് പറഞ്ഞുതുടങ്ങി.
  urd-GVR: Tab wuh kahne lagā, “Lo, yih azīm shahr dekho jo maiṅ ne apnī rihāish ke
    lie tāmīr kiyā hai! Yih sab kuchh maiṅ ne apnī hī zabardast quwwat se banā liyā
    hai tāki merī shān-o-shaukat mazīd baṛhtī jāe.”
  suz-BL: मेकोमी “मार, एको बेबीलोन थम रिम्‍शो मबाक्‍बा ङा? गो एको आं ठेयब सक्तिमी
    आं शुश शोंप वोइश्‍शा, बाक्‍चा कली सेल्‍ता” देंत। हितोपदेस १६:१८
  eng-NOY: and the king spake and said, Is not this the great Babylon which I have
    built for the seat of the kingdom by the might of my power and for the honor of
    my majesty?
  ita-1927: 'Il re prese a dire: “Non è questa la gran Babilonia che io ho edificata
    come residenza reale con la forza della mia potenza e per la gloria della mia
    maestà?”'
  ckb-ckb: 'پاشا گوتی: «ئایا ئەمە بابلی مەزن نییە کە بۆ ماڵی پاشایەتی بە هێزی توانای
    خۆم و بۆ شانازی شکۆمەندی خۆم بنیادم نا؟»'
  eng-BBE: The king made answer and said, Is this not great Babylon, which I have
    made for the living-place of kings, by the strength of my power and for the glory
    of my honour?
  kan-OKCV: ಆಗ ಅರಸನು, “ನಾನು ನನ್ನ ಪರಾಕ್ರಮದ ಬಲದಿಂದಲೂ, ನನ್ನ ಮಹಿಮೆಯ ಕೀರ್ತಿಗಾಗಿಯೂ ಕಟ್ಟಿಸಿದ
    ಮಹಾ ಬಾಬಿಲೋನು ಇದಲ್ಲವೇ?” ಎಂದನು.
  tam-2017: இது என் வல்லமையின் பராக்கிரமத்தினால், என் புகழ்ச்சியின் பிரஸ்தாபத்திற்கென்று,
    ராஜ்ஜியத்திற்கு அரண்மனையாக நான் கட்டின மகா பாபிலோன் அல்லவா என்று சொன்னான்.
  spa-RV-1909: 'Habló el rey, y dijo: ¿No es ésta la gran Babilonia, que yo edifiqué
    para casa del reino, con la fuerza de mi poder, y para gloria de mi grandeza?'
  ron-BTF: 'Împăratul a vorbit și a spus: Nu este acesta marele Babilon, pe care eu
    l-am construit pentru casa împărăției prin tăria puterii mele și pentru onoarea
    maiestății mele?'
  eng-WEBP: The king spoke and said, “Is not this great Babylon, which I have built
    for the royal dwelling place by the might of my power and for the glory of my
    majesty?”
  eng-FBV: He said, “I was the one who built this great city of Babylon! By my own
    great power I built it as my royal residence for my majestic glory!”
  nch-BL: 'huan quiijto: “¡Xiquitaca! Na ica nohueyi chicahualis, nijchijtoc ni hueyi
    altepet campa nimosehuía para nitanahuatis ipan ni nochaj cati yejyectzi. Ihueyitilis
    ni altepet quiixnextía noricojyo huan para nelía hueyi notequiticayo.”'
  vie-1934: 'thì cất tiếng mà nói rằng: Đây chẳng phải là Ba-by-lôn lớn mà ta đã dựng,
    bởi quyền cao cả ta, để làm đế đô ta, và làm sự vinh hiển oai nghi của ta sao?'
  hin-CV: तब उसने कहा, “क्या यह वह बड़ा बाबेल नहीं है, जिसे मैंने अपने बड़े शक्ति
    से शाही निवास के रूप में अपने वैभव की महिमा के लिये बनाया है?”
  spa-BES: 'El rey respondió y dijo: ¿No es esta la gran Babilonia que hice para casa
    del reino, por la fuerza de mi poder y por la gloria de mi dignidad?'
  tdx-tdx: Nihenek’ amy Nebokadne­tsare amy ora zay i rahay le nasitake am’ ondatio
    re, naho nikama ahetse manahake o añombeo, naho nampandroe’ i zonon-dikerañey
    ty fañova’e ampara’ te nitiry ho volom-bantio o maroi’eo, vaho hoe hohom-boroñe
    o hoho’eo.
  tha-KJV: และกษั​ตริ​ย์ตรั​สว​่า “​นี่​เป็นมหาบาบิโลนมิ​ใช่​หรือ ซึ่งเราได้สร้างไว้เพื่อวงศ์วานแห่งอาณาจั​กรน​ี้ด้วยอำนาจใหญ่ยิ่งของเรา
    และเพื่อเป็นศั​กด​ิ์​ศร​ีอันสูงส่งของเรา”
  por-BR-2018: 'O rei falou: Não é esta a grande Babilônia, que eu edifiquei para
    ser a capital do reino, com a força de meu poder, e para a glória de minha majestade?'
  deu-ELO: 'und der König hob an und sprach: Ist das nicht das große Babel, welches
    ich zum königlichen Wohnsitz erbaut habe durch die Stärke meiner Macht und zu
    Ehren meiner Herrlichkeit?'
  eng-WYC-2018: and the king answered, and said, Whether this is not Babylon, the
    great city, which I builded into the house of (the) realm, in the might of my
    strength, and in the glory of my fairness? (and the king said to himself, Is this
    not Babylon, the great city, which I have built into the capital of my kingdom,
    or of my empire, by the might of my strength, and in the glory of my beauty?)
  epo-epo: 'la reĝo ekparolis, kaj diris: Ĉu tio ne estas la majesta Babel, kiun por
    restado de la reĝo mi aranĝis per la forto de mia potenco kaj por la gloro de
    mia majesto?'
  uig-PIN: — Ⱪaranglar, mǝn ɵz izzitim wǝ xan-xɵⱨritim namayan ⱪilinsun dǝp, xaⱨanǝ
    ordamning jaylixixi üqün zor küqüm bilǝn yasiƣan ⱨǝywǝtlik Babil xǝⱨiri muxu ǝmǝsmu?
    — dedi.
  beo-beo: e amane sia:i, “Ba:bilone moilai bai bagade da bagade amola bisili noga:idafa.
    Amo moilai bai bagade nisu na hadigi amola na gasa amola na baligisu hou amo dunu
    huluane ba:ma:ne amola nama nodoma:ne, nisu da gagui dagoi.”
  tpi-OTNT: Na em i tok olsem, ‘Man, Babilon em i bikpela taun na i nambawan tru.
    Long strong bilong mi yet, mi bin kirapim dispela taun, bilong soim bikpela strong
    na biknem bilong mi long olgeta lain manmeri.’
  hau-SA: sai ya ce, “Ba wannan ita ce Babilon babba da na gina domin wurin zaman
    sarautar Babilon, da ikona kuma domin ɗaukakar darajata ba?”
  uig-LAT: — Qaranglar, men öz izzitim we shan-shöhritim namayan qilinsun dep, shahane
    ordamning jaylishishi üchün zor küchüm bilen yasighan heywetlik Babil shehiri
    mushu emesmu? — dédi.
  nde-nde: yathi, “Kakusilo yini iBhabhiloni leli engalakha laba ngumuzi wobukhosi
    bami na?”
  ton-ton: Pea lea ʻae tuʻi ʻo pehē, “ʻIkai ko Papilone eni, ko e fale ʻoe puleʻanga
    ʻaia kuo u langa ʻi hoku mālohi, pea koeʻuhi ke ongoongo hoku nāunau?”
  ces-1613: V touž hodinu řeč ta naplnila se při Nabuchodonozorovi. Nebo z spolku
    lidí vyvržen byl, a bylinu jako vůl jedl, a rosou nebeskou tělo jeho smáčíno bylo,
    až na něm vlasy zrostly jako peří orličí, a nehty jeho jako pazoury ptačí.
  eng-WMB: The king spoke and said, “Is not this great Babylon, which I have built
    for the royal dwelling place by the might of my power and for the glory of my
    majesty?”
  tam-TCV: அப்பொழுது அரசன், “நான் கட்டிய மாபெரும் பாபிலோன் இது அல்லவா! எனது மிகுந்த
    வல்லமையினால் எனது மாட்சிமையின் மகிமைக்காக எனது அரச குடியிருப்பாக இதைக் கட்டினேன்,
    என தனக்குள் சொல்லிக்கொண்டான்.”
  ceb-ULB: ug miingon siya, “Dili ba mao man kini ang bantogang Babilonia, nga akong
    gitukod alang sa akong harianong pinuy-anan, alang sa kahimayaan sa akong kadungganan?”
  pol-UBG: 'Król zaczął mówić: Czy to nie jest ten wielki Babilon, który ja, w sile
    swej potęgi, zbudowałem jako siedzibę królestwa i dla chwały swojego majestatu?'
  agr-agr: 'Nunik wekagu untsumak chichaak: “¡Atumesh Babilonia shiig múunta nunú
    diistajum! ¡Aunak wi awi pujusa inamjatnujun ibau pegkejan umikuitjai! ¡Nuigtush
    mina senchijun ashí aents tikich nugkanmaya aidaun iwaintuktasan imatikan umikuitjai!”
    tau.'
  kyc-kyc: Karapala baame lao, kanda. Yuu Bapilone andake doko. Nambana taone mupwa
    dokome nambana porainya rengepe yanga paupau lenge rengepe neta rengepe dupwa
    lasaka pipuli lao piyu, leya.
  urd-GVU: تب وہ کہنے لگا، ”لو، یہ عظیم شہر دیکھو جو مَیں نے اپنی رہائش کے لئے تعمیر
    کیا ہے! یہ سب کچھ مَیں نے اپنی ہی زبردست قوت سے بنا لیا ہے تاکہ میری شان و شوکت
    مزید بڑھتی جائے۔“
  deu-1912: 'hob er an und sprach: Das ist die große Babel, die ich erbaut habe zum
    königlichen Hause durch meine große Macht, zu Ehren meiner Herrlichkeit.'
  ntj-ntj: '@see-verse:DAN.004.029'
  kan-2017: “ನನ್ನ ಮಹಿಮೆಯು ಪ್ರಸಿದ್ಧಿಗೆ ಬರುವಂತೆ ನನ್ನ ಸಾಮರ್ಥ್ಯ ಬಲದಿಂದ ರಾಜನಿವಾಸಕ್ಕಾಗಿ
    ನಾನು ಕಟ್ಟಿಸಿಕೊಂಡಿರುವುದು ಇಗೋ, ಮಹಾ ಪಟ್ಟಣವಾದ ಈ ಬಾಬೆಲ್” ಎಂದು ಕೊಚ್ಚಿಕೊಂಡನು.
  yap-yap: me ga’ar, “Kari gilbuguwan yu Babylon! I gag e gu muruwliy ni nge par ni
    ir e ba ga’ u fithik’ e pi binaw rog ni ngi i dag gelngin nge rogon e gagiyeg
    ni gu be tay, nge feni sorog nge fanag pilung.”
  hlt-MCSB: Te vaengah manghai Te cal tih , “Babylon he a boeilen moenih a ? He Te
    kai loh ka thadueng sarhi neh kamah kah hinyahnah , thangpomnah ham ram kah im
    la ka sak ,” a ti .
  mdy-ETH: ሂዚ ጌዔኔ፦ «ሃኖ ዼኤፖ ባብሎኔ ካታሜሎ ካኣታ ዒኢካ ናንጋንዳጉዲ፤ ሃሣ ዓጬሎኮዋ ዼኤፖ ካታሞ ዒዛ ማዔም ታኣኮ
    ቦንቾና ዼኤፑሞና ፔጋዺ ዔርታንዳጉዲ ታ ቢታንቶና ታ ማዢሴያቱዋኣዓዳ?»
  twi-ASANTE: ɔtoo nʼani, hwɛɛ kuro no mu, na ɔkaa sɛ, “Ɛnyɛ Babilonia kuro kɛseɛ
    a mede me tumi akyekyere ayɛ no ɔhempɔn atenaeɛ de ahyɛ mʼahennie animuonyam ni
    anaa?”
  bhl-bhl: 'Kakabomelii, ne bokolomeli: ‘Feinka! Kunum waneng kale biliw kawtiw alik
    alik nem wiin daonemoliwka! Nimtew angom? Abiw mutuk fian Babilon kale nakalem
    ete kuw nakalem kitil so auk so bete kuw gesi kasike!’, angsi te.'
  eng-WEBU: The king spoke and said, “Is not this great Babylon, which I have built
    for the royal dwelling place by the might of my power and for the glory of my
    majesty?”
  wal-wal: hagaadan yaagiis; ‘Hagee ta kawo keettai an de7ana mala, taani ta gita
    wolqqan, ta gitatettaa bonchchuwaassi gimbbissido Baabiloone katamaa gitaa gidennee?’
    yaagiis.
  spa-PDDPT: 'y dijo: ¿No es ésta la gran Babilonia que yo mismo edifiqué para residencia
    real con la fuerza de mi poder para el esplendor de mi majestad?'
  gun-gun: 'xeayvu vy aipoa''e: ‘Kova''e Babilônia tetã tuvixa va''e e''ỹ teve xerekoarã
    ajapo va''ekue, xepo''akaa ha''e xeyvate etea aexa uka aguã?’ he''i.'
  agu-BL: 'Itzun taltz: “¡Ilwoknin cyakil yi tnume''j! In bnol tetz. Ej nin tan yi
    wetz wajtza''kl ja bnix yi chin wutzile''n tnume''j. Ej nin ja bnix cyen wa''n
    tan cyaje''n cyen tetz jun techl yi in nchincawun tzone''j Babilonia, nin tan
    ẍchajle''n yi wi''nin weri ink''ej njal.”'
  ilo-ULB: Kuna ti ari, “Saan kadi a daytoy ti nabileg a Babilonia, nga imbangonko
    para iti naarian a pagtaengak, para iti dayag ti kinatan-okko?”
  kpg-kpg: mo di helekai boloo, “Mmada malaa gi Babylon gu aali huoloo! Ne hau ko au
    belee hai ai dogu guongo damana, e haga modongoohia ai dogu mogobuna mo ogu mahi,
    ogu madamada mo dogu aamua.”
  uig-ARA: ــ قاراڭلار، مەن ئۆز ئىززىتىم ۋە شان-شۆھرىتىم نامايان قىلىنسۇن دەپ، شاھانە
    ئوردامنىڭ جايلىشىشى ئۈچۈن زور كۈچۈم بىلەن ياسىغان ھەيۋەتلىك بابىل شەھىرى مۇشۇ
    ئەمەسمۇ؟ ــ دېدى.
  sus-sus: Na wɔyɛnyi naxa kamali Mangɛ Nebukadansari ma keren na. A naxa keri mixie
    ya ma, a ɲooge don alɔ ningee. Xini naxa a fate bunda, a xunsɛxɛ naxa kuya alɔ
    sɛgɛ xabee, a sanxalee fan naxa kuya alɔ xɔni sanxalee.
  pon-2006: e ahpw mahsanih, “Ia uwen lingan laud en Papilon! Pein ngehi me kauwada
    pwe en wia poahsoan kaunen ei wehi oh kasalehda uwen ei kehl oh manaman, uwen
    ei lingan, oh lapalap en ei wehi.”
  jae-jae: Ma kiŋ awa gêôc tau gebe “Malac tau tonec Babilon kapôêŋ, taŋ ŋoc ŋaclai
    kêkwê sa kêtu ŋoc gamêŋ kiŋŋa ma kêkêŋ aê waec kiŋŋa kêtu tapa naŋ atom me.”
  ksd-ksd: 'Ra king i ga tata ma i ga biti dari: Vakir go ra ngala na Babilon vang,
    nina iau ga pait ia ta ra ngala na dekdekigu pi ra kuba i ra king na tur tana
    ma upi da ru kaugu ngala na kini?'
  tur-YTC: Kral söyleyip dedi, “Gücümün kudretiyle ve heybetimin yüceliği için krallık
    konutu olsun diye yapmış olduğum büyük Babil bu değil mi?”
  ind-AYT: Raja berbicara, katanya, “Bukankah ini Babel yang besar, yang telah kudirikan
    sebagai istana kerajaan, dengan kuat kuasa tanganku dan untuk keagunganku.”
  nya-nya: iye anati, “Kodi Babuloni si mzinda wamphamvu ndi wokongola umene ndinamanga
    ndi mphamvu zanga ngati nyumba yanga yaufumu, kuonetsera ulemerero wa ufumu wanga?”
  hrv-hrv: 'I smjesta se riječ izvrši na Nabukodonozoru: bi izagnan iz društva ljudi,
    jeđaše travu kao goveda, prala ga rosa nebeska; vlasi mu narastoše poput orlova
    perja, a njegovi nokti kao ptičje pandže.'
  mps-mps: Tama agai te tama po wali, “Iya, Babilon te genuai taun mu, tama te polalubo
    mu da. Te ena king bidi ede bidimainu eyu, te eno bomogo digi, eno te taun hodolali,
    te eno genuai bomo me genuai nogi te tigidali hani we bidiba ola mani dao,” kingo
    te po wai.
  tpi-tpi: Na em i tok olsem, ‘Man, Babilon em i bikpela taun na i nambawan tru. Long
    strong bilong mi yet, mi bin kirapim dispela taun, bilong soim bikpela strong
    na biknem bilong mi long olgeta lain manmeri.’
  dan-1931: 'udbrød han: “Er dette ikke det store Babel, som jeg byggede til Kongesæde
    ved min vældige Magt, min Herlighed til Ære?”'
  vie-OVCB: 'vua kiêu hãnh tuyên bố: Đây, Ba-by-lôn vĩ đại! Với sức mạnh và quyền
    lực ta, ta đã xây dựng nó thành thủ đô đế quốc, để biểu dương vinh quang của uy
    nghi ta.'
  guj-2017: રાજા બોલ્યો કે, “આ મહાન બાબિલ જે મેં મારા રાજ્યગૃહને માટે તથા મારા ગૌરવ
    તથા મહિમા વધારવા માટે બાંધ્યું નથી?”
  pon-2006A: e ahpw mahsanih, “Ia uwen lingan laud en Papilon! Pein ngehi me kauwada
    pwe en wia poahsoan kaunen ei wehi oh kasalehda uwen ei kehl oh manaman, uwen
    ei lingan, oh lapalap en ei wehi.”
  por-BRBSL: 'O rei falou e disse: “Não é esta grande Babilônia, que construí para
    a morada real pela força do meu poder e pela glória de minha majestade? '''
  swe-swe: 'Där och då gick orden i uppfyllelse över Nebukadnessar. Han blev utstött
    från människorna och åt gräs som en oxe. Himlens dagg fuktade hans kropp tills
    hans hår växte och blev som örnfjädrar och hans naglar blev som fågelklor. [Det
    är ovanligt att denna typ av händelser skulle dokumenteras, eftersom det inte
    gav en positiv bild av kungen, dock kan en av de tusentals lertavlor med kilskrift
    från Babylon ge svar. Tavlan, som har beteckningen BM 34113 och finns i arkiven
    på Brittiska museet, nämner Nebukadnessars namn och har bland annat följande text:
    ”Livet har mist sin mening för honom... han ger motstridiga order... han visar
    ingen kärlek för sina barn... familj och släkt finns inte längre.” Det är också
    intressant att under en sjuårsperiod mellan 582 och 575 f.Kr. finns det inga dokumenterade
    händelser eller förordningar från babyloniska riket. Det skulle kunna tala för
    att det var då Nebukadnessar var avsidestagen.]'
  cth-cth: Siangpahrang ni, hete khopui teh, ka ram a kamtuenae, ka bawilen taluenae
    tawm nahanlah ka bahu hoi ka sak e Babilon khopui nahoehmaw telah a ti.
  twi-twi: ɔtoo nʼani, hwɛɛ kurow no mu, na ɔkae se, “Ɛnyɛ Babilonia kurow kɛse a
    mede me tumi akyekyere ayɛ no ɔhempɔn atenae de ahyɛ mʼahenni anuonyam ni ana?”
  hlt-hlt: Te vaengah manghai te cal tih, “Babylon he a boeilen moenih a? He te kai
    loh ka thadueng sarhi neh kamah kah hinyahnah, thangpomnah ham ram kah im la ka
    sak,” a ti.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ dɛ kó tinɑ́ɑǹtìi dɔɔ̀ kɛ̀ bɛ̀ɛ bɛti Nɛbukɑnnɛsɑɑ bɛnìtìbɛ̀
    cuokɛ̀, kòo ncɑ́ɑ́ ntimútì fɛnɑ̀ɑ̀fɛ̀ kɔ̃mɛ, kɛ̀ timɑɑ̀ntìi ò bùútɛ́, kòo yùtìi
    okɛ̀ kɛ́pɛ̃ɛ̃tɛ́ fɛtúúfɛ̀ kó ticìtì, kòo nɔ́nkuótìi nɑɑ́nnɛ̀ sinɔɔ kpɛti.
  msy-2020: Egha kamaghɨn mɨgei, “Ia gan, Babilon a nguibar bar ekiam egha bar dera.
    Nan gavgavimɨn kɨ uabɨ an ingari, kɨ nguibar kam gamizɨ an otogha, uan gavgavim
    ko ziar ekiam isɨ gumazamizibar akakaghasa.”
  dop-dop: Ḿpʋ́ɣʋ́ pǝ lɑpɑ ḿpʋ́ɣʋ́ kpɑkpɑɑ. Ɩlɛnɑ pɑ́ tɔɣɔnɩ Nepukɑnɛsɑɑ kɛ yǝlɑɑ
    hɛkʋ, nɑ ɩ́ tɔɣɔ nyɩɩtʋ ɩsɩɩ nɑɑŋ. Aŋkpǝlɛɛ sɔ-ɩ, hɑlǝnɑ ɩ nyɔɔsɩ pɩɩ ɩsɩɩ hɛkǝlɛnɑɑ
    hʋntʋ, nɑ ɩ sǝkpɑŋ ɩsɩɩ sumɑsɩ.
  azb-azb: «Bu, şan-şöhrətim üçün böyük qüdrətimlə paytaxt kimi tikdiyim böyük Babil
    deyilmi?»
  eng-DBY: the king spoke and said, Is not this great Babylon, that I have built for
    the house of the kingdom by the might of my power and for the glory of my majesty?
  hin-2017: “क्या यह बड़ा बाबेल नहीं है, जिसे मैं ही ने अपने बल और सामर्थ्य से राजनिवास
    होने को और अपने प्रताप की बड़ाई के लिये बसाया है?”
  wol-KYG: Ca saa sa kàddu ga sotti ñeel Nabukodonosor. Ñu dàqe ko ci nit ñi, muy
    dunde ñax niw nag, lay biy wàcc di ko faam, ba kawar gi sëq ni dunqi jaxaay, ay
    wewam di saf yu njanaaw.
  eng-YLT: the king hath answered and said, Is not this that great Babylon that I
    have built, for the house of the kingdom, in the might of my strength, and for
    the glory of mine honour?
  kne-kne: yan kanak, “Tet-ewa ay mapteng nan Babilonia ay nangisaadak si siyodad
    ko ay kailaan di panakabalin ko, pigsak ya kinangatok.”
  eng-WYC-2017: and the king answered, and said, whether this is not Babylon, the
    great city, which I builded into the house of the realm, in the might of my strength,
    and in the glory of my fairness?
  eng-WMBB: The king spoke and said, “Is not this great Babylon, which I have built
    for the royal dwelling place by the might of my power and for the glory of my
    majesty?”
  urd-GVH: तब वह कहने लगा, “लो, यह अज़ीम शहर देखो जो मैंने अपनी रिहाइश के लिए तामीर
    किया है! यह सब कुछ मैंने अपनी ही ज़बरदस्त क़ुव्वत से बना लिया है ताकि मेरी शानो-शौकत
    मज़ीद बढ़ती जाए।”
  rug-rug: meke zama si asa, “Vea, lopu hie tu sa Babiloni nomana sapu kuria rau pa
    qua ṉiniraṉira nomana pude na popoa tanisa baṉara, meke pude na tinolava tanisa
    qua binaṉara?”
  gaz-gaz: “Kun Baabilon guddittii ani akka isheen mana jireenya mootii taatuuf ulfina
    maqaa kootiif jedhee humna koo jabaadhaan ijaare sanaa mitii?” jedhe.
  fra-LSG: 'le roi prit la parole et dit: N’est-ce pas ici Babylone la grande, que
    j’ai bâtie, comme résidence royale, par la puissance de ma force et pour la gloire
    de ma magnificence?'
  gnn-gnn: “Nhä dhuwalanydja bathalanydja wal'ŋu dhikanydja wäŋa, dhapirrktja ŋanyanydja
    dhikanydja. Ŋarrapi warray dhuwalanydja djäma ŋarrakalay warray ŋarra ganydjarryu
    wal'ŋu. Ŋarrakunydja wäŋa dhuwala be warray wal'ŋu garaŋanydja. Ŋarranydja dhuwala
    biyapul ŋarra bathala wal'ŋu, ga dhuwalanydja wäŋa dhapirrktja ŋanyanydja bukmak
    ŋarrakalay warrpam'.” Ga bitjarra ŋayi ŋunhi buŋgawa waŋananydja.
  yal-yal: Na waxatin yɛtɛni, na fala xuiin yi kamali Manga Nebukadanesari xili ma,
    a yi kedi adamadiine yɛ, a sɛxɛn don alo ɲingene. A fatin yi yikun xiila ra, han
    a xunsɛxɛn yi mini alo singbin xabena. A san xanle yi kuya ayi alo xɔliin gbeena.
  haw-1868: Olelo iho la ke alii, i iho la, Aole anei keia o Babulona nui ka mea a'u
    i kukulu ai i hale no ke aupuni, me ka ikaika o ko'u mana, a no ka hanohano o
    ko'u nani?
  arb-NAV: 'قَالَ: «أَلَيْسَتْ هَذِهِ هِيَ بَابِلُ الْعَظِيمَةُ الَّتِي بَنَيْتُهَا
    بِقُوَّةِ اقْتِدَارِي لِتَكُونَ عَاصِمَةً لِلْمَمْلَكَةِ، وَلِجَلالِ مَجْدِي؟»'
  ewe-ewe: egblɔ be, “Ɖe menye esiae nye Babilonia gã si metu abe nye fia la ƒe nɔƒe
    to nye ŋusẽ triakɔ kple nye fianyenye ƒe ŋutikɔkɔe me ene oa?”
  eng-LEE: (4:27) The king commenced, and said, Is not this Babylon the great, that
    I myself have built for a royal residence by the might of my power, and for the
    honor of my majesty?
  asm-FB: ৰজাই কৈছিল, “মই মোৰ ঐশ্বৰ্যৰ গৌৰৱৰ বাবে মোৰ ৰাজকীয় গৃহ নিৰ্মাণ কৰিছিলোঁ,
    এয়াই সেই বিশাল বাবিল নহয় নে?”
  sus-A: نَ وْيّنيِ نَشَ كَمَلِ مَنفّ نٍبُكَدَنسَرِ مَ كٍرٍن نَ. عَ نَشَ كٍرِ مِشِيٍ
    يَ مَ، عَ حٌوفٍ دٌن عَلْ نِنفٍيٍ. شِنِ نَشَ عَ قَتٍ بُندَ، عَ شُنسّشّ نَشَ كُيَ
    عَلْ سّفّ شَبٍيٍ، عَ سَنشَلٍيٍ قَن نَشَ كُيَ عَلْ شْنِ سَنشَلٍيٍ.
  fra-SBL: 'Le roi prit la parole et dit : « N''est-ce pas là la grande Babylone,
    que j''ai bâtie pour la résidence royale par la puissance de ma force et pour
    la gloire de ma majesté ? »'
  hbo-hbo: בַּהּ־שַׁעֲתָ֗א מִלְּתָא֮ סָ֣פַת עַל־נְבוּכַדְנֶצַּר֒ וּמִן־אֲנָשָׁ֣א טְרִ֔יד
    וְעִשְׂבָּ֤א כְתֹורִין֙ יֵאכֻ֔ל וּמִטַּ֥ל שְׁמַיָּ֖א גִּשְׁמֵ֣הּ יִצְטַבַּ֑ע עַ֣ד
    דִּ֥י שַׂעְרֵ֛הּ כְּנִשְׁרִ֥ין רְבָ֖ה וְטִפְרֹ֥והִי כְצִפְּרִֽין׃
  pjt-pjt: '@see-verse:DAN.004.029'
  kik-kik: akiuga atĩrĩ, “Githĩ ĩno tiyo Babuloni, itũũra inene rĩrĩa njakĩte rĩrĩ
    gĩikaro kĩa mũthamaki, na ũndũ wa ũhoti wakwa mũingĩ, na nĩ ũndũ wa riiri wa ũnene
    wakwa?”
  fra-NCL: Au même moment, la parole s’accomplit sur Nabuchodonosor ; il fut chassé
    du milieu des hommes ; il mangea de l’herbe comme les bœufs, et son corps fut
    trempé de la rosée du ciel, jusqu’à ce que ses cheveux crussent comme les plumes
    des aigles, et ses ongles comme ceux des oiseaux.
  cek-AK: To naah siangpahrang mah, Hae lensawk Babylon loe siangpahrang ohhaih ahmuen
    ah oh moe, ka thacakhaih hoi ka lensawkhaih amtuengsak hanah, ka sak ih vangpui
    ah na ai maw oh? tiah amkoehhaih lok to a thuih.
  cuk-cuk: 'weyob sogded: “¡Dakmala! An ibiyobi Babilonia-neggwebur dungu sobsa. An-garganguedba
    an yeerdakle sobsad, adi, an-nug dummarba guegar.”'
  uig-CYR: Бу сөз Небоқаднәсарда шуан әмәлгә ашти. У кишиләр арисидин һайдиветилип,
    калилардәк от-чөп йәп, тени шәбнәмдин чилиқ-чилиқ һөл болуп кәтти. Униң чачлири
    бүркүтниң пәйлиридәк, тирнақлири қушниң тирнақлиридәк өсүп кәтти.
  pma-pma: Ka navong nales mari taon onak ten out Babilon, inau naselus sasok enges
    navit, “Ei … telmali. Nalesi keke taon onak tahos vis tahos imok. Ral min keihoen
    onak enges namumoni mai vi vuluk kati vatie lati keke inau navi hetetamen imok
    ka keihoen onak vina nesa vis vina nesa mok.”
  tel-2017: అతడు దాన్ని చూస్తూ. “ఈ బబులోను నగరం మహా విశాలమైన పట్టణం. నా బలాన్ని, నా
    అధికారాన్ని, నా ప్రభావ ఘనతలను చూపించుకోవడానికి దీన్ని నా రాజధాని నగరంగా కట్టించుకున్నాను”
    అని తనలో తాను అనుకున్నాడు.
  hat-BSA: 'Wa a te reflechi e te di: “Èske se pa Gran Babylone sa a, ke m te bati
    kon yon rezidans wayal pa fòs pouvwa mwen an, e pou glwa a pwòp majeste mwen an?”'
  kos-kos: el fahk, “Liye oaskuiyen acn Babylon! Nga musaela tuh in pa siti fulat
    in tokosrai luk, in akkalemye wal, ku, wolana, ac fulatlana luk.”
  hbo-WLC: בַּהּ־שַׁעֲתָ֗א מִלְּתָא֮ סָ֣פַת עַל־נְבוּכַדְנֶצַּר֒ וּמִן־אֲנָשָׁ֣א טְרִ֔יד
    וְעִשְׂבָּ֤א כְתוֹרִין֙ יֵאכֻ֔ל וּמִטַּ֥ל שְׁמַיָּ֖א גִּשְׁמֵ֣הּ יִצְטַבַּ֑ע עַ֣ד
    דִּ֥י שַׂעְרֵ֛הּ כְּנִשְׁרִ֥ין רְבָ֖ה וְטִפְר֥וֹהִי כְצִפְּרִֽין׃
  ibo-ibo: Ma eze sịrị, “Ebe a, ọ bụghị Babilọn dị ukwu, nke m wuuru onwe m dịka ebe
    obibi m, site nʼike m dị ukwu na maka ebube ọchịchị m?”
  ory-ory: “ରାଜା ଏହି କଥା କହିଲା, ମୁଁ ଆପଣା ବଳର ପ୍ରଭାବରେ ଓ ଆପଣା ପ୍ରତାପର ମହିମା ନିମନ୍ତେ
    ରାଜଧାନୀ କରିବା ପାଇଁ ଯାହା ନିର୍ମାଣ କରିଅଛି, ଏହି କି ସେହି ମହତୀ ବାବିଲ ନୁହେଁ?”
  chk-chk: o apasa, “Sap iei Papilon ewe telinimw mi lapalap üa aüetä fän ai tufich
    me pöchökül pwe ai lenien king, epwe pwal alinga lingen ai nemenem?”
  rop-rop: en imbin tok praudbalawei blanga imselp, “Luk dijan! Bebalon im brabli
    bigwan! Aibin bildimap dijan bigwan taun blanga shoum main pawa. Mi brabli strongbala
    en mi jidan bos. Wen pipul luk dijan olabat garra tok gudbalawei blanga mi en
    sabi mi brabli haibala.”
  ukr-1871: Зараз і справдилось се слово над Навуходонозором, і відлучено його від
    людей, він їв траву, неначе віл, і спадала роса з неба на його тїло, так що волоссє
    на ньому поросло, нїби на левові; а нігтї в його — наче в птицї.
  deu-1951: '(04-27) da hob der König an und sprach: «Ist das nicht die große Babel,
    die ich mir erbaut habe zur königlichen Residenz, kraft meines Reichtums und zu
    Ehren meiner Majestät?»'
  eng-JPS: '(4-27) The king spoke, and said: ''Is not this great Babylon, which I
    have built for a royal dwelling-place, by the might of my power and for the glory
    of my majesty?'''
  srp-1865: 'I progovori car i reèe: nije li to Vavilon veliki što ga ja sazidah jakom
    silom svojom da je stolica carska i slava velièanstvu mojemu?'
  lug-lug: n’ayogera nti, “Ono si ye Babulooni omukulu gwe nazimba n’amaanyi gange
    amangi okuba ekibuga ekikulu eky’ekitiibwa eky’obwakabaka bwange?”
  heb-heb: ענה מלכא ואמר הלא דא היא בבל רבתא די אנה בניתה לבית מלכו בתקף חסני וליקר
    הדרי׃
  ben-IRV: তখন রাজা বললেন, “এটা কি সেই মহান ব্যাবিলন নয়, যা আমার রাজধানী হিসাবে ও
    আমার মহিমার জন্য আমি আমার শক্তি দিয়ে তৈরী করেছি?”
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਆਖਿਆ, ਕੀ ਇਹ ਉਹ ਵੱਡਾ ਬਾਬਲ ਨਹੀਂ ਜਿਹ ਨੂੰ ਮੈਂ ਆਪਣੇ ਸ਼ਕਤੀ ਦੇ ਬਲ ਨਾਲ
    ਮਹਾਰਾਜ ਦੇ ਵਾਸ ਲਈ ਬਣਾਇਆ ਹੈ ਭਈ ਮੇਰੀ ਮਹਿਮਾ ਦੀ ਵਡਿਆਈ ਹੋਵੇ?
  tkr-tkr: Navuxodonosorne hək'ee uvhiyn karbı mankecad vuk'lelqa qadaylenbı. Mana
    insanaaşine yı'q'neençe g'e'eşşena, mang'veeyib yatsan xhinne ok' ooxhan giyğal.
    Mang'un ç'ərbı q'aacirna vusun xhinne xıliy qıxhesmee, xhınt'arıd şit'yaaşin xhınt'ar
    xhinne xıliy qıxhesmee xəybışde çiyın mana əyxər ha'a ıxha.
  mya-JVB: ဤ မြို့ကား၊ ငါ့နိုင်ငံတည်ရာ၊ ငါ့ ရွှေဘုန်း တော်ကို ချီးမြှောက် ရာဘို့ ၊
    ငါ့ တန်ခိုး အာနုဘော်အားဖြင့် ငါ တည် လုပ်သော ဗာဗုလုန် မြို့ကြီး မ ဟုတ်လောဟု မြွက်ဆို
    ၏။
  tte-O: Kabo yawalo-gagasa yaba, “Aa, o Babilon, walo yawasosi kulalaki. Yagu kaiwe
    mena yakabiwo yagu kaba miya wasawasana kaiwena na tem tomo meuloili esagu sikeleisinan.”
  tbg-tbg: Tavaate, Babironi vatukavano nora vatukama vaivo. Vaiinti nahenti ti mpeqa
    okara taveha ti hutu tuaherakaate ti, te tentavano maa vatukara autu kaunarave,
    tiro.
  hmo-hmo: Unai neganai king ia gwau, “Babulonia badana be inai, lau ese lau haginia,
    lauegu siahu dekenai lau haginia, bona lauegu heagi totona ia gini.”
  urd-urd: बादशाह ने फ़रमाया, “क्या यह बाबुल — ए — आज़म नहीं, जिसको मैने अपनी तवानाई
    की कु़दरत से ता'मीर किया है कि दार — उस — सल्तनत और मेरे जाह — ओ — जलाल का नमूना
    हो?”
  rus-SYN: Тотчас и исполнилось это слово над Навуходоносором, и отлучен он был от
    людей, ел траву, как вол, и орошалось тело его росою небесною, так что волосы
    у него выросли как у льва, и ногти у него - как у птицы.
  bqc-SIM: Wegↄ̃ↄ yã́ pↄ́ wa ò Nɛbukanɛza musu kɛ̀. Wà aà yà wa bↄ̀ gbɛ̃nazĩnaↄ
    guu, à sɛ̃ blè lán zuwa, mɛ́ fíi aà gbɛ̃̀. Aà mikã gɛ̀ gbã̀ lán kúu
    kã́wa, aà ↄkↄↄ gbã̀ lán bã ↄkↄↄwa.
  tcz-CHONGTHU: Aman khopi sung chu aven aseitai, “Vetan, Babylon khopi loupi tah
    hi! Keima chenna leng inpi ding leh kalal loupina phondohna-a, keiman ka thahat’a
    hiche khopi hoitah hi ka sahdoh ahi,’’ ati.
  mar-mar: “काय ही महान बाबेल नगरी, जी मी माझ्या राज निवासासाठी आणि माझ्या गौरवासाठी
    बांधली.”
  qub-qub: 'niran: «¡Imano jatuncarayshi Babiloniaga! Mas munayniyoj cashpämi mandashä
    nasyuncunapa capitalnin cananpaj cayno rurachishcä. Cay siudäta ricarmi imaycamapis
    nogapaj parlanga.»'
  bqp-bqp: Yɑnde gɑri yi, yi Nɛbukɑnɛsɑɑ deemɑ. Bɑ nùn girɑ tɔmbun suunu sɔɔn di.
    Mɑ u yɑkɑsu dim wɔri nge nɑɑ u dirum soore. Mɑ win seri dɛnyɑ nge gunɔ bɑkerun
    sɑnsu. Mɑ win nii kɔkɔsu su dɛnyɑ nge gunɔgisu.
  hat-hat: 'li di konsa: -Gade jan lavil Babilòn lan vin gran non! Se mwen menm ki
    bati l'' ak fòs kouraj mwen pou l'' sèvi m'' kapital peyi a, pou fè wè jan mwen
    gen pouvwa, jan mwen grannèg.'
  eng-BSB: the king exclaimed, “Is this not Babylon the Great, which I myself have
    built by the might of my power as a royal residence and for the glory of my majesty?”
  eng-WEBPB: The king spoke and said, “Is not this great Babylon, which I have built
    for the royal dwelling place by the might of my power and for the glory of my
    majesty?”
  kbq-kbq: Hagi agrama keganti kegamama huno Babiloni ran kuma'ma negeno'a amanage
    huno hu'ne. Ama agima marerisa Babiloni kumara nagra hankavereti eri fore nehu'na,
    avasase'ane kumara kintoankino, kinima manisnua noni'amo'a ama ana kumapi megahie.
    E'ina hanigeno nagimo'a vuno eno hanige'za, maka vahe'mo'za antahi vagaregahaze.
  nhe-BL: 'huan quiijto: “¡Xiquitaca! Na ica nohueyi chicahualis, nijchijtoc ni hueyi
    altepetl campa nimosehuía para nitlanahuatis ipan ni nochaj tlen yejyectzi. Ihuextilis
    ni altepetl quiixnextía noricojyo huan para nelía hueyi notequihuejcayo.”'
  bus-bus: 'Ben à bè: Babilↄnu bíta kɛ̀ má kàɛ ma kíblekii ũun yɛ̀roo? Má kàɛ kↄ̃n
    ma iko gbãaao ma kíkɛ gakui yãnzimɛ.'
  gub-BL: Uze'eg uzeupe. — Mawiron tawhu uhua'u azeharomoete a'e. Hepuner haw uhua'u
    ma'e rupi azapo ihe. Azapo 'aw tawhu amogwer tawhu wanuwihaw zàwenugar romo. Nezewe
    haw iapo mehe aexak kar hepuner haw teko nànàn ihe. Aexak kar hepuràg eteahy haw
    wanupe no, i'i uzeupe.
  eng-DRA: 'The same hour the word was fulfilled upon Nabuchodonosor, and he was driven
    away from among men, and did eat grass like an ox, and his body was wet with the
    dew of heaven: till his hairs grew like the feathers of eagles, and his nails
    like birds’ claws.'
