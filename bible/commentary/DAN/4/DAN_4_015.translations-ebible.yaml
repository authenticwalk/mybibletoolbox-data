    əxəsın, val muq'addasne allahaaşin rı'h vod».
  mya-JVB: သို့သော်လည်း ၊ မြေ ၌ စွဲသော အမြစ် နှင့်တကွသစ်ငုတ် ကိုခြွင်း ထား၍၊ သံ ကြိုး
    ၊ ကြေးဝါ ကြိုးနှင့် ချည်နှောင်သကဲ့သို့နု သောမြက်ပင်ထဲ၌ ရှိစေလော့။ ခုနစ်နှစ်ပတ်လုံးမိုဃ်းစွတ်ခြင်းကိုခံ၍၊
    တိရစ္ဆာန် တို့နှင့်အတူ ဆက်ဆံလျက် မြက်ပင်ကို စားစေလော့။
  tte-O: Na mayau tuutuna yo lamna kwapan-kalatagili aeyan yo kopa koina na imiyamiya
    bwatano kawasi luwana mena. Tomone ikenokeno kawasi mena yakayakan mekanakavao
    wabumali koina yona ibuta.
  tbg-tbg: Ne katari vira tuquke, vira tuqaqaa ainiqohaivata baraasiqohaivata naavumate,
    tuqa vira qaqi kaivaro ukau hampata mini variarire. Vi ˻vaiintira˼ qaqi kaivaro
    toqa varavuvano vira vaata putaiqama kaarire. Vira qaqi kaivaro viva qaakau aantauvahi
    hampata niharo vika aanantero ukau namaqiro nuarire.
  hmo-hmo: To unai au ena badina, mai ena ramuna danu, be do idia noho. Auri bona
    auri laboralabora gaba dekena amo, au ena badina do oi hagegea. Rei gabuna dekenai
    do ia noho, bona rei do ia ania. Hanuaboi ena ranu ese inai tau do ia hapariparia,
    bona ia be boroma danu do ia noho, rei lalonai.
  urd-urd: लेकिन उसकी जड़ों का हिस्सा ज़मीन में बाक़ी रहने दो, हाँ, लोहे और ताँम्बे
    के बन्धन से बन्धा हुआ मैदान की हरी घास में रहने दो, और वह आसमान की शबनम से तर
    हो, और उसका हिस्सा ज़मीन की घास में हैवानों के साथ हो।
  rus-SYN: Такой сон видел я, царь Навуходоносор; а ты, Валтасар, скажи значение его,
    так как никто из мудрецов в моем царстве не мог объяснить его значения, а ты можешь,
    потому что дух святого Бога в тебе.
  bqc-SIM: Ma kí Nɛbukanɛza, nana pↄ́ má òn we. Bɛlasaa, ǹ a bↄↄlɛkɛmɛɛ sa, asa
    ma kpala ↄ̃nↄnae i fↄ̃ a bↄↄlɛkɛ̀mɛɛo. Ńyↄ̃ fↄ̃́, asa ń Lua pↄ́ a kua adoa Nisĩna
    vĩɛ.
  tcz-CHONGTHU: Amavang, thingbul leh ajung chu leiset’a umden sah’un, thihkhao leh
    sum-eng in kanchah’unlang daitwiyin hin chapnou hen, chuleh leiset’a hamhing lah’a
    gamsa hotoh hingkhom tahen.
  mar-mar: पण त्याचा बुंधा जमिनीत राहू दया. त्यास लोखंड आणि पितळेच्या पट्टया बांधून,
    कुरणाच्या कोवळ्या गवतात राहू द्या. त्यास आकाशातील दहीवरात भिजू द्या, वनपशुंबरोबर
    त्यास भूमीवरील गवताचा वाटा मिळू द्या.
  qub-qub: Jinan allpachöga tumpullantana sapintinta cachaycuy. Nircur sumaj watay
    runsi, fyërru cadinacunawan. Jircacho guewacunapa chaupillancho cacuchun. Shullaypis
    ushmachun. Jirca animalcunawan iwal guewacunapa chaupincho cacuchun.
  bqp-bqp: Dosu gerɑ mi, ge nɛ, Nɛbukɑnɛsɑɑ nɑ dosɑ. Tɛ̃, wunɛ Bɛlitɑsɑɑ, ɑ mɑn gu
    tubusio domi bwisigii be bɑ wɑ̃ɑ nɛn tem mɛ sɔɔ kpuro bɑ kpɑnɑ bu mɑn gu tubusiɑ.
    Adɑmɑ wunɛ, kɑɑ kpĩ yèn sɔ̃ bũu geebɑ kɑ nun wɑ̃ɑ.
  hat-hat: Men, kite yon gwo chouk ak tout rasin li nan tè. Mare l' ak chenn fèt an
    fè ak kwiv. Kite l' la konsa nan mitan zèb yo. Se pou lawouze tonbe sou nonm sa
    a. Se pou l' manje zèb nan savann tankou bèt nan bwa.
  eng-BSB: But leave the stump with its roots in the ground, and a band of iron and
    bronze around it, in the tender grass of the field. Let him be drenched with the
    dew of heaven and graze with the beasts on the grass of the earth.
  eng-WEBPB: Nevertheless leave the stump of its roots in the earth, even with a band
    of iron and bronze, in the tender grass of the field; and let it be wet with the
    dew of the sky. Let his portion be with the animals in the grass of the earth.
  kbq-kbq: Hianagi ana zafamofo agafa'ane rafuna'anena tasagira osutma atrenkeno mopafi
    me'nena trazamo'a hageno refinetenkeno, ainireti'ene bronsireti tro hu'nesnaza
    seni nofi'nu anakinteho. Ana huteta atrenkeno fegi mani'nesnigeno, kenage'ma ata
    ko'ma tami'nia ko'mo agofetura runentesanigeno, agra afizaga kafane mani'neno
    trazana neno.
  nhe-BL: Pero xijcahuaca icuatzonyo huan inelhuayo. Huan xijtatacatzoca icuatzonyo
    ica cadenas tlen hierro huan bronce. Huan xijcahuaca campa eltoc ica yancuic sacapetlatl
    yahualtic. Ma huetzi ajhuechtli ipan nopa tlacatl tlen ni cuahuitl quiixnextía.
    Huan nopa tlacatl ma quipiya iyolis queja nopa tlapiyalime tlen quicuajtinemij
    sacatl.
  bus-bus: Mↄde à lí pì kusu kↄ̃n à kãsãanↄ tó tↄↄtɛ guu à mↄ̀si gada kpánɛ kↄ̃n
    mↄ̀gotɛ̃ pↄ́o sɛ̃̀ guu gwe. Kpíi é kpáàla, eégↄ̃ kú sɛ̃̀n gwe kↄ̃n nↄ̀bↄnↄ.
  gub-BL: Tuwe izypy kwer upyta nehe. Tuwe hapo kwer upyta nehe no. Pezàpixipixi kyhàhàm
    tàtà itaper iapo pyrer pupe itazu morog iapo pyrer pupe nehe, ka'api'i kaiwer
    pe har myter pe nehe. Na'e zuwiri u'ar putar izypy kwer rehe nehe, a'e awa rehe
    nehe. A'e re u'u putar ka'api'i ma'ea'yr ài nehe.
  eng-DRA: 'I king Nabuchodonosor saw this dream: thou, therefore, O Baltassar, tell
    me quickly the interpretation: for all the wise men of my kingdom axe not able
    to declare the meaning of it to me: but thou art able, because the spirit of the
    holy gods is in thee.'
