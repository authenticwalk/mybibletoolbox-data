  tbz-SIM: Mí nhokpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ n yɑ̀ tìì dɔuǹtì nti. Fɔ̃́ mBɛtisɑsɑɑ ɑ nɛ́
