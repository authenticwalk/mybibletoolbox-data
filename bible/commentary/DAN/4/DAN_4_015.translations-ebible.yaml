  ory-ory: ତଥାପି ଭୂମିରେ ତାହାର ମୂଳ-ଗଣ୍ଡିକୁ ଲୌହ ଓ ପିତ୍ତଳମୟ ବେଡ଼ିରେ ବାନ୍ଧି କ୍ଷେତ୍ରସ୍ଥ
