verse: DAN.004.015
translations:
  mal-C: എങ്കിലും വൃക്ഷത്തിന്റെ കുറ്റി വേരുകളോടുകൂടെ വയലിലെ പുല്ലുകൾക്കിടയിൽ ചുറ്റും
    ഇരുമ്പും വെങ്കലവുംകൊണ്ടു ബന്ധിക്കപ്പെട്ടനിലയിൽ ശേഷിപ്പിക്കുക. “ ‘ആകാശത്തിലെ മഞ്ഞുകൊണ്ട്
    അദ്ദേഹം നനയട്ടെ. വയലിലെ മൃഗങ്ങളോടൊപ്പം അദ്ദേഹം മേയട്ടെ.
  deu-TKW: Das ist das Traumgesicht, das ich, der König Nebukadnezar, hatte; du aber,
    Beltsazar, sage mir, was es bedeutet! Alle Weisen meines Reichs vermögen mir ja
    die Deutung nicht kundzuthun; du aber bist es im stande, da du von heiligem göttlichem
    Geist erfüllt bist!
  lin-lin: Yango nde ndoto oyo ngai, mokonzi Nabukodonozori, nalotaki. Sik’oyo yo,
    Belitsatsari, yebisa ngai ndimbola na yango, pamba te moto moko te kati na bato
    ya bwanya ya mokili na ngai azalaki na makoki ya kolimbolela ngai yango. Nzokande
    yo, okokoka mpo ete ozali na molimo ya banzambe ya bule kati na yo. »
  eng-LSV: but the stump of its roots leave in the earth, even with a band of iron
    and bronze, in the tender grass of the field, and with the dew of the heavens
    is it wet, and with the beasts [is] his portion in the herb of the earth;
  eng-GNV: 'This is the dreame, that I King Nebuchad-nezzar haue seene: therefore
    thou, O Belteshazzar, declare the interpretation thereof: for all the wisemen
    of my kingdome are not able to shewe mee the interpretation: but thou art able,
    for the spirit of the holy gods is in thee.'
  eng-WEBSTER: Nevertheless leave the stump of its roots in the earth, even with a
    band of iron and brass, in the tender grass of the field; and let it be wet with
    the dew of heaven, and let its portion be with the beasts in the grass of the
    earth.
  nhw-BL: Pero xijcahuaca icuatzonyo huan inelhuayo. Huan xijtatacatzoca icuatzonyo
    ica cadenas tlen hierro huan bronce. Huan xijcahuaca campa eltoc ica yancuic sacapetlatl
    yahualtic. Ma huetzi ajhuachtli ipan nopa tlacatl catli ni cuahuitl quiixnextía.
    Huan nopa tlacatl ma quipiya inemilis quen nopa tlapiyalme catli quicuajtinemij
    sacatl.
  swh-ONEN: Lakini acheni kisiki chake na mizizi, kikiwa kimefungwa kwa chuma na shaba,
    kibaki ardhini, kwenye majani ya kondeni. “ ‘Mwacheni aloweshwe na umande wa mbinguni,
    naye aachwe aishi pamoja na wanyama miongoni mwa mimea ya dunia.
  bba-bba: Dosu ɡerɑ mi, ɡe nɛ, Nɛbukɑnɛsɑɑ nɑ dosɑ. Tɛ̃, wunɛ Bɛlitɑsɑɑ, ɑ mɑn ɡu
    tubusio domi bwisiɡii be bɑ wɑ̃ɑ nɛn tem mɛ sɔɔ kpuro bɑ kpɑnɑ bu mɑn ɡu tubusiɑ.
    Adɑmɑ wunɛ, kɑɑ kpĩ yèn sɔ̃ bũu ɡeebɑ kɑ nun wɑ̃ɑ.
  eng-KJVCPB: 'nevertheless leave the stump of his roots in the earth, even with a
    band of iron and brass, in the tender grass of the field; and let it be wet with
    the dew of heaven, and let his portion be with the beasts in the grass of the
    earth:'
  mpx-mpx: Yaa etutukina ku yowan hikan aiyan ge kopa elana, yaka ni miminaa bilibiliya
    mwawin gamwaliyaa. “‘Bekubeku tuwana ni pahun, ni minaa mwawina, alonau ge bwasumu.
  luo-luo: Osiki mare gi tiendene to we kodongʼ ei lowo, kitweye gi nyinyo kod mula,
    e dier lum madongo e bungu. “ ‘Weye mondo thoo omiye ngʼich, kendo odag kaachiel
    gi le e dier yiende mag piny.
  meu-meu: A au badina mai ramuna ida na tano ai ba rakatania, bona iḡeḡelaina aurina,
    auri bona auri-laboralabora amo e karaia ḡauna, amo ba ḡeḡea; bena rei matamata
    bogaraginai do baine mia. Guba hununa ese baine hapariparia; uda boromadia ida
    baine noho tanobada reina ai.
  npi-ULB: तर त्यसको जरासहितको फेदलाई फलाम र काँसाले बाँधिएर मैदानका कलिला घाँसहरूका
    बिच जमिनमा नै रहोस् । आकाशका शीतले त्यो भिजोस् । त्यो जमिनका बोट-बिरुवाका बिचमा
    रहने पशुहरूसित रहोस् ।
  yor-yor: Ṣùgbọ́n fi kùkùté àti gbòǹgbò rẹ̀ tí a fi irin àti idẹ dè ṣẹ́kù sórí ilẹ̀
    àti sí orí koríko igbó. “ ‘Jẹ́ kí ìrì ọ̀run sẹ̀ sí i lára, kí ó sì jẹ́ kí ìpín
    in rẹ̀ wà pẹ̀lú àwọn ẹranko igbó láàrín ilẹ̀ ayé.
  pes-OPCB: ولی کندهٔ درخت و ریشه‌های آن را در زمین باقی بگذارید و آن را با زنجیر
    آهنی و مفرغین ببندید و در میان سبزه‌های صحرا رها کنید. بگذارید شبنم آسمان او را
    تر کند و با حیوانات صحرا علف بخورد!
  tgl-ULB: Iwan ang tuod ng mga ugat nito sa lupa, na nakagapos ng isang gapos na
    bakal at tanso sa gitna ng mga murang damo sa parang. Hayaang mabasa ito ng hamog
    mula sa kalangitan. Hayaang mamuhay ito kasama ng mga hayop sa mga halaman sa
    lupa.
  cbu-NT: Itaru, pucheetsinaa xixpurpatari ksangtsa. Kateenpa ngusamb mbammashpa kamuriyarus,
    anshuri karutash ksangtsa. Timburanllizeetsirita waani sirin kachachtachpa. Mishat,
    wakarpa washunand karutash taachinllinpa
  hui-hui: Ani bialu ira tenedago datani bu kagoria pu seni ege to̱le̱ aeane boronosirume
    wabini ngagome dariba holene nga. Nogorume datani nagadagua tani karu nelo helowa
    mbiraga dalu pibiya ibira hararume damilo ani helolene nga.
  mya-mya: သို့​ရာ​တွင်​မြေ​တွင်​ရှိ​သည့်​သစ်​ငုပ်​ကို​မူ သံ​ကြိုး၊ ကြေး​ဝါ​ကြိုး​တို့​ဖြင့်​ချည်​နှောင်
    ၍​ကွင်း​ထဲ​၌​မြက်​တော​တွင်​ထား​ခဲ့​လော့။ ` ``ထို​သူ​အား​ဆီး​နှင်း​ထဲ​တွင်​တိ​ရစ္ဆာန်​များ၊
    အ​ပင်​ငယ်​များ​နှင့်​အ​တူ​နေ​စေ​လော့။-
  bod-N: འོན་ཀྱང་ལྗོན་ཤིང་གི་ཤིང་རྡུམ་དང་རྩད་པ་ནི་ལི་དང་ལྕགས་ཀྱི་ཐག་པས་བསྡམས་ནས་ཐང་གི་རྩྭ་སྔོན་ནང་དུ་བསྐྱུར་ལ་ནམ་མཁའི་ཟིལ་པར་ཁོ་རང་སྦང་དུ་ཆུག
    ཁོ་རང་རྩྭ་ཟན་རྣམས་དང་ལྷན་ཅིག་རྩྭ་གསེང་དུ་གཞིས་ཆགས་པར་གྱིས་ཤིག
  sna-sna: Asi hunde nemidzi yawo, yacho zvakasungwa nesimbi nendarira, ngazvisare
    muvhu, muuswa hwesango. “ ‘Ngaanyoroveswe nedova rokudenga, uye ngaagare nemhuka
    pakati pemiti yenyika.
  spa-BLM: Sin embargo, deja el muñón de sus raíces en la tierra, con una banda de
    hierro y bronce, en la hierba tierna del campo; y que se moje con el rocío del
    cielo. Que su parte sea con los animales en la hierba de la tierra.
  cac-cac: Axon̈ej yib' te' tzeyactejcani, tze tzec'ancan te' yib' chi' yed' q'uen
    cadena to hierro yed' bronce. Scan jun chi' d'a scal an̈ an̈c'ultac chi', axo
    yal ac'val ol em d'a yib'an̈, axo an̈ an̈c'ultac ol sc'ux icha noc' caltacte'al
    noc'.
  swh-ULB: Mkiache kisiki cha mizizi yake katika nchi, mkifunge na fungu la chuma
    na shaba, katikati ya mche mororo wa shambani. Na kilowanishwe na umande wa kutoka
    mbinguni. Kiacheni kiishi na wanyama kati ya mimea ya ardhini.
  bel-bel: Такі сон бачыў я, цар Навухаданосар; а ты, Валтасару, скажы разгадку яго,
    бо ніхто з мудрацоў у маім царстве ня мог растлумачыць яго сэнсу, а ты можаш,
    бо ў табе дух сьвятога Бога.
  deu-ELBBK: Diesen Traum habe ich, der König Nebukadnezar, gesehen; und du, Beltsazar,
    sage seine Deutung, da alle Weisen meines Königreichs mir die Deutung nicht mitzuteilen
    vermögen; du aber vermagst es, weil der Geist der heiligen Götter in dir ist.“
  mbb-OT: Piru vey-ani niw en is tued din diyà te vevesukà he nevedbed te putew wey
    brunsi.’ “Is etew he impetug-iring duen te kayu, ne layun egkahames te zehemug
    ne ebpenabtab sikandin te sagbet duma te menge langgam.
  mal-2015: അതിന്റെ തായ് വേരോ വയലിലെ ഇളമ്പുല്ലിൽ ഇരിമ്പും താമ്രവുംകൊണ്ടുള്ള ബന്ധനത്തോടെ
    ഭൂമിയിൽ വെച്ചേക്കുവിൻ; അവൻ ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു നനയട്ടെ; അവന്നു മൃഗങ്ങളോടുകൂടെ
    നിലത്തെ പുല്ലു ഉപജീവനം ആയിരിക്കട്ടെ.
  rmc-rmc: Kada suno dikhľom me, o Nebukadnecar, a tu, Beltšacar, phen mange avri
    o suno, bo ňisavo goďaver murš andre miro kraľišagos na džanelas te phenel, pal
    soste džal o suno. Ale tu džanes, bo andre tute hin o duchos le svete devlengro.‘
    “
  nlg-nlg: Kau sania na pukuna mana lalana tana pari,. Kau hola na kabe tara gonia
    nia na iron/halo mana brass/bronze ma kau piti talighutia nia, ma kau sania iga
    tana bona oka tana loka ni buburu. Mana kebu ni labota te mai kokou ke siuvia
    tana bona kau sopoulaghinia iga. Me ke nira kabukolu na lei maumanu tana buburu
    tana bona keri.
  pes-OPV: لیکن کنده ریشه هایش را با بند آهن و برنج در زمین در میان سبزه های صحرا
    واگذارید و از شبنم آسمان ترشود و نصیب او از علف زمین با حیوانات باشد.
  ron-1924: Дар трункюл ку рэдэчиниле луй лэсаци-л ын пэмынт ши легаци-л ку ланцурь
    де фер ши де арамэ ын ярба де пе кымп, ка сэ фие удат де роуа черулуй ши сэ фие
    ла ун лок ку фяреле ын ярба пэмынтулуй.
  ben-OBCV: কিন্তু শুধু মূলকাণ্ড ও শিকড়, লোহা ও পিতলের শিকল দিয়ে বাঁধা অবস্থায়,
    মাটিতে পড়ে থাক; ও মাঠের ঘাসের মধ্যে পড়ে থাক। “ ‘সে আকাশের শিশিরে ভিজুক এবং পশুদের
    সঙ্গে পৃথিবীর গাছপালার মধ্যে তার বাসস্থান হোক।
  som-som: Habase yeeshee jiridda iyo xididdadiisa dhulka ku dhex daaya, iyagoo ku
    xidhan xadhig bir iyo naxaas ah, doogga jilicsan oo berrinka dhexdiisa, oo dharabka
    samadu ha qoyo, oo qaybtiisuna ha la jirto xayawaanka ku dhex jira doogga dhulka.
  lat-VUC: 'Hoc somnium vidi ego Nabuchodonosor rex: tu ergo Baltassar interpretationem
    narra festinus, quia omnes sapientes regni mei non queunt solutionem edicere mihi:
    tu autem potes, quia spiritus deorum sanctorum in te est.'
  eng-ASVBT: 'Nevertheless leave the stump of its roots in the earth, even with a
    band of iron and brass, in the tender grass of the field; and let it be wet with
    the dew of heaven: and let his portion be with the beasts in the grass of the
    earth:'
  ita-1885: ma pure, lasciate in terra il ceppo delle sue radici, e sia legato di
    legami di ferro, e di rame, fra l'erba della campagna; e sia bagnato della rugiada
    del cielo, e la sua parte sia con le bestie, nell'erba della terra.
  eng-ULB: Leave the stump of its roots in the earth, bound with a band of iron and
    bronze, in the middle of the tender grass of the field. Let it be wet with the
    dew from the heavens. Let it live with the animals among the plants on the ground.
  spa-VBL: Pero dejen el tronco y sus raíces en la tierra, y átenlo con hierro y bronce,
    rodeado de la hierba nueva del campo. Dejen que él se empape del rocío del cielo,
    y que viva con los animales afuera, en medio de la maleza.
  fra-_FOB: Toutefois laissez en terre le tronc de ses racines, et liez-le avec une
    chaîne de fer et d'airain, parmi l'herbe des champs. Qu'il soit trempé de la rosée
    du ciel, et qu'avec les animaux il ait sa portion de l'herbe de la terre.
  mal-mal: അതിന്റെ തായ് വേര് വയലിലെ ഇളമ്പുല്ലിൽ ഇരിമ്പും താമ്രവുംകൊണ്ട് ബന്ധിച്ച്
    ഭൂമിയിൽ ശേഷിപ്പിക്കുക; അവൻ ആകാശത്തിലെ മഞ്ഞുകൊണ്ട് നനയട്ടെ; അവന് മൃഗങ്ങളോടുകൂടി
    നിലത്തെ പുല്ല് ഉപജീവനം ആയിരിക്കട്ടെ.
  urd-GVR: Lekin us kā muḍh jaṛoṅ samet zamīn meṅ rahne do. Use lohe aur pītal kī
    zanjīroṅ meṅ jakaṛ kar khule maidān kī ghās meṅ chhoṛ do. Wahāṅ use āsmān kī os
    tar kare, aur jānwaroṅ ke sāth zamīn kī ghās hī us ko nasīb ho.
  suz-BL: तन्‍न मेको आ ठुटा नु शाक्‍श खपीम लीचा माल्‍नीम। मेको फलाम नु कांसा के पातामी
    फ्रेंशा, खपीमी लीचा माल्‍नीम। मिनु नाक्‍दो यिशो सीतमी जिश्‍शा बाक्‍ल। मिनु मेको
    जन्‍तुपुकी नु बाक्‍ल। जन्‍तु खोदेंशो पा घांसम बाक्‍चा माल्‍दल।
  eng-NOY: Yet leave the stump of its roots in the earth, in bands of iron and brass,
    in the tender grass of the field; and he shall be wet with the dew of heaven,
    and his portion shall be with the beasts in the grass of the field.
  ita-1927: Però, lasciate in terra il ceppo delle sue radici, ma in catene di ferro
    e di rame, fra l’erba de’ campi, e sia bagnato dalla rugiada del cielo, e abbia
    con gli animali la sua parte d’erba della terra.
  ckb-ckb: بەڵام با بنەدارەکە و ڕەگەکەی کە بە ئاسن و بڕۆنز بەستراون لەناو گژوگیای
    زەوی بمێننەوە. «”با بە شەونمی ئاسمان تەڕ بێت، با لەگەڵ گیانلەبەران لەنێو گژوگیای
    زەوی بژیێت.
  eng-BBE: But keep its broken end and its roots still in the earth, even with a band
    of iron and brass; let him have the young grass of the field for food, and let
    him be wet with the dew of heaven, and let his part be with the beasts.
  kan-OKCV: ಆದರೆ ಅದರ ಬುಡವೂ, ಬೇರೂ, ಕಬ್ಬಿಣ, ಕಂಚಿನ ಕಟ್ಟುಳ್ಳದ್ದಾಗಿ ನೆಲದಲ್ಲಿ ಹೊಲದ ಹುಲ್ಲಿನಲ್ಲಿ
    ಇರಲಿ. “ ‘ಅವನು ಆಕಾಶದ ಮಂಜಿನಿಂದ ತೇವವಾಗಲಿ, ಭೂಮಿಯ ಗಿಡಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಮೃಗಗಳೊಂದಿಗೆ ಅವನು
    ವಾಸಿಸಲಿ.
  tam-2017: ஆனாலும் இதின் வேர்களுள்ள அடிமரம் பூமியில் இருக்கட்டும்; இரும்பும் வெண்கலமுமான
    விலங்கு போடப்பட்டு, வெளியின் பசும்புல்லிலே தங்கி, ஆகாயத்துப் பனியிலே நனைவதாக;
    மிருகங்களோடே பூமியின் தாவரத்திலே அவனுக்குப் பங்கு இருப்பதாக.
  spa-RV-1909: Mas la cepa de sus raíces dejaréis en la tierra, y con atadura de hierro
    y de metal entre la hierba del campo; y sea mojado con el rocío del cielo, y su
    parte con las bestias en la hierba de la tierra.
  ron-BTF: Totuși lasă buturuga cu rădăcinile lui în pământ, chiar cu o legătură de
    fier și aramă, în iarba nouă a câmpului; și să fie udat cu roua cerului și să
    fie porția lui cu fiarele în iarba pământului;
  eng-WEBP: Nevertheless leave the stump of its roots in the earth, even with a band
    of iron and bronze, in the tender grass of the field; and let it be wet with the
    dew of the sky. Let his portion be with the animals in the grass of the earth.
  eng-FBV: But leave the stump and its roots in the ground, and bind it with iron
    and bronze, surrounded by the new grass of the field. Let him become soaked with
    the dew of heaven, and let him live with the animals outside in the undergrowth.
  nch-BL: Pero xijcahuaca icuatzonyo huan inelhuayo. Huan xijtatacatzoca icuatzonyo
    ica cadenas ten hierro huan bronce. Huan xijcahuaca campa eltoc ica yancuic sacapetat
    yahualtic. Ma huetzi ajhuechti ipan nopa tacat cati ni cuahuit quiixnextía. Huan
    nopa tacat ma quipiya inemilis quej nopa tapiyalme cati quicuajtinemij sacat.
  vie-1934: Dầu vậy, hãy để lại gốc của rễ nó trong đất, mà cột nó bằng một dây xích
