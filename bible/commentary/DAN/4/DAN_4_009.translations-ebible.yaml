    u, boina ba una vaarike ra lavur ninana ta kaugu ririvon, ma una pala tar ra kukuraina
    tagu.
  tur-YTC: “Sihibazların efendisi ey Belteşatsar, kutsal ilâhların ruhunun sende olduğunu
    ve hiçbir sırrın sana sıkıntı çıkarmadığını bildiğim için gördüğüm düşün görümlerini
    ve yorumunu bana söyle.
  ind-AYT: Hai Beltsazar, kepala orang-orang berilmu, karena aku mengetahui bahwa
