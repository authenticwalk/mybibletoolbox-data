  agu-BL: ‘Ma jalu' Beltsasar, aẍ yi wi'tz nachol tzone'j. Ej nin na el intxum tetz
    yi xomij yi porer Ryos tzawe'j, yi Ryos yi wi'nin xanil. Nin na el intxum tetz
    yi na cxcye' tan ẍchajle'n yi e'chk takle'n yi qui na kaxcye' ketz te'j. Bit tzaj
    bin yi jun inwutzicy'e'j, nin alaj swetz yi mbi na elepont.
  ilo-ULB: “Beltesazar a kangatoan kadagiti salamangkero, ammok nga adda kenka ti
    espiritu dagiti nasantoan a didios ket awan iti nakaskasdaaw a narigat unay kenka.
