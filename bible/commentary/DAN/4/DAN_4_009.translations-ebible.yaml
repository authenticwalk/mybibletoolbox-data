  kpg-kpg: 'Meenei Belteshazzar, di tagi o digau hai mogobuna. Au e iloo bolo di hagataalunga
    o nia god dabuaahia la i doo baahi, gei nia mee ala e de iloo nia daangada la hagalee
    haingadaa i doo baahi. Malaa, goe gi hagia mai malaa tadinga o dagu midi deenei:'
  uig-ARA: ــ ئەي پالچىلارنىڭ باشلىقى بەلتەشاسار، مۇقەددەس ئىلاھلارنىڭ روھى سەندە
    ئىكەنلىكىنى، ساڭا ھېچقانداق سىر تەس كەلمەيدىغانلىقىنى بىلدىم، شۇڭا مېنىڭ كۆرگەن
    چۈشۈمدىكى غايىبانە ئالامەتلەرنى چۈشەندۈرگەيسەن، شۇنداقلا ئۇنىڭغا تەبىر بەرگەيسەن،
