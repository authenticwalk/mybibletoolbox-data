    nu baloe sɔtɔma a ra.»
  pon-2006: 'I ndaiong: Peldesasar, kaunen sounwunahni kan, I ese me ngenen koht sarawi
    kan kin ketiket rehmwi, oh komw kin wehwehki soahng rir kan koaros. Eri, iet ei
    ouraman. Komw kawehwehiong ie.'
  jae-jae: O Beltesasar, lau mêtê samob nêŋ laumata aôm, aê kajala gebe anôtôi dabuŋ
