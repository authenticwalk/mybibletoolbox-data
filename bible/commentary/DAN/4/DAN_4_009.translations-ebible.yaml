    beem sang be kiliko, beem mongom silel bokonema!'
  eng-WEBU: “Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in you and no secret troubles you, tell me the visions of
    my dream that I have seen, and its interpretation.
  wal-wal: “‘Aadhdhida eranchchatu halaqau Bilxxaasooraa, geeshsha xoossatu ayyaanai
