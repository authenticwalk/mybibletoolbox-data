  tbz-SIM: Kɛ̀ mu fɑ̃ɑ̃̀tì wenni mɛsɑ̀ɑ̀ kɛ̀ mù pɛitɛ́ yɛbɛ. Dɛ̀ɛ̀ fòù kɛtenkɛ̀ ĩ́nkɛ̀
    kɛ̀ dɛ̀ piɛti dɛ kó mudiì mu borɛ̀. Kɛ̀ tikpɑsĩ̀ntì diɛku mu dɛ́ɛ̀, kɛ̀ sinɔɔ
    cekù si yĩ́ɛ̃̀ntì mu bɑkɛ. Bɑ́ dɛ̀ɛ̀ botí kɛ̀ dɛ̀ mu nfòùnɛ̀.
  msy-2020: “Beltesasar, fofozir gumazibar gumazir dapanim, kɨ fo, aser bar gavgavibar
    duaba, nɨghnɨzim nɨ ganɨngizɨ, ezɨ bizitam nɨn pɨn kogh, nɨn modoghan kogham.
    Ezɨ nɨ datɨrɨghɨn nan irebam baragh, egh an mɨngarimɨn gun na mɨkɨm.
  dop-dop: Kʋ hɑtʋ kɑ suwɑɣɑ nɑ kʋ lʋlɑ pee kɛ sɔsɔm. Tɑɑlɛ wontu cɔɔsɑɣɑ kʋ ɩsotom
    tɑɑ kɛ́. Sumɑsɩ nɑ tʋkɑɣɑ sɩ tɑnɑ kɛ kʋ piliŋɑsɩ tɔɔ. Weesuɣu nyǝm tǝnɑ hikɑɣɑ
    pǝ tɔɣɔnɑɣɑ nɑ kʋ kiŋ.
  azb-azb: «Ey sehrbazların ən böyüyü Belteşassar! Bilirəm ki, səndə müqəddəs allahların
    ruhu var və sənin üçün hər hansı bir sirri açmaq çətin deyil. İndi yuxuda gördüyüm
    görüntüləri və onların yozumunu mənə söylə.
  eng-DBY: O Belteshazzar, master of the scribes, because I know that the spirit of
    the holy gods is in thee, and no secret is too hard for thee, tell me the visions
    of my dream which I have seen, and the interpretation of it.
  hin-2017: हे बेलतशस्सर तू तो सब ज्योतिषियों का प्रधान है, मैं जानता हूँ कि तुझ में
    पवित्र ईश्वरों की आत्मा रहती है, और तू किसी भेद के कारण नहीं घबराता; इसलिए जो
    स्वप्न मैंने देखा है उसे अर्थ समेत मुझे बताकर समझा दे।
  wol-KYG: Xob yaa nga naat, meññeef ma ne gàññ, mana dundal ñépp. Muy keppaaral rabu
    àll, di tàggal njanaaw, di dundal bépp boroom bakkan.
  eng-YLT: '''O Belteshazzar, master of the scribes, as I have known that the spirit
    of the holy gods [is] in thee, and no secret doth press thee, the visions of my
    dream that I have seen, and its interpretation, tell.'
  kne-kne: Kanak en sisya, “Beltesazzar ay apon di nankalalaing, ammok ay wadan sik-a
    din laing di kadiyodiyos et magay naligat ay maawatan para en sik-a. Dengngem
    nan dad-atek ay iitaw ko ta ibagam en sak-en di olog na.
  eng-WYC-2017: Belteshazzar, prince of diviners, whom I know, that thou hast in thee
    the spirit of holy gods, and each sacrament, either private, is not impossible
    to thee, tell thou to me the visions of my dreams which I saw, and the solving
    of those.
  eng-WMBB: “Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in you and no secret troubles you, tell me the visions of
    my dream that I have seen, and its interpretation.
  urd-GVH: मैं बोला, “ऐ बेल्तशज़्ज़र, तुम जादूगरों के सरदार हो, और मैं जानता हूँ कि
    मुक़द्दस देवताओं की रूह तुममें है। कोई भी भेद तुम्हारे लिए इतना मुश्किल नहीं है
    कि तुम उसे खोल न सको। अब मेरा ख़ाब सुनकर उस की ताबीर करो!
  rug-rug: Zama si arau, “Belotesaza, palabatu tadi na tie korokorotae, gilania rau
    sapu sa maqomaqo tadi na tamasa hopedi si koa pa korapamu agoi, meke loketoṉa
    sapu tomedi si tasuna koa goi. Hie sa qua pinutagita. Mu va rupaha mae nia koa
    rau sa ginuana.
  gaz-gaz: Anis akkanan jedhe; “Yaa Beelxishaazaari, hangafa tolchitootaa, ani akka
    hafuurri waaqota qulqulluu si keessa jiru nan beeka; icciitiin kam iyyuu sitti
    hin ulfaatu. Abjuun ani arge kana; hiikkaa isaa natti himi.
  fra-LSG: Beltschatsar, chef des magiciens, qui as en toi, je le sais, l’esprit des
    dieux saints, et pour qui aucun secret n’est difficile, donne-moi l’explication
    des visions que j’ai eues en songe.
  gnn-gnn: Ŋarra waŋana bitjarra ŋanya Dänyulnha, ‘Nhenydja dhuwala Dänyul biyapulnha
    gal'ŋu ḻiya‐djambatj ŋurikala wiripu‐guḻku'walanydja. Ŋarra marŋgi nhuŋunydja,
    ŋunhi nhenydja yukurra dharaŋan gal'ŋu ŋunhi malanha ŋunhi yukurra djuḻuḻ'yun
    ŋorra. Nhenydja marŋgi, liŋgu Godkunydja Walŋanydja Birrimbirr dhuwali nhokala.
    Nhena yurru ŋarrakunydja ḻakarama nhä ŋunhiyi bukaway' mayali'.’
  yal-yal: A ɲɔxɔndene yi fan, a bogine yi wuya han! Birin balon yi a kɔɛ ra. Burunna
    subene yi fama a nininna bun. Xɔline yigiyaxi a yiine kɔɛ ra. Daliseene birin
    yi e donna sɔtɔma a bogin nan xɔn.
  haw-1868: E Beletesaza, e ka luna o na magoi, no ka mea, ua ike au aia iloko ou
    ka uhane o na akua hemolele, aole ou wahi hemahema ma ka mea i ike ole ia, e hai
    mai oe i ka moe a'u i ike ai a me kona ano.
  arb-NAV: 'قُلْتُ: «يَا بَلْطَشَاصَّرُ رَئِيسُ الْمَجُوسِ، إِنِّي أَعْلَمُ أَنَّ
    فِيكَ رُوحَ الآلهَةِ الْقُدُّوسِينَ وَلا يَتَعَذَّرُ عَلَيْكَ سِرٌّ، فَأَخْبِرْنِي
    بِرُؤَى حُلْمِي الَّذِي شَهِدْتُهُ وَبِتَفْسِيرِهِ.'
  ewe-ewe: Megblɔ be, “Beltesazar, akunyawɔlawo ƒe fia, menya be mawu kɔkɔewo ƒe gbɔgbɔ
    le mewò eye nya ɣaɣla aɖeke mesesẽ akpa na wò o. Nye drɔ̃e lae nye esi, ɖe egɔme
    nam.
  eng-LEE: (4:6) O Belteshazzar, chief of the magicians, of whom I know that the spirit
    of the holy gods is in thee, and that no secret is concealed from thee, tell me
    the visions of my dream which I have seen, with its interpretation.
  asm-FB: “হে মায়াবীসকলৰ প্ৰধান অধ্যক্ষ বেলটচচৰ, মই জানোঁ যে, পবিত্ৰ দেৱতাবোৰৰ আত্মা
    আপোনাত আছে, আৰু কোনো নিগূঢ় বিষয় আপোনাৰ বাবে কঠিন নহয়। মোৰ সপোন, আৰু সপোনৰ ফলিতা
    মোক কোৱা।
  sus-A: عَ بُرّشّ نُ تٌقَن، عَ بٌفِ نُ وُيَ، عَ نُ مِشِ بِرِن بَلٌمَ. وُلَ سُبٍيٍ
    نُ عٍ مَلَبُمَ عَ نِينِ بُن مَ، شْنِيٍ نُ عٍ تّي يَءِلَنمَ عَ سَلٌنيِيٍ مَ. دَالِسٍ
    بِرِن نُ بَلٌي سْتْمَ عَ رَ.»
  fra-SBL: « Beltschatsar, maître des magiciens, parce que je sais que l'esprit des
    dieux saints est en toi et qu'aucun secret ne te trouble, dis-moi les visions
    de mon rêve que j'ai eu, et son interprétation.
  hbo-hbo: עָפְיֵ֤הּ שַׁפִּיר֙ וְאִנְבֵּ֣הּ שַׂגִּ֔יא וּמָזֹ֨ון לְכֹ֖לָּא־בֵ֑הּ תְּחֹתֹ֜והִי
    תַּטְלֵ֣ל ׀ חֵיוַ֣ת בָּרָ֗א וּבְעַנְפֹ֙והִי֙ *יְדֻרוּן (יְדוּרָן֙) צִפֲּרֵ֣י שְׁמַיָּ֔א
    וּמִנֵּ֖הּ יִתְּזִ֥ין כָּל־בִּשְׂרָֽא׃
  pjt-pjt: Munuṉa palula wangkangu, “Piltatjatja! Nyuntu nintipuka mulapa ngangkaṟi
    tjuṯangka muṉkara, ka ngayulu kulini panya god tjuṯa nyuntula tjungu nyinanyi,
    panya nyuntu kutjungku uwankara nintingku kulilpai. Wanyu kulila tjukurpa nyanga
    ngayulu nyakunytjanya munuṉi utiṟa wangka.
  kik-kik: Ngĩĩra Beliteshazaru, mũnene wa ago othe atĩrĩ, “Nĩnjũũĩ atĩ roho wa ngai
    iria theru ũrĩ thĩinĩ waku, na gũtirĩ ũndũ ũrĩ hitho-inĩ ũngĩkũrema. Gĩkĩ nĩkĩo
    kĩroto gĩakwa; nawe he ũtaũri wakĩo.
  fra-NCL: Son feuillage était beau et ses fruits abondants, et il y avait sur lui
    de la nourriture pour tous ; sous son ombre les bêtes des champs s’abritaient,
    dans ses branches demeuraient les oiseaux du ciel, et de lui toute chair se nourrissait.
  cek-AK: Aw Belteshazzar, miklet kop kaminawk ukkung, nang thungah kaciim sithawnawk
    ih muithla to oh, nang hanah loe kawbaktih panoek ai ih hmuen doeh rai ai, tiah
    ka panoek pongah, amang ah ka hnuk ih hmuennawk thuikoehhaih to na leh paeh.
  cuk-cuk: “Beltsasar, dule-ibmar-wilubgan-e-burba-oyoged-e-dummad. An wisdo, begi
    bab-dummagan-isligwaled-e-burba maid, begi ibmar-burbarmalad dukumaisulid. An-gabdaksad,
    an bega sogo, degi, be anga odulogo.
  uig-CYR: Униң йопурмақлири чирайлиқ, мевиси интайин мол екән. Униңда пүткүл дунияға
    йәткидәк озуқ бар екән. Униң астида даладики һайванлар сайидашидикән, шахлирида
    асмандики учар-қанатлар макан қилидикән; мевисидин барлиқ әт егилириму озуқлинидикән.
  tel-2017: ఎలాగంటే “భవిషత్తు చెప్పేవాళ్ళకు అధిపతివైన బెల్తెషాజర్, నువ్వు పరిశుద్ధ
    దేవుని ఆత్మ కలిగి ఉన్నావనీ, ఎలాంటి నిగూఢమైన విషయం నిన్ను కలవరపెట్టదనీ నాకు తెలుసు.
    కాబట్టి నాకు వచ్చిన కలను, ఆ కల భావాన్నీ నాకు వివరించు.”
  hat-BSA: O Beltschatsar, chèf majisyen yo, akoz mwen konnen ke lespri a dye sen
    yo nan ou e nanpwen mistè ki difisil pou ou fè m konnen vizyon a rèv mwen ke m
    te fè yo, ansanm ak entèpretasyon li.
  kos-kos: “Belteshazzar, su fulat inmasrlon mwet susfa uh, nga etu lah ngunin god
    mutal uh oan in kom, ac kom etu ma lukma nukewa. Pa inge mweme se luk uh. Fahkma
    lah mea kalmac uh.
  hbo-WLC: עָפְיֵ֤הּ שַׁפִּיר֙ וְאִנְבֵּ֣הּ שַׂגִּ֔יא וּמָז֨וֹן לְכֹ֖לָּא־בֵ֑הּ תְּחֹת֜וֹהִי
    תַּטְלֵ֣ל ׀ חֵיוַ֣ת בָּרָ֗א וּבְעַנְפ֙וֹהִי֙ ידרון צִפֲּרֵ֣י שְׁמַיָּ֔א וּמִנֵּ֖הּ
    יִתְּזִ֥ין כָּל־בִּשְׂרָֽא׃
  ibo-ibo: Asịrị m, “Belteshaza, onyeisi ndị nkọwa ihe niile. Amaara m na mmụọ nke
    chi niile dị nsọ bi nʼime gị. Amakwaara m na o nweghị ihe omimi ọbụla ga-esiri
    gị ike ịchọpụta ọsịsa ya. Ugbu a, nke a bụ nrọ m, kọwaara m ihe ọ pụtara.
  ory-ory: ହେ ମନ୍ତ୍ରବେତ୍ତାଗଣର ଅଧ୍ୟକ୍ଷ ବେଲ୍‍ଟଶତ୍ସର, ମୁଁ ଜାଣେ, ପବିତ୍ର ଦେବଗଣର ଆତ୍ମା ତୁମ୍ଭ
    ଅନ୍ତରେ ଅଛନ୍ତି ଓ କୌଣସି ନିଗୂଢ଼ ବାକ୍ୟ ତୁମ୍ଭ ପ୍ରତି କଷ୍ଟକର ହୁଏ ନାହିଁ, ଏଥିପାଇଁ ମୁଁ ସ୍ୱପ୍ନରେ
    ଯେଉଁ ଯେଉଁ ଦର୍ଶନ ପାଇଅଛି, ତାହା ଓ ତହିଁର ଅର୍ଥ ମୋତେ ଜଣାଅ।
  chk-chk: “Peltesasar, samolun ekewe soutipachem, üa silei pwe Ngünün ewe Kot mi
    Pin a nom womw, kosap pwal weires le pwäri mine a monomon. Iei ai we tan. Kose
    mochen kopwe awewe ngeniei wewen.
  rop-rop: Aibin tok, ‘Beltashesa, yu bos langa ola klebabalamen. Dumaji ai sabi det
    spirit blanga yu drimin im jidan garram yu, en yu sabi ola klebabala ting, wal
    yu dalim mi wanim im min. Dijan na det drim.
  ukr-1871: Лист на ньому прегарний, і овощів на ньому рясно, а поживи на ньому стало
    б усїм; під ним знаходили холод польові зьвірі, на гіллю його гнїздились піднебесні
    птицї, і з нього живилось усяке тїло.
  deu-1951: (04-6) Beltsazar, du Oberster der Schriftkundigen, von dem ich weiß, daß
    der Geist der heiligen Götter in dir ist und daß kein Geheimnis dir Mühe macht,
    vernimm das Traumgesicht, das ich gesehen habe, und sage mir, was es bedeutet!
  eng-JPS: (4-6) O Belteshazzar, master of the magicians, because I know that the
    spirit of the holy gods is in thee, and no secret causeth thee trouble, tell me
    the visions of my dream that I have seen, and the interpretation thereof.
  srp-1865: Valtasare, poglavare vraèarima, znam da je duh svetijeh bogova u tebi
    i nikaka tajna nije ti teška; kaži san moj što sam snio i što znaèi.
  lug-lug: Ne mugamba nti, “Berutesazza, omukulu w’abafumu, mmanyi ng’omwoyo ogwa
    bakatonda abatukuvu guli mu ggwe, so tewali kigambo eky’ekyama ekikuzibuwalira.
    Ntegeeza ekirooto kyange, n’amakulu gaakyo.
  heb-heb: בלטשאצר רב חרטמיא די אנה ידעת די רוח אלהין קדישין בך וכל רז לא אנס לך חזוי
    חלמי די חזית ופשרה אמר׃
  ben-IRV: “হে যাদুকরদের প্রধান বেল্টশৎসর, আমি জানি তোমার মধ্যে পবিত্র দেবতাদের আত্মা
    আছে এবং কোন গুপ্ত বিষয়ই তোমার কাছে খুব কঠিন নয়। আমি স্বপ্নের মধ্যে কি দেখেছি
    এবং এর অর্থ কি তা আমাকে বল।
  pan-pan: ਹੇ ਬੇਲਟਸ਼ੱਸਰ, ਜਾਦੂਗਰਾਂ ਦੇ ਪ੍ਰਧਾਨ, ਇਸ ਲਈ ਜੋ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੇਰੇ ਵਿੱਚ ਪਵਿੱਤਰ
    ਦੇਵਤਿਆਂ ਦਾ ਆਤਮਾ ਹੈ ਅਤੇ ਤੂੰ ਕਿਸੇ ਭੇਤ ਦੇ ਕਾਰਨ ਨਹੀਂ ਘਬਰਾਉਂਦਾ, ਤੂੰ ਮੇਰੇ ਸੁਫ਼ਨੇ ਨੂੰ
    ਜੋ ਮੈਂ ਵੇਖਿਆ ਅਤੇ ਉਹਨਾਂ ਦਾ ਅਰਥ ਮੈਨੂੰ ਦੱਸ।
  tkr-tkr: Mançil uftanna t'ele, geed meyvabı, gırgıng'uscad oxhanasın kar eyxhen.
    Mançine avud çolun həyvanar, yivelid xəybışeedın şit'yar eyxhe ıxha. Gırgıne üç'üdunçıncad
    mançile kar otxhan ıxha.
  mya-JVB: အချင်းမာဂု ဆရာချုပ် ဗေလတရှာဇာ ၊ သင် သည် သန့်ရှင်း သော ဘုရား သခင်၏ ဝိညာဉ်
    တော်နှင့် ပြည့်စုံသည်ကို၎င်း၊ နက်နဲ သောအရာရှိသမျှ တို့ကို ဖွင့်ပြနိုင်သည်ကို၎င်းငါ
    သိ ၏။ သို့ဖြစ်၍၊ ငါမြင်မက် သော အိပ်မက် ၏ အနက် ကိုဘော်ပြ လော့။
  tte-O: Yawaloba, “Belitesesa, tosonoga ali tobaguna kowa, yakatai Yaubada yakayakasisina
    yaluyaluwana imiyamiya koliwo, ginauli meuloina wadawadamli sowasowam na kenogune
    iyaele bwaite nuwanuwagu kubui.
  tbg-tbg: Te Danierirara tiha, Beltesasaao, are ti vure vaiinti vika qiata vaiintima
    variaro. Te kankomake iruraro kia tinavu qumina vaiinti voqaantemake varia variqauka,
    vinavuka aihovano ai avutaqima vaivo. Te tavaurara are ekaa kukeqatai uva okarara
    ho qovaramakera ti variaravave. Te taira tavaunara ai tiva amiarirara are vira
    okara vutukera ti tiva timiane.
  hmo-hmo: '‘Belitisasa e, oi be meamea taudia edia lohia, badina lau diba dirava
    helagadia edia lauma ia noho oi dekenai. Hunia gauna ta be ia auka lasi oi dekenai.
    Lauegu nihi dekenai lau itaia gaudia bona iena anina danu mani oi gwauraia, gauna
    inai:'
  urd-urd: ऐ बेल्तशज़र, जादूगरों के सरदार, चूँकि मैं जानता हूँ कि मुक़द्दस इलाहों
    की रूह तुझमे है, और कि कोई राज़ की बात तेरे लिए मुश्किल नहीं; इसलिए जो ख़्वाब
    मैने देखा उसकी कैफ़ियत और ता'बीर बयान कर।
  rus-SYN: Листья его прекрасные, и плодов на нем множество, и пища на нем для всех;
    под ним находили тень полевые звери, и в ветвях его гнездились птицы небесные,
    и от него питалась всякая плоть.
  bqc-SIM: A láↄ kɛfɛũ, mɛ́ a nɛ'i kɛ̀ zài, a pↄblea mↄ̀ gbɛ̃́piiwa. Sɛ̃̀a nↄ̀bↄↄ
    ue è a gbáu, mɛ́ bãↄ ì mↄ́ pɛ́pɛ a gↄ̃naↄwa. Pↄ́ wɛ̃nide píi ì blɛ ewà.
  tcz-CHONGTHU: Keiman ama jah’a, Vo Belteshazzar mitphel doithem ho jouse pipu pa
    nahin, nachung’a pathen thengho lhagao cheng’a ahi kahei, chuleh nang din thil
    ki-imho hetdoh theilou leh het hahsa aumpoi. Tun kamang chu hiche ahi ipi tina
    ham neisei peh in,
  mar-mar: बेल्टशस्सरा, सर्व ज्ञान्यांच्या अधिकाऱ्या, मला ठाऊक आहे पवित्र देवाचा आत्मा
    तुझ्यामध्ये निवास करतो आणि तुला कोणतेही गुढ रहस्य अवघड नाही. मला पडलेल्या स्वप्नाचा
    अर्थ मला सांग.
  qub-qub: «Musyaj-yachajcunapa mandajnin Beltsasar noga musyämi rispitädu dioscunapa
    espiritun yanapaycäshushayquita. Chaynöpami musyanqui pï mana musyashantapis.
    Suyñushäta willapäshayqui. Nircur gamna willamanqui imapaj cashantapis.
  bqp-bqp: Ten wurusu wɑ̃ mɑ tɑ mɑrɑ siki siki nge gɑndiɑ. Te sɔɔrɑ hɑnduniɑgibu kpuro
    bɑ rɑ ben dĩɑnu wɑ. Ten sɑɑrɔwɑ gbeeku yɛɛ yi rɑ sɔ̃ɔ sure. Ten kɑ̃ɑsi wɔllɔwɑ
    gunɔsu su sokunu sɑ̃ɑ. Te sɔɔrɑ hunde koni bɑɑyere yɑ rɑ yen dĩɑnu wɑ.
  hat-hat: 'Mwen di l'': Beltechaza, ou menm ki chèf majisyen yo, mwen konnen ou gen
    lespri bondye yo nan ou, kifè pa gen mistè ou pa konprann. Men sa mwen te wè nan
    rèv mwen te fè a. Di m'' kisa li vle di:'
  eng-BSB: “O Belteshazzar, chief of the magicians, I know that the spirit of the
    holy gods is in you and that no mystery baffles you. So explain to me the visions
    I saw in my dream, and their interpretation.
  eng-WEBPB: “Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in you and no secret troubles you, tell me the visions of
    my dream that I have seen, and its interpretation.
  kbq-kbq: ana avanama ke'noa zamofo nanekea amanage hu'na asami'noe. Belsasaga ruzahu
    ruzahu antahi'zama eri'naza vahe'mokizmi ugota huzmantenka kegava huzmante'nana
    ne' mani'nane. Nagrama antahi'noana ruotage'ma hu'naza anumzantamimofo avamumo
    kagripina mani'neankinka, mago zamo'a kagritera frara okisanigenka, ana maka zana
    eri ama huvaga regahane. Ana hu'negu nagrama ke'noa avanama menima kasamisua ava'namofo
    agafa'amo'a, inankna hu'nefi eri ama hunka nasamio.
  nhe-BL: 'Huan nijpohuili notemic huan niquilhui: ‘Beltsasar, ta tlen más titlalnamiqui
    que nochi tlalnamijca tlacame, na nijmati Itonal Dios itztoc ipan ta. Huan nijmati
    ta tijmachilía nochi tlamantli tlen axaca hueli quimachilía. Huajca xijtlacaquili
    nochi tlen niquitac ipan notemic, huan xinechilhui tlachque quiijtosnequi.'
  bus-bus: 'Ma bè: Bɛtɛsaza, ↄ̃ndↄ̃rinↄ gbɛ̃nsi, má dↄ̃ kɛ̀ ń Luda kɛ̀ kú adona Ninii
    vĩ, asiiyã ègↄ̃ zĩ''ũnnɛro. Yã kɛ̀ má è nanaa guun yɛ̀. Ǹ à bↄkↄ̃tɛmɛ.'
  gub-BL: — Mewtexazar ma'e ikwaw pyr 'ym imume'u har wanuwihaw, a'e izupe. — Akwaw
    Tupàn Hekwe nerehe heko haw ihe. Erepuner wyzài ikwaw pyr 'ym imume'u haw rehe.
    Akwaw nepuner haw. A'e rupi amume'u putar hepuahu awer newe ihe nehe. Emume'u
    katu hemimume'u ihewe nehe, a'e izupe.
  eng-DRA: 'Its leaves were most beautiful, and its fruit exceeding much: and in it
    was food for all: under it dwelt cattle, and beasts, and in the branches thereof
    the fowls of the air had their abode: and all flesh did eat of it.'
