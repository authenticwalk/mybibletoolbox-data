verse: DAN.004.009
translations:
  mal-C: “മന്ത്രവാദികളിൽ പ്രമുഖനായ ബേൽത്ത്ശസ്സരേ, വിശുദ്ധദേവതകളുടെ ആത്മാവു നിന്നിലുണ്ടെന്നും
    ഒരു രഹസ്യവും നിനക്ക് അജ്ഞാതമല്ലെന്നും എനിക്കറിയാം. ഞാൻ കണ്ട സ്വപ്നത്തിന്റെ താത്പര്യവും
    അതിന്റെ അർഥവും നീ എന്നെ അറിയിക്കുക.
  deu-TKW: Sein Laubwerk war schön und seine Früchte reichlich, und Nahrung für alle
    befand sich an ihm; unter ihm ruhten die wilden Tiere im Schatten, und in seinen
    Zweigen nisteten die Vögel des Himmels, und von ihm bezogen alle lebendigen Wesen
    ihre Nahrung.
  lin-lin: 'ezalaki na makasa kitoko mpe na bambuma ebele, mpe ezalaki kopesa bilei
    na moto nyonso. Banyama ya zamba ezalaki koya kozwa pio na se ya elili na yango ;
    bandeke ya likolo ezalaki kovanda na bitape na yango : ezalaki kopesa bilei na
    bikelamu nyonso ya bomoi.'
  eng-LSV: O Belteshazzar, master of the scribes, as I have known that the spirit
    of the holy gods [is] in you, and no secret presses you, the visions of my dream
    that I have seen, and its interpretation, tell.
  eng-GNV: 'The boughes thereof were faire and the fruite thereof much, and in it
    was meate for all: it made a shadow vnder it for the beastes of the fielde, and
    the foules of the heauen dwelt in the boughes thereof, and all flesh fedde of
    it.'
  eng-WEBSTER: O Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in thee, and no secret troubleth thee, tell me the visions
    of my dream that I have seen, and the interpretation of it.
  nhw-BL: 'Huan nijpohuili notemic huan niquilhui: “Beltsasar, ta catli más titlalnamiqui
    que nochi tlalnamijca tlacame, na nijmati Itonal Dios itztoc ipan ta. Huan nijmati
    ta tijmachilía nochi tlamantli catli amo aqui hueli quimachilía. Huajca xijtlacaquili
    nochi catli niquitac ipan notemic, huan techilhui tlaque quiijtosnequi.'
  swh-ONEN: Nilisema, “Belteshaza, mkuu wa waganga, ninajua kuwa roho ya miungu mitakatifu
    iko ndani yako, wala hakuna siri iliyo ngumu kwako. Hii ndiyo ndoto yangu, nifasirie.
  bba-bba: Ten wurusu wɑ̃ mɑ tɑ mɑrɑ siki siki nɡe ɡɑndiɑ. Te sɔɔrɑ hɑnduniɑɡibu kpuro
    bɑ rɑ ben dĩɑnu wɑ. Ten sɑɑrɔwɑ ɡbeeku yɛɛ yi rɑ sɔ̃ɔ sure. Ten kɑ̃ɑsi wɔllɔwɑ
    ɡunɔsu su sokunu sɑ̃ɑ. Te sɔɔrɑ hunde koni bɑɑyere yɑ rɑ yen dĩɑnu wɑ.
  eng-KJVCPB: O Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in thee, and no secret troubleth thee, tell me the visions
    of my dream that I have seen, and the interpretation thereof.
  mpx-mpx: Ya baek elana ya ba, “Beltesesa, tosiba wali tohouwa, ya atena Yabowaine
    Bwabwalena yayaluwana i minewa eliyam, ge nige bugul misusumena etega i pupulowan
    hot elam. He o kenonou hiwe. Nuwau nu pasikal.
  luo-luo: Ne awachone niya, “Belteshazar ajwoga moloyo ajuoke duto, angʼeyo ni chuny
    mar nyiseche maler ni kuomi, kendo onge midhiero moro amora matek manyalo tami.
    Lekna ema, loknago.
  meu-meu: Beletesasara e, oi na mea tauna badana, badina be lau dibagu dirava helaḡadia
    ese vada e rohemu, bona ḡau hehunina ta na dia hehuni oiemu ai. Na itaia nihina
    binai; oi ese anina do ba hamaorolaigu.
  npi-ULB: “ए बेलतसजर, जादुगरहरूका प्रमुख, पवित्र देवताहरूका आत्मा तिमीमा छन् भनी
    म जान्‍दछु र तिम्रो निम्ति कुनै पनि रहस्य कठिन हुँदैन । मैले आफ्‍नो सपनामा के
    देखें र त्यसको अर्थ के हो सो मलाई बताऊ ।
  yor-yor: Mo wí pé, “Belṣassari, olórí àwọn amòye, èmi mọ̀ wí pé ẹ̀mí ọlọ́run mímọ́
    wà nínú rẹ, kò sì ṣí àṣírí kan tí ó ṣòro jù fún ọ. Sọ àlá mi kí o sì túmọ̀ rẹ̀
    fún mi.
  pes-OPCB: '«ای بلطشصر، رئیس حکیمان، می‌دانم که روح خدایان مقدّس در توست و دانستن
    هیچ رازی برای تو مشکل نیست. به من بگو معنی این خوابی که دیده‌ام چیست:'
  tgl-ULB: “Beltesazar, pinuno ng mga salamangkero, alam kong sumasaiyo ang espiritu
    ng mga banal na diyos at walang hiwaga ang labis na mahirap sa iyo. Sabihin mo
    sa akin kung ano ang aking nakita sa aking panaginip at kung ano ang kahulugan
    nito.
  cbu-NT: Belsasaraa, nuw shiyaa yasampaneem urkar wayarangina. Urutari Apanll wani
    shiyash taakiya. Anoo nuw yasakina. Ashiri Apanll wani shiyash taaku, mangeetsish
    p'tseeku, yuwaa ashtachu anoo yasaksha. Ashiri na shiyaa pamazumareetsi kamanchinllpa.
    Shiysha nuwaa itsinsaru kamaningandama. ¿Mayaja nuwaam tushiych?
  hui-hui: Agali manda timbuniwi bu karunaga haguane Beledesasa-o. Ai dinini hongohe
    taraore kagome í̠hondo manda bayale ngiyagola mbirale mbira do nahe í̠ manda biai
    kegoni. Ai i̱na emaga handarudago larogo ogoninaga irane langule hale habe laru.
  mya-mya: ငါ​က​သူ့​အား``ဗေ​ဒင်​ဆ​ရာ​တို့​၏​အကြီး အ​မှူး​ဖြစ်​သော​ဗေ​လ​တ​ရှာ​ဇာ၊ သင့်​အ​တွင်း
    ၌​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဘု​ရား​တို့​၏​ဝိ​ညာဉ် ကိန်း​အောင်း​ကြောင်း​ကို​လည်း​ကောင်း၊
    လျှို့​ဝှက် ခက်​ခဲ​သည့်​အ​ရာ​ခပ်​သိမ်း​ကို​သင်​နား​လည် ကြောင်း​ကို​လည်း​ကောင်း​ငါ​သိ​၏။
    အိပ်​မက် တွင်​ငါ​တွေ့​မြင်​ရ​သည့်​ရူ​ပါ​ရုံ​အ​ကြောင်း ကို​နား​ထောင်​၍​အ​နက်​ကို​ငါ့​အား​ပြော
    ကြား​ပါ​လော့။
  bod-N: ཀྱེ་པེལ་ཏེ་ཤཱ་ཙར། ཁྱེད་ནི་མོ་པ་རྣམས་ཀྱི་འགོ་དཔོན་ཡིན་ཏེ། ཁྱེད་ཀྱི་ནང་དུ་ལྷ་དམ་པ་རྣམས་ཀྱི་ཐུགས་ཉིད་བཞུགས་པས་ན་གསང་བའི་དོན་གང་གིས་ཀྱང་མགོ་མི་རྨོངས་པ་བདག་གིས་ཤེས།
    དེའི་ཕྱིར་བདག་གིས་རྨི་ལམ་དུ་མཐོང་བའི་ཞལ་གཟིགས་དང་རྨི་ལམ་གྱི་དོན་ང་ལ་སྨྲ་བར་མཛོད།
  sna-sna: Ndakati, “Bheriteshazari, iwe mukuru wenʼanga, ndinoziva kuti mweya wavamwari
    vatsvene uri mauri, uye hakuna chakavanzika chinokuomera. Hezvino zvandakarota;
    chindidudzira.
  spa-BLM: “Beltsasar, maestro de los magos, porque sé que el espíritu de los dioses
    santos está en ti y que ningún secreto te perturba, cuéntame las visiones de mi
    sueño que he visto y su interpretación.
  cac-cac: Ach Beltsasar, yajal aj d'a scal eb' jelan spensar, vojtac to ayoch sjelanil
    juntzan̈ dios d'ayach, ojtacpax masanil tas satub'tac. Scham val ab'ani tas ix
    vil d'a in vayich, ol alan d'ayin tas syalelc'ochi.
  swh-ULB: “Belteshaza, mkuu wa wachawi, ninajua kuwa roho ya miungu watakatifu iko
    ndani yako na ya kwamba hakuna siri iliyo ngumu kwako. Niambie kile nilichokiona
    katika ndoto yangu na nini maana yake.
  bel-bel: Лісьце яго цудоўнае, і пладоў на ім мноства, і ежы на ім на ўсіх; пад ім
    знаходзіла цень палявая зьвярына, і ў гольлі яго гнезадаваліся птушкі нябесныя,
    і ад яго кармілася ўсякая плоць.
  deu-ELBBK: sein Laub war schön, und seine Frucht zahlreich, und es war Nahrung an
    ihm für alle; die Tiere des Feldes fanden Schatten unter ihm, und die Vögel des
    Himmels wohnten in seinen Zweigen, und alles Fleisch nährte sich von ihm.
  mbb-OT: Ke siak te, ‘Belteshazar, he pengulu te menge selemengkiru, netuenan ku
    he is mulin-ulin te menge ed-ezapen, ne ziyà te kenikew, ne melemu nu zà egketueni
    is nekeeles he menge ketutuanan. Iseysey nu kediey is kehuluǥan te menge nelewasan
    ku ziyà te teǥeinep ku.
  mal-2015: മന്ത്രവാദിശ്രേഷ്ഠനായ ബേല്ത്ത് ശസ്സരേ, വിശുദ്ധദേവന്മാരുടെ ആത്മാവു നിന്നിൽ
    ഉണ്ടെന്നും ഒരു രഹസ്യവും നിനക്കു വിഷമമല്ലെന്നും ഞാൻ അറിയുന്നതുകൊണ്ടു ഞാൻ കണ്ട സ്വപ്നത്തിന്റെ
    താല്പര്യവും അർത്ഥവും പറക.
  rmc-rmc: Leskre prajti sas igen šukar, sas upre pherdo ovocje a sas upre o chaben
    prekal savoredžene. Tel oda stromos arakhle savore dziva džviri o ciňos a pre
    leskre konara bešenas o čirikle. Ole stromostar chalas savoro, so hin džido.
  nlg-nlg: Inau tu bosa vania, “Belteshazzar na vunaghidira na vure logho tidalo,
    inau tu ghilalagho na tarungana na god te tabu itamua me taho siki totobo vahola
    te polo vanigho. Keri ke, ko toghia vaniu na ghanaghana ta nigua na maturubole.
  pes-OPV: که «ای بلطشصر، رئیس مجوسیان، چون می‌دانم که روح خدایان قدوس در تو می‌باشد
    و هیچ سری برای تو مشکل نیست، پس خوابی که دیده‌ام وتعبیرش را به من بگو.
  ron-1924: ‘Белтшацаре, кэпетения врэжиторилор, штиу кэ ай ын тине духул думнезеилор
    сфинць ши кэ пентру тине ничо тайнэ ну есте гря, деч тылкуеште-мь веденииле пе
    каре ле-ам авут ын вис.
  ben-OBCV: আমি বললাম, “হে মন্ত্রবেত্তাদের প্রধান বেল্টশৎসর, আমি জানি পুণ্য দেবতাদের
    আত্মা তোমার অন্তরে আছে এবং কোনো রহস্যই তোমার অসাধ্য নয়। এই হল আমার স্বপ্ন; আমাকে
    এর মানে বুঝিয়ে দাও।
  som-som: Beelteshaasarow, saaxiriinta madaxdoodiiyow, waan ogahay in ilaahyada quduuskaa
    ruuxoodii kugu jiro, oo aan qarsoodiina ku dhibin, ee haddaba ii sheeg waxyaalihii
    aan ku arkay riyadaydii, iyo fasirkoodiiba.
  lat-VUC: 'Folia ejus pulcherrima, et fructus ejus nimius: et esca universorum in
    ea. Subter eam habitabant animalia et bestiæ, et in ramis ejus conversabantur
    volucres cæli: et ex ea vescebatur omnis caro.'
  eng-ASVBT: O Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in thee, and no secret troubleth thee, tell me the visions
    of my dream that I have seen, and the interpretation thereof.
  ita-1885: O Beltsasar, capo de' magi; conciossiachè io sappia che lo spirito degl'iddii
    santi è in te, e che niun segreto ti è difficile; di' le visioni del mio sogno,
    che io veduto, cioè, la sua interpretazione.
  eng-ULB: “Belteshazzar, chief of the magicians, I know that the spirit of the holy
    gods is in you and that no mystery is too difficult for you. Tell me what I saw
    in my dream and what it means.
  spa-VBL: '“Beltsasar, jefe de los magos”, yo dije: “Ciertamente sé que el espíritu
    de los dioses santos está en ti y que ningún misterio te resulta difícil de explicar.
    Así que cuéntame lo que he visto en mi sueño y explícame lo que significa.'
  fra-_FOB: Beltshatsar, chef des magiciens, comme je sais que l'esprit des dieux
    saints est en toi, et que nul secret ne t'est difficile, dis-moi les visions que
    j'ai eues en songe et donne-m'en l'interprétation.
  mal-mal: “മന്ത്രവാദശ്രേഷ്ഠനായ ബേൽത്ത്ശസ്സരേ, വിശുദ്ധദേവന്മാരുടെ ആത്മാവ് നിന്നിൽ
    ഉണ്ടെന്നും ഒരു രഹസ്യവും നിനക്ക് മറവായിരിക്കുന്നില്ലെന്നും ഞാൻ അറിയുന്നതുകൊണ്ട്
    ഞാൻ കണ്ട സ്വപ്നത്തിന്റെ ദർശനവും അർത്ഥവും പറയുക.
  urd-GVR: Maiṅ bolā, “Ai Beltashazzar, tum jādūgaroṅ ke sardār ho, aur maiṅ jāntā
    hūṅ ki muqaddas dewatāoṅ kī rūh tum meṅ hai. Koī bhī bhed tumhāre lie itnā mushkil
    nahīṅ hai ki tum use khol na sako. Ab merā ḳhāb sun kar us kī tābīr karo!
  suz-BL: मिनु गो मेको कली “बेल्‍त-शजर, जादू पाइब आन ठेयब मुर, इ आगाम नेल्‍ल क्‍येङा
    ठेयब देवी देवता आन सोक्‍त बाक्‍त। मिनु ख्रुइश्‍शो लोव़ मारेइ मारेइ शेंने चाप्‍ब
    बाक्‍नेवे। मोपतीके आं तशो ङोमु आ कोंइतीक देनो। मिनु मेको रे मार रुम्‍सीबा शेंदी”
    दे माइक्‍ता।
  eng-NOY: O Belteshazzar, chief of the scribes, since I know that the spirit of the
    holy gods is in thee, and no secret is too hard for thee, tell me the visions
    of my dream which I have seen, and the interpretation thereof.
  ita-1927: Beltsatsar, capo de’ magi, siccome io so che lo spirito degli dèi santi
    è in te, e che nessun segreto t’è difficile, dimmi le visioni che ho avuto nel
    mio sogno, e la loro interpretazione.
  ckb-ckb: 'گوتم: «بێلتەشەسر، گەورەی جادووگەران، لەبەر ئەوەی کە دەزانم ڕۆحی خوداوەندە
    پیرۆزەکانت تێدایە، هیچ نهێنییەک بۆ تۆ قورس نییە. ئەوە خەونەکەمە، بۆم لێکبدەوە.'
  eng-BBE: 'O Belteshazzar, master of the wonder-workers, because I am certain that
    the spirit of the holy gods is in you, and you are troubled by no secret; this
    is the dream which I saw: make clear to me its sense.'
  kan-OKCV: “ಮಂತ್ರಗಾರರಲ್ಲಿ ಪ್ರಾಮುಖ್ಯನಾದ ಬೇಲ್ತೆಶಚ್ಚರನೇ, ನಿನ್ನಲ್ಲಿ ಪರಿಶುದ್ಧ ದೇವರುಗಳ
    ಆತ್ಮವಿರುವುದೆಂದು ನಾನು ಬಲ್ಲೆನು. ಯಾವುದೇ ರಹಸ್ಯವು ನಿನಗೆ ಅಸಾಧ್ಯವಾದದ್ದಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು
    ಕಂಡ ಕನಸಿನ ದರ್ಶನ, ಅದರ ಅರ್ಥವನ್ನೂ ನೀನು ನನಗೆ ಹೇಳು.
  tam-2017: ஞானிகளின் அதிபதியாகிய பெல்தெஷாத்சாரே, பரிசுத்த தேவர்களுடைய ஆவி உனக்குள்
    இருக்கிறதென்றும், எந்த மறைபொருளையும் அறிவது உனக்கு கடினமல்லவென்றும் நான் அறிவேன்;
    நான் கண்ட என் கனவின் தரிசனங்களையும் அதின் அர்த்தத்தையும் சொல்.
  spa-RV-1909: Beltsasar, príncipe de los magos, ya que he entendido que hay en ti
    espíritu de los dioses santos, y que ningún misterio se te esconde, exprésame
    las visiones de mi sueño que he visto, y su declaración.
  ron-BTF: Belteșațar, stăpânul magilor, deoarece știu că duhul sfinților dumnezei
    este în tine și nicio taină nu te tulbură, spune-mi viziunile visului meu pe care
    l-am văzut și interpretarea lui.
  eng-WEBP: “Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in you and no secret troubles you, tell me the visions of
    my dream that I have seen, and its interpretation.
  eng-FBV: “Belteshazzar, chief of magicians,” I said, “I certainly know that the
    spirit of the holy gods is in you and that no mystery is difficult for you to
    explain. So tell me about what I saw in my dream and explain what it means.
  nch-BL: 'Huan nijpohuili notemic huan niquilhui: ‘Beltsasar, ta cati más titalnamiqui
    ten nochi talnamijca tacame, na nijmati Itonal Dios itztoc ipan ta. Huan nijmati
    ta tijmachilía nochi tamanti cati amo aqui hueli quimachilía. Huajca xijtacaquili
    nochi cati niquitac ipan notemic, huan techilhui taya quiijtosnequi.'
  vie-1934: Hỡi Bên-tơ-xát-sa, người làm đầu các thuật sĩ, bởi ta biết rằng linh của
    các thần thánh ở trong ngươi, và không có một điều kín nhiệm nào là khó cho ngươi,
    vậy hãy bảo cho ta những sự hiện thấy trong chiêm bao ta đã thấy, và hãy giải
    nghĩa.
  hin-CV: मैंने कहा, “हे बैलशत्सर, जादूगरों का मुखिया, मैं जानता हूं कि पवित्र देवताओं
    की आत्मा तुममें है और कोई भी रहस्य तुम्हारे लिये कठिन नहीं है. यह मेरा स्वप्न
    है; मुझे इसका अर्थ बताओ.
  spa-BES: 'Oh Beltsasar, maestro de los magos, porque estoy seguro de que el espíritu
    de los dioses santos están en ti, y no se te oculta ningún misterio; Este es el
    sueño que vi: aclárame su significado.'
  tdx-tdx: Fanjaka o rave’eo, niegoego o voa’eo, ama’e ao ty haneñe ho a ze kila raha;
    ambane an-talinjo’e ao ty nialofa’ o bibin-kivokeo naho o ra’eo ty nimoneña’ o
    voron-dikerañeo, le hene nifahàna’e ze atao nofotse.
  tha-KJV: “​โอ เบลเทชัสซาร์ หัวหน้าของพวกโหร เพราะเราทราบว่าวิญญาณของพระผู้​บริสุทธิ์​อยู่​ในท่าน
    และไม่​มี​ความล้ำลึกใดๆที่จะให้ท่านแก้​ยาก จงบอกนิ​มิ​ตทั้งหลายในความฝั​นที​่เราได้​เห็น
    และตีความนิ​มิ​ตเหล่านั้นให้​แก่​เรา
  por-BR-2018: Beltessazar, príncipe dos magos, de quem eu sei que há em ti espírito
    dos deuses santos, e que nenhum mistério é difícil para ti, dize-me as visões
    de meu sonho que eu vi, e sua interpretação.
  deu-ELO: “Beltsazar, du Oberster der Schriftgelehrten, da ich weiß, daß der Geist
    der heiligen Götter in dir ist, und daß kein Geheimnis dir zu schwer ist, so sage
    mir die Gesichte meines Traumes, den ich gesehen habe, und seine Deutung.
  eng-WYC-2018: Belteshazzar, prince of (false) diviners, whom I know, that thou hast
    in thee the spirit of holy gods, and each sacrament, either private, is not impossible
    to thee, tell thou to me the visions of my dreams which I saw, and the solving
    of those. (O Belteshazzar, the chief of the fortune-tellers, whom I know, that
    thou hast in thee the spirit of the holy gods, and every secret, or mystery, or
    hidden truth, is not impossible to thee, listen thou to me about the vision of
    my dream which I saw, and then tell me its interpretation.)
  epo-epo: 'Ho Beltŝacar, ĉefo de la astrologoj, pri kiu mi scias, ke en vi estas
    la spirito de la sanktaj dioj kaj nenia kaŝitaĵo vin embarasas: klarigu al mi
    la vizion de mia sonĝo kaj ĝian signifon.'
  uig-PIN: — Əy palqilarning baxliⱪi Bǝltǝxasar, muⱪǝddǝs ilaⱨlarning roⱨi sǝndǝ ikǝnlikini,
    sanga ⱨeqⱪandaⱪ sir tǝs kǝlmǝydiƣanliⱪini bildim, xunga mening kɵrgǝn qüxümdiki
    ƣayibanǝ alamǝtlǝrni qüxǝndürgǝysǝn, xundaⱪla uningƣa tǝbir bǝrgǝysǝn, — dedim.
  beo-beo: “Beledesia:sa! Di da bisili ba:la:lusu dunu. Hadigi Gode Ea A:silibu da
    dia dogo ganodini sali, amo na dawa:. Di da wamolegei hou huluane dawa:. Defea,
    wali na simasi hou nabima. Amola di da amo ea bai nama olelema.
  tpi-OTNT: ‘Beltesasar, hetman bilong ol saveman, mi save ol strongpela god i bin
    givim tingting long yu na i no gat wanpela samting i hait long yu. Orait harim
    driman bilong mi nau, na yu mas autim as bilong en.
  hau-SA: Na ce, “Belteshazar, shugaban masu sihiri, na san ruhun alloli suna a kanka,
    babu wani asirin da zai fi ƙarfin ganewarka. Ga dai mafarkin da na yi, sai ka
    fassara mini.
  uig-LAT: — Ey palchilarning bashliqi Belteshasar, muqeddes ilahlarning rohi sende
    ikenlikini, sanga héchqandaq sir tes kelmeydighanliqini bildim, shunga méning
    körgen chüshümdiki ghayibane alametlerni chüshendürgeysen, shundaqla uninggha
    tebir bergeysen, — dédim.
  nde-nde: Ngathi kuye, Bhelitheshazari, nduna yabomasalamusi, ngiyazi ukuthi umoya
    wabonkulunkulu abangcwele uphakathi kwakho, njalo kakukho okuyinkinga kuwe. Nanti
    iphupho lami; ngihlahlulela lona.
  ton-ton: ‌ʻE Pelitisasa, ko e ʻeiki ʻoe kau fai meʻa mana, ʻoku ou ʻilo ʻoku ʻiate
    koe ʻae laumālie ʻoe ngaahi ʻotua māʻoniʻoni, pea ʻoku ʻikai ha meʻa fufū ʻoku
    faingataʻa kiate koe, ko ia ke ke tala mai ʻae ngaahi meʻa hā mai ʻi heʻeku misi,
    ʻaia kuo u mamata ai, mo hono ʻuhinga.
  ces-1613: Lístí jeho bylo pěkné, a ovoce jeho hojné, všechněm za pokrm, pod stínem
    pak jeho byla zvěř polní, a na ratolestech jeho bydlili ptáci nebeští, a z něho
    potravu měl všeliký živočich.
  eng-WMB: “Belteshazzar, master of the magicians, because I know that the spirit
    of the holy gods is in you and no secret troubles you, tell me the visions of
    my dream that I have seen, and its interpretation.
  tam-TCV: நான் அவனிடம், “மந்திரவாதிகளுள் பிரதானமானவனே பெல்தெஷாத்சாரே, பரிசுத்த தெய்வங்களின்
    ஆவி உன்னிடம் உண்டென்பதை நான் அறிவேன். எந்த மறைபொருளையும் வெளிப்படுத்துவது உனக்குக்
    கடினமல்ல. இதுதான் எனது கனவு, அதன் விளக்கத்தைச் சொல் என்றேன்.”
  ceb-ULB: “Belteshazar, labaw sa mga salamangkero, nasayod ako nga ang espiritu sa
    balaang mga dios anaa kanimo ug walay tinago nga lisod alang kanimo. Sultihi ako
    sa akong nakita sa akong damgo ug unsa ang buot ipasabot niini.
  pol-UBG: Belteszassarze, przełożony magów, wiem, że duch świętych bogów jest w tobie
    i że żadna tajemnica nie jest dla ciebie trudna. Posłuchaj widzenia z mojego snu,
    który miałem, i powiedz mi jego znaczenie.
  agr-agr: “ ‘Beltsasarah, amek juju aents yacha aidau ijuna nuna nagkaesau yachaitme.
    Apajuí pegkegma nuna Wakani aminí puja nunak wika dekajai, nuadui amek shiig dekamainchau
    aidaush ashí dekame. Nuadui wi kajamjamujun amina ujaktatjam nunú antukam wajukatnunak
    aan kajamjaja ujatkata’, tiabiajai.
  kyc-kyc: Nambame baa kando lao, Beletesasa, akali mali mali sakange dupwana mupwa
    doko Anatu Poo Pyasi dokona imambu doko emba keta karamo doko namba emba silyu.
    Dokona emba kongwalu pii peparae dupwana emba silini dokona nambana kombeya pipunu
    doko dakeŋe. Renge aki lao namba langipi, leyo.
  urd-GVU: مَیں بولا، ”اے بیل طَشَضَر، تم جادوگروں کے سردار ہو، اور مَیں جانتا ہوں
    کہ مُقدّس دیوتاؤں کی روح تم میں ہے۔ کوئی بھی بھید تمہارے لئے اِتنا مشکل نہیں ہے
    کہ تم اُسے کھول نہ سکو۔ اب میرا خواب سن کر اُس کی تعبیر کرو!
  deu-1912: Beltsazar, du Oberster unter den Sternsehern, von dem ich weiß, daß du
    den Geist der heiligen Götter hast und dir nichts verborgen ist, sage, was das
    Gesicht meines Traumes, das ich gesehen habe, bedeutet.
  ntj-ntj: “Yuwa Tannyul, nyuntulun ninti purlkanya tjiinya kutjupatjarrangka munkarra.
    Tjiinyanta Mama Kuurrku kuurtilu nintipungkula kanyira. Nyangkan tjukurrpa kumpil-kumpilpatarrartu
    tjurrkurlmara kulilpayi. Yuwa, watjalku-rnanta tjukurrpa-rna ngarringu nyakunytjalu.
    Nyangka-rnin watjalku tjukarurrulku.
  kan-2017: ‘ಬೇಲ್ತೆಶಚ್ಚರನೇ, ಜೋಯಿಸರಲ್ಲಿ ಪ್ರಧಾನನೇ, ಪರಿಶುದ್ಧ ದೇವರುಗಳ ಆತ್ಮವು ನಿನ್ನಲ್ಲಿ
    ನೆಲೆಯಾಗಿದೆ ಎಂದು ತಿಳಿದಿದ್ದೇನೆ, ಯಾವ ರಹಸ್ಯವೂ ನಿನಗೆ ಅಶೋಧ್ಯವಲ್ಲವೆಂಬುದು ನನಗೆ ಗೊತ್ತು;
    ಆದುದರಿಂದ ನಾನು ಕಂಡ ಕನಸನ್ನೂ ಅದರ ಅರ್ಥವನ್ನೂ ನನಗೆ ತಿಳಿಸು.
  yap-yap: 'I lungug ngak: Belteshazzar, ni gur e th’abi ga’ u fithik’ e pi’in yad
    ma weliy e yi’iy, gu manang ni leam ko pi got nib thothup e bay rom, ma urngin
    e tin nib mith nda nnang e go’ gamanang. Ba’aray e lik’ay rog. Mu weliy fan ngog.'
  hlt-MCSB: Belteshazzar tah hmayuep boei pai ni. Na khui ah Pathen kah mueihla cim
    om tih oldung boeih khaw nang hamla kuel pawh tila ka ming . Ka mang ah mangthui
    ka hmuh tih a thuingaihnah khaw a thui .
  mdy-ETH: ‹ዔሮ ዓሶኮ ሱኡጎ ማዔ ቢልፃሶኦሬ፥ ጌኤዦ ፆኦዞኮ ዓያና ኔ ጊዳ ዓኣሢሮ ዓኣሺንቴ ባኣዚ ቢያ ኔና ባሺንዱዋኣሢ ታ
    ዔራኔ፤ ዋይዜ፥ ታኣኒ ዛጌ ዓውቲ ታ ኔኤም ኬኤዛንዳኔ ኔኤኒ ታኣም ቡሌ።›
  twi-ASANTE: Meka kyerɛɛ no sɛ, “Beltesasar, nkonyaayifoɔ panin, menim sɛ, anyame
