verse: DAN.004.011
translations:
  mal-C: വൃക്ഷം വളരെ വലുപ്പമുള്ളതും ബലമുള്ളതുമായിത്തീർന്നു; അങ്ങനെ അതിന്റെ ഉയരം ആകാശത്തോളമെത്തി.
    ഭൂമിയുടെ അറ്റങ്ങളോളം അതിനെ കാണാമായിരുന്നു.
  deu-TKW: 'der rief laut und erteilte folgenden Befehl: Haut den Baum um und schlagt
    seine Äste ab; streift ihm das Laub ab und zerstreut seine Früchte! Das Wild fliehe
    von dem Platz unter ihm hinweg, und die Vögel aus seinen Zweigen!'
  lin-lin: 'Agangaki na mongongo makasi : ‹ Bokweyisa nzete wana, bokata bitape na
    yango, bobuka makasa na yango mpe bopanza bambuma na yango ! Tika ete banyama
    ya zamba elongwa na se na yango mpe bandeke elongwa na bitape na yango !'
  eng-LSV: the tree has become great, indeed, strong, and its height reaches to the
    heavens, and its vision to the end of the whole land;
  eng-GNV: 'And cried aloude, and said thus, Hew downe the tree, and breake off his
    branches: shake off his leaues, and scatter his fruite, that the beastes may flee
    from vnder it, and the foules from his branches.'
  eng-WEBSTER: 'The tree grew, and was strong, and its hight reached to heaven, and
    the sight of it to the end of all the earth:'
  nhw-BL: Nopa cuahuitl moscaltijtiyajqui huan mochijqui neltomahuac huan huejcapantic
    hasta conajsiyaya ilhuicactli. Nochi masehualme hueliyayaj quiitase nopa cuahuitl
    tlen campa hueli itztoyaj ipan tlaltipactli masque nelhuejca.
  swh-ONEN: Mti ule ulikua, ukawa mkubwa na wenye nguvu, nayo ncha yake ikagusa anga;
    ulionekana mpaka miisho ya dunia.
  bba-bba: U nɔɔɡiru suɑ u nɛɛ, i dɑ̃ɑ te kĩiyɔ i surɑ kpɑ i ten kɑ̃ɑsi bɔɔri bɔɔri.
    I ten wurusu wɔko kpɑ i ten mɑrum sɔri i yɑri. Kpɑ ɡbeeku yɛɛ yi duki su sɑɑ ten
    sɑɑrun di. Kpɑ ɡunɔsu su se sɑɑ ten kɑ̃ɑsin di.
  eng-KJVCPB: 'The tree grew, and was strong, and the height thereof reached unto
    heaven, and the sight thereof to the end of all the earth:'
  mpx-mpx: Abwakil i siun i bwata ge i gasisi, ana siga i tupa labulabumwa, inoke
    gamagal gegewel panayawiya bosowailiya nihi kite.
  luo-luo: Yien-no nodongo maduongʼ kendo motegno, kendo wiye nochopo nyaka e polo,
    to bende ne inyalo nene e tungʼ piny koni gi koni.
  meu-meu: Au na e tubu, e lo e laova, dorina na guba ai e kau, bena tanobada idoinai
    dokona amo e itaiava.
  npi-ULB: त्यो रूख बढ्यो र बलियो भयो । त्यसको टुप्पो आकाशसम्मै पुग्यो, र पृथ्वीको
    पल्‍लो छेउबाट पनि त्यो देख्‍न सकिन्थ्यो ।
  yor-yor: Igi náà tóbi, ó sì lágbára, orí rẹ̀ sì ń kan ọ̀run; a sì rí i títí dé òpin
    ayé.
  pes-OPCB: '@see-verse:DAN.004.010'
  tgl-ULB: Lumaki ang puno at naging matatag. Umabot hanggang sa kalangitan ang tuktok
    nito at makikita ito hanggang sa mga dulo ng buong daigdig.
  cbu-NT: Yasinaa napkuri, aranginasha kizpur wazuran kanungarangu, mishat washitaneerangitamta.
    Sing kanindamun kandanirangiya. Yuwamand tsap tspakatu anumanda tputs napku yasinaa
    pamaam waritarangiya.
  hui-hui: Ira ogoni ibu anda howa timbu halu guru luore uyuna hari damindini ela
    heagola wali agali dindi bibahendeha hearume ira ogoni handai habehe hearia handaru.
  mya-mya: ထို​သစ်​ပင်​သည်​ကမ္ဘာ​မြေ​ပေါ်​တွင်​ရှိ​သ​မျှ သော​လူ​အ​ပေါင်း​တို့​မြင်​ရ​ကြ​သည်​တိုင်
    အောင် မိုး​ကောင်း​ကင်​အ​ထိ​မြင့်​မား​လာ လေ​သည်။-
  bod-N: ལྗོན་ཤིང་དེ་ཆེར་སྐྱེས་ནས་གསོན་ཤུགས་ལྡན་པ་དང་། རྩེ་མོ་ནམ་མཁར་ཟུག་ཅིང་ས་མཐའི་མི་ཐམས་ཅད་ཀྱིས་དེ་གསལ་པོར་མཐོང་ཐུབ་པ་ཞིག་འདུག
  sna-sna: Muti wakakura ukasimba uye manhengenya awo aisvika kudenga; wakanga uchioneka
    kusvika kumigumo yenyika.
  spa-BLM: El árbol crecía y era fuerte. Su altura llegaba hasta el cielo y su vista
    hasta el final de toda la tierra.
  cac-cac: Ix q'uib'chaan̈ te', te nivan ix aj spatic te'. A schon te', ix q'uec'och
    d'a satchaan̈, chequel te' masanto b'aj slajvic'och lum luum.
  swh-ULB: Mti ulikua na ukawa wenye nguvu. Na sehemu ya juu yake ilifika mbinguni,
    uliweza kuonekana kutoka miisho ya dunia yote.
  bel-bel: 'Усклікнуўшы голасна, Ён сказаў: «сьсячэце гэта дрэва, абсячэце гольле
    яго, абтрасеце лісьце зь яго і раскідайце плады яго; няхай сыйдуць зьвяры з-пад
    яго і птушкі з гольля яго;'
  deu-ELBBK: 'Er rief mit Macht und sprach so: Haut den Baum um und schneidet seine
    Zweige weg; streift sein Laub ab und streut seine Frucht umher! Die Tiere unter
    ihm sollen wegfliehen und die Vögel aus seinen Zweigen!'
  mbb-OT: Ne mid-iseg pa heini medekelà wey mebmetawis taman te nekeuma ziyà te langit
    ne egkaahà heini te tivuuk he menusiyà.
  mal-2015: ആ വൃക്ഷം വളർന്നു ബലപ്പെട്ടു; അതു ആകാശത്തോളം ഉയരമുള്ളതും സർവ്വഭൂമിയുടെയും
    അറ്റത്തോളം കാണാകുന്നതും ആയിരുന്നു.
  rmc-rmc: 'Zorales vičinelas a phenďa: „Čhinen tele o stromos a čhingeren tele leskre
    konara! Razinen tele leskre prajti a leskro ovocje rozčhiven! O džviri mi denašen
    telal leskro ciňos a o čirikle mi ľecinen het pal leskre konara!'
  nlg-nlg: Na ghai te totolo dato me sule me laga, me saravia i kokou ge na maramana
    udolu kara righia.
  pes-OPV: این درخت بزرگ و قوی گردید وبلندیش تا به آسمان رسید و منظرش تا اقصای تمامی
    زمین بود.
  ron-1924: Копакул ачеста с-а фэкут маре ши путерник, вырфул луй се ынэлца пынэ ла
    черурь ши се ведя де ла марӂиниле ынтрегулуй пэмынт.
  ben-OBCV: গাছটি ক্রমাগত বেড়ে বৃহৎ ও শক্তিশালী হয়ে উঠল, উচ্চতায় আকাশ ছুঁল এবং
    পৃথিবীর সব প্রান্ত পর্যন্ত দৃশ্যমান হল।
  som-som: Geedkii waa koray, wuuna xoog badnaa, dhererkiisiina wuxuu gaadhay cirka,
    waxaana laga arkay meesha dhulka ugu shishaysa.
  lat-VUC: 'Clamavit fortiter, et sic ait: Succidite arborem, et præcidite ramos ejus:
    excutite folia ejus, et dispergite fructus ejus: fugiant bestiæ, quæ subter eam
    sunt, et volucres de ramis ejus.'
  eng-ASVBT: The tree grew, and was strong, and the height thereof reached unto heaven,
    and the sight thereof to the end of all the earth.
  ita-1885: Quell'albero era grande, e forte, e la sua cima giungeva al cielo, e i
    suoi rami si stendevano fino all'estremità della terra.
  eng-ULB: The tree grew and became strong. Its top reached to the heavens, and it
    could be seen to the ends of the whole earth.
  spa-VBL: Crecía fuerte y alto, y llegaba hasta el cielo, de modo que podía ser visto
    por todo el mundo.
  fra-_FOB: Cet arbre était devenu grand et fort, et sa cime touchait aux cieux, et
    on le voyait de tous les bouts de la terre.
  mal-mal: ആ വൃക്ഷം വളർന്ന് ബലപ്പെട്ടു; അത് ആകാശത്തോളം ഉയരമുള്ളതും ഭൂമിയുടെ അറ്റത്തോളം
    കാണാകുന്നതും ആയിരുന്നു.
  urd-GVR: Yih daraḳht itnā ūṅchā aur tanāwar hotā gayā ki āḳhirkār us kī choṭī āsmān
    tak pahuṅch gaī aur wuh duniyā kī intahā tak nazar āyā.
  suz-BL: मिनु मेको रवा थम लाइश्‍शो बाक्‍त। मेको रवा ठेयब नु बोल्‍यो दुम्‍त। आ ङरीमी
    सरीङ थिप्‍तु। मिनु मेको रवा रागी रागी रे तांइसीबाक्‍त।
  eng-NOY: The tree was large and strong, and its height reached to heaven, and it
    might be seen to the end of the whole earth.
  ita-1927: l’albero era cresciuto e diventato forte, e la sua vetta giungeva al cielo,
    e lo si vedeva dalle estremità di tutta al terra.
  ckb-ckb: دارەکە گەشەی کرد و بەهێز بوو، بەرزی گەیشتە ئاسمان، لەوپەڕی زەوی دەبینرا.
  eng-BBE: 'And the tree became tall and strong, stretching up to heaven, and to be
    seen from the ends of the earth:'
  kan-OKCV: ಆ ಮರವು ವಿಶಾಲವಾಗಿಯೂ, ಬಲವಾಗಿಯೂ ಬೆಳೆಯಿತು ಹಾಗೂ ಅದು ಆಕಾಶವನ್ನು ಮುಟ್ಟುತ್ತಿತ್ತು.
    ಭೂಲೋಕದ ಕಟ್ಟಕಡೆಯವರೆಗೆ ಅದು ಕಾಣಿಸುತ್ತಿತ್ತು.
  tam-2017: அந்த மரம் வளர்ந்து பலத்து, தேசத்தின் எல்லைவரை காணப்படத்தக்கதாக அதின் உயரம்
    வானம்வரை எட்டினது.
  spa-RV-1909: Crecía este árbol, y hacíase fuerte, y su altura llegaba hasta el cielo,
    y su vista hasta el cabo de toda la tierra.
  ron-BTF: Copacul a crescut și era tare și înălțimea lui a ajuns la cer și priveliștea
    lui la marginea întregului pământ;
  eng-WEBP: The tree grew and was strong. Its height reached to the sky and its sight
    to the end of all the earth.
  eng-FBV: It grew strong and tall, reaching high into the sky so it could be seen
    by everyone in the whole world.
  nch-BL: Nopa cuahuit moscaltijtiyajqui huan mochijqui neltomahuac huan huejcapantic
    hasta conajsiyaya ilhuicacti. Nochi masehualme hueliyayaj quiitaj nopa cuahuit
    ten campa hueli itztoyaj ipan taltipacti masque nelhuejca.
  vie-1934: Cây đó lớn lên và trở nên cứng mạnh; ngọn nó chấm đến trời, và ở nơi cuối
    cùng khắp đất đều xem thấy nó.
  hin-CV: वह पेड़ बड़ा होकर मजबूत हो गया और इसका सिरा आकाश को छूने लगा; इसे सारी पृथ्वी
    के छोर से भी देखा जा सकता था.
  spa-BES: Y el árbol se hizo alto y fuerte, extendiéndose hasta el cielo, y para
    ser visto desde los confines de la tierra.
  tdx-tdx: nikoike ami’ ty hoe; Firao o hataeo, birao o ra’eo, ahintsaño o rave’eo
    vaho aparatsaho o voa’eo; ampisitaho boak’ ambane’e ao o bibio naho amo ra’eo
    o voroñeo;
  tha-KJV: ต้นไม้​เติบโตและแข็งแรง ยอดของมันขึ้นไปถึงฟ้าสวรรค์ และประจั​กษ​์ไปถึงที่สุดปลายพิ​ภพ
  por-BR-2018: Esta árvore crescia, e se fortalecia; sua altura chegava até o céu,
    e podia ser vista até dos confins de toda a terra.
  deu-ELO: Der Baum wurde groß und stark, und seine Höhe reichte bis an den Himmel,
    und er wurde gesehen bis an das Ende der ganzen Erde;
  eng-WYC-2018: And the tree was great and strong, and the height thereof touched
    heaven (or and its height touched the heavens, or the sky), and the beholding
    thereof was unto the ends of all (the) earth.
  epo-epo: tiu arbo estas bonkreska kaj forta, kaj ĝia alto atingas la ĉielon, kaj
    oni ĝin vidas ĝis la randoj de la tuta tero;
  uig-PIN: U barƣanseri qong ⱨǝm mǝzmut ɵsüp, asmanƣa taⱪixiptu, u dunyaning qǝtlirigimu
    kɵrünidikǝn.
  beo-beo: Amo ifa da bagadedafa alele amola ea banuguma amo da heda:le muagadodafa
    amoga doaga:i ba:i. Amola osobo bagadega dunu fi ilia huluane sodosu.
  tpi-OTNT: Em i kamap bikpela na het bilong en i go antap tru long skai, inap long
    olgeta man bilong olgeta hap graun i ken lukim.
  hau-SA: Itacen ya yi girma ya kuma yi ƙarfi, har tsayinsa ya taɓa sarari sama; ana
    iya ganinsa a ko’ina a duniya.
  uig-LAT: U barghanséri chong hem mezmut ösüp, asman’gha taqishiptu, u dunyaning
    chetlirigimu körünidiken.
  nde-nde: Isihlahla sakhula saba sikhulu saqina, isiqongo saso sakhotha umkhathi;
    sasibonakala lasemikhawulweni yomhlaba.
  ton-ton: 'Naʻe tupu ʻae ʻakau pea naʻe mālohi, pea ko hono māʻolunga naʻe ʻalu hake
    ki he langi, pea naʻe hā atu ia ki he ngaahi ngataʻanga ʻo māmani:'
  ces-1613: 'Volal ze vší síly, a tak pravil: Podetněte strom ten, a osekejte ratolesti
    jeho, a otlucte lístí jeho, a rozmecte ovoce jeho; nechať se vzdálí zvěř od něho,
    a ptáci z ratolestí jeho.'
  eng-WMB: The tree grew and was strong. Its height reached to the sky and its sight
    to the end of all the earth.
  tam-TCV: அந்த மரம் விசாலமாயும் வலுவுள்ளதாயும் வளர்ந்தது. அதன் நுனிக்கிளை ஆகாயத்தைத்
    தொட்டது. உலகத்தின் எல்லாப் பகுதிகளிலிருந்தும் அதைப் பார்க்கக் கூடியதாயிருந்தது.
  ceb-ULB: Mitubo ang maong kahoy ug nahimong lig-on. Misangko ang tumoy niini sa
    kalangitan, ug makita kini ngadto sa tanang bahin sa tibuok kalibotan.
  pol-UBG: Drzewo rosło i było potężne, a jego wysokość dosięgła nieba i było widoczne
    aż po krańce całej ziemi.
  agr-agr: Nunú numia duka shiig muuntan tsakaja nayaimpin antiime, iman asamtai ashí
    nugkanmaya aidaush wainiagmae.
  kyc-kyc: Doko ando kameyako ingyuo kamame ando ama londe ingyapala yake dulu kando
    nyipyamo dokopa yuu muu dupwana wambu peparaeme kandarami ingyapya.
  urd-GVU: یہ درخت اِتنا اونچا اور تناور ہوتا گیا کہ آخرکار اُس کی چوٹی آسمان تک پہنچ
    گئی اور وہ دنیا کی انتہا تک نظر آیا۔
  deu-1912: Und er wurde groß und mächtig, und seine Höhe reichte bis an den Himmel,
    und er breitete sich aus bis ans Ende der ganzen Erde.
  ntj-ntj: '@see-verse:DAN.004.010'
  kan-2017: ಆ ವೃಕ್ಷವು ಬೆಳೆದು ಬಲಗೊಂಡಿತ್ತು, ಅದರ ತುದಿಯು ಆಕಾಶವನ್ನು ಮುಟ್ಟಿತ್ತು, ಅದು ಭೂಲೋಕದ
    ಕಟ್ಟಕಡೆಗೂ ಕಾಣಿಸುತ್ತಿತ್ತು.
  yap-yap: I tugul nge ga’ i ga’ nge yan i tun nga lanelang nge yan i par ni gubin
    e girdi’ nu fayleng nrayag ni nge guy.
  hlt-MCSB: Thing Te rhoeng tih a hlul dongah a sang loh vaan duela a pha .Te dongah
    a mueimae he diklai pum kah khobawt duela tueng.
  mdy-ETH: ዬይ ሚፃሢ ቶኦካ ዴንዲ ጫሪንጮ ሄላንዳኣና፥ ዓጪ ማዔ ካራና ዓኣ ዓሲ ቢያ ዴንቃኒ ዳንዳዓንዳጉዲ ዼኤፒ ዶዴኔ።
  twi-ASANTE: Dua no nyini yɛɛ dutan kɛseɛ na ne tentene kɔduruu soro, a wohunu no
    asase so baabiara.
  bhl-bhl: Ais tiakim beem fe e unbeko, abiil melelewomin kis keko, belei, aneng aneng
    angom beem kawtiw alik alik i ais beelo atebiliwi, yetemsi te.
  eng-WEBU: The tree grew and was strong. Its height reached to the sky and its sight
    to the end of all the earth.
  wal-wal: He mittai diccidi gitatiisinne minniis; ayyo xeerai saluwaa gakkees; sa7aappe
    sa7aa gaxaa gakkanaashin beettees.
  spa-PDDPT: El árbol crecía y se fortalecía. Su altura llegaba hasta el cielo y su
    extensión hasta el fin de toda la tierra.
  gun-gun: Ha'e va'e yvyra ma yvateve ha'e imbaraeteve ovy, yva re ovaẽ peve. Yvy
    apy rupi gui voi oexaa.
  agu-BL: Ẍch'uye'n nin ban yi wutz tkan. Nin ncha'tz chin c'atzaj nin bantz. Jalen
    tzi'n tcya'j mpone't yi wi'. Nin lajluch cu'n na quiltzaj cyakil wunak bene'n
    tzi'n wi munt.
  ilo-ULB: Dimmakkel ti kayo ket nagbalin a natibker. Dimmanon ti tuktokna kadagiti
    langit, ken makita daytoy kadagiti pungto ti entero a daga.
  kpg-kpg: Di laagau deelaa guu tomo damanaiee huoloo, di ulu o di maa guu dau i di
    langi. Nia daangada o nia mada o henuailala e gidee ginaadou huogodoo di laagau
    deelaa.
  uig-ARA: ئۇ بارغانسېرى چوڭ ھەم مەزمۇت ئۆسۈپ، ئاسمانغا تاقىشىپتۇ، ئۇ دۇنيانىڭ چەتلىرىگىمۇ
    كۆرۈنىدىكەن.
  sus-sus: a fa a fala a xui itexi ra, ‹Wo yi wuri rabira, wo xa a salonyie sɛgɛ,
    wo xa a burɛxɛ ba a ma, wo xa a bogie rayensen. Sube naxee na a bun, e xa e gi,
    xɔni naxee na a salonyie ma, e xa keli naa.
  pon-2006: Tuhkeo wie reireida lao lel pahnlahng, oh aramas koaros nan sampah kak
    kilang.
  jae-jae: Ka tau kêtôp e kêtu kapôêŋ to ŋajaŋa kêsa ma ŋatêpôê kêsuŋ sa kêpi e jagêdêŋ
    undambê. Ma lau nom ŋagamêŋ sêlic ka tau.
  ksd-ksd: A davai i ga tar tavua, ma i ga dekdek, ma i ga tuluai urama kakit, ma
    di ga gire ta ra rakarakan a gunagunan par.
  tur-YTC: Ağaç büyüdü ve güçlendi. Boyu göğe ulaştı ve bütün yeryüzünün ucuna kadar
    görülüyordu.
  ind-AYT: Pohon itu bertambah besar dan menjadi kuat, tingginya sampai ke langit
    dan terlihat hingga ke seluruh ujung bumi.
  nya-nya: Mtengowo unakula ndi kulimba ndipo msonga yake inafika mpaka mlengalenga;
    umaonekera pa dziko lonse lapansi.
  hrv-hrv: 'silnim glasom viče: ''Posijecite stablo, okrešite mu grane, počupajte
    mu lišće, pobacajte plodove! Neka se životinje razbjegnu ispod njega i ptice s
    grana njegovih!'
  mps-mps: Te genuai pedelama, tama te ni bobage holali tobolu te dagaluba usu nu
    giluainu yali, te tigidali bulu tǫ pedai bidi tigidaligo sumainu ebo tiwai yai.
  tpi-tpi: Em i kamap bikpela na het bilong en i go antap tru long skai, inap long
    olgeta man bilong olgeta hap graun i ken lukim.
  dan-1931: Træet voksede og blev vældigt, dets Top nåede Himmelen, og det sås til
    Jordens Ende;
  vie-OVCB: Cây ngày càng lớn mạnh, ngọn vươn đến tận trời, khắp cả mặt đất đều trông
    thấy.
  guj-2017: તે વૃક્ષ વધીને મજબૂત થયું. તેની ટોચ આકાશે પહોંચી અને તે પૃથ્વીને છેડેથી
    નજરે પડતું હતું.
  pon-2006A: Tuhkeo wie reireida lao lel pahnlahng, oh aramas koaros nan sampah kak
    kilang.
  por-BRBSL: A árvore cresceu e era forte. Sua altura chegava até o céu e sua visão
    até o fim de toda a terra.
  swe-swe: 'Han sade med hög röst [med stor kraft]: ’Hugg ner trädet och skär av grenarna,
    rensa bort lövverket och sprid ut (kasta bort) frukten. Låt djuren [som haft skydd]
    under trädet fly bort, och fåglarna lämna grenarna,'
  cth-cth: Hote thingkung teh a roung teh a thao poung. Kalvan a deng teh, talai van
    pueng koehoi hmu e thai e lah ao.
  twi-twi: Dua no nyin yɛɛ dutan kɛse na ne tenten koduu soro, a wuhu no asase so
    baabiara.
  hlt-hlt: Thing te rhoeng tih a hlul dongah a sang loh vaan duela a pha. Te dongah
    a mueimae he diklai pum kah khobawt duela tueng.
  tbz-SIM: 'kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Kɔ̃ṹnɛ̀ dɛ kó mutie! Cíɛ́nɛ̀ mu bɑkɛ kɛ́yuo mmu fɑ̃ɑ̃̀tì
    kɛ́yɑɑ́ mu bɛ kɛ̀ tikpɑsĩ̀ntìi cíɛ́tɛ́ kɛ̀ tinɔ̀tìi ítɛ́ kɛ́yuo mmu bɑkɛ,'
  msy-2020: Egha an aghua bar ekɨva ghuanaga overiamɨn suira, nguazimɨn itir gumazamiziba
    bar an gari.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ kiisinɑ nɔɣɔ sɔsɑɣɑ sɩ: Ɩ́ hu tʋɣʋ ŋkʋ, nɑ ɩ́ sɛtɩ kʋ piliŋɑsɩ.
    Ɩ́ kpiisi kʋ hɑtʋ, nɑ ɩ́ ŋmɩɩsɩ kʋ pee. Wontu nɑ sumɑsɩ ɩ́ se kʋ tɛɛ.'
  azb-azb: Ağac o qədər böyüdü və möhkəmləndi ki, başı göylərə çatdı. O, dünyanın
    hər tərəfindən görünürdü.
  eng-DBY: The tree grew, and was strong, and its height reached unto the heavens,
    and the sight thereof to the end of all the earth.
  hin-2017: वह वृक्ष बड़ा होकर दृढ़ हो गया, और उसकी ऊँचाई स्वर्ग तक पहुँची, और वह
    सारी पृथ्वी की छोर तक दिखाई पड़ता था।
  wol-KYG: 'Mu àddu ca kaw ne: “Daaneleen garab gi te gor ay bànqaasam. Wittleen xob
    yi, tasaare meññeef mi. Na rab yi jóge ci keppaaram, daw, njanaaw yi ciy bànqaasam,
    naaw.'
  eng-YLT: become great hath the tree, yea, strong, and its height doth reach to the
    heavens, and its vision to the end of the whole land;
  kne-kne: Dinmakdake ya makneg din kaiw ay sana. Enggay domateng ed daya din kakayang
    na et ilaen da sin amin ay solin di daga.
  eng-WYC-2017: And the tree was great and strong, and the height thereof touched
    heaven, and the beholding thereof was unto the ends of all earth.
  eng-WMBB: The tree grew and was strong. Its height reached to the sky and its sight
    to the end of all the earth.
  urd-GVH: यह दरख़्त इतना ऊँचा और तनावर होता गया कि आख़िरकार उस की चोटी आसमान तक पहुँच
    गई और वह दुनिया की इंतहा तक नज़र आया।
  rug-rug: Toqolo va noma hola sa huda meke ṉiṉira meke sa batuna si tiqu sage la
    pa galegalearane; meke dogoro betoa mo ri doduru hukihukirina sa kasia popoa si
    asa.
  gaz-gaz: Mukni sun akka malee guddatee jabaate; fiixeen isaas samii tuqe; hamma
    daarii lafaattis ni mulʼata ture.
  fra-LSG: Cet arbre était devenu grand et fort, sa cime s’élevait jusqu’aux cieux,
    et on le voyait des extrémités de toute la terre.
  gnn-gnn: yurru mukthurruna warray ŋayi ŋunhi marrtjina bala ŋutharanydja, yana liŋgu‐u‐u
    ga be‐wala wapthurruna, dhanu'yurruna ŋunha gäraktja djiwarrny'tja, ga birrka'mirriŋuru
    wäŋaŋuru malaŋuŋuru nhäŋalana ŋanya yukurrana ŋunhiyi dharpanha yulŋunydja.
  yal-yal: Na yi sɔnxɔ fangan na, a falan ti iki, a naxa, ‘Ɛ wudini ito rabira, ɛ
    yi a yiine sɛgɛ, ɛ yi a ɲɔxɔndene ba a ma, ɛ yi a bogine raxuya ayi. Subene xa
    e giyɛ a bun, xɔline yi keli a yiine yi.
  haw-1868: Ulu ae la ua laau la a nui; o kona kiekie ua hiki aku ia i ka lani, a
    ua ike hoi ia ma na kihi a pau o ka honua.
  arb-NAV: وَقَدْ نَمَتِ الشَّجَرَةُ وَقَوِيَتْ حَتَّى بَلَغَ ارْتِفَاعُهَا السَّمَاءَ،
    وَبَدَتْ لِلْعِيَانِ حَتَّى إِلَى أَطْرَافِ الأَرْضِ.
  ewe-ewe: Ati la tsi, lolo, sẽ eye eƒe tame tɔ dziŋgɔli.
  eng-LEE: (4:8) The tree grew, and was strong, and its height reached unto heaven,
    and it was visible to the end of all the earth.
  asm-FB: সেই গছ বৃদ্ধি হৈ বৃহৎ হ’ল, আৰু তাৰ আগভাগে আকাশ ঢুকি পোৱা হ’ল; আৰু সমগ্র
    পৃথিৱীৰ প্রান্তৰ পৰা তাক দেখা গ’ল।
  sus-A: عَ قَ عَ قَلَ عَ شُي عِتٍشِ رَ، ‹وٌ يِ وُرِ رَبِرَ، وٌ شَ عَ سَلٌنيِيٍ سّفّ،
    وٌ شَ عَ بُرّشّ بَ عَ مَ، وٌ شَ عَ بٌفِيٍ رَيٍنسٍن. سُبٍ نَشٍيٍ نَ عَ بُن، عٍ
    شَ عٍ فِ، شْنِ نَشٍيٍ نَ عَ سَلٌنيِيٍ مَ، عٍ شَ كٍلِ نَا.
  fra-SBL: L'arbre croissait et était fort. Sa hauteur atteignait le ciel et sa vue
    jusqu'à l'extrémité de toute la terre.
  hbo-hbo: קָרֵ֨א בְחַ֜יִל וְכֵ֣ן אָמַ֗ר גֹּ֤דּוּ אִֽילָנָא֙ וְקַצִּ֣צוּ עַנְפֹ֔והִי
    אַתַּ֥רוּ עָפְיֵ֖הּ וּבַדַּ֣רוּ אִנְבֵּ֑הּ תְּנֻ֤ד חֵֽיוְתָא֙ מִן־תַּחְתֹּ֔והִי
    וְצִפְּרַיָּ֖א מִן־עַנְפֹֽוהִי׃
  pjt-pjt: Puṉu paluṟu waṟa mulararira kuṉpu puḻka ngaṟangi ilkaṟi pampuṟa, kaya aṉangu
    uwankarangku manta winkitjangku uti nyangangi tjanampa nguranguṟu.
  kik-kik: Mũtĩ ũcio ũkĩneneha ũkĩgĩa na hinya nako gacũmbĩrĩ kaguo gakahutia matu
    mairũ; naguo wonekaga nginya ituri ciothe cia thĩ.
  fra-NCL: 'Il cria avec force et parla ainsi : Abattez l’arbre et coupez ses branches ;
    secouez son feuillage et dispersez ses fruits ; que les animaux s’enfuient de
    dessous lui, et que les oiseaux quittent ses branches.'
  cek-AK: 'To thingkung loe qoeng tahang moe, thacak; tadong loe van khoek to phak,
    to thingkung loe long pum hoiah amtueng:'
  cuk-cuk: We-sapi dungumai gualid, geb warbipisuli gusad. E-anagan mogirse mosad,
    bela napneg-naid-ugakaasega, dikasuli magar daklegwichid.
  uig-CYR: 'мундақ җакалиди: — «Дәрәқни кесип, шахлирини қирқип, йопурмақлирини вә
    мевилирини қеқип чүшүрүп чечиветиңлар. Дәрәқ түвидики явайи һайванлар униңдин
    жирақлашсун, униң шахлиридики қушлар тезип кәтсун.'
  tel-2017: ఆ చెట్టు క్రమంగా పెరుగుతూ బ్రహ్మాండంగా వృద్ది చెందింది. దాని కొమ్మలు ఆకాశాన్ని
    అందుకునేటంత ఎత్తుగా ఉన్నాయి. దాని ఆకారం భూమి అంత విశాలం అయ్యింది.
  hat-BSA: Bwa a te grandi byen gwo, e li te vin fò epi wotè l te rive jis nan syèl
    la. Li te vizib jis rive nan dènye pwent a tout tè a.
  kos-kos: Sak soko inge kap na kap nwe ke na sun acn elucng, ac mwet faclu nufon
    ku in liye.
  hbo-WLC: קָרֵ֨א בְחַ֜יִל וְכֵ֣ן אָמַ֗ר גֹּ֤דּוּ אִֽילָנָא֙ וְקַצִּ֣צוּ עַנְפ֔וֹהִי
    אַתַּ֥רוּ עָפְיֵ֖הּ וּבַדַּ֣רוּ אִנְבֵּ֑הּ תְּנֻ֤ד חֵֽיוְתָא֙ מִן־תַּחְתּ֔וֹהִי
    וְצִפְּרַיָּ֖א מִן־עַנְפֽוֹהִי ׃
  ibo-ibo: Osisi a toro sie ike, ịdị elu ya rukwara nʼeluigwe, a na-ahụkwa ya anya
    site na nsọtụ nke ụwa niile.
  ory-ory: ସେ ବୃକ୍ଷ ବଢ଼ିଲା ଓ ଦୃଢ଼ ହେଲା ଓ ତହିଁର ଉଚ୍ଚତା ଗଗନ ସ୍ପର୍ଶ କଲା, ପୁଣି ସମୁଦାୟ
    ପୃଥିବୀର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ତାହା ଦୃଶ୍ୟମାନ ଥିଲା।
  chk-chk: Iwe, ewe irä a mämäritä o pöchökülela tori ülülan a tori läng, nge aramasen
    fanüfan meinisin ra tongeni küna.
  rop-rop: Imbin gro en gro rili bigwan. Imbin gro raidap langa skai en ebribodi langa
    ola kantri bin luk im.
  ukr-1871: 'І кликнув він голосно й промовив: Зрубайте се дерево, пообрубуйте його
    гіллє, обтрусїть листє з нього й пороскидайте овощі його; нехай повтїкають зьвірі
    зпід нього й птицї з його гілля;'
  deu-1951: (04-8) Der Baum war groß und stark, und sein Wipfel reichte bis an den
    Himmel, und er wurde gesehen bis ans Ende der ganzen Erde.
  eng-JPS: (4-8) The tree grew, and was strong, and the height thereof reached unto
    heaven, and the sight thereof to the end of all the earth.
  srp-1865: Drvo bješe veliko i jako, i visina mu dosezaše do neba, i viðaše se do
    kraja sve zemlje.
  lug-lug: Omuti ne gukula ne guba gwa maanyi, n’entikko yaagwo n’etuuka ku ggulu
    era nga gulengerwa okuva ku nkomerero y’ensi zonna.
  heb-heb: רבה אילנא ותקף ורומה ימטא לשמיא וחזותה לסוף כל ארעא׃
  ben-IRV: গাছটা বেড়ে উঠল এবং শক্তিশালী হয়ে উঠল। তার মাথাটা গিয়ে আকাশমণ্ডল স্পর্শ
    করল এবং এটিকে পৃথিবীর শেষ সীমা থেকেও দেখা যাচ্ছিল।
  pan-pan: ਉਹ ਰੁੱਖ ਵਧਿਆ ਤੇ ਤਕੜਾ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਦੀ ਚੋਟੀ ਅਕਾਸ਼ ਤੱਕ ਪਹੁੰਚ ਗਈ, ਉਹ ਧਰਤੀ
    ਦੇ ਕੰਢਿਆਂ ਤੱਕ ਵਿਖਾਈ ਦੇਣ ਲੱਗਾ।
  tkr-tkr: 'Mane malaaikee axtıne sesika eyhen: „Mana yivub, çilin bıtağbıd gyatxe,
    mançilyna t''eleb g''ılymabaççe ulyoode, meyvabıd inyaqa-şaqa dağe''e. Hasre mançik
    avudun həyvanarıd, cilin şit''yarıd hetxvecen.'
  mya-JVB: ထိုအပင် သည် ကြီးပွား ၍ ခိုင်မာ ခြင်းသို့ ရောက်၏။ မိုဃ်း ကောင်းကင်သို့ ထိ
    ၍ မြေကြီး စွန်း တိုင်အောင် ထင်ရှား၏။
  tte-O: Mayau ikin ilalaki yo ikaiwe kanasiga isae itupa bulibuli mena kabo tomo
    meuloili yanuwa yaulina mena sowasowali sigitai.
  tbg-tbg: Vi katariva qampiqaqiro viviro ivaro, vira amutuvano/turuvano naaruvaini
    oruntaivaro ekaa vataini variaka vira ho taveva vairave.
  hmo-hmo: “ ‘Unai au be ia tubu bona ia goada. Iena dorina be guba dekenai ia kamokau.
    Tanobada taudia ibounai ese idia itaia diba.
  urd-urd: वह दरख़्त बढ़ा और मज़बूत हुआ और उसकी चोटी आसमान तक पहुँची, और वह ज़मीन
    की इन्तिहा तक दिखाई देने लगा।
  rus-SYN: 'Воскликнув громко, Он сказал: “срубите это дерево, обрубите ветви его,
    стрясите листья с него и разбросайте плоды его; пусть удалятся звери из-под него
    и птицы с ветвей его;'
  bqc-SIM: 'À lɛzù gbã́ugbãu à mɛ̀: À lípi zↄ̃ à nɛ́, í a gↄ̃naↄ boɛboɛ.
    À a láↄ wolo, í a bɛↄ fãaa. À to nↄ̀bↄↄ bàalɛ kɛ̃wà, à to bãↄ bↄlɛ a
    láu.'
  tcz-CHONGTHU: Thingphung chun akhang khang in, van aphan asang lheh jeng in, leiset
    pumpia mutheiyin aum in, lentah leh thahat tahin akehdet tai.
  mar-mar: तो वृक्ष वाढून मजबूत झाला त्याचा शेंडा आकाशात पोहचला आणि त्याचा देखावा
    सर्व पृथ्वीच्या सीमेपर्यंत पोहचला.
  qub-qub: Chay yöraga wiñashpan fiyupa racuyasha. Puntanga syëlumanna chayaycasha.
    Cay pachapitaga intërupitami ricacaycashapis.
  bqp-bqp: U nɔɔgiru suɑ u nɛɛ, i dɑ̃ɑ te kĩiyɔ i surɑ kpɑ i ten kɑ̃ɑsi bɔɔri bɔɔri.
    I ten wurusu wɔko kpɑ i ten mɑrum sɔri i yɑri. Kpɑ gbeeku yɛɛ yi duki su sɑɑ ten
    sɑɑrun di. Kpɑ gunɔsu su se sɑɑ ten kɑ̃ɑsin di.
  hat-hat: Pyebwa a grandi, li grandi jouk tèt li rive nan syèl. Toupatou sou latè
    moun te ka wè l'.
  eng-BSB: The tree grew large and strong; its top reached the sky, and it was visible
    to the ends of the earth.
  eng-WEBPB: The tree grew and was strong. Its height reached to the sky and its sight
    to the end of all the earth.
  kbq-kbq: Hagi ana zafamo'a hagera huno hankavenentake nehuno, za'za huno onagamu
    monafi mareri'nege'za maka kazigama ama mopafima mani'naza vahe'mo'za ke'naze.
  nhe-BL: Nopa cuahuitl moscaltijtiyajqui huan mochijqui neltomahuac huan huejcapantic
    hasta conajsiyaya elhuicactli. Nochi tlacame hueliyayaj quiitase nopa cuahuitl
    tlen campa hueli itztoyaj ipan tlaltepactli yonque nelhuejca.
  bus-bus: Lí pì bíta kũ̀ à gbã̀ ai à mìsↄ̃ntɛ̃ gàa à zↄ̃̀ ludambɛɛa. Wè lí pì e
    zaa anduna lɛ́ zɛkiinↄa píngi.
  gub-BL: Tua'u katu ywyra, te uzekok ywak rehe. Wyzài ywy rehe har upuner hexakaw
    rehe wà.
  eng-DRA: 'He cried aloud, and said thus: Cut down the tree, and chop off the branches
    thereof: shake off its leaves, and scatter its fruits: let the beasts fly away
    that are under it, and the birds from its branches.'
