    Pɑpiloni ɩnɛ. Mɑ lɑpɑ ḿpʋ́ɣʋ́ sɩ mɑ toŋ nɑ mɑ sɔsɔɔntʋ, nɑ mɑ teeli ɩ́ nɑ́.'
  azb-azb: 'Ey padşah, buna görə də sən mənim məsləhətimi qəbul et: ədalətlə rəftar
    etməklə günahlarından, yoxsullara mərhəmət etməklə təqsirlərindən vaz keç. Bəlkə
    bununla sənin əmin-amanlığının müddəti uzadılar».'
  eng-DBY: Therefore, O king, let my counsel be acceptable unto thee, and break off
    thy sins by righteousness, and thine iniquities by shewing mercy to the poor;
    if it may be a lengthening of thy tranquillity.
  hin-2017: इस कारण, हे राजा, मेरी यह सम्मति स्वीकार कर, कि यदि तू पाप छोड़कर धार्मिकता
    करने लगे, और अधर्म छोड़कर दीन-हीनों पर दया करने लगे, तो सम्भव है कि ऐसा करने से
    तेरा चैन बना रहे।”
  wol-KYG: 'Ma ngay wax naan: «Xanaa lii du Babilon gu mag gi ma tabax man, ci sama
    doole ju réy, muy péeyu buur, di sama ndam ak sama daraja?»'
  eng-YLT: '''Therefore, O king, let my counsel be acceptable unto thee, and thy sins
    by righteousness break off, and thy perversity by pitying the poor, lo, it is
    a lengthening of thine ease.'
  kne-kne: 'Isonga dengngem ay apo ari nan pamagbagak: Isaldeng mo ay manbasol ta
    din siged di amagem ya seg-angam din kakkaasi. Mo say iyat mo di, mantoltoloy
    ay somiged di biyag mo.”'
  eng-WYC-2017: Wherefore, king, my counsel please thee, and again-buy thy sins with
    alms-deeds, and again-buy thy wickednesses with mercies of poor men; in hap God
    shall forgive thy trespasses.
  eng-WMBB: Therefore, O king, let my counsel be acceptable to you, and break off
    your sins by righteousness, and your iniquities by showing mercy to the poor.
    Perhaps there may be a lengthening of your tranquillity.”
  urd-GVH: ऐ बादशाह, अब मेहरबानी से मेरा मशवरा क़बूल फ़रमाएँ। इनसाफ़ करके और मज़लूमों
    पर करम फ़रमाकर अपने गुनाहों को दूर करें। शायद ऐसा करने से आपकी ख़ुशहाली क़ायम
    रहे।”
  rug-rug: 'Kei baṉara, gua ke mu va tabei sari qua vinari tokae pa binalabala: Veko
    pani sari mua sinea, mamu taveti gua sapu toṉoto; veko pani sari mua hahanana
    kaleadi, mamu tataruni saripu ta ṉoṉovala. Hokara pude gua asa si kote hoda la
    sa mua tinoa ravutuna.”'
  gaz-gaz: 'Kanaafuu yaa Mootii, gorsa koo fudhadhu: Waan qajeelaa hojjechuudhaan
    cubbuu kee of irraa haqi; hammina kees cunqurfamtootaaf garaa laafuudhaan of irraa
    balleessi; yoos barri jireenya keetii ni dheerataa.”'
  fra-LSG: C’est pourquoi, ô roi, puisse mon conseil te plaire! Mets un terme à tes
    péchés en pratiquant la justice, et à tes iniquités en usant de compassion envers
    les malheureux, et ton bonheur pourra se prolonger.
  gnn-gnn: “Wäy buŋgawa, nhämirri nhe ŋuli mäkiri'‐witjurrunydja ŋarrakunydja dhärukku.
    Ŋanydjaḻa'yurrana dhipuŋuruyi yätjŋurunydja djämaŋuru romŋuru, ga djäma ŋamathaŋana
    wal'ŋu. Yakana biyapulnydja buŋgawa‐ḻakaranhamiya nhunapinyay nhe, yana biyaka
    mel‐wuyurra, guŋga'yurra marrtjiya ŋunha ŋurruwuyknhanydja yolŋunha. Mak ŋayi
    yurru Godthunydja nhuŋu bäy‐ḻakaramana, märr yurru nhe nhina yukurra ŋamathamana,
    ga yakana yurru nhuŋu dhuwalayi malanha maḻŋ'thundja bitjandhiyi.” Ga bitjarra
    ŋayi Dänyulnydja waŋana yukurrana.
  yal-yal: Mangan yi a fala, a naxa, “Babilɔn gbo de! N tan nan a tixi manga yigiyaden
    na n sɛnbɛn fangan na n ma xunnayerenna nun n ma binyen xa!”
  haw-1868: No ia mea, e ke alii e, e haliu oluolu mai oe i ko'u manao, a e huli oe
    mai kou hewa mai i ka pono, a mai kou lawehala ana i ka manawalea aku i ka poe
    hune; pela paha e hooloihiia mai ai kou manawa pono.
  arb-NAV: لِذَلِكَ أَيُّهَا الْمَلِكُ، تَقَبَّلْ مَشُورَتِي وَتَخَلَّ عَنْ خَطَايَاكَ
    بِالْبِرِّ وَآثَامِكَ بِمُمَارَسَةِ الرَّحْمَةِ مَعَ الْبَائِسِينَ، عَسَى أَنْ
    يَطُولَ فَلاحُكَ».
  ewe-ewe: Eya ta, O fia, na wòadze ŋuwò be nàxɔ nye aɖaŋuɖoɖo. Ɖe asi le wò nu vɔ̃wo
    ŋuti to nu nyui wɔwɔ me, nàɖe asi le ŋutasesẽ ŋu to ame siwo wote ɖe anyi la nu
    veve me. Ekema ate ŋu ava eme be wò nunyonamewo agate ŋu ayi dzi.”
  eng-LEE: '(4:24) Therefore, O king, let my counsel be agreeable unto thee, and atone
    for thy sins by righteousness, and for thy iniquities by showing kindness to the
    poor: perhaps thy prosperity may [thereby] endure long.'
  asm-FB: এই কাৰণে, হে মহাৰাজ, মোৰ পৰামৰ্শ আপোনাৰ আগত গ্ৰাহ্য হওক; পাপ নকৰিব, আৰু
    সৎ কাৰ্য কৰক। নিপীড়িত সকলক দয়া কৰক আৰু আপুনি অপৰাধৰ পৰা দূৰ হওক; তাৰ দ্বাৰাই
    আপোনাৰ উন্নতি দীৰ্ঘকালীন হ’ব পাৰে।
  sus-A: عَ نَشَ عَ قَلَ، «بَبِلْن سّنبّ فبٌ دٍ! ﭑ تَن نَن عَ تِشِ مَنفّ يِفِيَدٍ
    رَ ﭑ يّتّ سّنبّ شُنفبٍ رَ، عَلَكٌ ﭑ مَ بِنيّ نُن ﭑ مَ نْرّ شَ فبٌ.»
  fra-SBL: C'est pourquoi, ô roi, que mon conseil te soit agréable, et que tu effaces
    tes péchés par la justice, et tes iniquités par la miséricorde envers les pauvres.
    Peut-être y aura-t-il un prolongement de ta tranquillité. »
  hbo-hbo: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֔ר הֲלָ֥א דָא־הִ֖יא בָּבֶ֣ל רַבְּתָ֑א דִּֽי־אֲנָ֤ה
    בֱנַיְתַהּ֙ לְבֵ֣ית מַלְכ֔וּ בִּתְקַ֥ף חִסְנִ֖י וְלִיקָ֥ר הַדְרִֽי׃
  pjt-pjt: Mayatja wiṟu ngana! Wanyuṉi kulila munu kura tjuṯa palyantjatjanungku wantira
    tjukaṟurungku kutju palyanma. Ngaṉmanypa panya nyuntu iwara kurangka ngaṟangi.
    Palu kuwari nyanga iwara wiṟunya nyakunytjatjanungku waṉanma alatjiṯu munu ngaḻṯutjara
    tjuṯa ngaḻṯunytjungku kanyinma, ka tjinguṟu nyanganguṟu nyuntumpa wiṟu mulapalta
    ngaṟaku.” Alatji Danieltu Nipaka-nitjala tjukurpa utiṟa wangkangu.
  kik-kik: 'Nĩ ũndũ ũcio, wee mũthamaki, ĩtĩkĩra kũigua ũtaaro wakwa: Tigana na mehia
    maku, wĩkage maũndũ marĩa magĩrĩire, na ũtige waganu waku, na ũndũ wa kũiguĩra
    arĩa ahinyĩrĩrie tha. Hihi kwahoteka ũgaacĩru waku ũthiĩ na mbere.”'
  fra-NCL: 'le roi prit la parole et dit : « N’est-ce pas là Babylone la grande, que
    j’ai bâtie comme résidence royale par la puissance de ma force et pour la gloire
    de ma majesté. »'
  cek-AK: To pongah Aw siangpahrang, ka thuih ih lok hae talawk ah loe, hmuen katoeng
    sakhaih hoiah na zaehaih hoi na sakpazae ih hmuennawk to toengh sut lai ah; amtang
    kaminawk to tahmen ah. To tiah nahaeloe na phuhnaephaih to om poe tih, tiah a
    naa.
  cuk-cuk: 'Degisoggu, dummad-rey, an bega binsaed-ukoedba, be ibmar-imakoena gadin:
    Be-isgued be indake, innikigwadba be ibmar-imake. Be-ibmar-isgana-imaked be indake,
    dule-wiledimalad be bendake. Dummad-rey, weyob be ibmar-imakedba, abakale be bogidik,
    degi, weligwar-gudii gualile.”'
  uig-CYR: — Қараңлар, мән өз иззитим вә шан-шөһритим намайән қилинсун дәп, шаһанә
    ордамниң җайлишиши үчүн зор күчүм билән ясиған һәйвәтлик Бабил шәһири мошу әмәсму?
    — деди.
  pma-pma: Sakini, asuv houlu, tahos imok munak keik kusil kat rendemien onak eli.
    Kihiles ran tisaen keil onom ka kumon sakien keil koa mal. Kilokovein sakkalkalien
    keil onom ka kilei kat revi koakeil meatin sav keil amul apurun keil. Munak kumon
    sakien keil koa hemukonek, vahesa Ahi hesan veah tahosien en moulien onom.”
  tel-2017: రాజా, నేను చెప్పేది మీకు అంగీకారంగా ఉండు గాక. నీ పాపాలు విడిచిపెట్టి నీతి
    న్యాయాలు అనుసరించు. నువ్వు హింసించిన వాళ్ళ పట్ల కనికరం చూపించు. అప్పుడు నీకున్న
    క్షేమం ఇకపై అలాగే కొనసాగుతుంది” అని దానియేలు జవాబిచ్చాడు.
  hat-BSA: 'Akoz sa, O wa, ke konsèy mwen an kapab fè ou kontan: Sispann koulye a,
    peche ou yo. Ranplase yo ak ladwati, e inikite ou yo avèk montre mizerikòd a malere
    yo. Petèt konsa, kapab genyen yon pwolonjman trankilite ou.”'
  kos-kos: Ke ma inge, O Tokosra, oru oana ma nga ac fahk nu sum uh. Nimet kom sifil
    oru ma koluk, a oru ma wo ac kulang nu sin mwet sukasrup. Kom fin oru ouinge,
    na ac srakna wo ouiyom.”
  hbo-WLC: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֔ר הֲלָ֥א דָא־הִ֖יא בָּבֶ֣ל רַבְּתָ֑א דִּֽי־אֲנָ֤ה
    בֱנַיְתַהּ֙ לְבֵ֣ית מַלְכ֔וּ בִּתְקַ֥ף חִסְנִ֖י וְלִיקָ֥ר הַדְרִֽי׃
  ibo-ibo: Ya mere, biko eze, kweere nabata ndụmọdụ m, kwụsị ime mmehie, mee ihe ziri
    ezi, werekwa omume ileta ndị ogbenye dochie nʼọnọdụ ajọ omume gị. Eleghị anya,
    ihe ga na-agara gị nke ọma.”
  ory-ory: ଏହେତୁ ହେ ମହାରାଜ, ମୋର ପରାମର୍ଶ ଆପଣଙ୍କ ନିକଟରେ ଗ୍ରାହ୍ୟ ହେଉ, ଆଉ ଆପଣ ଧାର୍ମିକତା
    ଦ୍ୱାରା ଆପଣା ପାପସକଳ ଓ ଦରିଦ୍ରମାନଙ୍କ ପ୍ରତି ଦୟା ଦେଖାଇବା ଦ୍ୱାରା ଆପଣା ଅଧର୍ମସକଳ ଦୂର କରନ୍ତୁ;
    ତାହାହେଲେ ହୋଇପାରେ, ଆପଣଙ୍କ ଶାନ୍ତିର କାଳ ବୃଦ୍ଧି ପାଇବ।”
  chk-chk: Iei mine ai king, kose mochen kopwe tipeeu ngeni ai kapas. Kopwe aier seni
    om tipis o eäni föförün pwüng, kopwe pwal ekieksefäl seni om föföringau o eäni
    tong ngeni chon riaföü. Ren ei, om nonomöch epwe soposopola.”
  rop-rop: “Wal haibala bos, ai wandim yu garra jidan olagijawan. Yu bulurrum main
    wed, en nomo dum nogudbala ting. Yu dum wanim gudwan en yu garra kain langa ola
    powan pipul. If yu dum lagijat na, yu garra kipgon jidan gudwei garram ola ebrijing.”
    Lagijat na Denyul bin tok.
  ukr-1871: 'Промовив царь: Чи ж не великий сей Вавилон, що я встроїв його на дім
    царства силою моєї потуги й на славу величностї моєї?'
  deu-1951: (04-24) Darum, o König, laß dir meinen Rat gefallen und brich mit deinen
    Sünden durch Gerechtigkeit und mit deinen Missetaten durch Erbarmen gegen die
    Armen, wenn dein Glück dauerhaft sein soll!
  eng-JPS: (4-24) Wherefore, O king, let my counsel be acceptable unto thee, and break
    off thy sins by almsgiving, and thine iniquities by showing mercy to the poor;
    if there may be a lengthening of thy prosperity.'
  srp-1865: Zato, care, da ti je ugodan moj svjet, oprosti se grijeha svojih pravdom,
    i bezakonja svojih milošæu prema nevoljnima, eda bi ti se produljio mir.
  lug-lug: Noolwekyo, ayi kabaka nteesa nti; weetoowaze olekeyo ebibi byo okole eby’obutuukirivu,
    era n’ebikolwa byo ebitali bya butuukirivu obireke obeere wa kisa eri abanyigirizibwa,
    olyoke ofuuke mugagga okusinga nga bw’oli kaakano.”
  heb-heb: להן מלכא מלכי ישפר עליך וחטיך בצדקה פרק ועויתך במחן ענין הן תהוא ארכה לשלותך׃
  ben-IRV: তাই হে মহারাজ, আমার পরামর্শ আপনার কাছে গ্রহণযোগ্য হোক। আপনি পাপ করা বন্ধ
    করুন এবং যা ভালো তাই করুন। নির্যাতিতদের প্রতি দয়া প্রদর্শন করে আপনার অপরাধ থেকে
    ফিরে আসুন। তাহলে হয়তো আপনার সমৃদ্ধি আরো বৃদ্ধি পাবে।”
  pan-pan: ਇਸ ਕਾਰਨ ਹੇ ਰਾਜਾ, ਮੇਰੀ ਸਲਾਹ ਤੁਹਾਡੇ ਮਨ ਪਸੰਦ ਹੋਵੇ! ਤੁਸੀਂ ਆਪਣੇ ਪਾਪਾਂ ਨੂੰ ਧਰਮ
    ਨਾਲ ਅਤੇ ਆਪਣੀਆਂ ਬਦੀਆਂ ਨੂੰ ਗਰੀਬਾਂ ਉੱਤੇ ਦਯਾ ਕਰਨ ਨਾਲ ਟਾਲ ਦਿਓ। ਸ਼ਾਇਦ ਅਜਿਹਾ ਹੋਵੇ ਕਿ
    ਤੁਹਾਡਾ ਸੁੱਖ ਚਿਰ ਤੱਕ ਕਾਇਮ ਰਹੇ।
  tkr-tkr: 'eyhen: – Hayna xəbna paççahaaşina paytaxt Baabil, zı yizde xənne gucuka,
    yizın do axtıda ixhenceva alyav''u.'
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် မင်းကြီး၊ အကျွန်ုပ် စကား ကို နာယူ တော်မူပါ။ တရား သော
    အမှုကိုပြုခြင်း၊ ဆင်းရဲ သောသူတို့ကို သနား ခြင်းအားဖြင့် ဒုစရိုက် အပြစ်တို့ကို
    ပယ် ဖြတ်တော်မူပါ။ ထိုသို့ပြုလျှင်၊ ချမ်းသာ ရကောင်း ရတော်မူလိမ့်မည်ဟု ဒံယေလလျှောက်ထား၏။
  tte-O: Oo kin, nuwanuwagu yagu walo kubenalan mumugana naenaena kusikotanan na mumugana
    namwanamwana kumuliya yo tobubutuma kunuwatu-kalatagili na mesabana am miyamiya
    kana bolime simamalawe.”
  tbg-tbg: Avuhainaao, te koqe avu aato ai amiainara iriane. Qora aara qaqirakera
    koqe aaraqaa nuvaqira vihara vehi vaiinti nahentiara aaqurihama nimitaane. Are
    mintiaqira virera, are koqema kerama variqira vinarave, tiro.
  hmo-hmo: “Unai dainai, king e, lauegu sisiba herevana mani oi abia dae, oiemu kara
    dika do oi rakatania, bona kara maoromaoro do oi badinaia, bona ogogami taudia
    do oi bogahisihisi henidia. Unai dekena amo do oi hedinaraia oiemu kara dika oi
    rakatania. Unai neganai sedira Dirava ese oi do ia bogahisihisi henia, bona oiemu
    noho namo be ma do oi davaria lou.”
  urd-urd: इसलिए ऐ बादशाह, तेरे सामने मेरी सलाह क़ुबूल हो और तू अपनी ख़ताओं को सदाक़त
    से और अपनी बदकिरदारी को मिस्कीनों पर रहम करने से दूर कर, मुम्किन है इससे तेरा
    इत्मिनान ज़्यादा हो।
  rus-SYN: 'царь сказал: это ли не величественный Вавилон, который построил я в дом
    царства силою моего могущества и в славу моего величия!'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Babɛli zↄ̃ↄ pↄ́ má kàlɛ ma kiblekĩi ũn kɛo lò? Má kàlɛ
    ń ma iko gbãao ma kíakɛ gawi yã́iɛ.'
  tcz-CHONGTHU: Vo! Lengpa Nebuchadnezzar, ka thumop hi kisanlutin. Adih jeng chu
    bol’in chuleh chonset chu pailhan. Vaichate khoton lang na chonsetna hin dalhan.
    Chutileh nangma cham leh lungmong’a na khantou jing ding ahi.
  mar-mar: म्हणून हे राजा माझी मसलत तुला मान्य असो, पाप सोडून योग्य ते कर, आपली दुष्टता
    सोडून जाचलेल्यावर दया कर. असे केल्यास तुझी समृध्दी जास्त दिवस राहील.”
  qub-qub: Chaymi tayta ray, gamga ruray noga nishänölla. Amana mastaga juchata ruraynachu.
    Amana mana allicunata ruraynachu. Chaypa ruquenga pobricunatana yanapay. Chayno
    allillata rurarga capaschari canan goyaycashayquinölla goyanquiman.»
  bqp-bqp: Mɑ u nɛɛ, Bɑbiloni wee, wuu bɔkɔ ge nɑ bɑnɑ kɑ nɛn tiin dɑm gɑ n kɑ sɑ̃ɑ
    nɛn sinɑ kpɑɑru. Gɑ mɑɑ nɛn yiiko kɑ nɛn bɛɛrɛ sɔ̃ɔsimɔ.
  hat-hat: Se poutèt sa, monwa, koute konsèy m'ap ba ou. Fè sa ki dwat devan Bondye
    pou kouvri peche ou yo. Gen pitye pou pòv malere yo pou kouvri tout mechanste
    ou yo! Konsa, monwa, w'a ka viv alèz ak kè poze pou lontan ankò.
  eng-BSB: Therefore, may my advice be pleasing to you, O king. Break away from your
    sins by doing what is right, and from your iniquities by showing mercy to the
    oppressed. Perhaps there will be an extension of your prosperity.”
  eng-WEBPB: Therefore, O king, let my counsel be acceptable to you, and break off
    your sins by righteousness, and your iniquities by showing mercy to the poor.
    Perhaps there may be a lengthening of your tranquillity.”
  kbq-kbq: E'ina hu'negu kini ne' Nebukatnesaga amama kasamisnua knare antahi'zana
    eri otro. Kagrama kumi'ma nehana zana netrenka, fatgo kavukva zanke huo. Ko'ma
    havi kavukavazama hu'nana zana kamefi huneminka, zamunte omane vahera kasunku
    huzamanto. Anama hanunka knare hunka nemaninankeno, nazanoma hanana zamo'a knare
    zanke huno vugahie.
  nhe-BL: Huajca notlanahuatijca, xijtlacaquili tlen nimitzilhuía. Ximoyolcuepa huan
    xijcahua motlajtlacolhua. Ximoiyocacahua ica tlen ax cuali tijchihuayaya. Huan
    xijchihua tlen xitlahuac huan xiquinpalehui tlen teicneltzitzi. Nohueli queja
    nopa tiitztos ica cuali ica nochi tlen tijpiya.”
  bus-bus: Beee yãnzi kí, ǹ ma lɛ́damma kɛ̀ ma. Ǹ kɛ̃ n durunnↄa ǹgↄ̃ yã kɛɛ a zɛ́a.
    Ǹ n yã zaakɛna tó ǹgↄ̃ gbɛ̃kɛɛ kɛɛ takaasideenↄnɛ, ke n nnamana égↄ̃ gaa gwɛɛ.
  gub-BL: O tuwihawete, einu katu hepureruze'egaw nehe. Epytu'u ikatu 'ym ma'e iapo
    re nehe. Xo ikatu ma'e zo ezapo nehe. Epytu'u ikatu 'ymaw iapo re nehe. Epytywà
    hemetarer 'ym ma'e ne wà nehe. Nezewe mehe ereiko wiwi ru'u ikatu haw pe nehe,
    nerurywete pà nehe, i'i izupe. (Namukononozor nuenu katu kwaw Taniew ize'eg a'e.)
  eng-DRA: 'And the king answered, and said: Is not this the great Babylon, which
    I have built to be the seat of the kingdom, by the strength of my power, and in
    the glory of my excellence?'
