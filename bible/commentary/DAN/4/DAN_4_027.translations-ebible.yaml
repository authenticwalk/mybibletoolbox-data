verse: DAN.004.027
translations:
  mal-C: അതുകൊണ്ടു രാജാവേ, എന്റെ ഉപദേശം തിരുമേനിക്കു പ്രസാദകരമായിത്തീരട്ടെ. നീതിയാൽ
    പാപങ്ങളിൽനിന്നും ദരിദ്രരോടു കരുണ കാട്ടുന്നതിനാൽ അനീതിയിൽനിന്നും അങ്ങ് ഒഴിഞ്ഞിരുന്നാലും.
    അങ്ങനെയെങ്കിൽ അവിടത്തെ ക്ഷേമകാലം തുടർന്നുപോകുകതന്നെ ചെയ്യും.”
  deu-TKW: 'hob er an und sprach: Ja, das ist das große Babel, das ich mittelst meiner
    großen Macht und zur Erhöhung meines Glanzes als königliche Residenz erbaut habe!'
  lin-lin: 'amilobelaki : « Boni ! Oyo ezali te Babiloni monene oyo natongaki lokola
    ndako ya mokonzi, na makasi na ngai, na nguya na ngai mpe mpo na lokumu ya bokonzi
    na ngai ? »'
  eng-LSV: Therefore, O king, let my counsel be acceptable to you, and your sins by
    righteousness break off, and your perversity by pitying the poor, behold, it is
    a lengthening of your ease.”
  eng-GNV: And the King spake and sayde, Is not this great Babel, that I haue built
    for the house of the kingdome by the might of my power, and for the honour of
    my maiestie?
  eng-WEBSTER: Wherefore, O king, let my counsel be acceptable to thee, and break
    off thy sins by righteousness, and thy iniquities by showing mercy to the poor;
    if it may be a lengthening of thy tranquillity.
  nhw-BL: Huajca notlanahuatijca, xijtlacaquili catli nimitzilhuía. Ximoyolcuepa huan
    xijcahua motlajtlacolhua. Ximoiyocacahua ica catli amo cuali tijchihuayaya. Huan
    xijchihua catli xitlahuac huan xiquinpalehui catli teicneltzitzi. Nohueli quej
    nopa tiitztos ica cuali ica nochi catli tijpiya.”
  swh-ONEN: 'Kwa hiyo, ee mfalme, uwe radhi kupokea shauri langu: Acha dhambi zako
    kwa kutenda yaliyo haki, ukaache uovu wako, na uwe na huruma kwa walioonewa. Hivyo
    itawezekana baada ya hayo, mafanikio yako yakaendelea.”'
  bba-bba: Mɑ u nɛɛ, Bɑbiloni wee, wuu bɔkɔ ɡe nɑ bɑnɑ kɑ nɛn tiin dɑm ɡɑ n kɑ sɑ̃ɑ
    nɛn sinɑ kpɑɑru. Gɑ mɑɑ nɛn yiiko kɑ nɛn bɛɛrɛ sɔ̃ɔsimɔ.
  eng-KJVCPB: Wherefore, O king, let my counsel be acceptable unto thee, and break
    off thy sins by righteousness, and thine iniquities by shewing mercy to the poor;
    if it may be a lengthening of thy tranquillity.
  mpx-mpx: “Oo kin, nuwau no baaba nu hago. Wam gegi ana en nu pek, inoke pagan waiwaisana
    nu ginol ge bolo hi palomwanagil nu atilomwan-agil. Binimala nu ola o, inoke tabam
    wam minamina waiwaisana toto sauga ya nige ni momowasi.”
  luo-luo: 'Emomiyo, yie iti gi rieko ma angʼadoni, yaye ruoth: Lokri iwe richoni
    itim gima kare, kendo we timbeni maricho ibed mangʼwon ne joma ithiro. Kitimo
    kamano, to dipo ka omedni ndalo mag ngima maber.”'
  meu-meu: Taunabunai, pavapava e, egu hahealo na boma abia dae; emu kara dika boma
    hadoko, kara maoromaorodia boma kara, bona emu kara havara danu boma hadoko; e
    hahisidiamu taudia boma bogadia hisi; bena reana emu noho-maino taina ma baine
    daudau.
  npi-ULB: यसकारण, महाराजा, मेरो सल्लाह हजुरको निम्ति स्वीकारयोग्य होस् । पाप गर्न
    छोड्‍नुहोस् र जे ठिक छ त्यही गर्नुहोस् । थिचो-मिचोमा परेकाहरूलाई कृपा देखाएर आफ्ना
    अपराधहरूबाट मुक्त हुनुहोस्, र हजुरको समृद्धि अझै बढोस् ।”
  yor-yor: Nítorí náà ọba, jẹ́ kí ìmọ̀ràn mi jẹ́ ìtẹ́wọ́gbà fún ọ, kọ ẹ̀ṣẹ̀ rẹ sílẹ̀
    kí o sì ṣe rere, àti ìwà búburú rẹ nípa ṣíṣe àánú fún àwọn tálákà. Ó lè jẹ́ pé
    nígbà náà ni ìwọ yóò ṣe rere.”
  pes-OPCB: پس، ای پادشاه، به نصیحت من گوش کن. از گناه کردن دست بردار و هر چه راست
    و درست است انجام بده و به رنجدیدگان احسان کن تا شاید در امان بمانی.»
  tgl-ULB: Kaya hari, hayaang maging katanggap-tanggap ang payo ko sa iyo. Tumigil
    ka sa pagkakasala at gawin kung ano ang matuwid. Talikuran mo ang iyong mga kasamaan
    sa pamamagitan ng pagpapakita ng habag sa mga inaapi, at maaaring magpatuloy pa
    ang iyong kasaganaan.”
  cbu-NT: Ashiri kurakaa, nuw shiyaa wanichinllpa; na wanasirsha chinangcha. Mangiptish
    taangcha. Yusur arangeem yutarit chinarinllpa. Yutaritshishee izuuru mapiyngcha.
    Wanasiri chinakush, pukiree tputsi istangcha. Ashkachush, nda yutarit shiyaa tushiychinlla.
    Wanasirshaparee kis taachsha, atina, Daniela nuwaa tárangiya.
  hui-hui: Ai í̠na lone kini howa bi áyu languleberogo biaore bibe. Í̠ mana ko ngaru
    nabi wahai howa mini beregedalu mana bayale ngaru bialu howa wali agali karu dara
    howa ti tumagiho karu biamogo bulene nga. Í̠na ogonidagua bialu hariyagua nde
    í̠ni bayaleore howa mana í̠na bereruni bayale hai holebira, lalu lamini.
  mya-mya: ထို​ကြောင့်​အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​ပေး သည့်​အ​ကြံ​ကို​နာ​ယူ​တော်​မူ​ပါ။
    အ​ပြစ် ကူး​မှု​ကို​ရပ်​စဲ​၍​တ​ရား​သော​အ​မှု​ကို ပြု​တော်​မူ​ပါ။ ဆင်း​ရဲ​သူ​တို့​အား​က​ရု
    ဏာ​ထား​တော်​မူ​ပါ။ ယင်း​သို့​ပြု​ပါ​လျှင် အ​ရှင်​သည်​စည်း​စိမ်​ချမ်း​သာ​တိုး​ပွား
    တော်​မူ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​၏။
  bod-N: དེའི་ཕྱིར། ཀྱེ་རྒྱལ་པོ་ལགས། བདག་གི་ཁ་ཏ་འདི་དང་དུ་ལེན་པར་མཛོད། དྲང་བདེན་སྤྱད་དེ་སྡིག་པ་སྤང་བ་དང་།
    གཉའ་གནོན་འོག་ཏུ་ཡོད་པ་རྣམས་ལ་སྙིང་རྗེ་བསྐྱེད་ནས་ཉེས་སྐྱོན་བསལ་བར་གྱིས་དང་། ཁྱེད་ཀྱི་མཛད་དོན་རྣམས་ལྷུན་གྱིས་འགྲུབ་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Naizvozvo, imi mambo, farirai kugamuchira zvandinokurayirai: Siyai zvivi
    zvenyu nokuita zvakarurama, uye kuipa kwenyu nokuitira zvakanaka vanomanikidzwa.
    Zvimwe zvingaitika kuti ipapo kubudirira kwenyu kuchaenderera mberi.”'
  spa-BLM: Por lo tanto, oh rey, que mi consejo te sea aceptable, y rompe tus pecados
    con la justicia, y tus iniquidades mostrando misericordia a los pobres. Tal vez
    se prolongue tu tranquilidad”.
  cac-cac: Yuj chi' mamin rey, cha ab' masanil juntzan̈ lolonel sval tic d'ayach.
    Yuj chi' tojoln̈ej tzutej a b'a, man̈xo ac'och a mul. Comonoc val tzactejcan a
    c'ulan chucal, tzach colvaj d'a eb' tz'ixtaji. Tato icha chi', tecan ol ach can
    d'a junc'olal yed' a q'uechaan̈ d'a masanil tasi, xchi vin̈aj Daniel chi' d'ayin,
    xchi vin̈ rey Nabucodonosor chi'.
  swh-ULB: Hivyo basi, mfalme, ushauri wangu na ukubalike kwako. Acha kutenda dhambi
    na utende haki. Geuka uache uovu wako wa kuonesha huruma kwa walionewa, na itakuwa
    kwamba mafanikio yako yataongezwa.”
  bel-bel: 'цар сказаў: «ці ня гэта велічны Вавілон, які пабудаваў я домам царства
    моцай маёй магутнасьці і на славу маёй велічы!»'
  deu-ELBBK: 'und der König hob an und sprach: Ist das nicht das große Babel, das
    ich zum königlichen Wohnsitz erbaut habe durch die Stärke meiner Macht und zu
    Ehren meiner Herrlichkeit?'
  mbb-OT: 'Umbe, deyzey ke edewaten nu is sambag ku kenikew, Mahal he Hadì: Engked
    ka he ebaal te salà ne metazeng is beeli nu wey kehizuwi nu is menge pubri. Emun
    ebeelan nu heeyan ne kela ke ebmeuswaǥen ka ǥihapun.”'
  mal-2015: ആകയാൽ രാജാവേ, എന്റെ ആലോചന തിരുമനസ്സിലേക്കു പ്രസാദമായിരിക്കട്ടെ; നീതിയാൽ
    പാപങ്ങളെയും ദരിദ്രന്മാർക്കു കൃപകാട്ടുന്നതിനാൽ അകൃത്യങ്ങളെയും പരിഹരിച്ചുകൊൾക; അതിനാൽ
    പക്ഷേ തിരുമനസ്സിലെ സുഖകാലം ദീർഘമായി നില്ക്കും.
  rmc-rmc: 'a phenďa: „Či kada nane o baro Babilon, savo ačhaďom mira bara zoraha
    sar kraľiko foros, hoj te sikavel miri kraľiko slava?“'
  nlg-nlg: Aghe na vunaghi haba Nebuchadnezzar, ko rongoviu mai. Ko beto tua na lei
    gehegehe hahi to nei, mo ko gonia vaso na hava te uto, mo ko lio uto vanira tara
    bona. Sogea ko tona haliu tua na kabu uto.”
  pes-OPV: لهذا‌ای پادشاه نصیحت من تو را پسند آید و گناهان خودرا به عدالت و خطایای
    خویش را به احسان نمودن بر فقیران فدیه بده که شاید باعث طول اطمینان تو باشد.»
  ron-1924: Де ачея, ымпэрате, плакэ-ць сфатул меу! Пуне капэт пэкателор тале ши трэеште
    ын неприхэнире, рупе-о ку нелеӂюириле тале ши ай милэ де чей ненорочиць, ши поате
    кэ ци се ва прелунӂи феричиря!’
  ben-OBCV: 'অতএব, হে মহারাজ, আমার পরামর্শ গ্রহণ করুন: ন্যায় আচরণ করে পাপের জীবন
    পরিত্যাগ করুন ও পীড়িতদের প্রতি দয়া করে দুষ্ট জীবন বর্জন করুন। তাতে হয়তো আপনার
    সমৃদ্ধি বজায় থাকবে।”'
  som-som: Haddaba Boqorow, taladayda aqbal, dembiyadaadana xaqnimo ku jebi, xumatooyinkaagana
    ku jebi naxariista aad masaakiinta u naxariisatid si ay xasilloonaantaadu u sii
    raagto.
  lat-VUC: 'Responditque rex, et ait: Nonne hæc est Babylon magna, quam ego ædificavi
    in domum regni, in robore fortitudinis meæ, et in gloria decoris mei?'
  eng-ASVBT: Wherefore, O king, let my counsel be acceptable unto thee, and break
    off thy sins by righteousness, and thine iniquities by showing mercy to the poor;
    if there may be a lengthening of thy tranquility.
  ita-1885: Perciò, o re, gradisci il mio consiglio, e poni un termine ai tuoi peccati
    con la giustizia, ed alle tue iniquità con la misericordia inverso gli afflitti;
    ecco, forse la tua prosperità sarà prolungata.
  eng-ULB: Therefore, king, let my advice be acceptable to you. Stop sinning and do
    what is right. Turn away from your iniquities by showing mercy to the oppressed,
    and it may be that your prosperity will be extended.”
  spa-VBL: “Así que, Majestad, hazme caso. Deja de pecar y haz lo que es correcto.
    Acaba con tus iniquidades y sé misericordioso con los oprimidos. Tal vez entonces
    las cosas sigan yendo bien para ti”.
  fra-_FOB: C'est pourquoi, ô roi! agrée mon conseil, et mets un terme à tes péchés
    par la justice, et à tes iniquités par la miséricorde envers les pauvres, si ta
    prospérité doit se prolonger.
  mal-mal: ആകയാൽ രാജാവേ, എന്റെ ആലോചന തിരുമനസ്സിലേക്ക് പ്രസാദമായിരിക്കട്ടെ; നീതിയാൽ
    പാപങ്ങളും ദരിദ്രന്മാരോട് കരുണ കാണിക്കുന്നതിനാൽ അകൃത്യങ്ങളും പരിഹരിച്ചുകൊള്ളുക;
    ഒരുപക്ഷെ തിരുമനസ്സിലെ സുഖകാലം ദീർഘമായേക്കും”.
  urd-GVR: Ai bādshāh, ab mehrbānī se merā mashwarā qabūl farmāeṅ. Insāf karke aur
    mazlūmoṅ par karm farmā kar apne gunāhoṅ ko dūr kareṅ. Shāyad aisā karne se āp
    kī ḳhushhālī qāym rahe.”
  suz-BL: हजुर पिप, मोपतीके आं गेशो अर्ती इन कली दुम्‍ल। इन पाप कली ठीक पतीकेमी क्‍याम्‍दीन।
    मिनु इन मरिम्‍शो पशो, श्‍येत जाइब आन कली शिशी पतीकेमी क्‍याम्‍दीन। मो पाइतीनी
    हना, इन रिम्‍शो बाक्‍तीक शुश नाक्‍त सम्‍म लीब” देंत। हितोपदेस १९:१७; मत्ती ५:७
  eng-NOY: Wherefore, O king, let my counsel be acceptable to thee, and break off
    thy sins by righteousness, and thy iniquities by showing mercy to the poor; if
    it may be a lengthening out of thy tranquility.
  ita-1927: Perciò, o re, ti sia gradito il mio consiglio! Poni fine ai tuoi peccati
    con la giustizia, e alle tue iniquità con la compassione verso gli afflitti; e,
    forse, la tua prosperità potrà esser prolungata”.
  ckb-ckb: 'ئەی پاشا، لەبەر ئەوە با ڕاوێژەکەم لەلات پەسەند بێت: واز لە گوناه و تاوان
    بهێنە، چاکە بکە و لەگەڵ هەژارەکان میهرەبان بە، بەڵکو ئاسوودەییت بەردەوام بێت.»'
  eng-BBE: For this cause, O King, let my suggestion be pleasing to you, and let your
    sins be covered by righteousness and your evil-doing by mercy to the poor, so
    that the time of your well-being may be longer.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನೇ, ನನ್ನ ಆಲೋಚನೆಯು ನಿನಗೆ ಸರಿಯಾದದ್ದಾಗಿರಲಿ. ಸರಿಯಾದದ್ದನ್ನು ಮಾಡುವುದರಿಂದ
    ನಿನ್ನ ಪಾಪಗಳನ್ನು ಬಿಟ್ಟುಬಿಡು. ದಬ್ಬಾಳಿಕೆಯಾದವರಿಗೆ ದಯೆ ತೋರುವುದರಿಂದ ನಿನ್ನ ದುಷ್ಟತ್ವವನ್ನು
    ಬಿಟ್ಟುಬಿಡು. ಹೀಗಾದರೆ ಒಂದು ವೇಳೆ ನಿನ್ನ ಸಮೃದ್ಧಿ ಮುಂದುವರಿಯುವುದು.”
  tam-2017: ஆகையால் ராஜாவே, நான் சொல்லும் ஆலோசனையை நீர் அங்கீகரித்துக்கொண்டு நீதியைச்
    செய்து உமது பாவங்களையும், சிறுமையானவர்களுக்கு மனமிரங்கி, உமது அக்கிரமங்களையும்
    அகற்றிவிடும்; அப்பொழுது உம்முடைய வாழ்வு நீடித்திருக்கலாம் என்றான்.
  spa-RV-1909: Por tanto, oh rey, aprueba mi consejo, y redime tus pecados con justicia,
    y tus iniquidades con misericordias para con los pobres; que tal vez será eso
    una prolongación de tu tranquilidad.
  ron-BTF: De aceea, împărate, să îți fie bine primit sfatul meu și încetează păcatele
    tale, făcând dreptate; și nelegiuirile tale, arătând milă celor săraci; poate
    va fi o lungire a liniștii tale.
  eng-WEBP: Therefore, O king, let my counsel be acceptable to you, and break off
    your sins by righteousness, and your iniquities by showing mercy to the poor.
    Perhaps there may be a lengthening of your tranquility.”
  eng-FBV: So, Your Majesty, please take my advice. Stop sinning and do what's right.
    End your iniquities and be merciful to the oppressed. Maybe then things will continue
    to go well for you.”
  nch-BL: Huajca notanahuatijca, xijtacaquili cati nimitzilhuía. Ximoyolcuepa huan
    xijcahua motajtacolhua. Ximoiyocacahua ica cati amo cuali tijchihuayaya. Huan
    xijchihua cati xitahuac huan xiquinpalehui cati teicneltzitzi. Hueli quej nopa
    tiitztos ica cuali ica nochi cati tijpiya.”
  vie-1934: 'Vậy nên, hỡi vua, xin hãy nghe lời tôi khuyên vua: hãy lấy sự công bình
    mà chuộc tội lỗi, hãy thương xót những kẻ nghèo khó để chuộc những điều gian ác
    mình. Như vậy sự bình an vua còn có thể lâu dài hơn nữa.'
