verse: DAN.004.002
translations:
  mal-C: പരമോന്നതനായ ദൈവം എനിക്കുവേണ്ടി പ്രവർത്തിച്ച അടയാളങ്ങളും അത്ഭുതചിഹ്നങ്ങളും
    പ്രസിദ്ധമാക്കുന്നതു നല്ലതെന്ന് എനിക്കു തോന്നിയിരിക്കുന്നു.
  deu-TKW: Da hatte ich einen Traum, der erschreckte mich, und die Gedanken, von denen
    ich auf meinem Lager verfolgt wurde, und die Gesichte meines Hauptes machten mich
    bestürzt.
  lin-lin: Mokolo moko, tango nazalaki ya kolala na mbeto na ngai, nalotaki ndoto
    moko oyo ebangisaki ngai makasi ; bililingi mpe bimoniseli moko eyaki na makanisi
    na ngai mpe etungisaki molimo na ngai.
  eng-LSV: The signs and wonders that God Most High has done with me, it is good before
    me to show.
  eng-GNV: Saw a dreame, which made me afraide, and the thoughtes vpon my bed, and
    the visions of mine head troubled me.
  eng-WEBSTER: I thought it good to show the signs and wonders that the high God hath
    wrought towards me.
  nhw-BL: Nijnequi xijmatica amojuanti nopa tlamantli catli nelyejyectzitzi catli
    Dios Catli Más Hueyi quichijtoc nica noixtla.
  swh-ONEN: Ni furaha yangu kuwaambia kuhusu ishara za miujiza na maajabu ambayo Mungu
    Aliye Juu Sana amenifanyia.
  bba-bba: Yerɑ wɔ̃kuru ɡɑru sɔɔ, nɑ dosu ɡɑɡu kuɑ ɡe ɡɑ mɑn bɛrum mwɑ. Kɑ̃si ni nɑ
    wɑ sɑnɑm mɛ nɑ kpĩ, nu mɑn nɑnum mwɑ.
  eng-KJVCPB: I thought it good to shew the signs and wonders that the high God hath
    wrought toward me.
  mpx-mpx: Sauga ya nuwau wami wasa na pewa ginol yawiyawi ge pankite kaiweliya, bolo
    Yabowaine Tomihahaina Hot i ginola elau.
  luo-luo: En morna mondo anyisu kuom honni gi ranyisi miwuoro ma Nyasaye Mamalo Mogik
    osetimona.
  meu-meu: Vada na laloa, namona be toa bona hoa karadia Herea Mikamika Diravana ese
    egu ai vada e kara mani aina hamaorolaimui.
  npi-ULB: सर्वोच्‍च परमेश्‍वरले मेरो निम्ति गर्नुभएका चिन्हहरू र आश्‍चर्य कामहरू
    बारेमा तिमीहरूलाई बताउनु मलाई असल लागेको छ ।
  yor-yor: Ó jẹ́ ìdùnnú fún mi láti fi iṣẹ́ àmì àti ìyanu tí Ọlọ́run Ọ̀gá-Ògo ti ṣe
    fún mi hàn.
  pes-OPCB: می‌خواهم کارهای عجیبی را که خدای متعال در حق من کرده است برای شما بیان
    کنم.
  tgl-ULB: Tila mabuti sa aking sabihin sa inyo ang tungkol sa mga tanda at mga himalang
    ginawa sa akin ng Kataas-taasan.
  cbu-NT: Ashiri nuwaa Apanll waamari kasiru an waanaatsee wizpur tuyamandarangu,
    kizpur napuxtarangi, anoo na siyaa kamanintspa.
  hui-hui: Ai áyu Ngode Datagaliwabe Daligaore kagome i̱hondo taraore walia hayago
    langerogo.
  mya-mya: ငါ့​အား​အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင် ပြ​တော်​မူ​သော အံ့​သြ​ဖွယ်​ရာ​များ​နှင့်​နိ​မိတ်
    လက္ခ​ဏာ​များ​အ​ကြောင်း​ကို​နား​ထောင်​ကြ လော့။
  bod-N: ངས་ཁྱོད་ཅག་ལ་བླ་མེད་དཀོན་མཆོག་ཁོང་གིས་ང་ཡི་དོན་དུ་གྲུབ་རྟགས་དང་འཕྲིན་ལས་ངོ་མཚར་ཅན་ཅི་ཞིག་མཛད་པ་བརྗོད་འདོད་པ་ཡིན།
  sna-sna: Ndafara kwazvo kuti ndikuzivisei zviratidzo nezvinoshamisa zvandakaitirwa
    naMwari Wokumusoro-soro.
  spa-BLM: Me ha parecido bien mostrar las señales y los prodigios que el Dios Altísimo
    ha hecho conmigo.
  cac-cac: In gana tzeyojtaquejel e masanil tastac satub'tac ix sc'ulej Dios Nivan
    Yelc'och d'ayin.
  swh-ULB: Imeonekana vizuri kwangu kuwaambia juu ya ishara na maajabu ambayo Mungu
    Mkuu Aliye juu amenifanyia.
  bel-bel: Але бачыў я сон, які напалохаў мяне, і роздум на ложку маім і ўявы маёй
    галавы зьбянтэжылі мяне.
  deu-ELBBK: Ich sah einen Traum, er erschreckte mich; und Gedanken auf meinem Lager
    und Gesichte meines Hauptes ängstigten mich.
  mbb-OT: “Egkesuatan ku te edtudtul ziyà te keniyu is menge singyal wey menge egkein-inuwan
    he menge vaal he mibeelan te Utew Lavew he Megbevayà kayi te kediey.
  mal-2015: അത്യുന്നതനായ ദൈവം എങ്കൽ പ്രവർത്തിച്ച അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രസിദ്ധമാക്കുന്നതു
    നന്നെന്നു എനിക്കു തോന്നിയിരിക്കുന്നു.
  rmc-rmc: Džavas suno a oda suno man daraďa avri. Sar pašľuvavas pro hadžos, dikhľom
    obraza the viďeňja, save mange predžanas andre goďi, a daranďiľom.
  nlg-nlg: “Inau tu liomu ge kau ghilala na lei vaughilala mana lei butulu na God
    puku ni maana te gonighi vamiu.
  pes-OPV: من مصلحت دانستم که آیات و عجایبی را که خدای تعالی به من نموده است بیان
    نمایم.
  ron-1924: Ам гэсит ку кале сэ фак куноскуте семнеле ши минуниле пе каре ле-а фэкут
    Думнезеул чел Пряыналт фацэ де мине.
  ben-OBCV: পরাৎপর ঈশ্বর আমার জন্য যে অলৌকিক চিহ্ন ও আশ্চর্য কাজ করেছেন তা সব তোমাদের
    জানানো আমি উচিত মনে করছি।
  som-som: Way ila wanaagsanaatay inaan muujiyo calaamadihii iyo yaababkii uu Ilaaha
    ugu sarreeyaa igu sameeyey.
  lat-VUC: 'somnium vidi, quod perterruit me: et cogitationes meæ in strato meo, et
    visiones capitis mei conturbaverunt me.'
  eng-ASVBT: It hath seemed good unto me to show the signs and wonders that the Most
    High God hath wrought toward me.
  ita-1885: Ei mi è paruto bene di dichiarare i segni, ed i miracoli, che l'Iddio
    altissimo ha fatti verso me.
  eng-ULB: It has seemed good to me to tell you about the signs and wonders that the
    Most High has done for me.
  spa-VBL: Tengo el placer de compartir con ustedes un relato de las señales y maravillas
    que el Dios Altísimo ha hecho por mí.
  fra-_FOB: Il m'a semblé bon de faire connaître les signes et les prodiges que le
    Dieu souverain a faits en ma faveur.
  mal-mal: അത്യുന്നതനായ ദൈവം എനിക്കുവേണ്ടി പ്രവർത്തിച്ച അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രസിദ്ധമാക്കുന്നത്
    നല്ലതെന്ന് എനിക്ക് തോന്നിയിരിക്കുന്നു.
  urd-GVR: Maiṅ ne sab ko un ilāhī nishānāt aur mojizāt se āgāh karne kā faislā kiyā
    hai jo Allāh T'ālā ne mere lie kie haiṅ.
  suz-BL: नेल्‍ल क्‍येङा ठेयब परमप्रभुमी आं कली चिन्‍ड नु छक लाक्‍चा ङा गेय कोंइताक्‍यी।
    मिनु मेको लोव़ इन कली शेंचा रिम्‍शो लाक्‍ती।
  eng-NOY: I have thought it good to show the signs and wonders which the Most High
    God hath wrought toward me.
  ita-1927: M’è parso bene di far conoscere i segni e i prodigi che l’Iddio altissimo
    ha fatto nella mia persona.
  ckb-ckb: بە باشم زانی ئەو نیشانە و پەرجووانە ڕابگەیەنم کە خودای هەرەبەرز لەگەڵ مندا
    کردی.
  eng-BBE: It has seemed good to me to make clear the signs and wonders which the
    Most High God has done with me.
  kan-OKCV: ಮಹೋನ್ನತ ದೇವರು ನನ್ನ ವಿಷಯದಲ್ಲಿ ನಡೆಸಿರುವ ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ ಪ್ರಚುರಪಡಿಸಬೇಕೆಂದು
    ನನಗೆ ವಿಹಿತವಾಗಿ ತೋರಿ ಬಂದಿದೆ.
  tam-2017: உன்னதமான தேவன் என்னிடத்தில் செய்த அடையாளங்களையும் அற்புதங்களையும் பிரசித்தப்படுத்துவது
    எனக்கு நன்மையாகக் கண்டது.
  spa-RV-1909: Las señales y milagros que el alto Dios ha hecho conmigo, conviene
    que yo las publique.
  ron-BTF: Am gândit că este bine să arăt semnele și minunile pe care Dumnezeul cel
    Preaînalt le-a lucrat către mine.
  eng-WEBP: It has seemed good to me to show the signs and wonders that the Most High
    God has worked toward me.
  eng-FBV: It is my pleasure to share with you an account of the signs and wonders
    the Most High God has done for me.
  nch-BL: Nijnequi xijmatica amojuanti nopa tamanti cati nelyejyectzitzi cati Dios
    Cati Más Hueyi quichijtoc nica noixpa.
  vie-1934: Ta lấy làm tốt lành mà rao cho các ngươi những dấu lạ và sự lạ mà Đức
    Chúa Trời Rất Cao đã làm ra đối với ta.
  hin-CV: सर्वोच्च परमेश्वर द्वारा मेरे लिये किए गए उन अद्भुत चिन्हों और आश्चर्य कर्मों
    के बारे में तुम्हें बताते हुए मुझे खुशी हो रही है.
  spa-BES: Me ha parecido bien aclarar las señales y maravillas que el Dios Altísimo
    ha hecho conmigo.
  tdx-tdx: le nañinofy ty nampirevendreveñ’ ahy, vaho nitsobore ahy am-pandreako ao
    o ereñereñe naho aroñaroñe an-dohakoo.
  tha-KJV: เราเห็นสมควรที่จะแสดงหมายสำคัญและการมหัศจรรย์ ซึ่งพระเจ้าสูงสุดได้ทรงกระทำแก่​เรา
  por-BR-2018: Pareceu-me bem fazer conhecidos os sinais e maravilhas que o Deus altíssimo
    fez comigo.
  deu-ELO: Es hat mir gefallen, die Zeichen und Wunder kundzutun, welche der höchste
    Gott an mir getan hat.
  eng-WYC-2018: (The) High God made at me miracles and marvels; therefore it pleased
    me to preach his miracles, (The Most High God made miracles and marvels before
    me; and so it pleased me to preach about his miracles,)
  epo-epo: Mi trovas bona konigi la pruvosignojn kaj miraklojn, kiujn faris sur mi
    Dio la Plejalta.
  uig-PIN: Ⱨǝmmidin Aliy Huda manga kɵrsǝtkǝn alamǝtlǝrni wǝ karamǝtlǝrni jakarlaxni
    layiⱪ taptim.
  beo-beo: 'Nabima! Gode Gadodafa da nama musa: hame ba:su amola dawa:digima:ne olelesu
    gasa bagade hou amo nama olelei dagoi. Amo hou na da dilima olelemu.'
  tpi-OTNT: Nau mi laik tokim yupela long ol bikpela samting God Antap Tru i bin soim
    mi.
  hau-SA: Ina murna in shaida muku game da alamu da al’ajabai waɗanda Allah Mafi Ɗaukaka
    ya yi ta wurina.
  uig-LAT: Hemmidin Aliy Xuda manga körsetken alametlerni we karametlerni jakarlashni
    layiq taptim.
  nde-nde: Kuyintokozo kimi ukulitshela ngezibonakaliso ezimangalisayo lezinkinga
    uNkulunkulu oPhezukonke angenzele zona.
  ton-ton: Ne u pehē ʻe lelei ke fakahā ʻae ngaahi fakaʻilonga, mo e ngaahi meʻa fakaofo,
    ʻaia kuo fai ʻe he ʻOtua māʻolunga kiate au.
  ces-1613: Měl jsem sen, kterýž mne zhrozil, a myšlení na ložci svém, a to, což jsem
    viděl, znepokojilo mne.
  eng-WMB: It has seemed good to me to show the signs and wonders that the Most High
    God has worked toward me.
  tam-TCV: மகா உன்னதமான இறைவன் எனக்குச் செய்த அற்புத அடையாளங்களையும், அதிசயங்களையும்
    உங்களுக்குச் சொல்வதில் மகிழ்ச்சியடைகிறேன்.
  ceb-ULB: Ikalipay ko ang pagsugilon kaninyo ang mahitungod sa mga ilhanan ug mga
    katingalahan nga gibuhat kanako sa Dios nga Labing Halangdon.
  pol-UBG: Uważałem za stosowne opowiedzieć o znakach i cudach, które uczynił dla
    mnie Bóg Najwyższy.
  agr-agr: Apajuí nigki ashí wagakua nunú shiig pegkeg aidaun mina iwaintugka nunú
    atumesh dekatajum tusan wakegajai.
  kyc-kyc: Anatu Mupwa Andake Wakasa yake panda karenge dokome yulu wambumi kando
    yamarangungipi yulu andake wambumi pii nangendepe namba keta pyuo lasaka pipyamo
    doko nakama langiruwale, selapape.
  urd-GVU: مَیں نے سب کو اُن الٰہی نشانات اور معجزات سے آگاہ کرنے کا فیصلہ کیا ہے
    جو اللہ تعالیٰ نے میرے لئے کئے ہیں۔
  deu-1912: '[3:32] Ich sehe es für gut an, daß ich verkündige die Zeichen und Wunder,
    so Gott der Höchste an mir getan hat.'
  ntj-ntj: Kulila-ya tjukurrpa ngaanya-rna watjaranyangka. Tjiinya Mama Kuurrtu tjiinya
    puurrpa purlkanya nyinapayilu-tju yayirninytjulu kutjupa-kutjupa palyaranytja.
  kan-2017: ಪರಾತ್ಪರನಾದ ದೇವರು ನನ್ನ ವಿಷಯದಲ್ಲಿ ನಡೆಸಿರುವ ಮಹತ್ತುಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ ಪ್ರಚುರಪಡಿಸಬೇಕೆಂಬುವುದು
    ನನಗೆ ಸ್ಪಷ್ಟವಾಗಿ ತೋರಿಬಂದಿದೆ.
  yap-yap: Nggu weliy ngomed murung’agen bogi n’en ni yira ngat ngay nge bogi maang’ang
    ni Got ni Ir e Th’abi Tolang e ke dag ngog.
  hlt-MCSB: Khohni kah Khohni Pathen loh kai hamla miknoek neh khobae rhambae te a
    tueng sak tih kai taengah thui hamla a huem .
  mdy-ETH: ዼኤፖ ፆኦዛሢ ታኣም ማዼ ዲቃሢ ሄርሺሳ ባኮና ዓኮ ባኮ ታ ዒንሢም ኬኤዛኒ ኮዓኔ።»
  twi-ASANTE: Ɛyɛ me anigye sɛ mo nyinaa ahunu biribi a ɛfa nsɛnkyerɛnneɛ ne anwanwadeɛ
    a Ɔsorosoro Onyankopɔn ayɛ ama me.
  bhl-bhl: Ne kame yulo Sunbin-Got atin kuw katiw alakabe Sunbin-Got em fian auk so
    kitil so eisneng mak e nem dim dukuko, kukunemse eisneng beem sang be alik alik
    yulo fut tem boko, dabalayemoki te.
  eng-WEBU: It has seemed good to me to show the signs and wonders that the Most High
    God has worked toward me.
  wal-wal: “Ubbaappe Xoqqiya Xoossai taayyo oottido maalaalissiyaabaanne oorattabaa
    taani intteyyo odanau koyais.
  spa-PDDPT: Conviene que yo publique las señales y prodigios que el Altísimo ʼElah
    hizo conmigo.
  gun-gun: Peẽ kuery pe xee amombe'uxe hexa pyrã ha'e iporã ete va'e Nhanderuete yvate
    ete va'e xere ojapo va'ekue.
  agu-BL: Ncha'tz na waj lwal tzitetz yi e'chk milawr yi ja bnix tan Ryos yi bintzi
    nin te'tz swi'baj.
  ilo-ULB: Kasla nasayaat kaniak nga ibaga kadakayo ti maipapan kadagiti pagilasinan
    ken kadagiti nakaskasdaaw nga inaramid ti Kangangatoan kaniak.
  kpg-kpg: Hagalongo mai gi di au dela e haga modongoohia nia mee haga goboina ala
    gu hagagida mai gi di au go di God Aamua Muginua.
  uig-ARA: ھەممىدىن ئالىي خۇدا ماڭا كۆرسەتكەن ئالامەتلەرنى ۋە كارامەتلەرنى جاكارلاشنى
    لايىق تاپتىم.
  sus-sus: N naxa xiye magaaxuxi nde sa. N naxan maɲɔxunxi, a nun n laamatunyi naxan
    toxi n ma sade ma, nee bara n nagaaxu ki fanyi.
  pon-2006: Met I men kairehkin kumwail duwen me kapwuriamwei kan oh manaman akan
    me Koht, Wasa Lapalahpie, ketin kasalehiong ie.
  jae-jae: Aê gabe janac miŋ gêŋsêga to gêŋtalô samob, taŋ Anôtô Lôlôc Ŋatau tau gêgôm
    gêdêŋ aê naŋ gebe
  ksd-ksd: Iau tar nuk ia ba ina ve tar ra lavur vakilang ta vavat ma ra lavur magit
    na kinaian nina God ra Ngala Kakit i ga pait ia piragu.
  tur-YTC: Yüce Tanrı'nın benim için yapmış olduğu Belirtileri ve harikaları göstermek
    bana iyi göründü.
  ind-AYT: Aku berkenan menunjukkan tanda-tanda dan mukjizat yang telah diperbuat
    Allah Yang Mahatinggi kepadaku.
  nya-nya: Chandikomera kukuwuzani zizindikiro zozizwitsa ndi zodabwitsa zimene Mulungu
    Wammwambamwamba wandichitira.
  hrv-hrv: kad vidjeh sanju koja me uplašila. Utvare i viđenja što su mi se na mom
    ležaju vrzla po glavi uznemiriše me.
  mps-mps: “Megi ena dwagi yai homu eyu, tama eno dageba te Ugwadu Mu Bidibo Godigo
    enaba ola mani bomo yai sę dali, te bidi noma sabo genuai sę dabede po obao,”
    wali.
  tpi-tpi: Nau mi laik tokim yupela long ol bikpela samting God Antap Tru i bin soim
    mi.
  dan-1931: De Tegn og Undere, den højeste Gud har øvet imod mig, finder jeg for godt
    at kundgøre.
  vie-OVCB: Thiết tưởng ta nên công bố cho các ngươi biết các dấu lạ và việc kỳ diệu
    mà Đức Chúa Trời Chí Cao đã làm cho ta.
  guj-2017: પરાત્પર ઈશ્વરે જે ચિહ્નો તથા ચમત્કારો મારી સાથે કર્યાં તે વિષે તમને કહેવું
    એ મને સારું લાગ્યું છે.
  pon-2006A: Met I men kairehkin kumwail duwen me kapwuriamwei kan oh manaman akan
    me Koht, Wasa Lapalahpie, ketin kasalehiong ie.
  por-BRBSL: Pareceu-me bom mostrar os sinais e as maravilhas que o Deus Altíssimo
    tem trabalhado para comigo. '
  swe-swe: '[Plötsligt skakades Nebukadnessars bekymmersfria liv.] Jag hade en dröm
    som skrämde mig. Tankarna jag fick när jag låg på min bädd, och synen jag hade
    i mitt huvud, skrämde mig.'
  cth-cth: Lathueng poung lah kaawm e Cathut ni kai dawk a sak e kângairu hno hoi
    mitnoutnae naw hah kamnue sak hanelah ka ngai.
  twi-twi: Ɛyɛ me anigye sɛ mo nyinaa ahu biribi a ɛfa nsɛnkyerɛnne ne anwonwade a
    Ɔsorosoro Nyankopɔn ayɛ ama me.
  hlt-hlt: Khohni kah Khohni Pathen loh kai hamla miknoek neh khobae rhambae te a
    tueng sak tih kai taengah thui hamla a huem.
  tbz-SIM: Kɛyènkɛ̀ mɑkɛ̀ kɛ̀ n duɔ́ kɛ́yɑ̀ tidɔuǹtì mɑtì kɛ̀ dɛ̀ n di mɛdiɛ̀ nkɛ́
    m pĩ́ nkufɔ̃wɑɑ́.
  msy-2020: Datɨrɨghɨn kɨ arazaraziba ko mirakelɨn bar ekiaba, Godɨn Bar Pɨn Itim
    na bagha dagh amizibar gun ia mɨkɨmasa.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ hǝntɑ ɑhoo nɑɑlɩ nɑ mɑ́ toosi. Sɔɣɔntʋ kpɑ-m, nɑ pǝ́ pǝsɩ mɑ
    lɑŋlɛ.
  azb-azb: Məsləhət bildim ki, Allah-Taalanın mənim üçün etdiyi əlamətləri və möcüzələri
    sizə elan edim.
  eng-DBY: It hath seemed good unto me to declare the signs and wonders that the Most
    High God hath wrought toward me.
  hin-2017: मुझे यह अच्छा लगा, कि परमप्रधान परमेश्वर ने मुझे जो-जो चिन्ह और चमत्कार
    दिखाए हैं, उनको प्रगट करूँ। (भज. 66:16)
  wol-KYG: Ma tëdd sama lal, daldi am gént gu ma tiital, ak xalaat ak peeñu yu ma
    indil njàqare.
  eng-YLT: The signs and wonders that God Most High hath done with me, it is good
    before me to shew.
  kne-kne: Maragsakanak ay mangipaammo en dakayo sin milagro ya nakaskasdaaw ay sinyal
    ay inpailan Diyos ay Kangatoan en sak-en.
  eng-WYC-2017: High God made at me miracles and marvels; therefore it pleased me
    to preach his miracles,
  eng-WMBB: It has seemed good to me to show the signs and wonders that the Most High
    God has worked towards me.
  urd-GVH: मैंने सबको उन इलाही निशानात और मोजिज़ात से आगाह करने का फ़ैसला किया है
    जो अल्लाह तआला ने मेरे लिए किए हैं।
  rug-rug: Qetu si arau pude tozi koa gamu sari vina gilagila meke na tinavete variva
    magasa sapu tavete mae ni sa Tamasa Ululuna Hola koa rau.
  gaz-gaz: Mallattoowwanii fi hojiiwwan dinqii kanneen Waaqni Waan Hundaa Olii naaf
    godhe isinitti himuun na gammachiisa.
  fra-LSG: Il m’a semblé bon de faire connaître les signes et les prodiges que le
    Dieu suprême a opérés à mon égard.
  gnn-gnn: “Way walala, ŋäkanydja walala ŋamathaŋa yana, ŋarra yurru nhumalaŋgu dhuwala
    dhäwu'na ḻakarama. Ŋuruŋu djiwarr'wuyyunydja Godthu Waŋarryu djäma biyapul wal'ŋu
    mulkuru, bathala wal'ŋu rom ŋarrakunydja.
  yal-yal: N yi xiye sa naxan n magaxuxi. Miriyane yi soma n yi n ma saden ma, n xaxinla
    fe toone yi n kuisan han!
  haw-1868: He mea pono i ko'u manao ke hoakaka aku i na hoailona, a me na hana mana
    a ke Akua kiekie i hana mai ai ia'u.
  arb-NAV: قَدْ طَابَ لِي أَنْ أُحَدِّثَ بِالآيَاتِ وَالْعَجَائِبِ الَّتِي صَنَعَهَا
    اللهُ الْعَلِيُّ،
  ewe-ewe: Enye dzidzɔ nam be maɖi ɖase na mi tso dzesi wɔnuku kple nukunu siwo Mawu,
    Dziƒoʋĩtɔ la wɔ nam la ŋuti.
  eng-LEE: (3:32) The signs and wonders which the most high God hath wrought toward
    me I find it for good to make known.
  asm-FB: সৰ্বোপৰি ঈশ্বৰে মোৰ বাবে যি অদ্ভুত লক্ষণ আৰু আচৰিত কাৰ্য দেখুৱালে, সেই সকলোকে
    মই প্ৰচাৰ কৰা উচিত বুলি ভবিলোঁ।
  sus-A: ﭑ نَشَ شِيٍ مَفَاشُشِ ندٍ سَ. ﭑ نَشَن مَحْشُنشِ، عَ نُن ﭑ لَامَتُنيِ نَشَن
    تٌشِ ﭑ مَ سَدٍ مَ، نٍيٍ بَرَ ﭑ نَفَاشُ كِ قَنيِ.
  fra-SBL: Il m'a semblé bon de montrer les signes et les prodiges que le Dieu Très-Haut
    a opérés à mon égard.
  hbo-hbo: חֵ֥לֶם חֲזֵ֖ית וִֽידַחֲלִנַּ֑נִי וְהַרְהֹרִין֙ עַֽל־מִשְׁכְּבִ֔י וְחֶזְוֵ֥י
    רֵאשִׁ֖י יְבַהֲלֻנַּֽנִי׃
  pjt-pjt: '@see-verse:DAN.004.001'
  kik-kik: Ndĩ na gĩkeno ngĩmũmenyithia morirũ na maũndũ ma kũgegania marĩa Ngai-ũrĩa-ũrĩ-Igũrũ
    mũno anjĩkĩire.
  fra-NCL: Je vis un songe qui m’épouvanta, et mes pensées sur ma couche et les visions
    de mon esprit me troublèrent.
  cek-AK: Kasang koek Sithaw mah kai khaeah sak ih angmathaih hoi dawnrai hmuennawk
    to nangcae khae thuih hanah ka koeh.
  cuk-cuk: Bab-Dummad-Bur-Birigined anga ibmar-gegerdaklemalad-imaksadi, bemar wisgubi
    an abedo.
  uig-CYR: мени интайин қорқитивәткән бир чүшни көрдүм, орнумда ятқинимда бешимдики
    ойлар вә калламдики ғайипанә аламәтләр мени алақзадә қилди.
  pma-pma: Mihetaengon asa koa ek vati mahiteni usil merikel keil ka tounah sav keil
    koa amariso koa Ahi ten Keihoen rie lati minau.
  tel-2017: సర్వశక్తిమంతుడైన దేవుడు నా విషయంలో జరిగించిన అద్భుతాలను, సూచక క్రియలను
    మీకు తెలియజేయాలని నా మనస్సుకు తోచింది.
  hat-BSA: Li te sanble bon pou mwen deklare sign ak mèvèy ke Bondye Pi Wo a te fè
    pou mwen yo.
  kos-kos: Porongo ma nga ac fahk ke ouiya sakirik ac usrnguk su God Fulatlana El
    akkalemye nu sik.
  hbo-WLC: חֵ֥לֶם חֲזֵ֖ית וִֽידַחֲלִנַּ֑נִי וְהַרְהֹרִין֙ עַֽל־מִשְׁכְּבִ֔י וְחֶזְוֵ֥י
    רֵאשִׁ֖י יְבַהֲלֻנַּֽנִי׃
  ibo-ibo: E ji m obi ụtọ, na-eme ka unu mata ihe ịrịbama niile na ihe iju anya niile,
    nke Chineke Onye kachasị ihe niile elu meere m.
  ory-ory: ସର୍ବୋପରିସ୍ଥ ପରମେଶ୍ୱର ମୋର ପକ୍ଷରେ ଯେଉଁ ଯେଉଁ ଚିହ୍ନ ଓ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା ସାଧନ
    କରିଅଛନ୍ତି, ତାହାସବୁ ପ୍ରଚାର କରିବାକୁ ମୋର ଉଚିତ ବୋଧ ହେଲା।
  chk-chk: Seni pwapwan letipei üpwe asile ngenikemi usun ekewe asisil me ekewe manaman
    ewe Kot mi Unusen Tekia a föri ngeniei.
  rop-rop: Wal ai wandim dalim yumob hau det Brabli Haibala God bin dum brabli klebabala
    ting blanga mi.
  ukr-1871: Та приснився менї сон, що налякав мене, й думки на ліжку мойму та мрії
    в голові моїй навели на мене смуток.
  deu-1951: (03-32) Es hat mir gefallen, die Zeichen und Wunder kundzutun, die der
    höchste Gott an mir getan hat.
  eng-JPS: (3-32) It hath seemed good unto me to declare the signs and wonders that
    God Most High hath wrought toward me.
  srp-1865: Svidje mi se da objavim znake i èudesa što mi uèini Bog višnji.
  lug-lug: Lye ssanyu lyange okubategeeza ku bigambo eby’amagero era ebikulu Katonda
    Ali Waggulu Ennyo byankoledde.
  heb-heb: אתיא ותמהיא די עבד עמי אלהא עליא שפר קדמי להחויה׃
  ben-IRV: মহান সর্বশক্তিমান ঈশ্বর আমার জন্য যে সব চিহ্ন ও আশ্চর্য্য কাজ করেছেন তা
    তোমাদের জানানো আমি ভালো বলে মনে করলাম।
  pan-pan: ਮੈਂ ਇਹ ਭਲਾ ਜਾਣਿਆ ਜੋ ਉਹਨਾਂ ਨਿਸ਼ਾਨੀਆਂ ਤੇ ਅਚੰਭਿਆਂ ਨੂੰ ਪਰਗਟ ਕਰਾਂ, ਜਿਹੜੇ ਅੱਤ
    ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੇ ਨਾਲ ਕਰ ਕੇ ਵਿਖਾਏ।
  tkr-tkr: Yiğbışde sa yiğıl, zı qəq'ənı'iyn sa nyak' g'acu. Nik'ek g'acuyne karbışda
    zı fıkır opxhanmee, zı mane fıkırbışee geer qəq'ən hı'ı.
  mya-JVB: မြင့်မြတ် တော်မူသောဘုရား သခင်သည် ငါ ၌ ပြု တော်မူသော နိမိတ် လက္ခဏာ၊ အံ့ဘွယ်
    သောအမှုတို့ကို ပြ ခြင်းငှါ ငါ အလို ရှိ၏။
  tte-O: Sauga bwaite nuwanuwagu ami wasa yaeyawa ginauli kaba nuwapwanopwano yo yakenayan
    bwaite kaiweli Yaubada Tomiyasaesosi iyakenayagau.
  tbg-tbg: Nai virini kantaaqaini vai Variqava nora kaiqa, vo kaiqa vo kaiqa ti humiqaimanta
    tavaunara, te vi uvara ni tiva nimiari iriate.
  hmo-hmo: 'Ataiai Momokani Dirava ese hoa bona toa karadia lau dekenai ia hedinaraia
    vadaeni. Inai gaudia lau ura hadibaia umui dekenai:'
  urd-urd: मैने मुनासिब जाना कि उन निशानों और 'अजायब को ज़ाहिर करूँ जो ख़ुदा — त'आला
    ने मुझ पर ज़ाहिर किए हैं।
  rus-SYN: Но я видел сон, который устрашил меня, и размышления на ложе моем и видения
    головы моей смутили меня.
  bqc-SIM: ↄ̃ ma nana'ò, a tò vĩa ma kũ. Kua ma liiwa yã́ pↄ́ má è ń làasoo
    pↄ́ má kɛ̀o tò sↄ̃ kɛ̃̀magu.
  tcz-CHONGTHU: Hatchungnung Pathen in kaheng’a aphondoh thil kidang ho chuleh melchihna
    ho chengse hi, nangho hetdinga phondohson ding kadei ahi.
  mar-mar: सर्वोच्च देवाने जी चिन्हे आणि जे चमत्कार माझ्यासाठी केलेले तुम्हास सांगावे
    हे मला बरे वाटले आहे;
  qub-qub: «Noga munä gamcuna musyanayquita, janaj pachacho caycaj Tayta Dios fiyupa
    almiraypajcunata ricaycaptë rurashanta.
  bqp-bqp: Yerɑ wɔ̃kuru gɑru sɔɔ, nɑ dosu gɑgu kuɑ ge gɑ mɑn bɛrum mwɑ. Kɑ̃si ni nɑ
    wɑ sɑnɑm mɛ nɑ kpĩ, nu mɑn nɑnum mwɑ.
  hat-hat: Se yon plezi pou mwen pou m' fè nou konnen mirak ak bèl bagay Bondye ki
    anwo nan syèl la fè pou mwen.
  eng-BSB: I am pleased to declare the signs and wonders that the Most High God has
    performed for me.
  eng-WEBPB: It has seemed good to me to show the signs and wonders that the Most
    High God has worked towards me.
  kbq-kbq: Nagra menima musema nehu'na tamasamisuana, Marerisa Anumzamo'ma kaguvazane
    avame'zama nagrite'ma eri naveri'ma hu'nea zanku tamasamigahue.
  nhe-BL: Nijnequi xijmatica imojuanti nopa tlamantli tlen nelyejyectzitzi tlen Dios
    Tlen Más Hueyi quichijtoc nica noixtla.
  bus-bus: Má è à kɛ̀ maa mà dabuyã kↄ̃n yãbↄnsaɛ kɛ̀ Luda Musude kɛ̀mɛɛnↄ oare.
  gub-BL: Tupàn Upuner Wera'u Ma'e uzapo purumupytuhegatu kar haw ikatuahy ma'e tetea'u
    ihewe a'e. Hepurukwaw kar wer a'e ma'e rehe peme paw rupi katete ihe kury.
  eng-DRA: 'I saw a dream that affrighted me: and my thoughts in my bed, and the visions
    of my head troubled me.'
