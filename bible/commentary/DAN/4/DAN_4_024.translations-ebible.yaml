verse: DAN.004.024
translations:
  mal-C: '“രാജാവേ, അതിന്റെ അർഥം ഇതാകുന്നു: ഇത് എന്റെ യജമാനനായ രാജാവിന്റെമേൽ വന്നിട്ടുള്ള
    പരമോന്നതനായവന്റെ കൽപ്പനയാകുന്നു.'
  deu-TKW: Darum, o König, laß dir meinen Rat gefallen und mache deine Sünden gut
    durch Frömmigkeit und deine Missethaten durch Barmherzigkeit gegen Elende, ob
    vielleicht deine Ruhe von Dauer sein wird.
  lin-lin: 'Yango wana, oh mokonzi, yamba na esengo toli oyo nakopesa yo : ‹ Tika
    masumu na yo mpe sala makambo oyo ezali sembo ! Tika motema mabe mpe yokela babola
    mawa ! Na bongo nde kimia mpe bomengo na yo ekowumela. › »'
  eng-LSV: 'This [is] the interpretation, O king, and it [is] the decree of the Most
    High that has come against my lord the king:'
  eng-GNV: 'Wherefore, O King, let my counsell be acceptable vnto thee, and breake
    off thy sinnes by righteousnes, and thine iniquities by mercy toward the poore:
    lo, let there be an healing of thine errour.'
  eng-WEBSTER: 'This is the interpretation, O king, and this is the decree of the
    most High, which is come upon my lord the king:'
  nhw-BL: “Huan ama, Totlanahuajtica, nimitzilhuis catli quiijtosnequi. Ya ni catli
    Dios Catli Más Hueyi tlanahuatijtoc para mopantis ta.
  swh-ONEN: '“Ee mfalme, hii ndiyo tafsiri, na hii ni amri ya Aliye Juu Sana aliyoitoa
    dhidi ya bwana wangu mfalme:'
  bba-bba: Yen sɔ̃, sinɑ boko, ɑ de ɑ nɛn ɡere wurɑ. A de ɑ ɡeɑ ko ɑ kɑ wunɛn durum
    wunɑ. A dɑɑ kɔ̃sɑ kpuro derio kpɑ ɑ sɑ̃ɑrobu wɔnwɔndu kuɑ. Sɑɑ yerɑ wunɛn ɑlɑfiɑ
    yɑ koo dɑkɑɑ dɑ.
  eng-KJVCPB: 'this is the interpretation, O king, and this is the decree of the most
    High, which is come upon my lord the king:'
  mpx-mpx: “Oo kin, kenonou ana pasikal ge am logugui toto Tomihahaina Hot i ginol
    ni masal no babala eliyam, i ola hiwe.
  luo-luo: “Yaye ruoth ma ruodha koro adwaro lokoni tiend leknino bende lekno nyiso
    bura ma Jal Man Malo Mogik osengʼadoni.
  meu-meu: 'Pavapava e, anma binai: Herea Mikamika Diravana ena hahedua egu lohia
    bona egu pavapava latamu ai vada e kau;'
  npi-ULB: हे महाराजा, यसको अर्थचाहिं यो हो । यो सर्वोच्‍च परमेश्‍वरको घोषणा हो, जुन
    मेरा मालिक, महाराजा हजुरकहाँ आएको छ ।
  yor-yor: “Èyí ni ìtumọ̀ àlá rẹ ọba àti àṣẹ tí Ọ̀gá-ògo mú wá sórí ọba olúwa mi.
  pes-OPCB: '«ای پادشاه آنچه در این خواب دیده‌ای چیزی است که خدای متعال برای تو مقرر
    داشته است. تعبیر خواب چنین است:'
  tgl-ULB: Ito ang paliwanag, hari. Isang atas ito ng Kataas-taasan na nakarating
    sa iyo, aking panginoong hari.
  cbu-NT: an kurakaa, waana Apanll shiyaa waneekchu ashtachish anootscha ántaru pamasarangish.
  hui-hui: Ai kini-o emaga ogoni irane ogodagua Ngode Datagaliwabe Daligaore kagome
    mbirale í̠niha mani bule ngagonaga walia haya.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​က အ​ရှင်​မင်း​ကြီး​မည်​သို့​မည်​ပုံ​ဖြစ်
    ပျက်​ရ​မည်​ကို​မိန့်​မြွက်​ဖော်​ပြ​တော်​မူ​လေ ပြီ။ အိပ်​မက်​၏​အ​နက်​ကား​ဤ​သို့​တည်း။-'
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། རྨི་ལམ་གྱི་དོན་ནི་འདི་ལྟ་སྟེ། འདི་ནི་བླ་ན་མེད་པའི་དཀོན་མཆོག་གིས་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ཁྱེད་ལ་གནང་བའི་བཀའ་རྒྱ་ཡིན།
  sna-sna: '“Uku ndiko kududzirwa kwazvo, imi mambo, ichi ndicho chirevo cheWokumusoro-soro
    chapiwa pamusoro penyu, ishe wangu mambo:'
  spa-BLM: '“Esta es la interpretación, oh rey, y es el decreto del Altísimo que ha
    caído sobre mi señor el rey:'
  cac-cac: A syalelc'och jun tic mamin rey, a jun Dios Nivan Yelc'ochi, a' tz'alan
    jun tic d'a ib'an̈.
  swh-ULB: Mfalme, hii ni tafsiri yake. Ni agizo la Yeye Aliye Juu ambalo limekufikia,
    bwana wangu mfalme.
  bel-bel: 'Таму, цару, хай будзе даспадобы табе парада мая: акупі грахі твае праўдаю
    і твае правіны мілажалем да бедных; вось, чым можа падоўжыцца мір твой».'
  deu-ELBBK: Darum, o König, lass dir meinen Rat gefallen und brich mit deinen Sünden
    durch Gerechtigkeit und mit deinen Ungerechtigkeiten durch Barmherzigkeit gegen
    Elende, wenn deine Wohlfahrt Dauer haben soll.
  mbb-OT: '“Mahal he Hadì, iyan heini kes kehuluǥan te neehè nu he ibpesavut te Utew
    Lavew he Megbevayà is egkehitavù diyà te kenikew:'
  mal-2015: രാജാവേ, അതിന്റെ അർത്ഥം ഇതാകുന്നു; എന്റെ യജമാനനായ രാജാവിന്റെമേൽ വരുന്ന
    അത്യുന്നതനായവന്റെ വിധി ഇതു തന്നേ;
  rmc-rmc: 'Vašoda, kraľina, prile miri rada: Preačh te kerel bini, ker o lačhipen
    a tiro nalačhipen čerin pro jileskeriben ko čore manuša. Ko džanel, či na ľikerela
    dureder tiro lačhipen.“'
  nlg-nlg: “Aghe na vunaghi haba, aeni na ghanaghana ilokana na maturubole, mana hava
    te talutatea God puku ni haba, ke kalegho tua.
  pes-OPV: ‌ای پادشاه تعبیر این است و فرمان حضرت متعال که بر آقایم پادشاه وارد شده
    است همین است،
  ron-1924: Ятэ тылкуиря ачестуй фапт, ымпэрате, ятэ хотэрыря Челуй Пряыналт, каре
    се ва ымплини асупра домнулуй меу, ымпэратул.
  ben-OBCV: '“হে মহারাজ, স্বপ্নের মানে এই এবং পরাৎপর ঈশ্বর আমার প্রভু মহারাজের বিরুদ্ধে
    এই আদেশ জারি করেছেন:'
  som-som: fasirkii waa kan, Boqorow, waana amarkii Ka ugu Sarreeya, oo kugu soo degay
    adoo sayidkayga ah boqorow.
  lat-VUC: 'Quam ob rem, rex, consilium meum placeat tibi, et peccata tua eleemosynis
    redime, et iniquitates tuas misericordiis pauperum: forsitan ignoscet delictis
    tuis.'
  eng-ASVBT: 'this is the interpretation, O king, and it is the decree of the Most
    High, which is come upon my lord the king:'
  ita-1885: 'questa, o re, ne è l''interpretazione, e questo è il decreto dell''Altissimo,
    che deve essere eseguito sopra il mio signore:'
  eng-ULB: This is the interpretation, king. It is a decree of the Most High that
    has reached you, my master the king.
  spa-VBL: “Esto es lo que significa, Su Majestad, y lo que el Altísimo ha decretado
    que le sucederá a mi señor el rey.
  fra-_FOB: En voici l'interprétation, ô roi! et c'est la sentence du Souverain qui
    va atteindre le roi, mon seigneur.
  mal-mal: രാജാവേ, അതിന്റെ അർത്ഥം ഇതാകുന്നു; എന്റെ യജമാനനായ രാജാവിന്റെമേൽ വരുന്ന അത്യുന്നതനായ
    ദൈവത്തിന്റെ വിധി ഇതുതന്നെ;
  urd-GVR: Ai bādshāh, is kā matlab yih hai, Allāh T'ālā ne mere āqā bādshāh ke bāre
    meṅ faislā kiyā hai
  suz-BL: मिनु हजुर, पिप, मेको ङोमु ङा रुप्‍तीक नु इन पर्बम नेल्‍ल क्‍येङा ठेयब परमप्रभु
    आ हुकुम मार बाक्‍त देंशा हना,
  eng-NOY: this is the interpretation, O king, and this is the decree of the Most
    High, which is come upon my lord, the king;
  ita-1927: 'eccone l’interpretazione, o re; è un decreto dell’Altissimo, che sarà
    eseguito sul re mio signore:'
  ckb-ckb: '«ئەی پاشا، ئەمە لێکدانەوەکەیەتی، ئەمە بڕیاری خودای هەرەبەرزە کە بەسەر
    پاشای گەورەمدا دێت:'
  eng-BBE: 'This is the sense of it, O King, and it is the decision of the Most High
    which has come on my lord the king:'
  kan-OKCV: '“ಅರಸನೇ, ಇದರ ವ್ಯಾಖ್ಯಾನವು ಏನೆಂದರೆ, ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ಮೇಲೆ ಬಂದಂಥ ಮಹೋನ್ನತನ
    ನಿರ್ಣಯವು ಹೀಗಿದೆ:'
  tam-2017: 'ராஜாவே, அதின் அர்த்தமும் ராஜாவாகிய என் ஆண்டவன்மேல் வந்த உன்னதமான தேவனுடைய
    தீர்மானமும் என்னவென்றால்: மனிதர்களிலிருந்து நீர் தள்ளிவிடப்படுவீர்; வெளியின் மிருகங்களுடன்
    வசிப்பீர்; மாடுகளைப்போலப் புல்லைமேய்ந்து, ஆகாயத்துப் பனியிலே நனைவீர்.'
  spa-RV-1909: 'Esta es la declaración, oh rey, y la sentencia del Altísimo, que ha
    venido sobre el rey mi señor:'
  ron-BTF: 'Aceasta este interpretarea, împărate și acesta este hotărârea celui Preaînalt,
    care a venit peste domnul meu împăratul:'
  eng-WEBP: '“This is the interpretation, O king, and it is the decree of the Most
    High, which has come on my lord the king:'
  eng-FBV: This is what it means, Your Majesty, and what the Most High has decreed
    will happen to my lord the king.
  nch-BL: “Huan ama, Totanahuatijca, nimitzilhuis taya quiijtosnequi. Ya ni cati Dios
    Cati Más Hueyi tanahuatijtoc para mopantis ta.
  vie-1934: 'Hỡi vua, nầy là lời giải, và nầy là mạng định của Đấng Rất Cao, đã đến
    trên vua, chúa tôi:'
  hin-CV: '“हे महाराज, यह उसका अर्थ है, और यह वह फैसला है, जिसे सर्वोच्च परमेश्वर
    ने मेरे प्रभु राजा के विरुद्ध दिया है:'
  spa-BES: 'Está es la interpretación de esto, oh Rey, y es la decisión del Altísimo
    lo que ha venido sobre mi señor el rey:'
  tdx-tdx: Aa le iantofo o fanoroakoo, ry mpanjaka vaho apitsoho an-kavañonañe o tahi’oo,
    naho am-piferenaiñañe o rarakeo o ha­keo’oo; izay ty mete hañalava o androm-pibodobodoa’oo.
  tha-KJV: โอ ข้าแต่​กษัตริย์ ต่อไปนี้​เป็นคำแก้พระสุ​บิน เป็นพระราชกฤษฎีกามาจากผู้​สูงสุด
    ซึ่งมาถึงกษั​ตริ​ย์​เจ้​านายของข้าพระองค์
  por-BR-2018: 'Esta é a interpretação, ó rei; esta é a sentença do Altíssimo, que
    virá sobre o rei, meu senhor:'
  deu-ELO: 'dies ist die Deutung, o König, und dies der Beschluß des Höchsten, der
    über meinen Herrn, den König, kommen wird:'
  eng-WYC-2018: this is the interpreting of the sentence of the Highest, which sentence
    is come on my lord, the king. (this is the interpretation of the decree from the
    Most High God, which decree is come upon my lord, the king.)
  epo-epo: 'jen estas la signifo de tio, ho reĝo: tio estas dekreto de la Plejaltulo,
    kiu trafos mian sinjoron, la reĝon.'
  uig-PIN: — I aliyliri, qüxlirining mǝnisi mana xu — Bular bolsa Ⱨǝmmidin Aliy Bolƣuqining
    pǝrmani bilǝn hojam padixaⱨning bexiƣa qüxidiƣan ixlar —
  beo-beo: Hina bagade! Goe simasi ea bai da agoane. Gode Gadodafa da fa:no dima misunu
    hou olelei dagoi.
  tpi-OTNT: “‘King, as bilong dispela driman i olsem. God Antap Tru i tok long samting
    bai i kamap long yu.
  hau-SA: “Ga fassarar, ya sarki, wannan ita ce doka wadda Mafi Ɗaukaka ya bayar a
    kan ranka yă daɗe, sarkina.
  uig-LAT: — I aliyliri, chüshlirining menisi mana shu — Bular bolsa Hemmidin Aliy
    Bolghuchining permani bilen xojam padishahning béshigha chüshidighan ishlar —
  nde-nde: 'Nansi ingcazelo, Oh nkosi, njalo lesi yisimiso soPhezukonke asimisele
    umhlekazi wami inkosi:'
  ton-ton: '“Ko eni hono ʻuhinga, ʻe tuʻi, pea ko eni ʻae tuʻutuʻuni ʻae Fungani Māʻolunga,
    kuo fai ki hoku ʻeiki ko e tuʻi:'
  ces-1613: Protož ó králi, přijmi radu mou, a hříchy své spravedlností přetrhuj,
    a nepravosti své milostivostí k ssouženým, zdaby prodloužen byl pokoj tvůj.
  eng-WMB: '“This is the interpretation, O king, and it is the decree of the Most
    High, which has come on my lord the king:'
  tam-TCV: '“அரசே, விளக்கம் இதுவே; அரசனாகிய என் தலைவருக்கு எதிராக மகா உன்னதமானவர்
    பிறப்பித்த கட்டளை இதுவே:'
  ceb-ULB: Mao kini ang hubad, O hari. Mao kini ang kasugoan sa Labing Halangdon nga
    moabot kanimo, akong agalon nga hari.
  pol-UBG: Takie jest znaczenie, o królu, i dekret Najwyższego, który przyszedł na
    króla, mego pana;
  agr-agr: Auk duka Apajuí nigki ashí wagakua nunú amina suwimkan amastatus umigtamka
    nunú aan kajamjaume.
  kyc-kyc: Emba kiŋi andake doko. Dake renge angi doko. Dake Anatu Mupwa Andake Wakasa
    dokome emba keta piraŋa lao leyamo doko.
  urd-GVU: اے بادشاہ، اِس کا مطلب یہ ہے، اللہ تعالیٰ نے میرے آقا بادشاہ کے بارے میں
    فیصلہ کیا ہے
  deu-1912: 'das ist die Deutung, Herr König, und solcher Rat des Höchsten geht über
    meinen Herrn König:'
  ntj-ntj: Nyangka Tannyultu-rni tirtu watjara-wanarayintja, “Yuwa puurr, Mama Kuurrtunta
    nintitjura ngula ngaapirinypa yutirriku.
  kan-2017: “ರಾಜನೇ ಇದರ ತಾತ್ಪರ್ಯವೇನೆಂದರೆ, ಎನ್ನೊಡೆಯನಾದ ಅರಸನಿಗೆ ಉಂಟಾಗಿರುವ ಪರಾತ್ಪರನಾದ
    ದೇವರ ತೀರ್ಪು ಹೀಗಿದೆ.
  yap-yap: “Pilung rog, ba’aray fan. Got ni Ir e Th’abi Tolang e ba’aray e n’en nike
    yog ni bayi buch rom.
  hlt-MCSB: Manghai aw a thuingaihnah he tah a sangkoek a sangkoek kah saithainah
    ni. He he ka boeipa neh ka boeipa manghai taengah pai coeng.
  mdy-ETH: «ካኣቲዮ! ዋይዜ፥ ቡሊፃ ያዺኬ፤ ዼኤፖ ፆኦዛሢ ኔና፥ ታ ጎዳሢ፥ ካኣቲዳ ማዺንታንዳጉዲ ማሊ ቱኬ ባካ ሃካፓ ዴማ
    ኬኤዚንታ ጎይፆ ማዓንዳኔ፦
  twi-ASANTE: “Daeɛ no asekyerɛ nie, Nana, atɛn a Ɔsorosoroni no abu atia wo no nie.
  bhl-bhl: 'Angse weng beem mongom e kanekote: Abiil tikin kel alakabe Sunbin-Got
    e kulo diw katemeko, geekemin weng mak bokokemse te.'
  eng-WEBU: '“This is the interpretation, O king, and it is the decree of the Most
    High, which has come on my lord the king:'
  wal-wal: “‘Kawuwau, a birshshettai hagaa. Hagee Ubbaappe Xoqqiya Xoossai ta godaa
    kawuwaa bolli polanau kiittido pirddaa.
  spa-PDDPT: 'Ésta es la interpretación, oh rey, y la sentencia del Altísimo, que
    vino sobre mi ʼadón, el rey:'
  gun-gun: Xeruvixa, po rami ma mba'erã paa, pova'e ma Yvate ete va'e oikuaa uka va'ekue.
    Ha'e nunga ma ndere ae 'rã ou, xeruvixa.
  agu-BL: Ma jalu' bin ta', yi na elepont yi xtxolbile'j i'tz yi ja bixe' yi cawsu'
    tan yi Ryos yi bintzi nin te'tz.
  ilo-ULB: Kastoy ti kaipapananna O ari. Maysa a bilin daytoy ti Kangangatoan a dimmanon
    kenka, O apok nga ari.
  kpg-kpg: “Meenei di king, deenei la tadinga o dau midi, gei deenei la di haga iloo
    mai di God Aamua Muginua adu gi di goe i nia mee ala gaa hai adu gi di goe, meenei
    dogu dagi.
  uig-ARA: ــ ئى ئالىيلىرى، چۈشلىرىنىڭ مەنىسى مانا شۇ ــ بۇلار بولسا ھەممىدىن ئالىي
    بولغۇچىنىڭ پەرمانى بىلەن خوجام پادىشاھنىڭ بېشىغا چۈشىدىغان ئىشلار ــ
  sus-sus: Na nan a ra mangɛ, i xa tin n ma marasi ra. I xa ba yunubi rabafe. I xa
    tinxin. I xa kinikini misikiinɛe ma, alako i xa bu bɔɲɛsa kui.»
  pon-2006: “Eri, maing Wasa Lapalap, iet wehwehn sapwellimomwi alimano. Iet duwen
    me Koht, Wasa Lapalahpie ketin mahsanih me pahn wiawihong komwi.
  jae-jae: “Biŋ tau ŋam amboac tonec. O kiŋ, Lôlôc Ŋatau kêmasaŋ biŋ, taŋ kêkanôŋ
    aôm naŋ.
  ksd-ksd: 'u ra king, go ra kukuraina: Go ra varkurai kai ra Ngala Kakit, nina i
    tar tadav kaugu luluai ra king,'
  tur-YTC: '“Ey kral, yorumu, efendim kralın üzerine gelen Yüce Olan''ın çıkardığı
    buyruk budur:'
  ind-AYT: “Inilah maknanya, ya Raja, dan inilah keputusan dari Yang Mahatinggi mengenai
    Tuanku Raja,
  nya-nya: '“Tanthauzo lake ndi ili mfumu, izi ndi zimene Mulungu Wammwambamwamba
    watsimikiza kuti zikugwereni mbuye wanga mfumu:'
  hrv-hrv: 'Zato, kralju, neka ti bude mio moj savjet: iskupi svoje grijehe pravednim
    djelima i svoja bezakonja milosrđem prema siromasima, da bi ti potrajala sreća.”'
  mps-mps: “King, te na yali page te tiwai. Te Ugwadu Bidibo God Mugo te nageba pedelabo
    naide po wali dao.
  tpi-tpi: “‘King, as bilong dispela driman i olsem. God Antap Tru i tok long samting
    bai i kamap long yu.
  dan-1931: 'så betyder det, o Konge, og det er den Højestes Råd, som er udgået over
    min Herre Kongen:'
  vie-OVCB: 'Muôn tâu, Đấng Chí Cao đã quyết định và chắc chắn sẽ thực hiện điều này:'
  guj-2017: 'હે રાજા, તેનો અર્થ આ છે: મારા સ્વામી રાજાની પાસે જે આવ્યું છે તે તો પરાત્પર
    ઈશ્વરનો હુકમ છે.'
  pon-2006A: “Eri, maing Wasa Lapalap, iet wehwehn sapwellimomwi alimano. Iet duwen
    me Koht, Wasa Lapalahpie ketin mahsanih me pahn wiawihong komwi.
  por-BRBSL: '“Esta é a interpretação, ó rei, e é o decreto do Altíssimo, que veio
    sobre meu senhor, o rei:'
  swe-swe: 'Så därför, o konung, lyd (välkomna) mitt råd: Bryt dig loss (befria dig)
    från din synd [som när ok runt en hals bryts] och gör det som är rätt [lev rättfärdigt];
    istället för att göra det som är ont, var barmhärtig mot de fattiga []. Det kan
    hända att din framgång (lycka, välgång) då kan bestå.”'
  cth-cth: A lathueng poung e Cathut ni siangpahrang nang koe a pha sak e mang deicainae
    teh,
  twi-twi: “Dae no nkyerɛase ni, Nana, atɛn a Ɔsorosoroni no abu atia wo no ni.
  hlt-hlt: Manghai aw a thuingaihnah he tah a sangkoek a sangkoek kah saithainah ni.
    He he ka boeipa neh ka boeipa manghai taengah pai coeng.
  tbz-SIM: nɛ̀ dɛ kpɛ́í n dɑ bɑ́ɑ́mmu okpɑ̀ɑ̀tì kɛ tú, ɑ kéntɛ́ itié n yóó dɑ duɔ́
    nyì. Yóu ɑ yɛi nnɛ̀ mɛyetímɛ̀ ɑ dɔɔri mɛ̀, kɛ́ndɔɔri dɛ̀ɛ̀ wenni, kɛ́ndɔɔri bɛcĩ̀rìbɛ̀
    mɛsɑ̀ɑ̀, kɛ̀ dɛ̀ yɛ̀mmɛ ɑ́ nsɔkɛ́ mɛborimɛ sɑ̀ɑ̀mɛ̀ miɛkɛ.
  msy-2020: “Atrivim, irebar kamɨn mɨngarim kamakɨn, kar Godɨn Bar Pɨn Itim mɨkemezir
    bizim, nɨ bativam.
  dop-dop: Tɑ cɑɑ wulɑʋ, pǝ tɔɔ tɔ, tɔkɩ lɑɣɑtʋ nti mɑ tɑsǝɣɩ-ŋ tɔ. Lɔ ɩsɑɣɑtʋ, nɑ
    ń tǝŋ kʋsiɣisim. Wɛɛnɑ ɑcɑmɑɑ pǝtɔɔtǝlɛ nɑ nyɑ́ lɑŋhʋlʋmlɛ kɑ́ leeli.
  azb-azb: 'Ey padşah, yuxunun yozumu və Allah-Taalanın ağam padşaha qarşı hökmü belədir:'
  eng-DBY: 'this is the interpretation, O king, and it is the decree of the Most High,
    which cometh upon my lord the king:'
  hin-2017: हे राजा, इसका अर्थ जो परमप्रधान ने ठाना है कि राजा पर घटे, वह यह है,
  wol-KYG: 'Kon nag Buur, ngalla nangul li ma lay digal: say moy ak say bàkkaar, daboo
    ko di def njekk ak di baaxe néew-ji-doole ndax sa teraanga sax.»'
  eng-YLT: '''This [is] the interpretation, O king, and the decree of the Most High
    it [is] that hath come against my lord the king:'
  kne-kne: “Siya na di olog din iitaw mo, madaydayaw ay ari. Siya na di inkeddeng
    Diyos ay Kangatoan ay mapasamak en sik-a.
  eng-WYC-2017: this is the interpreting of the sentence of the Highest, which sentence
    is come on my lord, the king.
  eng-WMBB: '“This is the interpretation, O king, and it is the decree of the Most
    High, which has come on my lord the king:'
  urd-GVH: ऐ बादशाह, इसका मतलब यह है, अल्लाह तआला ने मेरे आक़ा बादशाह के बारे में
    फ़ैसला किया है
  rug-rug: Kei baṉara, ego, hiera gua sa rinupahana sa, meke hie sa inavoso sapu va
    vura ia sa Tamasa Ululuna Hola, la koasa qua palabatu sa baṉara.
  gaz-gaz: '“Yaa Mootii hiikkaan isaa kana; labsiin Waaqni Waan Hundaa Olii gooftaa
    koo irratti baases kana:'
  fra-LSG: Voici l’explication, ô roi, voici le décret du Très-Haut, qui s’accomplira
    sur mon seigneur le roi.
  gnn-gnn: Bala ŋayi waŋana Dänyul bitjarrana, “Buŋgawa, balakurruyina bukaway'kurru
    ŋayi Godthu yukurrana maḻŋ'maraŋala warraŋulkuŋalanydja nhokala nhaltjan yurru
    maḻŋ'thun yalala.
  yal-yal: 'Nanara, Mangana, n ma maxadin xa rafan i ma: Danna sa i yulubine ra, i
    xa tinxin. I ya tantanne lu na, i xa kininkinin tɔrɔ muxune ma. Yanyina nde yi,
    i luyɛ bɔɲɛ xunbenli nɛn.”'
  haw-1868: 'Eia ka hoike ana, e ke alii e, a eia hoi ka manao paa o ka Mea kiekie,
    ka mea e kau mai ana maluna o kuu haku ke alii:'
  arb-NAV: 'فَهَذَا هُوَ تَفْسِيرُهُ، وَهَذَا هُوَ قَضَاءُ الْعَلِيِّ الَّذِي يَحُلُّ
    بِسَيِّدِي الْمَلِكِ:'
  ewe-ewe: “O fia, esiae nye drɔ̃e la ƒe gɔmeɖeɖe eye wònye ɖoɖo si Dziƒoʋĩtɔ la wɔ
    ɖe wò, nye aƒetɔ kple fia ŋuti.
  eng-LEE: '(4:21) This is the interpretation, O king, and this is the resolve of
    the Most High, which will come over my lord the king:'
  asm-FB: হে মহাৰাজ, ইয়াৰ ফলিতা এই, মোৰ প্ৰভু মহাৰাজলৈ সৰ্ব্বোপৰি জনাৰ পৰা অহা আজ্ঞা
    এই।
  sus-A: نَ نَن عَ رَ مَنفّ، عِ شَ تِن ﭑ مَ مَرَ سِ رَ. عِ شَ بَ يُنُبِ رَبَقٍ. عِ
    شَ تِنشِن. عِ شَ كِنِكِنِ مِسِكِينّيٍ مَ، عَلَكٌ عِ شَ بُ بْحّسَ كُي.»
  fra-SBL: '« Voici l''interprétation, ô roi, et c''est le décret du Très-Haut, qui
    est tombé sur mon seigneur le roi :'
  hbo-hbo: לָהֵ֣ן מַלְכָּ֗א מִלְכִּי֙ יִשְׁפַּ֣ר *עֲלַיִךְ (עֲלָ֔ךְ) *וַחֲטָיָךְ (וַחֲטָאָךְ֙)
    בְּצִדְקָ֣ה פְרֻ֔ק וַעֲוָיָתָ֖ךְ בְּמִחַ֣ן עֲנָ֑יִן הֵ֛ן תֶּהֱוֵ֥א אַרְכָ֖ה לִשְׁלֵוְתָֽךְ׃
  pjt-pjt: “Uwa, Mayatjan wiṟu! Tjukurpa nyangatjaṉanta kuwari nyuntula utiṟa wangkanyi,
    panya nyuntu nyakunytjanya. Panya God Katutja Puḻkalu tjukurpa nyangatja nyuntula
    utinu ngula nyaa nyuntula wirkankuku.
  kik-kik: '“Atĩrĩrĩ, wee mũthamaki, ũtaũri wa kĩroto kĩu nĩguo ũyũ, narĩo ituĩro
    rĩrĩa rĩtuĩtwo nĩ Ũrĩa-ũrĩ-Igũrũ-Mũno nĩguo rĩgũkore wee, mũthamaki, mwathi wakwa,
    nĩrĩo rĩĩrĩ:'
  fra-NCL: 'C’est pourquoi, ô roi, que mon conseil soit agréé devant toi : rachète
    tes péchés par la justice et tes iniquités par la miséricorde envers les malheureux,
    si ta prospérité doit se prolonger encore. »'
  cek-AK: 'Aw siangpahrang, ka angraeng siangpahrang nuiah kapha, Kasang koek mah
    lok takroekhaih loe hae tiah oh:'
  cuk-cuk: ”Rey, be-gabdaksad we obared, Bab-Dummad-Bur-Birigined sabsur-be-odurdaked-igar
    mesisad.
  uig-CYR: Шуңа и алийлири, мениң нәсиһитим силигә лайиқ көрүлгәй, гуналиридин қол
    үзгәйла, ишта һәққаний болғайла, қәбиһликлиридин тохтап кәмбәғәлләргә рәһимдиллик
    қилғайла. Шундақ қилғандила бәлким давамлиқ гүлләп яшнимамдила?
  pma-pma: '“O asuv houlu koa isom vina nesa vis vina nesa mok, aneite ten matil vovoien
    koa Ahi ten Keihoen meng kati minuk hekistal hemukok:'
  tel-2017: “రాజా, ఈ దర్శనం అర్థం ఏమిటంటే, సర్వోన్నతుడైన దేవుడు రాజువైన నిన్ను గూర్చి
    ఈ విధంగా తీర్మానం చేశాడు.
  hat-BSA: '“Sa se entèpretasyon an, O wa, e sa se dekrè a Pi Wo a ki te vin rive
    sou senyè mwen an, wa a:'
  kos-kos: “O Tokosra, pa inge kalmen mweme sac, ac pa inge ma God Fulatlana El fahk
    mu ac sikyak nu sum uh.
  hbo-WLC: לָהֵ֣ן מַלְכָּ֗א מִלְכִּי֙ יִשְׁפַּ֣ר עליך וחטיך בְּצִדְקָ֣ה פְרֻ֔ק וַעֲוָיָתָ֖ךְ
    בְּמִחַ֣ן עֲנָ֑יִן הֵ֛ן תֶּהֱוֵ֥א אַרְכָ֖ה לִשְׁלֵוְתָֽךְ׃
  ibo-ibo: “Eze, nke a bụ nkọwa nrọ ị rọrọ, Onye kachasị ihe niile elu enyela iwu
    nke na-aghaghị imezu megide onyenwe m eze.
  ory-ory: ହେ ମହାରାଜ, ଏହାର ଅର୍ଥ ଏହି, ଆଉ ମୋର ପ୍ରଭୁ ମହାରାଜାଙ୍କ ବିଷୟରେ ସର୍ବୋପରିସ୍ଥଙ୍କର
    ନିରୂପଣ ଏହି।
  chk-chk: Iei usun wewen om we tan, ai king, pwal iei pwüngün mine Ewe mi Fokun Tekia
    a apwüngala pwe epwe fis ngonuk ai king.
  rop-rop: “Haibala bos, dijan wanim im min, en dijan wanim det Brabli Haibala God
    dalim yu garra hepin langa yu.
  ukr-1871: 'Тим же то, царю, нехай буде до вподоби тобі моя порада: спокутуй твої
    гріхи справедливостю і проступки твої милосердєм до бідних; от чим може продовжитись
    спокій твій!'
  deu-1951: (04-21) das hat, o König, folgende Bedeutung, und dies ist der Beschluß
    des Höchsten, der meinen Herrn, den König, betrifft.
  eng-JPS: (4-21) this is the interpretation, O king, and it is the decree of the
    Most High, which is come upon my lord the king,
  srp-1865: 'Ovo znaèi, care, i ovo je naredba višnjega koja æe se izvršiti na mom
    gospodaru caru:'
  lug-lug: “Gano ge makulu, ayi kabaka, era lino lye tteeka Oyo Ali Waggulu Ennyo
    ly’alangiriridde mukama wange kabaka.
  heb-heb: דנה פשרא מלכא וגזרת עליא היא די מטת על מראי מלכא׃
  ben-IRV: মহারাজ, এটিই হল স্বপ্নের ব্যাখ্যা। আমার প্রভু মহারাজ, এটি মহান সর্বশক্তিমান
    ঈশ্বরের একটি আদেশ যা আপনার কাছে এসেছে।
  pan-pan: ਹੇ ਰਾਜਾ, ਉਹ ਦਾ ਅਰਥ ਜੋ ਅੱਤ ਮਹਾਨ ਨੇ ਠਹਿਰਾਇਆ ਹੈ ਕਿ ਰਾਜਾ ਨਾਲ ਘਟੇ, ਇਹੋ ਹੈ
  tkr-tkr: 'Mançil-allad, paççah, ğu zal yugda k''ırı alixhxhe: bınahbışike xıl ts''ıts''ee''e.
    Bınah haa''asse, kardeşinbışis rəhı''m, qopkuvalla he''e. Ğu məxüd he''eene, sayıb,
    yiğna yugvalybışeena gah xıliy qooxhe».'
  mya-JVB: အမြင့်ဆုံး သော ဘုရားသခင်စီရင် တော်မူ၍၊ အရှင် မင်းကြီး အပေါ် ၌ ရောက် ရသော
    မြင်မက်တော်မူချက်၏ အနက် ဟူမူကား ၊
  tte-O: Oo kin, kenom kana bui yo kam loina bwaite Yaubada Tomiyasaesosi iginauli
    kani iyawatagili koliwo besiele bwaite.
  tbg-tbg: 'Avuhainaao, vi uvara okara maantimama vaivo: Nai virini kantaaqaini vai
    Variqava are naantiara variqira vina okarara tairakaa ai umiqairave.'
  hmo-hmo: '“King e, unai nihi ena anina be inai: Ataiai Momokani Dirava ese ia siaia
    herevana be inai, ia gwau:'
  urd-urd: ऐ बादशाह, इसकी ता'बीर और हक़ — त'आला का वह हुक्म, जो बदशाह मेरे ख़ुदावन्द
    के हक़ में हुआ है यही है,
  rus-SYN: 'Посему, царь, да будет благоугоден тебе совет мой: искупи грехи твои правдою
    и беззакония твои милосердием к бедным; вот чем может продлиться мир твой.'
  bqc-SIM: Ayãmɛto kí, ma lɛdamaɛ bee ma. Kɛ̃ n duunawa, níↄ yãkɛ a zɛ́wa. Ǹ
    n yãvãikɛa tó, níↄ gbɛ̃kɛkɛ taasideↄnɛ, n namablea i gↄↄ ga yↄↄ.
  tcz-CHONGTHU: Hiche hi namang aledohna chu ahi. Chungnungpen Pathen in nahenga aphondoh
    chu, Vo! Lengpa, nachung’a hung lhung tei ding ahi.
  mar-mar: हे राजा ह्याचा अर्थ, असा सर्वोच्च देवाचा हा आदेश आहे. जो माझ्या राजापर्यंत
    पोचला आहे.
  qub-qub: '«Chay ricashayqui wiyashayquega caycan janaj pachacho caycaj Tayta Dios
    gampaj nishanmi. Chayga caynömi canga:'
  bqp-bqp: Yen sɔ̃, sinɑ boko, ɑ de ɑ nɛn gere wurɑ. A de ɑ geɑ ko ɑ kɑ wunɛn durum
    wunɑ. A dɑɑ kɔ̃sɑ kpuro derio kpɑ ɑ sɑ̃ɑrobu wɔnwɔndu kuɑ. Sɑɑ yerɑ wunɛn ɑlɑfiɑ
    yɑ koo dɑkɑɑ dɑ.
  hat-hat: Bon, koulye a, men sa rèv la vle di monwa. Men sa Bondye ki anwo nan syèl
    la di ki pral rive ou.
  eng-BSB: 'This is the interpretation, O king, and this is the decree that the Most
    High has issued against my lord the king:'
  eng-WEBPB: '“This is the interpretation, O king, and it is the decree of the Most
    High, which has come on my lord the king:'
  kbq-kbq: Hanki kini ne' ranimoka kagrite'ma fore hania zanku, Marerisa Anumzamo'a
    eme eri ama huno kaveri hu'neankino, ana ava'namofo agafa'amo'a amanahu hu'ne.
  nhe-BL: “Huan ama, Totlanahuajtica, nimitzilhuis tlen quiijtosnequi. Ya ni tlen
    Dios Tlen Más Hueyi tlanahuatijtoc para mopantis ta.
  bus-bus: Kí, à bↄkↄ̃tɛnan yɛ̀. Yã kɛ̀ Luda Musude dìɛ ma dii kína yã musun yɛ̀.
  gub-BL: Uze'eg wi Taniew izupe kury. — Amume'u putar hemimume'u newe ihe nehe kury.
    Tupàn uze'eg newe nepuahu awer pupe a'e, o tuwihawete. Umume'u nerehe uzepyk àwàm
    nezewe.
  eng-DRA: 'Wherefore, O king, let my counsel be acceptable to thee, and redeem thou
    thy sins with alms, and thy iniquities with works of mercy to the poor: perhaps
    he will forgive thy offences.'
