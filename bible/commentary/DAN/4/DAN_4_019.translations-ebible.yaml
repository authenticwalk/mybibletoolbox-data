  kne-kne: Enggay nasngang si Daniel ay manngadan abes Beltesazzar begew sin kaeegyat
    ay nemnemnemena et adi makakali. Kanak en sisya, “Beltesazzar, adi kan madanagan
    begew sin iitaw ko ya din olog na.” Kanan Beltesazzar ay sinombat, “Ay apaw kayman
    na, apo ari! Baken koman sik-a di katongpalan din iitaw mo ay sana mo adi et din
    kaibaw mo.
  eng-WYC-2017: Then Daniel, to whom the name was Belteshazzar, began to think privily
    within himself, as in one hour, and his thoughts disturbed him. Forsooth the king
    answered, and said, Belteshazzar, the dream and the interpreting thereof, disturb
    not thee. Belteshazzar answered, and said, my lord, the dream be to them that
    hate thee, and the interpreting thereof be to thine enemies.
  eng-WMBB: Then Daniel, whose name was Belteshazzar, was stricken mute for a while,
    and his thoughts troubled him. The king answered, “Belteshazzar, don’t let the
    dream or the interpretation, trouble you.” Belteshazzar answered, “My lord, may
    the dream be for those who hate you, and its interpretation to your adversaries.
  urd-GVH: तब बेल्तशज़्ज़र यानी दानियाल के रोंगटे खड़े हो गए, और जो ख़यालात उभर आए
    उनसे उस पर काफ़ी देर तक सख़्त दहशत तारी रही। आख़िरकार बादशाह बोला, “ऐ बेल्तशज़्ज़र,
    ख़ाब और उसका मतलब तुझे इतना दहशतज़दा न करे।” बेल्तशज़्ज़र ने जवाब दिया, “मेरे
    आक़ा, काश ख़ाब की बातें आपके दुश्मनों और मुख़ालिफ़ों को पेश आएँ!
  rug-rug: Ba nunala se Daniela sapu Belotesaza keke pozana pa totoso asa, sari nana
    binalabala va matagutu ia. Ke zama sa baṉara, “Belotesaza, mu lopu va malumia
    sa pinutagita babe sa laena sa pude va matagutu igo.” Olaṉa se Belotesaza, “Qua
    baṉara, be tadi na mua kana sa pinutagita hie babe tadi na tie pu kukiti nigo,
    be leana!
  gaz-gaz: Ergasii Daaniʼel inni Beelxishaazaari jedhamu sun yeroodhaaf akka malee
    jeeqamee yaadni isaas isa rifachiise. Kanaafuu mootichi, “Yaa Beelxishaazaar,
    abjuun kun yookaan hiikkaan isaa si hin rifachiisin” jedhe. Beelxishaazaaris akkana
    jedhee deebise; “Yaa gooftaa koo abjuun kun warra si jibbaniif, hiikkaan isaa
    immoo diinota keetiif haa taʼu!
  fra-LSG: 'Alors Daniel, nommé Beltschatsar, fut un moment stupéfait, et ses pensées
    le troublaient. Le roi reprit et dit: Beltschatsar, que le songe et l’explication
    ne te troublent pas! Et Beltschatsar répondit: Mon seigneur, que le songe soit
    pour tes ennemis, et son explication pour tes adversaires!'
  gnn-gnn: Yo, ŋayinydja ŋunhi Dänyulnydja, yana ŋayi dharaŋara marrtjina ŋunhiyi
    bukaway'wuynydja nhanukuŋu, yurru wirrki ŋayi galŋa‐yätjthinanydja mirithina wal'ŋu,
    ga yakana ŋayi ḻakaraŋalanydja mayaliny'tja nhanukala buŋgawawalanydja ŋurikalanydja,
    yana ŋayi yukurrana nhinana dhärukmiriwnha yana, weyinŋumirrina märr. Ga ŋayinydja
    ŋunhi buŋgawayunydja waŋana ŋanya bitjarra, “Dänyul, yaka nhe galŋa‐yätjthiya
    ŋuriŋi bukaway'yu, yana dhunupana ŋarrakala lili ḻakaraŋana,” bitjarra. Ga ŋayi
    Dänyulnydja waŋana nhanŋunydja bitjarrana, “Buŋgawa, dhiyaŋuyinydjayi bukaway'yunydja
    ḻakarama yukurra nhunana dhuwala. Ŋarra bini ŋunhi ŋayaŋu‐djulŋithinya warray
    yulŋunydja, ŋunhi bini dhiyaŋu ḻakaranhanydja ŋunhi miriŋunhanydja nhuŋu. Ŋarra
    yaka ḏukṯuk dhiyakuyi yätjku ŋunhi yurru maḻŋ'thun nhuŋunydja bitjandhiyi.
  yal-yal: “Ee! Mangana! Na wudin ni i tan na. Bayo, i bata gbo i findi sɛnbɛ kanna
    ra. I ya gboon bata te han kuye e nun i ya nɔɔn bata dunuɲa danna birin li.
  haw-1868: Alaila pilipu iho la o Daniela i kapaia o Beletesaza i hookahi hora, a
    pono ole kona manao. Ekemu mai la ke alii, i mai, E Beletesaza, mai pilipu kou
    manao no ka moe, a me kona ano. I aku la o Beletesaza, E ko'u haku, i ka poe i
    hoino mai ia oe keia moe, a o ka hoohalike ana i kou poe enemi no ia.
  arb-NAV: 'حِينَئِذٍ انْتَابَتِ الْحَيْرَةُ دَانِيَالَ الْمَدْعُو بَلْطَشَاصَّرَ
    طَوَالَ سَاعَةٍ وَرَوَّعَتْهُ أَفْكَارُهُ، فَقَالَ لَهُ الْمَلِكُ: «لا يُفْزِعُكَ
    الْحُلْمُ وَلا تَفْسِيرُهُ يَا بَلْطَشَاصَّرُ». فَأَجَابَ: «لِيَرْتَدَّ الْحُلْمُ
    عَلَى مُبْغِضِيكَ وَتَفْسِيرُهُ عَلَى أَعَادِيكَ.'
  ewe-ewe: Tete Daniel, ame si woyɔna hã be Beltesazar la tɔtɔ ŋutɔ ɣeyiɣi aɖe eye
    eƒe susu do ŋɔdzi nɛ. Ale fia la gblɔ nɛ be, “Beltesazar, mègana drɔ̃e la kple
    eƒe gɔmeɖeɖe nado ŋɔdzi na wò o.” Beltesazar ɖo eŋu be, “Nye Aƒetɔ, ɖe drɔ̃e la
    aku ɖe wò futɔwo ŋu eye eƒe gɔmeɖeɖe alɔ ame siwo dia vɔ̃e na wò ɖe eme hafi!
  eng-LEE: (4:16) Then was Daniel, whose name was Belteshazzar, astounded for one
    hour, and his thoughts troubled him. The king then commenced, and said, Belteshazzar,
    let not the dream, or its interpretation, trouble thee. Belteshazzar answered
    and said, My lord, O that the dream might be for those that hate thee, and its
    interpretation for thy enemies.
  asm-FB: তেতিয়া বেলটচচৰ নামেৰে প্ৰখ্যাত দানিয়েলে অলপ সময়ৰ বাবে বিচলিত হ’ল, আৰু
    চিন্তাত ব্যাকুল হ’ল। ৰজাই ক’লে, “হে বেলটচচৰ, সেই সপোন আৰু তাৰ ফলিতাই আপোনাক ব্যাকুল
    নকৰক।” বেলটচচৰে উত্তৰ দি ক’লে, “হে মোৰ প্ৰভু, আপোনাক ঘিণ কৰা সকল আৰু আপোনাৰ শত্রুবোৰৰ
    বাবে এই সপোন আৰু ইয়াৰ ফলিতা হওক।
  sus-A: عِ تَن نَن مِسَالِشِ نَ وُرِ رَ. عِ بَرَ سّنبّ فبٍفبٍ سْتْ، عِ شَ نْي بَرَ
    فبٌ هَن عَ بَرَ كٌورٍ لِ، عِ شَ مَنفّيَ قَن بَرَ دُنِحَ يِرٍ بِرِن لِ.
  fra-SBL: 'Alors Daniel, dont le nom était Belteshazzar, fut frappé de mutisme pendant
    quelque temps, et ses pensées le troublaient. Le roi lui répondit : « Belteshazzar,
    ne te laisse pas troubler par le rêve ou l''interprétation. » Beltschatsar répondit :
    « Mon seigneur, que le songe soit pour ceux qui te haïssent, et son interprétation
    pour tes adversaires.'
  hbo-hbo: '*אַנְתָּה (אַנְתְּ)־ה֣וּא מַלְכָּ֔א דִּ֥י רְבַ֖ית וּתְקֵ֑פְתְּ וּרְבוּתָ֤ךְ
    רְבָת֙ וּמְטָ֣ת לִשְׁמַיָּ֔א וְשָׁלְטָנָ֖ךְ לְסֹ֥וף אַרְעָֽא׃'
  pjt-pjt: Ka Danielnga puḻkaṟa alatjiṯu nguḻu-nguḻuringu nyanga tjukurmankunytjitja
    kuliṟa, munu paluṟu pilunarira puṯu nguwanpa wangkangi. Ka Nipaka-nitjalu palula
    wangkangu, “Nguḻuringkunytja wiyangkuṉi tjakultjura tjukurpa nyanga palunya.”
    Ka Danieltu wangkangu, “Mayatja wiṟu, tjukurpa nyanga nyuntu nyakunytja, nyaratja
    nyuntunyatjara alatjiṯu, nyuntumpa mirpaṉtju tjuṯatjara wiya. Nyara palulanguṟuṉa
    nguḻuringanyi nyuntula utiṟa wangkanytjaku.
  kik-kik: Hĩndĩ ĩyo Danieli (na nowe wĩtagwo Beliteshazaru) akĩamba gũtangĩka mũno
    kwa ihinda, na akĩmaka mũno meciiria-inĩ make. Nĩ ũndũ ũcio mũthamaki akĩmwĩra
    atĩrĩ, “Beliteshazaru, tiga kũmakio nĩ kĩroto kĩu kana ũtaũri wakĩo.” Beliteshazaru
    agĩcookia atĩrĩ, “Mwathi wakwa, naarĩ korwo kĩroto kĩu kĩerekererio thũ ciaku,
    o na ũtaũri wakĩo wathĩrĩrio andũ arĩa magũthũire!
  fra-NCL: cet arbre, c’est toi, ô roi, qui es devenu grand et fort, dont la grandeur
    s’est accrue et a atteint au ciel, et dont la domination s’étend jusqu’aux extrémités
    de la terre.
  cek-AK: To naah Belteshazzar, tiah kawk ih Daniel loe nawnetta thung dawnrai hoiah
    oh sut. To pongah siangpahrang mah, Belteshazzar, amang mah maw, to tih ai boeh
    loe a thuih koehhaih ahlong mah maw, raihaih na paek hmah nasoe, tiah a naa. Belteshazzar
    mah, Ka angraeng, na mang loe nang hnuma kaminawk khaeah om nasoe loe, a thuih
    koehhaih doeh na misanawk nuiah pha nasoe!
  cuk-cuk: 'Degidgine, Daniel-Beltsasarʼye-nugbalid, we-ibmargi-binsa-gwichidbali
    na bela-bela bukib-itogwichi gualid. A-ulale, Rey-Nabucodonosor weyob ega sogded:
    —Beltsasar, we-gabdaklesadba, e-odulolegedba mer be bukib-binsae. Daniel weyob
    abin-imakded: —An-dummad, we-gabdaked, e-oduloged, bitigi be-isdarmaladgi, degi,
    begi-isdar-binsadimaladgi gusana gadin.'
  uig-CYR: — Чүнки сили чоң вә мәзмут өстила; силиниң һәйвәтлири ешип пәләккә йәтти;
    һөкүмранлиқлири йәр йүзиниң чәтлиригә йетип барди.
  pma-pma: Ka navong Daniel Beltesasar long usili ka rendem kilea aneite teni, en
    von ka sakras vaselus veni rendemien onen muasi. Sakini naviteni mini navit, “Beltesasar,
    konamaentei matil vovoien onak ka aneite teni noumonuk konametau.” Sakini Beltesasar
    viteni minau vit, “O asuv houlu, isom va nesa vis va nesa mok. Ek vati mok keke
    matil vovoien koanek ka aneite teni hemai hehi anatin en vativieh keil onom, ka
    hervitei keik.
  tel-2017: బెల్తెషాజరు అనే పేరున్న దానియేలు ఒక గంట సేపు ఎంతో ఆశ్చర్యానికి లోనై తన
    మనస్సులో తీవ్రమైన కలవరం చెందాడు. అప్పుడు రాజు “బెల్తెషాజర్, ఈ దర్శనం గురించి గానీ,
    దాని భావం గురించి గానీ నువ్వు కంగారు పడవద్దు” అన్నాడు. బెల్తెషాజర్ జవాబిస్తూ “ప్రభూ,
    ఇలాంటి దర్శనం, దాని భావం మీ శత్రువులకు, మిమ్మల్ని ద్వేషించే వాళ్లకు వచ్చి ఉంటే
    సమంజసంగా ఉండేది.”
  hat-BSA: 'Konsa Daniel, ki rele Beltschatsar, te vin bèbè pandan yon ti tan e refleksyon
    li yo te fè l pè. Wa a te reponn e te di: “Beltschatsar, pa kite rèv la, ni entèpretasyon
    li twouble ou.” Beltschatsar te reponn: “Senyè mwen, pito ke rèv la te apatyen
    a sila ki rayi ou yo, e entèpretasyon li a lènmi ou yo!'
  kos-kos: Ke ma inge, Daniel su oayapa pangpang Belteshazzar, el arulana lut ac koflana
    fahk kutena ma. Na tokosra el fahk nu sel, “Belteshazzar, nimet lela mweme sac,
    ku kalmen mweme sac in akfohsye kom.” Belteshazzar el topuk ac fahk, “O Tokosra,
    nga kena tuh mweme sac ac aketeya kac uh in ma nu sin mwet lokoalok lom, ac in
    tia ma nu sum.
  hbo-WLC: אנתה ־ה֣וּא מַלְכָּ֔א דִּ֥י רְבַ֖ית וּתְקֵ֑פְתְּ וּרְבוּתָ֤ךְ רְבָת֙ וּמְטָ֣ת
    לִשְׁמַיָּ֔א וְשָׁלְטָנָ֖ךְ לְס֥וֹף אַרְעָֽא׃
  ibo-ibo: Mgbe ahụ Daniel (onye a na-akpọkwa Belteshaza), nọ nʼoke ihe iju anya nʼihi
    na echiche ya mere ka ọma jijiji. Ya mere, eze sịrị, “Belteshaza, atụkwala egwu
    nʼihi nrọ a maọbụ ihe ọ pụtara.” Belteshaza zara sị, “Onyenwe m, ka nrọ a dịrị
    ndị kpọrọ gị asị, ka nkọwa ya dịkwara ndị iro gị.
  ory-ory: ତହିଁରେ ବେଲ୍‍ଟଶତ୍ସର ନାମକ ଦାନିୟେଲ କ୍ଷଣକାଳ ଚମତ୍କୃତ ହୋଇ ରହିଲେ ଓ ତାଙ୍କର ଭାବନା
    ତାଙ୍କୁ ବ୍ୟାକୁଳିତ କଲା। ରାଜା ଉତ୍ତର କରି କହିଲା, “ହେ ବେଲ୍‍ଟଶତ୍ସର, ସେହି ସ୍ୱପ୍ନ ଅବା ତହିଁର
    ଅର୍ଥ ତୁମ୍ଭଙ୍କୁ ବ୍ୟାକୁଳିତ ନ କରୁ।” ବେଲ୍‍ଟଶତ୍ସର ଉତ୍ତର କରି କହିଲେ, “ହେ ମୋର ପ୍ରଭୁ, ଯେଉଁମାନେ
    ଆପଣଙ୍କୁ ଘୃଣା କରନ୍ତି, ସେମାନଙ୍କ ପାଇଁ ଏହି ସ୍ୱପ୍ନ ହେଉ ଓ ଆପଣଙ୍କ ବିପକ୍ଷମାନଙ୍କ ପ୍ରତି
    ତହିଁର ଅର୍ଥ ଘଟୁ।
  chk-chk: Mürin än Taniel mi pwal iteni Peltesasar rongorong ei pworaus, a fanfanala
    fän mairü, pun letipan a fokun mwökütüküt ren wewen ewe tan. Nge ewe king a apasa,
    “Peltesasar, kosap niuokus le awewe ngeniei wewen ai we tan.” Iwe, Peltesasar
    a üreni, “Ai samol, amwo pekingauen wewen om we tan epwe fän iten chon oputok
    me chon pälüenuk.
  rop-rop: Wal Denyul, hubin neim Beltashesa bin brabli bradin, en imbin wori nomo
    lilbit du wen imbin jinggabat blanga det drim. Im nomo bin sabi wanim blanga dum,
    en im nomo bin tok enijing. Wal det king bin tok, “Nomo larram det drim en im
    wed bradin yu.” Wal Beltashesa bin tok, “Haibala bos, ai wandim yu garra jidan
    olagijawan. Ai nomo wandim det ting kaman langa yu, bat langa yu enamimob.
  ukr-1871: Се — ти, царю, що єси великий і кріпкий, а сила твоя змоглася велико й
    сягонула в небо, власть же твоя — до країв сьвіта.
  deu-1951: '(04-16) Da blieb Daniel, den man Beltsazar heißt, eine Weile ganz starr,
    und seine Gedanken erschreckten ihn. Der König antwortete und sprach: Beltsazar,
    der Traum und seine Deutung dürfen dich nicht erschrecken! Beltsazar antwortete
    und sprach: Mein Herr, der Traum gelte deinen Hassern und seine Auslegung deinen
    Feinden!'
  eng-JPS: '(4-16) Then Daniel, whose name was Belteshazzar, was appalled for a while,
    and his thoughts affrighted him. The king spoke and said: ''Belteshazzar, let
    not the dream, or the interpretation, affright thee.'' Belteshazzar answered and
    said: ''My lord, the dream be to them that hate thee, and the interpretation thereof
    to thine adversaries.'
  srp-1865: 'Tada Danilo, koji se zvaše Valtasar, osta u èudu za jedan sahat, i misli
    ga uznemiravahu. A car progovori i reèe: Valtasare, san i znaèenje mu da te ne
    uznemiruje. A Valtasar odgovori i reèe: gospodaru moj, san da bude tvojim nenavidnicima,
    i znaèenje njegovo neprijateljima tvojim.'
  lug-lug: Awo Danyeri eyayitibwanga Berutesazza n’atawanyizibwa mu mutima okumala
    akabanga, ne yeeraliikirira. Kabaka n’amugamba nti, “Berutesazza, ekirooto n’amakulu
    gaakyo bireme okukweraliikiriza.” Berutesazza n’addamu nti, “Mukama wange, ekirooto
    kibe nga kyogera ku abo abakukyawa, n’amakulu gaakyo gabe nga googera ku balabe
    bo!
  heb-heb: אדין דניאל די שמה בלטשאצר אשתומם כשעה חדה ורעינהי יבהלנה ענה מלכא ואמר
    בלטשאצר חלמא ופשרא אל יבהלך ענה בלטשאצר ואמר מראי חלמא לשנאיך ופשרה לעריך׃
  ben-IRV: তখন দানিয়েল, যার নাম বেল্টশৎসর ছিল, কিছুক্ষণের জন্য হতভম্ভ হয়ে গেলেন
    এবং তাঁর চিন্তা তাঁকে প্রচণ্ডভাবে চিন্তিত করে তুলল। রাজা বললেন, “হে বেল্টশৎসর,
    স্বপ্ন অথবা তার অর্থ তোমাকে চিন্তিত না করুক।” বেল্টশৎসর উত্তর দিয়ে বললেন, “আমার
    প্রভু, এই স্বপ্ন তাদের জন্য হোক যারা আপনাকে ঘৃণা করে এবং এর অর্থ আপনার শত্রুদের
    প্রতি ঘটুক।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਜਿਸ ਦਾ ਨਾਮ ਬੇਲਟਸ਼ੱਸਰ ਵੀ ਸੀ ਕੁਝ ਦੇਰ ਤੱਕ ਚੁੱਪ ਰਿਹਾ ਅਤੇ ਆਪਣੇ ਖ਼ਿਆਲਾਂ
    ਤੋਂ ਘਬਰਾਇਆ। ਰਾਜੇ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹੇ ਬੇਲਟਸ਼ੱਸਰ ਸੁਫ਼ਨੇ ਤੋਂ ਤੇ ਉਹ ਦੇ ਅਰਥ
    ਤੋਂ ਨਾ ਘਬਰਾ! ਬੇਲਟਸ਼ੱਸਰ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਇਹ ਸੁਫ਼ਨਾ ਤੇਰੇ ਨਾਲ ਵੈਰ
    ਰੱਖਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਤੇ ਉਹ ਦਾ ਅਰਥ ਤੇਰੇ ਵਿਰੋਧੀਆਂ ਲਈ ਹੋਵੇ!
  tkr-tkr: yiv, paççah, ğu vorna. Ğu xər qıxha it'umxhana, yiğna xəbvalla xəybışeeqa,
    yiğın vuk'lek vukkiyid dyunyeyne gırgıne surabışilqa hitxhır.
  mya-JVB: ထိုအခါ ဗေလတရှာဇာ အမည် ရှိသော ဒံယေလ သည် တ နာရီ လောက် မိန်းမော တွေဝေ၍ စိတ်
    ပူပန်လျက် နေ၏။ ရှင် ဘုရင်က၊ အချင်းဗေလတရှာဇာ ၊ အိပ်မက် အနက် အဓိပ္ပါယ်ကြောင့် ပူပန်
    သောစိတ်မ ရှိပါနှင့်ဟု မိန့် တော်မူ၏။ ဗေလတရှာဇာ ကလည်း၊ အရှင် စော၊ ကိုယ်တော် ကို
    မုန်း သော ရန်သူ တို့အပေါ်၌ အိပ်မက်အနက် ရောက်ပါစေသော။
  tte-O: Saugana yagu walo yaemwawasi kabo Daniela, iya esana siba Belitesesa, inuwanuwatu
    lalakina yo katena iwakaka. Na yau kin yawaloba, “Belitesesa tabu kenone kana
    dudulai kaiwena kunuwanuwatusosi.” Belitesesa kainagu iyamaisa iba, “Yagu Guyau,
    temga kenom kana dudulai ilau kam tokalomagigili kolili na tabu ilalaowa koliwo.
  tbg-tbg: Avuhainaa vaiinti viva nai taira tavora vira tiva amuvaro Danieriva, vira
    vo autu Beltesasaava, vi uvara iriro vira okaravata kankoma kero irurara tiro,
    vira vaata qo itovaro viva uva tiarirava kia ho vaura. Mintuvaro avuhainaa vaiinti
    viva virara tiharo, Beltesasaao, are te taira tavauna okarara irihara kia qetaraitira,
    qaqi vira okara ti tiva timiane, tiro. Minti tuvaro Danieriva nai tiva amiro tiharo,
    Oho, avuhainaao, are taira tavaanara viravata, vira okaravata, kia ariqi vairaitiro,
    ai navutaakaqi variataarave.
  hmo-hmo: Vadaeni Daniela, iena ladana ta be Belitisasa, be hoa bamona ia noho hora
    ta, bona ia laloa momo danu. Gabeai king ese ia hereva henia, ia gwau, “Belitisasa
    e, inai nihi bona ena anina dekenai oi gari lasi.” Belitisasa ia haere, ia gwau,
    “King badana e, inai nihi bona ena anina be oi dekenai idia tuari taudia dekenai
    ia lao be namo. Oi dekenai ia lao be dika.
  urd-urd: तब दानीएल जिसका नाम बेल्तशज़र है, एक वक़्त तक ख़ामोश रहा, और अपने ख़्यालात
    में परेशान हुआ। बादशाह ने उससे कहा, ऐ बेल्तशज़र, ख़्वाब और उसकी ता'बीर से तू परेशान
    न हो। बेल्तशज़र ने जवाब दिया, ऐ मेरे ख़ुदावन्द, ये ख़्वाब तुझसे कीना रखने वालों
    के लिए और उसकी ता'बीर तेरे दुश्मनों के लिए हो!
  rus-SYN: это ты, царь, возвеличившийся и укрепившийся, и величие твое возросло и
    достигло до небес, и власть твоя - до краев земли.
  bqc-SIM: Kí, ḿmɛ ń lípi ũ. N iko zↄ̃ↄ mɛ́ ń gbãa vĩ. N zↄ̃ↄkɛ gbã̀ zↄ̃̀
    luawa, n kpala ↄtà e dṹnia lɛ́wa.
  tcz-CHONGTHU: Hiche ajah phat chun, Belteshazzar jong kisah, Daniel chu chomkhat
    alung dong den’in, chuleh mang kiledohna chu agelleh alung gimtan ahi.Chuin lengpan
    ajah’a, Belteshazzar, kamang chu lungdonpi hih in, chuleh aledohna jong lunggimpi
    dan, ati. Belteshazzar in adonbut in, Lengpa, namang hi na kidoupi ho mang hihen
    lang, chuleh aledohna jong hi na chung’a chu louvin na melmate chung’a chu ding
    hijo leh kati.
  mar-mar: मग दानीएल, ज्यास बेल्टशस्सर नाव देण्यात आले होते तो काही क्षणासाठी गोंधळून
    गेला आणि त्याचे मन अस्वस्थ झाले. राजा म्हणाला, “बेल्टशस्सर हे स्वप्न किंवा त्याच्या
    अर्थाने तू घाबरू नकोस.” तेव्हा बोलटशस्सर म्हणाला, “माझ्या स्वामी हे स्वप्न तुझा
    द्वेष करणाऱ्यास आणि याचा अर्थ तुझा शत्रुस लागू पडो.
  qub-qub: 'Chaura Beltsasar nir jutinta churapashan Danielga manchacasha may öra
    upällalla wiyaräcuran willapashancunapaj yarpachacushpan. Chaymi rayga niran:
    «Beltsasar, ama yarpachacuychu ni llaquicuypischu, suyñushä imapaj cashantapis
    willamänayquipäga.» Chayno niptinmi Beltsasar niran: «Tayta ray, suyñushayquega
    chayachun contrayqui cajcunaman.'
  bqp-bqp: Dɑ̃ɑ te, tɑ sɑ̃ɑwɑ wunɛ sinɑ boko. Domi ɑ kpɛ̃ɑ ɑ dɑm kuɑ mɑ mu wɔllu girɑri.
    Mɑ wunɛn bɑndun dɑm mu sɔ̃ɔsirɑ hɑnduniɑn goonu nnɛ sɔɔ.
  hat-hat: 'Lè sa a, Danyèl ki te rele Beltechaza tou, rete yon bon ti tan li pa di
    anyen, paske tèt li te boulvèse. Wa a di l'' konsa: -Beltechaza monchè, pa kite
    rèv la ak esplikasyon l'' lan boulvèse tèt ou! Beltechaza reponn: -Monwa, mwen
    ta swete rèv la ak tout esplikasyon l'' lan pa pou ou, men pou lènmi ou yo, pou
    moun ki pa vle wè ou yo.'
  eng-BSB: For a time, Daniel, who was also known as Belteshazzar, was perplexed,
    and his thoughts alarmed him. So the king said, “Belteshazzar, do not let the
    dream or its interpretation alarm you.” “My lord,” replied Belteshazzar, “may
    the dream apply to those who hate you, and its interpretation to your enemies!
  eng-WEBPB: Then Daniel, whose name was Belteshazzar, was stricken mute for a while,
    and his thoughts troubled him. The king answered, “Belteshazzar, don’t let the
    dream or the interpretation, trouble you.” Belteshazzar answered, “My lord, may
    the dream be for those who hate you, and its interpretation to your adversaries.
  kbq-kbq: Hanki ana ava'nagema huama higeno'a, Belsasa'a ko antahintahi'afina rezaganeno
    antahiteno, ana zamo'a azeri koro agesa higeno, ana ava'namofo agafa'ama eri ama
    hu'zankura koro nehuno, osi'a knafi akoheno mani'neno antahintahi hakare hu'ne.
    Ana'ma higeno'a kini nemo'a amanage huno asami'ne. Belsasaga ama ana ava'nagu'ene,
    ana ava'namofo agafa'ama eriama hunka nasamizankura kagogogura osuo. Anage higeno
    Belsasa'a kini nera asamino, ama ana ava'nafima ke'nana zantamimo'a kagritera
    efore osanianki, kagri ha' vahete efore hanie.
  nhe-BL: 'Huajca Daniel, tlen nojquiya quitocaxtíaj Beltsasar, huejcajqui san tlachixtoc
    pampa quimajmatiyaya tlen moilhuiyaya. Pero nopa tlanahuatijquetl quiilhui: ―Beltsasar,
    amo ximocueso ica nopa temictli tlen nijpixqui, niyon ica tlen quinequi quiijtos.
    Huajca Beltsasar quinanquili: ―Notlanahuatijca, nipaquisquía intla motemic eltosquía
    para mocualancaitacahua ica nochi tlen quiijtosnequi, pero ax queja nopa eltoc.'
  bus-bus: 'Ben Daniɛli kɛ̀ wè benɛ dↄ Bɛtɛsaza bídi kɛ̀ yã pìa. Laasuu kɛ̀ èe lɛɛ
    tò swɛ̃̀ kɛ̃̀n. Ben kína bè: Bɛtɛsaza, ǹton tó nanaa pì kↄ̃n à bↄkↄ̃tɛnao n vĩa
    kũro. Ben Bɛtɛsaza bènɛ: Ma dii, Luda tó nanaa pì gↄ̃ dɛ n zangurinↄ yã ũ.
    Luda tó à bↄkↄ̃tɛna gↄ̃ dɛ n ibɛɛnↄ yã ũ.'
  gub-BL: A'e ma'e henu mehe Taniew Mewtexazar inugwer her ma'e ipytuhegatu a'e kury.
    A'e 'ar mehe we nukwaw kwaw imume'u haw rihi. Uze'eg wi tuwihawete izupe. — Mewtexazar,
    nema'enukwawahy zo hepuahu awer rehe nehe, ni hemimume'u rehe nehe, i'i izupe.
    Taniew uwazar ize'eg izupe. — O Tuwihawete, aze mo nepuahu awer hemimume'u nuze'eg
    iwer nerehe, ikatu wera'u mo. Aze mo umume'u neàmàtyry'ymar waneko àwàm, ikatu
    wera'u mo.
  eng-DRA: 'It is thou, O king, who art grown great and become mighty: for thy greatness
    hath grown, and hath reached to heaven, and thy power unto the ends of the earth.'
