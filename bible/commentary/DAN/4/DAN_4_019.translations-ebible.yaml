  kan-OKCV: ಆಗ ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ಹೆಸರುಳ್ಳ ದಾನಿಯೇಲನು ಒಂದು ಗಳಿಗೆ ವಿಸ್ಮಿತನಾಗಿ ತನ್ನ ಆಲೋಚನೆಗಳಲ್ಲಿ
