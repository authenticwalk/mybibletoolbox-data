verse: DAN.004.019
translations:
  mal-C: 'അപ്പോൾ ബേൽത്ത്ശസ്സർ എന്നു പേരുള്ള ദാനീയേൽ ചിന്താപരവശനായി ഭയപ്പെട്ട് കുറച്ചുസമയത്തേക്ക്
    അസ്തപ്രജ്ഞനായി ഇരുന്നുപോയി. രാജാവ് അദ്ദേഹത്തോട്, “ബേൽത്ത്ശസ്സരേ, സ്വപ്നമോ അതിന്റെ
    അർഥമോ നിമിത്തം നീ ചിന്താവിവശനാകരുത്” എന്നു കൽപ്പിച്ചു. അപ്പോൾ ബേൽത്ത്ശസ്സർ ഇപ്രകാരം
    പറഞ്ഞു: “യജമാനനേ, സ്വപ്നം അങ്ങയുടെ ശത്രുക്കൾക്കും അതിന്റെ അർഥം അങ്ങയുടെ എതിരാളികൾക്കും
    മാത്രമുള്ളതായിരുന്നെങ്കിൽ എത്ര നന്നായിരുന്നു!'
  deu-TKW: der bist du, o König, der du groß und mächtig geworden bist, du, dessen
    Größe immer mehr wuchs und bis an den Himmel, und dessen Macht bis an das Ende
    der Erde reicht.
  lin-lin: nzete yango ezali yo, mokonzi ! Okomi penza monene mpe makasi kino otuti
    mapata ; mpe bokonzi na yo ekeyi kino na suka ya mabele.
  eng-LSV: Then Daniel, whose name [is] Belteshazzar, has been astonished about one
    hour, and his thoughts trouble him; the king has answered and said, “O Belteshazzar,
    do not let the dream and its interpretation trouble you.” Belteshazzar has answered
    and said, “My lord, the dream—to those hating you, and its interpretation—to your
    enemies!
  eng-GNV: 'It is thou, O King, that art great and mightie: for thy greatnesse is
    growen, and reacheth vnto heauen, and thy dominion to the endes of the earth.'
  eng-WEBSTER: Then Daniel, whose name was Belteshazzar, was astonished for one hour,
    and his thoughts troubled him. The king spoke, and said, Belteshazzar, let not
    the dream, or the interpretation of it, trouble thee. Belteshazzar answered, and
    said, My lord, the dream be to them that hate thee, and the interpretation of
    it to thy enemies.
  nhw-BL: 'Huajca Daniel, catli nojquiya quitocaxtíaj Beltsasar, huejcajqui san tlachixtoc
    pampa quimajmatiyaya catli moilhuiyaya. Pero nopa tlanahuatijquetl quiilhui: ―Beltsasar,
    amo ximotequipacho ica nopa temictli catli nijpixqui, niyon ica catli quinequi
    quiijtos. Huajca Beltsasar quinanquili: ―Notlanahuatijca, nipaquisquía sintla
    motemic eltosquía para mocualancaitacahua ica nochi catli quiijtosnequi, pero
    amo quej nopa eltoc.'
  swh-ONEN: Ndipo Danieli (aliyeitwa pia Belteshaza) alipofadhaika sana kwa muda,
    nayo mawazo yake yakamtia hofu. Basi mfalme akasema, “Belteshaza, usiruhusu ndoto
    wala maana yake kukutia hofu.” Belteshaza akamjibu, “Bwana wangu, laiti ndoto
    hii ingehusu adui zako, na maana yake iwahusu watesi wako!
  bba-bba: Dɑ̃ɑ te, tɑ sɑ̃ɑwɑ wunɛ sinɑ boko. Domi ɑ kpɛ̃ɑ ɑ dɑm kuɑ mɑ mu wɔllu ɡirɑri.
    Mɑ wunɛn bɑndun dɑm mu sɔ̃ɔsirɑ hɑnduniɑn ɡoonu nnɛ sɔɔ.
  eng-KJVCPB: Then Daniel, whose name was Belteshazzar, was astonied for one hour,
    and his thoughts troubled him. The king spake, and said, Belteshazzar, let not
    the dream, or the interpretation thereof, trouble thee. Belteshazzar answered
    and said, My lord, the dream be to them that hate thee, and the interpretation
    thereof to thine enemies.
  mpx-mpx: Sauga no baaba ya pwamowasi, inoke Daniyela, alana al Beltesesa, i nuwanuwatu
    nabi ge atena i bwanabwana. Yaka nau kin ya ba, “Beltesesa, bahi kenonou ana sapu
    kaiwena ge nu nuwanuwatu nabi.” Inoke anau i lahe i ba, “No babala, binimala kenonou
    ana sapu ni noek am topihigelgel elal, yaa bahi ni nonoewa elam.
  luo-luo: Eka Daniel ma bende nochaki ni Belteshazar wachni nobwogo molingʼ kendo
    luoro nomake. Omiyo ruoth nowacho ni Belteshazar niya, “Kik kibaji goyi nikech
    lekno kata nikech gima tiende nyiso.” Belteshazar nodwoko niya, “Ruodha, ka dine
    bed ni lekni ne ni kuom wasiki kendo tiende ne ni kuom joma kedo kodi, to dine
    ber!
  meu-meu: Bena Daniel, ladana ta na Beletesasara, kudouna na e hetaha nega sisina
    ai; bona ena lalo-hadai ese e hagaria. Bena hanua pavapavana eto, Beletesasara
    e, nihi eiava anina ese basine hagarimu. Beletesasara na e haere, eto, Egu lohia
    e, bema nihi na e inai henimumu taudia latadiai bona anina na oi inaimu latadiai,
    una na bema namo.
  npi-ULB: तब बेलतसजर भनिने दानिएल केही समय धेरै चिन्तित भए, र आफ्ना विचारहरूले तिनलाई
    त्रसित पार्‍यो । राजाले भने, “ए बेलतसजर, त्‍यो सपना वा त्यसको अर्थले तिमी त्रसित
    नहोऊ ।” बेलतसजरले जवाफ दिए, “मेरा मालिक, यो सपना हजुरलाई घृणा गर्नेहरूका निम्ति
    होस्, र त्यसको अर्थ हजुरका शत्रुहरूका निम्ति होस् ।
  yor-yor: Nígbà náà ni Daniẹli (ẹni tí à ń pè ní Belṣassari) páyà gidigidi fún ìgbà
    díẹ̀, èrò inú rẹ̀ sì bà á lẹ́rù. Nígbà náà ni ọba wí pé, “Belṣassari, má ṣe jẹ́
    kí àlá náà tàbí ìtumọ̀ rẹ̀ kí ó dẹ́rùbà ọ́.” Belṣassari sì dáhùn wí pé, “Olúwa
    mi, kí àlá yìí jẹ́ ti àwọn ọ̀tá a rẹ, kí ìtumọ̀ rẹ̀ sì jẹ́ ti àwọn aṣòdì sí.
  pes-OPCB: 'آنگاه دانیال که به بلطشصر نیز معروف بود در فکر فرو رفت و مدتی مات و مبهوت
    ماند. سرانجام پادشاه به دانیال گفت: «بلطشصر، نترس؛ تعبیرش را بگو.» او جواب داد:
    «ای پادشاه، کاش آنچه در این خواب دیده‌ای برای دشمنانت اتفاق بیفتد، نه برای تو!'
  tgl-ULB: At labis na nabahala nang sandali si Daniel na pinangalanang Beltesazar,
    at nangamba siya sa kaniyang mga saloobin. Sinabi ng hari, “Beltesazar, huwag
    mong pangambahan ang panaginip o ang paliwanag nito.” Sumagot si Beltesazar, “Aking
    panginoon, nawa sa mga namumuhi sa iyo mangyari ang panaginip, nawa para sa iyong
    mga kaaway ang paliwanag nito.
  cbu-NT: Ashiri Danielsha nuwaa kuki mazinarangu, kapung mang' mantsarangu, mangush
    chinachintar ashirangu, ashiri Belsasaraa, yuwaa pamazurangi anoo punirustakush,
    mangish mantsarinllpa, tárangina. Itaru, Belsasarsha nuwaa tárangiya; ¡Maya, kurakaa!
    Ichingaru yuw pamasarangish an shiyaam yutaritshish tushiychu, anoom ashirangsha.
    Nuw shiyangaz kapungcha mangi mantsaki. Apanll kundarareetsinaareesha ashiru waneekchu,
    waritachparee, atina.
  hui-hui: Ani layagola Daniele ibugua kinihanda emaga hendenedagoni irane manda biai
    howa ibugua kinihondo lamule turu nahe hene. Ai kini ibugua lalu, Beledesasa-o
    emaga ogonime í̠ha genda ngulene nawigo í̠na bu miniha genda nahabe. Agali mendeme
    i̱naga emaga langulene nahego, layagola Daniel ibugua ladai bialu lalu, Kini-o
    genda timbuni uruni í̠ha ibilo turu nahe kogoni. Í̠naga waitigi agali karuhaore
    genda uruni anda pelo hame ledogoni.
  mya-mya: ထို​အ​ခါ​ဗေ​လ​တ​ရှာ​ဇာ​ဟု​လည်း​နာ​မည် တွင်​သော​ဒံ​ယေ​လ​သည် အ​လွန်​ထိတ်​လန့်
    သွား​သ​ဖြင့်​စ​ကား​ပင်​မ​ပြော​နိုင်​ဘဲ​နေ ၏။ မင်း​ကြီး​က``အ​ချင်း​ဗေ​လ​တ​ရှာ​ဇာ၊
    အိပ်​မက်​နှင့်​အိပ်​မက်​၏​အ​နက်​ကြောင့်​ထိတ် လန့်​ခြင်း​မ​ရှိ​နှင့်'' ဟု​မိန့်​တော်​မူ​လျှင်၊
    ဗေ​လ​တ​ရှာ​ဇာ​က``အ​ရှင်​မင်း​ကြီး၊ ထို​အိပ် မက်​နှင့်​အ​နက်​သည်​အ​ရှင်​၏​အ​တွက်​မ​ဟုတ်
    ဘဲ​အ​ရှင်​၏​ရန်​သူ​များ​အ​တွက်​ဖြစ်​ပါ​စေ သော။-
  bod-N: དེ་ནས་མིང་ལ་པེལ་ཏེ་ཤཱ་ཙར་ཞེས་ཀྱང་འབོད་པའི་དཱ་ནེ་ཨེལ་ནི་ཡུད་ཙམ་ལ་ཧ་ལས་པར་གྱུར་ཅིང་།
    རང་གི་དྲན་ཚུལ་གྱིས་རང་ལ་འཇིགས་སྣང་བསྐུལ་བ་ཙམ་ལ། རྒྱལ་པོས་དེ་ལ། ཀྱེ་པེལ་ཏེ་ཤཱ་ཙར།
    རྨི་ལམ་དང་དེའི་དོན་གྱིས་འཇིགས་པར་མ་གྱུར་ཅིག་ཅེས་སྨྲས་པ་ན། པེལ་ཏེ་ཤཱ་ཙར་གྱིས་ལན་དུ།
    ངའི་ཇོ་བོ་ལགས། རྨི་ལམ་ནི་ཁྱེད་ཉིད་འཁོན་དུ་འཛིན་མཁན་རྣམས་དང་དེའི་དོན་ནི་ཁྱེད་ཀྱི་བསྟན་དགྲ་རྣམས་ཀྱི་སྐོར་ཡིན་ན་ཅི་མ་རུང་།
  sna-sna: Ipapo Dhanieri (ndiyewo Bheriteshazari) akakatyamara zvikuru kwechinguva
    uye pfungwa dzake dzakamuvhundutsa. Saka mambo akati kwaari, “Bheriteshazari,
    kurota uku kana zvakunoreva ngakurege kukuvhundutsa.” Bheriteshazari akapindura
    achiti, “Ishe wangu, dai chete kurota uku kwareva vavengi venyu nedudziro yacho
    vadzivisi venyu!
  spa-BLM: 'Entonces Daniel, cuyo nombre era Beltsasar, se quedó mudo por un momento,
    y sus pensamientos lo perturbaron. El rey respondió: “Beltsasar, no dejes que
    el sueño o la interpretación te perturben”. Beltsasar respondió: “Señor mío, que
    el sueño sea para los que te odian, y su interpretación para tus adversarios.'
  cac-cac: 'Axo vin̈aj Daniel chi'', aton vin̈ scuchpax Beltsasar, quen am man̈ junoc
    hora ix can numan vin̈. Ix somchajq''ue spensar vin̈, palta ix valan d''a vin̈:
    Beltsasar, man̈ ac'' pensar yuj jun in vayich chi'' yed'' tas syalelc''ochi, xin
    chi. Ix yalan vin̈ d''ayin: Ay mamin rey, comonoc val d''a yib''an̈ eb'' ayoch
    ajc''olal d''ayach ol em tas syalelc''och jun a vayich tic.'
  swh-ULB: Ndipo Danieli aliyeitwa pia Belteshaza, alihuzunishwa kwa muda, na mawazo
    yake yalimshitua. Mfalme akasema, “ Belteshaza, usifadhaishwe na ndoto au tafsiri
    yake.” Belteshaza akajibu, “ Bwana wangu, ndoto hii na iwe kwa ajili ya watu wanaokuchukia,
    na tafsiri yake na iwe kwa ajili ya adui zako.
  bel-bel: гэта - ты, цару, які ўзьвялічаны і магутны, і веліч твая вырасла і сягнула
    да нябёсаў і ўлада твая - да краёў зямлі.
  deu-ELBBK: Das bist du, o König, der du groß und stark geworden bist; und deine
    Größe wuchs und reichte bis an den Himmel und deine Herrschaft bis an das Ende
    der Erde.
  mbb-OT: Neipeng wey nahandek si Daniel (he egngenazan daan te Belteshazar) te kegkezineǥa
    zin dutun te lalag te hadì. Umbe migkeǥiyan sikandin dutun te hadì te, “Belteshazar,
    kenè ka meipeng tenged te teǥeinep ku wey kehuluǥan din.” Ne midtavak si Belteshazar
    te, “Mahal he Hadì, meupiya pezem ke is teǥeinep nu wey is kehuluǥen din, ne ziyà
    egkehitavù te menge kuntada nu ne kenà diyà te kenikew.
  mal-2015: 'അപ്പോൾ ബേല്ത്ത് ശസ്സർ എന്നും പേരുള്ള ദാനീയേൽ കുറെ നേരത്തേക്കു സ്തംഭിച്ചിരുന്നു;
    അവൻ വിചാരങ്ങളാൽ പരവശനായി. രാജാവു അവനോടു: ബേല്ത്ത് ശസ്സരേ, സ്വപ്നവും അതിന്റെ അർത്ഥവുംനിമിത്തം
    നീ പരവശനാകരുതേ എന്നു കല്പിച്ചു. ബേല്ത്ത ശസ്സർ ഉത്തരം പറഞ്ഞതു: യജമാനനേ, സ്വപ്നം
    തിരുമനസ്സിലെ ശത്രുക്കൾക്കും അതിന്റെ അർത്ഥം തിരുമനസ്സിലെ വൈരികൾക്കും ഭവിക്കട്ടെ.'
  rmc-rmc: Kraľina, tu sal oda stromos! Tu barohas a zoraľohas; tiri zor barolas a
    dogeľa dži andro chmari a tiro rajipen hin dži pro koňec la phuvake.
  nlg-nlg: Inagho geke toghia aeni, Daniel (tara holoa nia ghua Belteshazzar) te nia
    hoghohare na liona na toghiana na ghanaghana ilokana na maturubole, me [mua bosa/todore].
    Mana vunaghi haba te bosa vania, “Belteshazzar, ke bei nia mataghu na maturubole
    mana hava na ghanaghana ilokana.” Ma Belteshazzzar te bosatughu, “Aghe na vunaghigu,
    eliogu na ghanaghana ilokana na maturubole ke kalera vanira na lei ghamua na kana,
    me mua vanigho ighoe.
  pes-OPV: 'آنگاه دانیال که به بلطشصر مسمی می‌باشد، ساعتی متحیر ماند و فکرهایش او
    رامضطرب ساخت. پس پادشاه متکلم شده، گفت: «ای بلطشصر خواب و تعبیرش تو را مضطرب نسازد.»
    بلطشصر در جواب گفت: «ای آقای من! خواب از برای دشمنانت و تعبیرش از برای خصمانت
    باشد.'
  ron-1924: 'Атунч, Даниел, нумит Белтшацар, а рэмас уймит о клипэ ши гындуриле луй
    ыл тулбурау. Ымпэратул а луат дин ноу кувынтул ши а зис: ‘Белтшацаре, сэ ну те
    тулбуре висул ши тылкуиря!’ Ши Белтшацар а рэспунс: ‘Домнул меу, висул ачеста
    сэ фие пентру врэжмаший тэй ши тылкуиря луй, пентру потривничий тэй!'
  ben-OBCV: তখন দানিয়েল, যাকে বেল্টশৎসর বলা হত, কিছুক্ষণের জন্য খুব হতবুদ্ধি হয়ে
    রইল; স্বপ্নের মানে তাকে আতঙ্কিত করল। তাই রাজা বললেন, “বেল্টশৎসর, এই স্বপ্ন বা
    তার অর্থ যেন তোমাকে ভীত না করে।” বেল্টশৎসর উত্তর দিলেন, “হে আমার প্রভু, শুধু যদি
    এই স্বপ্ন আপনার পরিবর্তে আপনার শত্রুদের উপর বর্তাত ও এর অর্থ আপনার বিপক্ষের প্রতি
    ঘটত!
  som-som: Markaasaa Daanyeel oo magiciisu ahaa Beelteshaasar, ayaa inta wakhti ah
    yaabbanaa, fikirradiisiina wuu la welwelay. Markaasaa boqorkii u jawaabay oo ku
    yidhi, Beelteshaasarow, ha ka welwelin riyada ama fasirkeeda. Beelteshaasarna
    waa jawaabay oo yidhi, Sayidkaygiiyow, riyadu ha u noqoto kuwa ku neceb, fasirkeeduna
    ha u noqdo cadaawayaashaada.
  lat-VUC: 'tu es rex, qui magnificatus es, et invaluisti: et magnitudo tua crevit,
    et pervenit usque ad cælum, et potestas tua in terminos universæ terræ.'
  eng-ASVBT: Then Daniel, whose name was Belteshazzar, was stricken dumb for a while,
    and his thoughts troubled him. The king answered and said, Belteshazzar, let not
    the dream, or the interpretation, trouble thee. Belteshazzar answered and said,
    My lord, the dream be to them that hate thee, and the interpretation thereof to
    thine adversaries.
  ita-1885: 'Allora Daniele, il cui nome è Beltsasar, restò stupefatto lo spazio di
    un''ora, e i suoi pensieri lo spaventavano. Ma il re gli fece motto, e disse:
    O Beltsasar, non turbiti il sogno, nè la sua interpretazione. Beltsasar rispose,
    e disse: Signor mio, avvenga il sogno a'' tuoi nemici, e la sua interpretazione
    a'' tuoi avversari.'
  eng-ULB: Then Daniel, who was also named Belteshazzar, was greatly upset for a while,
    and his thoughts alarmed him. The king said, “Belteshazzar, do not let the dream
    or its interpretation alarm you.” Belteshazzar replied, “My master, may the dream
    be for those who hate you; may its interpretation be for your enemies.
  spa-VBL: 'Cuando Daniel (también llamado Beltsasar) escuchó esto, se angustió por
    un tiempo, perturbado mientras pensaba en ello. El rey le dijo: “Beltsasar, no
    te preocupes por el sueño y lo que significa”. “Mi señor, sólo deseo que este
