    laasuu kɛ̀ má lɛ̀o tò swɛ̃̀ kɛ̃̀magu.
  gub-BL: Amo 'ar mehe pyhaw apuahu ihe. Hepuahu awer hemukyze kar. Heker mehe hema'enukwaw
    paw iaiw ma'e uhem ihewe. Puahu haw zàwenugar iaiw ma'e uhem ihewe no. Wiko hezar
    romo.
  eng-DRA: 'Till their colleague Daniel came in before me, whose name is Baltassar,
    according to the name of my god, who hath in him the spirit of the holy gods:
    and I told the dream before him.'
