verse: DAN.004.005
translations:
  mal-C: എന്നാൽ എന്നെ ഭീതിപ്പെടുത്തുന്ന ഒരു ദുഃസ്വപ്നം ഞാൻ കണ്ടു. കിടക്കയിൽവെച്ച്
    എന്റെ മനസ്സിലൂടെ കടന്നുപോയ ചിന്തകളും ദർശനങ്ങളും എന്നെ ഭയപരവശനാക്കി.
  deu-TKW: 'Zuletzt aber erschien vor mir Daniel, der nach dem Namen meines Gottes
    den Namen Beltsazar trägt und von heiligem göttlichem Geist erfüllt ist, und ich
    trug ihm den Traum vor:'
  lin-lin: Sima, Daniele ayaki liboso na ngai, mpe nayebisaki ye ndoto yango. Bazalaki
    kobenga ye Belitsatsari, kombo ya nzambe na ngai. Molimo ya banzambe ya bule ezalaki
    kati na ye.
  eng-LSV: a dream I have seen, and it makes me afraid, and the conceptions on my
    bed, and the visions of my head, trouble me.
  eng-GNV: Till at the last Daniel came before mee, (whose name was Belteshazzar,
    according to the name of my god, which hath the spirite of the holy gods in him)
    and before him I tolde the dreame, saying,
  eng-WEBSTER: I saw a dream which made me afraid, and the thoughts upon my bed and
    the visions of my head troubled me.
  nhw-BL: Pero se tlayohua quema nimotectoya, nijtemijqui miyac tlamantli catli nelía
    nechmajmati.
  swh-ONEN: Niliota ndoto iliyoniogopesha. Nilipokuwa nimelala kitandani mwangu, njozi
    na maono yaliyopita mawazoni mwangu vilinitisha.
  bba-bba: Yen biru, Dɑniɛli wi bɑ sokumɔ kɑ nɛn bũun yĩsiru Bɛlitɑsɑɑ u nɑ. N deemɑ
    bũu ɡeebɑ kɑ nùn wɑ̃ɑ. Mɑ nɑ nùn nɛn dosu ɡe sɔ̃ɔwɑ.
  eng-KJVCPB: I saw a dream which made me afraid, and the thoughts upon my bed and
    the visions of my head troubled me.
  mpx-mpx: Bulin etega ya kenonou ge i palovakunau. He nau iyoho ya kenukenu no abakenuwa,
    yaka ya lovakun pankite bolo hi masal no nuwatu elana kaiweliya.
  luo-luo: Kane oyudo anindo e kitandana, ne aleko lek mane obwoga, omiyo ne abedo
    gi luoro ahinya.
  meu-meu: Nega ta na nihi, bena una nihi ese e hagarigu; egu mahuta patana latanai
    na hekureva negana ai, egu lalo-hadai bona mata-hanai ḡaudia kwaragu lalonai ese
    e hagarigu.
  npi-ULB: तर मैले देखेको एउटा सपनाले मलाई त्रसित बनायो । म त्‍यहाँ पल्टिरहँदा, मैले
    देखेका दृश्यहरू र मेरो मनका दर्शनहरूले मलाई व्याकुल बनाए ।
  yor-yor: Mo lá àlá kan èyí tí ó bà mí lẹ́rù. Nígbà tí mo wà lórí ibùsùn mi, ìran
    tí ó jáde lọ́kàn mi dẹ́rùbà mí.
  pes-OPCB: یک شب خوابی دیدم که مرا سخت به وحشت انداخت.
  tgl-ULB: Ngunit natakot ako sa isang panaginip ko. Habang nakahiga ako roon, nabagabag
    ako sa mga larawang aking nakita at sa mga pangitain sa aking isipan.
  cbu-NT: Itaru, ashiritaa taakuri, anush psaan maaranguri pamasimastaruri, taamaranlluri,
    kizpur punirangina. Izuuru kapung punirustaranguri, mapiymaam pinasarangina.
  hui-hui: Anigo horo mbiru i̱nime emaga gibi hondowa mogo timbuni laru.
  mya-mya: ကြောက်​မက်​ဖွယ်​ကောင်း​သော​အိပ်​မက်​ကို မြင်​မက်​၍ ထိတ်​လန့်​ဖွယ်​ရာ​ရူ​ပါ​ရုံ​များ
    ကို​မြင်​ရ​၏။-
  bod-N: བདག་གིས་རྨི་ལམ་ཞིག་རྨིས་ཤིང་དེས་བདག་ལ་འཇིགས་སྐྲག་བསླངས་པ་དང་། བདག་མལ་ཁྲིར་ཡོད་དུས་ཀྱི་འཆར་སྣང་དང་ཡིད་ལ་འཁོར་བའི་ཞལ་གཟིགས་ཀྱིས་ང་ལ་ཞེད་སྣང་ཆེན་པོ་བསྐུལ་བས།
  sna-sna: Ndakarota hope dzakandityisa. Pandakanga ndivete pamubhedha wangu, zvifananidzo
    nezviratidzo zvakapinda mupfungwa dzangu zvakandivhundutsa.
  spa-BLM: Vi un sueño que me hizo temer, y los pensamientos de mi cama y las visiones
    de mi cabeza me turbaron.
  cac-cac: Palta a d'a jun ac'val, ay jun tas ix in vayichej. A yuj tas ix vil chi'
    yed' tas ix in na'a, ix in te xivi.
  swh-ULB: Lakini ndoto niliyoiota ilifanya niogope. Nilipokuwa nimejilaza pale, taswira
    niliyoiona na maono katika akili yangu yalinitaabisha.
  bel-bel: Нарэшце ўвайшоў да мяне Данііл, якому імя было Валтасар - як імя майго
    бога і ў якім дух Сьвятога Бога; якому я расказаў сон.
  deu-ELBBK: 'Und zuletzt trat vor mich Daniel, dessen Name Beltsazar ist, nach dem
    Namen meines Gottes, und in dem der Geist der heiligen Götter ist; und ich trug
    ihm den Traum vor:'
  mbb-OT: Piru zuen ku teǥeinep he ingkahandek ku wey ingkesemuki ku.
  mal-2015: അതുനിമിത്തം ഭയപ്പെട്ടു, കിടക്കയിൽവെച്ചു എനിക്കുണ്ടായ നിരൂപണങ്ങളാലും ദർശനങ്ങളാലും
    വ്യാകുലപ്പെട്ടു.
  rmc-rmc: Pal lende pro koňec avľa o Daniel a me leske phenďom miro suno. (O Daniel
    pes vičinel Beltšacar, avke sar pes vičinel miro del; andre leste hin o duchos
    le svete devlengro.)
  nlg-nlg: Mi ta sakai na bongi inau tu loghoa sakai na maturubole te neu ge u mataghu
    sule ngangata. Eo, inau tu righia na mabubu te hoghohare na liogu tana bona tu
    koli tana [malagu/ghimegu].
  pes-OPV: خوابی دیدم که مرا ترسانید و فکرهایم در بسترم و رویاهای سرم مرا مضطرب ساخت.
  ron-1924: Ам висат ун вис каре м-а ынспэймынтат; гындуриле де каре ерам урмэрит
    ын патул меу ши веденииле духулуй меу мэ умпляу де гроазэ.
  ben-OBCV: কিন্তু একদিন এক স্বপ্ন দেখলাম যা আমাকে ভীত করল। যখন আমি বিছানায় শুয়ে
    ছিলাম, তখন যেসব চিন্তা ও দর্শন মনে এল তা আমাকে আতঙ্কিত করল।
  som-som: Waxaan arkay riyo iga cabsiisay, markaasaa fikirradaydii aan sariirtayda
    la jiifay, iyo waxyaalihii lay tusay iga argaggixiyeen.
  lat-VUC: 'donec collega ingressus est in conspectu meo Daniel, cui nomen Baltassar
    secundum nomen dei mei, qui habet spiritum deorum sanctorum in semetipso: et somnium
    coram ipso locutus sum.'
  eng-ASVBT: I saw a dream which made me afraid; and the thoughts upon my bed and
    the visions of my head troubled me.
  ita-1885: Io vidi un sogno che mi spaventò; e le immaginazioni ch'ebbi in sul mio
    letto, e le visioni del mio capo, mi conturbarono.
  eng-ULB: But a dream I had made me afraid. As I lay there, the images I saw and
    the visions in my mind troubled me.
  spa-VBL: 'Pero una noche tuve un sueño que me asustó mucho: vi visiones que me aterrorizaron
    mientras estaba acostado en mi cama.'
  fra-_FOB: J'eus un songe qui m'épouvanta, et mes pensées sur ma couche et les visions
    de ma tête me troublèrent.
  mal-mal: അതുനിമിത്തം ഭയപ്പെട്ടു; കിടക്കയിൽവച്ച് എനിക്കുണ്ടായ നിരൂപണങ്ങളാലും ദർശനങ്ങളാലും
    ഞാൻ വ്യാകുലപ്പെട്ടു.
  urd-GVR: Lekin ek din maiṅ ek ḳhāb dekh kar bahut ghabrā gayā. Maiṅ palang par leṭā
    huā thā ki itnī haulnāk bāteṅ aur royāeṅ mere sāmne se guzarīṅ ki maiṅ ḍar gayā.
  suz-BL: मिनु गो आं दरवारम बाक्‍ङानु, ङोमु का ताता। मेको तशा, थाम्‍पा हिंती। आं थुंमी
    मार मार मिम्‍शा, मेको कोंइतीके तशा, ख्रिंख्रि पाता।
  eng-NOY: There I saw a dream which made me afraid, and the thoughts upon my bed
    and the visions of my head troubled me.
  ita-1927: Ebbi un sogno, che mi spaventò; e i pensieri che m’assalivano sul mio
    letto, e le visioni del mio spirito m’empiron di terrore.
  ckb-ckb: خەونێکم بینی منی ترساند، کاتێک لەناو نوێنەکەم ڕاکشابووم، ئەو شتانەی بە
    مێشکمدا هاتن و بینینەکەم منیان تۆقاند.
  eng-BBE: I saw a dream which was a cause of great fear to me; I was troubled by
    the images of my mind on my bed, and by the visions of my head.
  kan-OKCV: ನನ್ನನ್ನು ಭಯಪಡಿಸುವಂಥಹ ಒಂದು ಕನಸನ್ನು ಕಂಡೆನು. ನನ್ನ ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದಾಗ,
    ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹಾದುಹೋದ ಚಿತ್ರಗಳು ಮತ್ತು ದರ್ಶನಗಳು ನನ್ನನ್ನು ಭಯಭೀತಗೊಳಿಸಿದವು.
  tam-2017: நான் ஒரு கனவைக் கண்டேன்; அது எனக்கு மிகவும் பயத்தை உண்டாக்கியது; என் படுக்கையின்மேல்
    எனக்குள் உண்டான நினைவுகளும், என் எண்ணத்தில் தோன்றின தரிசனங்களும் என்னைக் கலங்கச்செய்தது.
  spa-RV-1909: Vi un sueño que me espantó, y las imaginaciones y visiones de mi cabeza
    me turbaron en mi cama.
  ron-BTF: Am văzut un vis care m-a înfricoșat și gândurile mele pe patul meu și viziunile
    capului meu m-au tulburat.
  eng-WEBP: I saw a dream which made me afraid; and the thoughts on my bed and the
    visions of my head troubled me.
  eng-FBV: But then one night I had a dream that really scared me—I saw visions that
    terrified me while I lay in my bed.
  nch-BL: Pero se tayohua quema nimotectoya, nijtemijqui miyac tamanti cati nelía
    techmajmati.
  vie-1934: Ta thấy một điềm chiêm bao làm cho ta sợ sệt; những ý tưởng của ta ở trên
    giường, và những sự hiện thấy của đầu ta làm cho ta bối rối.
  hin-CV: मैंने एक स्वप्न देखा, जिससे मैं भयभीत हो गया. जब मैं अपने पलंग पर लेटा हुआ
    था, तो जो चित्र और दर्शन मेरे मन में आये, उनसे मैं भयभीत हो गया.
  spa-BES: Vi un sueño que me causó un gran temor; Estaba preocupado por las imágenes
    de mi mente estando en mi cama y por las visiones de mi cabeza.
  tdx-tdx: Ie an-tsehanga’e añe te niatrek’ ahy t’i Daniele, i natao Beltesatsare
    ty añara’ey—i tahinan-draharekoy, fa ama’e ao ty Arofon’ Añahare Masiñe; le añatrefa’e
    eo ty nitaliliako i nofiy.
  tha-KJV: เราฝันเห็นเรื่องซึ่งกระทำให้เรากลัว ขณะเมื่อเรานอนอยู่บนที่นอนความคิดและนิ​มิ​ตอ​ันผุดขึ้นในศีรษะของเราเป็นเหตุ​ให้​เราตกใจ
  por-BR-2018: Eu vi um sonho que me espantou; e as imaginações em minha cama e as
    visões da minha cabeça me perturbaram.
  deu-ELO: Ich sah einen Traum, er erschreckte mich; und Gedanken auf meinem Lager
    und Gesichte meines Hauptes ängstigten mich.
  eng-WYC-2018: I saw a dream that made me afeared; and my thoughts in my bed, and
    the sights of mine head, disturbed me. (I had a dream that made me afraid; and
    my thoughts on my bed, and the sights in my head, greatly disturbed me.)
  epo-epo: Sed mi vidis sonĝon, kiu teruris min, kaj la meditado sur mia lito kaj
    la vizioj de mia kapo min konsternis.
  uig-PIN: meni intayin ⱪorⱪitiwǝtkǝn bir qüxni kɵrdüm, ornumda yatⱪinimda beximdiki
    oylar wǝ kallamdiki ƣayibanǝ alamǝtlǝr meni alaⱪzadǝ ⱪildi.
  beo-beo: Be gasi afadafaga na simasi amoga na da beda:i bagade galu.
  tpi-OTNT: Tasol wanpela nait mi driman na mi pret nogut tru.
  hau-SA: Na yi mafarkin da ya ba ni tsoro. A sa’ad da nake kwance a gadona, siffofi
    da wahayoyi da suka bi ta cikin tunanina sun firgita ni.
  uig-LAT: méni intayin qorqitiwetken bir chüshni kördüm, ornumda yatqinimda béshimdiki
    oylar we kallamdiki ghayibane alametler méni alaqzade qildi.
  nde-nde: Ngehlelwa liphupho elangitshayisa uvalo. Ngathi ngilele embhedeni wami
    kwafika engqondweni yami izifanekiso lezibonakaliso ezangithuthumelisayo.
  ton-ton: Naʻaku misi, pea naʻaku manavahē ai, pea ko ʻeku ngaahi mahalo ʻi hoku
    mohenga, mo e ngaahi meʻa hā mai ki hoku ʻulu, naʻe fakamamahi kiate au.
  ces-1613: 'Až naposledy předstoupil přede mne Daniel, jehož jméno Baltazar, podlé
    jména boha mého, a v němž jest duch bohů svatých. Jemuž jsem oznámil sen:'
  eng-WMB: I saw a dream which made me afraid; and the thoughts on my bed and the
    visions of my head troubled me.
  tam-TCV: ஆனால் நான் ஒரு கனவு கண்டு பயமடைந்தேன். நான் எனது படுக்கையில் படுத்துக்கொண்டிருக்கும்போது,
    என் மனதை ஊடுருவிச்சென்ற காட்சிகளும், தரிசனங்களும் என்னுள்ளத்தில் திகிலை உண்டாக்கின.
  ceb-ULB: Apan aduna akoy damgo nga nakapahadlok kanako. Samtang naghigda ako, nakapahasol
    kanako ang hulagway nga akong nakita ug ang panan-awon sa akong hunahuna.
  pol-UBG: Miałem sen, który mnie przestraszył, a myśli, które miałem na swoim łożu,
    oraz widzenia w mojej głowie zatrwożyły mnie.
  agr-agr: Imanisan pujukman, kashi kajanum ishamainun kajamjabiajai. Nuna anentaimtusan
    senchi ishabiajai.
  kyc-kyc: Dopa pipunupape namba luu palipunu dokopa kombeya paka pingi mende pipala
    pii repa repa pyuo kandapala pakame kumapu.
  urd-GVU: لیکن ایک دن مَیں ایک خواب دیکھ کر بہت گھبرا گیا۔ مَیں پلنگ پر لیٹا ہوا
    تھا کہ اِتنی ہول ناک باتیں اور رویائیں میرے سامنے سے گزریں کہ مَیں ڈر گیا۔
  deu-1912: sah einen Traum und erschrak, und die Gedanken, die ich auf meinem Bett
    hatte, und das Gesicht, so ich gesehen hatte, betrübten mich.
  ntj-ntj: Palunyalu-rna ngarringu tjukurrtjuralpi ngurluny-ngurlunyarringu.
  kan-2017: ಹೀಗಿರಲು ನನ್ನನ್ನು ಹೆದರಿಸುವ ಒಂದು ಕನಸನ್ನು ಕಂಡೆನು; ಹಾಸಿಗೆಯಲ್ಲಿ ನನಗುಂಟಾದ ಯೋಚನೆಗಳೂ,
    ನನ್ನ ಮನಸ್ಸಿಗೆ ಬಿದ್ದ ಸ್ವಪ್ನಗಳೂ ನನ್ನನ್ನು ಕಳವಳಗೊಳಿಸಿದವು.
  yap-yap: Machane mu gu tay ba lik’ay ni gu rus ngay, ya gguy bogi ban’en nrib tamdag
    ya’an ko ngiyal’ ni gu be mol.
  hlt-MCSB: Mang ka man vaengah kai n'hihham tih ka thingkong dongah poeknah neh ka
    lu dongkah mangthui loh kai n'cahawh .
  mdy-ETH: ፔቴ ኬሊ ታኣኮ ዓርሶይዳ ታ ላሂ ዓኣዖ ዒጊቻ ዓውቲና ፆኦሲ ፔጋሲ ዻዌያ ዲቃሣ ባኣዚ ዛጌኔ።
  twi-ASANTE: Nanso, mesoo daeɛ bi a, ɛbɔɔ me hu yie. Meda me mpa so no, mfoni a ɛfaa
    mʼani so ne anisoadehunu a menyaeɛ no hunahunaa me.
  bhl-bhl: Kaneli kate, kutiliw ding mak e, ne kiin dem mak seneko, finganin fian
    mak kulusi te. Feinka! Dak akal kebi dim bete, takak atew mak falak angei, ne
    finganin fian mak kulusi te.
  eng-WEBU: I saw a dream which made me afraid; and the thoughts on my bed and the
    visions of my head troubled me.
  wal-wal: Issi gallassi taani tana yashshiya aimo aimottaas. Taani ta arssan zaqqullada,
    be7ido aimoinne ajjuutai tana daganttiis.
  spa-PDDPT: Vi un sueño que me espantó. Tendido en cama, me turbaron las imaginaciones
    y visiones de mi cabeza.
  gun-gun: Ha'e gui ma peteĩ aexa ra'u va'e xemondyi. Xerupa rupi xetui jave apẽxaa
    ha'e xeke rupi aexa va'e xembopy'a eta rei.
  agu-BL: Poro itzun bantz, at tzun jun ak'bal, nicy' yi na chinwit, ja oc ẍchajol
    tib jun wutzicy' tzinwutz. Nin yi jun wutzicy'a'tz chin xo'wbil nin mban. Wi'nin
    tzun imbisune'ntz ta'n.
  ilo-ULB: Ngem pinagbutengnak ti maysa a tagtagainepko. Bayat a nakaiddaak sadiay,
    riniribuknak dagiti ladawan a nakitak ken dagiti sirmata iti panunotko.
  kpg-kpg: Gei au gaa kii gaa hai dagu midi, e mmada gi nia hagadilinga ada hagamadagudagu
    dangada.
