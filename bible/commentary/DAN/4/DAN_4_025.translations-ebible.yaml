  bhl-bhl: 'Kuso alakabiliw kawtiw i kulo kenbakaliwi, ku uneko, kut tem samal iso
    bokolew te. Bomelewi, im balasal so, ais kon so, wanakabiliw bulmakao iso makuw
    biimdiw wanbokolew te. Wanbomelewi, fial ok mit teleko, abakemboke kate, ben kel
    itol banime ding dim e, ku atin kuw kal keko, bokolomelew: ‘Feinka! Abiil tikin
    alakabe Sunbin-Got ete kuw akalem ibolow fukunin geleweko, kak kamok yetebin kunum
