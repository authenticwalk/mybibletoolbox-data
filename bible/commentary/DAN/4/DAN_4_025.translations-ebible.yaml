verse: DAN.004.025
translations:
  mal-C: തിരുമേനിയെ മനുഷ്യരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും; തിരുമേനിയുടെ വാസം കാട്ടിലെ
    മൃഗങ്ങളോടുകൂടെയാകും. കാളയെപ്പോലെ അങ്ങു പുല്ലുതിന്നും. തിരുമേനി ആകാശത്തിലെ മഞ്ഞുകൊണ്ട്
    നനയും. പരമോന്നതൻ ഭൂമിയിലെ സകലരാജ്യങ്ങളിന്മേലും വാഴുന്നു എന്നും തനിക്കിഷ്ടമുള്ളവന്
    അതു നൽകുന്നു എന്നും തിരുമേനി ഗ്രഹിക്കുന്നതുവരെ അങ്ങനെ ഏഴുകാലം കഴിയും.
  deu-TKW: Alles dies erfüllte sich an dem König Nebukadnezar.
  lin-lin: Makambo wana nyonso ekokokisama mpo na mokonzi Nabukodonozori.
  eng-LSV: and they are driving you away from men, and your dwelling is with the beast
    of the field, and they cause you to eat the herb as oxen, and they are wetting
    you by the dew of the heavens, and pass over you seven times, until you know that
    the Most High is ruler in the kingdom of men, and to whom He wills He gives it.
  eng-GNV: All these things shall come vpon the King Nebuchad-nezzar.
  eng-WEBSTER: That they shall drive thee from men, and thy dwelling shall be with
    the beasts of the field, and they shall make thee to eat grass as oxen, and they
    shall wet thee with the dew of heaven, and seven times shall pass over thee, till
    thou shalt know that the most High ruleth in the kingdom of men, and giveth it
    to whomsoever he will.
  nhw-BL: Mitzquixtise para ayacmo tiitztos campa masehualme. Tiitztos ininhuaya tlapiyalme
    tlen cuatitlamitl. Tijcuas sacatl quen huacaxme, huan nopa ajhuachtli catli huetzis
    tlen ilhuicac quixolonis mocuitlapa. Quej nopa tiitztos para chicome xihuitl hasta
    timomacas cuenta para Dios Catli Más Hueyi itztoc catli quipiya tequiticayotl
    ica nochi tlanahuatilistli catli masehualme quipiyaj ipan ni tlaltipactli. Huan
    yaya catli quitlalía ma tlanahuati nopa masehuali catli ya quinequi ipan sesen
    tlanahuatilistli.
  swh-ONEN: Wewe utafukuzwa mbali na wanadamu, nawe utaishi pamoja na wanyama pori;
    utakula manyasi kama ngʼombe, na kuloana kwa umande wa mbinguni. Nyakati saba
    zitapita juu yako, mpaka utakapokubali kuwa Yeye Aliye Juu Sana ndiye anayetawala
    juu ya falme za wanadamu, naye humtawaza yeyote amtakaye.
  bba-bba: Yenibɑ kpuro yɑ sinɑ boko Nɛbukɑnɛsɑɑ deemɑ.
  eng-KJVCPB: that they shall drive thee from men, and thy dwelling shall be with
    the beasts of the field, and they shall make thee to eat grass as oxen, and they
    shall wet thee with the dew of heaven, and seven times shall pass over thee, till
    thou know that the most High ruleth in the kingdom of men, and giveth it to whomsoever
    he will.
  mpx-mpx: Owa nihi patuna owaowa-agiwa gamagalau gamwaliyaa, nu nok nu na uleya ge
    alomwau bwasumu bekikil nuku mina. Mwawin nu anan ni ola bulumwakau ge tuwam bekubeku
    ni pahunhun. Baliman seben nu ola to, ana siga nu atena Tomihahaina Hot abalogugui
    gegewena panayawiya i logugui-an, ge iya bosowaina abalogugui ni guyauan gamagal
    toto i hile elana.
  luo-luo: Ibiro riembi e dier ji kendo ibiro dak gi le mager; ibiro chamo lum kaka
    dhiangʼ, kendo thoo biro miyi ngʼich. Ma notimreni kuom higni abiriyo manyaka
    ingʼe ni Jal Man Malo Mogik nigi teko ewi pinjeruodhi duto, kendo ochiwogi ne
    ngʼato angʼata ma chunye ohero.
  meu-meu: e tomu taunimanima bogaragidia amo bae lulumu lasi, uda boromadia ida ba
    noho; rei do bavani, boromakau na heto, bona guba hununa ese baine hapariparimu;
    laḡani hitu na oi latamu ai bae ha-ore, ela bona ba diba Herea Mikamika Diravana
    ese taunimanima edia basileia e lohiaiamu, bona e uramu baine henia tauna na e
    heniamu.
  npi-ULB: हजुर मानिसहरूका बिचबाट हटाइनुहुनेछ, र हजुर जमिनमा हुने जङ्गली पशुहरूसँग
    बस्‍नुहुनेछ । गोरुले झैं हजुरले घाँस खानुपर्नेछ, र आकाशको शीतले हजुरलाई भिजाउनेछ,
    र सर्वोच्‍च परमेश्‍वरले मानिसहरूका राज्यहरूमाथि शासन गर्नुहुन्छ अनि उहाँले चाहनुहुने
    जोसुकैलाई उहाँले त्यो दिनुहुन्छ भन्‍ने कुरा हजुरले स्वीकार गर्दासम्‍म सात वर्ष
    बित्‍नेछ ।
  yor-yor: A ó lé ọ jáde kúrò láàrín ènìyàn, ìwọ yóò sì máa gbé láàrín ẹranko búburú,
    ìwọ yóò jẹ koríko bí i màlúù, ìrì ọ̀run yóò sì sẹ̀ sára rẹ. Ìgbà méje yóò sì kọjá
    lórí rẹ, títí ìwọ yóò fi mọ̀ wí pé Ọ̀gá-ògo ń jẹ ọba lórí ìjọba ènìyàn, ó sì ń
    fi fún ẹni tí ó bá wù ú.
  pes-OPCB: تو از میان انسانها رانده خواهی شد و با حیوانات صحرا به سر خواهی برد و
    مانند گاو علف خواهی خورد و از شبنم آسمان تر خواهی شد. هفت سال به این ترتیب خواهد
    گذشت تا بدانی دنیا در تسلط خدای متعال است و او حکومت بر ممالک دنیا را به هر که
    اراده کند می‌بخشد.
  tgl-ULB: Itataboy ka mula sa mga tao, at maninirahan ka kasama ng mga mababangis
    na hayop sa parang. Kakain ka ng damo tulad ng isang baka, at mababasa ka ng hamog
    mula sa kalangitan, at lilipas ang pitong taon hanggang kilalanin mong ang Kataas-taasan
    ang naghahari sa mga kaharian ng mga tao at ibinibigay niya ang mga ito sa sinumang
    naisin niya.
  cbu-NT: Yuwash zari Apanll shiyaa wanimaam waritakchu, anush tputsirish shiyaa putayarusin,
    arap wanllitaru wayakchunll, washunand wakarpa karutaa katungkush taatsha. Sirinsha
    shiyaa kachachtataw ashku taachsha. Kurakamuntaatish tsimbun matayaru masach chinuzpa
    yapandarush taachsha. Itaru, yuwash shiy Apanllee wizpur izuuru mangoonkachish,
    anush Apanllsha shiyaa yusur wanasiri wayakchu, shiysha; Apanll waamari tsapurunasshuchee
    ichingaru kasiru taakiya, táchsha. Yuwaa tputs waana zandkachu anoo kurakaam ínakiya,
    táchsha.
  hui-hui: Ai í̠ wali agali kagoria howa wara tagi haragola nogo gabua tara tararu
    heba holebere. Mali kariani nogo bulumaga tigua datani naga ale nalu howa tagira
    palu kegola dalu pibiyame í̠ damulebira. Ani buwa í̠na Ngode Datagaliwabe Daligaore
    dindi bibahende ngaru hondo hai kago ibunime kini helonaga hameledago dabo helaga
    ka manda bulebere.
  mya-mya: အ​ရှင်​သည်​လူ့​အ​သိုင်း​အ​ဝိုင်း​ထဲ​မှ​နှင် ထုတ်​ခြင်း​ကို​ခံ​ရ​၍ တော​တိ​ရစ္ဆာန်​များ​နှင့်
    အ​တူ​နေ​ရ​လိမ့်​မည်။ နွား​ကဲ့​သို့​မြက်​ကို စား​လျက်​ခု​နစ်​နှစ်​တိုင်​တိုင်​ဆီး​နှင်း​များ
    ဖြင့်​စို​စွတ်​ကာ အ​မိုး​အ​ကာ​မ​ရှိ​သည့် အ​ရပ်​တွင်​အိပ်​စက်​ရ​လိမ့်​မည်။ ထို​နောက်
    အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​သည် လော​ကီ​နိုင်​ငံ​များ​ကို​အ​စိုး​ရ​တော်​မူ​၍
    မိ​မိ​အ​လို​ရှိ​သူ​မည်​သူ​ကို​မ​ဆို​မင်း မြှောက်​တော်​မူ​နိုင်​ကြောင်း​ကို​အ​ရှင်
    ဝန်​ခံ​ပါ​လိမ့်​မည်။-
  bod-N: ཁྱེད་ནི་ཕར་བསྐྲད་ནས་མི་ཚོགས་དང་འབྲལ་དགོས་ལ། ས་སྟེང་གི་རྩྭ་ཟན་གྱི་རིགས་དང་ལྷན་དུ་གནས་དགོས་པ་དང་།
    ཁྱེད་ཀྱིས་བ་གླང་ལྟར་རྩྭ་བཟའ་ཞིང་། གནམ་གྱི་ཟིལ་པས་ཁྱེད་རང་སྦང་བར་འགྱུར་བའོ། །ཡང་བླ་ན་མེད་པ་ཁོང་གིས་མི་ཡུལ་གྱི་རྒྱལ་སྲིད་ཀུན་ལ་དབང་སྒྱུར་བ་དང་།
    སུ་ཞིག་ལ་རྒྱལ་སྲིད་གནང་འདོད་ན་དེ་ལ་གནང་བ་ཁྱེད་ཀྱིས་རྟོགས་པའི་བར་དུ་མི་ལོ་བདུན་འདའ་བར་འགྱུར།
  sna-sna: Muchadzingwa pakati pavanhu uye muchagara nemhuka dzesango; muchadya bundo
    semombe uye muchanyoroveswa nedova redenga. Nguva nomwe dzichakupfuurai kusvikira
    maziva kuti Wokumusoro-soro ndiye ishe pamusoro poushe hwavanhu uye anohupa kuna
    ani zvake waanenge ada.
  spa-BLM: Serás expulsado de los hombres y tu morada será con los animales del campo.
    Se te hará comer hierba como a los bueyes, y te mojarás con el rocío del cielo,
    y pasarán siete veces sobre ti, hasta que sepas que el Altísimo gobierna en el
    reino de los hombres y lo da a quien él quiere.
  cac-cac: Ol ach pechchajel d'a scal eb' anima tic. Ol ach b'atcan d'a scal noc'
    noc', axo an̈ an̈c'ultac ol a c'ux icha noc' vacax. Ol em yal ac'val d'a ib'an̈.
    Mamin rey, icha chi' ol ach ajec' uqueoc ab'il, masanto ol nachajel uuj to a jun
    Dios Nivan Yelc'ochi, a' yajal yaj d'a yib'an̈ eb' anima. A tz'ac'anpaxoch eb'
    yajal icha sgana mach syac'ochi.
  swh-ULB: Utafukuzwa utoke miongoni mwa watu, na utaishi pamoja na wanyama wa mwituni
    huko mashambani. Utafanywa uwe unakula majani kama ng'ombe, na utalowanishwa na
    umande wa kutoka mbinguni, miaka saba itapita mpaka pale utakapokiri kwamba Mungu
    Aliye Juu anatawala juu ya falme zote za watu na ya kwamba yeye humpa falme hizo
    mtu yeyote amtakaye.
  bel-bel: Усё гэта збылося ў цара Навухаданосара.
  deu-ELBBK: Alles das kam über den König Nebukadnezar.
  mbb-OT: Edsegseǥen ka pehendiyà te meziyù te menge etew ne ed-amur ka te leew he
    menge langgam. Ne egkeiring ka te vaka su ebpenabtab ka te sagbet wey layun ka
    egkahames te zehemug. Ne kegketapus te pitu he tuig, ne egkilelaan nu he is Utew
    Lavew he Megbevayà, duen din gehem diyà te menge ginhedian te menge etew ne egkehimu
    ke edhimuwen din sikandan he sakup te minsan hentei he egkesuatan din he mehimu
    he egalen dan.
  mal-2015: തിരുമേനിയെ മനുഷ്യരുടെ ഇടയിൽനിന്നു നീക്കിക്കളയും; തിരുമനസ്സിലെ വാസം കാട്ടുമൃഗങ്ങളോടുകൂടെയാകും.
    തിരുമേനിയെ കാളയെപ്പോലെ പുല്ലു തീറ്റും; തിരുമേനി ആകാശത്തിലെ മഞ്ഞുകൊണ്ടു നനയും;
    മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ അത്യുന്നതനായവൻ വാഴുകയും അതിനെ തനിക്കു ബോധിച്ചവന്നു
    കൊടുക്കയും ചെയ്യുന്നുവെന്നു തിരുമനസ്സുകൊണ്ടു അറിയുന്നതുവരെ ഏഴു കാലം കഴിയും.
  rmc-rmc: Kada savoro avľa pro kraľis Nebukadnecar.
  nlg-nlg: Igeva kara ghuru horugho tana komu, mo va ghahagho itadira na lei maumanu
    asi. Mo ko vanga buburu vagha na buluka, mo ko ma siu na kebu ni kokou. Mi tana
    vituni na volavola ni bona ni aho ke padi tana bona ko kabu vagha keri, polo ko
    ghilalaa God puku ni haba te vunaghi pungisira na lei kinakabu ni maramana, me
    ke vahera arahei te vilira.
  pes-OPV: که تو را از میان مردمان خواهند راند ومسکن تو با حیوانات صحرا خواهد بود
    و تو رامثل گاوان علف خواهند خورانید و تو را از شبنم آسمان تر خواهند ساخت و هفت
    زمان بر توخواهد گذشت تا بدانی که حضرت متعال برممالک آدمیان حکمرانی می‌کند و آن
    را بهر‌که می‌خواهد عطا می‌فرماید.
  ron-1924: Те вор изгони дин мижлокул оаменилор, вей локуи ла ун лок ку фяреле кымпулуй
    ши ыць вор да сэ мэнынчь ярбэ ка ла бой; вей фи удат де роуа черулуй ши шапте
    времурь вор трече песте тине, пынэ вей куноаште кэ Чел Пряыналт стэпынеште песте
    ымпэрэция оаменилор ши о дэ куй вря.
  ben-OBCV: মানুষের সমাজ থেকে আপনাকে তাড়িয়ে দেওয়া হবে এবং আপনি বন্যপশুদের সঙ্গে
    বাস করবেন; বলদের মতো আপনি ঘাস খাবেন ও আকাশের শিশিরে ভিজবেন। সাত কাল পার হবে যতদিন
    না পর্যন্ত আপনি স্বীকার করবেন যে পরাৎপর ঈশ্বর পৃথিবীর সমস্ত রাজ্যের উপর সার্বভৌম
    এবং যাকে তাঁর খুশি তার হাতে তিনি রাজত্বভার অর্পণ করেন।
  som-som: Dadka waa lagaa fogayn doonaa, oo waxaad la joogi doontaa xayawaanka duurka,
    oo sidii dibi ayaad doog u cuni doontaa, oo waxaa ku qoyn doona dharabka samada,
    toddoba wakhtina waa ku gudbi doonaan, jeeraad ogaato in Ka ugu Sarreeyaa u taliyo
    boqortooyada dadka, oo uu siiyo ku alla kii uu doonayo.
  lat-VUC: Omnia hæc venerunt super Nabuchodonosor regem.
  eng-ASVBT: that thou shalt be driven from men, and thy dwelling shall be with the
    beasts of the field, and thou shalt be made to eat grass as oxen, and shalt be
    wet with the dew of heaven, and seven times shall pass over thee; till thou know
    that the Most High ruleth in the kingdom of men, and giveth it to whomsoever he
    will.
  ita-1885: Tu sarai scacciato d'infra gli uomini, e la tua dimora sarà con le bestie
    della campagna, e pascerai l'erba come i buoi, e sarai bagnato della rugiada del
    cielo, e sette stagioni passeranno sopra te, infino a tanto che tu riconosca che
    l'Altissimo signoreggia sopra il regno degli uomini, e ch'egli lo dà a cui gli
    piace.
  eng-ULB: You will be driven from among men, and you will live with the wild animals
    in the fields. You will be made to eat grass like an ox, and you will be wet with
    the dew from the heavens, and seven years will pass by until you acknowledge that
    the Most High rules over the kingdoms of people and that he gives them to anyone
    he wishes.
  spa-VBL: Serás expulsado de la sociedad humana y vivirás con los animales salvajes.
    Comerás hierba como el ganado, y te empaparás del rocío del cielo. Así estarás
    durante siete veces hasta que reconozcas que el Altísimo gobierna los reinos humanos
    y que se los da a quienes él escoge.
  fra-_FOB: On te chassera du milieu des hommes, et ton habitation sera avec les bêtes
    des champs. Tu seras nourri d'herbe comme les bœufs, et tu seras trempé de la
    rosée du ciel, et sept temps passeront sur toi, jusqu'à ce que tu reconnaisses
    que le Souverain domine sur le règne des hommes et qu'il le donne à qui il lui
    plaît.
  mal-mal: തിരുമേനിയെ മനുഷ്യരുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും; തിരുമനസ്സിലെ വാസം കാട്ടുമൃഗങ്ങളോടുകൂടിയാകും.
    തിരുമേനിയെ കാളയെപ്പോലെ പുല്ല് തീറ്റും; തിരുമേനി ആകാശത്തിലെ മഞ്ഞുകൊണ്ട് നനയും;
    മനുഷ്യരുടെ രാജത്വത്തിന്മേൽ അത്യുന്നതനായവൻ വാഴുകയും അത് തനിക്ക് ബോധിച്ചവന് കൊടുക്കുകയും
    ചെയ്യുന്നുവെന്ന് തിരുമനസ്സുകൊണ്ട് അറിയുന്നതുവരെ ഏഴുകാലം കഴിയും.
  urd-GVR: ki āp ko insānī sangat se nikāl kar bhagāyā jāegā. Tab āp janglī jānwaroṅ
    ke sāth rah kar bailoṅ kī tarah ghās chareṅge aur āsmān kī os se tar ho jāeṅge.
    Sāt sāl yoṅ hī guzareṅge. Phir āḳhirkār āp iqrār kareṅge ki Allāh T'ālā kā insānī
    saltanatoṅ par iḳhtiyār hai, wuh apnī hī marzī se logoṅ ko un par muqarrar kartā
    hai.
  suz-BL: गे मुर आन बाक्‍तीके रे खेरचा पुंइसीनीनी। मिनु गे जन्‍तुपुकी नु बाक्‍नीनी।
    बी ब्‍यफोमी खोदेंशो पा घांस ब्‍वाइनीनी। मिनु नाक्‍दो ङा सीतम जित्‍नीनी। मिनु ७
    बर्स सम्‍म मोदेंशो दुम्‍नीनी। नेल्‍ल क्‍येङा ठेयब परमप्रभुमी मुर आन राज्‍यम सासन
    पाइब। मिनु परमप्रभुमी मेको राज्‍य आ दाक्‍शो मुर आ गुइमी गेब, दे इन कली तुइक्‍पाइक्‍चा
    कली मोदेंशो पाप्‍तु।
  eng-NOY: they shall drive thee from men, and thy dwelling shall be with the beasts
    of the field, and they shall let thee eat grass as oxen, and be wet with the dew
    of heaven, and seven times shall pass over thee, till thou know that the Most
    High ruleth in the kingdoms of men, and giveth them to whomsoever he will.
  ita-1927: tu sarai cacciato di fra gli uomini e la tua dimora sarà con le bestie
    dei campi; ti sarà data a mangiare dell’erba come ai buoi; sarai bagnato dalla
    rugiada del cielo, e passeranno su di te sette tempi, finché tu non riconosca
    che l’Altissimo domina sul regno degli uomini, e lo dà a chi vuole.
  ckb-ckb: لەنێو خەڵکدا دەردەکرێیت و لەگەڵ ئاژەڵی کێوی دەژیت، وەک گا گژوگیات دەرخوارد
    دەدرێت و بە شەونمی ئاسمان تەڕ دەکرێیت و حەوت ساڵ بەسەرتدا تێدەپەڕێت هەتا دان بەوەدا
    دەنێیت کە هەرەبەرزەکە دەسەڵاتدارە لە پاشایەتی مرۆڤدا و دەیدات بەوەی خواستی خۆیەتی.
  eng-BBE: That they will send you out from among men, to be with the beasts of the
    field; they will give you grass for your food like the oxen, and you will be wet
    with the dew of heaven, and seven times will go by you, till you are certain that
    the Most High is ruler in the kingdom of men, and gives it to any man at his pleasure.
  kan-OKCV: ನಿನ್ನನ್ನು ಮನುಷ್ಯರೊಳಗಿಂದ ಬಹಿಷ್ಕರಿಸಿ ಬಿಡುವರು. ನಿನ್ನ ನಿವಾಸವು ಕಾಡುಮೃಗಗಳ ಸಂಗಡ
    ಇರುವುದು. ಪಶುಗಳಂತೆ ನೀನು ಹುಲ್ಲನ್ನು ತಿನ್ನುವೆ. ಆಕಾಶದ ಮಂಜಿನಿಂದ ನಿನ್ನನ್ನು ತೋಯಿಸುವುದು.
    ಮಹೋನ್ನತರು ಮನುಷ್ಯರ ರಾಜ್ಯವನ್ನು ಆಳುವರೆಂದೂ, ತಮಗೆ ಬೇಕಾದವರಿಗೆ ಅದನ್ನು ಕೊಡುತ್ತಾರೆಂದೂ ನೀನು
    ತಿಳಿಯುವವರೆಗೂ, ಆ ಏಳು ಕಾಲಗಳು ಕಳೆದುಹೋಗುವುವು.
  tam-2017: உன்னதமான தேவன் மனிதர்களுடைய ராஜ்ஜியத்தில் ஆளுகைசெய்து, தமக்கு விருப்பமாயிருக்கிறவனுக்கு
    அதைக் கொடுக்கிறார் என்பதை நீர் அறிந்துகொள்ளும்வரை ஏழு வருடங்கள் உம்முடைய வாழ்நாளில்
    கடந்துபோகவேண்டும்.
  spa-RV-1909: Que te echarán de entre los hombres, y con las bestias del campo será
    tu morada, y con hierba del campo te apacentarán como á los bueyes, y con rocío
    del cielo serás bañado; y siete tiempos pasarán sobre ti, hasta que entiendas
    que el Altísimo se enseñorea en el reino de los hombres, y que á quien él quisiere
    lo dará.
  ron-BTF: Te vor alunga dintre oameni și locuința ta va fi cu fiarele câmpului și
    te vor face să mănânci iarbă ca boii și te vor uda cu roua cerului și șapte timpuri
    vor trece peste tine, până când vei cunoaște că cel Preaînalt domnește în împărăția
    oamenilor și o dă oricui voiește.
  eng-WEBP: You will be driven from men and your dwelling shall be with the animals
    of the field. You will be made to eat grass as oxen, and will be wet with the
    dew of the sky, and seven times shall pass over you, until you know that the Most
    High rules in the kingdom of men, and gives it to whomever he will.
  eng-FBV: You will be driven away from human society and you will live with the wild
    animals. You will eat grass like the cattle, and you will be soaked with the dew
    of heaven. You will be like this for seven times until you acknowledge that the
    Most High rules over human kingdoms, and that he gives them to those he chooses.
  nch-BL: Mitzquixtise para ayecmo tiitztos campa masehualme. Tiitztos inihuaya tapiyalme
    ten cuatitamit. Tijcuas sacat quej huacaxme, huan nopa ajhuechti cati huetzis
    ten ilhuicac quixolonis mocuitapa. Quej nopa tiitztos para chicome xihuit hasta
    tiquitas para yaya Dios Cati Más Hueyi huan cati quipiya tequiticayot ica nochi
    tanahuatilisti cati masehualme quipiyaj ipan ni taltipacti. Huan yaya cati quitalía
    ma tanahuati nopa masehuali cati ya quinequi ipan sesen tanahuatilisti.
  vie-1934: Người ta sẽ đuổi vua ra khỏi giữa loài người, và chỗ ở vua sẽ ở giữa những
    thú vật trong đồng. Vua sẽ bị buộc phải ăn cỏ như bò, và sẽ được thấm nhuần sương
    móc trên trời; bảy kỳ sẽ trải qua trên vua, cho đến khi vua nhận biết rằng Đấng
    Rất Cao cai trị trong nước loài người, và Ngài muốn ban cho ai tùy ý.
  hin-CV: आपको लोगों के बीच से भगा दिया जाएगा और आप जंगली जानवरों के साथ रहेंगे; आप
    बैल की तरह घांस खाएंगे और आकाश की ओस से भीगेंगे. सात कालखण्ड के बीतने तक आप इसी
    स्थिति में रहेंगे, और तब आप यह मान लेंगे कि पृथ्वी पर सारे राज्यों के ऊपर सर्वोच्च
    परमेश्वर ही परम प्रधान हैं और वे जिसे चाहते हैं उसे ये राज्य दे देते हैं.
  spa-BES: Para que te envíen de entre los hombres, para que estés con las bestias
    del campo; te darán hierba para tu comida como los bueyes, y serás empapado con
    el rocío del cielo, y pasarán siete años por ti, hasta que declares que el Altísimo
    es el gobernante en el reino de los hombres, y lo da a cualquier hombre a su gusto.
  tdx-tdx: Fe nifetsak’ amy Nebokadnetsare mpanjaka irezay.
  tha-KJV: ว่าพระองค์จะทรงถูกขับไล่ไปเสียจากท่ามกลางมนุษย์ และพระองค์จะอยู่กับสัตว์ในทุ่งนา
    พระองค์​จะต้องเสวยหญ้าอย่างกับวัว และจะให้​พระองค์​เปียกน้ำค้างจากฟ้าสวรรค์ จะเป็นอยู่อย่างนั้นจนครบเจ็ดวาระ
    จนกว่าพระองค์จะทราบว่า ผู้​สูงสุดนั้นทรงปกครองราชอาณาจักรของมนุษย์ และพระองค์จะประทานราชอาณาจั​กรน​ั้นแก่​ผู้​ที่​พระองค์​ทรงปรารถนา
  por-BR-2018: Expulsar-te-ão dentre os homens, e tua morada será com os animais do
    campo; serás alimentado com erva como aos bois, e serás molhado com orvalho do
    céu; e sete tempos passarão sobre ti, até que entendas que o Altíssimo tem o domínio
    sobre os reinos humanos, e ele os dá a quem ele quer.
  deu-ELO: Man wird dich von den Menschen ausstoßen, und bei den Tieren des Feldes
    wird deine Wohnung sein; und man wird dir Kraut zu essen geben, wie den Rindern,
    und dich vom Tau des Himmels benetzt werden lassen; und es werden sieben Zeiten
    über dir vergehen, bis du erkennst, daß der Höchste über das Königtum der Menschen
    herrscht und es verleiht, wem er will.
  eng-WYC-2018: They shall cast thee out from men, and thy dwelling shall be with
    beasts and wild beasts, and thou shalt eat hay, as an ox doeth, but also thou
    shalt be beshed with the dew of heaven, also seven times shall be changed on thee,
    till thou know that [the] high God is Lord over the realm of men, and giveth it
    to whomever he will. (They shall throw thee out from among people, and thy habitation
    shall be with the beasts and the wild beasts, and thou shalt eat grass, like an
    ox doeth, but also thou shalt be sprinkled with the dew of heaven, and seven years
    shall pass over thee, until thou knoweth, or thou acknowledgeth, that the Most
    High God is Lord over the kingdom of people, and giveth it to whomever he will.)
  epo-epo: Vi estos elpuŝita el meze de la homoj, kaj vi vivos kun la bestoj de la
    kampo; per herbo oni vin nutros, kiel bovojn; roson de la ĉielo oni trinkigos
    al vi; kaj sep jaroj pasos super vi, ĝis vi ekscios, ke super la regno de homoj
    regas la Plejaltulo, kaj donas ĝin al tiu, al kiu Li volas.
  uig-PIN: Ɵzliri kixilǝr arisidin ⱨǝydiwetilip, yawayi ⱨaywanlar bilǝn billǝ yaxaydila,
    kalilardǝk ot-qɵp bilǝn ozuⱪlandurulidila, dalada asmandiki xǝbnǝmdin qiliⱪ-qiliⱪ
    ⱨɵl bolup turidila. Taki sili Ⱨǝmmidin Aliy Bolƣuqining pütkül insan padixaⱨliⱪini
    idarǝ ⱪilidiƣanliⱪini wǝ Uning ⱨoⱪuⱪini Ɵzi talliƣan ⱨǝrⱪandaⱪ kixigǝ beridiƣanliⱪini
    bilip yǝtküqǝ, yǝttǝ waⱪit baxliridin ɵtidu.
  beo-beo: Di da dunu amola uda ilia gilisisu amoga sefasi dagoi ba:mu. Amola di da
    asili ohe sogega di amola ohe fi da gilisili esalumu. Amola di da bulamagau agoane
    gisi nanumu. Amola di da hamega gadili golamu amola oubi baea da di da:iya sa:imu.
    Di da amanewane ode fesuale esalumu. Amalalu di da Gode Gadodafa amo da fifi asi
    gala ilima Hinadafa esalebe, amo di da dafawaneyale dawa:mu. Amola E da hina hou
    Hi hanaiga hamosa amola E da fi ouligisu hou eso enoga dunu afae amoga fadegalalu,
    Ea hanaiga eno dunu ilima (dunu bagade o fonobahadi Hi fawane dawa:) ilima iaha,
    amo di da dawa:mu.
  tpi-OTNT: Yu bai lusim ples bilong ol manmeri, na bai yu go i stap wantaim ol wel
    animal. Bai yu kaikai gras olsem ol bulmakau, na bai yu slip ausait, na wara bilong
    nait bai i pundaun antap long yu inap long 7-pela yia. Yu bai i stap olsem, inap
    yu save olsem God Antap Tru i bosim olgeta manmeri. Long laik bilong em yet, em
    i save makim ol man i kamap king.
  hau-SA: Za a kore ka daga cikin mutane, za ka kuma zauna cikin namun jeji; za ka
    ci ciyawa kamar shanu, za ka jiƙe da raɓa har shekara bakwai cif sa’an nan za
    ka sani cewa Mafi Ɗaukaka ne mai iko duka a kan dukan mulkoki a duniya, yake kuma
    ba da mulki ga duk wanda ya ga dama.
  uig-LAT: Özliri kishiler arisidin heydiwétilip, yawayi haywanlar bilen bille yashaydila,
    kalilardek ot-chöp bilen ozuqlandurulidila, dalada asmandiki shebnemdin chiliq-chiliq
    höl bolup turidila. Taki sili Hemmidin Aliy Bolghuchining pütkül insan padishahliqini
    idare qilidighanliqini we Uning hoquqini Özi tallighan herqandaq kishige béridighanliqini
    bilip yetküche, yette waqit bashliridin ötidu.
  nde-nde: 'Uzaxotshwa ebantwini uyehlala lezinyamazana zeganga: uzakudla utshani
    njengezinkomo, ugxanxwe ngamazolo aphezulu. Kuzakudlula iminyaka eyisikhombisa
    uze uvume ukuthi oPhezukonke uyabusa phezu kwemibuso yabantu ayinika ingqe ngulowo
    amthandayo.'
  ton-ton: Te nau kapusi koe mei he kakai, pea te ke nofo mo e fanga manu ʻoe ngoue,
    pea te nau puleʻi koe ke kai mohuku ʻo hangē ko e fanga pulu, pea te nau fakaviviku
    koe ʻaki ʻae hahau ʻoe langi, pea te ke pehē ʻi he kuonga ʻe fitu, kaeʻoua ke
    ke ʻilo ʻoku pule ʻae Fungani Māʻolunga ʻi he puleʻanga ʻoe tangata, pea ʻoku
    ne foaki ia kiate ia ʻoku ne faʻiteliha ki ai.
  ces-1613: Všecko to přišlo na krále Nabuchodonozora.
  eng-WMB: You will be driven from men and your dwelling shall be with the animals
    of the field. You will be made to eat grass as oxen, and will be wet with the
    dew of the sky, and seven times shall pass over you, until you know that the Most
    High rules in the kingdom of men, and gives it to whomever he will.
  tam-TCV: நீர் மக்கள் மத்தியிலிருந்து துரத்தப்பட்டு, காட்டு மிருகங்களோடு வாழ்வீர்.
    ஆகாயத்துப் பனியில் நனைந்து மாட்டைப்போல் புல்லைத் தின்பீர். மகா உன்னதமானவர் மனிதனுடைய
    அரசுகளின்மேல் ஆளுபவர் என்பதையும், அவர் விரும்பியவனுக்கே அதைக் கொடுப்பார் என்பதையும்
    நீர் ஏற்றுக்கொள்ளும்வரைக்கும் ஏழு காலங்கள் உம்மைக் கடந்துபோகும்.
  ceb-ULB: Papahawaon ka gikan sa mga tawo, ug magpuyo ka uban sa ihalas nga mga mananap
    sa kaumahan. Mokaon ka ug sagbot sama sa usa ka torong baka, ug mabasa ka sa yamog
    nga gikan sa kalangitan, ug molabay ang pito ka tuig hangtod nga ilhon mo nga
    ang Labing Halangdon maoy nagmando sa mga gingharian sa katawhan ug ihatag niya
    kini kang bisan kinsa nga buot niyang hatagan.
  pol-UBG: Wypędzą cię spośród ludzi, będziesz mieszkał ze zwierzętami polnymi, będą
    cię żywić trawą jak woły, będziesz skrapiany rosą z nieba i wypełni się nad tobą
    siedem czasów, aż poznasz, że Najwyższy panuje nad królestwem ludzkim i daje je,
    komu chce.
  agr-agr: Amek aents aidaujai ijunjamek pujuschattame, kuntin aidaujai ijunjam pujustatme,
    nuniakum ditajai betek dupa yutatme. Amek jegashik uchupiam tepettame, nunika
    pujusam siete mijan ejetatme. Nuwi pujusam dekas Apajuí nigki ashí wagakua nunuwap
    apu aidaunak inawa, tuja nii wakegamujinap apu atinnash etegkeawa tusam anentaimat
    jukittame.
  kyc-kyc: Emba wambu menge dupwa pipya rekya lao nyisa papala mena suwa rae lengepe
    pipya palyuo kararami. Dee emba mena bulamakao yale okese lenge rambi nenge dopale
    ingyuo nao ee kana yanda ipingi kamanda palyuo kararenepa pipyae dupwa kondo epo
    emba keta piso karara. Dokopa embame lao, Mee isa wambunya kiŋinya isingi yulu
    dupwa peparae Anatu Mupwa Andake Wakasa dokome rolo rapu pyuo karenge. Baame yuu
    dupwana kiŋi karena lao rombo palyingi lare, leya.
  urd-GVU: کہ آپ کو انسانی سنگت سے نکال کر بھگایا جائے گا۔ تب آپ جنگلی جانوروں کے
    ساتھ رہ کر بَیلوں کی طرح گھاس چریں گے اور آسمان کی اوس سے تر ہو جائیں گے۔ سات
    سال یوں ہی گزریں گے۔ پھر آخرکار آپ اقرار کریں گے کہ اللہ تعالیٰ کا انسانی سلطنتوں
    پر اختیار ہے، وہ اپنی ہی مرضی سے لوگوں کو اُن پر مقرر کرتا ہے۔
  deu-1912: Man wird dich von den Leuten stoßen, und du mußt bei den Tieren auf dem
    Felde bleiben, und man wird dich Gras essen lassen wie die Ochsen, und wirst unter
    dem Tau des Himmels liegen und naß werden, bis über dir sieben Zeiten um sind,
    auf daß du erkennst, daß der Höchste Gewalt hat über der Menschen Königreiche
    und gibt sie, wem er will.
  ntj-ntj: Tjiinya yarnangulunta-ya payilku wiyalku. Nyangkan yanku yanamulpa ngupanu
    pirningka nyinama. Palunyalun yukiri ngalkuma pulukapirinytju. Palunyalun yilkaku
    ngarrima. Nyangkantayi kulyarrtjura kanyinma. Palunyapirinypan rawa nyinarrayilku
    kurli 7-ngurulu pina taparlarraralpi kulilku, ‘Munta, Mama Kuurrnga puurrpa purlkanya
    nyinarra yarla lipikurtu. Palunyalurtu yungarrakurrurntu kuliralpi wati kutjupa-kutjupa
    tjunku ngurra kutjupa-kutjupangka-ya puurrarringkula nyinarratjaku.’
  kan-2017: ನೀನು ಮನುಷ್ಯರೊಳಗಿಂದ ತಳ್ಳಲ್ಪಟ್ಟು ಕಾಡು ಮೃಗಗಳೊಂದಿಗೆ ವಾಸಿಸುವಿ, ಎತ್ತುಗಳಂತೆ ಹುಲ್ಲು
    ಮೇಯುವುದೇ ನಿನಗೆ ಗತಿಯಾಗುವುದು, ಆಕಾಶದ ಇಬ್ಬನಿಯು ನಿನ್ನನ್ನು ತೋಯಿಸುವುದು; ಪರಾತ್ಪರನಾದ ದೇವರು
    ಮನುಷ್ಯರ ರಾಜ್ಯದಲ್ಲಿ ರಾಜನಾಗಿ ಅದನ್ನು ತನಗೆ ಬೇಕಾದವರಿಗೆ ಒಪ್ಪಿಸುತ್ತಾನೆ ಎಂಬುದು ನಿನಗೆ ತಿಳಿದು
    ಬರುವುದರೊಳಗೆ ಏಳು ವರ್ಷ ಹೀಗೆ ಕಳೆಯುವುದು.
  yap-yap: Bay ni tulufem ngam chuw u fithik’ e girdi’ ma ga yan mpar nga fithik’
    e gamanman ni malboch. Bay um koy e pan ni bod ba garbaw, mu um mol u wean ngi
    i aw e wa’angachal ngom ni medlip e duw. Ma aram e bay mu nang ni Got ni Ir e
    Th’abi Tolang e be gagiyegnag urngin e gagiyeg ni be tay e pi pilung nu fayleng,
    ma rayag rok ni nge gagiyegnag nge pilung e en ni ir e ke duwgiliy ni nge pilung.
  hlt-MCSB: Nang te hlang taeng lamloh m'vai uh vetih kohong rhamsa taengah ni na
    khosaknah a om eh. Baelhing Te vaito bangla na caak vetih vaan kah buem neh nang
    te n'saep ni. A sangkoek kah a sangkoek loh hlang kah ram soah a hung tih te te
    a ngaih sarhui taengah a paek tila na ming hil nang hamla kum rhih thok ni.
  mdy-ETH: ዴሮ ባኣካፓ ዳውሲንቲ ዱማዺ ኔ ዴንዳንዳኔ፤ ኔኤኮ ናንጋ ካዮ ቦዖና ዎላ ማዓንዳኔ፤ ላንካይ ሌዔ ዓኣዻንዳያ ሄላንዳኣና
    ጌማይጉዲ ማኣቲ ኔ ሄንቃንዳኔ፤ ጫሪንጮ ዖልካ ኔ ጊዳ ፆዻንዳኔ፤ ዬይ ቢያ ማዺንታንዳሢ ዼኤፖ ፆኦዛሢ ካኣቶ ቢያኮ ቢቲ ማዔሢና
    ዒ ኮዔ ዓሲም ካኣቱሞ ቢያ ዒንጋሢ ኔ ዔራንዳኣናኬ።
  twi-ASANTE: Wɔbɛpam wo afiri nnipa mu, na wo ne wiram mmoa bɛtena wiram. Wobɛwe
