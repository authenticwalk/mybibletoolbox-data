    abbaa barbaadeef kennuu dandaʼu beektutti waggaan torba si darba.
  fra-LSG: On te chassera du milieu des hommes, tu auras ta demeure avec les bêtes
    des champs, et l’on te donnera comme aux bœufs de l’herbe à manger; tu seras trempé
    de la rosée du ciel, et sept temps passeront sur toi, jusqu’à ce que tu saches
    que le Très-Haut domine sur le règne des hommes et qu’il le donne à qui il lui
    plaît.
  gnn-gnn: Nhe yurru muḻkurrnha bawa'mirriyirri, ga yolŋuyu walalay nhuna yurru gukumana.
    Yo, nhinanydja nhe yurru ŋunha warraŋulnha gal'ŋu, bitjanna bitjan wäyin ḏapmaranhara
    djimuku'wuy raki'wuy, ga ḻukanydja nhe yurru marrtji mulmuna, yana liŋgu‐u‐u ga
    7 yurru dhuŋgarra djuḻkthun. Ga dhäŋuru ŋuliŋuruyinydjayi bala nhe yurru dharaŋanna,
    ŋunhi yuwalk yana dhuwalanydja wäŋa munathany'tja nhanŋuway yana Godku wal'ŋu,
    yaka nhuŋu.
  yal-yal: Na feen birin yi kamali Manga Nebukadanesari ma.
  haw-1868: E kipaku lakou ia oe mai na kanaka aku, a o kou wahi e noho ai aia no
    ia me na holoholona o ke kula, a e ai iho oe i ka weuweu e like me na bipi kauo,
    a e hoopuluia no hoi oe i ka hau o ka lani, a ha la na manawa ehiku maluna ou,
    a ike oe e alii ana ka Mea kiekie maluna o ke aupuni kanaka, a haawi aku no oia
    ia mea i kana mea e manao ai.
  arb-NAV: سَيَطْرُدُونَكَ مِنْ بَيْنِ النَّاسِ فَتَأْوِي مَعَ حَيَوَانِ الصَّحْرَاءِ،
    يُطْعِمُونَكَ الْعُشْبَ كَالثِّيرَانِ، وَتَبْتَلُّ بِنَدَى السَّمَاءِ، إِلَى أَنْ
    تَنْقَضِيَ عَلَيْكَ سَبْعَةُ أَزْمِنَةٍ، حَتَّى تَعْلَمَ أَنَّ الْعَلِيَّ مُتَسَلِّطٌ
    فِي مَمْلَكَةِ النَّاسِ يَهَبُهَا مَنْ يَشَاءُ.
  ewe-ewe: Woanya wò ɖa le amewo dome eye nànɔ agbe abe lã wɔadãwo ene; àɖu gbe abe
    nyi ene eye dziƒozãmu adza ɖe dziwò. Ƒe adre ava yi va se ɖe esime nànyae be,
    Dziƒoʋĩtɔ lae nye fia ɖe amegbetɔwo ƒe fiaɖuƒewo dzi eye wòtsɔa wo naa ame si
    dzea eŋu.
  eng-LEE: (4:22) They will drive thee away from men, and with the beasts of the field
    is thy dwelling to be, and they will suffer thee to eat herbs like oxen, and they
    will suffer thee to be made wet with the dew of heaven, and seven times will elapse
    over thee; until that thou wilt know that the Most High ruleth over the kingdom
    of men, and giveth it to whomsoever he pleaseth.
  asm-FB: মানুহৰ ৰাজ্য যে সৰ্ব্বোপৰি জনাই শাসন কৰে, আৰু তেওঁ যিজনক দিবলৈ ইচ্ছা কৰে,
    সেই জনকে সেই ৰাজ্য দিয়ে, এই কথা আপুনি নজনালৈকে, আপোনাক মানুহৰ মাজৰ পৰা দূৰ কৰা
    হ’ব, আৰু পথাৰৰ পশুবোৰৰ লগত আপুনি বাস কৰিব লাগিব, আপুনি গৰুৰ দৰে ঘাঁহ খাব লাগিব,
    আৰু আপুনি আকাশৰ পৰা অহা নিয়ৰত তিতিব লাগিব, এইদৰে আপোনাৰ ওপৰত সাত বছৰৰ অতিবাহিত
    হ’ব।
  sus-A: نَ قٍ بِرِن نَشَ كَمَلِ مَنفّ نٍبُكَدَنسَرِ بّ.
  fra-SBL: Tu seras chassé des hommes et ta demeure sera avec les animaux des champs.
    On te fera manger de l'herbe comme les bœufs, tu seras mouillé de la rosée du
    ciel, et sept temps passeront sur toi, jusqu'à ce que tu saches que le Très-Haut
    règne sur le royaume des hommes et le donne à qui il veut.
  hbo-hbo: כֹּ֣לָּא מְּטָ֔א עַל־נְבוּכַדְנֶצַּ֖ר מַלְכָּֽא׃ פ
  pjt-pjt: Kuwari nguwanpantaya aṉangu tjuṯangku nyuntunya nguḻuṟa parari waṉaṟa wantiku,
    kan mungutja alatjiṯu ilytjingka nyinaku inuṟa tjuṯangka tjungu, munun ukiṟi ngalkuku
    pulukangka tjungungku, kanta munga kutjupa munga kutjupa kulyarpangku nyuntunya
    puntu winki uṟulku. Nyanga alatjin rawa nyinaku yiya tjapan, munun palulanguṟulta
    yiya tjapan ngaṟala wiyaringkula nyuntu kulilku, ‘Munta-uwa, mulapa nyangampal
    God Katutja Puḻkanyampa nyinanyi mayatja puḻka mulapa ngura winkiku munu manta
    uwankaraku. Nyanga paluṟu alatjiṯu panya kuliṟa wati ngurkantaṟa mayatja tjunkupai
    ngura aṯunymaṟa kanyintjaku.’ Alatjilta nyuntu pina aḻaringkula kulilku.
  kik-kik: Atĩrĩrĩ, nĩũkaingatwo weherio kuuma kũrĩ andũ, ũgatũũranagie na nyamũ cia
    gĩthaka; ũkaarĩĩaga nyeki ta ngʼombe, na ũihũgagio nĩ ime rĩa kuuma igũrũ. Mĩaka
    mũgwanja nĩĩgathira, o nginya ũmenye atĩ Ũrĩa-ũrĩ-Igũrũ-Mũno nĩwe ũthamakagĩra
    mothamaki mothe ma andũ, na akamaheana kũrĩ o ũrĩa angĩenda.
  fra-NCL: Toutes ces choses arrivèrent au roi Nabuchodonosor.
  cek-AK: nang loe kaminawk salak hoi haek ving ah om ueloe, taw ih moisannawk hoi
    nawnto na om tih; kaminawk ih prae loe Kasang koek Sithaw mah ni uk, anih loe
    paek koeh ih kami khaeah a paek, tiah na panoek ai karoek to, taw ih moisan baktiah
    phroh to na caa ueloe, na nuiah khotue vai sarihto laem ai karoek to van ih dantui
    hoiah na suisak tih.
  cuk-cuk: Dulemar-abargi bar be gudii guosulid, ibdurgan-abargi be gudii guoed. Molimaryobi
    be gaganbi-gundii guoed, degi, boobali be waragudii guoed. Dummad-rey, deyobi,
    birgagugle (7) be gudii guoed. A-sorbali, geb be magar-daknonikoed, unnila Bab-Dummad-Bur-Biriginedbi
    dummagan-negsemamaid-birgi dummadga-maiye, degi, abi na e-itolegedba dummadga
    dule-nug-imakye.
  uig-CYR: Бу ишларниң һәммиси падиша Небоқаднәсарниң бешиға чүшти.
  pma-pma: meatin keil ilikatuk kiha kilokovein out koa komul ien ekek kiha kito hetal
    min tirendan keil ten eivorohus. Sua oulu (7), keik kian oumunai hesuval buluk,
    kimatil en mesaiuai ka tilep hekasuk. Keik kito hemukonek hetokol avong kimai
    kindem kilea suk keke losilkatien ten kantri vasi keil ten out netan mul enges
    en hen Ahi ten Keihoen. Ka kei kilea hesani min meatin sa koa kei en vati vasani
    mini.
  tel-2017: ప్రజలు తమ దగ్గర ఉండకుండా నిన్ను తరుముతారు. నువ్వు అడవి జంతువుల మధ్య నివసిస్తూ
    పశువులాగా గడ్డి తింటావు. ఆకాశం నుండి పడే మంచు నిన్ను తడుపుతుంది. సర్వోన్నతుడైన
    దేవుడు మానవుల రాజ్యాలపై అధికారిగా ఉండి, ఆయన ఎవరికి ఇవ్వాలని నిర్ణయిస్తాడో వాళ్లకు
    అనుగ్రహిస్తాడు, అని నువ్వు తెలుసుకునే వరకూ ఏడు కాలాలపాటు నీ పట్ల ఇలా జరుగుతుంది.
  hat-BSA: Ke ou va chase ale lwen de moun, ou va rete ak bèt chan, yo va fè ou manje
    zèb tankou bèf, e ou va tranpe ak lawouze syèl la. Epi sèt epòk va vin pase sou
    ou jiskaske ou vin rekonèt ke Pi Wo a se chèf sou wayòm a lèzòm, e Li bay li a
    sila ke Li pito.
  kos-kos: Ac fah lillilyak kom liki inmasrlon mwet uh, ac kom fah muta inmasrlon
    kosro lemnak uh. Ke lusen yac itkosr kom ac fah mongo mah oana soko ox, ac motul
    inima uh, yen kom ac aksroksrokyeyuk ke aunfong uh. Tukun ma inge, kom ac fah
    fahk lah pwaye God Fulatlana El nununku tokosrai nukewa lun mwet uh, ac El ku
    in sang tokosrai nu sin kutena mwet El lungse sang nu se.
  hbo-WLC: כֹּ֣לָּא מְּטָ֔א עַל־נְבוּכַדְנֶצַּ֖ר מַלְכָּֽא׃ פ
  ibo-ibo: A ga-achụpụ gị site nʼebe ndị mmadụ nọ. A ga-achụgakwa gị nʼebe gị na ụmụ
    anụmanụ ga-ebi nʼọhịa, Ebe ahụ ka ị ga-anọ taa ahịhịa dịka oke ehi, igirigi nke
    eluigwe ga-ezokwasịkwa gị. Ọnụọgụgụ afọ asaa ga-agabiga tutu ruo mgbe ị nabatara
    na Onye kachasị ihe niile elu na-achị achị nʼalaeze niile nke mmadụ, na ọ bụkwa
    nʼaka onye ọbụla ọ chọrọ ka ọ na-enyefe ha.
  ory-ory: ଆପଣ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ଦୂରୀକୃତ ହେବେ ଓ କ୍ଷେତ୍ରସ୍ଥ ପଶୁମାନଙ୍କ ସଙ୍ଗରେ ଆପଣଙ୍କର
    ବସତି ହେବ, ବଳଦର ନ୍ୟାୟ ଆପଣଙ୍କୁ ତୃଣଭୋଜୀ କରାଯିବ, ଆଉ ଆପଣ ଆକାଶର କାକରରେ ତିନ୍ତିବ, ଏହିରୂପେ
    ଆପଣଙ୍କ ଉପରେ ସାତ କାଳ ବହିଯିବ; ଶେଷରେ ଯେ ସର୍ବୋପରିସ୍ଥ, ସେ ଯେ ମନୁଷ୍ୟମାନଙ୍କ ରାଜ୍ୟରେ କର୍ତ୍ତୃତ୍ୱ
    କରନ୍ତି ଓ ଯାହାକୁ ତାହା ଦେବାକୁ ଇଚ୍ଛା କରିବେ, ତାହାକୁ ସେ ତାହା ଦିଅନ୍ତି, ଏହା ଆପଣ ଜାଣିବେ।
  chk-chk: Iwe, aramas repwe asuukela seni me leir, pwe kopwe nonom lein ekewe mönün
    lemäl. Lon ükükün fisu ier kopwe mongö fetil usun chök kow, kopwe pwal chöchön
    ren amurenipwin. Mürin kopwe mefi pwe Ewe mi Fokun Tekia a nemeni mwün aramas,
    nge a fangala nemenem ngeni iö a mochen fang ngeni.
  rop-rop: Yubin oldei jidan garram ola pipul bat olabat garra andimwei yu na en yu
    garra jidan garram ola wailwan enimul. Blanga 7 yiya yu garra dagadagatbat gras
    laik ola buligi en yu garra silip eniweya en det dyu garra buldan langa yu. Afta
    na yu garra sabi det Brabli Haibala God na bos oba langa ebribodi en ola boswan
    du. Im na gin gibit pawa blanga jidan bos langa enibodi weya im pikimat.
  ukr-1871: Усе се сталося з царем Навуходонозором.
  deu-1951: (04-22) Man wird dich von den Menschen ausstoßen, daß du bei den Tieren
    des Feldes wohnest; und man wird dich mit Gras füttern wie die Ochsen und dich
    vom Tau des Himmels benetzen lassen; und es werden sieben Zeiten über dir vergehen,
    bis daß du erkennst, daß der Höchste Gewalt hat über das Königtum der Menschen
    und es gibt, wem er will.
  eng-JPS: (4-22) that thou shalt be driven from men, and thy dwelling shall be with
    the beasts of the field, and thou shalt be made to eat grass as oxen, and shalt
    be wet with the dew of heaven, and seven times shall pass over thee; till thou
    know that the Most High ruleth in the kingdom of men, and giveth it to whomsoever
    He will.
  srp-1865: Biæeš prognan izmeðu ljudi, i sa zvijerima æeš poljskim živjeti, i hraniæe
    te travom kao goveda, i rosa æe te nebeska kvasiti, i sedam æe vremena proæi preko
    tebe dokle poznaš da višnji vlada carstvom ljudskim i daje ga kome hoæe.
  lug-lug: Oligobebwa okuva mu bantu era olibeera n’ensolo ez’omu nsiko; olirya omuddo
    ng’ente, era olibisiwala okumala emyaka musanvu okutuusa lw’olitegeera ng’Oyo
    Ali Waggulu Ennyo y’afuga obwakabaka bw’abantu, era abugabira buli gw’asiima.
  heb-heb: ולך טרדין מן אנשא ועם חיות ברא להוה מדרך ועשבא כתורין לך יטעמון ומטל שמיא
    לך מצבעין ושבעה עדנין יחלפון עליך עד די תנדע די שליט עליא במלכות אנשא ולמן די
    יצבא יתננה׃
  ben-IRV: আপনাকে লোকদের কাছ থেকে তাড়িয়ে দেওয়া হবে এবং আপনি মাঠের পশুদের সঙ্গে
    বাস করবেন৷ আপনি ষাঁড়ের মত ঘাস খাবেন এবং আপনি আকাশের শিশিরে ভিজবেন। এই ভাবে সাত
    বছর চলে যাবে, যতক্ষণ না আপনি স্বীকার করবেন যে, মানুষের রাজ্যগুলোর উপরে মহান সর্বশক্তিমান
    ঈশ্বরই রাজত্ব করেন এবং তিনি সেই সব রাজ্যগুলি যাকে ইচ্ছা তাকে দেন।
  pan-pan: ਭਈ ਤੁਸੀਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਹੱਕੇ ਜਾਓਗੇ, ਖੇਤ ਦੇ ਪਸ਼ੂਆਂ ਵਿੱਚ ਵੱਸੋਗੇ। ਤੁਹਾਨੂੰ
    ਘਾਹ ਖਵਾਇਆ ਜਾਵੇਗਾ ਜਿਵੇਂ ਬਲਦਾਂ ਨੂੰ ਖਵਾਈਦਾ ਹੈ, ਅਕਾਸ਼ ਦੀ ਤ੍ਰੇਲ ਨਾਲ ਤਰ ਕੀਤੇ ਜਾਓਗੇ।
    ਤੁਹਾਡੇ ਉੱਤੇ ਸੱਤ ਸਮੇਂ ਬੀਤ ਜਾਣਗੇ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਅੱਤ ਮਹਾਨ ਮਨੁੱਖਾਂ ਦੇ ਰਾਜ ਵਿੱਚ
    ਪ੍ਰਭੂਤਾ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ ਉਹ ਨੂੰ ਦਿੰਦਾ ਹੈ!
  tkr-tkr: Man gırgın kar paççah Navuxodonosorne vuk'lelqa qadaylen.
  mya-JVB: ကိုယ်တော် ကို လူစု ထဲက နှင်ထုတ် ၍ ၊ မြေ တိရစ္ဆာန် တို့နှင့်အတူ နေရာ ချကြလိမ့်မည်။
    အမြင့်ဆုံး သောဘုရားသည် လောကီ နိုင်ငံ ကို အုပ်စိုး ၍၊ ပေးလို သော သူ တို့ အား ပေး
    တော်မူသည်ကို ကိုယ်တော်မသိ မ မှတ်မှီကာလ၊ ခုနစ် နှစ်ပတ်လုံးနွား ကဲ့သို့ မြက် ကိုစား
    ၍ ၊ မိုဃ်း စွတ်ခြင်းကိုခံ လျက်နေရမည်။
  tte-O: Kani sitawoiwo tomo manli mena na kulau ule mena yakayakan mekamkavao kwamiya
    toyawa. Kani kawasi ukwan besiele bulumakau yo kwapim wabumali iula-butabuta bolime
    seben kalona mena kani kowa besiele kanasiga tem ukwatai yakato Yaubada Tomiyasaesosi
    kaba loina meuloina yanuwa yaulina mena iya ibomamo iloinayan yo iya sowasowana
    kaba loina isoiyan tomo igite-sipwai koina.
  tbg-tbg: 'Vika vaiinti nahentiqihai ai ruhaaqi qaqini kaivara are qaakau aantauvahi
    hampata variqira vinarave. Are 7 ihiara variqira viharama purumakauvano ukau naintema
    kera, arevata ukau namaqira vihara, kia naavuqi vaitaraitira, ukauqiqai vaitaqira
    vi vairaro toqa varavuvano ai vaata putaiqama ke vairara variqira vinarave. Are
    mintiaqira viraro 7 ihinavu aitarairaro ai avu aatovano kenko tirara viraqaahaira
    are Kotirara mintima tinarave: Quqaama nai virini kantaaqaini vai Variqava, viva
    ekaa vaiintivano raqiki variaraqaa raqiki vaivama vaivo. Viva nai nimiataa i vaiintika
    vi kaiqara nimi vairave, tinarave.'
  hmo-hmo: Taunimanima edia noho gabuna dekena amo oi do idia lulua lao, bona do oi
    lao, uda boroma danu oi noho. Lagani 7 lalonai rei do oi ania, boromakau bamona,
    bona hanuaboi ena ranu ese oi do ia hapariparia, ela bona oi diba Ataiai Momokani
    Diravana be taunimanima edia basileia ia biagua noho, bona iena ura tauna dekenai
    siahu ia henia noho.
  urd-urd: कि तुझे आदमियों में से हाँक कर निकाल देंगे, और तू मैदान के हैवानों के साथ
    रहेगा, और तू बैल की तरह घास खाएगा और आसमान की शबनम से तर होगा, और तुझ पर सात दौर
    गुज़र जाएँगे, तब तुझको मा'लूम होगा कि हक़ त'आला इंसान की ममलुकत में हुक्मरानी
    करता है और उसे जिसको चाहता है देता है।
  rus-SYN: Все это сбылось над царем Навуходоносором.
  bqc-SIM: Yã́piↄ kí Nɛbukanɛza lè píi.
  tcz-CHONGTHU: Nangma mihem ho lah’a kon’a na kino mang ding, gamlah’a gamsa hotoh
    nahin khomding. Nangman bong ho bang’a hamhing naneh’a, chuleh van’a kon’a hunglha
    daitwi nadou ding. Hitia chu kum sagi sung naum ding, Chungnungpen Pathenin lenggam
    jouse chung’a vai ahom’in, mi koi hileh aman adei lhen chu lenggam apehji ahi
    ti na hetdoh kah a hitia chu naumding ahi.
  mar-mar: तुला मनुष्यातून काढून टाकण्यात येईल, तुझी वस्ती वनपशुमध्ये होईल. तुला बैलासारखे
    गवत खावे लागेल. आकाशातील दवाने तू भिजशील, सात वर्षे जाईपर्यंत तू हे जानशील की,
    मानवावर देवाची सत्ता आहे.
  qub-qub: Tayta ray, gamga runacunapita gargushami canquipaj. Animalcunawan iwalna
    tiyanquipaj. Wäcacunanömi guewata micunquipaj. Shullaypis ushmashunquipaj. Gamga
    chaynölla tiyanquipaj ganchis watacama. Janaj pachacho caycaj Tayta Dios llapan
    runacunapaj munayniyoj cashanta, pay pitapis munashan cajta mandaj cananpaj churashanta
    reconösinayquicamami chaynölla canquipaj.
  bqp-bqp: Yenibɑ kpuro yɑ sinɑ boko Nɛbukɑnɛsɑɑ deemɑ.
  hat-hat: Yo pral voye ou byen lwen pou ou pa mache sou moun. Ou pral rete ak bèt
    nan bwa pandan sètan. Ou pral manje zèb tankou bèf, ou pral dòmi deyò pou lawouze
    bat ou. Apre sa, w'a rekonèt se Bondye nan syèl la ki kontwole tout chèf sou latè.
    Se li menm ki bay moun li vle dwa pou yo gouvènen.
  eng-BSB: You will be driven away from mankind, and your dwelling will be with the
    beasts of the field. You will feed on grass like an ox and be drenched with the
    dew of heaven, and seven times shall pass you by, until you acknowledge that the
    Most High rules over the kingdom of mankind and gives it to whom He wishes.
  eng-WEBPB: You will be driven from men and your dwelling shall be with the animals
    of the field. You will be made to eat grass as oxen, and will be wet with the
    dew of the sky, and seven times shall pass over you, until you know that the Most
    High rules in the kingdom of men, and gives it to whomever he will.
  kbq-kbq: Kagra vahe'enena omaninka atrenka vunka afi zaga kafane umanigahane. Ana
    nehunka 7ni'a kafumofo agu'afina, bulimakao afu'mozama nehazaza hunka traza nenesnankeno,
    ata ko'ma kenage'ma runte'nea zamo'a, kasenirera runtetere hugahie. Ana nehanigenka
    anantega mani'nenka kenka antahinka'ma hananana, Marerisa Anumzamo maka ama mopafi
    vahera kegava hu'neno, izano huhampri ante'naku'ma hanimofona, amne huhampri antegeno
    kinia nemanie hunka kenka antahinka hugahane.
  nhe-BL: Mitzquixtise para ayoc tiitztos campa tlacame. Tiitztos ininhuaya tlapiyalime
    tlen cuatitlamitl. Tijcuas sacatl queja huacaxme, huan nopa ajhuechtli tlen huetzis
    tlen elhuicac quixolonis mocuitlapa. Queja nopa tiitztos para chicome xihuitl
    hasta timomacas cuenta para Dios Tlen Más Hueyi itztoc tlen quipiya tequihuejcayotl
    ica nochi tlanahuatilistli tlen tlacame quipiyaj ipan ni tlaltepactli. Huan yajaya
    tlen quitlalía ma tlanahuati nopa tlacatl tlen ya quinequi ipan sesen tlanahuatilistli.
  bus-bus: Weé pɛ́mma wà n bↄ gbɛ̃nteenↄ tɛ́, nɛ́gↄ̃ kú kↄ̃n nↄ̀bↄsɛ̃tɛnↄ nɛ́gↄ̃ sɛ̃̀
    soo lán zù bà. Kpíi é n gbɛ̃, nɛ́gↄ̃ kuu lɛ wɛ̃̀ swɛɛplaa ai ǹ gá dↄ̃ kɛ̀ Luda
    Musude bé à iko vĩ gbɛ̃ntee kpatanↄa, è gbɛ̃ kpá kpatan lán à yezi nà.
  gub-BL: Nemono kar putar teko wamyter wi a'e nehe. Ereiko putar miar wainuinuromo
    nehe. Ere'u putar ka'api'i tapi'ak ài nehe. Ereker putar katu pe nehe. Zuwiri
    nemuàkym putar nehe. Eremumaw putar 7 kwarahy nezewe nereko pà nehe. A'e re —
    Tupàn ywate wera'u ma'e wiko tuwihawete paw wanuwihawete romo a'e, ere putar nehe.
    — Umuigo kar amo awa tuwihawete romo wemimutar rupi a'e, ere putar izupe nehe.
  eng-DRA: All these things came upon king Nabuchodonosor.
