    tiene dominio sobre el reino de los hombres, y que lo da a quien Él quiere.
  gun-gun: Mba'eta nemoxẽa 'rã avakue ikuaia gui. Ha'e ramo mymba nhuũndy rupi ikuai
    va'e mbyte ju 'rã nderekoa. Ndevygua ma nhuũ vaka ho'ua rami re'u reiny aguã.
    Neakỹ 'rã yxapy yva guigua py. Ha'e nunga ma sete ma'etỹ re oiko 'rã ndere, avakue
    ipo'aka va'e gui Yvate ete va'e ipo'akapave va'ea reikuaa peve, mba'eta ombopo'akaxe
