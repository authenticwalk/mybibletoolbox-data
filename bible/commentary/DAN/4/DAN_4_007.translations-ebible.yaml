verse: DAN.004.007
translations:
  mal-C: അപ്പോൾ ആഭിചാരകന്മാരും മന്ത്രവാദികളും ജ്യോതിഷികളും ദേവപ്രശ്നംവെക്കുന്നവരും
    എന്റെ അടുക്കൽവന്നു. ഞാൻ അവരോട് സ്വപ്നം വിവരിച്ചു; എന്നാൽ അതിന്റെ അർഥം വെളിപ്പെടുത്താൻ
    അവർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: 'Die Gesichte meines Hauptes auf meinem Lager waren diese: Ich schaute
    hin, da war auf einmal mitten auf der Erde ein Baum von außerordentlicher Höhe
    zu sehen.'
  lin-lin: 'Tala bimoniseli oyo namonaki tango nazalaki ya kolala na mbeto na ngai :
    « Nazalaki kotala, namonaki nzete moko ya monene etelema liboso na ngai, na kati-kati
    ya mabele, mpe ezalaki molayi makasi penza.'
  eng-LSV: Then coming up are the scribes, the enchanters, the Chaldeans, and the
    soothsayers, and the dream I have told before them, and its interpretation they
    are not making known to me.
  eng-GNV: 'Thus were the visions of mine head in my bed. And beholde, I sawe a tree
    in the middes of the earth and the height thereof was great:'
  eng-WEBSTER: 'Then came in the magicians, the astrologers, the Chaldeans, and the
    sooth-sayers: and I told the dream before them; but they did not make known to
    me the interpretation of it.'
  nhw-BL: Huan hualajque nochi catli tetlajchihuíaj, huan catli quincamanalhuíaj ajacame,
    huan catli momachtíaj sitlalime huan catli tetonalitaj, huan niquinpohuili notemic,
    pero amo huelque nechilhuijque tlaque quinequiyaya quiijtos.
  swh-ONEN: Walipokuja waganga, wasihiri, wanajimu na waaguzi, niliwaambia ndoto yangu,
    lakini hawakuweza kunifasiria.
  bba-bba: Sɑnɑm mɛ nɑ kpĩ, ye nɑ dosɑ wee. Dɑ̃ru ɡɑrɑ nɑ wɑ tɑ yɔ̃ hɑnduniɑn suunu
    sɔɔ. Dɑ̃ɑ te, tɑ ɡunu too.
  eng-KJVCPB: 'Then came in the magicians, the astrologers, the Chaldeans, and the
    soothsayers: and I told the dream before them; but they did not make known unto
    me the interpretation thereof.'
  mpx-mpx: Sauga totuwalali sisibal bolo hi atena hauna i mamasal sauga i nenem, avaliyau
    tokukula ge toolaolal hi nem, yaka o kenonou ya baunanik elal, yaa nige bosowailiya
    nihi pasikal.
  luo-luo: Omiyo ajuoke, gi jokor wach, gi jorieko ma jo-Kaldea, gi jo-nyakalondo
    duto nobiro, mine anyisogi lekno, to ne ok ginyal lokona tiende.
  meu-meu: Bena mea taudia, babalau taudia, Kaldea taudia bona hisiu toadia mai dibadia
    taudia na e raka vareai; bena lau ese nihi na hamaorolaidia, a anina ihadibalaigu
    na asi dibadia.
  npi-ULB: त्‍यसपछि जादुगरहरू, मृतहरूसँग बोल्न सक्छौं भनेर दावी गर्नेहरू, बुद्धिमान्
    मानिसहरू र ज्योतिषीहरू आए । मैले तिनीहरूलाई सपना सुनाएँ, तर तिनीहरूले त्यसको अर्थ
    मलाई भन्‍न सकेनन् ।
  yor-yor: Nígbà tí àwọn apidán, àwọn apògèdè, àwọn awòràwọ̀ àti àwọn aláfọ̀ṣẹ wá,
    mo sọ àlá náà fún wọn, ṣùgbọ́n wọn kò le è sọ ìtumọ̀ àlá náà fún mi.
  pes-OPCB: وقتی همهٔ منجمان، جادوگران، فالگیران و طالع‌بینان آمدند، من خوابم را برای
    ایشان تعریف کردم، اما آنها نتوانستند آن را تعبیر کنند.
  tgl-ULB: At dumating ang mga salamangkero, mga nagsasabing nakikipag-usap sa mga
    patay, mga matatalinong kalalakihan, at mga astrologo. Sinabi ko sa kanila ang
    panaginip, ngunit hindi nila ito maipaliwanag sa akin.
  cbu-NT: Ashiriya, Babiloniyashuchsha yasampan, tuwachimapanitam, mishat wazurirtam
    nuwash kusataranganaya. Kuseersin, nuwsha pamazumareetsi kamanirangina. Itaru,
    uwshtisin ichingurusin; Kurakaa, yasareezini. ¿Mayamasaja ashiru pamazurangish?
    tárangusin, izuuru kamanimaam pinasaranganaya.
  hui-hui: Ani larugola agali manda tara tarawi hearu íbu ngoai haya. Ti ibiyagola
    i̱na emaga handarudagoni irane langidaba lalu hewaria tigua ogoni langibe naheore
    laya.
  mya-mya: ထို​အ​ခါ​ရှိ​ရှိ​သ​မျှ​သော​ဗေ​ဒင်​ဆ​ရာ၊ မျက် လှည့်​ဆ​ရာ၊ မှော်​ဆ​ရာ​နှင့်​နက္ခတ်​ဆ​ရာ​များ
    သည်​ရှေ့​တော်​သို့​ရောက်​ရှိ​လာ​ကြ​၏။ ငါ​သည် သူ​တို့​အား​ငါ​၏​အိပ်​မက်​ကို​ပြော​ပြ​သော်
    လည်း သူ​တို့​သည်​ထို​အိပ်​မက်​၏​အ​နက်​ကို မ​ဖော်​ပြ​နိုင်​ကြ​ပါ။-
  bod-N: དེ་བས་མོ་པ་དང་སྒྱུ་མ་མཁན། ཀལ་དི་པ། རྩིས་པ་བཅས་འཛོམས་པ་དང་། ངས་དེ་རྣམས་ལ་བདག་གི་རྨི་ལམ་བརྗོད་ནའང་།
    ཁོ་རྣམས་ཀྱིས་བདག་གི་རྨི་ལམ་དེར་འགྲེལ་བཤད་རྒྱག་མ་ནུས།
  sna-sna: Nʼanga, navaya vanofarira mazango, navazivi vezvenyeredzi navafemberi vakati
    vauya, ndakavaudza kurota kwangu, asi havana kugona kundidudzira.
  spa-BLM: Entonces entraron los magos, los encantadores, los caldeos y los adivinos;
    y les conté el sueño, pero no me dieron a conocer su interpretación.
  cac-cac: 'Ix javi eb'' smasanil: Aton eb'' ajb''aal, eb'' naumel lolonel, eb'' schuman
    yed'' q''uen c''anal yed'' eb'' ajchum. Ix valan in vayich chi'' d''a eb'', palta
    maj yal-laj eb'' d''ayin tas syalelc''ochi.'
  swh-ULB: Kisha walikuja wachawi, wale ambao hudai kuzungumza na wafu, watu wenye
    hekima, na wasoma nyota. Niliwaambia juu ya ndoto, lakini hawakuweza kunitafsiria.
  bel-bel: 'А ўявы маёй галавы на маім ложку былі такія: бачыў я - вось пасярод зямлі
    дрэва, досыць высокае.'
  deu-ELBBK: 'Was nun die Gesichte meines Hauptes auf meinem Lager betrifft, so sah
    ich: Und siehe, ein Baum stand mitten auf der Erde, und seine Höhe war gewaltig.'
  mbb-OT: Kebpekeuma te menge selemengkiru, menge veyilan, menge menenagnà, wey menge
    mengingingkuris, ne midtudtul ku ziyà te kandan is teǥeinep ku, piru kenè dan
    igkeseysey kayi te kedì is kehuluǥan din.
  mal-2015: അങ്ങനെ മന്ത്രവാദികളും ആഭിചാരകന്മാരും കല്ദയരും ശകുനവാദികളും അകത്തു വന്നു;
    ഞാൻ സ്വപ്നം അവരോടു വിവരിച്ചുപറഞ്ഞു; അവർ അർത്ഥം അറിയിച്ചില്ല താനും.
  rmc-rmc: 'Kala viďeňja dikhľom, sar mange pašľuvavas pre miro hadžos: Dikhľom a
    jekhvareste maškar e phuv sas stromos a sas igen učo!'
  nlg-nlg: Mi tana bona tu holora lei mane logho tidalo, mana lei mane kibokibo manaha,
    mana vure tara bosadila na hava ke kale tana ngiha, tara haghe mai, mu bosa vanira
    na maturubole, hauva mara mua tangomana na toghiana vaniu na hava na ghanaghana
    ilokana.
  pes-OPV: آنگاه مجوسیان و جادوگران و کلدانیان ومنجمان حاضر شدند و من خواب را برای
    ایشان بازگفتم لیکن تعبیرش را برای من بیان نتوانستندنمود.
  ron-1924: Ындатэ ау венит врэжиторий, чититорий ын стеле, халдеений ши гичиторий.
    Ле-ам спус висул, ши ну ми л-ау путут тылкуи.
  ben-OBCV: যখন সব মন্ত্রবেত্তা, যাদুকর, জ্যোতিষী ও গণকেরা এসে হাজির হল, আমি স্বপ্নটি
    তাদের বললাম কিন্তু তারা কেউ এর মানে আমাকে ব্যাখ্যা করতে পারল না।
  som-som: Dabadeedna waxaa ii yimid saaxiriintii, iyo xiddigiyayaashii, iyo kuwii
    reer Kaldayiin, iyo kuwii wax sheegi jiray; markaasaan riyadii ku hor sheegay;
    laakiinse fasirkii iima ay caddayn.
  lat-VUC: 'Visio capitis mei in cubili meo: videbam, et ecce arbor in medio terræ,
    et altitudo ejus nimia.'
  eng-ASVBT: Then came in the magicians, the enchanters, the Chaldeans, and the soothsayers;
    and I told the dream before them; but they did not make known unto me the interpretation
    thereof.
  ita-1885: Allora vennero i magi, gli astrologi, i Caldei, e gl'indovini; ed io dissi
    loro il sogno; ma non me ne poterono dichiarare l'interpretazione.
  eng-ULB: Then came the magicians, those who claimed to speak with the dead, the
    wise men, and the astrologers. I told them the dream, but they could not interpret
    it for me.
  spa-VBL: Cuando vinieron los magos, los encantadores, los astrólogos y los adivinos,
    les conté el sueño, pero no pudieron explicarme lo que significaba.
  fra-_FOB: Alors vinrent les magiciens, les astrologues, les Caldéens et les devins,
    et je leur dis le songe, mais ils ne m'en firent pas connaître l'interprétation.
  mal-mal: അങ്ങനെ മന്ത്രവാദികളും ആഭിചാരകന്മാരും കല്ദയരും ശകുനവാദികളും അകത്ത് വന്നു;
    ഞാൻ സ്വപ്നം അവരോടു വിവരിച്ചു പറഞ്ഞു; അവർ അർത്ഥം അറിയിച്ചതുമില്ല.
  urd-GVR: Qismat kā hāl batāne wāle, jādūgar, najūmī aur ġhaibdān pahuṅche to maiṅ
    ne unheṅ apnā ḳhāb bayān kiyā, lekin wuh us kī tābīr karne meṅ nākām rahe.
  suz-BL: मिनु जादू, मन्‍तर तन्‍तर पाइब, सोरुल कोव़ब कल्‍दी नु चिन्‍ड आ अर्थ तुइक्‍ब
    जाक्‍तेक्‍म। मिनु गो मेको आन कली ‘गो ङोमु का ताता’ दे शोव़ता। तन्‍न मेकोपुकीमी
    आं कली आं ङोमु रे मार रुम्‍सीबा, मेको शेंने मचबेम।
  eng-NOY: Then came in the scribes, the magicians, the Chaldaeans, and the astrologers;
    and I told the dream before them; but they did not make known to me its interpretation.
  ita-1927: Allora vennero i magi, gl’incantatori, i Caldei e gli astrologi; io dissi
    loro il sogno, ma essi non poterono farmene conoscere l’interpretazione.
  ckb-ckb: کاتێک جادووگەر و ئەفسونگەر و ئەستێرەناس و فاڵگرەوە هاتن، خەونەکەم بۆ گێڕانەوە،
    بەڵام نەیانزانی لێکی بدەنەوە.
  eng-BBE: 'Then the wonder-workers, the users of secret arts, the Chaldaeans, and
    the readers of signs came in to me: and I put the dream before them but they did
    not make clear the sense of it to me.'
  kan-OKCV: ಆಗ ಮಂತ್ರಗಾರರು, ಜೋತಿಷ್ಯರು, ಪಂಡಿತರು, ಶಕುನಗಾರರು ಒಳಗೆ ಬಂದರು. ನಾನು ಕನಸನ್ನು
    ಅವರಿಗೆ ತಿಳಿಸಿದೆನು. ಆದರೆ ಅವರು ಅದರ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: அப்பொழுது ஞானிகளும், சோதிடர்களும், கல்தேயர்களும், குறிசொல்லுகிறவர்களும்
    என்னிடத்திலே வந்தார்கள்; கனவை நான் அவர்களுக்குச் சொன்னேன்; ஆனாலும் அதின் அர்த்தத்தை
    எனக்கு சொல்லமுடியாமற்போனார்கள்.
  spa-RV-1909: 'Y vinieron magos, astrólogos, Caldeos, y adivinos: y dije el sueño
    delante de ellos, mas nunca me mostraron su declaración;'
  ron-BTF: Atunci au intrat magii, astrologii, caldeenii și ghicitorii și am spus
    visul înaintea lor, dar nu mi-au făcut cunoscută interpretarea lui.
  eng-WEBP: Then the magicians, the enchanters, the Chaldeans, and the soothsayers
    came in; and I told them the dream, but they didn’t make known to me its interpretation.
  eng-FBV: When the magicians, enchanters, astrologers, and diviners came in I told
    them the dream, but they couldn't explain to me what it meant.
  nch-BL: Huan hualajque nochi cati tenahualhuíaj, huan cati quincamanalhuíaj ajacame,
    huan cati momachtíaj sitalime huan cati tetonalitaj, huan niquinpohuili notemic,
    pero amo huelque techilhuijque taya quinequiyaya quiijtos.
  vie-1934: Bấy giờ, những đồng bóng, thuật sĩ, người Canh-đê và thầy bói đều đến,
    ta kể điềm chiêm bao trước mặt họ, nhưng họ không giải nghĩa cho ta.
  hin-CV: जब जादूगर, टोन्हे, तांत्रिक, ज्योतिषी और दैवीय शक्तिवाले मेरे पास आये, तो
    मैंने उन्हें अपना स्वप्न बताया, पर वे मुझको उसका अर्थ नहीं बता सके.
  spa-BES: Entonces llegaron a mí los hechiceros, los adivinos, los caldeos y los
    astrólogos; y les presenté el sueño, pero no me dieron el significado.
  tdx-tdx: 'Inao o aroñaron-dohako tan-tihio: nahatrea hatae añivo’ ty tane toy, an-tiotiotse
    eñe i lengo’ey.'
  tha-KJV: พวกโหร พวกหมอดู และคนเคลเดีย และหมอดู​ฤกษ์​ยามก็​เข​้ามาเฝ้า เราก็เล่าความฝันแก่​เขา
    แต่​เขาทั้งหลายแก้ฝันให้เราไม่​ได้
  por-BR-2018: Então vieram magos, astrólogos, caldeus, e adivinhos; e eu disse o
    sonho diante deles, mas não conseguiram me mostrar sua interpretação.
  deu-ELO: Alsdann kamen die Schriftgelehrten, die Beschwörer, die Chaldäer und die
    Wahrsager herbei; und ich trug ihnen den Traum vor, aber sie taten mir seine Deutung
    nicht kund.
  eng-WYC-2018: Then false diviners, astronomers, Chaldees, and beholders of altars
    entered; and I told the dream in the sight of them, and they showed not to me
    the solving thereof, (Then the fortune-tellers, the astrologers, the Chaldeans,
    and the beholders on altars entered; and I told them the dream, but they could
    not tell me its interpretation,)
  epo-epo: Tiam venis la astrologoj, sorĉistoj, Ĥaldeoj, kaj divenistoj; mi rakontis
    al ili la sonĝon, sed ili ne povis klarigi al mi ĝian signifon.
  uig-PIN: Xuning bilǝn barliⱪ rǝmqi-palqi, pir-ustaz, kaldiylǝr wǝ munǝjjimlar kelixti.
    Mǝn qüxümni eytip bǝrdim, lekin ular manga tǝbirini berǝlmidi.
  beo-beo: Amaiba:le, bagade dawa:su dunu, ba:la:lusu dunu, nabi dunu, fefedoasu dunu
    amola gesami dasu dunu huluane ilia da nama oule misi. Na da na simasi amo ilima
    olelei. Be ilia da amo bai nama olelemu hamedei agoane ba:i.
  tpi-OTNT: Olsem na olgeta kain saveman i kam. Mi tokim ol long dispela driman, tasol
    ol i no inap autim as bilong en.
  hau-SA: Sa’ad da masu sihiri, da masu dabo, da masanan taurari da masu duba suka
    zo, na faɗa musu mafarkin, amma ba su iya fassarta mini mafarkin ba.
  uig-LAT: Shuning bilen barliq remchi-palchi, pir-ustaz, kaldiyler we munejjimlar
    kélishti. Men chüshümni éytip berdim, lékin ular manga tebirini bérelmidi.
  nde-nde: Kwathi sebefikile omasalamusi, lezangoma, lezingcazi zezinkanyezi lezanuse
    ngazitshela lelophupho kodwa zehluleka ukungichasisela lona.
  ton-ton: Ko ia naʻe haʻu ai ʻae kau fai mana, ʻae kau ʻasitolōnoma, ʻae kau Kalitia,
    pea mo e kau kikite; pea ne u fakahā ʻae misi ʻi honau ʻao; ka naʻe ʻikai te nau
    fakahā mai kiate au hono ʻuhinga ʻo ia.
  ces-1613: U vidění pak, kteréž jsem viděl na ložci svém, viděl jsem, a aj, strom
    u prostřed země, jehož vysokost byla veliká.
  eng-WMB: Then the magicians, the enchanters, the Kasdim, and the soothsayers came
    in; and I told them the dream, but they didn’t make known to me its interpretation.
  tam-TCV: மந்திரவாதிகளும், மாந்திரீகர்களும், சோதிடரும், குறிசொல்பவர்களும் வந்தபோது
    அவர்களுக்கு என் கனவைச் சொன்னேன். ஆனால் அவர்களால் கனவின் விளக்கத்தை எனக்குச் சொல்ல
    முடியவில்லை.
  ceb-ULB: Unya miabot ang mga salamangkero, kadtong nag-angkon nga makasulti sa mga
    patay, ang maalamong mga tawo, ug ang mga nagatuon sa mga bituon. Gisugilon ko
    kanila ang damgo, apan wala nila kini mahubad alang kanako.
  pol-UBG: Wtedy przyszli magowie, astrologowie, Chaldejczycy i wróżbici; i opowiedziałem
    im sen, ale nie potrafili mi oznajmić jego znaczenia;
  agr-agr: Tusa ti ai, tunchi aidaun, anentaimas dekamin aidaun, yaya dekapau aidaun
    ikaunmawagmatai, wi kajamjamujun ujakajabiajai, tujash makichkish duka nuniktin
    aan kajamjaume tusag ujatkachagmayi.
  kyc-kyc: Dokopa mali mali sakangepe nemonga lengepe pipu lengepe dee bui kandaro
    karo apa pirase lao karengepe dupwa peparae lanyuo imi. Iminyipa nambana kombeya
    angi piyunu doko lamaipu. Lamaipunupape nakamame renge angi doko polo langya nami.
  urd-GVU: قسمت کا حال بتانے والے، جادوگر، نجومی اور غیب دان پہنچے تو مَیں نے اُنہیں
    اپنا خواب بیان کیا، لیکن وہ اُس کی تعبیر کرنے میں ناکام رہے۔
  deu-1912: Da brachte man herein die Sternseher, Weisen, Chaldäer und Wahrsager,
    und ich erzählte den Traum vor ihnen; aber sie konnten mir nicht sagen, was er
    bedeutete,
  ntj-ntj: Nyangka mularrpartu-tjananya katingu. Nyangka-tjananyarna watjarnu. Nyangka-ya
    purtu kuliranytja watjara-rniya tjukarurrulkitjalu.
  kan-2017: “ಜೋಯಿಸರು, ಮಂತ್ರವಾದಿಗಳು, ಪಂಡಿತರು, ಶಾಕುನಿಕರು, ನನ್ನ ಸಮ್ಮುಖಕ್ಕೆ ಬಂದಾಗ ನಾನು
    ಆ ಕನಸನ್ನು ತಿಳಿಸಲು ಅವರು ಅದರ ಅಭಿಪ್ರಾಯವನ್ನು ವಿವರಿಸಲಾರದೆ ಹೋದರು.
  yap-yap: Me yib urngin e pi tamanbey ngog, nge pi tamerong, nge pi llowan’, nge
    pi’in yad ma bon ko t’uf, mu gu weliy e lik’ay rog ngorad, machane de yag rorad
    ni ngar weliyed fan ngog.
  hlt-MCSB: Hmayuep rhoek, rhaitonghma rhoek, Khalden rhoek neh aisi aka suep khaw
    ha pai , ha pai vaengah mang he amih taengah ka thui dae a thuingaihnah Te kai
    taengah a ming uh moenih .
  mdy-ETH: ዒማና ዦዋ፥ ማርሾ ማርሻ ዓሳ፥ ዦኦጋሢ ዛጊ ዔቦ ዔራ ዓሶንታ ዓማቶንታ ቢያ ታ ኮይላ ሙካዛ ታኣኒ ታኣኮ ዓውቶ ዔያቶም
    ኬኤዜኔ፤ ዔያታ ጋዓንቴ ታኣኮ ዓውቶ ቡሊ ኬኤዛኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɛberɛ a nkonyaayifoɔ, pɛadeɛhunufoɔ, Kaldeafoɔ ne ntafowayifoɔ no baeɛ
    no, mekaa daeɛ no kyerɛɛ wɔn, nanso wɔantumi ankyerɛ me aseɛ.
  bhl-bhl: Yangii, i fein nem weng bokoyemsi weng be kiliko, gelew talsiliw kate,
    i nem kiin dem beem mongom e kilele mongom so silel dak bokoneminba kesiliw te.
  eng-WEBU: Then the magicians, the enchanters, the Chaldeans, and the soothsayers
    came in; and I told them the dream, but they didn’t make known to me its interpretation.
  wal-wal: He wode shareechchoti, murunniyaageeti, aadhdhida eranchchatinne xoolinttiyaa
    paidiyaageeti taakko yin, ta aimuwaa etau yootaas; shin eti birshshettaa tana
    erissanau danddayibookkona.
  spa-PDDPT: Magos, astrólogos, caldeos y adivinos llegaron, y relaté el sueño delante
    de ellos. Pero no me pudieron mostrar su interpretación
  gun-gun: Ha'e ramo oike okuapy imba'ekuaa va'e kuery, hexa pyrã apoa, caldeu ha'e
    imba'evyky va'e kuery ha'e javi. Ha'e kuery pe amombe'u aexa ra'u va'ekue, va'eri
    ha'e kuery ma nomombe'u kuaai mba'erã paa.
  agu-BL: Ma cyule'n cyakil yi e' nachol tzinwutz scyuch' yi e' aj wutz mes nin yi
    e' ak'ol ajtza'kl cwent cyakil ka'ama'l Babilonia, ja tzun wal yi inwutzicy' scyetz
    tan cyalol klo' yi mbi na elepont. Poro cya'l nin jun nxcye' tan talche'n swetz
    yi mbi eka'n ta'n.
  ilo-ULB: Ket immay dagiti salamangkero, dagiti mangibagbaga a kabaelanda iti makisarita
    kadagiti natay, dagiti nasirib a lallaki ken dagiti astrologo. Imbagak kadakuada
    ti tagtagainep, ngem saanda a maipalawag kaniak ti kaipapanan daytoy.
  kpg-kpg: Gei digau hai mogobuna mo digau hai buubuu, mo digau manamana lodo di ahiaalangi
    gu loomoi, gei au ga hagi anga gi digaula dagu midi, gei digaula gu deemee di hagi mai
    tadinga o dagu midi.
  uig-ARA: شۇنىڭ بىلەن بارلىق رەمچى-پالچى، پىر-ئۇستاز، كالدىيلەر ۋە مۇنەججىملار كېلىشتى.
    مەن چۈشۈمنى ئېيتىپ بەردىم، لېكىن ئۇلار ماڭا تەبىرىنى بېرەلمىدى.
  sus-sus: 'N nu na n ma sade ma tɛmui naxɛ, n xaxili naxa yi laamatunyie to: Wuri
    bili itexi nu tixi bɔxi ma,'
  pon-2006: Eri, irail koaros, sounkeseu kan, sounwunahni kan, sounkosetipw kan, oh
    sounketieni kan, re ahpw kohdo rehi. I ahpw padahkihong irail ei ouramano, ahpw
    re sohte kak kawehwehiong ie.
  jae-jae: Go beŋwaga to lau mectomaŋ ma lau Kaldea to sêpuc-utitalata-ŋamwaga samob
    sêsô sêmêŋ ma aê gajac miŋ mê tau gêdêŋ êsêac, mago sêwa ŋam sa gêdêŋ aê kêtôm
    atom.
  ksd-ksd: Io, ra umana tena papait, ra umana tena agagar, ra umana Kaldea, ma diat
    dia tikan upi ra vakilang ta ra bakut, dia ga pot; ma iau ga ve kaugu ririvon
    ta diat, ma pa i ga tale diat ba diat a pala ra kukuraina piragu.
  tur-YTC: O zaman büyücüler, sihirbazlar, Keldaniler ve falcılar içeri girdiler;
    onlara düşü anlattım, ama yorumunu bana bildirmediler.
  ind-AYT: Kemudian, para ahli ilmu gaib, para ahli mantra, orang-orang Kasdim, dan
    para peramal datang kepadaku. Dan, aku menceritakan mimpi itu kepada mereka, tetapi
    mereka tidak dapat memberitahukan maknanya kepadaku.
  nya-nya: Pamene amatsenga, owombeza, alawuli ndi amawula anabwera, ndinawafotokozera
    maloto, koma sanathe kunditanthauzira.
  hrv-hrv: 'Evo viđenja što mi se na postelji vrzlo po glavi: Pogledam, kad evo jedno
    stablo usred zemlje vrlo veliko.'
  mps-mps: Tama te tobage po page koneai bidi dabe dali, te pobi wabo bage dali, te
    tama bidi dabe tigidali asalio. Eno augwaliba te na yali po walali, tiali goli
    augwaligo te na yali po page pusabo usu meni yai dao.
  tpi-tpi: Olsem na olgeta kain saveman i kam. Mi tokim ol long dispela driman, tasol
    ol i no inap autim as bilong en.
  dan-1931: Så kom Drømmetyderne, Manerne, Kaldæerne og Stjernetyderne ind, og jeg
    sagde dem Drømmen, men de kunde ikke tyde mig den.
  vie-OVCB: Các học giả Ba-by-lôn vào chầu, nghe ta thuật hết giấc mộng nhưng không
    ai giải được.
  guj-2017: ત્યારે જાદુગરો, મંત્રવિદ્યા જાણનારા, ખાલદીઓ તથા જ્યોતિષીઓ મારી આગળ આવ્યા.
    મેં તેઓને સ્વપ્ન કહી સંભળાવ્યું, પણ તેઓ મને તેનો અર્થ જણાવી શક્યા નહિ.
  pon-2006A: Eri, irail koaros, sounkeseu kan, sounwunahni kan, sounkosetipw kan,
    oh sounkatieni kan, re ahpw kohdo rehi. I ahpw padahkihong irail ei ouramano,
    ahpw re sohte kak kawehwehiong ie.
  por-BRBSL: Then os mágicos, os encantadores, os caldeus e os adivinhos entraram;
    e eu lhes contei o sonho, mas eles não me deram a conhecer sua interpretação.
  swe-swe: '[Nebukadnessar återberättar synen för Daniel:] ”Detta var synen jag såg
    när jag låg på min bädd: Jag såg ett träd mitt på (i centrum av) jorden, och det
    var mycket högt. [Daniel identifierar trädet som en bild på Nebukadnessar själv
    och det babyloniska riket. Att det står centralt och breder ut sig i alla riktningar
    beskriver hur det genomsyrar och påverkar hela världen. Träd används ofta i Bibeln:
    Livets träd stod mitt i Edens lustgård, se . Både landet Assyrien och farao i
    Egypten liknas vid ett träd av Hesekiel, se . Jesus liknar Gudsriket vid ett stort
    träd, se . En lertavla som hittats i Babylon beskriver hur Nebukadnessars rike
    liknas vid ett träd.]'
  cth-cth: Hatnavah, mitpaleikathoumnaw, kutkhetkathoumnaw, Babilon kacangkhaikungnaw,
    hoi Khaldeannaw pueng a tho awh teh, ka mang hah ka dei pouh. Hatei, ahnimanaw
    ni ka mang hah let thai awh hoeh.
  twi-twi: Bere a nkonyaayifo, pɛadeahufo, Kaldeafo ne ntafowayifo no bae no, mekaa
    dae no kyerɛɛ wɔn, nanso wɔantumi ankyerɛ me ase.
  hlt-hlt: Hmayuep rhoek, rhaitonghma rhoek, Khalden rhoek neh aisi aka suep khaw
    ha pai, ha pai vaengah mang he amih taengah ka thui dae a thuingaihnah te kai
    taengah a ming uh moenih.
  tbz-SIM: 'Ntɛ n duɔ́ kɛ yɑ̀ dɛ̀: N duɔ́ kɛ yɑ̀ mutie mɑmù mmu kɛ̀ mù yɛ̀nní kutenkù
    cuokɛ̀ kɛ dɛu mɛdiɛ̀.'
  msy-2020: Ezɨ irebar mɨngaribagh fogha dar gun mɨgeir gumaziba ko, kukunir gumaziba
    ko, imezibagh amir gumaziba ko, akavsiabagh amir gumaziba, me bar ize. Kɨ irebamɨn
    gun me mɨgeima, me irebamɨn mɨngarimɨn gun na mɨkɨman ibura.
  dop-dop: 'Mɑ hǝntɑɑ kɛ́, ɩlɛnɑ mɑ́ toosi sɩ: Tʋɣʋ sɔsɔɔŋkʋ nɑkʋlɩ kʋ sǝŋɑ ɑntulinyɑ
    hɛkʋ tɑɑ.'
  azb-azb: Onda sehrbazlar, ruhçağıranlar, Xaldeyli müdriklər və əlamət baxıcıları
    gəldi. Mən yuxumu danışdım, ancaq onlar yuxunu yoza bilmədi.
  eng-DBY: Then came in the scribes, the magicians, the Chaldeans, and the astrologers;
    and I told the dream before them; but they did not make known unto me the interpretation
    of it.
  hin-2017: तब ज्योतिषी, तांत्रिक, कसदी और भावी बतानेवाले भीतर आए, और मैंने उनको अपना
    स्वप्न बताया, परन्तु वे उसका अर्थ न बता सके।
  wol-KYG: 'Li ma gis daal ci sama kaw lal mooy lii: Damaa jekki gis garab ci digg
    àddina si, mu gudd lool.'
  eng-YLT: Then coming up are the scribes, the enchanters, the Chaldeans, and the
    soothsayers, and the dream I have told before them, and its interpretation they
    are not making known to me.
  kne-kne: Idi dinmateng din mansalsalamangka, mankotom, man-gengey ya mansip-ok,
    inbagak en daida din iitaw ko, ngem adi dan maibagan sak-en di olog na.
  eng-WYC-2017: Then false diviners, astronomers, Chaldees, and beholders of altars
    entered; and I told the dream in the sight of them, and they showed not to me
    the solving thereof,
  eng-WMBB: Then the magicians, the enchanters, the Kasdim, and the soothsayers came
    in; and I told them the dream, but they didn’t make known to me its interpretation.
  urd-GVH: क़िस्मत का हाल बतानेवाले, जादूगर, नजूमी और ग़ैबदान पहुँचे तो मैंने उन्हें
    अपना ख़ाब बयान किया, लेकिन वह उस की ताबीर करने में नाकाम रहे।
  rug-rug: Totoso mae sari na tie korokorotae, na matemateana, na tie tiro pinopino,
    si tozini rau koa rini sa pinutagita, ba lopu boka rupaha mae nia tu rini koa
    rau.
  gaz-gaz: Yommuu tolchitoonni, mortoonni, warri urjii ilaalanii fi waa himtoonni
    dhufanitti abjuu sana isaanitti nan hime; isaan garuu naaf hiikuu hin dandeenye.
  fra-LSG: Alors vinrent les magiciens, les astrologues, les Chaldéens et les devins.
    Je leur dis le songe, et ils ne m’en donnèrent point l’explication.
  gnn-gnn: '@see-verse:DAN.004.006'
  yal-yal: '“Awa, n xaxinla toon naxan tixi, na ni i ra, n to yi saxi n ma saden ma,
    n yi n yɛɛ rakoɲinma, n yi a to: Wudi bili gbee keden tixi bɔxɔn tagi, naxan yi
    mate han!'
  haw-1868: A hele mai no ka poe magoi, a me ka poe hoopiopio, a me ka poe Kaledea,
    a me ka poe kilokilo, a hoike aku au ia lakou i ka moe; aole i hiki ia lakou ke
    hai mai i kona mea hoike.
  arb-NAV: فَحَضَرَ الْمَجُوسُ وَالسَّحَرَةُ وَالْكَلْدَانِيُّونَ وَالْمُنَجِّمُونَ،
    فَسَرَدْتُ الْحُلْمَ عَلَيْهِمْ فَعَجَزُوا عَنْ تَفْسِيرِهِ.
  ewe-ewe: Esime akunyawɔlawo, dzosalawo, ɣletivimenunyalawo kple bokɔwo va la, melĩ
    drɔ̃e la na wo, ke womete ŋu ɖe egɔme nam o.
  eng-LEE: (4:4) Then came up the magicians, the astrologers, the Chaldeans, and the
    soothsayers; and the dream did I recite before them; but its interpretation did
    they not make known unto me.
  asm-FB: তেতিয়া মায়াবীলোক, মৃতলোকৰ লগত কথা পতা দাবী কৰা লোক, জ্ঞানীলোক, জ্যোতিষী
    সকল মোৰ ওচৰলৈ আহিল। মই তেওঁলোকক সপোনটো কলোঁ; কিন্তু তেওঁলোকে মোক তাৰ ফলিতা ক’ব
    নোৱাৰিলে।
  sus-A: ﭑ نُ نَ ﭑ مَ سَدٍ مَ تّمُي نَشّ، ﭑ شَشِلِ نَشَ يِ لَامَتُنيِيٍ تٌ؛ وُرِ بِلِ
    عِتٍشِ نُ تِشِ بْشِ مَ،
  fra-SBL: Alors entrèrent les magiciens, les enchanteurs, les Chaldéens et les devins ;
    je leur racontai le rêve, mais ils ne me firent pas connaître son interprétation.
  hbo-hbo: וְחֶזְוֵ֥י רֵאשִׁ֖י עַֽל־מִשְׁכְּבִ֑י חָזֵ֣ה הֲוֵ֔ית וַאֲל֥וּ אִילָ֛ן בְּגֹ֥וא
    אַרְעָ֖א וְרוּמֵ֥הּ שַׂגִּֽיא׃
  pjt-pjt: Kaya mulapaṯu pitjangu wati nintipuka tjuṯa, ngangkaṟi tjuṯa, munu kililpi
    nyakupai tjuṯa, uwankaraya pitjangu. Kaṉa ngayulu tjakultjunu tjanala panya ngayulu
    nyakunytjitja, kaya tjana puṯu alatjiṯu ngayula utiṟa wangkangi.
  kik-kik: Rĩrĩa ago, na aragũri, na arori a njata na arathi mohoro mookire, ngĩmeera
    ũrĩa ndarooteete, no nĩmaremirwo nĩ kũndaũrĩra kĩroto kĩu.
  fra-NCL: 'Voici quelles étaient les visions de mon esprit sur ma couche : Je vis,
    et voici au milieu de la terre un arbre dont la hauteur était grande.'
  cek-AK: To naah miklet kop kaminawk, cakaeh khet kop kaminawk, khaldian kaminawk,
    banpadae khet kop kaminawk to kai khaeah ang zoh o; nihcae khaeah amang ka thuih
    pae, toe nihcae mah na leh pae o thai ai.
  cuk-cuk: Ar dule-ibmar-burbar-oyomalad, dule-ibmar-burbaled-wisid-nerguarmalad,
    Caldeo-dulemar-binsaed-ibedmar, degi, nermar-yoedse-ibmar-guoed-sogmalad anse
    nonimargua, an ega an-gabdaksad sogsad. Degi-inigwele, gwen anga odulossurmalad.
  uig-CYR: '— Мән орнумда ятқинимда калламда мундақ ғайипанә аламәтләрни көрдүм: Мана,
    йәр йүзиниң оттурисида бир түп дәрәқ бар екән; у толиму егизмиш.'
  pma-pma: Navong koakeil alei kilea en sise, eimas keil, lingling temat keil, ka
    koakeil alei kilea asa hekur out ka en hitu keil umai venau, navit lat matil vovoien
    onak min keil. Ka keil asakras avahit luvat aneite teni minau.
  tel-2017: శకునాలు చెప్పేవాళ్ళు, గారడీవిద్యలు చేసేవాళ్ళు, మాంత్రికులు, జ్యోతిష్యులు
    నా సమక్షానికి వచ్చినప్పుడు నాకు వచ్చిన కల గురించి వాళ్లకు చెప్పాను కానీ ఎవ్వరూ
    దానికి అర్థం చెప్పలేకపోయారు.
  hat-BSA: Epi majisyen yo, mèt zetwal yo, Kaldeyen yo ak divinò yo te antre e mwen
    te pale yo rèv la, men yo pa t ka fè m konnen entèpretasyon li.
  kos-kos: Na mwet susfa, mwet inutnut, mwet mwenmen, ac mwet lutlut ke ma oan yen
    engyeng uh nukewa utukeni, ac nga fahkang nu selos mweme se luk ah, a elos tia
    ku in aketeya nu sik.
  hbo-WLC: וְחֶזְוֵ֥י רֵאשִׁ֖י עַֽל־מִשְׁכְּבִ֑י חָזֵ֣ה הֲוֵ֔ית וַאֲל֥וּ אִילָ֛ן בְּג֥וֹא
    אַרְעָ֖א וְרוּמֵ֥הּ שַׂגִּֽיא׃
  ibo-ibo: Ma mgbe ndị mgbaasị, ndị dibịa, ndị Kaldịa na ndị na-agba afa bịara, a
    kọọrọ m ha nrọ ahụ m rọrọ, ma ha enweghị ike ịgwa m nkọwa ya.
  ory-ory: ତହିଁରେ ମନ୍ତ୍ରବେତ୍ତା, ଗଣକ, କଲ୍‍ଦୀୟ ଓ ଶୁଭାଶୁଭବାଦୀମାନେ ମୋʼ ନିକଟକୁ ଆସିଲେ; ପୁଣି,
    ମୁଁ ସେମାନଙ୍କୁ ସ୍ୱପ୍ନ ଜଣାଇଲି; ମାତ୍ର ସେମାନେ ତହିଁର ଅର୍ଥ ମୋତେ କହି ପାରିଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe soutipachem me sourong, ekewe souürür me soupwe ra feito. Iwe,
    üa apworausa ngeniir ai we tan, nge resap tongeni awewe ngeniei wewen.
  rop-rop: Bat wen olabat bin kaman en aibin dalim olabat main drim, olabat nomo bin
    dalim mi wanim det mining blanga det drim.
  ukr-1871: 'А видива голови моєї в ліжку мойму були такі: Я бачив — от посеред землї
    дерево дуже високе.'
  deu-1951: (04-4) Alsbald kamen die Schriftkundigen, Wahrsager, Chaldäer und Sterndeuter
    herbei, und ich erzählte vor ihnen den Traum; aber sie konnten mir die Deutung
    nicht kundtun,
  eng-JPS: (4-4) Then came in the magicians, the enchanters, the Chaldeans, and the
    astrologers; and I told the dream before them; but they did not make known unto
    me the interpretation thereof.
  srp-1865: Tada doðoše vraèari, zvjezdari, Haldeji i gatari, i pripovjedih im san,
    ali mi ne mogoše kazati što znaèi.
  lug-lug: Abalogo, n’abafumu, n’Abakaludaaya, n’abalaguzi ne bajja, ne mbategeeza
    ekirooto, naye ne balemwa okuntegeeza amakulu gaakyo.
  heb-heb: באדין עללין חרטמיא אשפיא כשדיא וגזריא וחלמא אמר אנה קדמיהון ופשרה לא מהודעין
    לי׃
  ben-IRV: তখন যাদুকর, যারা মৃতদের সঙ্গে কথা বলত, জ্ঞানী লোকেরা এবং জ্যোতিষীরা আমার
    কাছে উপস্থিত হল। আমি তাদের কাছে স্বপ্নটা বললাম, কিন্তু তারা তা ব্যাখ্যা করতে পারল
    না।
  pan-pan: ਤਦ ਜਾਦੂਗਰ, ਜੋਤਸ਼ੀ, ਕਸਦੀ ਤੇ ਅਗੰਮ-ਵਾਚਕ ਹਾਜ਼ਰ ਹੋਏ ਤਾਂ ਮੈਂ ਸੁਫ਼ਨਾ ਉਹਨਾਂ ਦੇ
    ਅੱਗੇ ਸੁਣਾਇਆ ਪਰ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਉਹ ਦਾ ਅਰਥ ਨਾ ਦੱਸਿਆ।
  tkr-tkr: Zak'le nik'ek, dyunyeyne yı'q'nee sa geeb axtına yiv g'avcu.
  mya-JVB: မာဂု ပညာရှိ၊ ဗေဒင် တတ်၊ ခါလဒဲ ဆရာ၊ အနာဂတ္တိ ဆရာတို့သည် ဝင် ကြလျှင်၊ ငါ
    မြင်မက်သော အိပ်မက် ကို သူ တို့အား ပြပြော သော်လည်း၊ သူတို့သည် အနက် ကို မ ဘော် မပြနိုင်ကြ။
  tte-O: Saugana tokukula, tokalakalawe yo tosonoga meuloili silaoma yo kenogu yawalowen
    kolili na nige sowasowali sibui.
  tbg-tbg: vure vaiintive, quaha vaiintive, opu makauqaa ampeqi variakave, hepi kaiqa
    vare variakave, vaana kaiqa vareha uva qovaramake variakave, vika vika ruvaaqumavi
    ti aaqanto variamanta te taira tavaunara vika tiva nimuramanta vika kia ho vira
    okara ti tiva timiarave.
  hmo-hmo: Vadaeni meamea taudia, bona hoa karaia taudia bona vaira neganai dahaka
    do idia vara gaudia idia diba taudia, bona toa edia anina hedinaraia taudia idia
    mai. Lauegu nihi lau hamaorodia, to ena anina be idia gwauraia diba lasi.
  urd-urd: चुनाँचे जादूगर और नजूमी और कसदी और फ़ालगीर हाज़िर हुए, और मैने उनसे अपने
    ख़्वाब का बयान किया, पर उन्होंने उसकी ता'बीर मुझ से बयान न की।
  rus-SYN: 'Видения же головы моей на ложе моем были такие: я видел, вот, среди земли
    дерево весьма высокое.'
  bqc-SIM: 'Yã́ pↄ́ má è ma làasoo guu gↄↄ pↄ́ má wúlɛa ma liiwan kɛ: Málɛ
    gugwa ↄ̃ ma lí è zɛ tↄↄlɛ guoguo, a lɛsĩ kɛ̀ zài.'
  mar-mar: तेव्हा जादूगार, भुतविद्या करणारे, खास्दी आणि ज्योतिषी हे मजकडे आले. मी
    त्यांना स्वप्न सांगितले पण त्याचा उलघडा त्यांना होईना.
  qub-qub: 'Chaymi shamuran Babiloniacho cäga: llapan musyacoj, goyllar estudyajcuna,
    espiritistacuna, yachaj Caldea runacuna. Paycunataga noga willaparä imata suyñushätapis.
    Ichanga imapaj chay suyñö cashantapis manami tantiyayta atiparanchu willamänanpaj.'
  bqp-bqp: Sɑnɑm mɛ nɑ kpĩ, ye nɑ dosɑ wee. Dɑ̃ru gɑrɑ nɑ wɑ tɑ yɔ̃ hɑnduniɑn suunu
    sɔɔ. Dɑ̃ɑ te, tɑ gunu too.
  hat-hat: Dènye majisyen, dènye moun ki li zetwal, dènye divinò ak dènye nèg save
    vini. Mwen rakonte yo rèv la, men yo pa t' ka esplike m' sa li vle di.
  eng-BSB: When the magicians, enchanters, astrologers, and diviners came in, I told
    them the dream, and they could not interpret it for me.
  eng-WEBPB: Then the magicians, the enchanters, the Chaldeans, and the soothsayers
    came in; and I told them the dream, but they didn’t make known to me its interpretation.
  kbq-kbq: Anama hutoge'za kagu'vazama eri fore'ma nehaza vahe'ma, zagoma neraza vaheki,
    ofuntamima nehampriza vahe'ma, henkama fore'ma hania zanku'ma kasnampa kema nehaza
    vahe'mo'za nagrite azage'na ana ava'nama ke'noa zamofo nanekea zamasami'noe. Hianagi
    magomo'e huno ana ava'namofo agafa'a eri amara huno onasami'ne.
  nhe-BL: Huan hualajque nochi tlen tetlajchihuíaj, huan tlen quincamahuíaj ajacame,
    huan tlen momachtíaj sitlalime huan tlen tetonalitaj, huan niquinpohuili notemic,
    pero ax huelque nechilhuijque tlachque quinequiyaya quiijtos.
  bus-bus: Kɛ̀ asidↄ̃rinↄ kↄ̃n dabudabukɛrinↄ kↄ̃n sↄsↄnɛyãdↄ̃rinↄ kↄ̃n màsokɛrinↄ
    mↄ̀, ben ma nanaa pì yã òńnɛ, aↄ̃ↄe fↄ̃ wà à bↄ̀kↄ̃tɛmɛro.
  gub-BL: 'Ur paw rupi wà: ma''e kwaw katu har wà, ma''e ikwaw pyr ''ym imume''u har
    wà, zahytata kwaw par wà, paze ma''e wà. Amume''u hepuahu awer wanupe. Ni amo
    nupuner kwaw imume''u katu haw rehe ihewe wà.'
  eng-DRA: 'This was the vision of my head in my bed: I saw, and behold a tree in
    the midst of the earth, and the height thereof was exceeding great.'
