verse: DAN.004.028
translations:
  mal-C: ഇതെല്ലാം നെബൂഖദ്നേസർ രാജാവിനു സംഭവിച്ചു.
  deu-TKW: 'Noch war das Wort im Munde des Königs, als eine Stimme vom Himmel her
    ertönte: Dir, o König Nebukadnezar, wird hiermit verkündigt: das Königtum ist
    dir genommen;'
  lin-lin: 'Wana azalaki nanu komilobela, mongongo moko ewutaki na likolo, elobaki :
    — Tala makambo oyo ekatami mpo na yo, mokonzi Nabukodonozori : « Nguya ya bokonzi
    elongwe na maboko na yo.'
  eng-LSV: All—has come on Nebuchadnezzar the king.
  eng-GNV: While the worde was in the Kings mouth, a voyce came downe from heauen,
    saying, O King Nebuchad-nezzar, to thee be it spoken, Thy kingdome is departed
    from thee,
  eng-WEBSTER: All this came upon the king Nebuchadnezzar.
  nhw-BL: Huan nochi ni tlamantli catli quitemijqui Tlanahuatijquetl Nabucodonosor,
    quipanoc.
  swh-ONEN: Haya yote yalimpata Mfalme Nebukadneza.
  bba-bba: Sɑnɑm mɛ sinɑ boko u ɡɑri yi ɡerumɔ u ǹ kpɑ, yerɑ nɔɔ ɡɑɡɑ nɔɔrɑ wɔllun
    di ɡɑ nɛɛ, sinɑ boko Nɛbukɑnɛsɑɑ, ɑ swɑɑ dɑkio ɑ nɔ. Bɑ nun bɑndu yɑrɑ.
  eng-KJVCPB: All this came upon the king Nebuchadnezzar.
  mpx-mpx: Yaka bugul gegewena i masal nau kin Nebukanesa elau i ola Daniyela wana
    baaba.
  luo-luo: Gigi duto notimore ne ruoth Nebukadneza.
  meu-meu: Ina idoinai na King Nebukadnesara latanai e kau.
  npi-ULB: यी सबै कुराहरू राजा नबूकदनेसरमाथि घट्यो ।
  yor-yor: Gbogbo nǹkan wọ̀nyí ṣẹlẹ̀ sí Nebukadnessari ọba.
  pes-OPCB: تمام این بلاها بر سر نِبوکَدنِصَّر پادشاه آمد.
  tgl-ULB: '-'
  cbu-NT: Yuw aship Nabukodonosoraa Apanll tuyamandarangu, an ichinguru tatsamoorangiya.
  hui-hui: Mani Kini Nebugadenesaha Danielehanda ogodagua bulebira layaruni bibahende
    tagira piai hene.
  mya-mya: ဤ​သို့​လျှောက်​ထား​သည်​အ​တိုင်း​ဖြစ်​ပျက် လာ​လေ​သည်။-
  bod-N: དོན་དེ་ཐམས་ཅད་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་སྟེང་དུ་བྱུང་བའོ། །
  sna-sna: Zvose izvi zvakaitika kuna Mambo Nebhukadhinezari.
  spa-BLM: Todo esto le ocurrió al rey Nabucodonosor.
  cac-cac: Masanil juntzan̈ lolonel ix alchaj d'a vin̈aj rey Nabucodonosor chi', ix
    elc'ochi.
  swh-ULB: Vitu hivi vyote vilitokea kwa mfalme Nebukadneza.
  bel-bel: 'Яшчэ гэтыя словы былі на вуснах у цара, калі быў зь неба голас: «табе
    кажуць, цару Навухаданосар: царства адышло ад цябе!'
  deu-ELBBK: 'Noch war das Wort im Mund des Königs, da kam eine Stimme vom Himmel
    herab: Dir, König Nebukadnezar, wird gesagt: Das Königtum ist von dir gewichen!'
  mbb-OT: Is langun kayi neulaula ziyà te ki Hadì Nebucadnezar.
  mal-2015: ഇതെല്ലാം നെബൂഖദ്നേസർരാജാവിന്നു വന്നുഭവിച്ചു.
  rmc-rmc: 'Mek aňi na dophenďa o lav, imar andral o ňebos šunďiľa o hangos: „Kada
    hin phendo pal tute, kraľina Nebukadnecar: O kraľišagos pes tutar iľa het!'
  nlg-nlg: Hauva ka, na lei totobo tara kalea Nebachadnezzar na vunaghi haba.
  pes-OPV: این همه بر نبوکدنصرپادشاه واقع شد.
  ron-1924: Тоате ачесте лукрурь с-ау ымплинит асупра ымпэратулуй Небукаднецар.
  ben-OBCV: এসবই রাজা নেবুখাদনেজারের জীবনে ঘটেছিল।
  som-som: Waxyaalahan oo dhammu waxay ku dheceen Boqor Nebukadnesar.
  lat-VUC: 'Cumque sermo adhuc esset in ore regis, vox de cælo ruit: Tibi dicitur,
    Nabuchodonosor rex: Regnum tuum transibit a te,'
  eng-ASVBT: All this came upon the king Nebuchadnezzar.
  ita-1885: Tutte queste cose avvennero al re Nebucadnesar.
  eng-ULB: All these things happened to King Nebuchadnezzar. Twelve months later he
    was walking on the roof of the royal palace in Babylon,
  spa-VBL: (Sin embargo, todo esto le sucedió al rey Nabucodonosor.
  fra-_FOB: Toutes ces choses arrivèrent au roi Nébucadnetsar.
  mal-mal: ഇതെല്ലാം നെബൂഖദ്നേസർരാജാവിന് വന്നുഭവിച്ചു.
  urd-GVR: Dānyāl kī har bāt Nabūkadnazzar ko pesh āī.
  suz-BL: मिनु पिप नेबुकदनेसरमी दोदेंशो ङोमु तवा, मोदेंशोन दुम्‍त।
  eng-NOY: All this came upon King Nebuchadnezzar.
  ita-1927: Tutto questo avvenne al re Nebucadnetsar.
  ckb-ckb: هەموو ئەم شتانە بەسەر نەبوخودنەسری پاشادا هات.
  eng-BBE: All this came to King Nebuchadnezzar.
  kan-OKCV: ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ಇದೆಲ್ಲವೂ ಸಂಭವಿಸಿತು.
  tam-2017: இதெல்லாம் ராஜாவாகிய நேபுகாத்நேச்சாரின்மேல் வந்தது.
  spa-RV-1909: Todo aquesto vino sobre el rey Nabucodonosor.
  ron-BTF: Toate acestea au venit peste împăratul Nebucadnețar.
  eng-WEBP: All this came on the King Nebuchadnezzar.
  eng-FBV: (However, all this did happen to King Nebuchadnezzar.
  nch-BL: Huan nochi ni tamanti cati quitemijqui Tanahuatijquet Nabucodonosor, quipanoc.
  vie-1934: Hết thảy những sự đó đều đến cho vua Nê-bu-cát-nết-sa.
  hin-CV: ये सब बातें राजा नबूकदनेज्ज़र के साथ हुई.
  spa-BES: Todo esto vino sobre él rey Nabucodonosor.
  tdx-tdx: 'Mbe tam-palie’ i mpanjakay i saontsy zay te nivotrake boak’ an-din­dimoneñe
    ao ty fiarañanañañe nanao ty hoe: Ry Nebokadne­tsare mpanjaka, inao ty fetse ama’o
    fa nieng’ azo i fifeheañey,'
  tha-KJV: สิ​่งเหล่านี้ทั้งสิ้นได้บังเกิดขึ้นแก่​กษัตริย์​เนบูคัดเนสซาร์
  por-BR-2018: Tudo isso veio sobre o rei Nabucodonosor;
  deu-ELO: Alles das kam über den König Nebukadnezar.
  eng-WYC-2018: All these things came on Nebuchadnezzar, the king. (And indeed all
    these things came upon King Nebuchadnezzar.)
  epo-epo: Ĉio ĉi tio efektiviĝis sur la reĝo Nebukadnecar.
  uig-PIN: Bu ixlarning ⱨǝmmisi padixaⱨ Neboⱪadnǝsarning bexiƣa qüxti.
  beo-beo: Fa:no, amo hou huludafa da hina bagade Nebiuga:denese ema doaga:i.
  tpi-OTNT: “Na bihain, dispela olgeta samting i kamap long King Nebukatnesar olsem
    Daniel i bin tok.
  hau-SA: Duk wannan kuwa ya faru da sarki Nebukadnezzar.
  uig-LAT: Bu ishlarning hemmisi padishah Néboqadnesarning béshigha chüshti.
  nde-nde: Konke lokhu kwenzakala enkosini uNebhukhadineza.
  ton-ton: ¶ Naʻe hoko ʻae ngaahi meʻa ni kotoa pē ki he tuʻi, ko Nepukanesa.
  ces-1613: 'Ještě ta řeč byla v ústech krále, a aj, hlas s nebe přišel: Toběť se
    praví, Nabuchodonozoře králi, že království odešlo od tebe,'
  eng-WMB: All this came on the King Nebuchadnezzar.
  tam-TCV: இவையெல்லாம் நேபுகாத்நேச்சார் அரசனுக்கு நிறைவேறியது.
  ceb-ULB: '-'
  pol-UBG: To wszystko przyszło na króla Nabuchodonozora.
  agr-agr: Aatus Daniel apu Nabucodonosoran ujakua duka imanisag ashí uminkauwai.
  kyc-kyc: Leyamuli pyuo yulu dusipa peparae kiŋi Nepukatenesa baa keta piya.
  urd-GVU: دانیال کی ہر بات نبوکدنضر کو پیش آئی۔
  deu-1912: Dies alles widerfuhr dem König Nebukadnezar.
  ntj-ntj: Nyangka mularrpartu palunyapirinypa yutirringu.
  kan-2017: ಇದೆಲ್ಲಾ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಅನುಭವಕ್ಕೆ ಬಂತು.
  yap-yap: Urngin e pin’ey ni yib ngak Nebukadnezzar ni Pilung.
  hlt-MCSB: Te boeih Te Nebukhadnezzar manghai taengah a pai pah .
  mdy-ETH: ዬይ ባካ ቢያ ካኣቲ፥ ናብካዳናፆኦሬ ሄሌኔ።
  twi-ASANTE: Na saa nneɛma yi nyinaa baa Ɔhene Nebukadnessar so.
  bhl-bhl: Nangei, fein, afam ete, Daniel em bokonemse weng alik alik be fein kamok
    fian Nebukatnesal nem dulum elote fitewse te.
  eng-WEBU: All this came on the King Nebuchadnezzar.
  wal-wal: “Hagee ubbai Kawuwaa Naabukadanaxoora bolli gakkiis.
  spa-PDDPT: Todo esto le llegó al rey Nabucodonosor.
  gun-gun: “Ha'e gui ma ha'e nunga ha'e javi oiko xee huvixave Nabucodonosor re.
  agu-BL: Ja tzun el cu'n te'j cyakil yi xtxolbil yi a'lchij tetz Nabucodonosor.
  ilo-ULB: '-'
  kpg-kpg: Malaa, nia mee huogodoo aanei gu kila aga guu hai gi di King Nebuchadnezzar.
  uig-ARA: بۇ ئىشلارنىڭ ھەممىسى پادىشاھ نېبوقادنەسارنىڭ بېشىغا چۈشتى.
  sus-sus: A fɛfɛ na wɔyɛnyi fala, xui nde naxa keli koore, «Mangɛ Nebukadansari,
    n xa a fala i bɛ, to n bara i xa mangɛya ba i yi ra.
  pon-2006: Eri, soahng pwukat koaros wiawihongehr Nanmwarki Nepukadnesar.
  jae-jae: Biŋ samob tonaŋ ŋai ŋanô kêsa kêpi kiŋ Nebukadnesar.
  ksd-ksd: Go ra lavur magit dia ga tadav ra king Nebukadnesar.
  tur-YTC: Bütün bunlar Kral Nebukadnetsar'ın başına geldi.
  ind-AYT: Semuanya itu terjadi atas Raja Nebukadnezar.
  nya-nya: Zonsezi zinamuchitikira mfumu Nebukadinezara.
  hrv-hrv: 'Još bijahu te riječi u ustima njegovim kad s neba dođe glas: “Tebi se
    objavljuje, kralju Nabukodonozore! Kraljevstvo ti se oduzelo;'
  mps-mps: Tama nosali, te tigidali wali sę te king Nebukatnesarba te Danielgo wali
    tiwai gilama pedelai dao.
  tpi-tpi: “Na bihain, dispela olgeta samting i kamap long King Nebukatnesar olsem
    Daniel i bin tok.
  dan-1931: Alt dette ramte nu Kong Nebukadnezar.
  vie-OVCB: '“Tất cả các sự việc đều diễn tiến đúng như Đa-ni-ên đã báo trước cùng
    vua Nê-bu-cát-nết-sa:'
  guj-2017: આ બધું નબૂખાદનેસ્સાર રાજા સાથે બન્યું.
  pon-2006A: Eri, soahng pwukat koaros wiawihongehr Nanmwarki Nepukadnesar.
  por-BRBSL: All isto veio sobre o Rei Nabucodonosor.
  swe-swe: 'Medan orden ännu var på kungens läppar kom (ordagrant ”föll”) en röst
    från himlen [troligtvis är det en ängel som tillkännager domen]: ”Kung Nebukadnessar,
    detta är sagt om dig: Ditt rike har tagits från dig!'
  cth-cth: Hote hnopueng Nebukhadnezar siangpahrang koe a phanae kong teh hettelah
    ao.
  twi-twi: Na saa nneɛma yi nyinaa baa Ɔhene Nebukadnessar so.
  hlt-hlt: Te boeih te Nebukhadnezzar manghai taengah a pai pah.
  tbz-SIM: 'Ò kpɑɑ́ mɛ nnɑ́ɑ́ nkɛ̀ mɛtɑmmɛ̀ mɑmɛ̀ɛ bɛ́inní kɛĩ́nkɛ̀ kɛ dɔ̀: Okpɑ̀ɑ̀tì
    Nɛbukɑnnɛsɑɑ bɛ̀ dɑ cṹũmmu tikpɑ̀tì!'
  msy-2020: Ezɨ Daniel mɨkemezɨ moghɨra, bizir kaba bar Atrivim Nebukatnesar batifi.
  dop-dop: 'Ɩ nɔɣɔ tɑ tiitɑ ɑtɛ, ɩlɛ ɩ nɩɩ pǝ yɔɣɔtǝnɑ ɩsɔtɑɑ kɛlɛ sɩ: Wulɑʋ Nepukɑnɛsɑɑ,
    nɩɩ teu yoo. Pɑɑ tɛ nɑ pɑ́ lɛɛkɩ-ŋ nyɑ́ kɑwulɑɣɑ ŋkɛ.'
  azb-azb: Bütün bunlar padşah Navuxodonosorun başına gəldi.
  eng-DBY: All this came upon king Nebuchadnezzar.
  hin-2017: यह सब कुछ नबूकदनेस्सर राजा पर घट गया।
  wol-KYG: 'Kàddug Buur ga daanoogul sax, baat jibe asamaan àddu ne: «Yaw Buur Nabukodonosor,
    dogal ñeel na la ne nguur gi rëcc na la.'
  eng-YLT: '''All — hath come on Nebuchadnezzar the king.'
  kne-kne: Idi malabas di makatawen, napasamak amin dana en sak-en. Sin namingsan,
    manmandanak sin atep di palasyok ed Babilonia
  eng-WYC-2017: All these things came on Nebuchadnezzar, the king.
  eng-WMBB: All this came on the King Nebuchadnezzar.
  urd-GVH: दानियाल की हर बात नबूकदनज़्ज़र को पेश आई।
  rug-rug: Sari doduru hire si ta evaṉa beto koe baṉara Nebukaneza.
  gaz-gaz: Kun hundi Nebukadnezar Mooticha irra gaʼe.
  fra-LSG: Toutes ces choses se sont accomplies sur le roi Nebucadnetsar.
  gnn-gnn: Yurru ŋayinydja ŋunhi buŋgawanydja yaka warray mäkiri'‐witjurruna ga ŋäkula,
    yaka warray ŋayi be nyilŋ'maranhamina ŋanyapinyay ŋayi.
  yal-yal: Falan mɔn yi mangan dɛni singen, fala xuina nde yi keli kuye, a naxa, “Manga
    Nebukadanesari, falani ito tima i tan xa. Mangayaan sɛnbɛn bata ba i yii to.
  haw-1868: A kau mai no keia mau mea a pau maluna o Nebukaneza ke alii.
  arb-NAV: وَقَدْ أَصَابَ نَبُوخَذْنَصَّرَ الْمَلِكَ كُلُّ مَا أَنْبَأَ بِهِ دَانِيَالُ.
  ewe-ewe: Nu siawo katã dzɔ ɖe Fia Nebukadnezar dzi.
  eng-LEE: (4:25) All this came over king Nebuchadnezzar.
  asm-FB: এই সকলো ৰজা নবূখদনেচৰত ঘটিলে।
  sus-A: عَ قّقّ نَ وْيّنيِ قَلَ، شُي ندٍ نَشَ كٍلِ كٌورٍ، «مَنفّ نٍبُكَدَنسَرِ، ﭑ
    شَ عَ قَلَ عِ بّ، تٌ ﭑ بَرَ عِ شَ مَنفّيَ بَ عِ يِ رَ.
  fra-SBL: Tout cela arriva au roi Nebucadnetsar.
  hbo-hbo: עֹ֗וד מִלְּתָא֙ בְּפֻ֣ם מַלְכָּ֔א קָ֖ל מִן־שְׁמַיָּ֣א נְפַ֑ל לָ֤ךְ אָֽמְרִין֙
    נְבוּכַדְנֶצַּ֣ר מַלְכָּ֔א מַלְכוּתָ֖ה עֲדָ֥ת מִנָּֽךְ׃
  pjt-pjt: Ka mulapaṯu Danieltu panya wangkanytjitja uwankara Nipaka-nitjala wirkanu.
  kik-kik: Na rĩrĩ, maũndũ macio mothe nĩmakorire Mũthamaki Nebukadinezaru.
  fra-NCL: 'La parole était encore dans la bouche du roi, qu’une voix descendit du
    ciel : « On te fait savoir, roi Nabuchodonosor, que ta royauté a passé loin de
    toi.'
  cek-AK: Hae hmuennawk loe siangpahrang Nebuchadnezzar nuiah phak boih.
  cuk-cuk: 'Rey-Nabucodonosor na igi-gabdaksa, ar deyobi, egi ibmar gunonikid:'
  uig-CYR: 'Униң сөзи ағзидин техи үзүлмәйла, асмандин бир аваз чүшүп: — Әй падиша
    Небоқаднәсар, бу сөз саңа кәлди: Падишаһлиқ сәндин елинди.'
  pma-pma: Ka tounah vasi keil enek kistal mai vi anatin enau, koa navi asuv houlu
    Nebukanesa.
  tel-2017: పైన చెప్పిన విషయాలన్నీ రాజైన నెబుకద్నెజరుకు సంభవించాయి.
  hat-BSA: Tout sa te vin rive a Nebucadnetsar, wa a.
  kos-kos: Ma inge nukewa sikyak nu sel Tokosra Nebuchadnezzar.
  hbo-WLC: ע֗וֹד מִלְּתָא֙ בְּפֻ֣ם מַלְכָּ֔א קָ֖ל מִן־שְׁמַיָּ֣א נְפַ֑ל לָ֤ךְ אָֽמְרִין֙
    נְבוּכַדְנֶצַּ֣ר מַלְכָּ֔א מַלְכוּתָ֖ה עֲדָ֥ת מִנָּֽךְ׃
  ibo-ibo: Ma ihe ndị a niile bịakwasịrị eze Nebukadneza.
  ory-ory: ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ପ୍ରତି ଏହିସବୁ ଘଟିଲା।
  chk-chk: Ekana mettoch meinisin ra fis ngeni ewe king Nepukatnesar.
  rop-rop: Wal ol dijan bin hepin afta langa King Nebakanesa.
  ukr-1871: 'Та ще слова не вийшли з уст царських, як надійшов із неба голос: До тебе,
    царю Навуходонозоре, мовиться: царство відійшло від тебе!'
  deu-1951: (04-25) Dies alles ist über den König Nebukadnezar gekommen.
  eng-JPS: (4-25) All this came upon the king Nebuchadnezzar.
  srp-1865: Sve ovo doðe na cara Navuhodonosora.
  lug-lug: Ebyo byonna byatuukirira ku Kabaka Nebukadduneeza.
  heb-heb: כלא מטא על נבוכדנצר מלכא׃
  ben-IRV: সেই সমস্তই রাজা নবূখদনিৎসরের প্রতি ঘটল।
  pan-pan: ਇਹ ਸੱਭੋ ਕੁਝ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਉੱਤੇ ਬੀਤਿਆ।
  tkr-tkr: 'Cuvab paççahne ghalençe qığeç''u ç''əvxha deşdiy, xəybışeençe ses qaadayle:
    – Paççah Navuxodonosor, yiğna paççahiyvalla xılençe g''avşesdava q''arar huvu.'
  mya-JVB: ထိုအမှုအရာအလုံးစုံ တို့သည် နေဗုခဒ်နေဇာ မင်းကြီး အပေါ် သို့ ရောက် သည်အကြောင်းကား၊
  tte-O: Yo ginauli meuloina iyawatagili yau kin Nebukadinesa koliyau besiele Daniela
    ana walo.
  tbg-tbg: Danieriva tuntemakero vo enta King Nebukanesaava vauvaro ekaa vi haikava
    viraqaa qovaraiqura.
  hmo-hmo: Inai gau ibounai be king Nebukanesa dekenai idia vara momokani.
  urd-urd: यह सब कुछ नबूकदनज़र बादशाह पर गुज़रा।
  rus-SYN: 'Еще речь сия была в устах царя, как был с неба голос: “тебе говорят, царь
    Навуходоносор: царство отошло от тебя!'
  bqc-SIM: 'E yã́pi àↄ gɛ́ bↄi kía lɛ́u, lↄↄe bↄ̀ luabɛ à mɛ̀: Kí Nɛbukanɛza,
    yã́ pↄ́ wa ò n musun kɛ: Wà n bↄ kpalauɛ.'
  tcz-CHONGTHU: Ahivang in Nebuchadnezzar lengpa chung’a thil hijatpi hi alhung soh
    tan ahi.
  mar-mar: हे सर्व राजा नबुखद्नेस्सरासोबत बारा महिन्यात घडून आले तो बाबेलातील राजवाड्यात
    फिरत होता.
  qub-qub: Ray Nabucodonosorta Daniel willashanga willashannöllami llapanpis cumlicaran.
  bqp-bqp: Sɑnɑm mɛ sinɑ boko u gɑri yi gerumɔ u ǹ kpɑ, yerɑ nɔɔ gɑgɑ nɔɔrɑ wɔllun
    di gɑ nɛɛ, sinɑ boko Nɛbukɑnɛsɑɑ, ɑ swɑɑ dɑkio ɑ nɔ. Bɑ nun bɑndu yɑrɑ.
  hat-hat: Tou sa Danyèl te di a rive wa Nèbikadneza vre.
  eng-BSB: All this happened to King Nebuchadnezzar.
  eng-WEBPB: All this came on the King Nebuchadnezzar.
  kbq-kbq: Hagi ana maka zama Danieli'ma kini ne' Nebukatnesama asami'nea zamo'a agritera
    efore huvagare'ne.
  nhe-BL: Huan nochi ni tlamantli tlen quitemijqui Tlanahuatijquetl Nabucodonosor,
    quipanoc.
  bus-bus: Yã pìnↄ kí Nɛbukanɛza lè píngi.
  gub-BL: A'e rupi a'e ma'e paw uzeapo tuwihawete Namukononozor pe.
  eng-DRA: 'And while the word was yet in the king’s mouth, a voice came down from
    heaven: To thee, O king Nabuchodonosor, it is said: Thy kingdom shall pass from
    thee,'
