verse: DAN.004.003
translations:
  mal-C: അവിടത്തെ ചിഹ്നങ്ങൾ എത്ര വലിയവ, അവിടത്തെ അത്ഭുതങ്ങൾ എത്ര പ്രതാപമുള്ളവ! അവിടത്തെ
    രാജ്യം നിത്യമായ ഒരു രാജ്യംതന്നെ; അവിടത്തെ ആധിപത്യം തലമുറതലമുറയായി നിലനിൽക്കുന്നു.
  deu-TKW: Ich ließ daher Befehl ergehen, daß man alle Weisen Babels vor mich führe,
    damit sie mir sagten, was der Traum bedeute.
  lin-lin: Boye, napesaki mitindo epai ya bato ya bwanya nyonso ya Babiloni ete baya
    liboso na ngai mpo na kolimbolela ngai ndoto yango.
  eng-LSV: How great His signs! And how mighty His wonders! His kingdom [is] a continuous
    kingdom, and His rule [is] with generation and generation.
  eng-GNV: Therefore made I a decree, that they should bring all the wise men of Babel
    before mee, that they might declare vnto me the interpretation of the dreame.
  eng-WEBSTER: How great are his signs! and how mighty are his wonders! his kingdom
    is an everlasting kingdom, and his dominion is from generation to generation.
  nhw-BL: ¡Nelía huejhueyi nopa tetzatl catli quichijqui huan san tijsentlachilijtoque!
    Yaya itlanahuatilis huejcahuas para nochipa. Tlanahuatis huan quipiyas ihueyi
    chicahualis para nochipa quema noja tlacajtiyase iniixhuihua masehualme.
  swh-ONEN: Ishara zake ni kuu aje, na maajabu yake yana nguvu aje! Ufalme wake ni
    ufalme wa milele; enzi yake hudumu kutoka kizazi hadi kizazi.
  bba-bba: Yen sɔ̃nɑ nɑ woodɑ yɑrɑ nɑ nɛɛ, Bɑbilonin bwisiɡibu kpuro bu mɛnnɑmɑ nɛn
    mi kpɑ bu mɑn dosu ɡe tubusiɑ.
  eng-KJVCPB: How great are his signs! and how mighty are his wonders! his kingdom
    is an everlasting kingdom, and his dominion is from generation to generation.
  mpx-mpx: Wana pankite abanuwa ahi, wana ginol yawiyawi alona ge wali gasisi. Wana
    logugui, logugui mihomihotina, wana abalogugui ni gangan ya heyan ge heyan elal.
  luo-luo: Mano kaka ranyisi mage dongo, mano kaka honni mage nigi teko malich miwuoro!
    Pinyruodhe en pinyruoth mochwere; loch ne osiko e tienge duto.
  meu-meu: Iena toa na daka bada! lena hoa karadia na daka siahu! lena basileia na
    e hesiriu hanaihanaimu, bona ena lohia siahuna na uru uru latadiai.
  npi-ULB: उहाँका चिन्हहरू कति महान् छन्, र उहाँका आश्‍चर्य कामहरू कति शक्तिशाली छन्!
    उहाँको राज्य अनन्‍तको राज्‍य हो, र उहाँको प्रभुत्व पुस्ता-पुस्तासम्म रहन्छ ।
  yor-yor: Báwo ni àmì rẹ̀ ti tóbi tó, báwo ni ìyanu rẹ̀ ṣe pọ̀ tó! Ìjọba rẹ̀, ìjọba
    títí ayé ni; ilẹ̀ ọba rẹ̀ láti ìran dé ìran ni.
  pes-OPCB: کارهای او چقدر بزرگ و شگفت‌انگیز است. پادشاهی او جاودانی است و سلطنتش
    بی‌زوال!
  tgl-ULB: Kahanga-hanga ang kaniyang mga tanda at makapangyarihan ang kaniyang mga
    himala! Walang hanggang kaharian ang kanyang kaharian, at nananatili sa sali't
    saling lahi ang kaniyang kapangyarihan.
  cbu-NT: Apanll kizpurcha. ¿Antaati xaptareeja? Waana zandkachu uru tatsamkiya. Apanll
    urutamari kurak wamari kasiru taakiya. Wizpursha urutamaritam taakiya.
  hui-hui: Ngode Datagaliwabehanda nahendene alebi agalime nabibehe ngaru tara dewaore
    walia hayago ibuni hongohe taraore kagoni. Ibuni hangume handame howa kini haaboboore
    holebira.
  mya-mya: '``ငါ​တို့​အား​ဘု​ရား​သ​ခင်​ပြ​တော်​မူ​သော အံ​သြ​ဖွယ်​ရာ​တို့​သည်​လွန်​စွာ​ကြီး​မြတ်
    ပါ​သည်​တ​ကား။ ကိုယ်​တော်​ပြ​တော်​မူ​သော​နိ​မိတ်​လက္ခ​ဏာ များ​သည် လွန်​စွာ​တန်​ခိုး​တော်​နှင့်​ပြည့်​စုံ​ပါ​သည်​တ​ကား။
    ဘု​ရား​သ​ခင်​သည်​ထာ​ဝ​စဉ်​ဘု​ရင်​ဖြစ်​တော် မူ​၏။ ကိုယ်​တော်​သည်​လော​က​ကို​ကာ​လ​အ​စဉ်
    အုပ်​စိုး​တော်​မူ​လိမ့်​မည်။'
  bod-N: ཁོང་གི་གྲུབ་རྟགས་ཅི་འདྲའི་རླབས་ཆེ་ཨང་། ། ངོ་མཚར་འཕྲིན་ལས་ཅི་འདྲའི་མཐུ་སྟོབས་ལྡན།
    ། ཁོང་གི་རྒྱལ་སྲིད་ནམ་ཡང་བརྟན་ཞིང་བརླིང་། ། ཁོང་གིས་མི་རབས་ཀུན་ལ་རྒྱལ་སྲིད་སྐྱོང་།
    །
  sna-sna: Zviratidzo zvake zvikuru sei, zvishamiso zvake zvine simba sei! Umambo
    hwake umambo husingaperi; kubata kwake ushe kunosvika kuzvizvarwa nezvizvarwa.
  spa-BLM: ¡Qué grandes son sus signos! ¡Qué poderosas son sus maravillas! Su reino
    es un reino eterno. Su dominio es de generación en generación.
  cac-cac: Te satub'tacxon̈ej tas sc'ulej, man̈ jantacoc spoder, Yajal ton d'a masanil
    tiempo, a yopisio malaj slajvub'.
  swh-ULB: Ni kwa namna gani Ishara zake ni kubwa, na ni kwa namna gani maajabu yake
    yana nguvu! Ufalme wake ni ufalme unaodumu milele, na utawala wake hudumu kizazi
    hadi kizazi.”
  bel-bel: І дадзены быў мною загад прывесьці да мяне Вавілонскіх мудрацоў, каб яны
    разгадалі мне сутнасьць сну.
  deu-ELBBK: Und von mir wurde Befehl gegeben, alle Weisen von Babel vor mich zu führen,
    damit sie mir die Deutung des Traumes kundtäten.
  mbb-OT: Utew igkeinuinu wey utew mekeǥeǥehem is egkengein-inuwan he impaahà te Megbevayà!
    Is kedhadì din ne wazà pidtemanan.
  mal-2015: അവന്റെ അടയാളങ്ങൾ എത്ര വലിയവ! അവന്റെ അത്ഭുതങ്ങൾ എത്ര ശ്രേഷ്ഠമായവ! അവന്റെ
    രാജത്വം എന്നേക്കുമുള്ള രാജത്വവും അവന്റെ ആധിപത്യം തലമുറതലമുറയായുള്ളതും ആകുന്നു.
  rmc-rmc: Akor diňom avri prikazis, hoj te anen angle mande savore goďaver muršen
    andral o Babilon, hoj mange te phenen, pal soste sas o suno.
  nlg-nlg: Ivei vaho tua tea nina lei vaughilala, Ivei vaho tua tea nina lei butuli!
    Nina kinakabu ke mua soko ke va me va; mana lei nina [vetena/vunaghiana] ke vanira
    na lei vavata.
  pes-OPV: آیات او چه قدر بزرگ وعجایب او چه قدر عظیم است. ملکوت اوملکوت جاودانی است
    و سلطنت او تا ابدالاباد.
  ron-1924: Кыт де марь сунт семнеле Луй ши кыт де путерниче сунт минуниле Луй! Ымпэрэция
    Луй есте о ымпэрэцие вешникэ, ши стэпыниря Луй дэйнуеште дин ням ын ням!
  ben-OBCV: তাঁর চিহ্নসকল কত মহান, তাঁর আশ্চর্য কাজসকল কত শক্তিশালী! তাঁর রাজ্য চিরস্থায়ী
    রাজ্য; তাঁর আধিপত্য যুগ থেকে যুগান্তরে স্থায়ী।
  som-som: Calaamadihiisu waaweynaa! Yaababkiisuna xoog badanaa! Boqortooyadiisu waa
    boqortooyo weligeed jiraysa, dowladnimadiisuna waa mid jiraysa fac ilaa fac.
  lat-VUC: Et per me propositum est decretum ut introducerentur in conspectu meo cuncti
    sapientes Babylonis, et ut solutionem somnii indicarent mihi.
  eng-ASVBT: How great are his signs! and how mighty are his wonders! his kingdom
    is an everlasting kingdom, and his dominion is from generation to generation.
  ita-1885: O quanto son grandi i suoi segni! e quanto son potenti i suoi miracoli!
    il suo regno è un regno eterno, e la sua signoria è per ogni età.
  eng-ULB: How great are his signs, and how mighty are his wonders! His kingdom is
    an everlasting kingdom, and his dominion lasts from generation to generation.”
  spa-VBL: Sus señales son increíbles. Sus maravillas son asombrosas. Su reino es
    un reino eterno, y su gobierno durará por todas las generaciones.
  fra-_FOB: Que ses signes sont grands! et ses prodiges pleins de force! Son règne
    est un règne éternel, et sa domination dure de génération en génération!
  mal-mal: അവന്റെ അടയാളങ്ങൾ എത്ര വലിയവ! അവന്റെ അത്ഭുതങ്ങൾ എത്ര ശ്രേഷ്ഠമായവ! അവന്റെ
    രാജത്വം എന്നേക്കുമുള്ള രാജത്വവും അവന്റെ ആധിപത്യം തലമുറതലമുറയായുള്ളതും ആകുന്നു.
  urd-GVR: Us ke nishān kitne azīm, us ke mojizāt kitne zabardast haiṅ! Us kī bādshāhī
    abadī hai, us kī saltanat nasl-dar-nasl qāym rahtī hai.
  suz-BL: मेको आ कोंइशो चिन्‍ड गिश ठेयब बाक्‍नीमी। मिनु आ छक लाक्‍चा ङा गेय गिश सक्ति
    पाइश्‍शो बाक्‍नीमी। आ राज्‍य गेना हना यो ली‍ब। मिनु आ अधिकार यो गेना हना यो लीब।
    दानीएल २:४४; दानीएल ४:३१; दानीएल ६:२७; दानीएल ७:१४,२७; भजन संग्रह १४५:१३
  eng-NOY: How great are his signs, and how mighty are his wonders! His kingdom is
    an everlasting kingdom, and his dominion endureth from generation to generation.
  ita-1927: Come son grandi i suoi segni! Come son potenti i suoi prodigi! Il suo
    regno è un regno eterno, e il suo dominio dura di generazione in generazione.
  ckb-ckb: نیشانەکانی چەند گەورەن و کارە پەرجووەکانی چەند بەهێزن! پاشایەتییەکەی پاشایەتی
    هەتاهەتاییە و دەسەڵاتیشی بۆ نەوە دوای نەوەیە.
  eng-BBE: How great are his signs! and how full of power are his wonders! his kingdom
    is an eternal kingdom and his rule goes on from generation to generation.
  kan-OKCV: ಅವರ ಸೂಚಕಕಾರ್ಯಗಳು ಎಷ್ಟೋ ದೊಡ್ಡವುಗಳು! ಅವರ ಅದ್ಭುತಗಳು ಪರಾಕ್ರಮವಾದವುಗಳು! ಅವರ
    ರಾಜ್ಯವು ನಿತ್ಯವಾದ ರಾಜ್ಯವು, ಅವರ ಆಡಳಿತವು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವುದು.
  tam-2017: அவருடைய அடையாளங்கள் எவ்வளவு மகத்துவமும், அவருடைய அற்புதங்கள் எவ்வளவு வல்லமையுமாயிருக்கிறது;
    அவருடைய ராஜ்ஜியம் நித்தியராஜ்ஜியம்; அவருடைய ஆளுகை தலைமுறை தலைமுறையாக நிற்கும்.
  spa-RV-1909: ¡Cuán grandes son sus señales, y cuán potentes sus maravillas! Su reino,
    reino sempiterno, y su señorío hasta generación y generación.
  ron-BTF: Cât de mărețe sunt semnele lui! Și cât de puternice sunt minunile lui!
    Împărăția lui este o împărăție veșnică și domnia lui este din generație în generație.
  eng-WEBP: How great are his signs! How mighty are his wonders! His kingdom is an
    everlasting kingdom. His dominion is from generation to generation.
  eng-FBV: His signs are incredible. His wonders are amazing! His kingdom is an eternal
    kingdom, and his rule will last for all generations!
  nch-BL: ¡Nelía huejhueyi tamanti quichijqui huan san tijtachilijtoque! Yaya itanahuatilis
    huejcahuas para nochipa. Tanahuatis huan quipiyas ihueyi chicahualis para nochipa
    quema noja tacajtiyase iniixhuihua masehualme.
  vie-1934: Oâi! Những dấu lạ của Ngài lớn lao là dường nào! những sự lạ của Ngài
    mạnh sức là dường nào! nước Ngài là nước còn mãi mãi, và quyền thế Ngài từ đời
    nọ đến đời kia.
  hin-CV: क्या ही बड़े हैं उसके दिखाए चिन्ह, क्या ही महान हैं उसके आश्चर्यकर्म! उसका
    राज्य एक सदाकाल का राज्य है; उसकी प्रभुता पीढ़ी-पीढ़ी तक बनी रहती है.
  spa-BES: ¡Qué grandes son sus señales! ¡Y cuán lleno de poder están sus maravillas!
    su reino es un reino eterno y su gobierno continúa de generación en generación.
  tdx-tdx: Aa le liniliko te songa hasese aoloko eo ze mahihi’ i Bavele hampi­boahañe
    amako ty fandrazaña’ i nofiy.
  tha-KJV: หมายสำคัญของพระองค์​ใหญ่​ยิ่งสักเท่าใด การมหัศจรรย์ของพระองค์กอปรด้วยฤทธานุภาพปานใด
    อาณาจักรของพระองค์เป็นอาณาจักรถาวรเป็นนิตย์ และราชอาณาจักรของพระองค์นั้นดำรงอยู่​ทุ​กชั่วอายุ
  por-BR-2018: Como são grandes os seus sinais, e como são poderosas as suas maravilhas!
    O reino dele é um reino eterno, e seu domínio de geração em geração.
  deu-ELO: Wie groß sind seine Zeichen, und wie mächtig seine Wunder! Sein Reich ist
    ein ewiges Reich, und seine Herrschaft währt von Geschlecht zu Geschlecht! -
  eng-WYC-2018: for those be great, and his marvels, for those be strong; and his
    realm is an everlasting realm, and his power is into generation and into generation.
    (for they be great, and his marvels, for they be overwhelming; and his kingdom
    is an everlasting kingdom, and his power is forever and ever.)
  epo-epo: Kiel grandaj estas Liaj pruvosignoj, kaj kiel potencaj estas Liaj mirakloj!
    Lia reĝado estas eterna, kaj Lia regado estas en ĉiuj generacioj.
  uig-PIN: Uning kɵrsǝtkǝn mɵjizilik alamǝtliri nemidegǝn uluƣ! Uning karamǝtliri
    nemǝdegǝn ⱪaltis! Uning padixaⱨliⱪi pütmǝs-tügimǝstür, Uning ⱨakimliⱪi dǝwrdin-dǝwrgiqǝ
    dawamlixidu!
  beo-beo: 'Gode Gadodafa Ea hou da noga:idafa. E da musa: hame ba:su amola dawa:digima:ne
    olelesu gasa bagade hou hamonana. E da Hina Bagade. Ea Hinadafa Hou da eso huluane
    mae fisili dialalalumu.'
  tpi-OTNT: God i save soim yumi olkain bikpela samting tru. Na em yet i strongpela
    tru. Em bai i stap king oltaim oltaim.
  hau-SA: Alamunsa da girma suke, ayyukansa da girma suke! Mulkinsa mulki ne na har
    abada; sarautarsa kuma za tă dawwama daga zamani zuwa zamani.
  uig-LAT: Uning körsetken möjizilik alametliri némidégen ulugh! Uning karametliri
    némedégen qaltis! Uning padishahliqi pütmes-tügimestür, Uning hakimliqi dewrdin-dewrgiche
    dawamlishidu!
  nde-nde: Zinkulu kangakanani izibonakaliso zakhe, zingakaya izimangaliso zakhe!
    Umbuso wakhe ungumbuso ongelasiphelo; umbuso wakhe umi kusukela kulesi kusiya
    kulesiyana isizukulwane.
  ton-ton: “ʻOku lahi hono ngaahi fakaʻilonga! Pea ʻoku mālohi ʻene ngaahi meʻa fakaofo!
    Ko hono puleʻanga ko e puleʻanga taʻengata, pea ko ʻene pule ʻoku mei he toʻutangata
    ki he toʻutangata.
  ces-1613: A protož vyšla ode mne ta výpověd, aby uvedeni byli přede mne mudrci Babylonští,
    kteříž by mi výklad toho snu oznámili.
  eng-WMB: How great are his signs! How mighty are his wonders! His kingdom is an
    everlasting kingdom. His dominion is from generation to generation.
  tam-TCV: அவர் செய்த அடையாளங்கள் எவ்வளவு பெரியவை! அவருடைய அதிசயங்கள் எவ்வளவு வல்லமையானவை;
    அவருடைய அரசு நித்தியமானது. அவருடைய ஆளுகை தலைமுறைதோறும் நிலைத்திருக்கிறது.
  ceb-ULB: Pagkagamhanan sa iyang mga timailhan ug iyang mga katingalahan! Ang iyang
    gingharian mao ang walay kataposang gingharian, ug ang iyang pagbuot molungtad
    hangtod sa tanang kaliwatan.”
  pol-UBG: Jakże wielkie są jego znaki i jak potężne jego cuda! Jego królestwo jest
    królestwem wiecznym i jego władza trwa z pokolenia na pokolenie.
  agr-agr: ¡Yaunchkesh dekashtai aidaun Apajuí iwainamua duka, shiig pegkeg makichkish
    ejemaitsui! Nii inabaujiya duka ajumaish tuke atinai, tuja niina senchijiya dushakam
    makichkish nagkankashtinai.
  kyc-kyc: Anatumi yulu andake wambumi kando yamarangungi dupwa pyuo lasaka pingi.
    Baame yulu porai wambumi pii nange dupwa pingi. Anatu doko baa kiŋi dokome yuu
    gii peparae iso karo puu para.
  urd-GVU: اُس کے نشان کتنے عظیم، اُس کے معجزات کتنے زبردست ہیں! اُس کی بادشاہی ابدی
    ہے، اُس کی سلطنت نسل در نسل قائم رہتی ہے۔
  deu-1912: '[3:33] Denn seine Zeichen sind groß, und seine Wunder mächtig, und sein
    Reich ist ein ewiges Reich, und seine Herrschaft währt für und für.'
  ntj-ntj: Yuwa, Mama Kuurrtu yayirninytjulu kutjupa-kutjupa palyalpayi. Nyangka-rna
    kata paarnarrara kulilpayi. Tjiinya Mama Kuurrnga puurrpa purlkanya tirtu nyinaku
    nyinama.
  kan-2017: ಆತನ ಮಹತ್ತುಗಳು ಎಷ್ಟೋ ಅತಿಶಯ! ಆತನ ಅದ್ಭುತಗಳು ಎಷ್ಟೋ ವಿಶೇಷ! ಆತನ ರಾಜ್ಯವು ಶಾಶ್ವತರಾಜ್ಯ,
    ಆತನ ಆಳ್ವಿಕೆಯು ತಲತಲಾಂತರಕ್ಕೂ ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲುವುದು.”
  yap-yap: “Kad ngatgad ko pin’en ke dag Got ngodad! Pi maang’ang nma ngongliy e ri
    ba ga’! Bay i par Got ni ir e pilung ndariy n’umngin nap’an; ir e bay i gagiyeg
    ndariy n’umngin nap’an.
  hlt-MCSB: A miknoek te metluk lam lae boeilen tih amah khobae rhambae he metluk
    lam lae a tlungluen . A ram he kumhal kah ram tih a khohung khaw thawnpuei lamloh
    cadilcahma taengah om ni.
  mdy-ETH: «ፆኦሲ ዻዋ ዓኮ ባካ ኮሺ ዼኤፒኬ! ዒዚ ማዻ ዲቃሢ ሄርሺሳ ባካኣ ሚርጌና ዶዲኬ! ፆኦሲ ናንጊና ካኣታዺ ናንጋያኬ፤
    ዒዛ ካኣቱሞኮ ጋፒንሢ ባኣያኬ።»
  twi-ASANTE: Hwɛ sɛdeɛ ne nsɛnkyerɛnneɛ yɛ kɛseɛ fa! Na hwɛ sɛdeɛ tumi a ɛwɔ nʼanwanwadeɛ
    no mu so fa! Nʼahennie yɛ daa ahennie; ne tumi tene kɔ awoɔ ntoatoasoɔ nyinaa
    so.
  bhl-bhl: Feinka! Sunbin-Got em kitil auk so eisneng kelewkabe eisneng e atin kuw
    bakilew fian beki beki kuw bakilewkabe te. Akalem angin yeteboke aneng ken dim
    e, diwkuw diwkuw sunsun boke te. Akalem emisik kamokim ke alakabe ding e nam ayet
    keosmi, banime te.
  eng-WEBU: How great are his signs! How mighty are his wonders! His kingdom is an
    everlasting kingdom. His dominion is from generation to generation.
  wal-wal: “A malaatai aiba gitee! I oottiyo oorattabai aiba minoo! A kawotettai merinaa
    kawotetta; a maataikka yeletaappe yeletaa gakkanaashiina.
  spa-PDDPT: ¡Cuán grandes son sus señales y cuán potentes sus maravillas! ¡Su reino
    es sempiterno y su señorío de generación en generación!
  gun-gun: Mba'eta ixuguigua hexa pyrã ha'e oexa uka va'e ma tuvixa ete. Nhomondyipaarã
    omoingo va'e py oexa uka ipo'akaa. Ipo'akaa ma opa va'erã e'ỹ, openaa voi raka'e
    rã peve guarã.
  agu-BL: At wi'nin milawr tuch', nin wi'nin na ke'l yab te'j. Na na cawun i' jalu'
    nin quil tz'el yi ca'wl tk'ab i' tetz ben k'ej ben sak.
  ilo-ULB: Anian a naindaklan dagiti pagilasinanna, ket anian a nagbileg dagiti nakaskasdaaw
    nga inaramidna! Ti pagarianna ket agnanayon a pagarian, ken agpaut ti panagturayna
    manipud iti maysa a henerasion agingga iti sumarsaruno a henerasion.”
  kpg-kpg: E aali huoloo go ana haga modongoohia! E aali huoloo go ana mee haga goboina!
    God go di King gaa dagi hua beelaa, gei dono mogobuna dagi e hagadau hua beelaa
    gi muli.
  uig-ARA: ئۇنىڭ كۆرسەتكەن مۆجىزىلىك ئالامەتلىرى نېمىدېگەن ئۇلۇغ! ئۇنىڭ كارامەتلىرى
    نېمەدېگەن قالتىس! ئۇنىڭ پادىشاھلىقى پۈتمەس-تۈگىمەستۈر، ئۇنىڭ ھاكىملىقى دەۋردىن-دەۋرگىچە
    داۋاملىشىدۇ!
  sus-sus: N yaamari fi Babilɔn lɔnnilae ma na nan ma e xa fa n yire, alako e xa n
    ma xiye tagiraba n bɛ.»
  pon-2006: “Ia uwen lapalap en soahng kapwuriamwei kan me Koht kin ketin kasalehiong
    kitail aramas akan! Ia uwen roson en manaman akan me e kin ketin wiahda! Koht
    pahn ketin wiewiahte nanmwarki men kohkohlahte; e pahn ketin kaunda wasa lao lel
    ni imwin ahnsou.
  jae-jae: “Nê gêŋsêga kaiŋ teŋ ma nê gêŋtalô kapôêŋanô. Nê gamêŋ kiŋŋa kêtu gamêŋ
    gêmoa teŋgeŋŋa teŋ ma nê ŋagôliŋ gêc gôlôac to gôlôac ŋêŋgeŋ gêja.
  ksd-ksd: Kana lavur vakilang a umana enana ta! Ma ra lavur magit na kinaian i pait
    ia a umana dekdekina ta! Kana varkurai i tur tukum, ma kana varkurai pire ra lavur
    taun tarai mutu.
  tur-YTC: Belirtileri ne büyüktür! Harikaları ne güçlüdür! Krallığı sonsuz bir krallıktır.
    Hakimiyeti kuşaktan kuşağa sürer.
  ind-AYT: Betapa besarnya tanda-tanda-Nya, betapa ajaib mukjizat-mukjizat-Nya. Kerajaan-Nya
    adalah kerajaan yang tetap untuk selamanya; Kekuasaan-Nya turun-temurun.”
  nya-nya: Zizindikiro zake ndi zazikulu, zozizwitsa zake ndi zamphamvu! Ufumu wake
    ndi wamuyaya; ulamuliro wake ndi wa mibadomibado.
  hrv-hrv: 'I naredih: neka mi pozovu sve mudrace babilonske da mi kažu što sanja
    znači.'
  mps-mps: “Godigo te tobage genuai sę ebo mu dabolo ola mawaibao. Tama aga digi
    te boma pai mu elalubao. Aga te king sesemane bidada pidu, bidibo dao. Agai te
    tigidali nai tonalubo sę te sesemane sogo elalua pidu, mu elalua paibao.”
  tpi-tpi: God i save soim yumi olkain bikpela samting tru. Na em yet i strongpela
    tru. Em bai i stap king oltaim oltaim.
  dan-1931: Hvor store er dog hans Tegn, hvor vældige dog hans Undere! Hans Rige er
    et evigt Rige, hans Herredømme fra Slægt til Slægt.
  vie-OVCB: Dấu lạ của Ngài thật vĩ đại, việc kỳ diệu Ngài làm thật mạnh mẽ! Vương
    quốc Ngài vững lập đời đời, quyền bính Ngài tồn tại mãi mãi.
  guj-2017: તેમનાં ચિહ્નો કેવાં મહાન છે, તેમના ચમત્કારો કેવા મહાન છે! તેમનું રાજ્ય
    અનંતકાળનું રાજ્ય છે, તેમનો અધિકાર પેઢી દરપેઢીનો છે.”
  pon-2006A: “Ia uwen lapalap en soahng kapwuriamwei kan me Koht kin ketin kasalehiong
    kitail aramas akan! Ia uwen roson en manaman akan me e kin ketin wiahda! Koht
    pahn ketin wiewiahte nanmwarki men kohkohlahte; e pahn ketin kaunda wasa lao lel
    ni imwin ahnsou.
  por-BRBSL: How grandes são seus sinais! Como são poderosas as suas maravilhas! Seu
    reino é um reino eterno. Seu domínio é de geração em geração.
  swe-swe: Jag beordrade alla Babylons visa män att komma inför mig och ge mig uttydningen
    av drömmen.
  cth-cth: Mitnout teh a len tangngak. Athaonae teh kângairu han lah ao tangngak.
    A uknaeram teh catounawtoun totouh kangning e lah ao.
  twi-twi: Hwɛ sɛnea ne nsɛnkyerɛnne yɛ kɛse fa! Na hwɛ sɛnea tumi a ɛwɔ nʼanwonwade
    no mu so fa! Nʼahenni yɛ daa ahenni; ne tumi teɛ kɔ awo ntoatoaso nyinaa so.
  hlt-hlt: A miknoek te metluk lam lae boeilen tih amah khobae rhambae he metluk lam
    lae a tlungluen. A ram he kumhal kah ram tih a khohung khaw thawnpuei lamloh cadilcahma
    taengah om ni.
  tbz-SIM: Kɛ̀ n duɔ́ nkɛ̀ bɛ̀ɛ tíí mmɛciì nyɛmbɛ̀ bɛmɔu bɛ̀ɛ̀ bo Bɑbidɔnni kɛ̀ bɛ̀
    bo n nɑ́kɛ́ dɛ kó tidɔuǹtì tu mù,
  msy-2020: God arazarazir bar ekiabar en aka! Egha bar gavgavigha mirakel bagh ami!
    God ikɨ mamaghɨra ikiam; an atrivimɨn dughiaba zurara ikɨvɨra ikiam.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ yɑɑ Pɑpiloni nyǝntɑɑ tǝnɑ sɩ pɑ́ heeli-m mɑ toosee ɑnɩ ɑ hʋwɛɛ.
  azb-azb: Onun əlamətləri necə də böyükdür, Onun möcüzələri necə də qüdrətlidir!
    Onun padşahlığı əbədi padşahlıqdır, Onun hökmranlığı nəsildən-nəslə qalacaq».
  eng-DBY: How great are his signs! and how mighty are his wonders! His kingdom is
    an everlasting kingdom, and his dominion is from generation to generation.
  hin-2017: उसके दिखाए हुए चिन्ह क्या ही बड़े, और उसके चमत्कारों में क्या ही बड़ी
    शक्ति प्रगट होती है! उसका राज्य तो सदा का और उसकी प्रभुता पीढ़ी से पीढ़ी तक बनी
    रहती है।
  wol-KYG: Ma joxe ndigal, woolu boroom xam-xami Babilon yépp, ngir ñu xamal ma pirim
    gént gi.
  eng-YLT: His signs how great! and His wonders how mighty! His kingdom [is] a kingdom
    age-during, and His rule [is] with generation and generation.
  kne-kne: Kaeegyat din nakaskasdaaw ay inam-amag na! Manturay si eng-enggana ya magay
    pap-eng di kinangato na.
  eng-WYC-2017: for those be great, and his marvels, for those be strong; and his
    realm is an everlasting realm, and his power is into generation and into generation.
  eng-WMBB: How great are his signs! How mighty are his wonders! His kingdom is an
    everlasting kingdom. His dominion is from generation to generation.
  urd-GVH: उसके निशान कितने अज़ीम, उसके मोजिज़ात कितने ज़बरदस्त हैं! उस की बादशाही
    अबदी है, उस की सलतनत नसल-दर-नसल क़ायम रहती है।
  rug-rug: Nake noma hola sari Nana vina gilagila, nomadi hola sari Nana tinavete
    variva magasadi! Sa Nana butubutu baṉara si na butubutu baṉara sapu koa hola ninae
    rane; sa Nana binaṉara si turu hola pa doduru sinage na sage.
  gaz-gaz: Mallattoowwan isaa akkam gurguddaa dha; dinqiin isaas akkam jabaa dha!
    Mootummaan isaa mootummaa bara baraa ti; bulchiinsi isaas dhalootaa hamma dhalootaatti
    jabaatee dhaabata.
  fra-LSG: Que ses signes sont grands! Que ses prodiges sont puissants! Son règne
    est un règne éternel, et sa domination subsiste de génération en génération.
  gnn-gnn: Ŋayinydja ŋunha biyapul gal'ŋu Waŋarr, ga djämanydja ŋayi ŋuli biyapul
    wal'ŋu ganydjarr‐ḏumurru nhänydja malanha, ga ŋayinydja yukurra yurru nhina ŋurruŋu
    buŋgawa gupaḏalnha‐wala yana yurru, ga nhanŋu romdja yurru dhärrana yukurra yana
    mukthunna, dhä‐yawar'yunamiriwnha.
  yal-yal: Nanara, n bata yamarin fi, e xa fa Babilɔn fekolonne ra n fɛma alogo e
    xa n ma xiyen bunna fala n xa.
  haw-1868: He manomano kona mau hoailona, a he kupaianaha hoi kana mau hana mana!
    O kona aupuni, he aupuni mau loa ia, a o kona alii ana, mai ia hanauna aku ia,
    a ia hanauna aku.
  arb-NAV: فَمَا أَعْظَمَ آيَاتِهِ وَمَا أَقْوَى عَجَائِبَهُ. إِنَّ مَلَكُوتَهُ أَبَدِيٌّ
    وَسُلْطَانَهُ يَدُومُ عَلَى مَدَى الأَجْيَالِ.
  ewe-ewe: Eƒe dzesiwo lolo ŋutɔ, eye eƒe nukunuwo tri akɔ ŋutɔŋutɔ. Eƒe Fiaɖuƒe nye
    fiaɖuƒe mavɔ eye eƒe dziɖuɖu li tso dzidzime yi dzidzime.
  eng-LEE: (3:33) His signs—how great are they! and his wonders— how mighty are they!
    his kingdom is an everlasting kingdom, and his rule is over every generation.
  asm-FB: তেওঁৰ অদ্ভুত লক্ষণবোৰ কেনে মহৎ! আৰু তেওঁৰ আচৰিত কাৰ্যবোৰ কেনে পৰাক্রমী!
    তেওঁৰ ৰাজ্য চিৰকলীয়া ৰাজ্য, আৰু তেওঁৰ ৰাজত্ব পুৰুষানুক্ৰমে থাকে।”
  sus-A: ﭑ يَامَرِ قِ بَبِلْن لْننِلَيٍ مَ نَ نَن مَ عٍ شَ قَ ﭑ يِرٍ، عَلَكٌ عٍ شَ
    ﭑ مَ شِيٍ تَفِرَبَ ﭑ بّ.»
  fra-SBL: Comme ses signes sont grands ! Comme ses merveilles sont puissantes ! Son
    royaume est un royaume éternel. Sa domination s'étend de génération en génération.
  hbo-hbo: וּמִנִּי֙ שִׂ֣ים טְעֵ֔ם לְהַנְעָלָ֣ה קָֽדָמַ֔י לְכֹ֖ל חַכִּימֵ֣י בָבֶ֑ל
    דִּֽי־פְשַׁ֥ר חֶלְמָ֖א יְהֹֽודְעֻנַּֽנִי׃
  pjt-pjt: '@see-verse:DAN.004.002'
  kik-kik: Kaĩ morirũ make nĩ manene-ĩ! O namo maũndũ make ma kũgegania kaĩ nĩ ma
    hinya-ĩ! Ũthamaki wake nĩ wa tene na tene, naguo wathani wake ũkinyagĩra njiarwa
    na njiarwa.
  fra-NCL: Je publiai un décret pour qu’on fit venir devant moi tous les sages de
    Babylone, pour me faire savoir la signification du songe.
  cek-AK: Anih ih angmathaih loe kawkruk maw len! A prae loe dungzan prae ah oh moe,
    a ukhaih doeh dung maeto hoi maeto khoek to cak.
  cuk-cuk: Ibiyobi, Bab-Dummad-e-ibmar-wilubgan dungue, degi, ibiyobi, e-ibmar-gegerdakleged
    gangubali. Bab-Dummad-Bur-Birgined-e-negganikid degisadeguad, e-negsemaid gege
    bergued.
  uig-CYR: Бабилдики барлиқ данишмәнләрни алдимға чақиришқа пәрман берип, уларниң
    чүшүмгә тәбир беришини буйрудим.
  pma-pma: Merikel keil koa Ahi rie lati minau tahos imok. Kei rie lat keihoen onen
    kistal en mari sakien keil koa mul mumoni. Losilkatien onen sakras vavus, ka keihoen
    hel en hen lisenges.
  tel-2017: ఆయన చేసే సూచక క్రియలు బ్రహ్మాండమైనవి. ఆయన అద్భుతాలు ఎంతో ఘనమైనవి, ఆయన
    రాజ్యం శాశ్వతంగా ఉండేది. ఆయన అధికారం తరతరాలకు నిలుస్తుంది.”
  hat-BSA: A la gran, sign Li yo gran! A la pwisan, mèvèy Li yo pwisan! Wayòm Li se
    yon wayòm k ap dire jis pou tout tan, epi dominasyon li de jenerasyon an jenerasyon.
  kos-kos: “Fuka yokiyen ma usrnguk God El ikasla nu sesr! Fuka lupan kuiyen mwenmen
    ma El oru! God El tokosra nwe tok ma pahtpat. El ac fah leum fin ma nukewa in
    pacl nukewa!
  hbo-WLC: וּמִנִּי֙ שִׂ֣ים טְעֵ֔ם לְהַנְעָלָ֣ה קָֽדָמַ֔י לְכֹ֖ל חַכִּימֵ֣י בָבֶ֑ל
    דִּֽי־פְשַׁ֥ר חֶלְמָ֖א יְהֽוֹדְעֻנַּֽנִי׃
  ibo-ibo: Lee ka ihe ịrịbama ya, na ihe ịtụnanya ya si dị ukwuu! Alaeze ya bụ nke
    na-adị site ebighị ebi ruo ebighị ebi; ọchịchị ya na-adịgidekwa site nʼọgbọ ruo
    nʼọgbọ.
  ory-ory: ତାହାଙ୍କର ଚିହ୍ନସକଳ କିପରି ମହତ ଓ ତାହାଙ୍କର ଆଶ୍ଚର୍ଯ୍ୟ କ୍ରିୟାସକଳ କିପରି ପ୍ରଭାବିଶିଷ୍ଟ!
    ତାହାଙ୍କର ରାଜ୍ୟ ଅନନ୍ତକାଳୀନ ରାଜ୍ୟ ଓ ତାହାଙ୍କର କର୍ତ୍ତୃତ୍ୱ ପୁରୁଷାନୁକ୍ରମେ ଥାଏ।
  chk-chk: Ekewe asisil Kot a föri ra fokun amwarar, an kewe manaman ra fokun ling.
    Mwün epwe nom tori feilfeilachök, nge an nemenem epwe fis seni eu täppin aramas
    tori pwal eu täppin.
  rop-rop: “God bin dum ola brabli klebabala ting en wibin luk im pawa. Im garram
    loda pawa blanga dum klebabala ting! God na jidan king, en im na garra jidan bos
    olagijawan.
  ukr-1871: І дав я приказ привести до мене всїх мудрецїв Вавилонських, щоб сказали
    менї, проти чого той сон.
  deu-1951: (03-33) Wie groß sind seine Zeichen und wie gewaltig seine Wunder! Sein
    Reich ist ein ewiges Reich, und seine Herrschaft währt für und für!
  eng-JPS: (3-33) How great are His signs! and how mighty are His wonders! His kingdom
    is an everlasting kingdom, and His dominion is from generation to generation.
  srp-1865: Znaci njegovi kako su veliki! i èudesa njegova kako su silna! carstvo
    je njegovo carstvo vjeèno, i vlast njegova od koljena do koljena.
  lug-lug: Obubonero bwe nga bukulu, n’eby’amagero bye nga byewuunyisa! Obwakabaka
    bwe bwa mirembe na mirembe; N’okufuga kwe tekuliggwaawo.
  heb-heb: אתוהי כמה רברבין ותמהוהי כמה תקיפין מלכותה מלכות עלם ושלטנה עם דר ודר׃
  ben-IRV: তাঁর চিহ্নগুলো কত মহান, তাঁর আশ্চর্য্য কাজগুলো কত শক্তিশালী! তাঁর রাজ্য
    অনন্তকালের রাজ্য এবং তাঁর রাজত্ব বংশপরম্পরায় স্থায়ী।”
  pan-pan: ਉਹ ਦੀਆਂ ਨਿਸ਼ਾਨੀਆਂ ਕਿਹੋ ਜਿਹੀਆਂ ਵੱਡੀਆਂ ਅਤੇ ਉਹ ਦੇ ਅਚੰਭੇ ਕਿਹੋ ਜਿਹੇ ਸ਼ਕਤੀਮਾਨ
    ਹਨ! ਉਹ ਦਾ ਰਾਜ ਸਦੀਪਕ ਰਾਜ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਪ੍ਰਭੂਤਾ ਪੀੜ੍ਹੀਓਂ ਪੀੜੀ ਤੱਕ!
  tkr-tkr: Zı, mançil-allab əmr hav'u, yizın nyak' nen eyheniyva ats'axhesdemee, zasqa
    Baabilin gırgın k'oran ək'elynanbı see'eva.
  mya-JVB: နိမိတ် လက္ခဏာတော်သည် အလွန် ကြီးပေ၏။ အံ့ဘွယ် သော အမှုတော်လည်း တန်ခိုး နှင့်ပြည်စုံပေ၏။
    ဘုရားသခင်၏နိုင်ငံ တော်သည် ထာဝရ နိုင်ငံ ဖြစ်၏။ အာဏာစက် တော်လည်း ကမ္ဘာ အဆက်ဆက်တည်တော်မူ
    ၏။
  tte-O: Ana paisowa kaba nuwapwanopwano. Ana kaiwe ilalaki nige sowasowana tawalo.
    Ana loina, loina miyamiya yaina tabe ana kaba loina imiyamiya yaso yo yaso kolili.
  tbg-tbg: Ike, Kotiva vo kaiqa vo kaiqa tinavu humiqe vaimanta tenavu vi kaiqara
    nora kaiqa tavehama kauqu runkinkiri i vauro. Vira kaiqavano vaireva, nora kaiqa
    mpeqa kaiqama vaivo. Viva ekaa enta ekaa enta raqikiqiro vuanarove. Viva maa entara
    varia vaiinti nahentikaqaa raqikiqiro viviro, viraqaahairo viva ekaa naantiara
    naantiaraini qovaraiqi vaiinti nahentikaqaavata raqikiqiro vuanarove.
  hmo-hmo: “Iena toa gaudia be bada, bona iena hoa gaudia be herea! Iena basileia
    be noho hanaihanai ena basileia! Bona iena siahu be nega ibounai lalonai do ia
    noho.
  urd-urd: उसके निशान कैसे 'अज़ीम, और उसके 'अजायब कैसे पसंदीदा हैं! उसकी ममलुकत हमेशा
    की ममलुकत है, और उसकी सल्तनत नसल — दर — नसल।
  rus-SYN: И дано было мною повеление привести ко мне всех мудрецов Вавилонских, чтобы
    они сказали мне значение сна.
  bqc-SIM: Má dìlɛ wà mↄmɛɛ ń Babɛli ↄ̃nↄnaↄ píi aa nanapi bↄↄlɛkɛmɛɛ.
  tcz-CHONGTHU: Aman melchihna abolho itobanga loupi hitam, Aman thil kidang abolho
    itobanga thahat hitam! Ama lenggam chu tonsot leng gam ahin, Ama lengvaipoh jong
    akhang khanga umjing ding ahi tai.
  mar-mar: त्याची चिन्हे किती थोर, त्याचे चमत्कार किती अद्भूत, त्याचे राज्य हे सार्वकालीक
    राज्य आहे. त्याचे स्वामित्व पिढ्यानपिढ्या राहते.
  qub-qub: «Pay milagrucunata rurashanga fiyupa almiraypämi. Munayninwan rurashancunaga
    tantiyaytapis mana atipaypämi. Payga para-simrimi ray canga. Mandashanpis mirar
    aywaj runacunachöpis chaynöllami caycanga.
  bqp-bqp: Yen sɔ̃nɑ nɑ woodɑ yɑrɑ nɑ nɛɛ, Bɑbilonin bwisigibu kpuro bu mɛnnɑmɑ nɛn
    mi kpɑ bu mɑn dosu ge tubusiɑ.
  hat-hat: Bèl bagay li fè yo pa piti! Mirak li fè yo se gwo zafè! Bondye ap gouvènen
    pou tout tan. Otorite l' la la jouk sa kaba nèt.
  eng-BSB: How great are His signs, how mighty His wonders! His kingdom is an eternal
    kingdom; His dominion endures from generation to generation.
  eng-WEBPB: How great are his signs! How mighty are his wonders! His kingdom is an
    everlasting kingdom. His dominion is from generation to generation.
  kbq-kbq: Agra Anumzamo'ma tagrite'ma eri taveri'ma nehia kaguva zamo'a, ruzahu huno
    hankavenentake hu'ne. Ana hu'neankino Agrama kegavama hania kumamo'a vaga ore
    mevava huno nevanigeno, henkama forehu anante nante'ma hu'zama vanaza vahete'enena
    kegava huno vugahie.
  nhe-BL: ¡Nelía huejhueyi nopa tlamantli tlen quichijqui huan san tijsentlachilijtoque!
    Yajaya itlanahuatilis huejcahuas para nochipa. Tlanahuatis huan quipiyas ihueyi
    chicahualis para nochipa quema noja tlacajtiyase iniixhuihua tlacame.
  bus-bus: À dabuyãnↄ bíta fá! À yãbↄnsaɛnↄↄ pãsĩ. À kpata yãana vĩro, à kíblena
    égↄ̃ kuu gurↄ píngimɛ.
  gub-BL: Xo upuner katu ma'e upuner agwer ma'e iapo haw rehe. Hemiapo kwer upurumupytuhegatu
    kar no. Ta'e tuwihawete tuweharupi àràm romo hekon a'e xe. Nupaw pixik kwaw ipureruze'egaw
    nehe.
  eng-DRA: Then I set forth a decree, that all the wise men of Babylon should be brought
    in before me, and that they should shew me the interpretation of the dream.
