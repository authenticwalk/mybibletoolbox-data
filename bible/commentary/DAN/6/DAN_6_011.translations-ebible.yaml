verse: DAN.006.011
translations:
  mal-C: അപ്പോൾ ആ പുരുഷന്മാർ കൂടിവന്ന്, ദാനീയേൽ തന്റെ ദൈവത്തിന്റെ മുമ്പാകെ പ്രാർഥനയും
    യാചനയും കഴിക്കുന്നതു കണ്ടെത്തി.
  deu-TKW: Als nun Daniel vernahm, daß der Erlaß ausgefertigt war, begab er sich in
    sein Haus, in dessen Obergemach er in der Richtung nach Jerusalem offene Fenster
    hatte, kniete täglich dreimal nieder und betete zu seinem Gott und dankte ihm,
    ganz wie er bisher zu thun gepflegt hatte.
  lin-lin: Tango Daniele asosolaki ete sango ya mokano yango esili kopanzana, akotaki
    na ndako na ye, amataki na etaje mpe akotaki na shambre oyo maninisa na yango
    etala na ngambo ya Yelusalemi ; mbala misato na mokolo, azalaki kofukama mpo na
    kosambela mpe kopesa matondi epai ya Nzambe na ye, ndenge kaka azalaki kosala
    liboso.
  eng-LSV: Then these men have assembled, and found Daniel praying and pleading grace
    before his God;
  eng-GNV: Then these men assembled, and founde Daniel praying, and making supplication
    vnto his God.
  eng-WEBSTER: Then these men assembled, and found Daniel praying and making supplication
    before his God.
  nhw-BL: Huan nopa tlacame mosentilijque huan yajque ichaj para quipijpiyatoj. Huan
    quipantijque Daniel motlatlajtiyaya iixpa Toteco Dios huan quitlajtlaniyaya itlapalehuil.
  swh-ONEN: Ndipo watu hawa wakaenda kama kikundi na kumkuta Danieli akiomba na kumsihi
    Mungu kwa ajili ya msaada.
  bba-bba: Sɑɑ ye Dɑniɛli u nuɑ mɑ bɑ woodɑ ye nɔmɑ doke, yerɑ u dɑ win ɡidɑmbisɑn
    wɔllɔ u duɑ yen dii sɔɔwɔ ɡèn fɛnɛnti yɑ wukiɑre Yerusɑlɛmun berɑ ɡiɑ. Miyɑ u
    yiirɑ u kɑnɑru kuɑ u Gusunɔ siɑrɑ nɡe mɛ u rɑ ko tɔ̃ru bɑɑtere nɔn itɑ.
  eng-KJVCPB: Then these men assembled, and found Daniel praying and making supplication
    before his God.
  mpx-mpx: Inoke bolau ya ali boda elana hi nok ge Daniyela hi pwawa i awaawanun wana
    Yabowaine elana labe kaiwena.
  luo-luo: Eka chiengʼ moro jogi nodhi ire ka gin kanyakla mine giyudo Daniel ka lemo
    kendo kwayo Nyasache mondo okonye.
  meu-meu: Bena unu tatau na e raka bou ela, Daniel e davaria, ena Dirava vairanai
    e ḡuriḡuriva bona e noinoiva.
  npi-ULB: अनि यी एकसाथ मिलेर षड्यन्त्र गरेका मानिसहरूले दानिएलले परमेश्‍वरसँग बिन्ती
    गरेका र उहाँसँग मदत मागेका देखे ।
  yor-yor: Nígbà náà ni, àwọn ọlọ̀tẹ̀ yìí kó ara wọn jọ, wọ́n sì rí Daniẹli tí ó ń
    gba àdúrà, ó sì ń bẹ̀bẹ̀ fún àánú lọ́dọ̀ Ọlọ́run.
  pes-OPCB: وقتی دشمنان دانیال او را در حال دعا و درخواست حاجت از خدا دیدند،
  tgl-ULB: At nakita ng mga kalalakihang ito na magkakasamang bumuo ng masamang balak
    si Daniel na humihiling at humahanap ng tulong mula sa Diyos.
  cbu-NT: Ashiri ksutamapansha waanpatatin, Pza, Danielap naapani, tárangusin, naatarangsin,
    Danielash pang' kusarangsin, anush Daniel Apanllpat tsiyatku, ungirtaku, anoo
    paranganaya.
  hui-hui: Ai emene howa agali haguane biarume Daniele andaga pialu hemiria Daniele
    ibu ibunaga Ngode Datagaliwabehondo bi lalu berearia handa walia hene.
  mya-mya: သူ​၏​ရန်​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​အား ဒံ​ယေ​လ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျက်​နေ
    သည်​ကို​မြင်​သော​အ​ခါ၊-
  bod-N: དེ་ནས་སྐུ་དྲག་དེ་རྣམས་མཉམ་དུ་འོངས་ནས་དཱ་ནེ་ཨེལ་གྱིས་རང་གི་དཀོན་མཆོག་གི་སྤྱན་སྔར་སྨོན་ལམ་བཏབ་ནས་ཞུ་བ་འབུལ་བཞིན་པ་མཐོང་སྟེ།
  sna-sna: Ipapo varume ava vakaenda vose pamwe chete vakawana Dhanieri achinyengetera,
    achikumbira kubatsirwa naMwari.
  spa-BLM: Entonces se reunieron aquellos hombres, y encontraron a Daniel haciendo
    peticiones y súplicas ante su Dios.
  cac-cac: Axo juntzan̈ eb' vin̈ chi', ix smolb'ej sb'a eb' vin̈, ix yilan eb' vin̈
    to van slesalvi vin̈ yed' stevi vin̈ d'a Dios.
  swh-ULB: Kisha watu hawa walikuwa wameunda hila kwa pamoja walimwona Danieli akiomba
    na kutafuta msaada kutoka kwa Mungu.
  bel-bel: Тады гэтыя людзі падсачылі і знайшлі Данііла, як ён маліўся і прасіў свайго
    Бога,
  deu-ELBBK: Und als Daniel erfuhr, dass die Schrift aufgezeichnet war, ging er in
    sein Haus. Und er hatte in seinem Obergemach offene Fenster gegen Jerusalem hin;
    und dreimal des Tages kniete er auf seine Knie und betete und lobpries vor seinem
    Gott, wie er vorher getan hatte.
  mbb-OT: Iyan, mibenteyanan sikandin duen te menge upisyal he ebpekigkuntada kandin,
    ne neehè dan sikandin is ed-ampù wey ebuyù te tavang diyà te Megbevayè din.
  mal-2015: അപ്പോൾ ആ പുരുഷന്മാർ ബദ്ധപ്പെട്ടു വന്നു, ദാനീയേൽ തന്റെ ദൈവത്തിൻ സന്നിധിയിൽ
    പ്രാർത്ഥിച്ചു അപേക്ഷിക്കുന്നതു കണ്ടു.
  rmc-rmc: Sar pes o Daniel dodžanľa, hoj ajso zakonos hin avridino, geľa andre peskro
    kher. O oblaki andre upruno kher sas phundrade pre odi sera sar o Jeruzalem. Trival
    dživeseste ode džalas pro khoča, modľinelas pes a paľikerelas le Devleske avke,
    sar oda kerelas angloda.
  nlg-nlg: Agaira na lei mane nagho tana lutu tara tona tana valena Daniel mara sodoa
    ge kokoeliulivuti me nongia God geke hangaa.
  pes-OPV: اما چون دانیال دانست که نوشته امضا شده است به خانه خود درآمد و پنجره های
    بالاخانه خود را به سمت اورشلیم باز نموده، هر روز سه مرتبه زانو می‌زد و دعا می‌نمود
    و چنانکه قبل ازآن عادت می‌داشت نزد خدای خویش دعامی کرد و تسبیح می‌خواند.
  ron-1924: Атунч, оамений ачештя ау дат нэвалэ ын касэ ши ау гэсит пе Даниел ругынду-се
    ши кемынд пе Думнезеул луй.
  ben-OBCV: তখন এই লোকেরা মিলিতভাবে গেলেন ও দেখলেন দানিয়েল ঈশ্বরের কাছে প্রার্থনা
    করছেন ও সাহায্য চাইছেন।
  som-som: Markaasay nimankii isu soo shireen, oo waxay heleen Daanyeel oo wax weyddiisanaya
    oo baryaya Ilaahiis.
  lat-VUC: Viri ergo illi curiosius inquirentes invenerunt Danielem orantem, et obsecrantem
    Deum suum.
  eng-ASVBT: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  ita-1885: Allora quegli uomini si radunarono, e trovarono Daniele orando, e supplicando
    davanti al suo Dio.
  eng-ULB: Then these men who had formed the plot together saw Daniel make requests
    and seek help from God.
  spa-VBL: Entonces los hombres que habían conspirado contra Daniel fueron juntos
    y lo encontraron orando a su Dios y pidiendo ayuda.
  fra-_FOB: Alors ces hommes accoururent en tumulte, et trouvèrent Daniel priant et
    faisant des supplications à son Dieu.
  mal-mal: അപ്പോൾ ആ പുരുഷന്മാർ ബദ്ധപ്പെട്ട് വന്നു, ദാനീയേൽ തന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ
    പ്രാർത്ഥിച്ച് അപേക്ഷിക്കുന്നത് കണ്ടു.
  urd-GVR: Jyoṅ hī Dānyāl apne Ḳhudā se duā aur iltijā kar rahā thā to us ke dushmanoṅ
    ne guroh kī sūrat meṅ ghar meṅ ghus kar use yih karte hue pāyā.
  suz-BL: मिनु दानीएल कली गेहे पाइबपुकी मेकेर जाक्‍शा, दानीएलमी प्रार्थना पा आ परमप्रभु
    कली ठेयब सेल्‍शा पुंइशो थित्‍तेक्‍म।
  eng-NOY: Then these men rushed together, and found Daniel praying and making supplication
    before his God.
  ita-1927: Allora quegli uomini accorsero tumultuosamente, e trovarono Daniele che
    faceva richieste e supplicazioni al suo Dio.
  ckb-ckb: ئینجا ئەو پیاوانە پێکەوە کۆبوونەوە، بینییان دانیال لەبەردەم خوداکەیدا نوێژ
    دەکات و دەپاڕێتەوە.
  eng-BBE: Then these men were watching and saw Daniel making prayers and requesting
    grace before his God.
  kan-OKCV: ಆಮೇಲೆ ಆ ಮನುಷ್ಯರೆಲ್ಲಾ ಕೂಡಿಬಂದು ದಾನಿಯೇಲನು ತನ್ನ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪ್ರಾರ್ಥನೆಯನ್ನೂ,
    ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಮಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡರು.
  tam-2017: அப்பொழுது அந்த மனிதர்கள் ஒன்றுகூடி, தானியேல் தன் தேவனுக்கு முன்பாக ஜெபித்து
    விண்ணப்பம் செய்கிறதைக் கண்டார்கள்.
  spa-RV-1909: Entonces se juntaron aquellos hombres, y hallaron á Daniel orando y
    rogando delante de su Dios.
  ron-BTF: Atunci acești bărbați s-au adunat și l-au găsit pe Daniel rugându-se și
    făcând cerere înaintea Dumnezeului său.
  eng-WEBP: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  eng-FBV: Then the men who had plotted against Daniel went together and found him
    praying to his God and asking for help.
  nch-BL: Huan nopa tacame mosentilijque huan yajque ichaj para tajtachiyatoj. Huan
    quipantijque Daniel motatajtiyaya iixpa Toteco Dios huan quitajtaniyaya itapalehuil.
  vie-1934: Bấy giờ những người đó nhóm lại, thấy Đa-ni-ên đang cầu nguyện nài xin
    trước mặt Đức Chúa Trời mình.
  hin-CV: तब वे व्यक्ति एक दल के रूप में वहां गये और उन्होंने दानिएल को परमेश्वर से
    प्रार्थना करते और मदद मांगते हुए पाया.
  spa-BES: Entonces estos hombres estaban mirando y vieron a Daniel haciendo oraciones
    y pidiendo gracia ante su Dios.
  tdx-tdx: Aa ie nifohi’ i Dani­ele te nisoniaveñe i so­kitsey le nizilik’ añ’ anjomba’e
    ao; toe nisokake mb’e Ierosalaime i lalan-kede am-batsey, le nitongaleke re in-telo
    boak’andro, niloloke vaho nañandriañe añatrefan’ Añahare’e eo amy t’ie lili’e.
  tha-KJV: แล​้วคนเหล่านี้​ก็ได้​พากันมาและได้พบดาเนียลอธิษฐานและวิงวอนอยู่ต่อพระพักตร์พระเจ้าของท่าน
  por-BR-2018: Então aqueles homens se juntaram, e encontraram Daniel orando e suplicando
    diante de seu Deus.
  deu-ELO: (06:12) Da liefen jene Männer eilig herbei und fanden Daniel betend und
    flehend vor seinem Gott.
  eng-WYC-2018: Therefore those men inquired full busily, and found Daniel praying,
    and beseeching his God.
  epo-epo: Tiam tiuj homoj ĉirkaŭis Danielon, kaj trovis lin preĝanta kaj petanta
    favorkorecon antaŭ sia Dio.
  uig-PIN: Lekin ⱨeliⱪi adǝmlǝr billǝ kelip Daniyalning Hudaƣa dua wǝ tilawǝt ⱪiliwatⱪinini
    kɵrdi.
  beo-beo: Da:nielema ha lai dunu da Da:niele amo Godema sia:ne gadolalebe ba:loba,
  tpi-OTNT: Orait bihain ol dispela ofisa i laik kotim Daniel, ol i pasim tok na ol
    i go long haus bilong Daniel, na ol i lukim em i beten long God bilong en.
  hau-SA: Sai waɗannan mutane suka tafi a ƙungiyance suka kuma iske Daniyel yana addu’a
    yana roƙon Allah yă taimake shi.
  uig-LAT: Lékin héliqi ademler bille kélip Daniyalning Xudagha dua we tilawet qiliwatqinini
    kördi.
  nde-nde: Kwasekusithi amadoda la aqhubana elixuku afica uDanyeli ekhuleka ecela
    usizo kuNkulunkulu.
  ton-ton: Pea naʻe toki fakataha ʻae kau tangata ni, pea naʻa nau ʻilo ʻa Taniela,
    ʻoku ne lotu mo fai ʻene hū ʻi he ʻao ʻo hono ʻOtua.
  ces-1613: Tedy muži ti shromáždivše se a nalezše Daniele, an se modlí a pokorně
    prosí Boha svého,
  eng-WMB: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  tam-TCV: அப்பொழுது அந்த மனிதர்கள், குழுவாக அங்கு சென்றபோது தானியேல் தனது இறைவனிடம்
    உதவிகேட்டு மன்றாடிக்கொண்டிருப்பதைக் கண்டார்கள்.
  ceb-ULB: Unya nakita niining mga tawhana nga naghiusa sa paghimo niini nga laraw
    nga nangaliyupo ug nagpakitabang si Daniel sa Dios.
  pol-UBG: Wtedy ci mężczyźni zgromadzili się i kiedy znaleźli Daniela modlącego się
    i błagającego swego Boga;
  agr-agr: Nunik Apajuín aujak pujai, nunú aents chichaman umiku aidau Daniela jeen
    utsaankama Apajuín aujak, emematak pujaun wainkajui.
  kyc-kyc: Dokopa akali dusipa Danieleme Anatu kando ateŋa leyamo dokopa epo kando
    kareyami.
  urd-GVU: جوں ہی دانیال اپنے خدا سے دعا اور التجا کر رہا تھا تو اُس کے دشمنوں نے
    گروہ کی صورت میں گھر میں گھس کر اُسے یہ کرتے ہوئے پایا۔
  deu-1912: Da kamen diese Männer zuhauf und fanden Daniel beten und flehen vor seinem
    Gott.
  ntj-ntj: Nyangka-ya wati nyarra puurrpa purlkala watjantjatjanulu pitjangu nyangu
    Tannyultu Mama Kuurrta tjapiranytja.
  kan-2017: ಆಗ ಆ ಜನರು ಗುಂಪಾಗಿ ಕೂಡಿ ದಾನಿಯೇಲನು ತನ್ನ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಪ್ರಾರ್ಥಿಸಿ ವಿಜ್ಞಾಪಿಸುತ್ತಿರುವುದನ್ನು
    ಕಂಡರು.
  yap-yap: Me guy fapi girdi’ Daniel ni be meybil ngak Got,
  hlt-MCSB: Te vaengah hlang rhoek tah puei uh tih Daniel loh a Pathen taengah thangthui
    neh a bih te a hmuh uh .
  mdy-ETH: ዬያታ ጌኖ ማሊፆ ጌስቴ ዓሳ ዎሊ ዑፃ ሃሣ ዴንዲ ዳኣኔኤሌ ፔኤኮ ፔና ማዤ ፆኦዛሢ ሺኢቃንቴ ዴንቄኔ።
  twi-ASANTE: Mpanimfoɔ no nyinaa bɔɔ mu kɔɔ Daniel fie kɔhunuu no sɛ ɔrebɔ mpaeɛ
    resrɛ Onyankopɔn mmoa.
  bhl-bhl: Kaneko beli, mali kamok kebiliw kunum bi bongguko, Daniel em am mewso uneko,
    em Sunbin-Got eso bokolewkabe kukuw be kili atemeko, tong mileweko,
  eng-WEBU: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  wal-wal: Hegaappe guyyiyan, ha asati issippe biidi, Daaneeli ba Xoossaa woossishiininne
    maaduwaa oichchishin demmidosona.
  spa-PDDPT: Entonces aquellos hombres, por acuerdo, fueron y hallaron a Daniel cuando
    hacía petición y súplica ante su ʼElah.
  gun-gun: Ha'e ramo ha'e va'e avakue jogueraa vy oexa okuapy Daniel nguuete pe onhembo'e
    ha'e ojerure oiny rã.
  agu-BL: Itzun bantz nintzun e' ben cobox yajtz tan xk'uke'n Daniel xe yi ca'l. Na
    tzun tzan cunin i' tan nachle'n Kataj yi cyopone'n yi cobox yaja'tz.
  ilo-ULB: Ket dagitoy a lallaki a sangsangkamaysa a nagpanggep iti dakes ket nakitada
    ni Daniel nga agdawdawat ken agpakpakaasi iti tulong manipud iti Dios.
  kpg-kpg: Di madagoaa hua nia hagadaumee o Daniel ne gidee ginaadou bolo mee e dalodalo
    gi dono God,
  uig-ARA: لېكىن ھېلىقى ئادەملەر بىللە كېلىپ دانىيالنىڭ خۇداغا دۇئا ۋە تىلاۋەت قىلىۋاتقىنىنى
    كۆردى.
  sus-sus: Daniyɛli to a kolon a mangɛ nu bara a bɛlɛxɛ fɔxi sa na yaamari kɛɛdi ma,
    a naxa te a xɔnyi. A xa wundɛri nu rabixi Darisalamu mabiri. Sanmaya saxan lɔxɔ
    yo lɔxɔ a nu a xinbi sinma, a a Marigi Ala maxandi, a a matɔxɔ alɔ a nu darixi
    a ra ki naxɛ.
  pon-2006: Ni ahnsou me en Daniel imwintihti ko kilangada duwen Daniel eh kin wia
    kapakapohng eh Koht.
  jae-jae: Lau tonaŋ dêdib Daniel sêmoa e jatêtap eŋ sa keteŋ mec to kêtaŋ gêdêŋ nê
    Anôtô gêmoa.
  ksd-ksd: Io, go ra umana tutana dia ga koakor varurung ma dia ga na tadav Daniel
    ba i ga lotu ma i ga araring ta ra luaina mata i kana God.
  tur-YTC: O zaman bu adamlar toplandılar ve Daniel'in Tanrısı'na dilekte bulunup
    yakarmakta buldular.
  ind-AYT: (6-12) Lalu, orang-orang itu bergegas masuk dan mendapati Daniel sedang
    berdoa dan memohon di hadapan Allahnya.
  nya-nya: Ndipo anthu awa anapita pamodzi ndi kukapeza Danieli akupemphera ndi kupempha
    Mulungu wake kuti amuthandize.
  hrv-hrv: Saznavši Daniel da je spis potpisan, otiđe u svoju kuću. Prozori gornje
    sobe bijahu otvoreni prema Jeruzalemu. Tu je on tri puta na dan padao na koljena
    blagoslivljajući, moleći i hvaleći Boga, kako je uvijek činio.
  mps-mps: Tialima, nosali te Daniel po tų ilainu yali te ofisa dabe, augwa hasi
    po mia selama, tama augwali te Danielgo beba polo pai, tama augwaligo te aga Godiba
    gedu haluasa po wabo suai.
  tpi-tpi: Orait bihain ol dispela ofisa i laik kotim Daniel, ol i pasim tok na ol
    i go long haus bilong Daniel, na ol i lukim em i beten long God bilong en.
  dan-1931: Men så snart Daniel fik at vide, at Skrivelsen var udgået, gik han ind
    i sit Hus; i dets Stue på Taget havde han åbne Vinduer i Retning mod Jerusalem,
    og han faldt på Knæ tre Gange om Dagen og bad og priste sin Gud, ganske som han
    tilforn havde gjort.
  vie-OVCB: Các quan viên tập họp, rình rập quanh nhà Đa-ni-ên, bắt gặp Đa-ni-ên đang
    cầu nguyện và khẩn nài trước mặt Đức Chúa Trời.
  guj-2017: ત્યારે આ માણસો જેઓએ ષડ્યંત્ર રચ્યું હતું તેઓએ દાનિયેલને પોતાના ઈશ્વરની
    પ્રાર્થના કરતો અને તેમની સહાય માટે યાચના કરતો જોયો.
  pon-2006A: Ni ahnsou me en Daniel imwintihti ko kilangada duwen Daniel eh kin wia
    kapakapohng eh Koht.
  por-BRBSL: Então estes homens se reuniram, e encontraram Daniel fazendo petição
    e súplica diante de seu Deus.
  swe-swe: Männen gick som en grupp dit (skyndade, stormade de in) och upptäckte hur
    Daniel bad om Guds hjälp (nåd).
  cth-cth: Hottelah Cathut koe a ratoum e hah bawinaw ni a kamkhueng awh teh, a hmu
    awh navah,
  twi-twi: Mpanyimfo no nyinaa bɔɔ mu kɔɔ Daniel fi kohuu no sɛ ɔrebɔ mpae resrɛ Onyankopɔn
    mmoa.
  hlt-hlt: Te vaengah hlang rhoek tah puei uh tih Daniel loh a Pathen taengah thangthui
    neh a bih te a hmuh uh.
  tbz-SIM: Dɑnniyɛɛri kèè dìì mɔ̀nnì dɛ kó dinùù dɔúmmɛ̀ kòo kpɑ̀ɑ̀tì ĩkú o kó mɛcɑnnimɛ̀,
    kòo kò nho cĩ́ɛ̃̀tɛ̀ kɛ́dekɛ kudɑ̀nkù kó kudieku kɛ́kpetɛ́ fenɛ́tìbɛ̀ Sedisɑdɛmmu
    bíɛ́kɛ̀ kɛ níí nínkú kɛ́bɑ́ntɛ̀ Kuyie nkɛ́ kù sɑ̃ntɛ kucɛ mɛ̀tɑ̃ɑ̃ti diyiè dìmɑ́ɑ̀
    miɛkɛ ò bɑɑ do ɔ̃ ndɔɔrimɛ̀.
  msy-2020: Ezɨ Danielɨn apaniba bar moghɨra uari inigha, an dɨpenimɨn ghua an garima,
    a uan God ko mɨgei.
  dop-dop: Tɑniyɛɛlɩ kutuluɣu kɑ kɛ ɑtɛ nɑ ɩsɔtɑɑ nyǝŋkʋ kɛ́ nɑ kʋ pǝtote tʋlǝnɑ Yosɑlɛm
    ɩcɑtɛ tɔɔ. Tǝnɑɣɑ ɩ kpɑɑkɑɣɑ nɑ ɩ́ luŋiɣi ɑkulɑ nɑ ɩ́ sɑŋ ɩ Ɩsɔ. Ɩ sǝlǝmɑɣɑ-ɩ
    pɑɑ kʋyɑkʋ ŋkuɣu tɔm tooso kɛ́. Ɩ nɩɩwɑ wulɑʋ tɔm ntɩ, ɩlɛnɑ ɩ́ polo Ɩsɔ sǝlǝmʋɣʋ
    ɩsɩɩ ɩ́ tɩɩ lɑkɩ tɔ.
  azb-azb: Onda bu adamlar birlikdə oraya gedib Danielin Allaha dua etdiyini və yalvardığını
    gördülər.
  eng-DBY: But those men came in a body, and found Daniel praying and making supplication
    before his God.
  hin-2017: तब उन पुरुषों ने उतावली से आकर दानिय्येल को अपने परमेश्वर के सामने विनती
    करते और गिड़गिड़ाते हुए पाया।
  wol-KYG: Ba Dañeel yégee ne torlu nañu dogal ba, teewul mu ñibbi, yéeg ca néeg ba
    ca kaw taax, ma palanteer ya jublook Yerusalem, na mu ko daan defe naka jekk ñetti
    yoon ci bés. Mu sukk fa, di ñaan ak a sant Yàllaam.
  eng-YLT: Then these men have assembled, and found Daniel praying and entreating
    grace before his God;
  kne-kne: Inmey din nantotolag ay oopisyal et indasan das Daniel ay mankarkararag
    ay mankedaw si tolong Diyos ay daydayawena.
  eng-WYC-2017: Therefore those men inquired full busily, and found Daniel praying,
    and beseeching his God.
  eng-WMBB: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  urd-GVH: ज्योंही दानियाल अपने ख़ुदा से दुआ और इल्तिजा कर रहा था तो उसके दुश्मनों
    ने गुरोह की सूरत में घर में घुसकर उसे यह करते हुए पाया।
  rug-rug: Meke topue varigara la si ari kasa tie hire meke dogoria se Daniela korapa
    varavara meke tepa tinokae la koasa nana Tamasa.
  gaz-gaz: Namoonni kunneen gareedhaan dhaqanii Daaniʼelii kadhatuu fi Waaqa isaa
    gargaarsa gaafatuu argatan.
  fra-LSG: Alors ces hommes entrèrent tumultueusement, et ils trouvèrent Daniel qui
    priait et invoquait son Dieu.
  gnn-gnn: Ga walala ŋuriŋi wiripu‐guḻku'yunydja ŋurru'‐ŋurruŋuyu nhäŋala ŋanya Dänyulnha,
    ŋunhi ŋayi yukurrana bukumirriyaŋala nhanukalaŋuwala Godkala.
  yal-yal: Awa, Daniyɛli to a kolon a feni ito bata yisarin, a yi te a sangansoon
    kɔɛ ra naxan foye suxuden dɛɛne yi rabixi Yerusalɛn binni. Dɔxɔɲa ma saxan sogen
    ma, a yi a xinbin sinma, a Ala maxandi, a a tantun alo a yi a ligan kiin de a
    singeni.
  haw-1868: Akoakoa ae la ua mau kanaka la, a loaa ia lakou o Daniela e pule ana,
    a e noi ana imua o kona Akua.
  arb-NAV: فَتَجَمَّعَ الْمُتَآمِرُونَ، وَوَجَدُوا دَانِيَالَ يَبْتَهِلُ وَيَتَضَرَّعُ
    إِلَى إِلَهِهِ.
  ewe-ewe: Tete ame siawo yi le ha me ɖakpɔ Daniel wònɔ gbe dom ɖa henɔ kpekpeɖeŋu
    biam Mawu.
  eng-LEE: (6:12) Then came in these men tumultuously, and found Daniel praying and
    making supplication before his God.
  gvn-gvn: Jana maja-majangka nyungun nyajin Godundu praymanya, jana jinbalku kinganda
    warririn, yalaman, “Maja king, yundu kabanba law balkan bama yununduku junjuynku
    must babajika. Kaki bamangka yinya law dumbarril, yundu nyungun lionanda yilbal.”
    Kingangka yalaman, “Yuwu, ngayu yinya law kabanba balkan, yinya law ngana murruji
    walu-yindu-bungal.” Yinyamun jana maja-majangka kinganda yalaman, “Nyulu Danielangka
    yunu law kari wukurrin-wukurril. Nyulu Godundu praymanya yalibalaku, wungar jarr-jarra,
    yilay-yilay.”
  asm-FB: তেতিয়া যিসকল লোকে একলগ হৈ ষড়যন্ত্র কৰিছিল, তেওঁলোকে আহি দানিয়েলক তেওঁৰ
    ঈশ্বৰৰ আগত প্ৰাৰ্থনা আৰু সহায় বিচাৰি অনুৰোধ কৰি থকা দেখা পালে।
  sus-A: دَنِيّلِ تٌ عَ كٌلٌن عَ مَنفّ نُ بَرَ عَ بّلّشّ قْشِ سَ نَ يَامَرِ كّيدِ
    مَ، عَ نَشَ تٍ عَ شْنيِ. عَ شَ وُندّرِ نُ رَبِشِ دَرِ سَلَمُ مَبِرِ. سَنمَيَ سَشَن
    لْشْ يٌ لْشْ عَ نُ عَ شِنبِ سِنمَ، عَ عَ مَرِفِ عَلَ مَشَندِ، عَ عَ مَتْشْ عَلْ
    عَ نُ دَرِشِ عَ رَ كِ نَشّ.
  fra-SBL: Alors ces hommes s'assemblèrent et trouvèrent Daniel en train de prier
    et de supplier son Dieu.
  hbo-hbo: וְ֠דָנִיֵּאל כְּדִ֨י יְדַ֜ע דִּֽי־רְשִׁ֤ים כְּתָבָא֙ עַ֣ל לְבַיְתֵ֔הּ וְכַוִּ֨ין
    פְּתִיחָ֥ן לֵהּ֙ בְּעִלִּיתֵ֔הּ נֶ֖גֶד יְרוּשְׁלֶ֑ם וְזִמְנִין֩ תְּלָתָ֨ה בְיֹומָ֜א
    ה֣וּא ׀ בָּרֵ֣ךְ עַל־בִּרְכֹ֗והִי וּמְצַלֵּ֤א וּמֹודֵא֙ קֳדָ֣ם אֱלָהֵ֔הּ כָּל־קֳבֵל֙
    דִּֽי־הֲוָ֣א עָבֵ֔ד מִן־קַדְמַ֖ת דְּנָֽה׃ ס
  piu-2006: '@see-verse:DAN.006.010'
  pjt-pjt: Kaya wati panya kamanta tjuṯa tjunguringkula Danielku ngurakutu anu munuya
    palunya kumpiṟa nyangangi Godala tjapinnyangka, panya paluṟu alpamilantjaku ngatjiningi.
  kik-kik: Nao andũ acio magĩthiĩ marĩ hamwe, magĩkora Danieli akĩhooya agĩthaitha
    Ngai amũteithie.
  fra-NCL: Lorsque Daniel eut appris que le décret était écrit, il entra dans sa maison,
    qui avait, dans la chambre haute, des fenêtres ouvertes du côté de Jérusalem.
    Trois fois par jour il se mettait à genoux, il priait et louait Dieu, comme il
    le faisait auparavant.
  cek-AK: To naah Daniel loe angmah ih Sithaw khaeah lawkthuih moe, tahmenhaih a hnik,
    tiah to ah amkhueng toksah angraengnawk mah hnuk o.
  cuk-cuk: We-dule-dummagan Daniel-negse nonimargua, daknonimalad, Daniel Bab-Dummadse-gorsii,
    degi, nue-wilesakwaa ese bendakleged egichii.
  uig-CYR: Лекин һелиқи адәмләр биллә келип Даниялниң Худаға дуа вә тилавәт қиливатқинини
    көрди.
  pma-pma: Avong tai, vativieh keil onen Daniel umai akistal veni ka avotini keke
    Daniel mul vis min Ahi onen ven kataunien.
  tel-2017: ఆ వ్యక్తులు గుంపుగా వచ్చి దానియేలు తన దేవునికి ప్రార్థన చేయడం, ఆయనను వేడుకోవడం
    చూశారు.
  hat-BSA: Alò, mesye sila yo te reyini ansanm e yo te vin jwenn Daniel ki t ap fè
    petisyon ak siplikasyon li devan Bondye li a.
  kos-kos: Ke mwet lokoalok lal Daniel elos liye lah el pre nu sin God,
  hbo-WLC: וְ֠דָנִיֵּאל כְּדִ֨י יְדַ֜ע דִּֽי־רְשִׁ֤ים כְּתָבָא֙ עַ֣ל לְבַיְתֵ֔הּ וְכַוִּ֨ין
    פְּתִיחָ֥ן לֵהּ֙ בְּעִלִּיתֵ֔הּ נֶ֖גֶד יְרוּשְׁלֶ֑ם וְזִמְנִין֩ תְּלָתָ֨ה בְיוֹמָ֜א
    ה֣וּא ׀ בָּרֵ֣ךְ עַל־בִּרְכ֗וֹהִי וּמְצַלֵּ֤א וּמוֹדֵא֙ קֳדָ֣ם אֱלָהֵ֔הּ כָּל־קֳבֵל֙
    דִּֽי־הֲוָ֣א עָבֵ֔ד מִן־קַדְמַ֖ת דְּנָֽה׃ ס
  ibo-ibo: Ndị iro ya gbakọtara hụ na Daniel na-ekpe ekpere na-arịọkwa Chineke arịrịọ.
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନେ ଏକତ୍ର ହୋଇ ଦାନିୟେଲଙ୍କୁ ତାଙ୍କର ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା
    ଓ ନିବେଦନ କରିବାର ଦେଖିଲେ।
  chk-chk: Iwe, lupwen ekewe mwän ra kiito ren imwen Taniel we, ra küna pwe a iotekin
    tüngor ngeni an we Kot.
  rop-rop: Wal detlot enamimob blanga Denyul bin meigim plen, en deibin go en faindim
    Denyul bin preipreibat langa God.
  ukr-1871: Тодї сї люде підглядїли й знайшли Даниїла, що молився й просив милостї
    в свого Бога.
  deu-1951: (06-12) Da stürmten jene Männer herein und fanden Daniel bittend und flehend
    vor seinem Gott.
  eng-JPS: (6-12) Then these men came tumultuously, and found Daniel making petition
    and supplication before his God.
  srp-1865: Tada se sabraše oni ljudi, i naðoše Danila gdje se moli i pripada Bogu
    svojemu.
  lug-lug: Awo abasajja bali ne bateekateeka okugenda ng’ekibiina ne basanga Danyeri
    ng’asaba era nga yeegayirira Katonda we.
  heb-heb: אדין גבריא אלך הרגשו והשכחו לדניאל בעא ומתחנן קדם אלהה׃
  ben-IRV: তখন সেই লোকেরা যারা একসঙ্গে ষড়যন্ত্র করেছিল, তারা দেখতে পেল যে দানিয়েল
    ঈশ্বরের কাছে অনুরোধ ও সাহায্য চাইছেন।
  pan-pan: ਤਦ ਇਹ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਦਾਨੀਏਲ ਨੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣੇ ਬੇਨਤੀਆਂ ਅਤੇ
    ਤਰਲੇ ਕਰਦਿਆਂ ਪਾਇਆ।
  tkr-tkr: Daniyalne yı'q'əle qeepxhes vukkanan insanar maqa sacigee abıyng'a, Daniyalee
    Allahıs düə haa'a, Allahılqa axva g'ece.
  mya-JVB: ထိုသို့ဘုရား သခင်ကို ဆုတောင်း ပဌနာပြုလျက် နေသည်ကို မှူးမတ်အရာရှိတို့သည်
    စည်းဝေး ၍ တွေ့မြင် ကြလျှင်၊
  tte-O: Na Daniela kana tokalomagigili silau yo Daniela silobai ikawakawanoi ana
    Yaubada koina.
  tbg-tbg: Viva Kotira aare vaumanta vi vaiintika orunte vira tavora.
  hmo-hmo: Vadaeni unai taudia ese Daniela idia itaia, Dirava ia guriguri henia noho.
  urd-urd: तब यह लोग जमा' हुए और देखा कि दानीएल अपने ख़ुदा के सामने दुआ और इल्तिमास
    कर रहा है।
  rus-SYN: Тогда эти люди подсмотрели и нашли Даниила молящегося и просящего милости
    пред Богом своим,
  bqc-SIM: Kɛ́ Daniɛli mà wà yã́pi dìlɛ, à tà bɛ. Aà kpɛa pↄ́ kú kpɛ́ musu
    fɛnɛntiↄ bↄaa ń Yelusalɛũo wɛ̃wɛ̃a. Ɔ̃ à kùlɛ wabikɛ̀ Luawa à aà sáaukpà,
    lá ìↄ kɛ lá gu lɛ́ dↄ gɛ̃n àaↄ̃'aaↄ̃wa.
  tcz-CHONGTHU: Hichun miphalou vaipo ho chu Daniel chenna in-ah chun acheuvin ahileh,
    Daniel chu, a Pathen heng’a taona aneipet agamu tauvin ahi.
  mar-mar: नंतर ही मानसे ज्यांनी हा कट रचला होता त्यांनी दानीएलास प्रार्थना करीत असताना
    पाहिले.
  qub-qub: Chay öra contran runacunaga Danielta tariran Diosninta alabaycajta, rispitar
    mañacuycajta.
  bqp-bqp: Sɑɑ ye Dɑniɛli u nuɑ mɑ bɑ woodɑ ye nɔmɑ doke, yerɑ u dɑ win gidɑmbisɑn
    wɔllɔ u duɑ yen dii sɔɔwɔ gèn fɛnɛnti yɑ wukiɑre Yerusɑlɛmun berɑ giɑ. Miyɑ u
    yiirɑ u kɑnɑru kuɑ u Gusunɔ siɑrɑ nge mɛ u rɑ ko tɔ̃ru bɑɑtere nɔn itɑ.
  hat-hat: Mesye yo vini, yo wè Danyèl ki t'ap lapriyè nan pye Bondye l' la.
  eng-BSB: Then these men went as a group and found Daniel petitioning and imploring
    his God.
  eng-WEBPB: Then these men assembled together, and found Daniel making petition and
    supplication before his God.
  kbq-kbq: Anante kini ne'mofo eri'za vahe'mo'zama kema anaki'naza kante amage ante'za
    magoka eri vararumi'za vu'za Danieli nonte ome kazana, Anumza'amo'ma azama haninogu
    nunamu nehige'za ome ke'naze.
  nhe-BL: Huan nopa tlacame mosentilijque huan yajque ichaj para quipijpiyatoj. Huan
    quipantijque Daniel momaijtohuayaya iixpa Toteco Dios huan quitlajtlaniyaya itlapalehuil.
  bus-bus: Ben gbɛ̃ pìnↄ mì pɛ̀kↄ̃rɛ aↄ̃ gàa wà à è èe adua kɛɛ èe dↄnlɛ wɛ́ɛ kɛɛ
    Ludaa.
  gub-BL: Taniew iàmàtyry'ymar uzemono'og heko haw pe oho pà wà kury. Wexak Tupàn
    pe ize'eg mehe wà.
  eng-DRA: Wherefore those men carefully watching him, found Daniel praying and making
    supplication to his God.
