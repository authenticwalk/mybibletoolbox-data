    ebi. E nweghị ike ịla alaeze ya nʼiyi, ọ bụkwa onye ọchịchị ya na-enweghị ọgwụgwụ.
  ory-ory: ମୁଁ ଏହି ଆଜ୍ଞା କରୁଅଛି ଯେ, ମୋର ରାଜ୍ୟସ୍ଥ ସମୁଦାୟ ପ୍ରଦେଶର ଲୋକମାନେ ଦାନିୟେଲଙ୍କର
    ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ କମ୍ପିତ ଓ ଭୀତ ହେଉନ୍ତୁ; କାରଣ ସେ ଜୀବିତ ପରମେଶ୍ୱର ଓ ନିତ୍ୟସ୍ଥାୟୀ
    ଅଟନ୍ତି ଓ ତାହାଙ୍କର ରାଜ୍ୟ ଅବିନାଶ୍ୟ ଅଟେ; ପୁଣି ତାହାଙ୍କର କର୍ତ୍ତୃତ୍ୱ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ହିଁ
    ଥିବ।
  chk-chk: Üa apwüngala eu allük, pwe aramas meinisin mi nom fän nemeniei repwe niueiti
