verse: DAN.006.026
translations:
  mal-C: “എന്റെ രാജ്യത്തിലെ സകലപ്രദേശങ്ങളിലും, ജനങ്ങൾ ദാനീയേലിന്റെ ദൈവത്തിന്റെ മുമ്പാകെ
    ഭയഭക്തിയോടെ ആയിരിക്കണമെന്നു ഞാൻ കൽപ്പിക്കുന്നു. “കാരണം, അവിടന്നാണ് ജീവനുള്ള ദൈവം
    അവിടന്ന് എന്നെന്നേക്കും നിലനിൽക്കുന്നു; അവിടത്തെ രാജ്യം നാശം ഭവിക്കാത്ത ഒന്നത്രേ,
    അവിടത്തെ ആധിപത്യം ശാശ്വതമായിരിക്കും.
  deu-TKW: 'Darauf ließ der König Darius an alle Völker, Nationen und Zungen, die
    allenthalben auf der Erde wohnen, schreiben: Möge es euch wohlergehen!'
  lin-lin: 'Bongo, mokonzi Dariusi akomelaki bato ya bikolo nyonso mpe ya nkota nyonso
    oyo bazalaki kovanda na mokili mobimba : Natombeli bino kimia monene !'
  eng-LSV: From before me a decree is made, that in every dominion of my kingdom they
    are trembling and fearing before the God of Daniel, for He [is] the living God,
    and abiding for all ages, and His kingdom that which [is] not destroyed, and His
    dominion [is] to the end.
  eng-GNV: 'I make a decree that in all the dominion of my kingdome, men tremble and
    feare before the God of Daniel: for he is the liuing God, and remayneth for euer:
    and his kingdome shall not perish, and his dominion shalbe euerlasting.'
  eng-WEBSTER: 'I make a decree, That in every dominion of my kingdom men tremble
    and fear before the God of Daniel: for he is the living God, and steadfast for
    ever, and his kingdom that which shall not be destroyed, and his dominion shall
    be even to the end.'
  nhw-BL: Ama na nijchihua se yancuic tlanahuatili campa hueli ipan notlanahuatijcayo.
    Nochime ma quitlepanitaca huan ma quihueyimatica Daniel iDios. Pampa yaya nopa
    Dios catli yoltoc huan nochipa itztoc. Huan itlanahuatilis amo aqui huelis quitlamiltis.
    Yaya tlanahuatis para nochipa.
  swh-ONEN: “Natoa amri hii, kwamba katika kila sehemu ya ufalme wangu, lazima watu
    wamwogope na kumheshimu Mungu wa Danieli. “Kwa maana yeye ni Mungu aliye hai,
    naye hudumu milele, ufalme wake hautaangamizwa, nao utawala wake hauna mwisho.
  bba-bba: Yen biru, sinɑ boko u bwesenu kpuro tirenu yoruɑ u nɛɛ, ɑlɑfiɑ yɑ n sosimɔ
    bɛɛ sɔɔ yɑ n dɔɔ.
  eng-KJVCPB: 'I make a decree, That in every dominion of my kingdom men tremble and
    fear before the God of Daniel: for he is the living God, and stedfast for ever,
    and his kingdom that which shall not be destroyed, and his dominion shall be even
    unto the end.'
  mpx-mpx: Sauga ya, logugui ya ginol te no abalogugui ana labi gegewena elal, gamagalau
    Daniyela wana Yabowaine nuku lovakunan ge nuku awatauwan. He iya Yabowaine yawalina
    gaganina, ge iya i mihot. Wana abalogugui nige bosowaina ta apapanak-an, wana
    logugui nige ni momowasi.
  luo-luo: Asegolo chik ne pinje duto manie bwo lochna ni mondo ji duto oluor Nyasach
    Daniel kendo omiye duongʼ. “En e Nyasaye mangima; osiko manyaka chiengʼ; pinyruodhe
    ok nyal tieki, kendo lochne ok norum.
  meu-meu: Na haheḡanimu, lau ese na lohiaiamu basileiana idoinai lalonai taunimanima
    na bae heude-heude bona bae gari, Daniel ena Dirava vairanai. Badina be ia na
    Mauri Diravana, e mauri hanaihanaimu; ena basileia na basie habuaia tari ela bona
    hanaihanai, ena siahu na baine hesiriu ela bona dokona.
  npi-ULB: म अब यो एउटा उर्दि जारी गर्छु, कि मेरो अधिराज्यमा रहने सबै मानिसले दानिएलका
    परमेश्‍वरको भय मान्‍नू र आदर गर्नू, किनभने उहाँ नै जीवित परमेश्‍वर हुनुहुन्छ र
    उहाँ सदासर्वदा रहनुहुन्छ, र उहाँको राज्य नष्‍ट हुनेछैन, र उहाँको प्रभुत्व अन्त्यसम्म
    रहनेछ ।
  yor-yor: “Mo gbé àṣẹ kan jáde wí pé, ní gbogbo agbègbè ìjọba mi, gbogbo ènìyàn gbọdọ̀
    bẹ̀rù, kí wọn kí ó sì bọ̀wọ̀ fún Ọlọ́run Daniẹli. “Nítorí òun ni Ọlọ́run alààyè.
    Ó sì wà títí ayé; ìjọba rẹ̀ kò le è parun, ìjọba rẹ̀ kò ní ìpẹ̀kun.
  pes-OPCB: '@see-verse:DAN.006.025'
  tgl-ULB: Ipinag-uutos ko na sa lahat ng nasasakupan ng aking kaharian, ang manginig
    at matakot ang mga tao sa harap ng Diyos ni Daniel, sapagkat siya ay buhay na
    Diyos at nabubuhay magpakailanman at hindi nawawasak ang kaniyang kaharian; ang
    kaniyang kapangyarihan ay maging hanggang sa wakas.
  cbu-NT: Siy ichingurus Danielaa Apanllirini chinangtsa, ungirtangtsa, atina, Watam
    Apanll taarashipaniwa. Urutamari taakiya. Urutamari tiptsiree ksutku, uwaa tputs
    kasimaam wanindaja. Mishat, wizpuritam kachingamaam nduntamcha, kurak tárangiya.
  hui-hui: Wali agali i̱na handayaho kogoha kamiru tígua bi ogo hale hadaba. Tí bibahendeoreme
    Danielenaga Ngode Datagaliwabe haluhe haabo haga kagonaga mini yaraga halu ibunaga
    andaneha haabo halimu. Ngode Datagaliwabe ogoni ibu haabo haga howa haru haga
    kini hongo haihe haaboboore holebira. Ibunaga hongo ibira nahe haho wiaga kagoni.
  mya-mya: ငါ​၏​အင်​ပါ​ယာ​နိုင်​ငံ​တစ်​လျှောက်​လုံး ရှိ​လူ​အ​ပေါင်း​တို့၊ သင်​တို့​သည်​ဒံ​ယေ​လ
    ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​အား​ကြောက် ရွံ့​ရို​သေ​ကြ​ရ​မည်​ဖြစ်​ကြောင်း​ငါ အ​မိန့်​တော်​ရှိ​သည်။
    ကိုယ်​တော်​သည်​အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​ဖြစ်​တော်​မူ​၍၊ ကာ​လ​အ​စဉ်​အ​ဆက်​စိုး​စံ​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​၏​နိုင်​ငံ​တော်​သည်​အ​ဘယ်​အ​ခါ ၌​မျှ ပျက်​စီး​ရ​လိမ့်​မည်​မ​ဟုတ်။ ကိုယ်​တော်​၏​တန်​ခိုး​တော်​သည်​လည်း
    အ​ဘယ်​အ​ခါ​၌​မျှ​ကုန်​ဆုံး​လိမ့်​မည် မ​ဟုတ်။
  bod-N: བདག་གིས་བསྒོས་པའི་བཀའ་ནི། བདག་གི་རྒྱལ་ཁམས་སུ་འདུས་པའི་འབངས་མི་ཐམས་ཅད་དཱ་ནེ་ཨེལ་གྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པར་འོས་པ་ཡིན།
    ཁོང་ནི་གཏན་དུ་གསོན་པོར་བཞུགས་པ་དང་། ། རྟག་ཏུ་འཚོ་ཞིང་བཞེས་པའི་དཀོན་མཆོག་ཡིན། །
    རྒྱལ་སྲིད་མི་འཇིག་གཏན་དུ་གནས་པ་ཡིན། ། ཁོང་གི་སྲིད་དབང་ནམ་ཡང་འཛད་མཐའ་མེད། །
  sna-sna: “Ndinotema chirevo chokuti munzvimbo dzose dzoumambo hwangu vanhu vanofanira
    kutya Mwari waDhanieri uye vamuremekedze. “Nokuti ndiye Mwari mupenyu, anogara
    nokusingaperi; umambo hwake hahungaparadzwi, ushe hwake hahutongogumi.
  spa-BLM: “Hago un decreto para que en todo el dominio de mi reino los hombres tiemblen
    y teman ante el Dios de Daniel. “Porque él es el Dios vivo, y firme para siempre.
    Su reino es el que no será destruido. Su dominio será hasta el final.
  cac-cac: Svalan d'ayex e masanil d'a yol in macb'en, nivanocab' yelc'och sDiosal
    vin̈aj Daniel d'a yol e sat. Yujto a sDiosal vin̈ chi', pitzan toni, ayn̈ejec'
    d'a juneln̈ej. A yopisio, malaj b'aq'uin̈ ol sateloc, malaj slajvub'.
  swh-ULB: Ninaagiza kwamba katika utawala wote wa ufalme wangu watu watetemeka na
    kumcha mbele ya Mungu wa Danieli, kwa kuwa ni Mungu aliye hai na huishi milele,
    na ufalme wake hauwezi kuharibiwa; utawala wake utakuwepo hadi mwisho.
  bel-bel: Мною даецца загад, каб у кожнай мясьціне майго царства трымцелі і баяліся
    перад Богам Даніілавым, бо Ён ёсьць Бог Жывы і Вечнаісны, і царства Яго нязьнішчальнае,
    і валадарства Яго бясконцае.
  deu-ELBBK: 'Dann schrieb der König Darius an alle Völker, Völkerschaften und Sprachen,
    die auf der ganzen Erde wohnten: Friede euch in Fülle!'
  mbb-OT: “Ebmandù a, he is langun he menge etew he sakup te ginhedian ku, kehendeki
    zan wey tehuza zan is Megbevayà ni Daniel. Su iyan sikandin uuyag he Megbevayà
    ne wazà pidtemanan te untung din. Ebpedayun is kedhadì din te minsan keenu. Ne
    wazà ebpekezezaat kayi.
  mal-2015: എന്റെ രാജാധിപത്യത്തിൽ ഉൾപ്പെട്ട ഏവരും ദാനീയേലിന്റെ ദൈവത്തിന്റെ മുമ്പാകെ
    ഭയഭക്തിയോടിരിക്കേണമെന്നു ഞാൻ ഒരു തീർപ്പു കല്പിക്കുന്നു; അവൻ ജീവനുള്ള ദൈവവും എന്നേക്കും
    നിലനില്ക്കുന്നവനും അവന്റെ രാജത്വം നശിച്ചു പോകാത്തതും അവന്റെ ആധിപത്യം അവസാനംവരാത്തതും
    ആകുന്നു.
  rmc-rmc: 'Paloda o kraľis Darius pisinďa savore manušenge andre dojekh narodos the
    čhib pal caľi phuv: „Mi barol tumenge o smirom.'
  nlg-nlg: Inau tu talua na vetena ge na vure subo udolu lokana nigua na kinakabu
    kara loghoa na mataghu inaghona a God nina Daniel. Na pukuna gaia na God te vola.
    Agaia ke laga vule ke va me va. A nina kinakabu ke mua ghoi dureke. Ma nina na
    maana ke mua sosokogha.
  pes-OPV: بعد از آن داریوش پادشاه به جمیع قومها و امت‌ها وزبانهایی که در تمامی جهان
    ساکن بودند نوشت که «سلامتی شما افزون باد!
  ron-1924: Порунческ ка, ын тоатэ ынтиндеря ымпэрэцией меле, оамений сэ се тямэ ши
    сэ се ынфрикошезе де Думнезеул луй Даниел. Кэч Ел есте Думнезеул чел виу ши Ел
    дэйнуеште вешник; ымпэрэция Луй ну се ва нимичи ничодатэ ши стэпыниря Луй ну ва
    авя сфыршит.
  ben-OBCV: “আমি এই আদেশ জারি করলাম যে আমার রাজ্যের চতুর্দিকে সমস্ত মানুষ দানিয়েলের
    ঈশ্বরকে ভয় ও ভক্তি করবে। “কারণ তিনি জীবন্ত ঈশ্বর এবং তিনি অনন্তকালস্থায়ী ঈশ্বর;
    তাঁর রাজ্য ধ্বংস হবে না, ও তাঁর আধিপত্য শেষ হবে না,
  som-som: Waxaan amar ku bixinayaa in dadka dowladnimada boqortooyadayda oo dhan
    ay ku hor gariiraan oo ka cabsadaan Ilaaha Daanyeel; waayo, isagu waa Ilaaha nool,
    oo weligiis jiraya, boqortooyadiisuna waa mid aan la baabbi'in karayn, dowladnimadiisuna
    way jiri doontaa ilaa ugudambaysta.
  lat-VUC: 'A me constitutum est decretum, ut in universo imperio et regno meo, tremiscant
    et paveant Deum Danielis: ipse est enim Deus vivens, et æternus in sæcula, et
    regnum ejus non dissipabitur, et potestas ejus usque in æternum.'
  eng-ASVBT: I make a decree, that in all the dominion of my kingdom men tremble and
    fear before the God of Daniel; for he is the living God, and steadfast forever,
    And his kingdom that which shall not be destroyed; and his dominion shall be even
    unto the end.
  ita-1885: 'Da parte mia è fatto un decreto: che in tutto l''imperio del mio regno
    si riverisca, e tema l''Iddio di Daniele; perciocchè egli è l''Iddio vivente,
    e che dimora in eterno; e il suo regno è un regno che non sarà giammai distrutto,
    e la sua signoria durerà infino al fine.'
  eng-ULB: I hereby make a decree that in all the dominion of my kingdom men tremble
    and fear before the God of Daniel, for he is the living God and lives forever,
    and his kingdom shall not be destroyed; his dominion shall be to the end.
  spa-VBL: Yo decreto que en todo mi reino todos deben respetar y honrar al Dios de
    Daniel, porque él es el Dios vivo. Él es eterno y su reino nunca será destruido.
    Su reino no tendrá fin.
  fra-_FOB: De par moi il est ordonné que dans toute l'étendue de mon royaume on ait
    de la crainte et de la frayeur devant le Dieu de Daniel. Car c'est le Dieu vivant,
    et il demeure éternellement; son royaume ne sera point détruit, et sa domination
    durera jusqu'à la fin.
  mal-mal: എന്റെ ആധിപത്യത്തിൽ ഉൾപ്പെട്ട ഏവരും ദാനീയേലിന്റെ ദൈവത്തിന്റെ മുമ്പാകെ ഭയഭക്തിയോടിരിക്കണമെന്ന്
    ഞാൻ ഒരു തീർപ്പ് കല്പിക്കുന്നു; അവൻ ജീവനുള്ള ദൈവവും എന്നേക്കും നിലനില്‍ക്കുന്നവനും
    അവന്റെ രാജത്വം നശിച്ചുപോകാത്തതും അവന്റെ ആധിപത്യം അവസാനം വരാത്തതും ആകുന്നു.
  lit-lit: Išleidžiu įsaką, kad kiekvienoje mano karalystės valdoje žmonės drebėtų
    ir bijotų Danieliaus Dievo akivaizdoje, nes jis yra gyvasis Dievas, tvirtas per
    amžius. Ir jo karalystė nesunaikinama, ir jo valdžia yra begalinė.
  urd-GVR: Merā farmān suno! Lāzim hai ki merī saltanat kī har jagah log Dānyāl ke
    Ḳhudā ke sāmne thartharāeṅ aur us kā ḳhauf māneṅ. Kyoṅki wuh zindā Ḳhudā aur abad
    tak qāym hai. Na kabhī us kī bādshāhī tabāh, na us kī hukūmat ḳhatm hogī.
  suz-BL: आं राज्‍य ङा मुर नेल्‍लेमी दानीएल आ परमप्रभु कली मान पा हिंचा माल्‍नीम।
    मारदे हना मेको गेना हना यो ब्रोंइशा बाक्‍ब परमप्रभु बाक्‍ब। मेको आ राज्‍य गेना
    हना यो लीब। मिनु आ अधिकार गेनायो मनुप्‍ब।
  eng-NOY: I make a decree, that in every government of my kingdom men tremble and
    fear before the God of Daniel; for he is the living God that endureth forever,
    and whose kingdom shall not be destroyed, and whose dominion shall endure to the
    end.
  ita-1927: Io decreto che in tutto il dominio del mio regno si tema e si tremi nel
    cospetto dell’Iddio di Daniele; perch’egli è l’Iddio vivente, che sussiste in
    eterno; il suo regno non sarà mai distrutto, e il suo dominio durerà sino alla
    fine.
  ckb-ckb: لە منەوە فەرمان دەرچووە بەوەی کە لە هەموو ناوچەکانی ژێر دەسەڵاتی مندا،
    خەڵک لە خودای دانیال دەترسن و ڕێزی لێ دەگرن. لەبەر ئەوەی ئەو خودای زیندووە و بۆ
    هەتاهەتایە دەمێنێت، پاشایەتییەکەی لەناو ناچێت و دەسەڵاتی بێ کۆتاییە.
  eng-BBE: 'It is my order that in all the kingdom of which I am ruler, men are to
    be shaking with fear before the God of Daniel: for he is the living God, unchanging
    for ever, and his kingdom is one which will never come to destruction, his rule
    will go on to the end.'
  kan-OKCV: “ನನ್ನ ರಾಜ್ಯದ ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನು ದಾನಿಯೇಲನ ದೇವರಿಗೆ ಭಯಭಕ್ತಿಯಿಂದ ನಡೆದುಕೊಳ್ಳಬೇಕೆಂಬ
    ನಿರ್ಣಯ ಹೊರಡಿಸಿದ್ದೇನೆ. “ಅವರೇ ಜೀವವುಳ್ಳ ದೇವರಾಗಿದ್ದು, ಎಂದೆಂದಿಗೂ ಸ್ಥಿರವಾಗಿರುವವರಾಗಿದ್ದಾರೆ.
    ಅವರ ರಾಜ್ಯವು ನಾಶವಾಗದೆ, ಅವರ ಆಳ್ವಿಕೆ ಶಾಶ್ವತವಾಗಿ ನಿಲ್ಲುವುದು.
