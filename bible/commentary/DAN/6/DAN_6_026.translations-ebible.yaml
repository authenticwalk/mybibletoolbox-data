    Tokosrai lal fah tiana kunausyukla, Ac ku lal ac fah wangin saflaiya.
  hbo-WLC: בֵּאדַ֜יִן דָּרְיָ֣וֶשׁ מַלְכָּ֗א כְּ֠תַב לְֽכָל־עַֽמְמַיָּ֞א אֻמַיָּ֧א
