  yal-yal: Na xanbi ra, Manga Dariyusi yi sɛbɛnla ti siyane nun bɔnsɔnne birin ma
    naxanye xuine birin falama naxanye bɔxɔna ngaan ma, a naxa, “Bɔɲɛ xunbeli gbegbe
    xa lu ɛ xɔn ma!
  haw-1868: Ke kau nei au i olelo paa, i haalulu na kanaka ma na aina a pau o ko'u
    aupuni, i makau hoi imua o ke Akua o Daniela; no ka mea, oia ke Akua ola, ua paa
    mau loa ia, a o kona aupuni, oia ka mea e anai ole ia, a o kona alii ana, e mau
    loa ana ia.
  arb-NAV: قَدْ صَدَرَ مِنِّي أَمْرٌ أَنْ يَرْتَعِدَ كُلُّ مَنْ يُقِيمُ فِي تُخُومِ
    مَمْلَكَتِي وَيَخَافَ أَمَامَ إِلَهِ دَانِيَالَ، لأَنَّهُ هُوَ الإِلَهُ الْحَيُّ
    الْقَيُّومُ إِلَى الأَبَدِ، لَا يَزُولُ لَهُ مَلَكُوتٌ وَسُلْطَانُهُ إِلَى الْمُنْتَهَى.
  ewe-ewe: Nyee de se be le nye fiaɖuƒea me la, ame sia ame navɔ̃ eye wòade bubu Daniel
