    өзгәрмәстур, Униң падишалиғи һалак қилинмас, Униң һакимийити әбәдил-әбәткичә болиду.
  pma-pma: “Inau nameng kat meatin keil ten kantri vasi koa namul nalosil kati keke
    ihouhou min Ahi onen Daniel ka imetauni. Veni kei vi Ahi koa moul ka mul lises
    ka lisenges. Meatin hetovuol hepurun losilkatien onen, ka kei hehi Asuv Houlu
    onen meatin vasi keil heha vio … hervustei.
  tel-2017: నా సమక్షంలో నిర్ణయం జరిగినట్టుగా, నా రాజ్యంలో ఉన్న సమస్త ప్రాంతాల్లో నివసించే
    ప్రజలంతా దానియేలు సేవించే దేవునికి భయపడుతూ ఆయన సన్నిధిలో వణకుతూ ఉండాలి. ఆయనే సజీవుడైన
    దేవుడు, ఆయన యుగయుగాలకు ఉండే దేవుడు. ఆయన రాజ్యం నిరంతరం ఉంటుంది. ఆయన పరిపాలనకు
    అంతం అంటూ ఉండదు.
  hat-BSA: Mwen fè yon dekrè ke nan tout dominasyon wayòm mwen an, pou tout moun gen
