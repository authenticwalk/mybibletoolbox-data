    baraan jiraatuu dha; mootummaan isaa hin badu; bulchiinsi isaas dhuma hin qabu.
  fra-LSG: J’ordonne que, dans toute l’étendue de mon royaume, on ait de la crainte
    et de la frayeur pour le Dieu de Daniel. Car il est le Dieu vivant, et il subsiste
    éternellement; son royaume ne sera jamais détruit, et sa domination durera jusqu’à
    la fin.
  gnn-gnn: “Dhuwalana romdja ŋarra yukurra nherraṉ gam'. Bukmakthirrina yurru yolŋunydja
    walala märr‐ŋal'yun yukurra Dänyulwalaŋuwuna Godku yana; ŋayi warray ŋunha walŋa‐ḏikṯiktja
    wal'ŋu God, ga romdja nhanŋu yukurra yurru dhärra bitjanna liŋguna, gupaḏalnha‐wala
