  fra-NCL: 'Alors le roi Darius écrivit à tous les peuples, nations et langues, qui
    habitent sur toute la terre : « Que la paix vous soit donnée en abondance !'
  cek-AK: Ka ukhaih prae thungah kaom kaminawk boih mah Daniel ih Sithaw hmaa ah tasoeh
