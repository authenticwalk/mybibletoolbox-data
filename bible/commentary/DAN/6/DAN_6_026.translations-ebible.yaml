    Anih loe dungzan khoek to kacak, kahing Sithaw ah oh, a prae loe amro mak ai,
    a ukhaih doeh long boeng khoek to cak tih.
  cuk-cuk: '”We-garda-meslenaidi, ani an mesnaid: Bela an-negsemaidgine, bela dulemar
