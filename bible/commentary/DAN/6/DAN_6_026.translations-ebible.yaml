  mps-mps: “Dage eno bulu tǫ pedai kantri dabe we bidi dabeo, eno te po odiąo. Dage
    tigidaligo genuai nogi te Danielgo Godiba menama, tama te God dologoba pelama
    bidao. Te God te sesemane sogo bidada pobao. Aga te king sesemane sogo bidada
    pidu, bidada paibao, tama aga te we bidi tonalubo bomo te me siligobeo.
  tpi-tpi: Yupela ol manmeri bilong kantri bilong mi, harim dispela tok bilong mi.
    Yupela olgeta i mas givim biknem long God bilong Daniel na yupela i mas aninit
    long dispela God. Dispela God i save stap oltaim. Em bai i stap king oltaim oltaim
    na strong bilong en i no inap pinis.
  dan-1931: 'Derpå skrev Kong Darius til alle Folk, Stammer og Tungemål på hele Jorden:
    “Fred være med eder i rigt Mål!'
  vie-OVCB: 'Ta công bố chiếu chỉ này: Trong khắp lãnh thổ đế quốc, tất cả người dân
    đều phải kính sợ, run rẩy trước Đức Chúa Trời của Đa-ni-ên. Vì Ngài là Đức Chúa
    Trời Hằng Sống và còn sống đời đời. Vương quốc Ngài không bao giờ bị tiêu diệt,
    quyền cai trị của Ngài tồn tại vĩnh cửu.'
  guj-2017: હું હુકમ કરું છું કે, મારા આખા રાજ્યના લોકોએ દાનિયેલના ઈશ્વરની આગળ કાંપવું
    તથા બીવું. કેમ કે તે જીવતા તથા સદાકાળ જીવંત ઈશ્વર છે. તેમના રાજ્યનો નાશ થશે નહિ;
    તેમની સત્તાનો અંત આવતો નથી.
  pon-2006A: I koasoanedier nan wehiet pwe aramas koaros en wauneki oh lammwiki en
