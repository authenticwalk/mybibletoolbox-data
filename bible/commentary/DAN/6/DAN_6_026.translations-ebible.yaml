    а властї його нема гряниць.
  deu-1951: (06-27) Es ist von mir ein Befehl erlassen worden, daß man im ganzen Bereich
    meiner Herrschaft sich vor dem Gott Daniels fürchten und scheuen soll; denn er
    ist der lebendige Gott, welcher ewig bleibt; und sein Königreich ist unvergänglich,
    und seine Herrschaft hat kein Ende.
  eng-JPS: (6-27) I make a decree, that in all the dominion of my kingdom men tremble
    and fear before the God of Daniel; for He is the living God, and stedfast for
    ever, and His kingdom that which shall not be destroyed, and His dominion shall
    be even unto the end;
  srp-1865: Od mene je zapovijest da se u svoj državi carstva mojega svak boji i straši
    Boga Danilova, jer je on Bog živi, koji ostaje dovijeka, i carstvo se njegovo
    neæe rasuti, i vlast æe njegova biti do kraja;
  lug-lug: “Nteeka etteeka mu buli kitundu ky’obwakabaka bwange bwonna nga ndagira
    nti abantu bateekwa okutya n’okussaamu Katonda wa Danyeri ekitiibwa. “Kubanga
    ye Katonda omulamu, abeerera emirembe gyonna; n’obwakabaka bwe tebuliggwaawo,
    n’okufuga kwe tekulikoma.
  heb-heb: מן קדמי שים טעם די בכל שלטן מלכותי להון זאעין ודחלין מן קדם אלהה די דניאל
    די הוא אלהא חיא וקים לעלמין ומלכותה די לא תתחבל ושלטנה עד סופא׃
  ben-IRV: আমি এই আদেশ দিচ্ছি যে, আমার অধীনে সমস্ত রাজ্যের লোকেরা যেন দানিয়েলের ঈশ্বরের
    সামনে কাঁপে ও ভয় করে, কারণ তিনিই জীবন্ত ঈশ্বর ও চিরকাল স্থায়ী এবং তাঁর রাজ্য
    ধ্বংস হবে না, তাঁর কর্তৃত্ব শেষ পর্যন্ত থাকবে।
  pan-pan: ਮੈਂ ਇਹ ਆਗਿਆ ਕਰਦਾ ਹਾਂ ਕਿ ਮੇਰੇ ਸਾਰੇ ਸ਼ਾਹੀ ਰਾਜ ਵਿੱਚ ਲੋਕ ਦਾਨੀਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਅੱਗੇ ਕੰਬਣ ਅਤੇ ਡਰਨ, ਉਹ ਜੀਉਂਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਅਤੇ ਸਦਾ ਲਈ ਕਾਇਮ ਹੈ। ਉਸ ਦਾ ਰਾਜ ਅਟੱਲ ਹੈ,
    ਅਤੇ ਉਸ ਦੀ ਪਾਤਸ਼ਾਹੀ ਆਖ਼ਿਰ ਤੱਕ ਰਹੇਗੀ।
  tkr-tkr: Zı fərman hoole yizde paççahiyvaleebın gırgın insanar, Daniyalne Allahıle
    qəpq'ı'n ı'bəədat he'ecen. Vorna Allah Mana vor, gırgıne gahbışilir Mana ıxha.
    Mang'una paççahiyvallab mısacab hı'ğəəkaras deş, Mang'una xəbvallab gırgıne gahbışisda
    vob.
  mya-JVB: ငါအစိုးရသောတနိုင်ငံလုံးတွင် ရှိနေသော သင်တို့သည် ဒံယေလ ၏ ဘုရား သခင်ကို ကြောက်ရွံ
    ရိုသေကြကုန်ဟု ငါအမိန့် တော်ရှိ၏။ အကြောင်း မူကား၊ ထို ဘုရား သခင်သည် အသက် ရှင်တော်မူသောဘုရား၊
    နိစ္စ ထာဝရတည် တော်မူသောဘုရားဖြစ်တော်မူ၏။ နိုင်ငံ တော်သည် ပျက်စီး ခြင်းသို့ မ ရောက်နိုင်။
    အာဏာစက် တော်လည်း အစဉ်အဆက် တည်လိမ့်မည်။
  tte-O: Bwaite yagu loina tomo dedei meuloina yagu kaba loina kalona mena Daniela
    ana Yaubada kwanuwatu-kalatan yo kwayakasisi-yan. Iya Yaubada meyawasina yo iya
    miyamiya yaina. Ana kaba loina nige sowasowana kita tomo talikwai, ana kaiwe nige
    imwamwawasi.
  tbg-tbg: Te niqaa raqiki vaurauka uva vo ni tiva nimiari ne vi uvara avataqi vuate.
    Ne vo vataini vo vataini vaiha Danierira Variqa aatu qeteha, virara noraiqaake
    iriqi vuate, turo. Viva qaqi variqiro vi vai Variqavave. Viva ekaa enta qaqi variqiro
    vuanarove. Viva raqikiqiro vinara kia vovano vira vehiqamakero taiqa kaanarove.
  hmo-hmo: Hereva lau gwauraia inai, lauegu basileia dekenai noho taudia ibounai ese
    Daniela ena Dirava do umui matauraia bona gari henia. “Ia be mauri ena Dirava,
    bona do ia noho hanaihanai. Iena basileia do idia hamorua lasi ela bona hanaihanai,
    bona iena siahu be do ia ore diba lasi.
  urd-urd: मैं यह फ़रमान जारी करता हूँ कि मेरी ममलुकत के हर एक सूबे के लोग, दानीएल
    के ख़ुदा के सामने डरते और काँपते हों क्यूँकि वही ज़िन्दा ख़ुदा है और हमेशा क़ायम
    है; और उसकी सल्तनत लाज़वाल है और उसकी ममलुकत हमेशा तक रहेगी।
  rus-SYN: Мною дается повеление, чтобы во всякой области царства моего трепетали
    и благоговели пред Богом Данииловым, потому что Он есть Бог живый и присносущий,
    и царство Его несокрушимо, и владычество Его бесконечно.
  bqc-SIM: 'Kí Daliusi lakɛ̃ gbɛ̃́ pↄ́ kú a bùsu guuↄnɛ píi, bui píin nò, à
    mɛ̀: Àↄ kú ń aafiao maamaa!'
  tcz-CHONGTHU: Keiman hiche thugahna hi kabol ahi, kalenggam sung pumpia amitakip’in,
    Daniel Pathen chu gingsoh hen chuleh kihot hot pumin jabol cheh hen. Ajeh chu
    amahi Pathen Hingjing ahin, Chuleh a tonsot geija thohjou jing Pathen ahi. Alenggam
    jong a itih’a kisumang louding, Chuleh alengvai pohna jong beitih umlou ding ahi.
  mar-mar: मी असे जाहीर करतो की, माझ्या साम्राज्यातील सर्व लोकांनी कंपीत होऊन दानीएलाच्या
    देवाचे भय धरावे; कारण तो सर्वकाळ जिवंत देव आहे. त्याचे राज्य अविनाशी आणि त्याचे
    प्रभूत्व अनंत आहे.
  qub-qub: '«Cananga noga në: Cay mandashächöga llapaniquipis Danielpa Diosninta rispitar
    aduray-llapa. «Paymi cawaj Diosga. Payga imaycamapis caycanmi. Pay mandashanga
    manami imaypis ushacangachu. Munayniyoj cayninpis chaynöllami imaypis caycanga.'
  bqp-bqp: Yen biru, sinɑ boko u bwesenu kpuro tirenu yoruɑ u nɛɛ, ɑlɑfiɑ yɑ n sosimɔ
    bɛɛ sɔɔ yɑ n dɔɔ.
  hat-hat: 'Men lòd mwen bay pou tout peyi ki sou zòd mwen: Se pou tout moun gen krentif
    pou Bondye Danyèl la. Se pou yo respekte l''. Se yon Bondye vivan li ye! Se li
    menm ki chèf pou tout tan! Gouvènman li p''ap janm tonbe. Pouvwa li p''ap janm
    fini.'
  eng-BSB: 'I hereby decree that in every part of my kingdom, men are to tremble in
    fear before the God of Daniel: For He is the living God, and He endures forever;
    His kingdom will never be destroyed, and His dominion will never end.'
  eng-WEBPB: “I make a decree that in all the dominion of my kingdom men tremble and
    fear before the God of Daniel. “For he is the living God, and steadfast forever.
    His kingdom is that which will not be destroyed. His dominion will be even to
    the end.
  kbq-kbq: Maka ama nagrama kegavama hu'noa mopafi vahe'mota kasefa'ma huno mani'nea
    Anumzana Danieli Anumzamofonku korora hunteho. Na'ankure kasefa huno mani'neno,
    manivava nehia Anumzankino, agra kinia manivava huno nevanigeno, hankave'amo'a
    vaga oregahie.
  nhe-BL: “Ama na nijchihua se yancuic tlanahuatili campa hueli ipan notlanahuatijcayo.
    Nochi tlacame ma quitlepanitaca huan ma quihueyimatica Daniel iDios. Pampa yajaya
    nopa Dios tlen yoltoc huan nochipa itztoc. Huan itlanahuatilis ax aqui huelis
    quitlamiltis. Yajaya tlanahuatis para nochipa.
  bus-bus: Ma yã kɛ̀ dìɛ ma bùsu gbɛ̃ pínginɛ, kɛ̀ aↄ̃gↄ̃ Daniɛli Luda vĩa vĩ aↄ̃
    dↄnzi kɛnɛ. Zaakɛ Luda Wɛ̃̀ndide kɛ̀ kuu gurↄ píngin à ũ. À kpata yãana vĩro,
    ègↄ̃ kí blee gurↄ píngimɛ.
  gub-BL: Ko ma'e azapo kar putar heremiruze'eg nànàn ihe nehe kury. — Pemuwete Tupàn
    Taniew hemimuwete nehe. Pemuwete katu nehe no, a'e peme. — Ta'e Tupàn wikuwe ma'e
    romo hekon a'e xe. Wiko tuweharupi umàno pixik 'ym pà a'e. Teko numumaw pixik
    kwaw ipureruze'egaw wà nehe. Ipuner haw nupaw pixik kwaw nehe.
  eng-DRA: 'It is decreed by me, that in all my empire and my kingdom all men dread
    and fear the God of Daniel. For he is the living and eternal God for ever: and
    his kingdom shall not be destroyed, and his power shall be for ever.'
