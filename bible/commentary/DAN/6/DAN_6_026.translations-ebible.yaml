    dire jis pou tout tan an, epi wayòm Li an se yon wayòm ki p ap janm detwi. Règn
    li an va jis pou tout tan.
  kos-kos: Nga sapkin nu sin mwet in mutunfacl nukewa su nga leumi, tuh mwet nukewa
