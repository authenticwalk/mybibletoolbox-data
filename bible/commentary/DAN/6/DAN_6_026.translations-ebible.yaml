  por-BRBSL: “Eu faço um decreto que em todo o domínio do meu reino os homens tremem
    e temem diante do Deus de Daniel. ' “Pois ele é o Deus vivo”, e firme para sempre.
    Seu reino é o que não será destruído. Seu domínio será mesmo até o fim.
  swe-swe: Härmed ger jag en ny förordning att man i mitt rike ska frukta och vörda
    Daniels Gud. För han är den levande Guden som lever för evigt. Hans rike går inte
    under, och hans välde består till slutet.
  cth-cth: Kai ni ka uknaeram thung kaawm e nangmouh ni, Daniel ni a bawk e Cathut
    hah taket awh telah lawk tâtuengnae ka sak. Bangtelamaw tetpawiteh, hote Cathut
    teh, kahring e Cathut, a yungyoe kangning e Cathut lah ao. Aram teh rawk thai
    mahoeh. A uknaeram hai a yungyoe a kangning han.
  twi-twi: “Mehyɛ mmara sɛ, ɛsɛ sɛ obiara a ɔwɔ mʼaheman mu suro, fɛre na ɔde nidi
    ma Daniel Nyankopɔn. “Ɔno na ɔyɛ Ɔteasefo Nyankopɔn na ɔwɔ hɔ daa. “Nʼahenni rensɛe
    da biara da. Na ne tumi to rentwa da.
  hlt-hlt: Kai lamkah saithainah he ka ram kah khohung boeih ah ka paek coeng. Daniel
    kah a Pathen taengah a thuen, thuen doela om uh saeh lamtah birhih uh saeh. Amah
    tah mulhing Pathen la om tih kumhal duela cak. A ram khaw tim pawt tih a khohung
    loh khobawt duela a pha.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tìi wɑ̃ri dipɑ́tíri kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ bɛmɔu
    nɛ̀ ibotí imɔu, titentì timɔu kɔbɛ kɛ dɔ̀: Mbonɛ̀ kɛ̀ dɛ̀ nɑɑti.'
  msy-2020: Kɨ kamaghɨn ia mɨgei, ia nan kantrin gumazamizir kɨ ativaziba, ia ziar
    ekiam Danielɨn God danɨng, egh Godɨn kamɨn atiating an apengan ikɨ. “Kar Godɨn
    Ikia Mamaghɨra Itim, egh an atrivimɨn ikɨ mamaghɨra ikiam. An Dughiar an Atrivimɨn
    Ikiamim ko an gavgavim gɨvaghan kogham.
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ wulɑʋ Tɑliyusi ŋmɑɑ tɑkǝlɑɣɑ kɛ piitim nɑ nsǝmɑ tǝnɑ
    yǝlɑɑ, mpɑ pɑ wɛ ɑntulinyɑ tǝnɑ tɑɑ tɔ sɩ: Mɑ sɛɛ-mɛ.'
  azb-azb: Fərman verirəm ki, bütün padşahlığımın ərazisində olan adamlar Danielin
    Allahından qorxub titrəsin. O, var olan Allahdır, əbədi olaraq mövcuddur, Onun
    padşahlığı dağılmaz və hökmranlığı sonsuzdur.
  eng-DBY: I make a decree, That in every dominion of my kingdom men tremble and fear
    before the God of Daniel; for he is the living God, and steadfast for ever, and
    his kingdom [that] which shall not be destroyed, and his dominion shall be even
    unto the end.
  hin-2017: मैं यह आज्ञा देता हूँ कि जहाँ-जहाँ मेरे राज्य का अधिकार है, वहाँ के लोग
    दानिय्येल के परमेश्वर के सम्मुख काँपते और थरथराते रहें, क्योंकि जीविता और युगानुयुग
    तक रहनेवाला परमेश्वर वही है; उसका राज्य अविनाशी और उसकी प्रभुता सदा स्थिर रहेगी।
    (दानि. 7:27, भज. 99:1-3)
  wol-KYG: 'Gannaaw loolu Buur Daryus bind waa mbooloo yépp ak xeet yépp ak làkk yépp,
    di waa àddina sépp, ne: «Jàmm ngeen!'
  eng-YLT: From before me is made a decree, that in every dominion of my kingdom they
    are trembling and fearing before the God of Daniel, for He [is] the living God,
    and abiding to the ages, and His kingdom that which [is] not destroyed, and His
    dominion [is] unto the end.
  kne-kne: 'Siya na di ibilin ko: Dakayo amin ay iturayak, patgen ya egyatan yo din
    Diyos ay daydayawen Daniel. Sisya din matmatago ay Diyos ay magay pap-eng na.
    Adi polos madadael din turay na mo adi et mantoltoloy si eng-enggana.'
  eng-WYC-2017: Therefore a decree is ordained of me, That in all mine empire and
    realm men tremble, and dread the God of Daniel; for he is God living [or living
    God], and everlasting into worlds, and his realm shall not be destroyed, and his
    power is till into without end.
  eng-WMBB: “I make a decree that in all the dominion of my kingdom men tremble and
    fear before the God of Daniel. “For he is the living God, and steadfast forever.
    His kingdom is that which will not be destroyed. His dominion will be even to
    the end.
  urd-GVH: मेरा फ़रमान सुनो! लाज़िम है कि मेरी सलतनत की हर जगह लोग दानियाल के ख़ुदा
    के सामने थरथराएँ और उसका ख़ौफ़ मानें। क्योंकि वह ज़िंदा ख़ुदा और अबद तक क़ायम
    है। न कभी उस की बादशाही तबाह, न उस की हुकूमत ख़त्म होगी।
  rug-rug: Na vina turu si vatu nia rau sapu pa doduru pinaqaha popoa pa qua butubutu
    baṉara, doduru tie si kaqu matagutu nia meke pamaṉa nia sa Tamasa te Daniela.
    Ura na Tamasa toana si Asa meke koa hola ninae rane ka rane; sa Nana butubutu
    baṉara si lopu boka ta huara, sa Nana binaṉara si lopu kaqu kokoi.
  gaz-gaz: “Ani akka namni kutaa mootummaa kootii hunda keessatti Waaqa Daaniʼel sodaatuu
