    mwün esap tala, an nemenem esap pwal müchüla.
  rop-rop: Ai dalim yumob, ebribodi langa ola kantri weya ai jidan bos garra rispek
    brabliwei det God blanga Denyul. “Im na det laibalawan God, en im jidan bos olagijawan.
    Nobodi kaan bidim im, en im pawa kaan neba binij.
  ukr-1871: Оце дається від мене наказ, щоб в кожній областї мого царства боялись
