    তেওঁৰ ৰাজ্য উচ্ছন্ন নহ’ব, তেওঁৰ ৰাজত্ব শেষলৈকে থাকিব।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ دَرِيُسِ نَشَ يَامَرِ سّبّ سِيٍ نُن بْنسْييٍ بِرِن
