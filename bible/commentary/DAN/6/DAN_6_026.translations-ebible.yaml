  gvn-gvn: '@see-verse:DAN.006.025'
  asm-FB: মই এই আজ্ঞা কৰিছোঁ যে, মোৰ ৰাজ্যৰ সকলো ঠাইৰ লোকসকলে দানিয়েলৰ ঈশ্বৰৰ সাক্ষাতে
