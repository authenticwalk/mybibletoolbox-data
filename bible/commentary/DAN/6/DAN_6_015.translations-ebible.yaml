verse: DAN.006.015
translations:
  mal-C: 'അപ്പോൾ ഈ പുരുഷന്മാർ പരസ്പരധാരണയോടെ അടുത്തുവന്നു രാജാവിനോട്: “രാജാവു പ്രഖ്യാപിക്കുന്ന
    യാതൊരു കൽപ്പനയും നിയമവും മാറിപ്പോകരുത് എന്നത് മേദ്യരുടെയും പാർസികളുടെയും ഒരു ചട്ടമാണെന്ന്
    തിരുമേനി ഗ്രഹിച്ചാലും” എന്നു ബോധിപ്പിച്ചു.'
  deu-TKW: Als der König dies vernahm, wurde er sehr betrübt, und er richtete sein
    ganzes Sinnen darauf, Daniel zu retten, und bis zum Untergang der Sonne war er
    bestrebt, ihn zu befreien.
  lin-lin: Tango mokonzi ayokaki bongo, esalaki ye pasi makasi na motema ; boye azwaki
    mokano ya kokangola Daniele ; mpe kino na pokwa, azalaki kaka koluka ndenge nini
    kobikisa ye.
  eng-LSV: Then these men have assembled near the king, and are saying to the king,
    “Know, O king, that the law of Media and Persia [is] that any interdict and statute
    that the king establishes is not to be changed.”
  eng-GNV: Then these men assembled vnto the King, and sayde vnto ye King, Vnderstand,
    O King, that the lawe of the Medes and Persians is, that no decree nor statute
    which the King confirmeth, may be altered.
  eng-WEBSTER: Then these men assembled to the king, and said to the king, Know, O
    king, that the law of the Medes and Persians is , That no decree nor statute which
    the king establisheth may be changed.
  nhw-BL: 'Huan nopa tlacame sempa monextijque iixpa nopa tlanahuatijquetl huan quiilhuijque:
    ―Totlanahuatijca, cuali tijmati para tiMedia huan tiPersia ehuani tijpiyaj se
    tlanahuatili catli quiijtohua amo aqui hueli quisosolos se acta catli quiijcuilojtoc
    se totlanahuatijca.'
  swh-ONEN: Ndipo wale watu wakamwendea mfalme kama kikundi na kumwambia, “Ee mfalme,
    kumbuka kwamba kulingana na sheria ya Wamedi na Waajemi, hakuna amri wala sheria
    ambayo mfalme ameitoa inayoweza kubadilishwa.”
  bba-bba: Ye sinɑ boko u ɡɑri yi nuɑ, yerɑ win nukurɑ sɑnkirɑ ɡem ɡem. Mɑ u ɡɔ̃ru
    doke u Dɑniɛli yɑrɑ woodɑ ye sɔɔn di. Mɑ u kookɑri kuɑ sere sɔ̃ɔ u kɑ duɑ.
  eng-KJVCPB: Then these men assembled unto the king, and said unto the king, Know,
    O king, that the law of the Medes and Persians is, That no decree nor statute
    which the king establisheth may be changed.
  mpx-mpx: Inoke bolau ali boda elana hi sikal hi na kin elana ge hi ba, “Oo kin,
    u atena ya, ebo kin logugui etega ni leli lowan ge ni patunahot, he nige bosowaina
    ta pil, kaiwena Mediya ge Pesiya wala logugui ana kamwasa i ola to.”
  luo-luo: Eka jogo duto nodhi ir ruoth mi giwacho niya, “Yaye ruoth, ngʼe ni kaluwore
    gi chik jo-Medes gi jo-Pasia, to onge chik ma ruoth osegolo manyalo lokore.”
  meu-meu: 'Bena unu tatau na hanua pavapavana dekena e raka bou ela, e hereva henia,
    eto, Pavapava e, ba diba, Mede bona Parasa taudia edia taravatu na iniheto: hanua
    pavapavana ese e haginiamu taravatuna na ta ese basine ha-idaua diba.'
  npi-ULB: त्‍यसपछि षड्यन्त्र रच्ने यी मानिसहरू एकसाथ राजाकहाँ भेला भए र तिनलाई भने,
    “हे महाराजा हजुरलाई यो थाहा होस्, कि यो मादी र फारसीहरूको ऐन हो, जसलाई राजाले
    जारी गर्ने अर्को कुनै उर्दि वा नियमले हेरफेर गर्न सक्दैन ।”
  yor-yor: Nígbà náà, ni àwọn ọlọ̀tẹ̀ wọ̀nyí kó ara wọn jọ wá sí ọ̀dọ̀ ọba, wọ́n sì
    wí fún un pé, “Ìwọ ọba rántí pé, ní ìbámu pẹ̀lú òfin àwọn Media àti Persia kò
    sí àṣẹ tàbí ìkéde tí ọba ṣe tí a le è yí i padà.”
  pes-OPCB: 'آن اشخاص به هنگام غروب دوباره نزد پادشاه بازگشتند و گفتند: «ای پادشاه،
    همان‌طور که می‌دانید، طبق قانون مادها و پارس‌ها، فرمان پادشاه غیرقابل تغییر است.»'
  tgl-ULB: Pagkatapos, ang mga kalalakihang ito na nagbalak ng masama ay nagtipon
    kasama ang hari at sinabi sa kaniya, “Alam mo, o hari, nabatas ng Medo at Persia,
    na walang batas o kautusan na pinalabas ng hari ang maaaring mabago.”
  cbu-NT: Pukamachsha, ksutamapansha yusur kurakush kuseersin; Kurakaa, shiy Medshuchee
    Persiyashchee kamachtamarini yasaksha. Kurakaa wamachtash yuwaa waana firmashtarangu
    anoo kapeetamaam wanindaja, táranganaya.
  hui-hui: Alendo hayagola agali haguane biarume kini berearia lone dai buwa lalu,
    Kini-o ina Midiali Pesialirumebi biagane mana wirimagoni í̠ manda bide. Kini ibugua
    mana mbira wabu wiyagua mana ogoni mo aribia nahaga wiyagoni ndobe, lene.
  mya-mya: ထို​နောက်​မှူး​မတ်​အ​ရာ​ရှိ​တို့​သည်​အထံ​တော် သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​ကြ​ကာ``မေ​ဒိ
    နှင့်​ပါ​ရှ​လူ​မျိုး​တို့​၏​ဥ​ပ​ဒေ​များ​အ​ရ ဘု​ရင့်​အ​မိန့်​တော်​မည်​သည်​မှာ​ပြန်​လည်
    ပြင်​ဆင်​ပြောင်း​လဲ​၍​မ​ရ​နိုင်​ကြောင်း​အ​ရှင် မင်း​ကြီး​သိ​တော်​မူ​ပါ​၏'' ဟု​လျှောက်
    ထား​ကြ​၏။
  bod-N: དེ་ནས་མི་དེ་རྣམས་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ཏེ་ན་རེ། ཀྱེ་རྒྱལ་པོ་ལགས། མཱ་ཏི་པ་དང་ཏ་ཟིག་པ་རྣམས་ཀྱི་ཁྲིམས་ལྟར་ན།
    རྒྱལ་པོས་གཏན་ལ་ཕབ་པའི་བཀའ་དང་ཁྲིམས་ནི་གང་ལའང་འགྱུར་བ་བཏང་མི་ཆོག་པ་དྲན་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Ipapo varume vakaenda vose pamwe chete kuna mambo vakati kwaari, “Rangarirai
    imi mambo, kuti maererano nomurayiro wavaMedhia navaPezhia, hakuna chirevo kana
    mutemo unopiwa namambo unogona kushandurwa.”
  spa-BLM: 'Entonces estos hombres se reunieron ante el rey y le dijeron: “Sepa, oh
    rey, que es una ley de los medos y los persas que ningún decreto ni estatuto que
    el rey establezca puede ser cambiado.”'
  cac-cac: 'Axo yic vanxo sb''at c''u, ix smolb''anxi sb''a juntzan̈ eb'' vin̈ vinac
    chi'' d''a yichan̈ vin̈ rey chi'', ix yalan eb'' vin̈: —Mamin rey, ojtac val to
    a co ley a on̈ medos yed'' persas on̈ tic, ta ay junoc lolonel, ma junoc ley toxo
    ix yalel vin̈ rey, maxtzac yal-laj yec''b''ati, xchi eb'' vin̈.'
  swh-ULB: Kisha watu hawa waliokuwa wamepanga njama walikusanyika kwa pamoja na mfalme,
    na wakamwambia, “Ujue mfalme kwamba ni sheria ya Wamedi na Waajemi kwamba hakuna
    amri au sanamu ambayo mfalme anaipitisha yaweza kubadilishwa.”
  bel-bel: 'А тыя людзі падступіліся да цара і сказалі яму: «ведай, цару, што паводле
    закона Мідзянаў і Персаў ніякая забарона або пастанова, зацьверджаная царом, ня
    можа быць зьменена».'
  deu-ELBBK: Da wurde der König, als er die Sache hörte, sehr betrübt, und er sann
    darauf, Daniel zu retten; und bis zum Untergang der Sonne bemühte er sich, ihn
    zu befreien.
  mbb-OT: Ne mid-uman medtiǥum sikan is menge upisyal te hadì, ne ke sikandan te,
    “Mahal he Hadì, netuenan nu, he sumalà te kesuǥuan kayi te ginhedian tew he Media
    wey Persia, is belaud he edhimuwen te hadì ne kenè en egkehimu he edhelinen.”
  mal-2015: 'എന്നാൽ ആ പുരുഷന്മാർ രാജാവിന്റെ അടുക്കൽ ബദ്ധപ്പെട്ടു ചെന്നു: രാജാവേ, രാജാവു
    ഉറപ്പിക്കുന്ന ഒരു വിരോധകല്പനയോ നിയമമോ മാറ്റിക്കൂടാ എന്നിങ്ങനെയാകുന്നു മേദ്യരുടെയും
    പാർസികളുടെയും നിയമം എന്നു ബോദ്ധ്യമായിരിക്കേണം എന്നു രാജാവോടു ഉണർത്തിച്ചു.'
  rmc-rmc: Sar o kraľis šunďa kala lava, sas leske pharo a phenďa peske, hoj zachraňinela
    le Daniel. A medik na zaračiľa, kerelas savoro, hoj les te zachraňinel.
  nlg-nlg: Tana nulavi gaira lei mane udolu raini tara tona tana vunaghi haba mara
    bosa vania, “Aghe na vunaghi haba ko ghilala tua ge taonia na vetena didira rana
    vure ni Media ma rana vure ni Persia, taho siki vetena ke talua na vunaghi haba
    ke tughua ahei.”
  pes-OPV: آنگاه پادشاه چون این سخن راشنید بر خویشتن بسیار خشمگین گردید و دل خود را
    به رهانیدن دانیال مشغول ساخت و تاغروب آفتاب برای استخلاص او سعی می‌نمود.
  ron-1924: 'Дар оамений ачея ау стэруит де ымпэрат ши й-ау зис: „Сэ штий, ымпэрате,
    кэ, дупэ леӂя мезилор ши першилор, орьче оприре сау орьче порункэ ынтэритэ де
    ымпэрат ну се поате скимба!”'
  ben-OBCV: তখন সেই লোকেরা আবার মিলিতভাবে রাজা দারিয়াবসের কাছে গেলেন ও তাকে বললেন,
    “মহারাজ, মনে রাখবেন, যে মাদীয় ও পারসিকদের রীতি অনুসারে রাজার আদেশনামা কখনও পরিবর্তন
    হয় না।”
  som-som: Markaasay nimankii giddigood boqorkii ku soo shireen, oo waxay boqorkii
    ku yidhaahdeen, Bal ogow, Boqorow, inay sharci reer Maaday iyo reer Faaris tahay
    inaan la beddelin qaynuun ama amar uu boqorku dhiso.
  lat-VUC: 'Viri autem illi, intelligentes regem, dixerunt ei: Scito, rex, quia lex
    Medorum atque Persarum est ut omne decretum, quod constituerit rex, non liceat
    immutari.'
  eng-ASVBT: Then these men assembled together unto the king, and said unto the king,
    Know, O king, that it is a law of the Medes and Persians, that no interdict nor
    statute which the king establisheth may be changed.
  ita-1885: 'In quel punto quegli uomini si radunarono appresso del re, e gli dissero:
    Sappi, o re, che i Medi, e i Persiani hanno una legge, che alcun divieto, o statuto,
    che il re abbia fermato, non si possa mutare.'
  eng-ULB: Then these men who had formed the plot gathered together with the king
    and said to him, “Know, king, that it is a law of the Medes and Persians, that
    no decree or statute that the king issues can be changed.”
  spa-VBL: 'Entonces los hombres regresaron juntos y le dijeron al rey: “Usted sabe,
    Su Majestad, que según la ley de los medos y los persas no se puede cambiar ningún
    decreto o estatuto”.'
  fra-_FOB: 'Mais ces hommes se rendirent en tumulte vers le roi et lui dirent: Sache,
    ô roi! que c''est la loi des Mèdes et des Perses que toute défense ou tout décret
    confirmé par le roi ne se doit point changer.'
  mal-mal: 'എന്നാൽ ആ പുരുഷന്മാർ രാജാവിന്റെ അടുക്കൽ ബദ്ധപ്പെട്ടു ചെന്ന്: “രാജാവേ, രാജാവു
    ഉറപ്പിക്കുന്ന ഒരു കല്പനയോ നിയമമോ മാറ്റിക്കൂടാ എന്നിങ്ങനെയാകുന്നു മേദ്യരുടെയും
    പാർസികളുടെയും നിയമം എന്നുള്ളത് അങ്ങേക്ക് ബോദ്ധ്യമുണ്ടല്ലോ?” എന്ന് രാജാവിനോട് ഉണർത്തിച്ചു.'
  urd-GVR: Lekin āḳhirkār wuh ādmī guroh kī sūrat meṅ dubārā bādshāh ke huzūr āe aur
    kahne lage, “Bādshāh ko yād rahe ki Mādiyoṅ aur Fārsiyoṅ ke qawānīn ke mutābiq
    jo bhī farmān bādshāh sādir kare use tabdīl nahīṅ kiyā jā saktā.”
  suz-BL: मेको दानीएल कली गेहे पाइबपुकी पिप आ ङोंइती जाक्‍शा “हजुर पिप, मादी नु पारसी
    आन पिपमी हुकुम पशो नु छाप थोक्‍शो कानुन मफांइसीब, दे एको लोव़ तुइक्‍नीनी” देंतेक्‍म।
  eng-NOY: Then these men assembled before the king, and said to the king, Know, O
    king, that the law of the Medes and Persians is, that no decree or statute which
    the king establisheth may be changed.
  ita-1927: 'Ma quegli uomini vennero tumultuosamente al re, e gli dissero: “Sappi,
    o re, che è legge dei Medi e de’ Persiani che nessun divieto o decreto promulgato
    dal re possa essere mutato”.'
  ckb-ckb: 'بەڵام ئەو پیاوانە لەلای پاشا کۆبوونەوە و بە پاشایان گوت: «ئەی پاشا، لە
    یادت نەچێت کە یاساکانی ماد و فارس ئەوەیە کە هەر فەرمان و بڕیارێک پاشا دەریبکات،
    ناگۆڕدرێت.»'
  eng-BBE: Then these men said to the king, Be certain, O King, that by the law of
    the Medes and Persians no order or law which the king has put into force may be
    changed.
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯರು ಅರಸನ ಬಳಿಗೆ ಕೂಡಿಬಂದು ಅರಸನಿಗೆ, “ಅರಸನೇ, ನೀನು ಜಾರಿಗೆ ತಂದಿರುವ
    ಯಾವ ನಿರ್ಣಯವಾದರೂ, ಆಜ್ಞೆಯಾದರೂ ರದ್ದಾಗಬಾರದು ಎಂಬ ಮೇದ್ಯ ಮತ್ತು ಪಾರಸಿಯರ ನಿಯಮದಲ್ಲಿದೆ ಎಂದು
    ನಿನಗೆ ತಿಳಿದಿರಬೇಕು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அந்த மனிதர்கள் ராஜாவினிடத்தில் கூட்டமாக வந்து: ராஜா கட்டளையிட்ட
    எந்த உத்திரவும் கட்டளையும் மாற்றப்படமுடியாது என்பது மேதியர்களுக்கும் பெர்சியர்களுக்கும்
    பிரமாணமாயிருக்கிறதென்று அறிவீராக என்றார்கள்.'
  spa-RV-1909: 'Empero aquellos hombres se reunieron cerca del rey, y dijeron al rey:
    Sepas, oh rey, que es ley de Media y de Persia, que ningún decreto ú ordenanza
    que el rey confirmare pueda mudarse.'
  ron-BTF: 'Atunci acești oameni s-au adunat la împărat și au spus împăratului: Să
    știi, împărate, că legea mezilor și perșilor este: Că nicio hotărâre sau edict
    pe care împăratul îl întemeiază nu poate fi schimbat.'
  eng-WEBP: Then these men assembled together to the king, and said to the king, “Know,
    O king, that it is a law of the Medes and Persians, that no decree nor statute
    which the king establishes may be changed.”
  eng-FBV: Then the men returned together and said to the king, “You know, Your Majesty,
    that according to the law of the Medes and the Persians no decree or statute can
    be changed.”
  nch-BL: 'Huan nopa tacame sempa monextijque iixpa nopa tanahuatijquet huan quiilhuijque:
    ―Totanahuatijca, cuali tijmati para tiMedia huan tiPersia ehuani tijpiyaj se tanahuatili
    cati quiijtohua para amo aqui hueli quiixpanos se acta cati quiijcuilojtoc se
    totanahuatijca.'
  vie-1934: 'Nhưng các người đó nhóm lại cùng vua và tâu rằng: Hỡi vua, xin biết rằng
    theo luật pháp của người Mê-đi và người Phe-rơ-sơ, hễ là cấm lịnh hay chỉ dụ nào
    mà vua đã lập định rồi, thì không thể thay đổi được.'
  hin-CV: तब लोग एक दल के रूप में राजा दारयावेश के पास गये और उन्होंने उनसे कहा, “हे
    महाराज, आप यह बात याद रखें कि मेदिया और फ़ारसी कानून के अनुसार राजा के द्वारा
    दिया गया कोई भी फैसला या राजाज्ञा बदली नहीं जा सकती.”
  spa-BES: 'Entonces estos hombres dijeron al rey: Asegúrate, oh Rey, de que por la
    ley de los medos y los persas no se pueda cambiar ningún orden o ley que el rey
    haya puesto en vigor.'
  tdx-tdx: Ie nahajanjiñe i entañe zay i mpanjakay le loho navesatse ama’e naho napite’e
