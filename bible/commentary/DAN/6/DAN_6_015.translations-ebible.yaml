    that it is the law of Medes and of Persians, that it is not leaveful that any
    decree be changed, which the king ordaineth.
  eng-WMBB: Then these men assembled together to the king, and said to the king, “Know,
    O king, that it is a law of the Medes and Persians, that no decree nor statute
    which the king establishes may be changed.”
  urd-GVH: लेकिन आख़िरकार वह आदमी गुरोह की सूरत में दुबारा बादशाह के हुज़ूर आए और
    कहने लगे, “बादशाह को याद रहे कि मादियों और फ़ारसियों के क़वानीन के मुताबिक़ जो
    भी फ़रमान बादशाह सादिर करे उसे तबदील नहीं किया जा सकता।”
  rug-rug: Meke ene varigara la sari kasa tie koasa baṉara meke zama la koa sa, “Mu
    va nonoga ia baṉara sapu koasa tinarae tadi pa Media meke Pesia si loke vina turu
    sapu tavetia sa baṉara si boka ta hobe.”
  gaz-gaz: Ergasii jarri gareedhaan mootichatti dhiʼaatanii, “Yaa mootii, akka seera
    Meedeetii fi Faares akka seerri mootiin tokko baase yookaan ajajni inni kenne
    geeddaramuu hin dandeenye beeki” jedhaniin.
  fra-LSG: 'Mais ces hommes insistèrent auprès du roi, et lui dirent: Sache, ô roi,
    que la loi des Mèdes et des Perses exige que toute défense ou tout décret confirmé
    par le roi soit irrévocable.'
  gnn-gnn: Bala milmitjpanydja wal'ŋu walu‐gärrinyarayunydja, ŋunhiyi walala ŋurru'‐ŋurruŋu
    marrtjina, ga waŋana buŋgawanha bitjarra, “Nhenydja yurru Dänyulnhanydja ŋurrkamana
    ŋi', ŋunhana ŋarŋgalilina maḏakarritjmirriwalana läyingalana, liŋgu nhe muka ŋunhi
    nherrara romdja, ga romdja ŋunhiyi yurru dhärrana yukurra yana djambimiriwnha.”
  yal-yal: Mangan to na mɛ, a yi kɔntɔfili kati, a yi a ragidi a bɔɲɛni a a xa Daniyɛli
    rakisi. Han sogen bira waxatini, a katama a xa a rakisi.
  haw-1868: Alaila akoakoa hou ae la ua poe kanaka la imua o ke alii, olelo aku la
    lakou i ke alii, i aku, E ike oe, e ke alii, o ke kanawai o ko Media, a me ko
    Peresia, peneia, aole e hoololiia kekahi olelo paa, a me ke kanawai a ke alii
    e kau iho ai.
  arb-NAV: 'ثُمَّ تَجَمَّعَ الْمُتَآمِرُونَ فِي حَضْرَةِ الْمَلِكِ لِلْمَرَّةِ الثَّانِيَةِ
    وَقَالُوا لَهُ: «اعْلَمْ أَيُّهَا الْمَلِكُ أَنَّ شَرِيعَةَ مَادِي وَفَارِسَ تَنُصُّ
    عَلَى أَنَّ كُلَّ نَهْيٍ أَوْ أَمْرٍ يُوَقِّعُهُ الْمَلِكُ لَا يَتَغَيَّرُ».'
  ewe-ewe: Tete ameawo yi fia la gbɔ le ha me eye wogblɔ nɛ be, “Ɖo ŋku edzi, O fia,
    be le Mediatɔwo kple Persiatɔwo ƒe se nu la, womate ŋu atrɔ se aɖeke si fia de
    la o.”
  eng-LEE: (6:16) Then came these men tumultuously unto the king, and said unto the
    king, Know, O king, that it is the law of the Medes and Persians. That every prohibition
    and statute which the king hath established is not to be changed.
  gvn-gvn: '@see-verse:DAN.006.014'
  asm-FB: তাৰ পাছত যি লোকসকল একলগ হৈ ষড়যন্ত্র কৰিছিল, তেওঁলোক ৰজাৰ ওচৰলৈ গ’ল আৰু
    ক’লে, “হে মহাৰাজ, আপুনি জানে যে, ৰজাই জাৰি কৰা কোনো আজ্ঞা বা বিধি মাদীয়া আৰু
    পাৰসীয়াসকলৰ বিধান অনুসাৰে সলনি হ’ব নোৱাৰে।”
  sus-A: نَ وْيّنيِ نَشَ مَنفّ تْورْ كِ قَنيِ رَ. عَ نُ وَ مَ دَنِيّلِ رَتَنفَقٍ سّرِيّ
    مَ. عَ نَشَ قٍ بِرِن نَبَ بٍينُن كْي شَ سٌ عَلَكٌ دَنِيّلِ شَ كِسِ.
  fra-SBL: 'Alors ces hommes s''assemblèrent auprès du roi et lui dirent : « Sache,
    ô roi, que c''est une loi des Mèdes et des Perses, qu''aucun décret ni aucune
    loi que le roi établit ne peut être modifié. »'
  hbo-hbo: אֱדַ֨יִן מַלְכָּ֜א כְּדִ֧י מִלְּתָ֣א שְׁמַ֗ע שַׂגִּיא֙ בְּאֵ֣שׁ עֲלֹ֔והִי
    וְעַ֧ל דָּנִיֵּ֛אל שָׂ֥ם בָּ֖ל לְשֵׁיזָבוּתֵ֑הּ וְעַד֙ מֶֽעָלֵ֣י שִׁמְשָׁ֔א הֲוָ֥א
    מִשְׁתַּדַּ֖ר לְהַצָּלוּתֵֽהּ׃
  piu-2006: '@see-verse:DAN.006.014'
  pjt-pjt: Palu wati kamanta tjuṯa panya Danielku kuraringangi munuya mungartji tjunguringkula
    anu mayatjakutu munu wangkangu, “Mayatjan wiṟu! Nyuntu panyan law palatja palyaṉu
    aṉangu uwankaraku. Ka tjaka panya nganaṉa law palyaṟa tiṯutjarangku kanyilpai
    wantinytja wiyangku, kaya aṉangu uwankarangku uti tiṯutjarangku wangaṉarangku
    kulinma wantinytja wiyangku, nyuntu kuḻu.”
  kik-kik: Hĩndĩ ĩyo andũ acio makĩũngana rĩngĩ magĩthiĩ harĩ mũthamaki na makĩmwĩra
    atĩrĩ, “Ririkana, wee mũthamaki, atĩ kũringana na watho wa Amedi na Aperisia,
    watho ũrĩa mũrute kana mwandĩke nĩ mũthamaki ndũngĩgarũrwo.”
  fra-NCL: Le roi, entendant ces paroles, en eut un grand déplaisir ; quant à Daniel,
    il prit à cœur de le délivrer, et jusqu’au coucher du soleil il essaya de le sauver.
  cek-AK: To pacoengah to kaminawk loe siangpahrang khaeah caeh o moe, Aw siangpahrang,
    Median hoi Persian kaminawk ih daan baktih toengah, siangpahrang mah sak ih lokpaekhaih
    hoi daan loe pakhrai thai ai boeh, tiah panoek ah, tiah a naa o.
  cuk-cuk: 'Ar we-dulemardi rey-daknadmarbalid. Geb reygi alamaknai guarmalad: —Dummad,
    mer be iego, ar Media-dulemar-e-igar-maidba, degi, Persa-dulemar-e-igar-maidba,
    na rey gardagi igar-narmakar-mesisadgi e-goo-burba-nasiksale, dule-wargwensaale
    geg we-igar-megisad bar ogwaed.'
  uig-CYR: 'Лекин ахирда у кишиләр йәнә өз ара тил бириктүрүп падишаниң алдиға җәм
    болуп униңға: — И алийлири, өзлиригә мәлумки, Медиалар вә Парсларниң қануни дәл
    шуки, падишаниң бекиткән һәр қандақ қарари яки пәрманини өзгәртишкә болмайду,
    — дейишти.'
  pma-pma: Evus, vativieh keil onen Daniel umai ris ven asuv houlu ka aviteni mini
    avit, “O asuv houlu, kokilea tuai keke, musil sakien ten mengkatien onen me-Mid
    keil ka me-Persia keil, meatin hetovuol hehiles mengkatien tai koa asuv houlu
    lingi mul.”
  tel-2017: ఇది గమనించిన ఆ వ్యక్తులు రాజ మందిరానికి గుంపుగా వచ్చి “రాజా, రాజు నియమించిన
    ఏ శాసనాన్ని గానీ, తీర్మానాన్ని గానీ ఎవ్వరూ రద్దు చేయకూడదు. ఇది మాదీయుల, పారసీకుల
    ప్రధాన విధి అని మీరు గ్రహించాలి” అని చెప్పారు.
  hat-BSA: 'Alò, mesye sila yo te rasanble ansanm devan wa a. Yo te di wa a: “Byen
    konprann, O wa, ke sa se yon lwa a Mèd ak Pès yo, ke okenn pwosè legal, ni dekrè
    ke wa a ta etabli, pa kapab chanje.”'
  kos-kos: Na mwet lokoalok lal Daniel elos foloko nu yorol tokosra ac fahk nu sel,
    “Tokosra etu na tari lah ke oakwuk lun mwet Mede ac mwet Persia uh, wangin ma
    sap ma tokosra oakiya ku in ikilyukla.”
  hbo-WLC: אֱדַ֨יִן מַלְכָּ֜א כְּדִ֧י מִלְּתָ֣א שְׁמַ֗ע שַׂגִּיא֙ בְּאֵ֣שׁ עֲל֔וֹהִי
    וְעַ֧ל דָּנִיֵּ֛אל שָׂ֥ם בָּ֖ל לְשֵׁיזָבוּתֵ֑הּ וְעַד֙ מֶֽעָלֵ֣י שִׁמְשָׁ֔א הֲוָ֥א
    מִשְׁתַּדַּ֖ר לְהַצָּלוּתֵֽהּ׃
  ibo-ibo: Mgbe ahụ, ndị ikom ndị a bịakwutere eze sị ya, “Chetakwa, gị eze, na dịka
    iwu ndị Midia na Peshịa si dị, ọ dịghị iwu ọbụla eze nyere maọbụ ụkpụrụ nke e
    mere ka o guzosie ike ga-agbanwe.”
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନେ ରାଜାର ନିକଟରେ ଏକତ୍ର ହୋଇ ରାଜାକୁ କହିଲେ, “ହେ ମହାରାଜ, ଆପଣ
    ଜାଣନ୍ତୁ, ରାଜା କୌଣସି ନିଷେଧାଜ୍ଞା ଅବା ବିଧି ସ୍ଥାପନ କଲେ, ତାହା ଯେ ପରିବର୍ତ୍ତିତ ହୋଇ ନ
    ପାରେ, ମାଦୀୟ ଓ ପାରସିକମାନଙ୍କର ଏପରି ଏକ ବ୍ୟବସ୍ଥା ଅଛି।”
  chk-chk: Mürin, ekewe mwän ra pwal kiito ren ewe king o üreni, “Äm king, ka silei
    pwe ei allük, ka apwüngala, eu allükün Metia me Persia esap fokun tongeni siwil.”
  rop-rop: Afta na detlot men bin kambek langa det king en olabat bin tok langa im,
    “Haibala bos, yu sabi det lowa yubin meigim blanga det dubala kantri gulum Midiya
    en Pesha en nobodi kaan tjeinjim eni oda weya yubin meigim.”
  ukr-1871: 'Але ті люде прийшли до царя й сказали йому: Знай, царю, що по закону
    мидийському та перському нїякий закон і приказ, стверджений царем, не може бути
    змінений.'
  deu-1951: '(06-16) Da bestürmten jene Männer den König und sprachen: Wisse, o König,
    daß nach dem Gesetz der Meder und Perser jedes Verbot und Gebot, das der König
    bestätigt hat, unwiderruflich ist!'
  eng-JPS: '(6-16) Then these men came tumultuously unto the king, and said unto the
    king: ''Know, O king, that it is a law of the Medes and Persians, that no interdict
    nor statute which the king establisheth may be changed.'''
  srp-1865: 'Tada oni ljudi sabraše se kod cara i rekoše caru: znaj, care, da je zakon
    u Midijana i Persijana da se nikakva zabrana i naredba, koju postavi car, ne mijenja.'
  lug-lug: Naye abasajja ne bagenda bonna ng’ekibiina eri kabaka ne bamugamba nti,
    “Jjukira, ayi kabaka, ng’etteeka ery’Abameedi n’Abaperusi kabaka ly’ataddeko omukono,
    terikyusibwa.”
  heb-heb: באדין גבריא אלך הרגשו על מלכא ואמרין למלכא דע מלכא די דת למדי ופרס די כל
    אסר וקים די מלכא יהקים לא להשניה׃
  ben-IRV: তখন সেই লোকেরা যারা একসঙ্গে মিলে ষড়যন্ত্র করেছিল তাঁরা রাজার কাছে গিয়ে
    বললেন, “মহারাজ, আপনি জানেন যে, এটা মাদীয় ও পারসীকদের আইনে আছে যে, রাজা যে আদেশ
    জারি করেন তা কোনভাবেই পরিবর্তন করা যায় না।”
  pan-pan: ਫਿਰ ਉਹ ਮਨੁੱਖ ਰਾਜੇ ਦੇ ਸਾਹਮਣੇ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਰਾਜੇ ਨੂੰ ਆਖਣ ਲੱਗੇ, ਹੇ ਰਾਜਾ, ਤੁਸੀਂ
    ਜਾਣ ਲਓ ਕਿ ਮਾਦੀਆਂ ਅਤੇ ਫ਼ਾਰਸੀਆਂ ਦਾ ਇਹ ਕਨੂੰਨ ਹੈ ਜੋ ਮਨਾਹੀ ਦਾ ਪੱਕਾ ਕਨੂੰਨ ਅਤੇ ਸ਼ਾਹੀ
    ਬਿਧੀ ਰਾਜਾ ਠਹਿਰਾਵੇ ਸੋ ਬਦਲੀ ਨਾ ਜਾਵੇ।
  tkr-tkr: 'Daniyalne yı''q''əle qeepxhes vukkananbı, sabı paççahısqa abı eyhen: –
    Paççah, vak''le man ats''axhxhe, midiyaanaşiniy farsaaşin q''aanunbı xhinne, paççahee
    huvuna nenacab q''aanuniy q''adağa haa''ana əmır badal haa''as vooxhe deş.'
  mya-JVB: တဖန်မှူးမတ်အရာရှိတို့သည် အထံ တော်သို့ စည်းဝေး ၍ ၊ အရှင် မင်းကြီး၊ တခါထုတ်
    ပြီးသော အမိန့် တော်မ ပျက် နိုင်ရာဟု မေဒိ ၊ ပေရသိ ဓမ္မသတ် ၌ ပါကြောင်းကို သတိ ထားတော်မူပါဟု
    လျှောက် ကြပြန် လျှင်၊
  tte-O: Na tomoliyaone sipileyoi tabe kin koina siba, “Oo kin, ukwataiyako, tem kin
    loina yabo ikawa-yawasosiyan nige sowana tabui kaiwena Mediya yo Pesiya ala loina
    besiele bwaite.”
  tbg-tbg: 'Kuari aqu vumanta vika avuhainaa vaiintivano vaunaini orunte tiha, Avuhainaao,
    are iritaane. Midia vatanaaka Pesia vatanaaka uva vataa okarava maantima vairave:
    Avuhainaa vaiintivano vataina uvara, naie vo vaiintie kia ho vi uvara qaqini vara
    kevarave. Ekaarama vi uvava varianarove, ti.'
  hmo-hmo: Unai dainai unai taudia idia lao lou king dekenai, idia gwau, “King badana
    e, oi diba Mede bona Parasa edia taravatu hegeregerena, king ia torea taravatuna
    be haidaua diba lasi.”
  urd-urd: फिर यह लोग बादशाह के सामने जमा' हुए और बादशाह से कहने लगे, कि “ऐ बादशाह,
    तू समझ ले कि मादियों और फ़ारसियों के तौर तरीक़े यूँ हैं कि जो फ़रमान और क़ानून
    बादशाह मुक़र्रर करे कभी नहीं बदलता।”
  rus-SYN: 'Но те люди приступили к царю и сказали ему: знай, царь, что по закону
    Мидян и Персов никакое определение или постановление, утвержденное царем, не может
    быть изменено.'
  bqc-SIM: Kɛ́ kía yã́pi mà, à kɛ̀ɛ̀ ĩ́i maamaa. À zɛ̀ò à Daniɛli suaba, ↄ̃
    àlɛ aà bↄa zɛ́ wɛɛlɛ e ĩatɛ̃ gɛ̀ gɛ̃̀ò kpɛ́u.
  tcz-CHONGTHU: Nilhah ahiphat chun, miho chu lengpa heng’a achekhomun, ajah a aseitauve,
    “Vo lengpa, Mede mite leh Persia mite danthu dungjuiya lengpan khut-hen abol khumsa
    dan chu kikhel theilou ahi, nangmatah in nahet ahi,’’atiuve.
  mar-mar: तेव्हा हा कट करणारे लोक राजासमोर जमले व त्यास म्हणाले, राजा हे लक्षात घे,
    मेदी व पारसी याच्या कायद्याप्रमाणे राजाचे फर्मान किंवा कायदा बदलता येत नाही.
  qub-qub: 'Chay öraga Danielpa contrancuna yapay aywaran ray cajman. Nircur niran:
    «Layninchïtaga llapanmi musyan tayta. Mediapawan Persiapa laynincunaga ray sëllurcuptin
    manami anulacannachu.»'
  bqp-bqp: Ye sinɑ boko u gɑri yi nuɑ, yerɑ win nukurɑ sɑnkirɑ gem gem. Mɑ u gɔ̃ru
    doke u Dɑniɛli yɑrɑ woodɑ ye sɔɔn di. Mɑ u kookɑri kuɑ sere sɔ̃ɔ u kɑ duɑ.
  hat-hat: 'Mesye yo tounen kay wa a ankò, epi yo di l'': -Monwa, pa bliye. Dapre
    lalwa peyi Medi ak peyi Pès, depi wa a fin siyen yon lòd, se fini.'
  eng-BSB: Then the men approached the king together and said to him, “Remember, O
    king, that by the law of the Medes and Persians no decree or ordinance established
    by the king can be changed.”
  eng-WEBPB: Then these men assembled together to the king, and said to the king,
    “Know, O king, that it is a law of the Medes and Persians, that no decree nor
    statute which the king establishes may be changed.”
  kbq-kbq: Hagi kinaga zagema unefrege'za kini ne'mofo eri'za vahe'mo'za ete eri vararumi'za
    kini nete vu'za amanage ome hu'naze. Kini ne'moka kagra ko antahi'nane, Midia
    vahe'ene Pesia vahe'mo'za mago kasegema kini ne'mo'ma huhankaveti'nesnia kasegea
    mago vahe'mo'a ruotagregahie.
  nhe-BL: 'Huan nopa tlacame sampa monextijque iixpa nopa tlanahuatijquetl huan quiilhuijque:
    ―Totlanahuatijca, cuali tijmati para tiMedia huan tiPersia ehuani tijpiyaj se
    tlanahuatili tlen quiijtohua axaca hueli quixolehuas se acta tlen quiijcuilojtoc
    se totlanahuatijca.'
  bus-bus: 'Ben gbɛ̃ pìnↄ ɛ̀ara wà pɛ̀kↄ̃rɛ wà gàa wà kína lè wà bè: Kí, ń Midiãnↄ
    kↄ̃n Pɛsianↄ doka dↄ̃, wà bè yã kɛ̀ kína dìɛ kↄ̃n yã kɛ̀ à gìzio liɛna vĩro.'
  gub-BL: 'Taniew iàmàtyry''ymar oho wi tuwihawete pe uze''eg pà wà kury. — Erekwaw
    katu ko ma''e: Nezewe i''i Mez wanàmuz ze''eg a''e, Pezi wanàmuz waze''eg a''e:
    Aze tuwihawete umuapyk kar uze''eg pape rehe nehe, ni amo nupuner kwaw imunànaw
    rehe wà nehe, i''i waze''eg, i''i izupe wà.'
  eng-DRA: 'But those men perceiving the king’s design, said to him: Know thou, O
    king, that the law of the Medes and Persians is, that no decree which the king
    hath made, may be altered.'
