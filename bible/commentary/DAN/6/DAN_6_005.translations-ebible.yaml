verse: DAN.006.005
translations:
  mal-C: “അദ്ദേഹത്തിന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണം സംബന്ധിച്ചല്ലാതെ, ഈ ദാനീയേലിനു വിരോധമായി
    എന്തെങ്കിലും കുറ്റസംഗതികൾ കണ്ടെത്താൻ നമുക്കു സാധ്യമല്ല,” എന്ന് ആ പുരുഷന്മാർ പറഞ്ഞു.
  deu-TKW: Da bemühten sich die Oberbeamten und Satrapen, irgend einen Vorwand gegen
    Daniel von seiten der Regierungsgeschäfte ausfindig zu machen. Aber sie vermochten
    keinerlei Vorwand, noch irgend etwas Schlimmes zu entdecken, weil er eben treu
    war, und keinerlei Nachlässigkeit noch irgend etwas Schlimmes an ihm zu entdecken
    war.
  lin-lin: Bakalaka ya lokumu mpe bayangeli oyo mokonzi atiaki na bituka bazalaki
    koluka likambo ya kofundela Daniele na ndenge na ye ya kotambolisa makambo ya
    bokonzi. Kasi balongaki te kozwa ata likambo moko to mbeba ya kofundela Daniele,
    mpo ete azalaki sembo mpe mpo ete, kati na ye, bazalaki komona ata libunga te
    to mbeba moko te ya kofundela ye.
  eng-LSV: Then these men are saying, “We do not find against this Daniel any cause
    of complaint, except we have found [it] against him in the Law of his God.”
  eng-GNV: Then sayd these men, We shall not finde an occasion against this Daniel,
    except we finde it against him concerning the Law of his God.
  eng-WEBSTER: Then said these men, We shall not find any occasion against this Daniel,
    except we find it against him concerning the law of his God.
  nhw-BL: 'Huajca moilhuijque se ica seyoc: “Amo quema tijpantise se tlamantli ipan
    Daniel para ica tijtelhuise sintla amo tiquijtose para amo cuali se tlamantli
    catli quichihua pampa quineltoca itlanahuatil iDios.”'
  swh-ONEN: Mwishoni watu hawa walisema, “Kamwe hatutapata msingi wa mashtaka dhidi
    ya huyu Danieli isipokuwa iwe inahusiana na sheria ya Mungu wake.”
  bba-bba: Sɑɑ ye sɔɔrɑ Dɑniɛlin tɔnwerosii be, kɑ beri berikɑn wiruɡii be, bɑ nɔɔ
    tiɑ kuɑ bu kɑ nùn torɑru ɡɑru mɑni sinɑ bokon bɑndun swɑɑ sɔɔ. Adɑmɑ bɑ ǹ torɑru
    ɡɑru wɑ wi sɔɔ. Domi u sɑ̃ɑwɑ nɑɑnɛɡii, u ǹ kɔ̃sɑ ɡɑɑ koore. U ǹ mɑɑ sɔmburu
    ɡɑru ɑtɑfiiru koore.
  eng-KJVCPB: Then said these men, We shall not find any occasion against this Daniel,
    except we find it against him concerning the law of his God.
  mpx-mpx: Yaka abwe bolau ya hi ba, “Nasi nige wana gegi etega ta pwapwawa ge tage
    ta wole. Yaa ta labose wana puna etega ta pwawa ni neem wana tapwalolo ana logugui
    elana.”
  luo-luo: Bangʼ temo yore duto, jogi nowacho niya, “Ok wabi yudo wach moro amora
    ma wanyalo ketogo ketho kuom Daniel, makmana ka en gima omulo chik Nyasache.”
  meu-meu: Bena unu tatau eto, Ina Daniel ihabadelaina badina ta basita davaria, a
    reana ena Dirava ena taravatu dainai ta baita davaria.
  npi-ULB: अनि यी मानिसहरूले भने, “आफ्‍नो परमेश्‍वरको व्यवस्थासँगको दानिएलको सम्बन्धको
    कुरामा तिनको विरुद्ध केही खोट नदेखाएसम्म हामीले तिनको विरुद्ध अरू कुनै अभियोग
    लगाउन सक्दैनौं ।”
  yor-yor: Nígbẹ̀yìn ni àwọn ọkùnrin wọ̀nyí sọ wí pé, “Àwa kò ní rí ìdí kankan láti
    kà ẹ̀ṣẹ̀ sí Daniẹli lọ́rùn, àfi èyí tí ó bá ní í ṣe pẹ̀lú òfin Ọlọ́run rẹ̀.”
  pes-OPCB: 'سرانجام به یکدیگر گفتند: «ما هرگز نمی‌توانیم ایرادی برای متهم ساختن او
    پیدا کنیم. فقط به‌وسیله مذهبش می‌توانیم او را به دام افکنیم.»'
  tgl-ULB: Kaya sinabi ng mga kalalakihang ito, “Wala tayong makitang anumang dahilan
    upang magreklamo laban sa Daniel na ito maliban lamang kung may makita tayong
    laban sa kaniya tungkol sa kautusan ng kaniyang Diyos.
  cbu-NT: Tárangitaatssin, itaru wandari Danielaa tayutaritamaam chinaranganaya. Waanpatatin
    tsiyatkusin; Danielaa tarawazimand yutarit tsiyatamaam wanindaja. Itaru yuwamand
    Apanlleetsimari ungirtaku, iyaatssha apanllirini ngatku, anumandparee yutarit
    tsiyatamaam waritachiya, táranganaya.
  hui-hui: Ani heagola tini hangu lo manda bialu lalu, Ibugua ko mbira handa nabi
    kamagonidago. Ainde ibunaga Ngode Datagaliwabe kagonaga mana biaga ngagohayagi
    dege iname hariga taya buwa ibu manani íbu helami̱ya, lene.
  mya-mya: သူ​တို့​က``ငါ​တို့​သည်​ဒံ​ယေ​လ​အား သူ ကိုး​ကွယ်​သည့်​ဘာ​သာ​နှင့်​ပတ်​သက်​သော
    ကိစ္စ​မှ​တစ်​ပါး အ​ခြား​အ​ဘယ်​အ​မှု​တွင် မျှ​ပြစ်​တင်​စွပ်​စွဲ​စ​ရာ​တွေ့​နိုင်​မည်​မ​ဟုတ်''
    ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။
  bod-N: དེ་ནས་མི་དེ་དག་གིས་ང་ཚོས་དཱ་ནེ་ཨེལ་གྱི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་དང་འབྲེལ་བའི་སྐྱོན་ཞིག་བཙལ་ན་མ་གཏོགས།
    ཁོ་ལ་སྐྱོན་འཛུགས་ས་གཞན་ཞིག་རྙེད་མི་སྲིད་ཅེས་སྡོམ་ཚིག་བཀོད་དོ། །
  sna-sna: Pakupedzisira varume ava vakati, “Hatingambowani hwaro hwokupomera Dhanieri
    mhosva kunze kwechinhu chine chokuita nezvomurayiro waMwari wake.”
  spa-BLM: 'Entonces estos hombres dijeron: “No encontraremos ninguna ocasión contra
    este Daniel, a menos que la encontremos contra él en cuanto a la ley de su Dios.”'
  cac-cac: 'Yuj chi'' ix ochn̈ej ijan eb'' vin̈ snaani, ix yalan eb'' vin̈: Malaj
    val junoc tas syal calanq''ue d''a spatic vin̈, an̈ej yuj sc''anab''ajan sDiosal
    vin̈, xchi eb'' vin̈.'
  swh-ULB: Kisha watu hawa wakasema, “Hatukuweza kupata sababu yoyote ya kumshitaki
    huyu Danieli isipokuwa tukitafuta kitu fulani dhidi yake kuhusiana na sheria za
    Mungu wake.'”
  bel-bel: 'І гэтыя людзі сказалі: «не знайсьці нам зачэпкі супроць Данііла, калі
    мы ня знойдзем яе супроць яго ў законе ягонага Бога».'
  deu-ELBBK: Da suchten die Vorsteher und die Satrapen einen Anklagegrund gegen Daniel
    vonseiten der Verwaltung zu finden; aber sie konnten keinen Anklagegrund und keine
    schlechte Handlung finden, weil er treu war und kein Vergehen und keine schlechte
    Handlung an ihm gefunden wurde.
  mbb-OT: Umbe, migkaǥi sikandin te, “Wazà sayep din he tenged dutun egkehimu he idsumbung
    tew sikandin, gawas ke iyan tew edhimuwen he sayep din is kedsunud din te kesuǥuan
    te Megbevayè din.”
  mal-2015: 'അപ്പോൾ ആ പുരുഷന്മാർ: നാം ഈ ദാനീയേലിന്റെ നേരെ അവന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണം
    സംബന്ധിച്ചുള്ളതല്ലാതെ മറ്റൊരു കാരണവും കണ്ടെത്തുകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: Okla aver uradňika the vladara kamenas te arakhel vareso nalačho pro Daniel
    andre oda, sar služinel le kraľiske, bo kamenas les te del andre, ale na arakhle
    pre leste ňisavi nalačhi veca, bo o Daniel sas pačivalo andre savoreste a kerelas
    peskri buči avke, sar kampelas.
  nlg-nlg: Ma gaira tara ghaghua, “Ka mua sodoa siki totobo ka hurua nia Daniel sogea
    tana lei vetena te taonia nina God mughua.”
  pes-OPV: پس وزیران و والیان بهانه می‌جستند تا شکایتی در امور سلطنت بر دانیال بیاورند
    اما نتوانستند که هیچ علتی یا تقصیری بیابند، چونکه او امین بود و خطایی یا تقصیری
    دراو هرگز یافت نشد.
  ron-1924: 'Атунч, оамений ачештя ау зис: „Ну вом гэси ничун кувынт де плынӂере ымпотрива
    ачестуй Даниел, афарэ нумай дакэ ам гэси вреунул ын Леӂя Думнезеулуй луй!”'
  ben-OBCV: শেষে তারা বললেন, “ঈশ্বরের বিধানসংক্রান্ত বিষয় ছাড়া দানিয়েলকে অভিযুক্ত
    করবার মতো কোনও ত্রুটি পাওয়া যাবে না।”
  som-som: Markaasay nimankaasu waxay isku yidhaahdeen, Sabab ku heli mayno Daanyeelkan,
    haddaynan ku helin xagga sharciga ku saabsan Ilaahiisa.
  lat-VUC: 'Dixerunt ergo viri illi: Non inveniemus Danieli huic aliquam occasionem,
    nisi forte in lege Dei sui.'
  eng-ASVBT: Then said these men, We shall not find any occasion against this Daniel,
    except we find it against him concerning the law of his God.
  ita-1885: 'Allora quegli uomini dissero: Noi non possiamo trovar cagione alcuna
    contro a questo Daniele, se non la troviamo contro a lui intorno alla legge del
    suo Dio.'
  eng-ULB: Then these men said, “We cannot find any reason to complain against this
    Daniel unless we find something against him regarding the law of his God.”
  spa-VBL: 'Así que se dijeron: “No encontraremos ningún pretexto para atacar a Daniel,
    a menos que utilicemos su observancia de las leyes de su Dios en su contra”.'
  fra-_FOB: 'Ces hommes dirent donc: Nous ne trouverons point d''occasion contre ce
    Daniel, à moins que nous n''en trouvions contre lui dans la loi de son Dieu.'
  mal-mal: 'അപ്പോൾ ആ പുരുഷന്മാർ: “നാം ഈ ദാനീയേലിന്റെ നേരെ അവന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണം
    സംബന്ധിച്ചല്ലാതെ മറ്റൊരു കാരണവും കണ്ടെത്തുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Āḳhirkār wuh ādmī āpas meṅ kahne lage, “Is tarīqe se hameṅ Dānyāl par ilzām
    lagāne kā mauqā nahīṅ milegā. Lekin ek bāt hai jo ilzām kā bāis ban saktī hai
    yānī us ke Ḳhudā kī sharīat.”
  suz-BL: मिनु मेकोपुकीमी “दानीएल कली आ परमप्रभु आ अरेशो लोव़ थमा सुइक्‍तीक क्‍येङा
    लाक्‍शा, अरु मारेइमी यो दोस गेने मचाप्नय‍” देंमुमा बाक्‍त।
  eng-NOY: Then said these men, We shall not find any occasion against this Daniel,
    unless we find it against him concerning the law of his God.
  ita-1927: 'Quegli uomini dissero dunque: “Noi non troveremo occasione alcuna d’accusar
    questo Daniele, se non la troviamo in quel che concerne la legge del suo Dio”.'
  ckb-ckb: 'ئینجا ئەو پیاوانە گوتیان: «هیچ هەڵەیەک لەم دانیالەدا نابینینەوە، تەنها
    ئەگەر لەبارەی شەریعەتی خوداکەیەوە نەبێت.»'
  eng-BBE: Then these men said, We will only get a reason for attacking Daniel in
    connection with the law of his God.
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯರು, “ಈ ದಾನಿಯೇಲನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಬೇಕಾದರೆ ಇವನ ದೇವರ ಹಾಗೂ ಧರ್ಮದ
    ಮೂಲಕವೇ ಹೊರತು ಇನ್ನಾವುದರಲ್ಲೂ ನಮಗೆ ಅವಕಾಶ ದೊರಕದು,” ಎಂದುಕೊಂಡರು.
  tam-2017: 'அப்பொழுது அந்த மனிதர்கள்: நாம் இந்த தானியேலை அவனுடைய தேவனைப்பற்றிய வேதவிஷயத்திலே
    குற்றப்படுத்தும் காரணத்தைக் கண்டுபிடித்தாலொழிய அவனை வேறொன்றிலும் குற்றப்படுத்தும்
    காரணத்தைக் கண்டுபிடிக்கமுடியாது என்றார்கள்.'
  spa-RV-1909: 'Entonces dijeron aquellos hombres: No hallaremos contra este Daniel
    ocasión alguna, si no la hallamos contra él en la ley de su Dios.'
  ron-BTF: 'Atunci acești oameni au spus: Nu vom găsi vreo ocazie împotriva acestui
    Daniel, decât dacă o găsim împotriva lui referitor la legea Dumnezeului său.'
  eng-WEBP: Then these men said, “We won’t find any occasion against this Daniel,
    unless we find it against him concerning the law of his God.”
  eng-FBV: So they said to themselves, “We won't find any pretext to attack Daniel
    unless we use his observance of his God's laws against him.”
  nch-BL: 'Huajca moilhuijque se ica seyoc: “Amo quema tijpantise se tamanti ipan
    Daniel para ica tijtatelhuise sinta amo tiquijtose para amo cuali se tamanti cati
    quichihua pampa quineltoca itanahuatil iDios.”'
  vie-1934: 'Vậy những người đó nói rằng: Chúng ta không tìm được một cớ nào mà cáo
    Đa-ni-ên nầy, nếu chúng ta chẳng tìm trong sự thuộc về luật pháp Đức Chúa Trời
    nó.'
  hin-CV: आखिर में, इन व्यक्तियों ने कहा, “उसके परमेश्वर के कानून के विषय को छोड़,
    हमें और किसी भी विषय में दानिएल के विरुद्ध दोष लगाने का आधार नहीं मिलेगा.”
  spa-BES: 'Entonces estos hombres dijeron: Solo tendremos una razón para atacar a
    Daniel en relación con la ley de su Dios.'
  tdx-tdx: Aa le pinai’ o mpifelekeo naho o mpifeheo ty hampitsikapy i Daniele am-pitoloña’e
    amy fifeheañey, fe tsy nahatendreke ty hikiniàñe aze ndra ze lila’e ty amy figahiña’ey,
    vaho tsy naharendrehan-kila ndra tahiñe.
  tha-KJV: คนเหล่านี้จึงกล่าวว่า “เราจะหามูลเหตุฟ้องดาเนียลไม่​ได้​เลย นอกจากเราจะหาเรื่องที่​เก​ี่ยวกับพระราชบัญญั​ติ​แห่​งพระเจ้าของเขา”
  por-BR-2018: 'Então esses homens disseram: Não acharemos acusação alguma contra
    este Daniel, a não ser se a acharmos contra ele na lei de seu Deus.'
  deu-ELO: '(06:6) Da sprachen diese Männer: Wir werden gegen diesen Daniel keinen
    Anklagegrund finden, es sei denn daß wir in dem Gesetz seines Gottes einen gegen
    ihn finden.'
  eng-WYC-2018: Therefore those men said, We shall not find any occasion to this Daniel,
    no but in hap in the law of his God. (And so those men said, We shall not find
    any occasion against this Daniel, except perhaps in regard to the Law of his God.)
  epo-epo: 'Tiam tiuj homoj diris: Ni ne povos trovi kulpon en tiu Daniel, se ni ne
    trovos ion kontraŭ li en la leĝoj de lia Dio.'
  uig-PIN: 'Xunga xu adǝmlǝr ɵzara: — Daniyalning Hudasining ⱪanuniƣa munasiwǝtlik
    ixliridin baxⱪa, uningdin ǝyibligüdǝk ⱨeqⱪandaⱪ baⱨanǝ tapalmaymiz, — deyixti.'
  beo-beo: 'Ilia ilisu amane sia: dasu, “Ninia da Da:niele ea hawa: hamosu amo ganodini
    giadofai hame ba:mu. Be Da:niele da Gode Ea sema amoga fa:no bobogesa. Amaiba:le,
    ninia da amo hou ganodini dafama:ne adoba:su hogomu da defea.”'
  tpi-OTNT: Orait na ol i toktok long ol yet olsem, “Yumi no inap painim wanpela rong
    long wok bilong Daniel, bilong yumi ken kotim em. Yumi mas lukim pasin em i save
    mekim long bihainim ol lo bilong God bilong en, na ating bai yumi painim rot bilong
    kotim em.”
  hau-SA: A ƙarshe waɗannan mutane suka ce; “Ba za mu taɓa samun wani laifin da za
    mu kama Daniyel da shi ba, sai dai ko abin ya shafi dokar Allahnsa.”
  uig-LAT: 'Shunga shu ademler özara: — Daniyalning Xudasining qanunigha munasiwetlik
    ishliridin bashqa, uningdin eyibligüdek héchqandaq bahane tapalmaymiz, — déyishti.'
  nde-nde: Ekucineni amadoda la athi, “Kasisoze safa salizuza izaba lokwethesa indoda
    le uDanyeli icala ngaphandle kwalokho okuphathelene lomthetho kaNkulunkulu wakhe.”
  ton-ton: Pea naʻe pehē ʻe he kau tangata ni, “ʻE ʻikai te tau ʻilo ha meʻa ʻi he
    Taniela ni ka ʻi heʻetau maʻu ha meʻa ʻoku kau kiate ia mo e fono ʻa hono ʻOtua.”
  ces-1613: 'Protož muži ti řekli: Nenajdeme proti Danielovi tomuto žádné příčiny,
    jediné leč bychom našli něco proti němu s strany zákona Boha jeho.'
  eng-WMB: Then these men said, “We won’t find any occasion against this Daniel, unless
    we find it against him concerning the law of his God.”
  tam-TCV: இறுதியாக அந்த மனிதர்கள், “தானியேலை வேறொன்றிலும் குற்றப்படுத்த முடியாது.
    அவனை அவனுடைய இறைவனது சட்டத்தைப்பற்றிய விஷயங்களில் மட்டுமே குற்றப்படுத்தலாம் என்றார்கள்.”
  ceb-ULB: Unya miingon kining mga tawhana, “Wala gayod kitay makitang hinungdan nga
    ikasumbong batok niining Daniel gawas kung pangitaan nato siya ug butang nga mobatok
    kaniya nga may kalabutan sa balaod sa iyang Dios.”
  pol-UBG: 'Dlatego ci mężczyźni powiedzieli: Nie znajdziemy przeciwko temu Danielowi
    żadnego powodu do oskarżenia, chyba że znajdziemy coś przeciwko niemu w prawie
    jego Boga.'
  agr-agr: 'Nuniku asag chichainak: “Daniel shiig takatsui tusa tsanumjumainuk makichkish
    atsujui, untsu nii Apajuín umigjai tawa nuwi utugchat apujtusmi”, tiajui.'
  kyc-kyc: Dopa pipala nakama range lao dopa leyami. Namwame Daniele baa yulu mendena
    koo pingi lao koto nyii naramalyamo. Dopa piramopape baa misi yulu pilyamo dokona
    iki koo mende kando nyerama, leyami.
  urd-GVU: آخرکار وہ آدمی آپس میں کہنے لگے، ”اِس طریقے سے ہمیں دانیال پر الزام لگانے
    کا موقع نہیں ملے گا۔ لیکن ایک بات ہے جو الزام کا باعث بن سکتی ہے یعنی اُس کے خدا
    کی شریعت۔“
  deu-1912: 'Da sprachen die Männer: Wir werden keine Sache an Daniel finden außer
    seinem Gottesdienst.'
  ntj-ntj: Palunyangka-yanku watjarnu, “Purtu-lan nyakula Tannyultu kurrara palyaltjaku.”
  kan-2017: ಆಗ ಆ ಮನುಷ್ಯರು, “ಈ ದಾನಿಯೇಲನ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸಲು ಇವನ ದೇವಧರ್ಮದ ಮೂಲಕವೇ ಹೊರತು
    ಇನ್ಯಾವುದರಲ್ಲಿಯೂ ನಮಗೆ ಅವಕಾಶ ದೊರೆಯದು” ಎಂದುಕೊಂಡರು.
  yap-yap: Me lungurad, “Dariy ban’en ni thibngin Daniel ni gadad ra turguy nga dogned
    nike rin’ ban’en nib kireb, kemus ni gadad ra ngongliy ban’en nib togopluw ko
    ba’ rok e taliw, ma aram e sana ra togopluw ngay nge yib thibngin.”
  hlt-MCSB: Te vaengah tah tekah hlang rhoek loh, “Daniel taengah longim boeih he
    m'hmuh moenih , a Pathen kah oltlueh dongah a om bueng ni a soah m'hmuh dae ,”
    a ti uh .
  mdy-ETH: ዬያሮ ዔያታ ዎላ፦ «ዒዚ ካኣሽካ ፆኦዛሢ ዛሎና ማዒባኣቴ ዎጌና ኑ ዳኣኔኤሌ ዓይሢሳንዳ ዻቢንቲ ኑ ዴንቃኒ ዳንዳዒባኣሴ»
    ጌይ ዞርቴኔ።
  twi-ASANTE: Ɛna mmarima no kaa sɛ, “Yɛrennya Daniel yi ho asɛmmɔne biara gye sɛ
    yɛhunu biribi a ɛfa ne nyamesom ho de asum no afidie.”
  bhl-bhl: 'Ateminba kesiliw kasike, i bokolomeliw: “Nu ki keko, elo gelewomin deiw
    gel mak ateminba kebuluw kate, kunum be diwkuw diwkuw akalem Sunbin-Got em wiin
    kuw daolewkabe kunum ke alakabe te. Mesik esik nusik em kanakabe kukuw beem deiw
    beelo gelewomin deiw mak atemokoluw kasike!”, ange ange keko, bokolew bokolew
    kesiliw kale.'
  eng-WEBU: Then these men said, “We won’t find any occasion against this Daniel,
    unless we find it against him concerning the law of his God.”
  wal-wal: Wurssettan eti giiddi, “A Xoossaa higgiyaa baggaara gidikkoppe attin, hara
    baggaara Daaneela mootiyoobaa demmokko” yaagidosona.
  spa-PDDPT: 'Entonces aquellos hombres se dijeron: No hallaremos algún pretexto contra
    este Daniel para acusarlo, excepto en relación con la Ley de su ʼElah.'
  gun-gun: 'Ha''e gui ma ha''e va''e avakue joupe-upe aipoe''i okuapy: — Mba''eve
    py ndajajoui ''rã Daniel re nhandeayvu aguã, nguuete guigua lei rupi oikoa py
    e''ỹ vy — he''i okuapy.'
  agu-BL: 'Cyoque''n tzuntz ch''inch''uj tan joyle''n puntil tan xochle''n quen klo''
    Daniel. Itzun cyaltz: “Cya''l nin na jale''t paltilx ka''n na ja baj cunin kajoyol
    puntil tan xochle''n quen klo''-x. Jalta''tz kol kajoy puntil tan xochle''n quenx
    te yi na tocsajx,” che''ch tzun yi e'' ajcawa''tz bantz.'
  ilo-ULB: Ket kinuna dagitoy a lallaki, “Awan ti masapulantayo a rason tapno idarum
    daytoy a Daniel malaksid no makasaraktayo iti maysa a banag a maibusor kenkuana
    maipapan iti linteg ti Diosna.”
  kpg-kpg: Malaa, digaula ga helehelekai i nadau mehanga, “Gidaadou e deemee di gida
    tadau mee belee hagahuaidu a mee, go di maa hua be di mee e dau ang gi taumaha
    o maa.”
  uig-ARA: 'شۇڭا شۇ ئادەملەر ئۆزئارا: ــ دانىيالنىڭ خۇداسىنىڭ قانۇنىغا مۇناسىۋەتلىك
    ئىشلىرىدىن باشقا، ئۇنىڭدىن ئەيىبلىگۈدەك ھېچقانداق باھانە تاپالمايمىز، ــ دېيىشتى.'
  sus-sus: Na xa fe ra, boore yareratie nun marasimae naxa kata e xa Daniyɛli kalamu
    a xa mangɛ wali kui, kɔnɔ e mu tantanyi yo to a ra. A nu tinxin, e dugutɛgɛ na
    a ra, a fata walide.
  pon-2006: Irail eri ndapene nanpwungarail, “Kitail sohte pahn diar mehkot me kitail
    kak kedipahki Daniel, ihte, mehkot me pidahda kosonned en eh Koht.”
  jae-jae: Tec lau tau sêsôm gêdêŋ tauŋ gebe “Aêac oc tatap biŋ teŋ sa gebe taŋgôliŋ
    êpi Danielŋa atom. Oc moae tatap ŋakeso teŋ gêc ênê sakiŋ Anôtô tageŋŋa.”
  ksd-ksd: 'Io, go ra umana tutana dia ga biti: I dekdek upi dat a tikan tadav ta
    magit ba dat a takun go Daniel me; ta ra varkurai ka kai kana God, kan dat a tikan
    tadav ia ta nam.'
  tur-YTC: O zaman bu adamlar, “Bu Daniel'e karşı ancak Tanrısı'nın yasasıyla ilgili
    bir durum bulmazsak, ona karşı hiçbir durum bulmayacağız” dediler.
  ind-AYT: (6-6) Kemudian, orang-orang itu berkata, “Kita tidak akan menemukan suatu
    alasan untuk menjatuhkan Daniel kecuali kita menemukannya dalam hal yang berkenaan
    dengan hukum Allahnya!”
  nya-nya: Pomaliza, anthu awa ananena kuti, “Sitidzapeza cholakwa chilichonse chomutsutsira
    Danieli kupatula chokhacho chimene chikhudza chipembedzo cha Mulungu wake.”
  hrv-hrv: Tada pročelnici i satrapi stadoše tražiti povod, štogod oko državne uprave,
    zbog čega bi mogli optužiti Daniela; ali ne mogoše na njemu naći ništa takvo,
    ništa zbog čega bi ga prekorili, jer bijaše vjeran, na njemu ni nemara ni ogrešenja.
  mps-mps: Tialima, augwa haside digi po miyu, te tiwai po wali, “Dago te Danielgo
    sę ebode te dwai sę ebo kolesaga gegebo usu egobeo, te dago aga po tų ilainu.
    Dago te aga Godibolo agai lotu wabo kolesagade suinao, tama te dago aga po tų
    ilabo sunumi gegebo homu ebo dao,” augwaligo te po wali.
  tpi-tpi: Orait na ol i toktok long ol yet olsem, “Yumi no inap painim wanpela rong
    long wok bilong Daniel, bilong yumi ken kotim em. Yumi mas lukim pasin em i save
    mekim long bihainim ol lo bilong God bilong en, na ating bai yumi painim rot bilong
    kotim em.”
  dan-1931: søgte Rigsråderne og Satraperne at finde en eller anden Brøde i hans Embedsførelse;
    men de kunde ikke finde nogen Brøde eller Brist, da han var tro og der ingen Efterladenhed
    eller Brist var at finde hos ham.
  vie-OVCB: 'Cuối cùng họ bảo nhau: “Chúng ta không thể nào tìm ra một lỗi lầm gì
    để tố cáo Đa-ni-ên, chỉ còn cách dùng luật lệ tôn giáo của nó để hạ nó.”'
  guj-2017: ત્યારે આ માણસોએ કહ્યું, “જ્યાં સુધી આપણે તેના ઈશ્વરના નિયમની બાબતમાં તેની
    વિરુદ્ધ કંઈ નિમિત્ત શોધીએ, ત્યાં સુધી આ દાનિયેલ વિરુદ્ધ આપણને કંઈ નિમિત્ત મળવાનું
    નથી.”
  pon-2006A: Irail eri ndapene nanpwungarail, “Kitail sohte pahn diar mehkot me kitail
    kak kedipahki Daniel, ihte, mehkot me pidahda kosonned en eh Koht.”
  por-BRBSL: 'Então estes homens disseram: “Não encontraremos nenhuma ocasião contra
    este Daniel, a menos que a encontremos contra ele a respeito da lei de seu Deus”.'
  swe-swe: 'Till sist sade männen: ”Vi kommer aldrig att hitta något att anklaga denne
    Daniel för [vad det gäller hur han utför sitt arbete]. Kanske kan vi hitta något
    som rör hans Guds lag?” [Daniel var nu i 80-årsåldern. Det har gått en relativt
    kort tid sedan den nya administrationen tagit över i Babylon. Daniels tro på Israels
    Gud var troligen fortfarande obekant för kungen. Dock genomsyrade tron både Daniels
    privat- och arbetsliv. Han var lojal, hederlig och hade god arbetsmoral.]'
  cth-cth: Cathut thaw a tawk e hloilah alouke thawtawknae dawk maimouh ni a yonnae
    hmawt awh hoeh ati awh teh,
  twi-twi: Na mmarima no kae se, “Yɛrennya Daniel yi ho asɛmmɔne biara gye sɛ yehu
    biribi a ɛfa ne nyamesom ho de sum no afiri.”
  hlt-hlt: Te vaengah tah tekah hlang rhoek loh, “Daniel taengah longim boeih he m'hmuh
    moenih, a Pathen kah oltlueh dongah a om bueng ni a soah m'hmuh dae,” a ti uh.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkɛ̀ mìníísìbɛ̀ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ kɛ̀ bɛ̀ nwɑnti kɛ bo yɑ̀
    Dɑnniyɛɛri bo ndɔ̀ɔ̀ mɛyɛi mmɑmɛ̀ dɛ kó tikpɑ̀tì yetɛ mɛ̀. Bɛ̀ mɛ nyí nyɑ̀ o kó
    mɛyetímɛ̀ mɑ̀mɛ̀ yoo mɛcɑɑ̀rìmɛ̀, kɛ̀ bɛ̀ nsɔ̃́ nho kpɛrɛ dɛmɔu do nsɛ́i nwe,
    tìmɑtì í bo bɛ̀ bo ò sɛi ntìì ĩ́nkɛ̀.
  msy-2020: Egha me uarira uariv gei, “E Danielɨn ingangarimɨn aven arazir kuratam
    batoghan kogh egh, a kot darɨghɨva avegham. Egh arazir a uan Godɨn gɨn ghua amibar
    ganɨva, tuavitam batoghɨva a kot darɨgham.”
  dop-dop: Ḿpʋ́ɣʋ́ pɑ nɑ nyɔɔŋ nyǝ́mɑ mpɛ pɑ pɛɛkɑ ɩsǝnɑ pɑɑ lɑ nɑ pɑ́ hiki Tɑniyɛɛlɩ
    tɔ. Pɑɑ kɑwulɑɣɑ tɔm nɑtǝlɩ tǝ tɑɑ, ɩlɛnɑ pɑ́ wɩɩ. Mpi tɔ, Tɑniyɛɛlɩ lɑkɑɣɑ ɩ
    tǝmlɛ kɛ teu kɛ́ ɩ tɑ cɔlǝsɩ nɑtǝlɩ.
  azb-azb: 'Nəhayət, bu adamlar dedi: «Əgər bu adamın – Danielin Allahının dinində
    onun əleyhinə bir şey tapmasaq, ona qarşı bir bəhanə tapa bilməyəcəyik».'
  eng-DBY: Then said these men, We shall not find any pretext against this Daniel,
    unless we find [it] against him touching the law of his God.
  hin-2017: तब वे लोग कहने लगे, “हम उस दानिय्येल के परमेश्वर की व्यवस्था को छोड़ और
    किसी विषय में उसके विरुद्ध कोई दोष न पा सकेंगे।”
  wol-KYG: Ba loolu amee saytukat yaak jawriñ ya di wuta tuumaal Dañeel ci mbiri nguur
    gi, te gisuñu genn tooñ mbaa sikk ci moom, ndax ku amoon kóllëre la, te giseesul
    ci moom genn néewal mbaa sikk.
  eng-YLT: Then these men are saying, 'We do not find against this Daniel any cause
    of complaint, except we have found [it] against him in the law of his God.'
  kne-kne: Kanan da ay nankakali, “Magay maipabasol takon sisya, malaksig sin pammati
    na anggoy.”
  eng-WYC-2017: Therefore those men said, We shall not find any occasion to this Daniel,
    no but in hap in the law of his God.
  eng-WMBB: Then these men said, “We won’t find any occasion against this Daniel,
    unless we find it against him concerning the law of his God.”
  urd-GVH: आख़िरकार वह आदमी आपस में कहने लगे, “इस तरीक़े से हमें दानियाल पर इलज़ाम
    लगाने का मौक़ा नहीं मिलेगा। लेकिन एक बात है जो इलज़ाम का बाइस बन सकती है यानी
    उसके ख़ुदा की शरीअत।”
  rug-rug: Vina betona si zama si arini, “Lopu kote boka vagia gita si keke ginugua
    pude zutu ia se Daniela osolae vagia pa kaiqa ginugua la gua tu koasa tinarae
    tanisa nana Tamasa.”
  gaz-gaz: Dhuma irrattis namoonni kunneen, “Yoo waan seera Waaqa isaatiin wal qabatu
    taʼe malee waan ittiin namicha Daaniʼel jedhamu kana himannu tokko iyyuu hin argannu”
    jedhan.
  fra-LSG: 'Et ces hommes dirent: Nous ne trouverons aucune occasion contre ce Daniel,
    à moins que nous n’en trouvions une dans la loi de son Dieu.'
  gnn-gnn: Bala walala waŋanhamina bitjanmina, “Yaka warray dhika ŋayi djäma yätjkuŋalanydja,
    yakana ŋilimurruŋgala ŋayi maŋutjiŋura ŋula nhä djäma yätjtja. Bitjan warray liŋgu
    ŋayi yukurra ŋunha buku‐ŋal'yundja nhanukalayŋuwala waŋarrwala warray Garraywala,”
    bitjarra.
  yal-yal: Awa, manga gbee bodene nun bɔxɔne mangane yi fɛrɛn fen fɔlɔ a tɔɲɛgɛ feen
    na lan bɔxɔna feene ma. Koni e mi kii yo sɔtɔ, e mi mayifu yo to a tan ma binna
    ra bayo a tinxin. Nanara, e mi kalan to a yi hanma mayifuna.
  haw-1868: Olelo ae la ua poe la, Aole e loaa ia kakou kekahi hewa iloko o ua Daniela
    nei, i ole kakou e imi hala ma na mea e pili ana i ke kanawai o kona Akua.
  arb-NAV: 'فَقَالَ هَؤُلاءِ الرِّجَالُ: «لا نَجِدُ ذَنْباً نَتَّهِمُ بِهِ دَانِيَالَ
    إِلّا إِذَا وَجَدْنَا عِلَّةً مِنْ نَحْوِ شَرِيعَةِ إِلَهِهِ».'
  ewe-ewe: Mlɔeba la, ame siawo gblɔ be, “Míate ŋu akpɔ nutsotso aɖeke le ame sia,
    Daniel ŋu o, negbe ne nya la ku ɖe eƒe Mawu ƒe se ŋuti ko!”
  eng-LEE: (6:6) Then said these men, We shall not find any pretext against this Daniel,
    except we find it against him in the law of his God.
  gvn-gvn: '@see-verse:DAN.006.004'
  asm-FB: তেতিয়া সেই লোকসকলে ক’লে, “আমি এই দানিয়েলৰ বিৰুদ্ধে অভিযোগ কৰিবলৈ কোনো
    বিষয় বিচাৰি নাপালোঁ। তেওঁৰ ঈশ্বৰৰ বিধানৰ বিষয়ে ভুল বিচাৰি নাপোৱালৈকে, আমি তেওঁৰ
    বিৰুদ্ধে আন কোনো ভুল বিচাৰি নাপাম।
  sus-A: نَ شَ قٍ رَ، بٌورٍ يَرٍرَتِيٍ نُن مَرَ سِمَيٍ نَشَ كَتَ عٍ شَ دَنِيّلِ كَلَمُ
    عَ شَ مَنفّ وَلِ كُي، كْنْ عٍ مُ تَنتَنيِ يٌ تٌ عَ رَ. عَ نُ تِنشِن، عٍ دُفُتّفّ
    نَ عَ رَ، عَ قَتَ وَلِدٍ.
  fra-SBL: 'Alors ces hommes dirent : « Nous ne trouverons aucune occasion contre
    ce Daniel, à moins que nous ne la trouvions contre lui au sujet de la loi de son
    Dieu. »'
  hbo-hbo: אֱדַ֨יִן סָֽרְכַיָּ֜א וַאֲחַשְׁדַּרְפְּנַיָּ֗א הֲוֹ֨ו בָעַ֧יִן עִלָּ֛ה
    לְהַשְׁכָּחָ֥ה לְדָנִיֵּ֖אל מִצַּ֣ד מַלְכוּתָ֑א וְכָל־עִלָּ֨ה וּשְׁחִיתָ֜ה לָא־יָכְלִ֣ין
    לְהַשְׁכָּחָ֗ה כָּל־קֳבֵל֙ דִּֽי־מְהֵימַ֣ן ה֔וּא וְכָל־שָׁלוּ֙ וּשְׁחִיתָ֔ה לָ֥א
    הִשְׁתְּכַ֖חַת עֲלֹֽוהִי׃
  piu-2006: '@see-verse:DAN.006.004'
  pjt-pjt: Munuyanku wangkara waṉingi, ka kutjungku wangkangu, “Wanyula wanti, panya
    paluṟu kura palyantja wiyaṯu.” Ka kutjupangku wangkangu, “Palu yaaltji-yaaltjila
    palyalku Taṟiyatjanya Danielku mirpaṉarinytjaku?” Ka piṟuku kutjupangkulpi wangkangu,
    “Wanyuya kulila! Wati nyara paluṟu panya tiṯutjarangku palumpa God waḻkulpai Jew
    tjuṯaku panya god. Utila kutjupa kutjupa palyanma, ka paluṟu God nyara palumpa
    waḻkunnyangkampa Taṟiyatjanya palumpa mirpaṉariku.” Alatjiya wangkara kuliningi
    wati panya kamanta tjuṯangku.
  kik-kik: Marigĩrĩrio-inĩ andũ acio makĩĩrana atĩrĩ, “Gũtirĩ hĩndĩ tũkoona ũndũ tũngĩcuukĩra
    Danieli, tiga ũkorirwo nĩ ũndũ ũkoniĩ watho wa Ngai wake.”
  fra-NCL: Alors les ministres et les satrapes cherchèrent à trouver un sujet d’accusation
    contre Daniel touchant les affaires du royaume ; mais ils ne purent trouver aucun
    sujet, ni rien à reprendre ; car il était fidèle, et il ne se trouvait en lui
    rien de fautif, ni de répréhensible.
  cek-AK: Hnukkhuem koek ah to ih kaminawk mah, a bok ih Sithaw kawng pong ai ah loe
    hae kami Daniel nuiah sakpazaehaih a hnu o thai mak ai, tiah thuih o.
  cuk-cuk: 'A-ulale, we-dulemar na igar-amismalad, geb sogdemalad: “Anmar Danielʼgi
    gwisgumalaga, e-ibmar-noar-imakdiid gwen amiosurye. Anmar, unnila e-Bab-Dummad-E-Igar-Maidgi-yolegega
    imakoye.”'
  uig-CYR: 'Шуңа шу адәмләр өз ара: — Даниялниң Худасиниң қануниға мунасивәтлик ишлиридин
    башқа, униңдин әйиплигидәк һеч қандақ банә тапалмаймиз, — дейишти.'
  pma-pma: Evus, en avong tai, hetetamen keil enek aviteni min keil eris avit, “Ir
    rosakras rovahotin etai tounah koa Daniel voumoni vatisa. Ka vahesa rehehotin
    tounah tai koa rokilea rovahuli kati en usite ten mengkatien keil onen Ahi koa
    kei mul va netan mini.”
  tel-2017: అప్పుడు వాళ్ళు “దానియేలు తన దేవుణ్ణి పూజించే పద్ధతి విషయంలో తప్ప మరి ఏ
    విషయంలోనైనా అతనిలో దోషం కనిపెట్టలేము” అనుకున్నారు.
  hat-BSA: 'Epi mesye sila yo te di: “Nou p ap jwenn okenn mwayen pou fè akizasyon
    kont Daniel eksepte nou jwenn sa kont li konsènan lalwa Bondye li a.”'
  kos-kos: Na elos fahk nu sin sie sin sie, “Kut ac tia ku in konauk kutena ma in
    akkolukyalla Daniel kac, sayen ma nu ke alu lal uh.”
  hbo-WLC: אֱדַ֨יִן סָֽרְכַיָּ֜א וַאֲחַשְׁדַּרְפְּנַיָּ֗א הֲו֨וֹ בָעַ֧יִן עִלָּ֛ה
    לְהַשְׁכָּחָ֥ה לְדָנִיֵּ֖אל מִצַּ֣ד מַלְכוּתָ֑א וְכָל־עִלָּ֨ה וּשְׁחִיתָ֜ה לָא־יָכְלִ֣ין
    לְהַשְׁכָּחָ֗ה כָּל־קֳבֵל֙ דִּֽי־מְהֵימַ֣ן ה֔וּא וְכָל־שָׁלוּ֙ וּשְׁחִיתָ֔ה לָ֥א
    הִשְׁתְּכַ֖חַת עֲלֽוֹהִי׃
  ibo-ibo: Nʼikpeazụ, ndị ikom a sịrị, “O nweghị otu anyị ga-esi chọta ihe a ga-eji
    boo nwoke a bụ Daniel ebubo, karịakwa nʼihe metụtara iwu ofufe Chineke ya.”
  ory-ory: ତହୁଁ ସେହି ଲୋକମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ ଦାନିୟେଲଙ୍କର ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ସମ୍ବନ୍ଧରେ,
    ତାହାର ଦୋଷ ନ ଧରିଲେ ଆଉ କୌଣସି ବିଷୟରେ ଦୋଷ ପାଇବା ନାହିଁ।”
  chk-chk: Iwe, ekewe mwän ra kapasfengen lefiler, “Sisap tongeni küna och mwälin
    lon än ei mwän Taniel angang. Eli sipwe chök küna och lon an aleasochisi än an
    we Kot allük.”
  rop-rop: Wal deibin ol tok gija na, “Wi kaan faindim eni nogudbala ting blanga Denyul
    weya wi gin dalim det king. Bat maitbi wi gin faindimwei blanga meigim im breigim
    det lowa blanga det king, dumaji im olweis kipum det lowa blanga im God.”
  ukr-1871: 'І сказали сї люде: Не знайти нам приключки на Даниїла, коли не знайдемо
    її проти нього в законї Бога його.'
  deu-1951: '(06-6) Da sprachen jene Männer: Wir werden gegen diesen Daniel keinen
    Anklagegrund finden, es sei denn in seinem Gottesdienst!'
  eng-JPS: '(6-6) Then said these men: ''We shall not find any occasion against this
    Daniel, except we find it against him in the matter of the law of his God.'''
  srp-1865: 'Tada rekoše oni ljudi: neæemo naæi na toga Danila ništa, ako ne naðemo
    što na nj radi zakona Boga njegova.'
  lug-lug: Awo abasajja abo ne bayiiya ensonga endala, ne boogera nti, “Tetugenda
    kulaba nsonga evunaanyisa Danyeri wabula ng’ekwata ku tteeka lya Katonda we.”
  heb-heb: אדין גבריא אלך אמרין די לא נהשכח לדניאל דנה כל עלא להן השכחנה עלוהי בדת
    אלהה׃
  ben-IRV: তখন সেই লোকেরা বললেন, “আমরা এই দানিয়েলের বিরুদ্ধে অভিযোগ করার কোন দোষ
    খুঁজে পাব না, যদি না আমরা তাঁর ঈশ্বরের ব্যবস্থার বিরুদ্ধে কিছু দোষ বার করতে পারি।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਖਿਆ ਕਿ ਅਸੀਂ ਇਸ ਦਾਨੀਏਲ ਨੂੰ ਉਹ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ
    ਦੇ ਬਿਨਾਂ ਹੋਰ ਕਿਸੇ ਗੱਲ ਵਿੱਚ ਦੋਸ਼ੀ ਨਾ ਲੱਭਾਂਗੇ।
  tkr-tkr: 'Nekke qiyğa mane insanaaşe eyhen: – Şasse saccu mang''vee cune Allahna
    Q''aanun haa''ava, mang''une gardanaqa bınah gyuvhes vəəxə.'
  mya-JVB: ဘုရား သခင်၏ ဘာသာမှုမှတပါးအခြားသော အမှုတွင် ဒံယေလ ၌ အပြစ်တင်ခွင့် ကိုငါတို့
    မ တွေ့ နိုင် ကြဟု တိုင်ပင်ပြောဆို ပြီးမှ၊
  tte-O: Kabo sinuwanuwatu yo sibomayoi siwaloba, “Kani nige ana nae yabo talolobai
    na tayayakewai. Na tatonan tem ala yakewane yaina taloyai tapwalolo ana dedei
    mena.”
  tbg-tbg: Viraqaa uva vateva kia vaumanta vika tiha, Viva qora kaiqa vare vairavauve,
    tenavu viraqaa uva ho vatararave. Ho Danieriva vo variqa autu tuaherake vaivave.
    Kaiqenavu virara iriha uva vo rantake viraqaa vataare, ti.
  hmo-hmo: Ta ta dekenai idia herevahereva, ma idia gwau, “Daniela samania gauna ta
    do ita davaria diba lasi, to sedira iena guriguri karana dekenai sibona dekena
    amo do ita davaria diba.”
  urd-urd: तब उन्होंने कहा, कि “हम इस दानीएल को उसके ख़ुदा की शरी'अत के अलावा किसी
    और बात में कु़सूरवार न पाएँगे।”
  rus-SYN: 'И эти люди сказали: не найти нам предлога против Даниила, если мы не найдем
    его против него в законе Бога его.'
  bqc-SIM: Ɔ̃ lɛdamade kĩniↄ ń bùsu gbãadeↄ lɛ́ zɛwɛɛlɛ wà yãe ewà kpala pↄ́
    a blèpi yã́ musu, ãma a tàae vĩo, aai yãe ewào, asa a náai vĩ a yãkɛa
    guu píiɛ. Ìli pãkpa yãeio, ìli zã yãewao.
  tcz-CHONGTHU: Chuin amaho akihouvun, “Daniel themmo chansah nading chu, ama Pathen
    houna thudol tilouvin, thildang ima eihon ibol thei ding’u aum poi.’’ ati tauve.
  mar-mar: नंतर ते ही लोक म्हणाले, “आम्हास दानीएलाच्या विरुद्ध काही कारण काढता येत
    नाही पण त्याच्या देवाच्या नियमा संबंधानेच निमित्त काढता येईल.
  qub-qub: 'Chaypis jinalla yarpachacurcaycaran Danielpa contran. Chaypitana parlacuran:
    «Achäquita ashirpis manami tarishunpächu. Ichanga pay Diosninpa laynincunatami
    simri cumlin. Chaynöpami ichanga payta tunichishwan.»'
  bqp-bqp: Sɑɑ ye sɔɔrɑ Dɑniɛlin tɔnwerosii be, kɑ beri berikɑn wirugii be, bɑ nɔɔ
    tiɑ kuɑ bu kɑ nùn torɑru gɑru mɑni sinɑ bokon bɑndun swɑɑ sɔɔ. Adɑmɑ bɑ ǹ torɑru
    gɑru wɑ wi sɔɔ. Domi u sɑ̃ɑwɑ nɑɑnɛgii, u ǹ kɔ̃sɑ gɑɑ koore. U ǹ mɑɑ sɔmburu
    gɑru ɑtɑfiiru koore.
  hat-hat: 'Lè sa a yonn di lòt: -Nou pa ka jwenn anyen ki mal nan travay Danyèl ap
    fè a. Ann chache nan jan l''ap sèvi Bondye l'' la.'
  eng-BSB: Finally these men said, “We will never find any charge against this Daniel,
    unless we find something against him concerning the law of his God.”
  eng-WEBPB: Then these men said, “We won’t find any occasion against this Daniel,
    unless we find it against him concerning the law of his God.”
  kbq-kbq: Ana hu'negu ana kva vahe'mo'za mago zupa zamagra'a amanage hu'za hu'naze.
    Danieli eri'zampina mago havizana keta eri forera osune. Ana hu'negu magoke kama
    me'neana, agrama Anumza'amofoma amage'ma nentea kasege'afi ufreta azeriteta keagafina
    avrentegahune.
  nhe-BL: 'Huajca moilhuijque se ica seyoc: “Ax quema tijpantise se tlamantli ipan
    Daniel para ica tijteilhuise intla ax tiquijtose para ax cuali se tlamantli tlen
    quichihua pampa quineltoca itlanahuatil iDios.”'
  bus-bus: 'Ben aↄ̃ bè: Wé yãkee e Daniɛliaro, tó èe kɛ à Luda doka musu baasiro.'
  gub-BL: Na'e uze'eg uzeupeupe wà kury. — Naxixak pixik kwaw Taniew hemiapo kwer
    ikatu 'ym ma'e. A'e rupi nazapuner kwaw ma'e imume'u haw rehe tuwihawete pe. Umuwete
    katu amo Tupàn a'e. Xikar ikatu 'ymaw hehe nehe, i'i uzeupeupe wà.
  eng-DRA: 'Then these men said: We shall not find any occasion against this Daniel,
    unless perhaps concerning the law of his God.'
