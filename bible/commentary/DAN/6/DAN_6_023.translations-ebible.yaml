verse: DAN.006.023
translations:
  mal-C: അപ്പോൾ രാജാവ് ഏറ്റവും സന്തോഷിച്ചു. ദാനീയേലിനെ ഗുഹയിൽനിന്ന് കയറ്റുന്നതിന്
    അദ്ദേഹം കൽപ്പനകൊടുത്തു. അങ്ങനെ ദാനീയേലിനെ ഗുഹയിൽനിന്ന് കയറ്റി. ദാനീയേൽ ദൈവത്തിൽ
    വിശ്വസിച്ചതുമൂലം അദ്ദേഹത്തിനു യാതൊരു കേടും പറ്റിയതായി കണ്ടില്ല.
  deu-TKW: Mein Gott hat seinen Engel gesandt und den Löwen den Rachen verschlossen,
    so daß sie mir kein Leid zufügten, weil ich vor ihm unschuldig erfunden wurde
    und auch dir gegenüber, o König, nichts Unrechtes gethan habe.
  lin-lin: Nzambe na ngai atindaki anjelu na Ye mpo ete akanga bankosi minoko ; boye,
    esalaki ngai mabe ata moko te, mpo ete natambolaki mabe te na miso na Ye, mpe
    nasalaki mabe ata moko te liboso na yo, mokonzi.
  eng-LSV: Then was the king very glad for him, and he has commanded Daniel to be
    taken up out of the den, and Daniel has been taken up out of the den, and no injury
    has been found in him, because he has believed in his God.
  eng-GNV: 'Then was the King exceeding glad for him, and commanded that they should
    take Daniel out of the denne: so Daniel was brought out of the denne, and no maner
    of hurt was found vpon him, because he beleeued in his God.'
  eng-WEBSTER: Then was the king exceeding glad for him, and commanded that they should
    take Daniel out of the den. So Daniel was taken out of the den, and no manner
    of hurt was found upon him, because he believed in his God.
  nhw-BL: Huajca nopa tlanahuatijquetl nelía pajqui huan tlanahuati ma quiquixtica
    Daniel. Huan quema quiquixtijque, amo cana quipantijque sintla quicocojtoya pampa
    motemachi ipan iDios.
  swh-ONEN: Mfalme akafurahi mno, naye akatoa amri Danieli atolewe kutoka kwa lile
    tundu. Danieli alipotolewa kutoka kwa lile tundu, hakukutwa na jeraha lolote,
    kwa sababu alikuwa amemtumaini Mungu wake.
  bba-bba: Gusunɔ nɛn Yinni u win ɡɔrɑdo ɡɔrimɑ u ɡbee sinɑn sin nɔsu bɔkuɑ. Su ǹ
    mɑn mɛɛrɑ ɡɑɑ kue domi u wɑ mɑ nɑ ǹ torɑru ɡɑru kue win wuswɑɑɔ kɑ mɑɑ wunɛn
    wuswɑɑɔ.
  eng-KJVCPB: Then was the king exceeding glad for him, and commanded that they should
    take Daniel up out of the den. So Daniel was taken up out of the den, and no manner
    of hurt was found upon him, because he believed in his God.
  mpx-mpx: Yaka kin i yaliyaya nabi ge i ba Daniyela nihi momol heyan gol elana. Sauga
    iyaka hi momol heyan, inoke tuwana hi hile nige etega i nanak, kaiwena wana Yabowaine
    i meltelian.
  luo-luo: Ruoth ne mor ahinya mi nogolo chik mondo ogol Daniel ei bur sibuoche. Kane
    ogol Daniel oko e bur sibuoche, to ne ok noyudi kama lit moro amora e dende, nikech
    nogeno kuom Nyasache kinde duto.
  meu-meu: Bena hanua pavapavana na e moale dikadika, bena e haheḡani, Daniel na kohua
    lalona amo bae abia lasi. Taunabunai Daniel na kohua lalona amo e abia lasi; bena
    bero ta ienai asie davaria, badina be h ese ena Dirava vada e abidadama henia.
  npi-ULB: अनि राजा अत्‍यन्‍तै खुशी भए । तिनले दानिएललाई खोरबाट माथि निकाल्ने आदेश
    दिए । यसैले दानिएललाई खोरबाट माथि निकालियो । उनमा कुनै पनि चोट भेट्टाइएन, किनभने
    उनले आफ्ना परमेश्‍वरमाथि भरोसा गरेका थिए ।
  yor-yor: Inú ọba dùn gidigidi, ó sì pàṣẹ kí a mú Daniẹli jáde wá láti inú ihò. Nígbà
    tí a mú Daniẹli jáde nínú ihò, kò sí ojú ọgbẹ́ kan ní ara rẹ̀, nítorí tí ó gbẹ́kẹ̀lé
    Ọlọ́run rẹ̀.
  pes-OPCB: پادشاه بی‌نهایت شاد شد و دستور داد دانیال را از چاه بیرون آورند. وقتی
    دانیال را از چاه بیرون آوردند هیچ آسیبی ندیده بود، زیرا به خدای خود توکل کرده
    بود.
  tgl-ULB: Pagkatapos, ang hari ay masayang masaya. Nagbigay siya ng utos na kailangang
    ilabas sa yungib si Daniel. Kaya itinaas nila si Daniel palabas ng yungib. Walang
    nakitang sugat sa kaniya, dahil siya ay nagtiwala sa kaniyang Diyos.
  cbu-NT: Ashiri kuraksha kapung kizpur mang' ksarangiya. Tiptsireetssha kamachtarangu,
    Danielaa tumuzush ishitungangints, tárangiya. Ashiri Danielaatssha ishitungarangusin,
    wanutsee nda pakchiyam kapuxam paranganaya, watam Daniel Apanllimun mang' taturanguwa.
  hui-hui: Ani layagola kinihanda turu timbuniore howa agali bu hearuhondo, Daniele
    iraga helo yamidaba, lene. Tagira ibiyagola tigua handalu hearia Daniele ibu Ngode
    Datagaliwabe yu tiga bialu mini mbiraore hongohe wu heagome laiono biarume ibu
    bo nane wahalu ibunaga tingini motudu emeneorebi mbira nawiore heago hendene.
  mya-mya: မင်း​ကြီး​သည်​လွန်​စွာ​ဝမ်း​မြောက်​အား​ရ တော်​မူ​သ​ဖြင့် ဒံ​ယေ​လ​အား​ခြင်္သေ့​တွင်း
    မှ​ဆွဲ​တင်​ကြ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။ သို့ ဖြစ်​၍​လူ​တို့​သည်​ဆွဲ​တင်​ကြ​ရာ​ဒံ​ယေ​လ
    သည် ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​ကိုး​စား​သူ ဖြစ်​သ​ဖြင့် မည်​သို့​မျှ​ဘေး​အန္တ​ရာယ်​မ​ဖြစ်
    ဘဲ​ရှိ​သည်​ကို​တွေ့​မြင်​ကြ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཤིན་ཏུ་དགའ་སྟེ་དཱ་ནེ་ཨེལ་དོང་ལས་ཡར་འཐེན་པའི་བཀའ་བསྒོས་པ་དང་།
    དཱ་ནེ་ཨེལ་དོང་ལས་ཡར་འཐེན་པ་ན་ཁོའི་སྟེང་དུ་གནོད་འཚེ་ཅི་ཡང་ཐེབས་མེད་དེ། རྒྱུ་མཚན་ཁོ་ནི་རང་གི་དཀོན་མཆོག་ལ་ཡིད་ཆེས་བརྟན་པོ་ཡོད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Mambo akafara zvikuru akarayira kuti Dhanieri abudiswe mugomba. Uye Dhanieri
    akati abudiswa mugomba, hakuna vanga rakawanikwa paari, nokuti akanga avimba naMwari
    wake.
  spa-BLM: El rey se alegró mucho y ordenó que sacaran a Daniel del foso. Y Daniel
    fue sacado del foso, y no se le encontró ningún daño, porque había confiado en
    su Dios.
  cac-cac: Yuj chi' ix te tzalajq'ue vin̈ rey chi', ix schecan vin̈ ic'chajq'ueta
    vin̈aj Daniel b'aj ay noc' choj chi'. Axo yic ix q'ueul vin̈, ix yilan eb' to
    malaj jab'oc b'aj ix lajvi vin̈, yujto a sDiosal vin̈ ayoch yipoc sc'ool.
  swh-ULB: Basi mfalme alikuwa na furaha sana. Alitoa agizo kwamba wanatakiwa wamtoe
    Danieli nje ya tundu. Hivyo Danieli aliondolewa kutoka katika tundu. Hakuna dhara
    lolote lililoonekana kwake, kwa kuwa alikuwa amemtumainia Mungu wake.
  bel-bel: Тады цар дужа ўзрадаваўся за яго і загадаў падняць Данііла зь ямы; і ніякай
    пашкоды ня знойдзена на ім, бо ён верыў у Бога свайго.
  deu-ELBBK: Mein Gott hat seinen Engel gesandt und hat den Rachen der Löwen verschlossen,
    dass sie mich nicht verletzt haben, weil vor ihm Unschuld an mir gefunden wurde;
    und auch vor dir, o König, habe ich kein Verbrechen begangen.
  mbb-OT: Ne kegkezineǥa zutun duen te hadì, utew sikandin nelipey ne zuen midsuǥù
    din te kegkuwa ki Daniel zutun te vudsi. Ne hein nekeǥawas en si Daniel ne wazà
    minsan deisey he palì etawa rudrud he neehè dan diyà te lawa zin, su geina te
    midsarig sikandin te Megbevayà.
  mal-2015: അപ്പോൾ രാജാവു അത്യന്തം സന്തോഷിച്ചു, ദാനീയേലിനെ ഗുഹയിൽനിന്നു കയറ്റുവാൻ
    കല്പിച്ചു; അവർ ദാനീയേലിനെ ഗുഹയിൽനിന്നു കയറ്റി; അവൻ തന്റെ ദൈവത്തിൽ വിശ്വസിച്ചിരുന്നതുകൊണ്ടു
    അവന്നു യാതൊരു കേടും പറ്റിയതായി കണ്ടില്ല.
  rmc-rmc: Miro Del bičhaďa peskre aňjelos a phandľa andre le ľevenge o piski, vašoda
    man ňič na kerde. Bo o Del dikhľa, hoj som žužo angle leste, a aňi tuke, kraľina,
    na kerďom ňisavo nalačhipen.“
  nlg-nlg: Mana vunaghi haba te togotogo sule ngangata me nia hevei na bosa gekara
    laghi datoa Daniel tana gilu. Taho siki saisaghi kara righighi tana hulina na
    pukuna te [tughuru ngasi/tuturi hauha] ta nina God.
  pes-OPV: خدای من فرشته خود را فرستاده، دهان شیران را بست تا به من ضرری نرسانند چونکه
    به حضور وی در من گناهی یافت نشد و هم درحضور تو‌ای پادشاه تقصیری نورزیده بودم.»
  ron-1924: Атунч, ымпэратул с-а букурат фоарте мулт ши а порунчит сэ скоатэ пе Даниел
    дин гроапэ. Даниел а фост скос дин гроапэ ши ну с-а гэсит ничо ранэ пе ел, пентру
    кэ авусесе ынкредере ын Думнезеул сэу.
  ben-OBCV: তখন রাজা আনন্দে আত্মহারা হলেন এবং সিংহের গুহা থেকে দানিয়েলকে তুলতে আদেশ
    দিলেন। যখন দানিয়েলকে গুহা থেকে তোলা হল, দেখা গেল যে তার গায়ে কোনও ক্ষত ছিল না
    কারণ সে তার ঈশ্বরে সম্পূর্ণ আস্থা রেখেছিল।
  som-som: Dabadeedna boqorkii aad iyo aad buu u farxay, oo wuxuu ku amray in Daanyeel
    bohosha laga soo bixiyo. Sidaasaana Daanyeel bohoshii looga soo bixiyey, korkiisiina
    innaba waxyeello lagama helin, maxaa yeelay, Ilaahiis buu isku halleeyey.
  lat-VUC: 'Tunc vehementer rex gavisus est super eo, et Danielem præcepit educi de
    lacu: eductusque est Daniel de lacu, et nulla læsio inventa est in eo, quia credidit
    Deo suo.'
  eng-ASVBT: Then was the king exceeding glad, and commanded that they should take
    Daniel up out of the den. So Daniel was taken up out of the den, and no manner
    of hurt was found upon him, because he had trusted in his God.
  ita-1885: Allora il re si rallegrò molto di lui, e comandò che Daniele fosse tratto
    fuor della fossa; e Daniele fu tratto fuor della fossa, e non si trovò in lui
    lesione alcuna; perciocchè egli si era confidato nel suo Dio.
  eng-ULB: Then the king was very happy. He gave an order that they should take Daniel
    up out of the den. So Daniel was lifted up out of the den. No harm was found on
    him, because he had trusted in his God.
  spa-VBL: El rey se alegró mucho y ordenó que sacaran a Daniel del foso. Daniel fue
    sacado del foso y se comprobó que no tenía ninguna herida porque había confiado
    en su Dios.
  fra-_FOB: Alors le roi fut extrêmement réjoui, et il commanda qu'on retirât Daniel
    de la fosse. Daniel fut retiré de la fosse, et on ne trouva sur lui aucune blessure,
    parce qu'il avait cru en son Dieu.
  mal-mal: അപ്പോൾ രാജാവ് അത്യന്തം സന്തോഷിച്ചു; ദാനീയേലിനെ ഗുഹയിൽനിന്ന് കയറ്റുവാൻ കല്പിച്ചു;
    അവർ ദാനീയേലിനെ ഗുഹയിൽനിന്ന് കയറ്റി; അവൻ തന്റെ ദൈവത്തിൽ വിശ്വസിച്ചിരുന്നതുകൊണ്ട്
    അവന് യാതൊരു കേടും പറ്റിയതായി കണ്ടില്ല.
  urd-GVR: Yih sun kar bādshāh āpe meṅ na samāyā. Us ne Dānyāl ko mānd se nikālne
    kā hukm diyā. Jab use khīṅch kar nikālā gayā to mālūm huā ki use koī bhī nuqsān
    nahīṅ pahuṅchā. Yoṅ use Allāh par bharosā rakhne kā ajr milā.
  suz-BL: मिनु पिप थाम्‍पा ग्‍येरसीशा “दानीएल कली गुप्‍स वोइक्‍तीके रे ग्रुंइदीन”
    दे हुकुम पाप्‍तु। मिनु दानीएल कली कीशा ग्रुंइताक्‍म। मिनु मेको मारेइ मदुम्‍शो
    बाक्‍त। मारदे हना मेकोमी आ परमप्रभु कली थमा सुइश्‍शो बाक्‍त।
  eng-NOY: Then was the king exceedingly glad, and commanded that they should take
    Daniel up out of the den. So Daniel was taken up out of the den, and no manner
    of hurt was found upon him, because he trusted in his God.
  ita-1927: Allora il re fu ricolmo di gioia, e ordinò che Daniele fosse tratto fuori
    dalla fossa; e Daniele fu tratto fuori dalla fossa, e non si trovò su di lui lesione
    di sorta, perché s’era confidato nel suo Dio.
  ckb-ckb: پاشا دڵی خۆش بوو، فەرمانی دا دانیال لە چاڵەکە سەربخەن. دانیال لە چاڵەکەوە
    سەرخرا و هیچ زیانێکی پێ نەگەیشتبوو، چونکە پشتی بە خودای خۆی بەست.
  eng-BBE: Then the king was very glad, and gave orders for them to take Daniel up
    out of the hole. So Daniel was taken up out of the hole and he was seen to be
    untouched, because he had faith in his God.
  kan-OKCV: ಆಗ ಅರಸನು ಅವನ ವಿಷಯದಲ್ಲಿ ಬಹಳ ಸಂತೋಷಪಟ್ಟು, ದಾನಿಯೇಲನನ್ನು ಗುಹೆಯೊಳಗಿಂದ ಮೇಲಕ್ಕೆತ್ತಬೇಕೆಂದು
    ಆಜ್ಞೆಮಾಡಿದನು. ದಾನಿಯೇಲನನ್ನು ಗುಹೆಯೊಳಗಿಂದ ಮೇಲಕ್ಕೆತ್ತಿದರು. ಅವನು ತನ್ನ ದೇವರಲ್ಲಿ ಅವನು
    ದೃಢವಾದ ಭರವಸೆ ಇಟ್ಟಿದ್ದರಿಂದ ಯಾವ ಹಾನಿಯೂ ಆಗಿರಲಿಲ್ಲ.
  tam-2017: அப்பொழுது ராஜா தன்னில் மிகவும் சந்தோஷப்பட்டு, தானியேலைக் குகையிலிருந்து
    தூக்கிவிடச் சொன்னான்; அப்படியே தானியேல் குகையிலிருந்து தூக்கிவிடப்பட்டான்; அவன்
    தன் தேவனை நம்பியிருந்ததினால், அவனுக்கு ஒரு சேதமும் ஏற்படவில்லை.
  spa-RV-1909: 'Entonces se alegró el rey en gran manera á causa de él, y mandó sacar
    á Daniel del foso: y fué Daniel sacado del foso, y ninguna lesión se halló en
    él, porque creyó en su Dios.'
  ron-BTF: Atunci împăratul s-a bucurat peste măsură pentru el și le-a poruncit să
    îl scoată pe Daniel din groapă. Astfel Daniel a fost scos din groapă și niciun
    fel de vătămare nu s-a găsit asupra lui, deoarece el a crezut în Dumnezeul său.
  eng-WEBP: Then the king was exceedingly glad, and commanded that they should take
    Daniel up out of the den. So Daniel was taken up out of the den, and no kind of
    harm was found on him, because he had trusted in his God.
  eng-FBV: The king was extremely pleased and ordered Daniel brought up from the den.
    Daniel was lifted up from the den and he was found to have no injuries at all
    because he had trusted in his God.
  nch-BL: Huajca nopa tanahuatijquet nelía pajqui huan tanahuati ma quiquixtica Daniel.
    Huan quema quiquixtijque, amo cana quipantijque sinta quicocojtoya pampa motemachi
    ipan iDios.
  vie-1934: Bấy giờ vua mừng rỡ lắm, và truyền đem Đa-ni-ên lên khỏi hang. Vậy Đa-ni-ên
    được đem lên khỏi hang, và người ta không thấy một vết tích nào trên người, bởi
    người đã nhờ cậy Đức Chúa Trời mình.
  hin-CV: तब राजा अति आनंदित हुआ और उसने आज्ञा दी कि दानिएल को मांद से बाहर निकाला
    जाए. और जब दानिएल को मांद से ऊपर खींचकर बाहर निकाला गया, तो उसमें किसी भी प्रकार
    का चोट का निशान नहीं पाया गया, क्योंकि उसने अपने परमेश्वर पर भरोसा रखा था.
  spa-BES: Entonces el rey se alegró mucho y les ordenó sacar a Daniel del hoyo. Entonces
    sacaron a Daniel del hoyo y lo vieron intacto, porque tenía fe en su Dios.
  tdx-tdx: Nañirake ty anjeli’e t’i Andrianañahareko; nampitsiteke ty vava’ o lionao
