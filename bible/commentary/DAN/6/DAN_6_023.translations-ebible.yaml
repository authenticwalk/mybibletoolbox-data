  urd-GVH: यह सुनकर बादशाह आपे में न समाया। उसने दानियाल को माँद से निकालने का हुक्म
    दिया। जब उसे खींचकर निकाला गया तो मालूम हुआ कि उसे कोई भी नुक़सान नहीं पहुँचा।
    यों उसे अल्लाह पर भरोसा रखने का अज्र मिला।
  rug-rug: Qetu hola sa baṉara meke vala zinama pude ovulu vura nia se Daniela koasa
    pou. Meke totoso ta ovulu vura se Daniela si loke bakora si ta dogoro koa sa,
    sina raṉea sa sa nana Tamasa.
  gaz-gaz: Mootichis akka malee gammadee akka Daaniʼel boolla keessaa baafamu ajaje.
    Daaniʼelis waan Waaqa isaa amanatee tureef yommuu boollaa baʼetti madaan tokko
    iyyuu isa irratti hin argamne.
  fra-LSG: Alors le roi fut très joyeux, et il ordonna qu’on fît sortir Daniel de
    la fosse. Daniel fut retiré de la fosse, et on ne trouva sur lui aucune blessure,
    parce qu’il avait eu confiance en son Dieu.
  gnn-gnn: Bala ŋayi ŋunhiyi buŋgawanydja ŋayaŋu‐djulŋithina dhika wirrki warray gal'ŋu,
    goŋmirriyina warray, ga waŋana bitjarra warray, “Ma', waḏutja dhawaṯmaraŋana ŋanya
    beŋurunydja ŋarŋgaŋurunydja, waḏutja ma'!” bitjarra. Bala walala warryurrunanydja
    ŋanya, dhawaṯmaraŋalanydja beŋuruyi, ga nhäŋalanydja marrtjina ḻatju' warray dhika,
    yaka warray ŋayi burakinanydja ŋula nhaltjarranydja, liŋgu ŋayi ŋayaŋu‐nherraṉmina
    ga märr‐yuwalkthina wirrki yana wal'ŋu Godnha.
  yal-yal: N ma Ala bata a malekan nafa, a fa yatane dɛɛn balan. E mi fe ɲaxi ligaxi
    n na, bayo n findixi sɔntaren nan na a yɛtagi, hali i fan yɛtagi. Ee! Mangana!
    N mi fe ɲaxi yo rabaxi.”
  haw-1868: Alaila, hauoli nui ke alii no Daniela, a kena aku la e huki ia ia mailoko
    mai o ka lua. A na hukiia o Daniela mailoko mai o ka lua, aole wahi eha i loaa
    ia ia, no ka mea, ua paulele aku no ia i kona Akua.
  arb-NAV: حِينَئِذٍ فَرِحَ الْمَلِكُ جِدّاً وَأَمَرَ أَنْ يُخْرَجَ دَانِيَالُ مِنَ
    الْجُبِّ، فَأَصْعَدُوهُ وَلَمْ يَكُنْ قَدْ نَالَهُ أَيُّ أَذىً، لأَنَّهُ آمَنَ
    بِإِلَهِهِ.
  ewe-ewe: Tete fia la kpɔ dzidzɔ ŋutɔ eye wòɖe gbe be woaɖe Daniel le do la me. Esi
    woɖe Daniel le do la me la, womekpɔ abi aɖeke le eŋu o elabena eɖo ŋu ɖe eƒe Mawu
    ŋu.
  eng-LEE: (6:24) Then was the king exceedingly glad within himself, and concerning
    Daniel he ordered to bring him up out of the den. So was Daniel brought up out
    of the den, and no manner of hurt was found upon him, because he had trusted in
    his God.
  gvn-gvn: '@see-verse:DAN.006.022'
  asm-FB: তেতিয়া ৰজাই অতিশয় আনন্দিত হৈছিল। ৰজাই দানিয়েলক গাতৰ পৰা তুলিবলৈ আজ্ঞা
    দিলে, তাতে দানিয়েলক গাতৰ পৰা তোলা হ’ল। দানিয়েল নিজৰ ঈশ্বৰত বিশ্বাস কৰিছিল, সেয়ে
    তেওঁৰ গাত কোনো প্ৰকাৰৰ আঘাত পোৱা নগল।
  sus-A: ﭑ مَرِفِ عَلَ بَرَ عَ شَ مَلٍكّ شّي يّتّيٍ دّيٍ بَلَندٍ. عٍ مُ ﭑ تْورْ قٍقٍ
    مَ، بَرِ مَ عَلَ عَ كٌلٌن عَ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ. هَلِ عِ تَن مَبِرِ مَنفّ،
    ﭑ مُ قٍ كٌبِ يٌ رَبَشِ.»
  fra-SBL: Le roi se réjouit et ordonna qu'on fasse sortir Daniel de la fosse. On
    fit donc sortir Daniel de la fosse, et on ne lui trouva aucun mal, car il avait
    mis sa confiance en son Dieu.
  hbo-hbo: אֱלָהִ֞י שְׁלַ֣ח מַלְאֲכֵ֗הּ וּֽסֲגַ֛ר פֻּ֥ם אַרְיָוָתָ֖א וְלָ֣א חַבְּל֑וּנִי
    כָּל־קֳבֵ֗ל דִּ֤י קָֽדָמֹ֙והִי֙ זָכוּ֙ הִשְׁתְּכַ֣חַת לִ֔י וְאַ֤ף *קָדָמַיִךְ
    (קָֽדָמָךְ֙) מַלְכָּ֔א חֲבוּלָ֖ה לָ֥א עַבְדֵֽת׃
  piu-2006: '@see-verse:DAN.006.022'
  pjt-pjt: Ka mayatja panya Taṟiyatjanya wangka kuliṟa puḻkaṟa pukuḻaringu munu palumpa
    waṟkaripai tjuṯa wangkangu Danielnga piṯinguṟu ilaṟa pakaltjingantjaku. Ka paluṟu
    pika pirintja wiya, patjantja wiya alatjiṯu pakanu, panya paluṟu Godaku mulamularingkupai,
    ka palulanguṟu palunya Godalu aṯunytju kanyiningi.
  kik-kik: Nake mũthamaki agĩkena mũno na agĩathana Danieli arutwo irima rĩu rĩa mĩrũũthi.
    Nake Danieli aarutwo irima-inĩ rĩu rĩa mĩrũũthi, ndaarĩ na handũ aagurarĩtio,
    tondũ we nĩehokete Ngai wake.
  fra-NCL: Mon Dieu a envoyé son ange et fermé la gueule des lions, qui ne m’ont fait
    aucun mal, parce que j’ai été trouvé innocent devant mon Dieu ; et devant toi
    non plus, ô roi, je n’ai commis aucun mal ! »
  cek-AK: To naah siangpharang loe paroeai anghoe moe, Daniel to kaipui khaw thung
    hoiah lak hanah lok a paek. Daniel to kaipui khaw thung hoiah lak o, anih loe
    angmah ih Sithaw to tang pongah, takpum nuiah nganbawh kana tidoeh hnu ai.
  cuk-cuk: Rey Daniel-bendaklesadba doggus yeer-itoded. Geb achumigur-bukwadgi Daniel-onomalaga
    igar-uksad. Onosmargua, dakarmalad, Daniel gwen akar gussuli, ar ade, Daniel na
    e-Bab-Dummadgine bengussulid.
  uig-CYR: Буни аңлап падиша интайин хошал болуп, адәмлирини Даниялни өңкүрдин елип
    чиқишни буйруди. Шуниң билән улар Даниялни өңкүрдин елип чиқти. Униңдин қилчә
    зедә-зәхмәт тапалмиди; чүнки у Худасиға таянған еди.
  pma-pma: Navong asuv houlu raengon ren Daniel, kei si houlu veni ka meng kati keke
    ileh lati ran vulvul enek. Ka navong aleh lati mah nesa, alesi keke tounah tovuol
    varei vasut kei veni ling desien onen en Ahi onen.
  tel-2017: రాజు చాలా సంతోషించాడు. దానియేలును గుహలో నుండి పైకి తీయమని ఆజ్ఞ ఇచ్చాడు.
    సైనికులు దానియేలును బయటికి తీశారు. అతడు దేవునిపట్ల భయభక్తులు గలవాడు కావడం వల్ల
    అతనికి ఎలాంటి ఏ హానీ జరగలేదు.
  hat-BSA: Wa a te vrèman kontan e te pase lòd pou Daniel ta retire nan fòs la. Konsa,
    Daniel te vin retire nan fòs la e okenn blesi pa t menm twouve sou li, akoz li
    te mete konfyans nan Bondye li a.
  kos-kos: Tokosra el arulana enganak, ac sap in amacyak Daniel liki luf sac. Ouinge
    elos amakunulak ac liye lah wangin kutena ma sikyak nu sel, mweyen el lulalfongi
    God.
  hbo-WLC: אֱלָהִ֞י שְׁלַ֣ח מַלְאֲכֵ֗הּ וּֽסֲגַ֛ר פֻּ֥ם אַרְיָוָתָ֖א וְלָ֣א חַבְּל֑וּנִי
    כָּל־קֳבֵ֗ל דִּ֤י קָֽדָמ֙וֹהִי֙ זָכוּ֙ הִשְׁתְּכַ֣חַת לִ֔י וְאַ֤ף קדמיך מַלְכָּ֔א
    חֲבוּלָ֖ה לָ֥א עַבְדֵֽת׃
  ibo-ibo: Ọṅụ juru eze ahụ obi! O nyere iwu ka e si nʼime olulu ahụ dọpụta Daniel.
    Mgbe a kpọpụtara Daniel, o nweghị ihe ọbụla a hụrụ mere ya nʼahụ, nʼihi na ọ tụkwasịrị
    Chineke ya obi.
  ory-ory: ତହିଁରେ ରାଜା ଅତିଶୟ ଆନନ୍ଦିତ ହୋଇ ଦାନିୟେଲଙ୍କୁ ଗର୍ତ୍ତରୁ ଉଠାଇ ଆଣିବାକୁ ଆଜ୍ଞା ଦେଲା।
    ତହୁଁ ଦାନିୟେଲ ଗର୍ତ୍ତରୁ ଉଠାଗଲେ ଓ ତାଙ୍କ ଶରୀରରେ କୌଣସି ପ୍ରକାର କ୍ଷତ ଦେଖା ନ ଗଲା, କାରଣ
    ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କରିଥିଲେ।
  chk-chk: Iwe, ewe king a fokun pwapwa o apasa pwe repwe angeawu Taniel seni lon
    ewe pwangen laion. Nge lupwen Taniel a towu, resap küna och kinas won inisin,
    pun a lükü an Kot.
  rop-rop: Wal det king bin brabli gudbinji en imbin gibit oda langa im wekinmen olabat
    blanga pulumap Denyul brom det hol weya detlot laiyan bin jidan. Wal olabat bin
    pulumap Denyul na, en olabat bin luk detlot laiyan nomo bin ardim im, najing,
    dumaji imbin trastimbat langa God.
  ukr-1871: Тодї зрадїв царь тим незвичайно і приказав витягти Даниїла з ями; і витягли
    Даниїла з ями й не знайшли жадньої ушкоди на ньому, він бо вірував в Бога свого.
  deu-1951: (06-24) Da ward der König sehr froh und befahl, Daniel aus dem Zwinger
    heraufzuziehen. Als man aber Daniel aus dem Zwinger heraufgebracht hatte, fand
    sich kein Schaden an ihm; denn er hatte seinem Gott vertraut.
  eng-JPS: (6-24) Then was the king exceeding glad, and commanded that they should
    take Daniel up out of the den. So Daniel was taken up out of the den, and no manner
    of hurt was found upon him, because he had trusted in his God.
  srp-1865: Tada se car veoma obradova tomu, i zapovjedi da izvade Danila iz jame.
    I izvadiše Danila iz jame, i ne naðe se rane na njemu, jer vjerova Bogu svojemu.
  lug-lug: Kabaka n’asanyuka nnyo n’alagira Danyeri aggyibwe mu mpuku. Awo Danyeri
    n’aggyibwa mu mpuku, n’atasangibwako kiwundu na kimu, kubanga yeesiga Katonda
    we.
  heb-heb: באדין מלכא שגיא טאב עלוהי ולדניאל אמר להנסקה מן גבא והסק דניאל מן גבא וכל
    חבל לא השתכח בה די הימן באלהה׃
  ben-IRV: তখন রাজা খুব খুশী হলেন। তিনি আদেশ দিলেন যেন সেই গুহা থেকে দানিয়েলকে তুলে
    আনা হয়। সুতরাং দানিয়েলকে গুহা থেকে তোলা হল। তাঁর গায়ে কোন আঘাতের চিহ্ন দেখা
    গেল না, কারণ তিনি তাঁর ঈশ্বরের উপরে নির্ভর করেছিলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਆਪਣੇ ਆਪ ਵਿੱਚ ਉਹ ਦੇ ਲਈ ਬਹੁਤ ਖੁਸ਼ ਹੋਇਆ ਅਤੇ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਦਾਨੀਏਲ ਨੂੰ
    ਉਸ ਘੁਰੇ ਤੋਂ ਕੱਢੋ, ਸੋ ਦਾਨੀਏਲ ਉਸ ਘੁਰੇ ਤੋਂ ਕੱਢਿਆ ਗਿਆ ਅਤੇ ਸ਼ੇਰਾਂ ਨੇ ਉਸਦਾ ਕੋਈ ਨੁਕਸਾਨ
    ਨਹੀਂ ਕੀਤਾ ਇਸ ਕਰਕੇ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਪਰਤੀਤ ਕੀਤੀ।
  tkr-tkr: Paççah mang'ul-alla geer şadxha, Daniyal g'uyeençe qığeheva əmr haa'a.
    Mang'vee cune Allahılqa yı'q' qizzır ıxhayke, Daniyal g'uyeençe alqavhumee, mang'une
    tanal sa lagara qıxhaynva ciga eyxhe deş.
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် အလွန် ဝမ်းမြောက် ၍ ၊ ဒံယေလ ကို တွင်း ထဲက ထုတ် ယူစေဟု
    အမိန့် တော်ရှိသည် အတိုင်း ဒံယေလ ကို တွင်း ထဲက ထုတ် ယူ၍ ၊ ဘုရား သခင်ကို ယုံကြည်
    သောကြောင့် သူ ၌ ထိခိုက် သောအနာတခုမျှ မ ရှိ ။
  tte-O: Mwa kin iyaliyaya lalakina yo iwalo Daniela sitabei-sinanama gula mena. Saugana
    sitabei-seyanama, kabo yona sigitai nige yabo inanae, kaiwena ana Yaubada imeliyan.
  tbg-tbg: Danieriva minti tuvaro avuhainaa vaiinti vira muntukaqihairo quahara haikavano
    qovaraiquvaro viva vaiinti vonavuara Danierira ori ruvuqihai/mpumpiqihai rarau
    vaari qaqini kaate tumanta vika viraqihai rarau vaari qaqini ke tavovaro kia vira
    vaata teqa taaqama kovaro vira vaatavano qaqi koqema kero vaura. Danieriva nai
    Variqara ti ruaruama timitaanarove turara tiro, Kotiva vira ruaruama amitora.
  hmo-hmo: King Dariuse ia moale bada herea, bona oda hereva ia gwauraia Daniela do
    idia veria daekau. Vadaeni Daniela idia veria daekau, bona idia itaia, Daniela
    ese dika sisina ia davaria lasi, badina Dirava ia abidadama henia dainai.
  urd-urd: इसलिए बादशाह निहायत ख़ुश हुआ और हुक्म दिया कि दानीएल को उस माँद से निकालें।
    तब दानीएल उस माँद से निकाला गया, और मा'लूम हुआ कि उसे कुछ नुक़सान नहीं पहुँचा,
    क्यूँकि उसने अपने ख़ुदा पर भरोसा किया था।
  rus-SYN: Тогда царь чрезвычайно возрадовался о нем и повелел поднять Даниила изо
    рва; и поднят был Даниил изо рва, и никакого повреждения не оказалось на нем,
    потому что он веровал в Бога своего.
  bqc-SIM: Ma Lua a Malaika zĩ̀, à mↄ̀ nↄ̀ↄmusuↄ lɛ́ kũ̀aa, aai ma kɛ'ĩao, asa
    ma kɛɛ̀ yãesaide ũɛ. Kí, mi tàaee kɛnɛ ziio.
  tcz-CHONGTHU: Chutah chun lengpa jong akipah behseh jeng in, Daniel chu sakei bahkai
    kul sung’a kon’a lahdoh loi dingin thu apetai. Aman a Pathen dettah’a atahsan
    jal chun, atahsa chung’a maha imacha aum poi.
  mar-mar: नंतर राजाने आनंदी होऊन आज्ञा केली की, “दानीएलास गुहेतून बाहेर काढा” मग
    दानीएलास बाहेर काढले त्याच्या शरीरावर इजा नव्हती कारण त्याने आपल्या देवावर विश्वास
    ठेवला.
  qub-qub: Chaura rayga fiyupa cushicuran. Nircur jinan öra uchcupita Danielta jorgachiran.
    Jorgarcamur ricaptin intëru cuerpun sänulla caran. Diosman yäracuptinmi liyuncunaga
    imatapis mana ruraranchu.
  bqp-bqp: Gusunɔ nɛn Yinni u win gɔrɑdo gɔrimɑ u gbee sinɑn sin nɔsu bɔkuɑ. Su ǹ
    mɑn mɛɛrɑ gɑɑ kue domi u wɑ mɑ nɑ ǹ torɑru gɑru kue win wuswɑɑɔ kɑ mɑɑ wunɛn
    wuswɑɑɔ.
  hat-hat: Wa a te kontan anpil. Li bay lòd pou yo rale Danyèl soti nan twou a mete
    l' deyò. Lè yo rale msye soti, yo wè lyon yo pa t' grafiyen l' menm, paske li
    te mete konfyans li nan Bondye l'.
  eng-BSB: The king was overjoyed and gave orders to lift Daniel out of the den, and
    when Daniel was lifted out of the den, no wounds whatsoever were found on him,
    because he had trusted in his God.
  eng-WEBPB: Then the king was exceedingly glad, and commanded that they should take
    Daniel up out of the den. So Daniel was taken up out of the den, and no kind of
    harm was found on him, because he had trusted in his God.
  kbq-kbq: Kini ne'mo'a tusi muse nehuno huzmantege'za, Danielina ana kerifintira
    avre atre'naze. Magore huno Danieli avufga reohakanene. Na'ankure agra'a Anumzamofonte
    amentinti hu'negu anara hu'ne.
  nhe-BL: Huajca nopa tlanahuatijquetl nelía pajqui huan tlanahuati ma quiquixtica
    Daniel. Huan quema quiquixtijque, ax cana quipantijque intla quicocojtoya pampa
    motemachi ipan iDios.
  bus-bus: Kína pↄↄ kɛ̀ nna maamaa, ben à bè wà Daniɛli gá wà à bↄ wɛ̀ɛ pì guu. Kɛ̀
    wà à bↄ̀, wèe e à kɛ̃̀nna gukearo kɛ̀ à Luda náanɛ kɛna yãnzi.
  gub-BL: Hurywete tuwihawete kury. — Pemuhem kar Taniew zàwàruhu wanyru wi nehe ty
    wà, i'i zauxiapekwer wanupe wà. Wenuhem wà. Ume'e hehe wà. Zàwàruhu nuxi'u kwaw
    ni pitài haw wà. Ta'e uzeruzar Tupàn rehe xe.
  eng-DRA: 'Then was the king exceeding glad for him, and he commanded that Daniel
    should be taken out of the den: and Daniel was taken out of the den, and no hurt
    was found in him, because he believed in his God.'
