verse: DAN.006.014
translations:
  mal-C: ഈ വാക്കു കേട്ടയുടൻ രാജാവ് അതിദുഃഖിതനായി ദാനീയേലിനെ മോചിപ്പിക്കാൻ മനസ്സുവെച്ചു;
    സൂര്യാസ്തമയംവരെയും അദ്ദേഹത്തെ വിടുവിക്കാൻ പ്രയത്നം ചെയ്തു.
  deu-TKW: 'Da antworteten sie dem König und sprachen: Daniel, der zu der Schar der
    jüdischen Gefangenen gehört, hat sich um dich, o König, nichts gekümmert, noch
    um das Verbot, das du erlassen hast; dreimal täglich verrichtet er sein Gebet.'
  lin-lin: 'Balobaki lisusu na mokonzi : — Daniele, moko kati na bawumbu oyo bawutaki
    na Yuda, azali kotosa yo te, ezala mokano oyo okomaki na mokanda mpe otiaki mokoloto ;
    azali kokoba kaka kosambela mbala misato na mokolo.'
  eng-LSV: Then the king, when he has heard the matter, is greatly displeased at himself,
    and on Daniel he has set the heart to deliver him, and until the going up of the
    sun he was arranging to deliver him.
  eng-GNV: 'When the King heard these wordes, hee was sore displeased with himselfe,
    and set his heart on Daniel, to deliuer him: and he laboured till the sunne went
    downe, to deliuer him.'
  eng-WEBSTER: 'Then the king, when he heard these words, was much displeased with
    himself, and set his heart on Daniel to deliver him: and he labored till the setting
    of the sun to deliver him.'
  nhw-BL: Huan quema nopa tlanahuatijquetl quicajqui ni tlamantli nelía motequipacho.
    Huan pejqui quitemohua quenicatza quimanahuisquía Daniel. Huan quichijqui nochi
    catli huelqui hasta quema tiotlaquixqui, pero amo tleno huelqui quichijqui.
  swh-ONEN: Wakati mfalme aliposikia hili, akahuzunika mno. Akakusudia kumwokoa Danieli,
    hivyo akafanya kila jitihada ya kumwokoa hadi jua likatua.
  bba-bba: Mɑ bɑ nɛɛ, too, wee, Dɑniɛli wi u sɑ̃ɑ Isirelibɑn turo be bɑ mwɛɛrimɑ Yudɑn
    di, u ǹ nun ɡɑrisi ɡɑ̃ɑnu, u ǹ mɑɑ wunɛn woodɑ ye ɑ nɔmu doke mi mɛm nɔɔwɛ.
    U rɑ win Gusunɔ kɑnɛwɑ tɔ̃ru bɑɑtere nɔn itɑ.
  eng-KJVCPB: 'Then the king, when he heard these words, was sore displeased with
    himself, and set his heart on Daniel to deliver him: and he laboured till the
    going down of the sun to deliver him.'
  mpx-mpx: Sauga wali baaba o kin i hago, yaka nuwana i nak nabi. Inoke i logasisi
    hauna kamwasa eliyana ge Daniyela ni pwamwal. I nuwatu loyaloya ana siga sabwelu
    i lobek.
  luo-luo: Kane ruoth owinjo wachno, chunye nochandore; moramo ni nyaka ores Daniel,
    kendo notimo duto mane onyalo odiechiengno duto chakre okinyi nyaka odhiambo mondo
    okonye.
  meu-meu: Unu hereva e kamonai negana ai, hanua pavapavana lalona vada e hisihisi
    herea, bona lalona e hadaia Daniel ede baine hamauria toma; ia na e hekwarahi
    ela bona dina e diho, Daniel Ihamaurina totona.
  npi-ULB: जबा राजाले यो कुरा सुने, तिनी धेरै विचलित भए, र दानिएललाई यस कानूनबाट बचाउन
    तिनले दिमाग लगाए । तिनले सूर्यास्तसम्मै दानिएललाई बचाउने हरसम्‍भव प्रयास गरे ।
  yor-yor: Nígbà tí ọba gbọ́ èyí, inú rẹ̀ bàjẹ́ gidigidi; ó pinnu láti kó Daniẹli
    yọ, títí oòrùn fi rọ̀, ó sa gbogbo ipá a rẹ̀ láti gba Daniẹli sílẹ̀.
  pes-OPCB: وقتی پادشاه این را شنید از اینکه چنین فرمانی صادر کرده، سخت ناراحت شد
    و تصمیم گرفت دانیال را نجات دهد. پس تا غروب در این فکر بود که راهی برای نجات دانیال
    بیابد.
  tgl-ULB: Nang marinig ito ng hari, labis siyang nabalisa at naghanap siya ng paraang
    iligtas si Daniel sa ganitong kapasyahan. Pinagsikapan niya hanggang sa paglubog
    ng araw na subukang iligtas si Daniel.
  cbu-NT: Anoo kurak mazinarangu, kapung mang' mantsaku, ¿Tamayareezi Danielaa tapachindachi?
    átu, chinachintar ashirangu, minam zar kachingarangu, xapoorangiya.
  hui-hui: Ani layago hale halu kini ibu miniha genda timbuni howa Danieleore biamogo
    bule lowa hariga tai bini. Mitangi dege bialu bereane alendo hayagola ibugua hariga
    bayale mbira handa walia nahe dege hene.
  mya-mya: ဤ​လျှောက်​ထား​ချက်​ကို​မင်း​ကြီး​ကြား တော်​မူ​လျှင် အ​လွန်​စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်
    တော်​မူ​လျက်​ဒံ​ယေ​လ​အား​ကယ်​ဆယ်​ရန် နည်း​လမ်း​ကို​နေ​ဝင်​သည်​တိုင်​အောင်​အ​စွမ်း
    ကုန်​ကြိုး​စား​၍​ရှာ​ကြံ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་གཏམ་དེ་ཐོས་པ་དང་རབ་ཏུ་སྐྱོ་བར་གྱུར་ནས་དཱ་ནེ་ཨེལ་སྐྱོབ་དགོས་སྙམ་ཞིང་།
    ཉི་མ་ནུབ་པའི་བར་དུ་དཱ་ནེ་ཨེལ་ཇི་ལྟར་སྐྱོབ་དགོས་པའི་སྐོར་ལ་ཐབས་བཙལ་ཏོ། །
  sna-sna: Mambo akati anzwa izvi, akatambudzika zvikuru; akanga achida kurwira Dhanieri
    uye akaedza nzira dzose dzokumuponesa kusvikira kwadoka.
  spa-BLM: Entonces el rey, al oír estas palabras, se disgustó mucho y se empeñó en
    liberar a Daniel, y trabajó hasta la puesta del sol para rescatarlo.
  cac-cac: Ayic ix yab'an vin̈ rey chi' icha chi', ix och vin̈ d'a cusc'olal. Masanil
    jun c'ual chi', ix sayec' vin̈ tas tz'aj scolchajel vin̈aj Daniel chi'.
  swh-ULB: Mfalme aliposikia haya, alisikitishwa sana, alitumia akili jinsi ya kumwokoa
    kutoka katika utawala huu. Alisumbuka sana mpaka wakati wa kuzama kwa jua akijaribu
    kumwokoa Danieli.
  bel-bel: Цар, пачуўшы гэта, моцна засмуціўся і паклаў сабе на сэрца ўратаваць Данііла,
    і аж да захаду сонца вельмі намагаўся вызваліць яго.
  deu-ELBBK: 'Hierauf antworteten sie und sprachen vor dem König: Daniel, einer der
    Weggeführten von Juda, achtet nicht auf dich, o König, noch auf das Verbot, das
    du hast aufzeichnen lassen; sondern er verrichtet dreimal des Tages sein Gebet.'
  mbb-OT: Ne utew ingkeseeng dutun te hadì is kegkezineǥa zin kayi. Ne egkesuatan
    din te edtavang si Daniel. Umbe nehepunan is kebpen-ehè din te paaǥi para melibri
    si Daniel.
  mal-2015: രാജാവു ഈ വാക്കു കേട്ടപ്പോൾ അത്യന്തം വ്യസനിച്ചു, ദാനീയേലിനെ രക്ഷിപ്പാൻ
    മനസ്സുവെച്ചു അവനെ രക്ഷിപ്പാൻ സൂര്യൻ അസ്തമിക്കുവോളം പ്രയത്നം ചെയ്തു.
  rmc-rmc: 'Paľis phende le kraľiske: „O Daniel, jekh le judske manušendar, save sas
    zaile, tut na šunel, kraľina, aňi na doľikerel tiro zakonos, so diňal avri, ale
    trival dživeseste pes modľinel ke peskro Del.“'
  nlg-nlg: Mi tana bona gaia te rongovia eni, na vunaghi haba te rutu sule ngangata
    vania heghena na talamaghiniana na vetena, ma gaia te lutu tana dani udolu na
    keneana ivei kenea Daniel geke hola keha ta didia na gueguelo/vahola me ke vavolaa.
  pes-OPV: پس ایشان در حضور پادشاه جواب دادند وگفتند که «این دانیال که از اسیران یهودا
    می‌باشد به تو‌ای پادشاه و به فرمانی که امضا نموده‌ای اعتنانمی نماید، بلکه هر روز
    سه مرتبه مسالت خود رامی نماید.»
  ron-1924: Ымпэратул с-а мыхнит фоарте мулт кынд а аузит лукрул ачеста; с-а гындит
    кум ар путя сэ скапе пе Даниел ши, пынэ ла асфинцитул соарелуй, с-а трудит сэ-л
    скапе.
  ben-OBCV: রাজা যখন একথা শুনলেন তখন অত্যন্ত উদ্বিগ্ন হলেন; তিনি দানিয়েলকে রক্ষা
    করতে দৃঢ়সংকল্প ছিলেন এবং সূর্যাস্ত পর্যন্ত তাকে বাঁচানোর সব রকম চেষ্টা করলেন।
  som-som: Markaasaa boqorkii markuu hadalkaas maqlay ayuu aad uga xumaaday, oo isku
    dayay inuu Daanyeel samatabbixiyo; oo ilaa qorraxdu ka dhacday ayuu hawshoonayay
    inuu isaga badbaadiyo.
  lat-VUC: 'Quod verbum cum audisset rex, satis contristatus est: et pro Daniele posuit
    cor ut liberaret eum, et usque ad occasum solis laborabat ut erueret illum.'
  eng-ASVBT: Then the king, when he heard these words, was sore displeased, and set
    his heart on Daniel to deliver him; and he labored till the going down of the
    sun to rescue him.
  ita-1885: Allora, come il re ebbe intesa la cosa, ne fu molto dolente, e pose cura
    di liberar Daniele; e fino al tramontar del sole, fece suo sforzo, per iscamparlo.
  eng-ULB: When the king heard this, he was terribly distressed, and he applied his
    mind to rescue Daniel from this ruling. He labored until sunset to try to save
    Daniel.
  spa-VBL: Cuando el rey oyó esto, se molestó mucho y trató de pensar en cómo salvar
    a Daniel. Trabajó con ahínco hasta el atardecer tratando de rescatarlo.
  fra-_FOB: Le roi, ayant entendu cela, en eut un grand déplaisir; il prit à cœur
    de délivrer Daniel, et jusqu'au coucher du soleil il travailla à le sauver.
  mal-mal: രാജാവു ഈ വാക്കുകൾ കേട്ടപ്പോൾ അത്യന്തം വ്യസനിച്ചു, ദാനീയേലിനെ രക്ഷിക്കുവാൻ
    മനസ്സുവച്ച്, അവനെ രക്ഷിക്കുവാൻ സൂര്യൻ അസ്തമിക്കുവോളം പ്രയത്നം ചെയ്തു.
  urd-GVR: Yih sun kar bādshāh ko baṛī diqqat mahsūs huī. Pūrā din wuh sochtā rahā
    ki maiṅ Dānyāl ko kis tarah bachāūṅ. Sūraj ke ġhurūb hone tak wuh use chhuṛāne
    ke lie koshāṅ rahā.
  suz-BL: मिनु पिपमी मेको लोव़ नेंशा, आ थुं शुश लुक्‍च लत। मिनु दानीएल कली “दोपा प्रोंइनुङा?”
    दे नां मलाक्‍गा सम्‍म शुश मिम्‍शा बाक्‍माक्‍त।
  eng-NOY: Then the king, when he heard these words, was much troubled, and set his
    heart to deliver him; and he labored till the going down of the sun to deliver
    him.
  ita-1927: Quand’ebbe udito questo, il re ne fu dolentissimo, e si mise in cuore
    di liberar Daniele; e fino al tramonto del sole fece di tutto per salvarlo.
  ckb-ckb: کە پاشا گوێی لەم قسەیە بوو زۆر دڵتەنگ بوو، مکوڕ بوو لەسەر ئەوەی دانیال
    دەرباز بکات و هەتا خۆر ئاوابوون هەوڵی دا ڕزگاری بکات.
  eng-BBE: When this thing came to the king's ears, it was very evil to him, and his
    heart was fixed on keeping Daniel safe, and till the going down of the sun he
    was doing everything in his power to get him free.
  kan-OKCV: ಅರಸನು ಯಾವಾಗ ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದನೋ, ಆಗ ತನ್ನಲ್ಲಿಯೇ ಬಹಳವಾಗಿ ಬೇಸರಗೊಂಡು ದಾನಿಯೇಲನನ್ನು
    ಅದರಿಂದ ತಪ್ಪಿಸಬೇಕೆಂದು ತನ್ನ ಹೃದಯದಲ್ಲಿ ತಿಳಿದು, ಸೂರ್ಯಾಸ್ತಮಾನದವರೆಗೂ ಪ್ರಯತ್ನಪಟ್ಟನು.
  tam-2017: ராஜா இந்த வார்த்தைகளைக் கேட்டபோது, தன்னில் மிகவும் கலக்கமடைந்து, தானியேலைக்
    காப்பாற்றுவதற்கு அவன்மேல் தன் மனதை வைத்து, அவனைத் தப்புவிப்பதற்காக சூரியன் மறையும்வரை
    முயற்சிசெய்துகொண்டிருந்தான்.
  spa-RV-1909: El rey entonces, oyendo el negocio, pesóle en gran manera, y sobre
    Daniel puso cuidado para librarlo; y hasta puestas del sol trabajó para librarle.
  ron-BTF: Atunci împăratul, când a auzit aceste cuvinte, a fost foarte nemulțumit
    de el însuși și și-a îndreptat inima spre Daniel pentru a-l elibera; și a ostenit
    până la apusul soarelui să îl elibereze.
  eng-WEBP: Then the king, when he heard these words, was very displeased, and set
    his heart on Daniel to deliver him; and he labored until the going down of the
    sun to rescue him.
  eng-FBV: When the king heard this, he was very upset and tried to think of how to
    save Daniel. He worked hard until sundown trying to rescue him.
  nch-BL: Huan quema nopa tanahuatijquet quicajqui ni tamanti nelía mocueso. Huan
    pejqui quitemohua quenicatza quimanahuisquía Daniel. Huan quichijqui nochi cati
    huelqui hasta quema tiotaquixqui, pero amo teno huelqui quichijqui.
  vie-1934: Khi vua nghe những lời đó, thì lấy làm buồn bã lắm; vua định lòng giải
    cứu Đa-ni-ên, và mãi đến khi mặt trời lặn, cố hết sức tìm thể để giải cứu người.
  hin-CV: यह बात सुनकर राजा बहुत उदास हुआ; उसने दानिएल को बचाने का संकल्प कर लिया
    था और सूर्यास्त होने तक वह दानिएल को बचाने की हर कोशिश करता रहा.
  spa-BES: Cuando esto llegó a oídos del rey, le pesó mucho, y su corazón estaba decidido
    a mantener a Daniel a salvo, y hasta la puesta del sol estaba haciendo todo lo
    que estaba en su poder para liberarlo.
  tdx-tdx: Aa le hoe ty natoi’ iareo añatrefa’ i mpanjakay, Tsy mañaoñe azo t’i Daniele,
    anam-pandrohiza’ o nte-Iehodào, ndra i tsey najado’oy, te mone mihalaly in-telo
    ami’ty andro.
  tha-KJV: เมื่อกษั​ตริ​ย์ทรงสดับถ้อยคำเหล่านี้​แล้ว ก็​ทรงโทมนัสยิ่งนัก และทรงตั้งพระทัยหาทางช่วยดาเนียลให้​พ้น
    ทรงหาหนทางช่วยดาเนียลให้รอดพ้นจนถึงเวลาดวงอาทิตย์​ตก
  por-BR-2018: Quando o rei ouviu isso, pesou-lhe muito, e tentou pensar em como livrar
    Daniel; e até o pôr do sol trabalhou para livrá-lo.
  deu-ELO: (06:15) Da wurde der König, als er die Sache hörte, sehr betrübt, und er
    sann darauf, Daniel zu retten; und bis zum Untergang der Sonne bemühte er sich,
    ihn zu befreien.
  eng-WYC-2018: And when the king had heard this word, he was sorry enough, and he
    setted the heart for Daniel, for to deliver him, (or and he set his heart, to
    try to save Daniel); and till to the going down of the sun he travailed for to
    deliver him.
  epo-epo: Aŭdinte tion, la reĝo forte afliktiĝis en sia animo, kaj, dezirante savi
    Danielon, li multe klopodis ĝis la subiro de la suno, por liberigi lin.
  uig-PIN: Buni angliƣan padixaⱨ ɵz-ɵzigǝ kayip, kɵngül ⱪoyup Daniyalni ⱪutⱪuxuxⱪa
    amal tapmaⱪqi bolup, u kün patⱪuqǝ ⱨǝrhil ⱪutⱪuzux amali üstidǝ izdinip yürdi.
  beo-beo: 'Hina bagade da amo sia: nababeba:le, e da da:i dioi bagade ba:i. Amola
    e da Da:niele gaga:musa: dawa:i galu. E da Da:nielema fidisu logo eno olelemusa:
    dadawa:laloba, eso sa:i.'
  tpi-OTNT: King i harim dispela tok na em i bel hevi tru na i wok long painim wanpela
    rot bilong helpim Daniel. Em i tingting strong i go inap san i go daun long painim
    rot bilong helpim Daniel, tasol em i no tingting long wanpela rot.
  hau-SA: Da sarki ya ji haka, sai ya damu sosai, ya ƙudura yă ceci Daniyel, ya yi
    ta fama har fāɗuwar rana yadda zai yi yă kuɓutar da shi.
  uig-LAT: Buni anglighan padishah öz-özige kayip, köngül qoyup Daniyalni qutqushushqa
    amal tapmaqchi bolup, u kün patquche herxil qutquzush amali üstide izdinip yürdi.
  nde-nde: Kwathi inkosi isikuzwile lokho yakhathazeka kakhulu; yayizimisele ukukhulula
    uDanyeli, yenza yonke imizamo yokumsiza ilanga laze layatshona.
  ton-ton: Pea ʻi he fanongo ʻae tuʻi ki he lea ni, naʻa ne mamahi lahi, pea naʻe
    tokanga lahi hono loto kia Taniela ke fakahaofi ia, pea naʻa ne feinga ʻo aʻu
    ki he tō hifo ʻae laʻā ke fakahaofi ia.
  ces-1613: Tedy král, jakž uslyšel tu řeč, velmi se zarmoutil nad tím, a uložil král
    v mysli své vysvoboditi Daniele, a až do západu slunce usiloval ho vytrhnouti.
  eng-WMB: Then the king, when he heard these words, was very displeased, and set
    his heart on Daniel to deliver him; and he labored until the going down of the
    sun to rescue him.
  tam-TCV: இதைக் கேட்ட அரசன் மிகவும் மனம் வருந்தினான். அவன் தானியேலைக் காப்பாற்ற உறுதிகொண்டு,
    மாலைவரை முழு முயற்சி செய்தான்.
  ceb-ULB: Sa pagkadungog sa hari niini, nasubo gayod siya pag-ayo, ug naghunahuna
    siya sa pagluwas kang Daniel gikan niini nga balaod. Naningkamot siya nga luwason
    si Daniel hangtod nga misalop na ang adlaw.
  pol-UBG: Gdy król usłyszał te słowa, bardzo się zasmucił z tego powodu i postanowił
    wybawić Daniela; aż do zachodu słońca usiłował go uratować.
  agr-agr: Nuna apu antuk, senchi wake besemag dekapjauwai. Nuniak wajuk Danielan
    ayamjukajak tusa ane anentaimkawa kintamu.
  kyc-kyc: Pii leyaminyi doko kiŋi dokome sepala baa mona randapala kata wakale mendena
    Daniele baa kyawa lete nyipuli lao koto kareya. Baa kapa pipala lete nyero lao
    ene makande pyuo suu pyao kareyamo pao neta anda peya.
  urd-GVU: یہ سن کر بادشاہ کو بڑی دقت محسوس ہوئی۔ پورا دن وہ سوچتا رہا کہ مَیں دانیال
    کو کس طرح بچاؤں۔ سورج کے غروب ہونے تک وہ اُسے چھڑانے کے لئے کوشاں رہا۔
  deu-1912: Da der König solches hörte, ward er sehr betrübt und tat großen Fleiß,
    daß er Daniel erlöste, und mühte sich bis die Sonne unterging, daß er ihn errettete.
  ntj-ntj: Nyangka puurrpa purlkanyalu kuliralpi tjurlpilyarringu Tannyulngatjirratja.
    Palunyalu kuliranytja, “Yaaltjinku-rna Tannyulnga wankalkitjalu?” Palunyalu purtu
    kulirayirnu tjirntu tjarrpatjunu.
  kan-2017: ಆದರೆ ರಾಜನು ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಬಹಳ ವ್ಯಸನಗೊಂಡು ದಾನಿಯೇಲನನ್ನು ಇದರಿಂದ ತಪ್ಪಿಸಬೇಕೆಂದು
    ಮನಸ್ಸುಮಾಡಿ ಇವನನ್ನು ಹೇಗೆ ರಕ್ಷಿಸಲಿ ಎಂದು ಸೂರ್ಯಾಸ್ತಮಾನದ ತನಕ ಆಲೋಚಿಸುತ್ತಿದ್ದನು.
  yap-yap: Fa’ani rung’ag e en ni pilung ni aram rogon, me kireban’ me par ngi i leamnag
    rogon e n’en nra rin’ me siy ku ni pi’ e binem e gechig ngak Daniel. Me par ni
    be leamnag nge aw e yal’.
  hlt-MCSB: Manghai loh ol a yaak vaengah amah te muep hah tih Daniel te a loeih sak
    ham a ko om . Khomik a tlak hil anih huul ham thakthae la om .
  mdy-ETH: ካኣቲ ዬያ ዋይዛዖ ሚርጌና ዖዬኔ፤ ዬካፓ ዳኣኔኤሌ ዓውሳኒ ማሌኔ፤ ዴንዲ ዓባ ጌላንዳያ ሄላንዳኣና ዒዛ ዓውሶንዶ
    ካራ ሚርጌ ኮዔኔ።
  twi-ASANTE: Ɔhene no tee saa no, ɛhaa no yie, na ɔdwene ho ara kɔsii anwummerɛ pɛɛ
    ɛkwan bi a ɔbɛfa so agye Daniel nkwa.
  bhl-bhl: Dangiwi, Dalius e ibolow tem sakalet angeko, sakik fian kuw kelewei, e
    Daniel elo dokolewomin deiw fensomi, ibolow tiak tiak keko, akal bin kuw kese
    kale. Kelei, ataan tem dokong banim banim kese kate, e elo dokolewomin deiw mak
    ateminba kese kale.
  eng-WEBU: Then the king, when he heard these words, was very displeased, and set
    his heart on Daniel to deliver him; and he labored until the going down of the
    sun to rescue him.
  wal-wal: Kawoi hegaa siyido wode keehi azzaniis; Daaneela ashshanau qofaa qachchidi,
    awai wullana gakkanaashin, ashshiyo ogiyaa ubbaa koyiis.
  spa-PDDPT: Cuando el rey oyó el asunto, le pesó muchísimo y resolvió librar a Daniel.
    Se esforzó para librarlo hasta ocultarse el sol.
  gun-gun: Ha'e nunga huvixave oendu vy onhemboaxy ete vy ha'e ae onhembopy'a Daniel
    ogueraa jepe aguã re. Ha'e vy kuaray oike peve onhea'ã teĩ oikovy ogueraa jepexe
    vy.
  agu-BL: Yi tbital yi rey yi xtxolbile'j nintzun oc lac'puj jun chin bis tetz. Ej
    nin octz tan joyle'n klo' puntil tan claxe'n Daniel. Jun cu'n tzun k'ej ban i'-tz
    tan joyle'n puntil tan claxe'n klo'.
  ilo-ULB: Idi nangngeg ti ari daytoy, nariribukan unay isuna, ket pinanggepna nga
    isalakan ni Daniel manipud iti daytoy a linteg. Nagtrabaho isuna agingga iti ililinnek
    iti init tapno padasenna nga isalakan ni Daniel.
  kpg-kpg: Di madagoaa di king ne longono ia di mee deenei, geia gu manawa gee. Mee
    ga hagamahi e halahala di ala dela e haga dagaloaha a Daniel, gaa hai loo, gaa hai loo
    go di laa ga ulu.
  uig-ARA: بۇنى ئاڭلىغان پادىشاھ ئۆز-ئۆزىگە كايىپ، كۆڭۈل قويۇپ دانىيالنى قۇتقۇشۇشقا
    ئامال تاپماقچى بولۇپ، ئۇ كۈن پاتقۇچە ھەرخىل قۇتقۇزۇش ئامالى ئۈستىدە ئىزدىنىپ يۈردى.
  sus-sus: E naxa fa a fala mangɛ bɛ, «Mangɛ, Daniyɛli naxan kelixi Yudaya a mu i
    xui binyaxi, a mu i xa yaamari suxuxi. A Ala maxandima sanya saxan lɔxɔ yo lɔxɔ.»
  pon-2006: Ni nanmwarkio eh karongehda met, e inenen kupwur toutoukihla; e ahpw ketin
    song en rapahkihda duwen eh pahn kak kapitala Daniel. E ketin kupwukupwure duwen
    eh pahn kapitala erein rahn ehu pwon.
  jae-jae: Kiŋ gêŋô ŋawae e nê ŋalêlôm ŋawapac kêsa ŋanô ma gesom lêŋ ênam Daniel
    kêsiŋa teŋ. Eŋ taê gêjam biŋ tonaŋ jakêsa-jakêsa gebe ênam eŋ sa amboac ondoc
    e oc jakêsêp.
  ksd-ksd: Ma ba ra king i ga valongore go ra tinata i ga manga tabun, ma i ga nuknuk
    ba na valaun davatane Daniel; ma i ga ongor tuk tar ta ra ravian upi na valaun
    ia.
  tur-YTC: Sonra kral bu sözleri duyunca çok öfkelendi ve Daniel’i kurtarmayı yüreğine
    koydu; güneş batana dek onu kurtarmak için çalıştı.
  ind-AYT: (6-15) Setelah raja mendengar hal itu, dia sangat sedih dan mencari jalan
    untuk melepaskan Daniel. Hingga matahari terbenam, dia masih berupaya untuk melepaskannya.
  nya-nya: Mfumu itamva izi, inavutika kwambiri mu mtima mwake. Iyo inayesa kupeza
    njira yopulumutsira Danieli. Iyo inachita chotheka chilichonse kufikira kulowa
    kwa dzuwa kuti imupulumutse.
  hrv-hrv: 'Tada rekoše kralju: “Daniel, onaj od izgnanika judejskih, ne mari za tebe,
    o kralju, ni za tvoju zabranu koju si potpisao: tri puta na dan obavlja svoju
    molitvu.”'
  mps-mps: Kingo te po odama, tama aga haliga sęgę mu ebaso, tama te Daniel tau
    sabo sunumi gegebo sę yalio. Aga homude te Daniel tau sabo sunumi gegebo sę
    bomo mu idubadi, te giliga dega sigulali, tiali goli aga te sunumi me deli gegebeo.
  tpi-tpi: King i harim dispela tok na em i bel hevi tru na i wok long painim wanpela
    rot bilong helpim Daniel. Em i tingting strong i go inap san i go daun long painim
    rot bilong helpim Daniel, tasol em i no tingting long wanpela rot.
  dan-1931: 'Så svarede de Kongen: “Daniel, en af de bortførte Judæere, ænser hverken
    dig, o Konge, eller Forbudet, du udstedte, men beder sin Bøn tre Gange om Dagen!”'
  vie-OVCB: Nghe báo như vậy, Đa-ri-út tự trách đã mắc mưu bọn gian thần. Vua hết
    lòng thương Đa-ni-ên nên quyết định cứu người khỏi chết. Vua lo nghĩ mãi đến giờ
    hoàng hôn, nhưng vẫn chưa tìm được kế nào để cứu Đa-ni-ên.
  guj-2017: જ્યારે રાજાએ આ સાંભળ્યું, ત્યારે તેને ખૂબ જ દુ:ખ થયું, દાનિયેલને બચાવવાનો
    રસ્તો શોધવાનો મનમાં વિચાર કરવા લાગ્યો. સૂર્યાસ્ત થતાં સુધી દાનિયેલને બચાવવાનો
    પ્રયત્ન ચાલુ રાખ્યો.
  pon-2006A: Ni nanmwarkio eh karongehda met, e inenen kupwur toutoukihla; e ahpw
    ketin song en rapahkihda duwen eh pahn kak kapitala Daniel. E ketin kupwukupwure
    duwen eh pahn kapitala erein rahn ehu pwon.
  por-BRBSL: Então o rei, ao ouvir estas palavras, ficou muito desagradado, e pôs
    seu coração em Daniel para entregá-lo; e trabalhou até o pôr do sol para resgatá-lo.
  swe-swe: När kungen hörde detta, tog han mycket illa vid sig. [Det arameiska ordet
    ”beesh” används här. Det betyder ”lukta illa” och används bildligt för hur ”hela
    situationen stinker”. Det som skett är helt fel, skamfyllt och orättfärdigt. Kungen
    förstår hur han har blivit lurad.] Han bestämde sig för att göra allt han kunde
    för att rädda Daniel. Ända till solnedgången försökte han hitta en utväg.
  cth-cth: Hote lawk hah siangpahrang ni a thai navah puenghoi a kângai teh, Daniel
    a hlout thai nahan kanî a khup ditouh a kâpouk.
  twi-twi: Ɔhene no tee saa no, ɛhaw no yiye, na osusuw ho ara kosii anwummere pɛɛ,
    ɔkwan bi a ɔbɛfa so agye Daniel nkwa.
  hlt-hlt: Manghai loh ol a yaak vaengah amah te muep hah tih Daniel te a loeih sak
    ham a ko om. Khomik a tlak hil anih huul ham thakthae la om.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛnìtìbɛ̀ bɛ̀ tɔní bɛ̀ Sudɑɑ ɛì bɛ kóò mɔù
    bɛ̀ tu wè Dɑnniyɛɛri, ò í dɑ dé, ò ketɛ́ kɛ í dɑkɛ ɑ dɔú ndìì nùù kpɛ́í. Ò bɑ̀ɑ́
    nKuyie nku kucɛ mɛ̀tɑ̃ɑ̃ti diyiè dìmɑ́ɑ̀ miɛkɛ.'
  msy-2020: Ezɨ atrivim akar kam baregha an navim bar oseme, egha Danielɨn akurvaghasa
    tuaviba buria ghuavɨra itima amɨnim pɨri.
  dop-dop: 'Ntɛnɑ pɑ́ heeli-ɩ sɩ: Mpɑ pɑ kɔmnɑ Yutɑ tɔ pɑ tɑɑ wei pɑ yɑɑ sɩ Tɑniyɛɛlɩ
    tɔ ɩɩ nyǝnǝɣɩ nyɑnɑ nyɑ́ kiiu kɛ pʋlʋ se. Hɑlɩ tɔm toosoɣo ɩ́lɛ́ ɩ sǝlǝmǝɣɩ ɩ
    Ɩsɔ kɛ́ pɑɑ kʋyɑkʋ ŋku.'
  azb-azb: Padşah bu sözləri eşidəndə çox kədərləndi və ürəyində niyyət etdi ki, Danieli
    qurtarsın. Padşah hətta günəş batana qədər onu xilas etməyə çalışdı.
  eng-DBY: Then the king, when he heard these words, was sore distressed thereby,
    and set his heart on Daniel to save him; and he laboured till the going down of
    the sun to deliver him.
  hin-2017: यह वचन सुनकर, राजा बहुत उदास हुआ, और दानिय्येल को बचाने के उपाय सोचने
    लगा; और सूर्य के अस्त होने तक उसके बचाने का यत्न करता रहा।
  wol-KYG: 'Ñu ne ko: «Buur, Dañeel mi bokk ca ngàllog Yudeen ña de, faalewu la, yaak
    aaye bi nga torlu. Ñetti yoon ci bés lay ñaan ay ñaanam ba tey.»'
  eng-YLT: Then the king, when he hath heard the matter, is greatly displeased at
    himself, and on Daniel he hath set the heart to deliver him, and till the going
    up of the sun he was arranging to deliver him.
  kne-kne: Palalo di sakit din nemnem di ari sin nanngeana si darum da. Man-an-anap
    si pamosposana ay mangisalakan en Daniel et naninsin-agew ay nannemnem.
  eng-WYC-2017: And when the king had heard this word, he was sorry enough, and he
    setted the heart for Daniel, for to deliver him; and till to the going down of
    the sun he travailed for to deliver him.
  eng-WMBB: Then the king, when he heard these words, was very displeased, and set
    his heart on Daniel to deliver him; and he laboured until the going down of the
    sun to rescue him.
  urd-GVH: यह सुनकर बादशाह को बड़ी दिक़्क़त महसूस हुई। पूरा दिन वह सोचता रहा कि मैं
    दानियाल को किस तरह बचाऊँ। सूरज के ग़ुरूब होने तक वह उसे छुड़ाने के लिए कोशाँ रहा।
  rug-rug: Totoso avosia sa baṉara sapu guahe, si talotaṉa hola si asa; meke sipu
    lopu ele lodu sa rimata si podeke sisigitia sa pude harupia se Daniela.
  gaz-gaz: Mootichi yommuu waan kana dhagaʼetti akka malee gadde; Daaniʼelin baasuufis
    murteeffatee hamma biiftuun lixxutti waan dandaʼame hunda godhe.
  fra-LSG: Le roi fut très affligé quand il entendit cela; il prit à cœur de délivrer
    Daniel, et jusqu’au coucher du soleil il s’efforça de le sauver.
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja, mirithina warray ŋayi galŋa‐yätjthinanydja,
    liŋgu ŋayi ḏukṯuk nhanŋu Dänyulwunydja wirrki yana wal'ŋu; yaka ŋayi djäl nhanŋu
    bunharawu. Bala ŋayi mirithinana guyaŋinanydja yukurrana walu‐ŋupara‐a‐a, bitjarrana
    liŋgu yukurrana, yurru gulkuruna ŋayi maḻŋ'maraŋalanydja dhukarrnydja walŋakunharawunydja
    nhanŋu Dänyulwu.
  yal-yal: E mɔn yi a fala, e naxa, “Ee! Mangana! Daniyɛli, Yuda muxu suxina nde,
    na mi i tan yatɛxi sese ra hanma i ya tɔn yisarinxina. A Ala maxandin nabama dɔxɔɲa
    ma saxan sogen ma.”
  haw-1868: A lohe ke alii i keia olelo, huhu loa oia ia ia iho, a kau iho la i kona
    manao maluna o Daniela e hoopakele ia ia; a imi nui iho la ia a napo ka la i mea
    e hoopakele ia ia.
  arb-NAV: فَلَمَّا سَمِعَ الْمَلِكُ هَذَا الْكَلامَ تَوَلَّاهُ غَمٌّ شَدِيدٌ وَوَطَّنَ
    النَّفْسَ عَلَى إِنْقَاذِ دَانِيَالَ، وَلَكِنْ لَمْ تُجْدِهِ جُهُودُهُ الَّتِي
    بَذَلَهَا حَتَّى غُرُوبِ الشَّمْسِ فِي تَخْلِيصِهِ.
  ewe-ewe: Esi fia la se nya sia la, ese veve ŋutɔ. Eɖo kplikpaa be yeaɖe Daniel eye
    wòdze agbagba ɖe sia ɖe be yeaɖee va se ɖe ɣe ɖo to.
  eng-LEE: (6:15) Then the king, when he heard this matter, felt very much distressed
    within himself, and on account of Daniel he sought an excuse to deliver him; and
    till the going down of the sun he strove hard to rescue him.
  gvn-gvn: Nyulu king milka-bujarmanda. Nyulu wawu kari Daniel lionanda kulijinda
    yilbanka. Nyulu wungar-kalbay milkabu wukurrin wanjarrku Daniel lionandamun juran-bunganka.
    Yamba yilay-yilayman jana maja-maja kadarin baja, nyungun king mambarrin Daniel
    lionanda yilbanka. Kingangka yinya law jakalbaku kabanba balkanya, nyulu can't
    yinya law walu-yindu-bungal. Jana must Daniel lionanda yilba, Danielangka law
    dumbarrinya, Godunji balkawanya.
  asm-FB: ৰজাই সেই কথা শুনি, অতিশয় বেজাৰ পালে আৰু দানিয়েলক সেই নিয়মৰ পৰা ৰক্ষা
    কৰিবলৈ তেওঁ চিন্তা কৰিলে। ৰজাই বেলি মাৰ নোযোৱালৈকে দানিয়েলক উদ্ধাৰ কৰিবলৈ অনেক
    চেষ্টা কৰিলে।
  sus-A: عٍ نَشَ قَ عَ قَلَ مَنفّ بّ، «مَنفّ، دَنِيّلِ نَشَن كٍلِشِ يُدَيَ عَ مُ عِ
    شُي بِنيَشِ، عَ مُ عِ شَ يَامَرِ سُشُشِ. عَ عَلَ مَشَندِ مَ سَنيَ سَشَن لْشْ يٌ
    لْشْ.»
  fra-SBL: Alors le roi, en entendant ces paroles, fut très mécontent, et il jeta
    son dévolu sur Daniel pour le délivrer ; et il travailla jusqu'au coucher du soleil
    pour le secourir.
  hbo-hbo: בֵּ֠אדַיִן עֲנֹ֣ו וְאָמְרִין֮ קֳדָ֣ם מַלְכָּא֒ דִּ֣י דָנִיֵּ֡אל דִּי֩ מִן־בְּנֵ֨י
    גָלוּתָ֜א דִּ֣י יְה֗וּד לָא־שָׂ֨ם *עֲלַיִךְ (עֲלָ֤ךְ) מַלְכָּא֙ טְעֵ֔ם וְעַל־אֱסָרָ֖א
    דִּ֣י רְשַׁ֑מְתָּ וְזִמְנִ֤ין תְּלָתָה֙ בְּיֹומָ֔א בָּעֵ֖א בָּעוּתֵֽהּ׃
  piu-2006: '@see-verse:DAN.006.013'
  pjt-pjt: Ka mayatjangku nyangatja kuliṟa puḻkaṟa tjituṟu-tjituṟuringu, panya paluṟu
    Danielku puḻkaṟa mukuringu. Munu paluṟu rawangku kuliṟa mungartjiringu, “Yaaltjingaṟaṉa
    palunya wankaṟunkuku?”
  kik-kik: Rĩrĩa mũthamaki aaiguire ũhoro ũcio, akĩigua kĩeha mũno; agĩtua itua rĩa
    kũhonokia Danieli, na mũthenya ũcio wothe aatindire akĩgeria ũrĩa angĩhonokia
    Danieli o nginya riũa rĩgĩthũa.
  fra-NCL: 'Alors ils reprirent et dirent devant le roi : « Daniel, l’un des captifs
    de Juda, n’a pas eu égard à toi, ô roi, ni à la défense que tu as écrite ; mais
    trois fois le jour il fait sa prière. »'
  cek-AK: Siangpahrang mah to lok to thaih naah, palung set, Daniel to loisak hanah
    a poek; anih loisak hanah niduem khoek to tha pathok.
  cuk-cuk: Rey deyob itosgua, bela-bela bukib-itonaded, Daniel-bendakbi gualid. Degisoggu,
    Daniel-bendakega igar-aminai osedosad.
  uig-CYR: Буни аңлиған падиша өз-өзигә кайип, көңүл қоюп Даниялни қутқушушқа амал
    тапмақчи болуп, у күн патқичә һәр хил қутқузуш амали үстидә издинип жүрди.
  pma-pma: Navong asuv houlu raengon selusien one, mundemko houlu. Sakini, mul lei
    kat etai sise vakataun Daniel eni. Mul sak visi va vio … meteiai munu.
  tel-2017: ఈ మాట విన్న రాజు ఎంతో మధనపడ్డాడు. దానియేలును ఎలాగైనా రక్షించాలని తన మనస్సులో
    నిర్ణయించుకున్నాడు. పొద్దుపోయే వరకూ అతణ్ణి విడిపించడానికి ప్రయత్నం చేశాడు.
  hat-BSA: Alò, depi wa a te fin tande pawòl sa a, li te vin byen twouble e te dirije
    panse li sou mwayen pou delivre Daniel. Epi jiskaske solèy fin kouche, li te kontinye
    fè efò pou l ta ka sove li.
  kos-kos: Ke tokosra el lohng ma inge el arulana supwarla kac, ac sang na kuiyal
    in suk inkanek in molella Daniel. El srike nwe ke na fongeni.
  hbo-WLC: בֵּ֠אדַיִן עֲנ֣וֹ וְאָמְרִין֮ קֳדָ֣ם מַלְכָּא֒ דִּ֣י דָנִיֵּ֡אל דִּי֩ מִן־בְּנֵ֨י
    גָלוּתָ֜א דִּ֣י יְה֗וּד לָא־שָׂ֨ם עליך מַלְכָּא֙ טְעֵ֔ם וְעַל־אֱסָרָ֖א דִּ֣י רְשַׁ֑מְתָּ
    וְזִמְנִ֤ין תְּלָתָה֙ בְּיוֹמָ֔א בָּעֵ֖א בָּעוּתֵֽהּ׃
  ibo-ibo: Obi jọrọ eze njọ nke ukwuu mgbe ọ nụrụ ihe ndị a. O kpebiri nʼobi ya ime
    ihe niile ịhụ na Daniel ataghị ahụhụ. Ya mere, ụbọchị ahụ niile, site nʼụtụtụ
    ruo nʼanyasị, ọ nọ na-eche otu ọ ga-esi mee nke a.
  ory-ory: ତହୁଁ ରାଜା ଏ କଥା ଶୁଣି ଅତିଶୟ ଅସନ୍ତୁଷ୍ଟ ହେଲା, ପୁଣି ଦାନିୟେଲଙ୍କୁ ଉଦ୍ଧାର କରିବା
    ପାଇଁ ତାଙ୍କ ବିଷୟରେ ମନୋଯୋଗ କଲା; ଆଉ, ତାଙ୍କୁ ରକ୍ଷା କରିବା ପାଇଁ ସୂର୍ଯ୍ୟାସ୍ତ ପର୍ଯ୍ୟନ୍ତ
    ଚେଷ୍ଟା କଲା।
  chk-chk: Iwe, lupwen ewe king a rong ekei kapas, a fokun lolilen o ekiekin amanaua
    Taniel. Iwe, seni ei otun tori lekuniol a achocho le kütta met epwe tongeni amanaua
    Taniel ren.
  rop-rop: Wal wen det king bin irrim tharran imbin brabli nogudbinji dumaji imbin
    laigim Denyul detmatj en im nomo bin wandim pudum im langa det pleis weya ola
    laiyan oldei jidan, en imbin trai blanga faindim wei blanga album im. Imbin kipgon
    trai raidap sangodantaim.
  ukr-1871: Царь, почувши се, засмутився дуже й задумав в серцї свойму спасти Даниїла,
    й аж до заходу сонця намагався його визволити.
  deu-1951: (06-15) Als der König solches vernahm, wurde er sehr betrübt, und er sann
    darüber nach, wie er den Daniel retten könnte, und gab sich Mühe bis zum Sonnenuntergang,
    ihn zu befreien.
  eng-JPS: (6-15) Then the king, when he heard these words, was sore displeased, and
    set his heart on Daniel to deliver him; and he laboured till the going down of
    the sun to deliver him.
  srp-1865: Tada car èuvši to ožalosti se vrlo, i naumi da izbavi Danila, i truðaše
    se do zahoda sunèanoga da ga izbavi.
  lug-lug: Kabaka bwe yawulira ebigambo ebyo n’anakuwala nnyo, n’agezaako okuwonya
    Danyeri, era n’amala olunaku lwonna ng’afuba nnyo okumuwonya.
  heb-heb: אדין מלכא כדי מלתא שמע שגיא באש עלוהי ועל דניאל שם בל לשיזבותה ועד מעלי
    שמשא הוא משתדר להצלותה׃
  ben-IRV: যখন রাজা এই কথা শুনলেন তিনি খুবই দুঃখিত হলেন এবং দানিয়েলকে তিনি রক্ষা
    করবেন বলে মনের মধ্যে স্থির করলেন এবং তাঁকে উদ্ধার করার জন্য সূর্য্য অস্ত না যাওয়া
    পর্যন্ত সব রকম চেষ্টা করলেন।
  pan-pan: ਜਦ ਰਾਜੇ ਨੇ ਇਹ ਗੱਲ ਸੁਣੀ ਤਦ ਆਪਣੇ ਆਪ ਵਿੱਚ ਵੱਡਾ ਦੁੱਖੀ ਹੋਇਆ ਅਤੇ ਉਸ ਨੇ ਮਨ ਵਿੱਚ
    ਚਾਹਿਆ ਭਈ ਦਾਨੀਏਲ ਨੂੰ ਛੁਡਾਵੇ ਅਤੇ ਸੂਰਜ ਦੇ ਛਿਪਣ ਤੱਕ ਉਹ ਦੇ ਛੁਡਾਉਣ ਲਈ ਜਤਨ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Paççahık'le man g'ayxhımee aq'va qa'a, mang'une yik'eençe Daniyal g'attixhan
    hı'iy ı'lğəə. Paççahıs mana, ixheene verığ k'yooçassecar g'attixhan ha'as ıkkiykan.
  mya-JVB: ထိုစကား ကို ကြား လျှင် ၊ ရှင် ဘုရင်သည် အလွန် နောင်တ ရ၍ ဒံယေလ ကို လွှတ်
    ခြင်းငှါ စိတ် အားကြီးသဖြင့်၊ လွှတ် ရသောအခွင့်ကို နေ ဝင် သည်တိုင်အောင် ကြိုးစား
    ၍ ရှာတော်မူ၏။
  tte-O: Saugana kin wasana ibenalan nuwana inaesosi kabo itonan yakato Daniela ileboi
    inuwanuwatu-keikeile kanasiga dabwelo isugu.
  tbg-tbg: Minti tuvaro avuhainaa vaiinti vira muntukavano qoraiquvaro viva Danierira
    kahaqiaina aarara rantakare tiro, qumina rantaqiro vuvaro kuarivano ruhunku vura.
  hmo-hmo: Inai hereva be king ia kamonai neganai, iena lalona ia hisihisi bada, bona
    dala ia tahua, ia ura Daniela ia hamauria totona. Iena lalona ia hekwarahi ela
    bona dina ia diho.
  urd-urd: जब बादशाह ने यह बातें सुनीं, तो निहायत रन्जीदा हुआ और उसने दिल में चाहा
    कि दानीएल को छुड़ाए, और सूरज डूबने तक उसके छुड़ाने में कोशिश करता रहा।
  rus-SYN: Царь, услышав это, сильно опечалился и положил в сердце своем спасти Даниила,
    и даже до захождения солнца усиленно старался избавить его.
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Yuda bùsu zĩ̀zↄ Daniɛli lí n yãdao ge yã́ pↄ́ ń dìlɛpi.
    Ìↄ wabikɛ Luawa lá gu lɛ́ dↄ gɛ̃n àaↄ̃''aaↄ̃ɛ.'
  tcz-CHONGTHU: Hiche thuhi ajahdoh phat in, lengpa chu hatah in along gim tai. Aman
    Daniel chu huhdoh teina ding angaiton, lunggil tah in agelpan tai. Hiche boina-a
    kon’a Daniel lhadoh teina ding lampi aholin, nilhum keijin akigeltan ahi.
  mar-mar: हे शब्द ऐकून राजा अती खिन्न झाला आणि दानीएलाचा बचाव कसा करावा याचा विचार
    करू लागला त्यासाठी सुर्यास्तापर्यंत तो खटपट करत राहीला.
  qub-qub: Chayta wiyaycur rayga fiyupa llaquicuran. Chaymi Danielta imanöpapis salbayta
    munaran. Inti yaganancamami imanöpapis salbayta ashiycaran.
  bqp-bqp: Mɑ bɑ nɛɛ, too, wee, Dɑniɛli wi u sɑ̃ɑ Isirelibɑn turo be bɑ mwɛɛrimɑ Yudɑn
    di, u ǹ nun gɑrisi gɑ̃ɑnu, u ǹ mɑɑ wunɛn woodɑ ye ɑ nɔmu doke mi mɛm nɔɔwɛ.
    U rɑ win Gusunɔ kɑnɛwɑ tɔ̃ru bɑɑtere nɔn itɑ.
  hat-hat: Lè wa a tande sa, sa te fè l' lapenn anpil, li di nan kè l' se pou l' sove
    Danyèl. Jouk solèy kouche li t'ap chache yon jan pou l' fè kichòy pou Danyèl.
  eng-BSB: As soon as the king heard this, he was deeply distressed and set his mind
    on delivering Daniel, and he labored until sundown to rescue him.
  eng-WEBPB: Then the king, when he heard these words, was very displeased, and set
    his heart on Daniel to deliver him; and he laboured until the going down of the
    sun to rescue him.
  kbq-kbq: Hazageno kini ne'mo'ma ana kema nentahigeno'a arimpamo'a tusi kna nehigeno
    mani'neno, inankna hu'na Danielina aza hugahueha huno antahintahi hakare nehuno,
    mani'negeno ana zupa zagemo'a ufregeno kinaga se'ne.
  nhe-BL: Huan quema nopa tlanahuatijquetl quicajqui ni tlamantli nelía mocueso. Huan
    pejqui quitemohua quejatza quimanahuisquía Daniel. Huan quichijqui nochi tlen
    huelqui hasta quema tiotlaquixqui, pero ax tleno huelqui quichijqui.
  bus-bus: Kɛ̀ kína yã pì mà, à kɛ̀nɛ zaa maamaa. À zɛ̀o à Daniɛli mì sí, ben èe
    à bↄna zɛ́ wɛtɛɛ ai ↄfãntɛ̃ gàa à gɛ̃̀o kpɛ́n.
  gub-BL: Waze'eg henu mehe tuwihawete uzemumikahy a'e kury. — Apyro putar Taniew
    ihe nehe, i'i uzeupe. Umumaw a'e 'ar paw ipyro haw rehe uzeagaw pà. Nupuner kwaw.
    Na'e ipytun kury.
  eng-DRA: Now when the king had heard these words, he was very much grieved, and
    in behalf of Daniel he set his heart to deliver him and even till sunset he laboured
    to save him.
