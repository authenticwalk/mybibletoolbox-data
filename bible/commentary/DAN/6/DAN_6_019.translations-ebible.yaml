verse: DAN.006.019
translations:
  mal-C: രാജാവ് അതിരാവിലെ എഴുന്നേറ്റു വളരെ തിടുക്കത്തോടെ സിംഹഗുഹയുടെ അടുക്കൽ ചെന്നു.
  deu-TKW: Darauf begab sich der König in seinen Palast zurück und brachte die Nacht
    in Fasten zu; Beischläferinnen ließ er nicht zu sich hereinbringen, aber der Schlaf
    floh ihn.
  lin-lin: Sima na yango, mokonzi azongaki na ndako na ye ; mpe, butu mobimba, aliaki
    te, avandaki elongo na bamakangu te mpe atikalaki kozwa pongi te.
  eng-LSV: Then the king rises in the early morning, at the light, and he has gone
    in haste to the den of lions;
  eng-GNV: Then the King arose early in the morning, and went in all haste vnto the
    denne of lyons.
  eng-WEBSTER: Then the king arose very early in the morning, and went in haste to
    the den of lions.
  nhw-BL: Huan quema tlanesqui, mejqui huan nimantzi yajqui campa nopa ostotl ica
    tecuanime.
  swh-ONEN: Asubuhi na mapema, mfalme akaondoka na kuharakisha kwenda kwenye tundu
    la simba.
  bba-bba: Yen biru, u wurɑ win sinɑ kpɑɑrɔ. Wɔ̃ku te, u ǹ di, u ǹ nɔrɑ, u ǹ mɑɑ
    kpunɛ sinɑni ɡoon bɔkuɔ. Mɛyɑ u ǹ mɑɑ dweeye dɔmɑ te.
  eng-KJVCPB: Then the king arose very early in the morning, and went in haste unto
    the den of lions.
  mpx-mpx: Lan abwe i gangan ya, kin i lut i tapalelu nok laiyoni ali gol elana.
  luo-luo: Okinyi mangʼich ka ugwe chako wuok, ruoth noa malo moreto nyaka e bur sibuoche.
  meu-meu: Daba e kinia, bena hanua pavapavana e tore isi, leona edia kohua e lao
    henia haraḡa.
  npi-ULB: अनि राजा बिहान सबेरै उठे र उनी झट्टै सिंहको खोरतर्फ गए ।
  yor-yor: Ní òwúrọ̀ kùtùkùtù, ni ọba dìde ó sì sáré lọ sí ibi ihò kìnnìún náà.
  pes-OPCB: روز بعد، صبح خیلی زود برخاست و با عجله به سر چاه رفت،
  tgl-ULB: At nang madaling araw, bumangon ang hari at nagmamadaling nagtungo sa yungib
    ng mga leon.
  cbu-NT: Taraseechsha mikeeru chiyzayaranllu, tumuzip napkatu naatarangiya.
  hui-hui: Egabi layagola egerebagiore panga dugu wahalu abaleore unu gundu uli biago
    wiagoria pole pene.
  mya-mya: မိုး​သောက်​ချိန်​၌​မင်း​ကြီး​သည်​ထ​၍ ခြင်္သေ့​တွင်း​သို့​အ​လျင်​အ​မြန်​ကြွ
    တော်​မူ​၏။-
  bod-N: ཕྱི་ཉིན་ཞོགས་པར་སྐྱ་རེངས་ཤར་མ་ཐག་ཏུ་རྒྱལ་པོ་མལ་ལས་ལངས་ཏེ་མྱུར་བ་མྱུར་དུ་སེང་གེ་རྣམས་ཀྱི་དོང་ཡོད་སར་སོང་ཞིང་།
  sna-sna: Panguva dzamambakwedza, mambo akamuka akamhanyira kugomba reshumba.
  spa-BLM: Entonces el rey se levantó muy temprano por la mañana y se dirigió a toda
    prisa al foso de los leones.
  cac-cac: Ix pet q'ue vaan vin̈, ix b'at lemnaj vin̈ d'a sti' b'aj macb'il noc' choj
    chi'.
  swh-ULB: Kisha katika mapambazuko mfalme aliamka na kwa haraka alienda kwenye tundu
    la simba.
  bel-bel: Раніцай цар устаў на сьвітаньні і пасьпешліва пайшоў да львоўніка
  deu-ELBBK: Darauf ging der König in seinen Palast, und er übernachtete fastend und
    ließ keine Nebenfrauen zu sich hereinführen; und sein Schlaf floh von ihm.
  mbb-OT: Ne kegkepawà, utew pa meselem migaanggaan en sikan is hadì medhendutun te
    vudsi he zuen duen menge erimaung.
  mal-2015: രാജാവു അതികാലത്തു എഴുന്നേറ്റു ബദ്ധപ്പെട്ടു സിംഹഗുഹയുടെ അരികെ ചെന്നു.
  rmc-rmc: Paľis o kraľis geľa andre peskro palacis a caľi rat pes poscinelas. Na
    sovelas a na kamelas ňikas, hoj les te zabavinel.
  nlg-nlg: Me puipungi mua, na vunagha haba te rarai tua me sara tana gilu ni lion.
  pes-OPV: آنگاه پادشاه به قصر خویش رفته، شب را به روزه بسربرد و به حضور وی اسباب
    عیش او را نیاوردند وخوابش از او رفت.
  ron-1924: Ын ревэрсатул зорилор ынсэ, ымпэратул с-а скулат ши с-а дус ын грабэ ла
    гроапа ку лей.
  ben-OBCV: রাজা খুব ভোরে উঠলেন ও সিংহের গুহার দিকে ছুটে গেলেন।
  som-som: Boqorkii intuu aroor hore kacay ayuu degdeg u tegey bohoshii libaaxyada.
  lat-VUC: 'Tunc rex primo diluculo consurgens, festinus ad lacum leonum perrexit:'
  eng-ASVBT: Then the king arose very early in the morning, and went in haste unto
    the den of lions.
  ita-1885: Poi il re si levò la mattina a buon'ora, in su lo schiarir del dì, e andò
    in fretta alla fossa de' leoni.
  eng-ULB: Then at daybreak the king got up and he quickly went to the lions' den.
  spa-VBL: Al amanecer, en cuanto salió el sol, el rey se levantó y corrió hacia el
    foso de los leones.
  fra-_FOB: Puis le roi se leva avec l'aurore, au point du jour, et alla en toute
    hâte à la fosse aux lions.
  mal-mal: രാജാവ് അതികാലത്തുതന്നെ എഴുന്നേറ്റ് ബദ്ധപ്പെട്ട് സിംഹഗുഹയുടെ അരികിൽ ചെന്നു.
  urd-GVR: Jab pau phaṭne lagī to wuh uṭh kar sheroṅ kī mānd ke pās gayā.
  suz-BL: मिनु पिप नां मसोथु, सुनी कना बोक्‍शा, मेको गुप्‍स आन कली वोइक्‍तीकेम दोरशा
    लत।
  eng-NOY: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  ita-1927: Poi il re si levò la mattina di buon’ora, appena fu giorno, e si recò
    in fretta alla fossa de’ leoni.
  ckb-ckb: بەیانی زوو پاشا هەستا و بە پەلە چووە لای چاڵی شێرەکان.
  eng-BBE: Then very early in the morning the king got up and went quickly to the
    lions' hole.
  kan-OKCV: ಮುಂಜಾನೆಗೆ ಮೊದಲೇ ಅರಸನು ಎದ್ದು, ತ್ವರೆಯಾಗಿ ಸಿಂಹಗಳ ಗವಿಯ ಬಳಿಗೆ ಹೋದನು.
  tam-2017: காலையில் சூரியன் உதிக்கும்போது ராஜா எழுந்திருந்து, சிங்கங்களின் குகைக்கு
    வேகமாகப் போனான்.
  spa-RV-1909: 'El rey, por tanto, se levantó muy de mañana, y fué apriesa al foso
    de los leones:'
  ron-BTF: Atunci împăratul s-a sculat dimineața foarte devreme și a mers în grabă
    la groapa leilor.
  eng-WEBP: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  eng-FBV: At dawn, as soon as it was light, the king got up and rushed to the lions'
    den.
  nch-BL: Huan quema tanesqui, mijquejqui huan nimantzi yajqui campa nopa ostot ica
    tecuanime.
  vie-1934: Đoạn, vua dậy sớm, khi hừng sáng, vội vàng đi đến hang sư tử.
  hin-CV: बड़े सुबह, राजा उठा और जल्दी से सिंहों की मांद पर गया.
  spa-BES: Muy temprano en la mañana, el rey se levantó y fue rápidamente al hoyo
    de los leones.
  tdx-tdx: Noly añ’ anjomba’e ao i mpanjakay, nandre tsy nikama; le tsy nañendesan-draha,
    vaho nihànkañe ama’e ty rotse.
  tha-KJV: พอเช้าตรู่ กษัตริย์​ก็​ลุ​กขึ้​นรี​บเสด็จไปยังถ้ำสิงโต
  por-BR-2018: Então o rei se levantou pela manhã cedo, e foi depressa à cova dos
    leões.
  deu-ELO: (06:20) Dann stand der König bei der Morgenröte, sobald es hell wurde,
    auf und ging eilends zu der Löwengrube.
  eng-WYC-2018: Then the king rose in the first (of the) morrowtide, and went hastily
    to the pit of lions; (Then the king rose early in the morning, and went hastily
    to the lions’ pit;)
  epo-epo: Matene la reĝo leviĝis ĉe la tagiĝo kaj iris rapide al la kavo de la leonoj.
  uig-PIN: Tang etixi bilǝnla padixaⱨ ornidin turup, aldirap xirlar ɵngkürigǝ bardi.
  beo-beo: Hahabedafa hina bagade da wa:legadole, hedolodafa asili, laione wa:me uli
    dogoiga doaga:i.
  tpi-OTNT: Long moningtaim tru king i kirap na i wokabaut hariap i go long hul.
  hau-SA: Gari yana wayewa, sai sarki ya tashi ya hanzarta zuwa ramin zakoki.
  uig-LAT: Tang étishi bilenla padishah ornidin turup, aldirap shirlar öngkürige bardi.
  nde-nde: Kwathi emadabukakusa inkosi yavuka yaya emgodini wezilwane.
  ton-ton: Pea naʻe tuʻu hake ʻae tuʻi ʻi he pongipongi ʻo hengihengi ʻaupito, pea
    ne ʻalu fakavave ki he ʻana ʻoe fanga laione.
  ces-1613: Tedy král hned ráno vstav na úsvitě, s chvátáním šel k jámě lvové.
  eng-WMB: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  tam-TCV: மறுநாள் அதிகாலையிலேயே அரசன் எழுந்து சிங்கத்தின் குகைக்கு விரைவாகப் போனான்.
  ceb-ULB: Unya sa pagkakaadlawon mibangon ang hari ug midali sa pag-adto sa puy-anan
    sa mga Liyon.
  pol-UBG: Potem król wstał bardzo wcześnie, o świcie, i spiesznie poszedł do lwiej
    jamy.
  agr-agr: Nunik tsawamuik nantaki waugtus leónka batsamtain weuwai.
  kyc-kyc: Yangama neta pyakayamo dokopa kiŋi baa sipurapala mena laene palenge yuwale
    dokona waiya lao peya.
  urd-GVU: جب پَو پھٹنے لگی تو وہ اُٹھ کر شیروں کی ماند کے پاس گیا۔
  deu-1912: Des Morgens früh, da der Tag anbrach, stand der König auf und ging eilend
    zum Graben, da die Löwen waren.
  ntj-ntj: Palunyalu mungayurntura pakara waarrpungkula kutipitjangu layinku ngurrakutu.
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ರಾಜನು ಉದಯದಲ್ಲೇ ಎದ್ದು ಸಿಂಹಗಳ ಗವಿಯ ಬಳಿಗೆ ತ್ವರೆಯಾಗಿ ಹೋದನು.
  yap-yap: Ma nap’an ni be puf e woch me yan e en ni pilung ko fare low nib gur.
  hlt-MCSB: Te dongah manghai Te mincang khothaih vaengah ah thoo tih thintawn neh
    sathueng buep la cet .
  mdy-ETH: ዬካፓ ሃጊ ሳዓኮ ዲጊቺ ዞዞቃኣና ካኣቲ ጊንዓስካፓ ዔቂ ኔጉዋዖ ዞቦ ዔቶ ካሮ ዓኣዼኔ።
  twi-ASANTE: Adeɛ kyee anɔpatutuutu no, ɔhene no yɛɛ ntɛm kɔɔ agyata amena no ano.
  bhl-bhl: Keko beli, aneng danse ding dim keko, kutim mililiw kuw akate, e teineko,
    am koleweko, alaion im koyem biliw tem mit yako unse kale.
  eng-WEBU: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  wal-wal: Maallado guuran kawoi denddidi, eesotiiddi gaammotu ollaakko biis.
  spa-PDDPT: Al rayar el alba, el rey se levantó y fue apresuradamente al foso de
    los leones.
  gun-gun: Ha'e gui ma ko'ẽ aje'ive'i reve huvixave ovy vy onha ovy yvykua guary ikuaia
    katy.
  agu-BL: Pentlen tunin tzun xtx'ajoltz yi tule'n skil. Lajke'l nintzun bene'n i'-tz
    stzi' yi jul kale ate't yi e' txuc, tan xmaye'n Daniel.
  ilo-ULB: Ket iti parbangon bimmangon a dagus ti ari ket napan iti rukib dagiti leon.
  kpg-kpg: Heniheni loo, gei di king gaa hana gi di luwa laion.
  uig-ARA: تاڭ ئېتىشى بىلەنلا پادىشاھ ئورنىدىن تۇرۇپ، ئالدىراپ شىرلار ئۆڭكۈرىگە باردى.
  sus-sus: Mangɛ naxa gbilen a xɔnyi. A mu a dɛge, a mu tin fefe rabade, na kɔɛ birin
    a mu xi feo.
  pon-2006: Nin sohrahnie nanmwarkio ahpw opala wasa, oh mwadangete ketilahng ni pesen
    laiono.
  jae-jae: Gêdêŋ gamêŋ kêtu gaô acgom, go kiŋ gêdi sa ma kêlêti gêdêŋ lewe nêŋ gêsuŋ
    gêja.
  ksd-ksd: Ma ra king i ga tut ta ra lar, ma i ga vana lulut ta ra tung na leon.
  tur-YTC: O zaman kral sabah çok erken kalktı ve aceleyle aslanların inine gitti.
  ind-AYT: (6-20) Saat fajar menyingsing, raja bangun dan bergegas pergi ke liang
    singa.
  nya-nya: Mʼbandakucha, mfumu inanyamuka ndi kufulumira kupita ku dzenje la mikango
    lija.
  hrv-hrv: Kralj se vrati u svoj dvor i provede noć ne okusivši jela i ne dopustivši
    da mu dovedu suložnice. Nije mogao usnuti.
  mps-mps: Te kigamu digi mu king te hodaluama, te tǫ dedageba polo palio.
  tpi-tpi: Long moningtaim tru king i kirap na i wokabaut hariap i go long hul.
  dan-1931: Derpå gik Kongen til sit Palads, hvor han fastede hele Natten. Han lod
    ingen Kvinder komme ind til sig, og Søvnen veg fra ham.
  vie-OVCB: Vừa rạng sáng, vua thức dậy, vội vã đến hang sư tử.
  guj-2017: પછી રાજા બીજા દિવસે વહેલી સવારે ઊઠીને સિંહોના બિલ આગળ ગયો.
  pon-2006A: Nin sohrahnie nanmwarkio ahpw opala wasa, oh mwadangete ketilahng ni
    pesen laiono.
  por-BRBSL: Então o rei levantou-se muito cedo pela manhã, e foi apressado para a
    cova dos leões.
  swe-swe: Tidigt nästa morgon, så fort det började ljusna, steg han upp och skyndade
    sig till lejongropen.
  cth-cth: Atangtho amom a thaw teh sendekkhu koe karanglah a cei.
  twi-twi: Ade kyee anɔpatutuutu no, ɔhene no yɛɛ ntɛm kɔɔ gyata amoa no ano.
  hlt-hlt: Te dongah manghai te mincang khothaih vaengah ah thoo tih thintawn neh
    sathueng buep la cet.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tìi kò nho cĩ́ɛ̃̀tɛ̀, ò í nyie nkɛ di dɛ̀mɑrɛ̀,
    bɑ́ ò í nyu o pocĩɛ̃̀, ò mɛ nyí nnɑ kɛ duɔ́ dɛ kó kɛyènkɛ̀.
  msy-2020: Ezɨ amɨnim tirazɨma bar mɨzaraghara atrivim dɨkavigha zuamɨra ghua mozimɨn
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ mǝlɑ ɩ tǝyɑɣɑ nɑ ɩ́ sʋʋ mpʋ. Ɩ tɑ kpǝtǝnɑ ɩ ɑlɑɑ tɑɑ nɔɣɔlʋ.
    Pǝyele ɩ keelɑ tom.
  azb-azb: Səhər açılanda padşah yerindən qalxıb tələsik şirlərin olduğu quyuya getdi.
  eng-DBY: Then the king arose with the light at break of day, and went in haste unto
    the den of lions.
  hin-2017: भोर को पौ फटते ही राजा उठा, और सिंहों के माँद की ओर फुर्ती से चला गया।
  wol-KYG: Ba loolu wéyee Buur dellu këram. Lekkul guddi gi yépp, sàkkuwul lu koy
    bégal, te nelaw të ko.
  eng-YLT: Then doth the king rise in the early morning, at the light, and in haste
    to the den of lions he hath gone;
  kne-kne: Idi pomatpat-a, binmangon din ari et inmey ay dagos sin kad-an di liyang
    ay pokokan di layon.
  eng-WYC-2017: Then the king rose in the first of the morrowtide, and went hastily
    to the pit of lions;
  eng-WMBB: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  urd-GVH: जब पौ फटने लगी तो वह उठकर शेरों की माँद के पास गया।
  rug-rug: Koasa kalalasa kekenu pana vaqavaqasa, si tekulu sa baṉara meke bebeno
    la koasa pou tadi na laione.
  gaz-gaz: Barii barraaqaanis mootichi kaʼee gara boolla leencaatti ariifate.
  fra-LSG: Le roi se leva au point du jour, avec l’aurore, et il alla précipitamment
    à la fosse aux lions.
  gnn-gnn: Ga ŋunhi ŋayi djaḏaw'yurruna wäŋanydja, dhunupana ŋayinydja ŋunhi buŋgawanydja
    gaŋgathinana, bala ṉaŋ'thurruna ŋunhana yana dhulmu‐rurraŋ'thunarawu ŋarŋgawuna.
  yal-yal: Na xanbi ra, mangan yi siga a banxini, a yi xi sunni, a konyi ɲaxalan yo
    mi fa a fɛma, xixɔli mi a suxu.
  haw-1868: A ala ae la ke alii iluna i kakahiaka nui, a hele wikiwiki aku la ma ia
    lua liona.
  arb-NAV: وَعِنْدَ الْفَجْرِ بَاكِراً نَهَضَ الْمَلِكُ وَمَضَى مُسْرِعاً إِلَى جُبِّ
    الأُسُودِ.
  ewe-ewe: Le ŋdi kanya esi dzite tso ko la, fia la fɔ eye wòɖe abla yi dzatawo ƒe
    do la gbɔ.
  eng-LEE: (6:20) Then arose the king by the morning-dawn, as soon as it was light,
    and went in great haste unto the den of lions.
  gvn-gvn: Nyulu king warngku yindu yalibalaku jankungu warrin, Danielanda yirrkan.
    Nyulu babajin, “Daniel, yundu yalada? Kuda yunuwundu Godungku yunun juran-bungan
    janandamun lionandamun?” Danielangka yalaman, “Maja king, Godungku nyungu angel
    yungan, nganya juran-bunganka. Nyulu jananin lion minday-bungan, nganya kari baykanka.
    God binal ngayu malaji kari, yunun kari buyun-daman. Yinyaynka nyulu jananin lion
    minday-bungan.” Nyulu king wawurr-wawurrman, workingmananda balkan Daniel wangkar-wangkar
    kulbanka. Jana kulban, nyajin Daniel yalada, nyulu Godundu milka-jananya.
  asm-FB: ৰজাই দোকমোকালিতে উঠি বেগাই সিংহৰ গাতৰ ওচৰলৈ গ’ল।
  sus-A: مَنفّ نَشَ فبِلٍن عَ شْنيِ. عَ مُ عَ دّفٍ، عَ مُ تِن قٍقٍ رَبَدٍ، نَ كْي
    بِرِن عَ مُ شِ قٍوٌ.
  fra-SBL: Le roi se leva de grand matin, et se rendit en hâte à la fosse aux lions.
  hbo-hbo: אֱ֠דַיִן אֲזַ֨ל מַלְכָּ֤א לְהֵֽיכְלֵהּ֙ וּבָ֣ת טְוָ֔ת וְדַחֲוָ֖ן לָא־הַנְעֵ֣ל
    קָֽדָמֹ֑והִי וְשִׁנְתֵּ֖הּ נַדַּ֥ת עֲלֹֽוהִי׃
  piu-2006: '@see-verse:DAN.006.018'
  pjt-pjt: Munu mungawinki mayatja panya pakaṟa wala winki anu lionku panya piṯikutu.
  kik-kik: Na kwarooka gũkĩa-rĩ, mũthamaki agĩũkĩra tene, agĩthiĩ ahiũhĩte erekeire
    irima-inĩ rĩa mĩrũũthi.
  fra-NCL: Le roi s’en alla ensuite dans son palais ; il passa la nuit à jeun et ne
    fit pas venir de femmes auprès de lui et le sommeil s’enfuit loin de lui.
  cek-AK: Siangpahrang loe akhawnbang khawnthaw ah angthawk moe, kaipui khaw ohhaih
    ahmuen ah karang ah caeh.
  cuk-cuk: Neg-oibosgua, rey wakudaryalaba gwisgualid, geb gwae-gwae achumigur-bukwadse
    naded.
  uig-CYR: Таң етиши биләнла падиша орнидин туруп, алдирап ширлар өңкүригә барди.
  pma-pma: En visokon semau, asuv houlu mea ka kalah va en vulvul omon laeon keil
    enek.
  tel-2017: తెల్లవారగానే రాజు లేచి త్వర త్వరగా సింహాల గుహ దగ్గరికి వెళ్ళాడు.
  hat-BSA: Alò, wa a te leve avan solèy la, lè bajou fenk kase, e li te fè vit ale
    nan fòs lyon an.
  kos-kos: Toang na in lutu se tok ah tokosra el sulaklak som nu ke luf sac.
  hbo-WLC: אֱ֠דַיִן אֲזַ֨ל מַלְכָּ֤א לְהֵֽיכְלֵהּ֙ וּבָ֣ת טְוָ֔ת וְדַחֲוָ֖ן לָא־הַנְעֵ֣ל
    קָֽדָמ֑וֹהִי וְשִׁנְתֵּ֖הּ נַדַּ֥ת עֲלֽוֹהִי׃
  ibo-ibo: Nʼìhè mbụ nke ụtụtụ, mgbe chị na-abọ, eze biliri mee ngwangwa, gaa nʼolulu
    ọdụm ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଅତି ପ୍ରଭାତରୁ ଉଠି ଶୀଘ୍ର ସିଂହମାନଙ୍କ ଗର୍ତ୍ତ ନିକଟକୁ ଗଲା।
  chk-chk: Iwe, lesosorusich ewe king a pwätä o müttirila ren ewe pwangen laion.
  rop-rop: Wal ailibala neksdei det king bin gidap en imbin go kwikbala langa det
    hol weya Denyul bin jidan garram detlot laiyan.
  ukr-1871: А вранцї встав царь, як розвиднювалось, і пійшов сквапно до левиної ями,
  deu-1951: (06-20) Beim Anbruch der Morgenröte aber stand der König auf und begab
    sich eilends zum Löwenzwinger.
  eng-JPS: (6-20) Then the king arose very early in the morning, and went in haste
    unto the den of lions.
  srp-1865: Potom car usta ujutru rano i otide brže k jami lavovskoj.
  lug-lug: Ku makya ennyo emambya ng’esaze, kabaka n’agolokoka n’ayanguwa okugenda
    ku mpuku ey’empologoma.
  heb-heb: באדין מלכא בשפרפרא יקום בנגהא ובהתבהלה לגבא די אריותא אזל׃
  ben-IRV: ভোর হওয়ার সঙ্গে সঙ্গে রাজা উঠেই তাড়াতাড়ি সেই সিংহের গুহার দিকে গেলেন।
  pan-pan: ਤਦ ਰਾਜਾ ਮੂੰਹ ਹਨੇਰੇ ਹੀ ਉੱਠਿਆ ਅਤੇ ਛੇਤੀ ਨਾਲ ਸ਼ੇਰਾਂ ਦੇ ਘੁਰੇ ਵੱਲ ਗਿਆ
  tkr-tkr: Miç'eediy qıxhamee, paççah cigeençe ek'ra suğotsu, şirarnane g'uyusqa hayk'an.
  mya-JVB: နံနက် စောစောထ ၍ ခြင်္သေ့ တွင်း သို့ အလျင်အမြန် သွား တော်မူ၏။
  tte-O: Yanuwa ilayan dabwelo imwalisae kabo kin itolo mwayamwayau ilau laiyon ali
    gula koina.
  tbg-tbg: Mintiaqiro viro aatita kero viva himpiro kantero raioni vika vaunaini oruntora.
  hmo-hmo: Daba ia rere neganai, king ia lao haraga guri dekenai.
  urd-urd: और बादशाह सुबह बहुत सवेरे उठा, और जल्दी से शेरों की माँद की तरफ़ चला।
  rus-SYN: Поутру же царь встал на рассвете и поспешно пошел ко рву львиному,
  bqc-SIM: Ɔ̃ kía tà bɛ, à gì pↄblei gwãasĩna bee, mɛ́ i a nↄɛe gbɛao. I fↄ̃
    i'òo.
  tcz-CHONGTHU: Ajing jingkah matah in, lengpa chu athoudohloijin, sakei bahkai kul
    langchu kinotah in ajontai.
  mar-mar: मग मोठ्या पहाटे राजा उठला आणि त्वरीत सिंहाच्या गुहेजवळ गेला.
  qub-qub: Pacha wararcuptenga apurä aywaran liyuncuna caycashan caj uchcuman.
  bqp-bqp: Yen biru, u wurɑ win sinɑ kpɑɑrɔ. Wɔ̃ku te, u ǹ di, u ǹ nɔrɑ, u ǹ mɑɑ
    kpunɛ sinɑni goon bɔkuɔ. Mɛyɑ u ǹ mɑɑ dweeye dɔmɑ te.
  hat-hat: Nan maten, lè bajou kase, wa a leve, li kouri al bò twou lyon an.
  eng-BSB: At the first light of dawn, the king got up and hurried to the den of lions.
  eng-WEBPB: Then the king arose very early in the morning, and went in haste to the
    den of lions.
  kbq-kbq: Hanki nanterame kini nemo'a otiazamo, ame huno laionimofo kerima me'nerega
    vu'ne.
  nhe-BL: Huan quema tlanesqui, mejqui huan nimantzi yajqui campa nopa ostotl ica
    tecuanime.
  bus-bus: Kɛ̀ guu dↄ̀, guwɛɛ e kɛ̃ɛ, ben kína pì fɛ̀ɛ à gàa músunↄ wɛ̀ɛ pì kiia kpakpaa.
  gub-BL: Izi'itahy upu'àm zàwàruhu wanyru pupe ume'e pà.
  eng-DRA: 'Then the king rising very early in the morning, went in haste to the lions’
    den:'
