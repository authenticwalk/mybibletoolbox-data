    ও পাৰসীকসকলৰ বিধানৰ দ্বাৰাই পৰিচালিত হৈ এই আজ্ঞা সলনি নহয়।
  sus-A: عِ شَ بْشِ مَنفّيٍ، مَنفّ رَ سِيٍ، فٌمِنَيٍ، نُن كُنتِفِيٍ بِرِن عَ مَحْشُنشِ
    عَ عَ لَنمَ يِ تْنيِ شَ دْشْ؛ ‹مِشِ يٌ نَشَن تُوبِمَ عَلَ ندٍ بّ، شَ نَ مُ عَ
    رَ مِشِ ندٍ بّ، بَقٍ عِ تَن مَنفّ رَ شِ تٌنفٌ سَشَن بُن مَ، نَ كَنيِ شَ رَ سٌ
    يّتّيٍ تَفِ.›
  fra-SBL: Maintenant, ô roi, établis le décret et signe l'écrit, afin qu'il ne soit
    pas modifié, selon la loi des Mèdes et des Perses, qui ne change pas. »
  hbo-hbo: אִתְיָעַ֜טוּ כֹּ֣ל ׀ סָרְכֵ֣י מַלְכוּתָ֗א סִגְנַיָּ֤א וֽ͏ַאֲחַשְׁדַּרְפְּנַיָּא֙
    הַדָּֽבְרַיָּ֣א וּפַחֲוָתָ֔א לְקַיָּמָ֤ה קְיָם֙ מַלְכָּ֔א וּלְתַקָּפָ֖ה אֱסָ֑ר
    דִּ֣י כָל־דִּֽי־יִבְעֵ֣ה בָ֠עוּ מִן־כָּל־אֱלָ֨הּ וֶֽאֱנָ֜שׁ עַד־יֹומִ֣ין תְּלָתִ֗ין
    לָהֵן֙ מִנָּ֣ךְ מַלְכָּ֔א יִתְרְמֵ֕א לְגֹ֖ב אַרְיָוָתָֽא׃
  piu-2006: '@see-verse:DAN.006.007'
  pjt-pjt: “Nyanga alatji-puṯa law kuwaritja walkatjura mununku ini nyuntumpa walkatjura,
    ka pala palulanguṟu law paluṟu tiṯutjara alatjiṯu ngaṟaku wiyaringkunytja wiya.
    Panya tjaka nganaṉa Miitanya-nguraṟa tjuṯangku munu Puutjanya-nguraṟa tjuṯangku
    law nganampa tjunkupai tiṯutjara alatjiṯu ngaṟanytjaku wiyaringkunytjaku wiya.”
    Alatjiya wangkara wituwituningi mayatja panya Taṟiyatjanya.
  kik-kik: Na rĩrĩ, wee mũthamaki, athana watho ũcio ũgĩe ho na wandĩkwo, nawe ũwĩkĩre
    mũhũũri nĩgeetha ndũkagarũrwo, kũringana na mawatho ma Amedi na ma Aperisia marĩa
    matagarũragwo.”
  fra-NCL: Tous les ministres du royaume, les intendants, les satrapes, les conseillers
    et les gouverneurs se sont entendus pour rendre un édit royal et publier une défense
    portant que quiconque, dans l’espace de trente jours, adressera des prières à
    quelque dieu ou homme, si ce n’est à toi, ô roi, sera jeté dans la fosse aux lions.
  cek-AK: To pongah vaihi, Aw siangpahrang, amkhrai thai ai, Median hoi Persian kaminawk
    ih daan baktih toengah, lok takroekhaih to sah ah loe, pakhraih thaih han ai ah,
    ca ah tarik ah, tiah a naa o.
  cuk-cuk: Rey, emigindi, we-igar be barmayed abeleged, degi, be-goo-burba-nai be
    gardagi narmakar mese, adi, we-igar mer bar ogwalegegar. Deyobi, Media-dulemar-e-igar-sogmaidba,
    degi, Persa-dulemar-e-igar-sogmaidba we-igar gege bar bisged.
  uig-CYR: Әнди, и алийлири бу пәрманни бекитип чүшүргәйла, униң өзгәртилмәслиги үчүн
    ярлиқнамигә имза қойғайла; чүнки Медиа вә Парс қануни бойичә, пәрман чиқирилиши
    биләнла өзгәртишкә болмайду, — деди.
  pma-pma: O asuv houlu, munak kimaeni, mevisuk keke kitis rendemien koanek hemai
    hehi mengkatien tai ka kitis isom hel ien. Hesakini, musil sakien ten mengkatien
    keil orer ten out Mid ka Persia, meatin hetovuol hehilesi vuo hekulati.”
  tel-2017: మాదీయుల, పారసీకుల ఆచారం ప్రకారం అది స్థిరమైన శాసనంగా ఉండేలా దాని మీద రాజముద్ర
    వేసి, సంతకం చేయండి” అని విన్నవించుకున్నారు.
  hat-BSA: Alò, O wa, fè dekrè a e siyen dokiman pou l pa ka chanje selon lalwa Mèd
    ak Pès yo, ki p ap ka chanje.”
  kos-kos: Ke ma inge, lela tokosra in orala ma sap se inge ac sainiya, na ac fah
    akkeyeyuk tuh in sie ma sap lun mwet Mede ac mwet Persia, su ac fah tia ku in
    ikilyukla.”
  hbo-WLC: אִתְיָעַ֜טוּ כֹּ֣ל ׀ סָרְכֵ֣י מַלְכוּתָ֗א סִגְנַיָּ֤א וַֽאֲחַשְׁדַּרְפְּנַיָּא֙
    הַדָּֽבְרַיָּ֣א וּפַחֲוָתָ֔א לְקַיָּמָ֤ה קְיָם֙ מַלְכָּ֔א וּלְתַקָּפָ֖ה אֱסָ֑ר
    דִּ֣י כָל־דִּֽי־יִבְעֵ֣ה בָ֠עוּ מִן־כָּל־אֱלָ֨הּ וֶֽאֱנָ֜שׁ עַד־יוֹמִ֣ין תְּלָתִ֗ין
    לָהֵן֙ מִנָּ֣ךְ מַלְכָּ֔א יִתְרְמֵ֕א לְגֹ֖ב אַרְיָוָתָֽא׃
  ibo-ibo: Anyị chọkwara ka gị bụ eze kwagide iwu a ma jirikwa aka gị dee aha gị nʼakwụkwọ
    iwu ahụ. Nʼihi na anyị chọrọ ka ọ bụrụ iwu nke na-agaghị enwe mgbanwe, nke a na-apụghị
    ịkagbukwa akagbu, dịka iwu ndị Midia na Peshịa si dị.”
  ory-ory: ଏବେ ହେ ମହାରାଜ, ମାଦୀୟ ଓ ପାରସିକମାନଙ୍କର ଅଟଳ ବ୍ୟବସ୍ଥାନୁସାରେ ଏହି ନିଷେଧ-ବିଧି
    ଯେପରି ପରିବର୍ତ୍ତିତ ନ ହୁଏ, ଏଥିପାଇଁ ତାହା ସ୍ଥିର କରନ୍ତୁ ଓ ଏହି ଲେଖାରେ ସ୍ୱାକ୍ଷର କରନ୍ତୁ।”
  chk-chk: Iei mine äm king, kopwe föri eu allük o saini itom won, pwe esap tongeni
    siwil usun chök allükün Metia me Persia resap siwil.”
  rop-rop: Wal yu King Daraiyas, yu meigim dijan lowa en yu garra pudum yu mak langa
    det peipa en im garra jidan lagijat na det lowa blanga ola pipul langa Midiya
    en Pesha en olabat kaan tjeinjim.”
  ukr-1871: Так стверди ж, царю, сю постанову й підпиши приказ, щоб він був незмінний,
    як закон у Мидиї та в Персиї, та й щоб нїхто його не нарушував.
  deu-1951: (06-9) Nun, o König, erlaß das Gebot und unterschreibe das Edikt, damit
    es unabänderlich sei wie das Gesetz der Meder und Perser, welches unwiderruflich
    ist.
  eng-JPS: (6-9) Now, O king, establish the interdict, and sign the writing, that
    it be not changed, according to the law of the Medes and Persians, which altereth
    not.'
  srp-1865: Zato, care, postavi tu zabranu i napiši da se ne može promijeniti, po
    zakonu Midskom i Persijskom, koji je nepromjenit.
  lug-lug: Kaakano ayi kabaka teeka etteeka era liwandiikibwe, ng’amateeka g’Abameedi
    n’Abaperusi agatajjulukuka bwe gali, kireme okukyusibwa.”
  heb-heb: כען מלכא תקים אסרא ותרשם כתבא די לא להשניה כדת מדי ופרס די לא תעדא׃
  ben-IRV: এখন হে মহারাজ, আপনি সেই আদেশ জারি করুন ও তা সাক্ষর করুন যেন সেটা পরিবর্তন
    না হয়, মাদীয় ও পারসীকদের আইনের মতই যেন হয়, যাতে তা বদলানো না যায়।”
  pan-pan: ਹੁਣ ਹੇ ਰਾਜਾ, ਇਹ ਹੁਕਮ ਦੇ ਕੇ ਇਸ ਉੱਤੇ ਆਪਣੇ ਦਸਖ਼ਤ ਕਰ ਦਿਓ, ਇਸ ਨੂੰ ਕੋਈ ਨਾ ਬਦਲੇ
    ਇਸ ਦੀ ਪਾਲਣਾ ਮਾਦੀਆਂ ਅਤੇ ਫ਼ਾਰਸੀਆਂ ਵਿੱਚ ਕੀਤੀ ਜਾਵੇ।
  tkr-tkr: Paççah, q'adağa haa'ana q'aanun givxhe. Çik avğançeb yiğna g'ol ts'ıts'ee'e.
    Mana q'aanun Midiyanaaşinayiy Farsaaşina q'aanun xhinne badal haa'as mooxhecen.
  mya-JVB: သို့ဖြစ်၍၊ အရှင် မင်းကြီး၊ အမိန့် ရှိတော်မူပါ။ မ ပြောင်းလဲ တတ်သော မေဒိ
    ၊ ပေရသိ ဓမ္မသတ် အတိုင်း အမိန့်တော်တည် စေခြင်းငှါ၊ တံဆိပ် ခတ်တော်မူပါဟု လျှောက်ထားကြလျှင်၊
  tte-O: Oo kin, loina uginauli kabo iyamala ala loina yawasosi na tem tabu tabubui,
    imiyayai besiele Mediya yo Pesiya ala loinane kana kamwasa.”
  tbg-tbg: Avuhainaao, Midia vatanaaka Pesia vatanaaka uva vate okarara iriharama
    are vi uvara vatera, nena autuvata vi uvaraqaa vatairaro vi uvava kempukaiqama
    viraro vovano vi uvara nunka kero vo uva vataarirava kia ho variarire, ti.
  hmo-hmo: “Unai dainai, aiemai king e, namona be inai taravatu oi atoa, bona oiemu
    ladana oi torea inai taravatu pepa dekenai. Vadaeni Mede bona Parasa edia taravatu
    hegeregerena be do idia haidaua diba lasi.”
  urd-urd: अब ऐ बादशाह, इस फ़रमान को क़ायम कर और लिखे हुए पर दस्तख़त कर, ताकि तब्दील
    न हो जैसे मादियों और फ़ारसियों के तौर तरीक़े जो तब्दील नहीं होते।”
  rus-SYN: Итак утверди, царь, это определение и подпиши указ, чтобы он был неизменен,
    как закон Мидийский и Персидский, и чтобы он не был нарушен.
  bqc-SIM: Wá bùsu dↄaanaↄ ń kíaↄ ń zĩgↄ̃ dↄaanaↄ ń gbãadeↄ ń lɛdamadeↄ n
    ń ìwaↄ píi, wa lɛkpàaĩ wá è a maa ǹ yã́ɛ bee dilɛɛ, ní tó wà zĩkɛwà.
    E gↄↄ baakwi lɛ́u gbɛ̃́ pↄ́ sù wabikɛ̀ diiewa ge gbɛ̃nazĩnan nò, mɛ́ i kɛ ḿmɛ
    à wabikɛ̀mao, wa ade sɛ zu nↄ̀ↄmusuↄ tòou.
  tcz-CHONGTHU: Chuleh vo lengpa, tun hiche dan kisem chu khellou dingin khut henna
    bolkhumin, chuleh phongdoh in, hichu Mede mite leh Persia mite danthu dungjuiya
    avel’a kiladoh kitlou ding ahitai,’’ atiuve.
  mar-mar: तर महाराज हा फर्मान मंजूर करून हयावर सही करा म्हणजे मेदी आणि पारसी यांच्या
    कायद्याप्रमाणे हा ठराव पालटणार नाही.”
  qub-qub: Chaymi cay laytaga firmay pipis manana rucachinanpaj. Chauraga Mediapawan
    Persiapa laynincho niycashannömi mana anulacanganachu.»
  bqp-bqp: Bɛsɛ beri berikɑn wirugibu kɑ tɔnwerobu kɑ siri kowobu kɑ wunɛn wesiɑnɔsibu,
    bɛsɛ kpurowɑ sɑ nɔɔ tiɑ kuɑ ɑ kɑ woodɑ yɑrɑ ye yɑ gerumɔ bɑɑwure u nun sɑ̃ sere
    sɔ̃ɔ tɛnɑ. Wi u ye yinɑ mɑ u bũu goo ǹ kun mɛ tɔnu goo sɑ̃wɑ sere n kɑ ko sɔ̃ɔ
    tɛnɑ ye, bɑ koo yɛ̃ro kpɛ̃ɛwɑ wɔru mì sɔɔ gbee sinɑnsu wɑ̃ɑ.
  hat-hat: Monwa, nou mande ou pou fè ekri lòd sa a, lèfini pou ou siyen l'. Konsa,
    dapre lalwa peyi Medi ak peyi Pès la, yo pa t' ka chanje anyen ladan l', tout
    moun fèt pou koube devan l'.
  eng-BSB: Therefore, O king, establish the decree and sign the document so that it
    cannot be changed—in accordance with the law of the Medes and Persians, which
    cannot be repealed.”
  eng-WEBPB: Now, O king, establish the decree and sign the writing, that it not be
    changed, according to the law of the Medes and Persians, which doesn’t alter.”
  kbq-kbq: E'ina hu'negu kini ne'moka menina hananke'za ana kasegea avontafete kretesnagenka,
    ana avontera kazanko avona krentesnankeno, Midia vahete'ene Pesia vahetera mago
    kasege efore huno me'nesnige'za eri otregahaze.
  nhe-BL: Huajca xijchihua nopa acta huan xijtlali mofirma huan mosello para mochihuas
    se tlanahuatili tlen axaca huelis quixolehuas queja eltoc nochi totlanahuatilhua
    tiMedia huan tiPersia ehuani.
  bus-bus: Kí, ǹ yã pì diɛ sa ǹ ↄ da takada kɛ̀n, lɛ gbɛ̃ke tón yã pì liɛro yãnzi.
    Eégↄ̃ dɛ Midiãnↄ kↄ̃n Pɛsianↄ doka kɛ̀ weé fↄ̃ wà gbororoo ũ.
  gub-BL: '— Emume''u neze''eg pape rehe imuapyk kar pà nehe. Nezewe mehe ni amo nupuner
    kwaw imunànaw rehe nehe. Nezewe i''i Mez wanàmuz ze''eg a''e, Pezi wanàmuz waze''eg
    a''e: Aze tuwihawete umuapyk kar uze''eg pape rehe nehe, ni amo nupuner kwaw imunànaw
    rehe wà nehe, i''i waze''eg, i''i izupe wà.'
  eng-DRA: 'Now, therefore, O king, confirm the sentence, and sign the decree: that
    what is decreed by the Medes and Persians may not be altered, nor any man be allowed
    to transgress it.'
