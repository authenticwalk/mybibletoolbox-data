verse: DAN.006.008
translations:
  mal-C: അതുകൊണ്ടു രാജാവേ, മേദ്യരുടെയും പാർസികളുടെയും നീക്കംവരാത്ത നിയമപ്രകാരം ഈ നിരോധനം
    പ്രഖ്യാപിക്കുകയും അതു മാറാതിരിക്കുമാറ് രാജകൽപ്പന മുദ്രവെക്കുകയും ചെയ്താലും.”
  deu-TKW: Sämtliche Oberbeamte des Reichs, die Vorsteher, Satrapen, Minister und
    Statthalter sind übereingekommen, daß der König eine Verordnung erlassen und ein
    Verbot aufstellen möge, wonach jeder, der binnen dreißig Tagen an irgend einen
    Gott oder Menschen eine Bitte zu richten wagt, außer an dich, o König, in die
    Löwengrube geworfen wird.
  lin-lin: 'Bakalaka ya lokumu, bakalaka oyo babatelaka biloko ya mokonzi, bayangeli
    oyo mokonzi atiaki na bituka, bapesi toli mpe bayangeli, bango nyonso bandimaki
    ete mokonzi azwa mokano moko mpe abetela yango sete : « Na mikolo tuku misato
    oyo ezali koya, moto nyonso asengeli kosambela kaka mokonzi ; moto oyo akomeka
    kosambela nzambe to moto mosusu, basengeli kobwaka ye kati na libulu ya bankosi. »'
  eng-LSV: Now, O king, you establish the interdict, and sign the writing, that it
    is not to be changed, as a law of Media and Persia, that does not pass away.”
  eng-GNV: Nowe, O King, confirme the decree, and seale the writing, that it be not
    changed according to the law of the Medes and Persians, which altereth not.
  eng-WEBSTER: Now, O king, establish the decree, and sign the writing, that it may
    not be changed, according to the law of the Medes and Persians, which altereth
    not.
  nhw-BL: Huajca xijchihua nopa acta huan xijtlali mofirma huan mosello para mochihuas
    se tlanahuatili catli amo aqui huelis quisosolos quen eltoc nochi totlanahuatilhua
    tiMedia huan tiPersia ehuani.
  swh-ONEN: 'Sasa, ee mfalme, toa amri na uiandike ili isiweze kubadilishwa: kulingana
    na sheria za Wamedi na Waajemi, ambazo haziwezi kubatilishwa.”'
  bba-bba: Bɛsɛ beri berikɑn wiruɡibu kɑ tɔnwerobu kɑ siri kowobu kɑ wunɛn wesiɑnɔsibu,
    bɛsɛ kpurowɑ sɑ nɔɔ tiɑ kuɑ ɑ kɑ woodɑ yɑrɑ ye yɑ ɡerumɔ bɑɑwure u nun sɑ̃ sere
    sɔ̃ɔ tɛnɑ. Wi u ye yinɑ mɑ u bũu ɡoo ǹ kun mɛ tɔnu ɡoo sɑ̃wɑ sere n kɑ ko sɔ̃ɔ
    tɛnɑ ye, bɑ koo yɛ̃ro kpɛ̃ɛwɑ wɔru mì sɔɔ ɡbee sinɑnsu wɑ̃ɑ.
  eng-KJVCPB: Now, O king, establish the decree, and sign the writing, that it be
    not changed, according to the law of the Medes and Persians, which altereth not.
  mpx-mpx: Oo kin, logugui nu ginol ge nu leli lowan, inoke bahi al ta pipil, ni mihot
    ni ola Mediya ge Pesiya wala logugui ana kamwasa.”
  luo-luo: Koro, yaye ruoth, gol chikno, kendo ndike piny, ma ok nyal loke mana kaka
    chik jo-Medes gi jo-Pasia ma ok nyal loki.”
  meu-meu: Pavapava e, harihari taravatu ba haginia, bona iha-aukana pepana ai ladamu
    ba torea, bena basie ha-idaua diba, Mede bona Parasa taudia edia taravatu dalana
    heḡereḡerena ai basie hadokoa diba.
  npi-ULB: अनि राजाले एउटा उर्दि निकाले र कागजातमा दस्तखत गरे, ताकि मादी र फारसीहरूका
    नियमअनुसार त्यो परिवर्तन नहोस्, यसरी त्‍यसलाई हेरफेर गर्न सकिन्‍न ।”
  yor-yor: Nísinsin yìí, ìwọ ọba, gbé òfin yìí jáde, kí o sì kọ ọ́ sínú ìwé kí a má
    ba à yí i padà ní ìbámu pẹ̀lú òfin àwọn Media àti Persia, èyí tí kò ní le è parẹ́.”
  pes-OPCB: ای پادشاه، درخواست می‌کنیم این فرمان را امضا کنید تا همچون قانون مادها
    و پارس‌ها لازم‌الاجرا و تغییرناپذیر شود.»
  tgl-ULB: Ngayon, o hari, magpalabas ka ng isang atas at lagdaan ang kasulatan upang
    sa gayon hindi na ito maaaring mabago, ayon sa mga batas na itinuturo ng mga Medo
    at Persia, sa gayon hindi ito mapawalang bisa.
  cbu-NT: Ashiriya, shiysha nish kirakush firmashtangcha. Shiy tputsirish anoo mazinakchusin,
    anuri shiyaa kukish payuchinllinaya. Shiyaatsimari ungirtachinllinaya. Anootsiri
    chinachinllinaya, watam Medshuch tputs, Persiyshuchtam tputs kurak wamachtashee
    firmashtayanllu, izuuru nllitarit chinamaam wanindaja, ksutamapan kurakaa Daríyo
    táranganaya.
  hui-hui: Ani lowa lalu, Kini-o ai bi ogoni mana wilo bebani gilibu wuwa manaore
    wialu mo hongo helonaga í̠ninaga mini beba ogoriani gili bibe. Ani bidegola wali
    agali bibahendeme mana ogoni talialu bulebirago bilo. Mana ogoni dindi timbini
    Midia bibahendehabi Pesia bibahendeha karumebi talialu biai holene nga. Mendeali
    mbira mana ogoni mo iri ari bulene naheore, lene.
  mya-mya: ထို​အ​မိန့်​တော်​ကို​အ​ရှင်​မင်း​ကြီး​ထုတ် ၍​တံ​ဆိပ်​ခတ်​နှိပ်​၍​လက်​မှတ်​ရေး​ထိုး
    တော်​မူ​ပါ​လျှင် ယင်း​အ​မိန့်​တော်​သည်​ပြင် ဆင်​ပြောင်း​လဲ​၍​မ​ရ​နိုင်​သော​မေ​ဒိ​နှင့်
    ပါ​ရှ​လူ​မျိုး​များ​၏​ဋ္ဌမ္မ​သတ်​ဖြစ်​လာ ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། ད་ལྟ་མཱ་ཏི་པ་དང་ཏ་ཟིག་པ་རྣམས་ཀྱི་འགྱུར་བ་མེད་པའི་སྲོལ་ལུགས་དེ་གཞིར་བྱས་ཐོག
    བཟློག་ཏུ་མེད་པའི་བཀའ་རྒྱ་གཏན་ལ་ཕབ་ནས་ཐམ་ག་འདེབས་པར་མཛོད་ཅེས་ཞུས་པ་ན།
  sna-sna: Zvino, imi mambo isai chirevo uye muchinyore kuitira chirege kushandurwa
    zvinoenderana nemirayiro yavaMedhia navaPezhia, usingagoni kushandurwa.”
  spa-BLM: Ahora, oh rey, establece el decreto y firma el escrito, para que no sea
    cambiado, según la ley de los medos y los persas, que no se altera.”
  cac-cac: Yuj chi', mamin rey, ac' tz'ib'chaj jun ley chi', tzac'anoch a sello d'ay
    yic vach' malaj mach syal sq'uexani. A' co ley a on̈ medos yed' persas on̈ tic,
    max yal-laj yec'b'ati, xchi eb' vin̈.
  swh-ULB: Sasa mfalme, litoe agizo na utie saini nyaraka ili kwamba isije ikabadilika,
    kama ilivyoelekezwa katika sheria za Wamedi na Waajemi, hivyo haiweze ikabatilishwa.
  bel-bel: Дык вось, сьцьвердзі, цару, гэтую забарону і падпішы ўказ, каб ён быў нескасавальны,
    як закон Мідыйскі і Персідскі, і каб ён ня быў парушаны».
  deu-ELBBK: Alle Vorsteher des Königreichs, die Statthalter und Satrapen, die Räte
    und Statthalter, sind Rats geworden, dass der König eine Verordnung aufstelle
    und ein Verbot erlasse, dass jeder, der innerhalb von 30 Tagen von irgendeinem
    Gott oder Menschen etwas erbittet außer von dir, o König, in die Löwengrube geworfen
    werden soll.
  mbb-OT: Umbe, Mahal he Hadì, ibpetuman heini he suǥù. Ipesurat nu en heini ne segugunè
    nu pirmahi su para kenè en mahalin wey kenè en meveyveyani; iiring nu te kesuǥuan
    te ginhedian te Media wey Persia he kinahanglan utew he edtumanen.”
  mal-2015: ആകയാൽ രാജാവേ, മേദ്യരുടെയും പാർസികളുടെയും നീക്കം വരാത്ത നിയമപ്രകാരം മാറ്റം
    വരാതവണ്ണം ആ വിരോധകല്പന ഉറപ്പിച്ചു രേഖ എഴുതിക്കേണമേ.
  rmc-rmc: Savore tire bare uradňika andre tiro kraľišagos, o guvernera, o vladara,
    o radci the o anglune murša pes dovakerde, hoj o kraľis te del avri zakonos, savo
    mušinel sako te doľikerel. Kamas, hoj te prikazines, hoj andre kala tranda (30)
    dživesa, so avena, pes o manuša te modľinen ča ke tu. Te vareko pes modľinela
    ke varesavo aver del vaj manuš, mušinela te el čhido andre chev maškar o ľevi.
  nlg-nlg: Aghe na vunaghi haba, ko gonia tua mo ko gerea tua iga na ahamu me ke vetena
    tua me ke bei tughua tua ahei, ke vagha na vetena ni rana vure ni Media maira
    rana vure ni Persia.”
  pes-OPV: جمیع وزرای مملکت و روسا و والیان و مشیران و حاکمان با هم مشورت کرده‌اند
    که پادشاه حکمی استوار کند و قدغن بلیغی نماید که هر کسی‌که تا سی روز از خدایی یا
    انسانی سوای تو‌ای پادشاه مسالتی نماید درچاه شیران افکنده شود.
  ron-1924: Акум, ымпэрате, ынтэреште оприря ши искэлеште порунка ачаста, пентру ка
    сэ ну се поатэ скимба дупэ леӂя мезилор ши першилор, каре, одатэ датэ, рэмыне
    нескимбатэ.”
  ben-OBCV: তাই, হে মহারাজ, এই আদেশনামা জারি করুন ও লিখিত আকারে বলবৎ করুন, যেন কেউ
    তা পরিবর্তন করতে না পারে, যেমন মাদীয় ও পারসিকদের ব্যবস্থানুসারে কোনো আদেশনামা
    বতিল হয় না।”
  som-som: Haddaba, Boqorow, amarka dhis, oo qorniinka saxeex si uusan u beddelmin,
    sida sharciga reer Maaday iyo reer Faaris uusan u beddelmin oo kale.
  lat-VUC: 'Nunc itaque rex, confirma sententiam, et scribe decretum: ut non immutetur
    quod statutum est a Medis et Persis, nec prævaricari cuiquam liceat.'
  eng-ASVBT: Now, O king, establish the interdict, and sign the writing, that it be
    not changed, according to the law of the Medes and Persians, which altereth not.
  ita-1885: Ora, o re, fa' il divieto, e scrivine lettere patenti, che non si possano
    mutare; quali son le leggi di Media, e di Persia, che sono irrevocabili.
  eng-ULB: Now, King, issue a decree and sign the document so that it may not be changed,
    as directed by the laws of the Medes and Persians, so it cannot be repealed.”
  spa-VBL: Ahora bien, Su Majestad, si usted firma el decreto y lo hace publicar de
    manera que no pueda ser cambiado, de acuerdo con la ley de los medos y los persas
    que no puede ser revocada”.
  fra-_FOB: Maintenant, ô roi! confirme la défense, et mets-la par écrit, afin qu'il
    n'y soit rien changé, selon la loi des Mèdes et des Perses, qui est irrévocable.
  mal-mal: ആകയാൽ രാജാവേ, മേദ്യരുടെയും പാർസികളുടെയും നീക്കം വരാത്ത നിയമപ്രകാരം മാറ്റം
    വരാത്തവിധം ആ നിരോധനാജ്ഞ ഉറപ്പിച്ച് രേഖ എഴുതിക്കണമേ.
  urd-GVR: Ai bādshāh, guzārish hai ki āp yih farmān zarūr sādir kareṅ balki likh
    kar us kī tasdīq bhī kareṅ tāki use tabdīl na kiyā jā sake. Tab wuh Mādiyoṅ aur
    Fārsiyoṅ ke qawānīn kā hissā ban kar mansūḳh nahīṅ kiyā jā sakegā.”
  suz-BL: हजुर पिप, मोपा कानुन का सेलीन। मिनु छाप थोक्‍तीन। मादी नु पारसी आन कानुन
    मफांइसीब” देंमा बाक्‍त। एस्‍तर १:१९; एस्‍तर ८:८
  eng-NOY: Now, O king, establish the decree and sign the writing that it be not changed,
    according to the law of the Medes and Persians which altereth not.
  ita-1927: Ora, o re, promulga il divieto e firmane l’atto perché sia immutabile,
    conformemente alla legge dei Medi e de’ Persiani, che è irrevocabile”.
  ckb-ckb: ئێستاش ئەی پاشا فەرمانەکە دەربکە و ئیمزای لەسەر بکە، بۆ ئەوەی هەروەک یاساکانی
    ماد و فارس نەگۆڕ بێت کە پووچەڵ نابێتەوە.»
  eng-BBE: Now, O King, put the order in force, signing the writing so that it may
    not be changed, like the law of the Medes and Persians which may not come to an
    end.
  kan-OKCV: ರಾಜನೇ, ಈಗ ನೀನು ಈ ನಿಬಂಧನೆಯನ್ನು ವಿಧಿಸಿ, ಇದು ಬದಲಾಗದ ಮೇದ್ಯರ ಮತ್ತು ಪಾರಸಿಯರ
    ನಿಯಮಗಳ ಪ್ರಕಾರ ಇದು ರದ್ದಾಗದಂತೆ ನಿರ್ಣಯವನ್ನು ರೂಪಿಸಿ, ಶಾಸನಕ್ಕೆ ರುಜುಹಾಕು,” ಎಂದು ವಿನಂತಿಸಿದರು.
  tam-2017: ஆதலால் இப்போதும் ராஜாவே, மேதியர்களுக்கும் பெர்சியர்களுக்கும் இருக்கிற
    மாறாத பிரமாணத்தின்படியே அந்த உத்திரவு மாற்றப்படாதபடி நீர் அதைக் கட்டளையிட்டு,
    அதற்குக் கையெழுத்து இடவேண்டும் என்றார்கள்.
  spa-RV-1909: Ahora, oh rey, confirma el edicto, y firma la escritura, para que no
    se pueda mudar, conforme á la ley de Media y de Persia, la cual no se revoca.
  ron-BTF: Acum împărate, întemeiază hotărârea și semnează înscrisul, ca să nu fie
    schimbat, conform legii mezilor și perșilor, care nu se schimbă.
  eng-WEBP: Now, O king, establish the decree and sign the writing, that it not be
    changed, according to the law of the Medes and Persians, which doesn’t alter.”
  eng-FBV: Now, Your Majesty, if you will sign the decree and have it issued so that
    it cannot be changed, according to the law of the Medes and the Persians that
    cannot be revoked.”
  nch-BL: Huajca xijchihua nopa acta huan xijtali mofirma huan mosello para mochihuas
    se tanahuatili cati amo aqui huelis quisosolos quej eltoc nochi totanahuatilhua
    tiMedia huan tiPersia ehuani.
  vie-1934: Bây giờ hỡi vua, hãy lập điều cấm đó và ký tên vào, hầu cho không đổi
    thay đi, theo như luật pháp của người Mê-đi và người Phe-rơ-sơ, không thể đổi
    được.
  hin-CV: हे महाराज, अब आप ऐसी आज्ञा दें और इसे लिखित में दे दें ताकि यह बदली न जा
    सके—मेदियों और फ़ारसियों के कानून के अनुसार जिसे रद्द नहीं किया जा सकता.”
  spa-BES: Ahora, oh Rey, pon en vigencia la orden, firmando la escritura para que
    no pueda ser cambiada, como la ley de los medos y los persas para que no pueda
    ser cambiada.
  tdx-tdx: Songa mitrao-safiry o mpamele-pifeheañeo, o mpizakao, o mpifeheo, o beio,
    vaho o sefoo te honjoneñe ty tseim-panjakàñe hañatò te ze hihalaly aman-drahare
    ia’ ia ndra ama’ ondaty, naho tsy ama’o avao ampara’ te modo ty andro telopolo,
    ry mpanjaka, le havokovoko an-dakaton-diona ao.
  tha-KJV: โอ ข้าแต่​กษัตริย์ บัดนี้​ขอพระองค์ออกพระราชกฤษฎี​กา และลงพระนามในหนังสือสำคัญเพื่อจะเปลี่ยนแปลงไม่​ได้
    ตามกฎหมายของคนมีเดียและคนเปอร์​เซ​ีย ซึ่งจะแก้ไขหาได้​ไม่​”
  por-BR-2018: Agora, ó rei, confirma o decreto, e assina a escritura, para que não
    se mude, conforme à lei dos medos e dos persas, que não se pode revogar.
  deu-ELO: (06:9) Nun, o König, erlaß das Verbot und laß eine Schrift aufzeichnen,
    die nach dem Gesetz der Meder und Perser, welches unwiderruflich ist, nicht abgeändert
    werden darf.
  eng-WYC-2018: Now therefore, king, confirm thou the sentence, and write thou the
    decree, that this that is ordained of Medes and Persians be not changed, neither
    be it leaveful to any man to break. (And so now, O king, confirm thou the matter,
    and write thou the decree, that what is ordained by the Medes and the Persians
    be not changed, nor be it lawful for anyone to break it.)
  epo-epo: Tial konfirmu, ho reĝo, ĉi tiun decidon, kaj subskribu la ordonon, por
    ke ĝi ne estu malobeata, kiel leĝo de Medujo kaj Persujo, kiun neniu povas senvalorigi.
  uig-PIN: Əmdi, i aliyliri bu pǝrmanni bekitip qüxürgǝyla, uning ɵzgǝrtilmǝsliki
    üqün yarliⱪnamigǝ imza ⱪoyƣayla; qünki Media wǝ Pars ⱪanuni boyiqǝ, pǝrman qiⱪirilixi
    bilǝnla ɵzgǝrtixkǝ bolmaydu, — dedi.
  beo-beo: “Defea, hina bagade! Di amo sema ilegema amola dia dio dedema. Amalalu,
    amo sema da Midia amola Besia amo dunu fi ilia sema bagade ba:mu. Amola amo sema
    afadenemu da hamedeiwane ba:mu.
  tpi-OTNT: Orait king, yu tokim ol man long raitim dispela lo long pepa na yu raitim
    nem bilong yu, bilong strongim dispela lo, na bai olgeta manmeri i mas bihainim.
    Dispela lo bai i kamap wanpela lo bilong yumi Midia na Persia, na i no gat wanpela
    man i ken senisim.”
  hau-SA: Yanzu, ya sarki, sai ka yi umarni ka kuma yi shi a rubuce saboda kada a
