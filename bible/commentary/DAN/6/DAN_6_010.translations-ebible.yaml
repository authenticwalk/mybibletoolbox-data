verse: DAN.006.010
translations:
  mal-C: ഇപ്രകാരം ഒരു കൽപ്പന ഒപ്പുവെച്ചിരിക്കുന്നതായി ദാനീയേൽ അറിഞ്ഞപ്പോൾ അദ്ദേഹം
    വീട്ടിൽച്ചെന്നു. തന്റെ മാളികമുറിയുടെ ജനാല ജെറുശലേമിനുനേരേ തുറന്നിരുന്നു. താൻ മുമ്പു
    ചെയ്തിരുന്നതുപോലെ ദിവസം മൂന്നുപ്രാവശ്യം മുട്ടുകുത്തി തന്റെ ദൈവത്തോടു പ്രാർഥിക്കുകയും
    സ്തോത്രംചെയ്യുകയും ചെയ്തു.
  deu-TKW: Demgemäß ließ der König Darius den Erlaß und das Verbot ausfertigen.
  lin-lin: Boye, mokonzi Dariusi akomaki mokano oyo azwaki mpo ete babongola yango
    te mpe atiaki mokoloto na mokano yango.
  eng-LSV: And Daniel, when he has known that the writing is signed, has gone up to
    his house, and the window being opened for him, in his upper chamber, toward Jerusalem,
    three times in a day he is kneeling on his knees, and praying, and confessing
    before his God, because that he was doing [it] before this.
  eng-GNV: Now when Daniel vnderstood that he had sealed the writing, hee went into
    his house, and his window being open in his chamber toward Ierusalem, he kneeled
    vpon his knees three times a day, and prayed and praysed his God, as he did aforetime.
  eng-WEBSTER: Now when Daniel knew that the writing was signed, he went into his
    house; and his windows being open in his chamber towards Jerusalem, he kneeled
    upon his knees three times a day, and prayed, and gave thanks before his God,
    as he did before.
  nhw-BL: Huan quema Daniel quimatqui para nopa acta ya quichijtoya, yajqui ichaj
    ipan nopa cuarto huejcapa campa momatqui motlatlajtía ica Toteco Dios. Huan quitlapo
    nopa ventanas para quitlachilis iixmelac campa ica huejca ipan seyoc tlali mocajqui
    altepetl Jerusalén. Huan nopona quen ipa quichihuayaya, motlancuaquetzqui iixpa
    Toteco Dios expa se tonal; huan motlatlajti huan quitlascamatqui.
  swh-ONEN: Basi Danieli alipofahamu kuwa amri ile imetangazwa, alikwenda nyumbani
    kwenye chumba chake cha ghorofani ambako madirisha yalifunguka kuelekea Yerusalemu.
    Akapiga magoti na kuomba mara tatu kwa siku, akimshukuru Mungu wake kama alivyokuwa
    akifanya mwanzoni.
  bba-bba: Mɑ sinɑ boko u woodɑ ye nɔmɑ doke bɑ ye yɑrɑ.
  eng-KJVCPB: Now when Daniel knew that the writing was signed, he went into his house;
    and his windows being open in his chamber toward Jerusalem, he kneeled upon his
    knees three times a day, and prayed, and gave thanks before his God, as he did
    aforetime.
  mpx-mpx: Sauga Daniyela i atena kin iyaka logugui i leli ge i patunahot, inoke i
    sikal wana limiya, i ha natiya ge i tuk wana lum gamwanaa. I loepwakokuwa windo
    toto awona i nonoek Yelusalema elana, inoke i awanun ge i ba mulolu wana Yabowaine
    elana. He lan maisena ge maisena i awaawanun paeton, i ola sauga gegewena i giginol.
  luo-luo: Kane Daniel owinjo ni oseket sei e chikno nodhi e ode kama ne nitie ot
    moro man-gi dirise mochomo yo Jerusalem. Odiechiengʼ kodiechiengʼ Daniel ne goyo
    chonge piny kodwoko erokamano ni Nyasache nyadidek mana kaka nosebedo kotimo pile.
  meu-meu: Daniel e diba pepa na e hetore, bena ena ruma ela. Ena ruma atai daiutuna
    na mai gaba-mauruna haida, Ierusalem italaina ai. Bena dina ta ta ai ia ese nega
    hatoi tuina e hadaiva, e ḡuriḡuriva bona ena Dirava e hanamo heniava, vaevae e
    karava heḡereḡerena.
  npi-ULB: कागजातमा ऐन बनाउनलाई दस्तखत भएको छ भनी दानिएल थाहा पाएपछि, उनी आफ्नो घरमा
    गए (यरूशलेमतर्फ फर्केका उनको माथिल्लो कोठाका झ्यालहरू खुल्ला थिए), र जसरी उनले
    दिनको तिनपटक गर्ने गर्थे, त्‍यसरी नै उनले आफ्ना घुँडाहरू टेके, अनि उनले पहिले
    गरेझैं प्रार्थना गरे र आफ्ना परमेश्‍वरलाई धन्यवाद दिए ।
  yor-yor: Lóòótọ́, Daniẹli mọ̀ pé a ti fi ọwọ́ sí ìwé òfin náà, síbẹ̀ ó wọ ilé e
    rẹ̀ lọ, nínú yàrá òkè, ó ṣí fèrèsé èyí tí ó kọjú sí Jerusalẹmu sílẹ̀. Ó kúnlẹ̀
    lórí orúnkún un rẹ̀ ní ẹ̀ẹ̀mẹ́ta lójoojúmọ́, ó gbàdúrà, ó fi ọpẹ́ fún Ọlọ́run
    gẹ́gẹ́ bí ìṣe rẹ̀ tẹ́lẹ̀.
  pes-OPCB: وقتی دانیال از صدور فرمان پادشاه آگاهی یافت رهسپار خانه‌اش شد. هنگامی
    که به خانه رسید به بالاخانه رفت و پنجره‌ها را که رو به اورشلیم بود، باز کرد و
    زانو زده دعا نمود. او مطابق معمول روزی سه بار نزد خدای خود دعا می‌کرد و او را
    پرستش می‌نمود.
  tgl-ULB: Nang nalaman ni Daniel na nalagdaan na ang kasulatan na isina-batas, pumunta
    siya sa kaniyang bahay (ngayon ang kaniyang bintana sa itaas ay nakabukas sa dakong
    Jerusalem) at siya ay lumuhod, gaya ng ginagawa niya ng tatlong beses sa isang
    araw, at nanalangin at nagpapasalamat sa harapan ng kaniyang Diyos, gaya ng kaniyang
    dating ginagawa.
  cbu-NT: Ashiri tputssha Danielaa kamanirangiya. Kurak Daríyo kirakash firmashtayanlliya,
    táranganaya. Itaru, Danielsha kurakaa wamachtash yasarangitaa, waanpee pang' kanapurangu,
    pshtuyaru, watandpunootssha wach tawateeru, yap Irusarin taaru amb napeeru, tutunlltayaru
    Apanllpat tsiyatarangu, ungirtarangiya. Yuwari ashku anuritam ashirangu minamtash
    zar tuchip Apanllpat tsiyatarangiya.
  hui-hui: Daniele ibugua bi ogoni hale halu ibuni andaga pene. Puwa andaga ogoniha
    hobane mbira daliga henegoha puwa windo Yarusaleme handa amu howa heagoria duli
    hanga ho biruwa Ngode Datagaliwabehondo horo bibahendengi bi laga winidagua lalu
    berene. Ibugua horo mbirani Ngode Datagaliwabehondo bi halu tebira laga wini.
  mya-mya: မင်း​ကြီး​ဤ​သို့​လက်​မှတ်​ရေး​ထိုး​ပြီး ကြောင်း​ကို​ကြား​သိ​သော​အ​ခါ ဒံ​ယေ​လ
    သည်​အိမ်​သို့​ပြန်​လေ​၏။ သူ​၏​အိမ်​အ​ထက် ခန်း​တွင်​ယေ​ရု​ရှ​လင်​မြို့​သို့​မျက်​နှာ​မူ
    သည့်​ပြူ​တင်း​ပေါက်​များ​ရှိ​၏။ သူ​သည်​ထို အ​ခန်း​တွင်​မိ​မိ​ပြု​လေ့​ရှိ​သည်​အ​တိုင်း
    ပြူ​တင်း​ပေါက်​များ​အ​နီး​တွင် ဒူး​ထောက် လျက်​တစ်​နေ့​လျှင်​သုံး​ကြိမ်​ဘု​ရား​သ​ခင်​အား​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လေ​၏။
  bod-N: དེ་ཡང་དཱ་ནེ་ཨེལ་གྱིས་རྒྱལ་པོས་བཀའ་རྒྱ་གཏན་ལ་ཕབ་པ་ཤེས་རྗེས། ཕྱིར་རང་ཁྱིམ་དུ་ལོག་ནས་སྒེའུ་ཁུང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་སུ་གཏད་པའི་སྟེང་ཁང་དུ་དེ་སྔར་བགྱིས་པ་ཇི་བཞིན་ཉིན་རེར་ཐེངས་གསུམ་ལ་པུས་མོ་སར་བཙུགས་ནས་རང་གི་དཀོན་མཆོག་ལ་སྨོན་ལམ་བཏབ་ཅིང་ཁོང་ལ་བཀའ་དྲིན་ཡང་ཞུས་སོ།
    །
  sna-sna: Zvino Dhanieri akati anzwa kuti chirevo chakanga chaziviswa, akaenda muimba
    yake yapamusoro yaiva namawindo akanga akatarira kuJerusarema. Akapfugama namabvi
    ake akanyengetera katatu pazuva, achivonga kuna Mwari wake, sezvaaisiita.
  spa-BLM: Cuando Daniel supo que la escritura estaba firmada, entró en su casa (ahora
    sus ventanas estaban abiertas en su habitación hacia Jerusalén) y se arrodilló
    tres veces al día, y oró, y dio gracias ante su Dios, como lo hacía antes.
  cac-cac: Axo ix yab'an vin̈aj Daniel to toxo ix alchajel jun ley chi', ix q'uen̈ej
    vin̈ d'a yol spat d'a chaan̈, ix sjacanxi sventena vin̈ q'uelanb'at d'a stojolal
    Jerusalén. Ix em cuman vin̈, ix lesalvi vin̈ d'a Dios, ix yac'an yuj diosal vin̈
    d'ay. Oxel slesalvi vin̈ d'a junjun c'u, ichataxon sc'ulej vin̈.
  swh-ULB: Danieli alipojua kuwa nyaraka imekwisha kusainiwa kuwa sheria, alienda
    ndani ya nyumba yake (madirisha yake katika chumba cha juu yalikuwa wazi kuelekea
    Yerusalemu), na alipiga magoti yake, kama alivyokuwa akifanya mara tatu kwa siku,
    na aliomba na kushukuru mbele ya Mungu wake, kama alivyofanya hapo kabla.
  bel-bel: А Данііл, калі даведаўся, што падпісаны такі ўказ, пайшоў у свой дом; а
    вокны ў сьвяцёлцы ягонай былі адчынены супроць Ерусаліма, і ён тры разы на дзень
    схіляў калені і маліўся свайму Богу і славіў Яго, як ён рабіў гэта і да таго.
  deu-ELBBK: Deshalb ließ der König Darius die Schrift und das Verbot aufzeichnen.
  mbb-OT: Ne hein netuenan ni Daniel he mibpirma haazà is hadì, ne mid-ulì sikandin.
    Ne ziyà te zivavew he ruǥu te valey ni Daniel ne zuen dutun menge sulawà he ebpekesinaru
    ziyà te Jerusalem. Ne zutun sikandin renged is edluhud wey ebpengemuyù diyà te
    Megbevayè din te ketetelu kada andew, su iyan haazà layun din ebeeli.
  mal-2015: എന്നാൽ രേഖ എഴുതിയിരിക്കുന്നു എന്നു ദാനീയേൽ അറിഞ്ഞപ്പോൾ അവൻ വീട്ടിൽ ചെന്നു,
    - അവന്റെ മാളികമുറിയുടെ കിളിവാതിൽ യെരൂശലേമിന്നു നേരെ തുറന്നിരുന്നു - താൻ മുമ്പെ
    ചെയ്തുവന്നതുപോലെ ദിവസം മൂന്നു പ്രാവശ്യം മുട്ടുകുത്തി തന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ
    പ്രാർത്ഥിച്ചു സ്തോത്രം ചെയ്തു.
  rmc-rmc: Avke o kraľis Darius podpisinďa oda zakonos.
  nlg-nlg: Mi tana bona Daniel te ghilala tara talua geke vetena tua, gaia te pulohi
    tana valena te vagha tea haia tua, iga i kokou tana voki, tana hahangavi vaa i
    Jerusalem na lei matakenena, ge vaa kokoeliulivuti tolu tughuru ni kokoeliulivuti
    ga ta sakai na dani. Agaia te gonia talau tua, te holoutoa nina God.
  pes-OPV: بنابراین داریوش پادشاه نوشته وفرمان را امضا نمود.
  ron-1924: Кынд а афлат Даниел кэ с-а искэлит порунка, а интрат ын каса луй, унде
    ферестреле одэий де сус ерау дескисе ынспре Иерусалим, ши де трей орь пе зи ынӂенункя,
    се руга ши лэуда пе Думнезеул луй, кум фэчя ши май ынаинте.
  ben-OBCV: দানিয়েল যখন শুনলেন যে আদেশনামা জারি হয়েছে, তিনি তার বাড়ির উপরের ঘরে
    ফিরে গেলেন, যে ঘরের জানালা জেরুশালেমের দিকে খুলত। দিনে তিনবার অভ্যাসমতো নতজানু
    হলেন ও প্রার্থনা করলেন এবং ঈশ্বরের প্রশংসা করলেন।
  som-som: Daanyeelna markuu ogaaday in qorniinkii la saxeexay ayuu gurigiisii galay,
    haddaba daaqadihii qolkiisa oo xagga Yeruusaalem u jeeday way furnaayeen, oo saddex
    jeer buu maalintiiba jilbo joogsan jiray oo tukan jiray, oo Ilaahiis ku mahadnaqi
    jiray, siduu hore u yeeli jiray.
  lat-VUC: 'Quod cum Daniel comperisset, id est, constitutam legem, ingressus est
    domum suam: et fenestris apertis in cœnaculo suo contra Jerusalem tribus temporibus
    in die flectebat genua sua, et adorabat, confitebaturque coram Deo suo sicut et
    ante facere consueverat.'
  eng-ASVBT: And when Daniel knew that the writing was signed, he went into his house
    (now his windows were open in his chamber toward Jerusalem); and he knelt upon
    his knees three times a day, and prayed, and gave thanks before his God, as he
    did aforetime.
  ita-1885: Or Daniele, quando seppe che le lettere erano scritte, entrò in casa sua;
    e, lasciando le finestre della sua sala aperte verso Gerusalemme, a tre tempi
    del giorno si poneva inginocchioni, e faceva orazione, e rendeva grazie davanti
    al suo Dio; perciocchè così era uso di fare per addietro.
  eng-ULB: When Daniel learned that the document had been signed into law, he went
    into his house (now his windows were open in his upper room toward Jerusalem),
    and he got down on his knees, as he did three times a day, and prayed and gave
    thanks before his God, as he had done before.
  spa-VBL: Cuando Daniel se enteró de que el decreto había sido firmado, se dirigió
    a su casa, a su habitación del piso superior, donde oraba tres veces al día, con
    las ventanas abiertas hacia Jerusalén. Allí se arrodilló, orando y agradeciendo
    a su Dios como siempre lo hacía.
  fra-_FOB: Et quand Daniel eut appris que le décret était écrit, il entra dans sa
    maison, et, les fenêtres de sa chambre étant ouvertes du côté de Jérusalem, il
    se mettait trois fois le jour à genoux, et il priait et il célébrait son Dieu
    comme auparavant.
  mal-mal: എന്നാൽ രേഖ എഴുതിയിരിക്കുന്നു എന്ന് ദാനീയേൽ അറിഞ്ഞപ്പോൾ അവൻ വീട്ടിൽ ചെന്നു,
    - അവന്റെ മാളികമുറിയുടെ കിളിവാതിൽ യെരൂശലേമിനു നേരെ തുറന്നിരുന്നു - താൻ മുമ്പ് ചെയ്തുവന്നതുപോലെ
    ദിവസം മൂന്നുപ്രാവശ്യം മുട്ടുകുത്തി തന്റെ ദൈവത്തിന്റെ സന്നിധിയിൽ പ്രാർത്ഥിച്ച്
    സ്തോത്രം ചെയ്തു.
  urd-GVR: Jab Dānyāl ko mālūm huā ki farmān sādir huā hai to wuh sīdhā apne ghar
    meṅ chalā gayā. Chhat par ek kamrā thā jis kī khulī khiṛkiyoṅ kā ruḳh Yarūshalam
    kī taraf thā. Is kamre meṅ Dānyāl rozānā tīn bār apne ghuṭne ṭek kar duā aur apne
    Ḳhudā kī satāish kartā thā. Ab bhī us ne yih silsilā jārī rakhā.
  suz-BL: मिनु दानीएलमी पिप दारामी मोपा ब्रेक्‍शा छाप थोक्‍शा ग्रुंइशो तुइश्‍शा, यरूसलेम
    गे कोव़शा सेल्‍शो खिं आ तला तारी लशा, पोक्‍च थेक्‍शा आ परमप्रभु कली प्रार्थना
    पाप्‍तु। मोपा नाक्‍त किंत किंत सां खेयप पार्थना पाप्‍तु। मिनु ङोंइती खोदेंशो पा
    परमप्रभु कली ठेयब सेल्‍‍तु। १रजा ८:४८
  eng-NOY: Now when Daniel knew that the writing was signed, he went into his house,
    his windows being open in his chamber toward Jerusalem, and three times a day
    he kneeled upon his knees, and prayed and gave thanks before his God, as he had
    done before.
  ita-1927: E quando Daniele seppe che il decreto era firmato, entrò in casa sua;
    e, tenendo le finestre della sua camera superiore aperte verso Gerusalemme, tre
    volte al giorno si metteva in ginocchi, pregava e rendeva grazie al suo Dio, come
    soleva fare per l’addietro.
  ckb-ckb: کە دانیال بە ئیمزاکردنی فەرمانەکەی زانی، گەڕایەوە ماڵەوە، چووە ژوورەکەی
    سەرەوە کە پەنجەرەکەی ڕووەو ئۆرشەلیم دەکرایەوە. سێ جار لە ڕۆژێکدا چووە سەر چۆک
    و لەبەردەم خوداکەی نوێژی کرد و سوپاسی کرد، هەروەک پێش ئەوە دەیکرد.
  eng-BBE: And Daniel, on hearing that the writing had been signed, went into his
    house; (now he had windows in his room on the roof opening in the direction of
    Jerusalem;) and three times a day he went down on his knees in prayer and praise
    before his God, as he had done before.
  kan-OKCV: ಶಾಸನಕ್ಕೆ ರುಜು ಹಾಕಿದ್ದಾಯಿತೆಂದು ದಾನಿಯೇಲನಿಗೆ ತಿಳಿದಾಗ, ಅವನು ತನ್ನ ಮನೆಗೆ ಹೋದನು.
    ಅವನ ಕೋಣೆಯಲ್ಲಿ ಕಿಟಕಿಗಳು ಯೆರೂಸಲೇಮಿಗೆ ಎದುರಾಗಿ ತೆರೆದಿರಲು, ಅವನು ಮೊದಲು ಮಾಡುತ್ತಿದ್ದ ಪ್ರಕಾರವೇ
    ದಿನಕ್ಕೆ ಮೂರು ಸಾರಿ ಮೊಣಕಾಲೂರಿ ತನ್ನ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಪ್ರಾರ್ಥನೆಯನ್ನೂ, ಸ್ತೋತ್ರವನ್ನೂ
    ಸಲ್ಲಿಸಿದನು.
  tam-2017: தானியேலோவென்றால், அந்தப் பத்திரத்தில் கையெழுத்து போடப்பட்டதென்று அறிந்திருந்தாலும்,
    தன் வீட்டிற்குள்ளேபோய், தன் மேலறையிலே எருசலேமிற்கு நேராக ஜன்னல்கள் திறந்திருக்க,
    அங்கே தான் முன்பு செய்துவந்தபடியே, தினம் மூன்று வேளையும் தன் தேவனுக்கு முன்பாக
    முழங்காற்படியிட்டு ஜெபம்செய்து, ஸ்தோத்திரம் செலுத்தினான்.
  spa-RV-1909: Y Daniel, cuando supo que la escritura estaba firmada, entróse en su
    casa, y abiertas las ventanas de su cámara que estaban hacia Jerusalem, hincábase
    de rodillas tres veces al día, y oraba, y confesaba delante de su Dios, como lo
    solía hacer antes.
  ron-BTF: Și când Daniel a cunoscut că înscrisul a fost semnat, a intrat în casa
    lui; și ferestrele lui fiind deschise în camera lui spre Ierusalim, a îngenuncheat
    pe genunchii săi de trei ori pe zi și s-a rugat și a adus mulțumiri înaintea Dumnezeului
    său, cum a făcut mai înainte.
  eng-WEBP: When Daniel knew that the writing was signed, he went into his house (now
    his windows were open in his room toward Jerusalem) and he kneeled on his knees
    three times a day, and prayed, and gave thanks before his God, as he did before.
  eng-FBV: When Daniel found out that the decree had been signed he went home to his
    upstairs room where he would pray three times a day, with the windows open facing
    Jerusalem. There he kneeled down, praying and thanking his God as he always did.
  nch-BL: Huan quema Daniel quimatqui para nopa acta ya quichijtoya, yajqui ichaj
    ipan nopa cuarto huejcapa campa momatqui motatajtía ica Toteco Dios. Huan quitapo
    nopa ventanas para quitachilis iixmelac campa ica huejca ipan seyoc tali mocajqui
    altepet Jerusalén. Huan nopona quej ipa quichihuayaya, motancuaquetzqui iixpa
    Toteco Dios expa se tonal; huan motatajti huan quitascamatqui.
  vie-1934: Khi Đa-ni-ên nghe rằng chỉ dụ đó đã ký tên rồi, thì về nhà mình (những
    cửa sổ của phòng người thì mở về hướng Giê-ru-sa-lem). Tại đó, cứ một ngày ba
    lần, người quì gối xuống, cầu nguyện, xưng tạ trước mặt Đức Chúa Trời mình, như
    vẫn làm khi trước.
  hin-CV: जब दानिएल को मालूम हुआ कि ऐसी आज्ञा निकाली गई है, तो वह अपने घर जाकर ऊपर
    के कमरे में गया, जहां खिड़कियां येरूशलेम की ओर खुली रहती थी. दिन में तीन बार घुटना
    टेककर उसने अपने परमेश्वर को धन्यवाद देते हुए प्रार्थना किया, जैसे कि वह पहले भी
    करता था.
  spa-BES: Y Daniel, al enterarse de que la escritura había sido firmada, entró en
    su casa; ahora tenía ventanas en su habitación en el techo que se abría en dirección
    a Jerusalén; y tres veces al día se arrodilló en oración y alabanza ante su Dios,
    como lo había hecho antes.
  tdx-tdx: Le nanonia i so­kitsey, hampijadoña’e ho lily, t’i Dariavese.
  tha-KJV: เมื่อดาเนียลทราบว่าลงพระนามในหนังสือสำคัญนั้นแล้ว ท่านก็ไปยังเรือนของท่าน
    ที่​มี​หน​้าต่างห้องชั้นบนของท่านเปิดตรงไปยังกรุงเยรูซาเล็ม และท่านก็​คุ​กเข่าลงวันละสามครั้ง
    อธิษฐานและโมทนาพระคุณต่อพระพักตร์พระเจ้าของท่าน ดังที่​ท่านได้เคยกระทำมาแต่​ก่อน
  por-BR-2018: E Daniel, quando soube que a escritura estava assinada, entrou em sua
    casa, e com as janelas de seu quarto abertas, voltadas para Jerusalém, punha-se
    de joelhos três vezes ao dia, e orava, e confessava diante de seu Deus, assim
    como costumava fazer antes.
  deu-ELO: (06:11) Und als Daniel erfuhr, daß die Schrift aufgezeichnet war, ging
    er in sein Haus; und er hatte in seinem Obergemach offene Fenster gegen Jerusalem
    hin; und dreimal des Tages kniete er auf seine Knie und betete und lobpries vor
    seinem Gott, wie er vordem getan hatte.
  eng-WYC-2018: And when Daniel had found (out) this thing, that is, (that) the law
    (was) ordained, he entered into his house; and the while the windows were open
    in his solar against Jerusalem, in three times in the day he bowed his knees,
    and worshipped, and acknowledged before his God, as he was wont to do before.
    (And when Daniel had learned about this, that is, that the law was ordained, he
    entered into his house; and at the windows in his solarium that were open toward
    Jerusalem, three times a day he bowed his knees, and worshipped, and acknowledged
    his God, as he was wont to do before the decree had been issued.)
  epo-epo: Kiam Daniel eksciis, ke estas subskribita tia ordono, li iris en sian domon,
    kaj antaŭ la fenestroj de sia ĉambro, malfermitaj en la direkto al Jerusalem,
    li tri fojojn ĉiutage genuis kaj preĝis al sia Dio kaj gloradis Lin, kiel li faradis
    antaŭe.
  uig-PIN: Daniyal bu yarliⱪnamigǝ imza ⱪoyulƣanliⱪini anglap, ɵyigǝ ⱪaytti. Uning
    ɵyining ɵgzisidǝ bir balihana bolup, derizisi Yerusalemƣa ⱪaraydiƣan bolup, oquⱪ
    turatti. U aditi boyiqǝ derizining aldida tizlinip olturup, ⱨǝr küni üq ⱪetim
    Hudaƣa dua-tilawǝt ⱪilip xükür eytatti.
  beo-beo: Da:niele da amo sema legei nababeba:le, e da wale gadole asili, ea diasuga
    asi. Ea diasu ganodini amo sesei gadodili dialebe ba:i. Amo ganodini fo misa:ne
    agenesi amo da Yelusaleme moilai bai bagadega, ga ba:legai. Ea eso huluane hou
    amo defele, e da muguni bugili, Godema sia:ne gadosu. E da eso afae amoga udiana
    agoane sia:ne gadoi.
  tpi-OTNT: Na taim Daniel i harim tok bilong dispela lo, em i kirap i go long haus
    bilong en. Na em i go long rum antap, na i brukim skru klostu long windo i lukluk
    i go long Jerusalem. Na em i beten long God olsem oltaim em i save mekim. Em i
    save beten tripela taim long wanpela de.
  hau-SA: To, da Daniyel ya ji labarin cewa an fitar da doka, sai ya tafi gidansa
    a ɗakinsa na sama inda tagogin ɗakin suke duban wajen Urushalima. Sau uku yakan
    durƙusa yă yi addu’a yana yin godiya ga Allahnsa, kamar yadda ya saba yi.
  uig-LAT: Daniyal bu yarliqnamige imza qoyulghanliqini anglap, öyige qaytti. Uning
    öyining ögziside bir balixana bolup, dérizisi Yérusalémgha qaraydighan bolup,
    ochuq turatti. U aditi boyiche dérizining aldida tizlinip olturup, her küni üch
    qétim Xudagha dua-tilawet qilip shükür éytatti.
  nde-nde: Kwathi uDanyeli esezwile ukuthi umthetho wawusukhutshiwe, waya ekhaya endlini
    yakhe ephezulu esitezi eyayilamawindi avulwe akhangela eJerusalema. Kathathu ngelanga
    wayezilahla phansi ngamadolo akhuleke, ebonga uNkulunkulu wakhe, njengalokho ayevele
    ekwenza mandulo.
  ton-ton: Pea ʻi he ʻilo ʻe Taniela, kuo tohi ʻae fono, naʻa ne hū ki hono fale,
    pea ko e ngaahi matapā sioʻata ʻi hono fale mohe naʻe ava ki Selūsalema, pea naʻa
    ne tōmapeʻe ʻo tūʻulutui ʻo liunga tolu ʻi he ʻaho, pea ne lotu mo fakafetaʻi
    ʻi he ʻao ʻo hono ʻOtua, ʻo hangē ko ʻene faʻa fai ʻi muʻa.
  ces-1613: Daniel pak, když se dověděl, že jest vydán mandát, všel do domu svého,
    kdež otevřená byla okna v pokoji jeho proti Jeruzalému, a třikrát za den klekal
    na kolena svá, a modlíval se a vyznával se Bohu svému, tak jakož prvé to činíval.
  eng-WMB: When Daniel knew that the writing was signed, he went into his house (now
    his windows were open in his room toward Jerusalem) and he kneeled on his knees
    three times a day, and prayed, and gave thanks before his God, as he did before.
  tam-TCV: இக்கட்டளை பகிரங்கமாய் அறிவிக்கப்பட்டதைத் தானியேல் அறிந்தபோது, அவன் தனது
    வீட்டிற்குப்போய் மேல் வீட்டறையில் எருசலேமின் பக்கமாயிருந்த ஜன்னல் அருகே போனான்.
    அவன் தான் முன்பு செய்ததுபோலவே நாளொன்றுக்கு மூன்றுமுறை முழங்காற்படியிட்டு தன் இறைவனுக்கு
    நன்றி செலுத்தி மன்றாடினான்.
  ceb-ULB: Sa pagkasayod ni Daniel nga gipirmahan na ang dukomento ug nahimong balaod,
    mipauli siya sa iyang balay (karon abli ang mga bintana sa iyang lawak sa taas
    nga bahin sa balay nga nag-atubang ngadto sa Jerusalem), ug miluhod siya, sama
    sa iyang ginabuhat katulo sa usa ka adlaw, unya nag-ampo ug nagpasalamat ngadto
    sa iyang Dios, sama sa iyang ginabuhat kaniadto pa.
  pol-UBG: A gdy Daniel dowiedział się, że zostało podane na piśmie, wszedł do swego
    domu; a otwierając okna w swoim pokoju w stronę Jerozolimy, trzy razy dziennie
    klękał na kolanach, modlił się i chwalił swego Boga, jak to czynił przedtem.
  agr-agr: Dutika apu papii umike tabaun Daniel dekaa ukuak Apajuín ausatatus niina
    jeen weuwai. Nunik waya nunú jeganum Jerusalégnumanini niimtai ujaimu epenim aun
    ujai, nuwi tikishmag pujus maki makichik tsawantai kampatuma Apajuín augtaijinak
    dutiksag Apajuín aujak pujau.
  kyc-kyc: Mawa pii doo pyao palyami leyaminyi doko Daniele sepala banya anda peya.
    Banya anda dokona ketae dulurename panda singi dokona windowa lapo Jerusaleme
    kanda kanda singi. Dokona baa yuu peparae pinginyili pyuo windowa lumbwapala wapambu
    pii pyaro piso yuu gii mendakinya yuu remasa lao Anatu ateŋa leya.
  urd-GVU: جب دانیال کو معلوم ہوا کہ فرمان صادر ہوا ہے تو وہ سیدھا اپنے گھر میں چلا
    گیا۔ چھت پر ایک کمرا تھا جس کی کھلی کھڑکیوں کا رُخ یروشلم کی طرف تھا۔ اِس کمرے
    میں دانیال روزانہ تین بار اپنے گھٹنے ٹیک کر دعا اور اپنے خدا کی ستائش کرتا تھا۔
    اب بھی اُس نے یہ سلسلہ جاری رکھا۔
  deu-1912: Als nun Daniel erfuhr, daß solch Gebot unterschrieben wäre, ging er hinein
    in sein Haus (er hatte aber an seinem Söller offene Fenster gegen Jerusalem);
    und er fiel des Tages dreimal auf seine Kniee, betete, lobte und dankte seinem
    Gott, wie er denn bisher zu tun pflegte.
  ntj-ntj: Nyangka Tannyultu kulirnu tjiinya walkatjunu wantinyangka puurrpa palunyalu
    yini tjunu. Nyangka ngurraku yanu tjarrpangu ruumpa katu ngaralanytjala. Nyangka
    winta yapurranguru yarla ngaralanytja tjiinyanykayi ma-nyinarra nyangama Tjurutjamalakutu.
    Nyangka pitjangu pupakatingu Mama Kuurrnga marninypungkula tjapiranytja mungayurntura,
    karlarla, mungangkatarrartu. Tjiinyakurlu tirtu tjapinma, palunyapirinypa.
  kan-2017: ಶಾಸನಕ್ಕೆ ರುಜುವಾದದ್ದು ದಾನಿಯೇಲನಿಗೆ ತಿಳಿದಾಗ ಅವನು ತನ್ನ ಮನೆಗೆ ಹೋಗಿ ಯೆರೂಸಲೇಮಿನ
    ಕಡೆಗೆ ಕದವಿಲ್ಲದೆ ಕಿಟಕಿಗಳುಳ್ಳ ತನ್ನ ಮಹಡಿಯ ಕೋಣೆಯಲ್ಲಿ ವಾಡಿಕೆಯ ಪ್ರಕಾರ ದಿನಕ್ಕೆ ಮೂರಾವರ್ತಿ
    ಮೊಣಕಾಲೂರಿ ತನ್ನ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಸ್ತೋತ್ರ ಸಲ್ಲಿಸುತ್ತಿದ್ದನು
  yap-yap: Fa’ani nang Daniel ni kan sayin ko fare gi babyor, me yan nga tabinaw.
    Ma bay ba senggil ko thal ni lang ko naun rok nib sap e winda riy nga Jerusalem.
    Bod ni ku ma rin’ ni gubin e rran, ma garbug nga but’ u langan e winda rok nib
    mab nge meybil ngak Got ni dalip yay u reb e rran.
  hlt-MCSB: Cadaek a daek te a ming vaengah Daniel tah amah im la cet . A imhman ah
    Jerusalem benkah bangbuet Te a ong tih hnin at ah voei thum a khuklu dongah cungkueng
    tih thangthui . Te kong dongah hlamat lamloh a saii pah te a om coeng dongah a
    Pathen te a uem .
  mdy-ETH: ዳኣኔኤሌ ዒማና ዬይ ዓይሢፆ ኪኢታ ካኣቲ ፔ ጌዔያ ማዔሢ ዔርዛ ማላቶና ፃኣፒንቲ ኬስኬሢ ዔሬዖ ዒዚ ናንጋ ኩቦ ኬኤፆ
    ኬስኬኔ፤ ዒዚ ናንጋ ኩቦ ኬኤፃ ዬሩሳላሜ ካታሞኮ ሆታ ኬኤፆኮ ፑልቶ ካራ ቡሎዛ ጴጴዻያታንቴ ዒዚ ቤርታኣፓ ማዻ ጎይፆ ጉኡዦና
    ሳዓ ጉምዓቲ ፔኤኮ ፆኦዛሢ ጋላቲ ጋላቲ ፔቴ ኬሊዳ ሃይሢ ማይንቲ ሺኢቃ ሺኢጲፆ ሺኢቄኔ።
  twi-ASANTE: Na Daniel tee sɛ wɔde nsa ahyɛ mmara no ase no, ɔkɔɔ fie kɔhyɛnee nʼaborɔsan
    dan a ne mpomma anim kyerɛ Yerusalem no. Ɛda biara ɔbuu nkotodwe bɔɔ mpaeɛ mprɛnsa
    daa ne Onyankopɔn ase sɛdeɛ ɔyɛ daa no.
  bhl-bhl: 'Boliwi, Daniel e dukusiliw sawa weng kikis beem weng be kilise kate, e
    akalem kanekakawkabe kukuw be gelewko, Sunbin-Got eso weng bokolomin yako unse
    kale. Sunbin-Got eso weng bokokabe kukuw be kanekote: Diwkuw diwkuw makmak ding
    em alemsal ding dim kabalak, e akalem am el boktak mitem uneko, Selusalem abiw
    mutuk fian ka em dulum elo kiinguen fubelet dako, atemsomi, Sunbin-Got eso weng
    bokolewse kale.'
  eng-WEBU: When Daniel knew that the writing was signed, he went into his house (now
    his windows were open in his room toward Jerusalem) and he kneeled on his knees
    three times a day, and prayed, and gave thanks before his God, as he did before.
  wal-wal: Daaneeli awaajoi parametti kiyidoogaa erido wode, ba soo biis; biidi bolla
    pooqiyan de7iya kifiliyaa geliis. He kifiliyaa maskkootee Yerusalaame baggi simmidi
    dooyetti uttidaashin, ba kase woossiyoogaadankka gulbbatidi, ba Xoossaa galatiiddi,
    hachchi hachchi heezzutoo woossiis.
  spa-PDDPT: Cuando Daniel supo que el edicto estaba firmado, entró en su casa y abrió
    las ventanas de su habitación que se abrían hacia Jerusalén. Se arrodillaba tres
    veces al día, hablaba con Dios y daba gracias a su ʼElah, como solía hacer antes.
  gun-gun: Ha'e gui Daniel ma ombopara ha'e guery omoĩ maa oendu vy ngoo py ranhe
    oike. Ha'e rami vy opy ja'o yvate oĩ va'e py oo, okẽ'i Jerusalém katy ojepe'a
    va'e oĩa py. Ha'e py ma ára nhavõ mboapykue kuerei 'rã guenapy'ã re oĩ. Ha'e py
    ae onhembo'e oiny ha'e oguerovy'a nguuete, jepiaty rami ae.
  agu-BL: Itzun yi tbital Daniel yi nsken wi't cujij yi rey tan telse'n yi jun ca'wla'tz
    nintzun ben i'-tz tan nachle'n Kataj xe yi tetz ca'l. Yi topone'n nintzun je'
    jakol yi wentanu'il yi ca'l, yi na xmayinin kale atit Jerusalén, nintzun cu' mejloktz
    stzi' yi wentanu'a'tz. Ej nin ox tir na meje' i'-tz tan c'u'laje'n Ryos le jun
    k'ej, na ya'stzun yi tetz cstumbr.
  ilo-ULB: Idi naammoan ni Daniel a napirmaan ti kasuratan tapno agbalin a linteg,
    nagawid isuna (ita, dagiti tawana ket nakalukat iti akinngato a siledna a nakaturong
    iti Jerusalem) ket nagparintumeng isuna, kas iti ar-aramidenna iti mamitlo a daras
    iti tunggal aldaw, ket nagkararag ken nagyaman iti sangoanan ti Diosna, kas iti
    sigud nga ar-aramidenna.
  kpg-kpg: Di madagoaa hua o Daniel ne iloo ia bolo taganoho deelaa la guu sain, gei
    mee gaa hana gi dono hale. Di hale o maa iai di ruum e huli adu beelaa gi Jerusalem.
    Mee gaa hana gi golo be dana hai dela e nnoo mau e haihai. E dogoduli gi lala
    i mua di bontai dulii mahuge, ga dalodalo ang gi dono God hagadolu i di laangi
    e dahi.
  uig-ARA: دانىيال بۇ يارلىقنامىگە ئىمزا قويۇلغانلىقىنى ئاڭلاپ، ئۆيىگە قايتتى. ئۇنىڭ
    ئۆيىنىڭ ئۆگزىسىدە بىر بالىخانا بولۇپ، دېرىزىسى يېروسالېمغا قارايدىغان بولۇپ، ئوچۇق
    تۇراتتى. ئۇ ئادىتى بويىچە دېرىزىنىڭ ئالدىدا تىزلىنىپ ئولتۇرۇپ، ھەر كۈنى ئۈچ قېتىم
    خۇداغا دۇئا-تىلاۋەت قىلىپ شۈكۈر ئېيتاتتى.
  sus-sus: Mangɛ Dariyusi naxa a bɛlɛxɛ fɔxi sa kɛɛdi ma yaamari sɛbɛxi a ma, a a
    findi tɔnyi ra.
  pon-2006: Ni Daniel eh rongada me Darius ketin sainiher kosonnedo, e ahpw kohkohla
    ni imweo. E ahpw kohdahla powe nan pere ehu me wenihmwtok kei mie me sallahng
    Serusalem. Ih eri kelehpwikihdi wasao duwen eh kin epwehnki wia, oh kapakapohng
    Koht pak siluh rahn ehu. Eri, wenihmwtok ko langalangete.
  jae-jae: Gêdêŋ taŋ Daniel gêŋô gebe kiŋ gêlôc gebe sêŋgôm biŋ tonaŋ êtu tôŋ naŋ,
    eŋ kêsô nê andu gêja. Aŋga andu tau ŋabalêm lôlôcŋa ŋakatam sauŋ kêkanôŋ Jerusalem.
    Eŋ kêpuc aduc kêtu dim têlêac kêtôm bêcgeŋ keteŋ mec to gêjam daŋge Anôtô amboac
    gêgôm-gêgôm.
  ksd-ksd: Ma ba Daniel i nunure ba di ga tumu ra iang i ra king ta ra tutumu, i ga
    ruk ta ra kubana (ma ta kana pal arama liu a umana mata na kalangar dia ga tur
    tapapa ma dia ga vatale uro Ierusalem), ma ta ra bungbung par i ga vavautul ma
    ra bura timtibum ma ra niaring ma ra pite varpa ta ra luaina mata i kana God da
    kana mangamangana lua.
  tur-YTC: Daniel yazının imzalandığını bilince evine gitti (odasının pencereleri
    Yeruşalem'e doğru açıktı) ve önceden yaptığı gibi günde üç kez diz çöküp dua etti
    ve Tanrısı'nın önünde şükretti.
  ind-AYT: (6-11) Ketika Daniel mengetahui bahwa surat perintah itu telah ditandatangani,
    dia masuk ke rumahnya, yang jendela-jendela dalam kamar atasnya terbuka ke arah
    Yerusalem. Tiga kali sehari dia berlutut, berdoa, dan mengucap syukur kepada Allahnya
    seperti yang biasa dia lakukan sebelumnya.
  nya-nya: Danieli atamva kuti lamulo lasindikizidwa, anapita ku nyumba kwake nalowa
    mʼchipinda chapamwamba chimene mazenera ake anali otsekula kuloza ku Yerusalemu.
    Katatu pa tsiku iye ankagwada pansi pa mawondo ndipo amapemphera, kuyamika Mulungu
    wake, monga momwe ankachitira kale.
  hrv-hrv: Nato kralj Darije potpisa pismo i zabranu.
  mps-mps: Tama Danielgo te po dąų walali po odobo sogo, aga te aga beba hogodasa
    palio. Tama aga te ugwa badu elaluali be habu dai badu holama, tama te windo pąde
    kidu sugunama, te Jerusalemba tonono yalio. Tama agai te sesemane sogo gedu haluasa
    po weyu, te nage usu da po te Godiba wabo tiwai yali. Agai te deli deli sogo bubugade
    te gedu haluasa po sela sogo weyu yai dao.
  tpi-tpi: Na taim Daniel i harim tok bilong dispela lo, em i kirap i go long haus
    bilong en. Na em i go long rum antap, na i brukim skru klostu long windo i lukluk
    i go long Jerusalem. Na em i beten long God olsem oltaim em i save mekim. Em i
    save beten tripela taim long wanpela de.
  dan-1931: Derfor lod kong Darius en Skrivelse udgå med dette Forbud.
  vie-OVCB: Đa-ni-ên nghe tin vua đã ký sắc luật ấy, bèn lui về nhà. Trên phòng áp
    mái nhà, mở các cửa sổ hướng về Giê-ru-sa-lem như thường lệ. Đa-ni-ên tiếp tục
    quỳ gối cầu nguyện và ngợi tôn Đức Chúa Trời mình mỗi ngày ba lần, như vẫn làm
    trước nay.
  guj-2017: જ્યારે દાનિયેલને જાણ થઈ કે હુકમ ઉપર સહી કરવામાં આવી છે, ત્યારે તે ઘરે
    આવ્યો તેના ઉપલા માળના ઓરડાની બારીઓ યરુશાલેમની તરફ ખુલ્લી રહેતી હતી. તે અગાઉ કરતો
    હતો તે પ્રમાણે દિવસમાં ત્રણ વાર ઘૂંટણિયે પડીને પ્રાર્થના કરીને અને પોતાના ઈશ્વરનો
    આભાર માન્યો.
  pon-2006A: Ni Daniel eh rongada me Darius ketin sainiher kosonnedo, e ahpw kohkohla
    ni imweo. E ahpw kohdahla powe nan pere ehu me wenihmwtok kei mie me sallahng
    Serusalem. Ih eri kelehpwikihdi wasao duwen eh kin epwehnki wia, oh kapakapohng
    Koht pak siluh rahn ehu. Eri, wenihmwtok ko langalangete.
  por-BRBSL: When Daniel sabia que a escrita estava assinada, entrou em sua casa (agora
    suas janelas estavam abertas em seu quarto em direção a Jerusalém) e ajoelhava-se
    de joelhos três vezes ao dia, e rezava, e dava graças diante de seu Deus, como
    fazia antes.
  swe-swe: Även efter att Daniel fått reda på att den nya lagen var uppsatt (signerad
    och börjat gälla), gick han till sitt hus där han hade ett rum på taket med fönster
    som var öppna i riktning mot Jerusalem. [I riktning mot väster från Babylon].
    Där böjde han knä tre gånger om dagen och tackade sin Gud på samma sätt som han
    alltid gjort. [Seden att be mot templet i Jerusalem bygger på Salomos ord, se
    . Daniel fortsätter sin vana att be tre gånger om dagen. Han lyder Gud mer än
    människor, se . David skriver hur han ber kväll, morgon och mitt på dagen, se
    . Kvällsbönen nämns först eftersom den judiska dagen börjar vid solnedgången.
    I templet i Jerusalem var tiderna för bönen 9, 12 och 15, se även .]
  cth-cth: Hote laideitâtueng e hah tacik a kin sin teh a pathang toe tie Daniel ni
    a panue ei, ama im a cei teh, imvan Jerusalem kho lah kangvawinae hlalangaw a
    paawng laihoi, meng ouk a sak e patetlah khok cuengkhuem laihoi hnin touh dawk
    vai thum touh a ratoum teh Cathut koe lunghawi lawk a dei.
  twi-twi: Na Daniel tee sɛ wɔde nsa ahyɛ mmara no ase no, ɔkɔɔ fie kɔhyɛn nʼabansoro
    dan a ne mfɛnsere anim kyerɛ Yerusalem no. Da biara obuu nkotodwe bɔɔ mpae mprɛnsa
    daa ne Nyankopɔn ase sɛnea ɔyɛ daa no.
  hlt-hlt: Cadaek a daek te a ming vaengah Daniel tah amah im la cet. A imhman ah
    Jerusalem benkah bangbuet te a ong tih hnin at ah voei thum a khuklu dongah cungkueng
    tih thangthui. Te kong dongah hlamat lamloh a saii pah te a om coeng dongah a
    Pathen te a uem.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tì Dɑriyuusii wɑ̃ri dɛ kó dipɑ́tíri kɛ́ĩkú o kó mɛcɑnnimɛ̀.
  msy-2020: Egha Daniel atrivimɨn akam baregha fo, Atrivim uan ziam osiri. Egha zurarama
    ami moghɨn, a dɨkavigha uan dɨpenimɨn ghu. Egha a bar ghuriamɨn pɨn itir danganimɨn
    ghugha, winduan Jerusalemɨn amadaghan itimɨn bar an boroghɨra tevimning apɨrigha,
    God ko mɨgɨa egha an ziam fe. A dughiar vamɨra, 3plan dughiabar God ko mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Tɑliyusi mʋ tɔm ntɩ nɑ ɩ́ tʋ niŋ.
  azb-azb: Daniel belə bir fərmanın imzalandığını öyrəndikdə öz evinə qayıtdı. Onun
    yuxarı otağının Yerusəlimə tərəf olan pəncərələri açıq idi. Daniel əvvəllər etdiyi
    kimi gündə üç dəfə diz çöküb öz Allahına dua etdi və Onun önündə şükür etdi.
  eng-DBY: And when Daniel knew that the writing was signed, he went into his house;
    and, his windows being open in his upper chamber toward Jerusalem, he kneeled
    on his knees three times a day, and prayed and gave thanks before his God, as
    he did aforetime.
  hin-2017: जब दानिय्येल को मालूम हुआ कि उस पत्र पर हस्ताक्षर किया गया है, तब वह अपने
    घर में गया जिसकी ऊपरी कोठरी की खिड़कियाँ यरूशलेम की ओर खुली रहती थीं, और अपनी
    रीति के अनुसार जैसा वह दिन में तीन बार अपने परमेश्वर के सामने घुटने टेककर प्रार्थना
    और धन्यवाद करता था, वैसा ही तब भी करता रहा।
  wol-KYG: Ci kaw loolu Buur Daryus torlu mbindum aaye ba.
  eng-YLT: And Daniel, when he hath known that the writing is signed, hath gone up
    to his house, and the window being opened for him, in his upper chamber, over-against
    Jerusalem, three times in a day he is kneeling on his knees, and praying, and
    confessing before his God, because that he was doing [it] before this.
  kne-kne: Ammon Daniel ay enggay napirmaan din linteg ay doy, ngem intoltoloy na
    pay dedan ay nandayaw en Diyos sin akin ngato ay kowarton di beey na ay naisagang
    di tawa na sin bomanda ed Jerusalem. Mamitlo si esay agew ay mankararag ya mandayaw
    en Diyos ay kaman din sigod ay am-amagena.
  eng-WYC-2017: And when Daniel had found out this thing, that is, the law ordained,
    he entered into his house; and the while the windows were open in his solar against
    Jerusalem, in three times in the day he bowed his knees, and worshipped, and acknowledged
    before his God, as he was wont to do before.
  eng-WMBB: When Daniel knew that the writing was signed, he went into his house (now
    his windows were open in his room towards Jerusalem) and he knelt on his knees
    three times a day, and prayed, and gave thanks before his God, as he did before.
  urd-GVH: जब दानियाल को मालूम हुआ कि फ़रमान सादिर हुआ है तो वह सीधा अपने घर में चला
    गया। छत पर एक कमरा था जिसकी खुली खिड़कियों का रुख़ यरूशलम की तरफ़ था। इस कमरे
    में दानियाल रोज़ाना तीन बार अपने घुटने टेककर दुआ और अपने ख़ुदा की सताइश करता था।
    अब भी उसने यह सिलसिला जारी रखा।
  rug-rug: Totoso tumae nia Daniela sapu ele ta tavete sa vina turu asa, si pule la
    pa nana vetu si asa meke sage la pa nana lose pa kali sage, vasina koa sari vuida
    sapu tukele la pa Zerusalema. Ṉeta totoso pa hopeke rane si kokotuṉu si asa meke
    varavara, zama leana la koasa nana Tamasa, gua mo sapu ele hoke tavetia sa doduru
    rane.
  gaz-gaz: Daaniʼelis yommuu akka labsiin sun baʼe beeketti kutaa mana isaa kan foddaan
    isaa gara Yerusaalemitti garagalutti ol baʼe. Innis akkuma yeroo kaan godhu guyyaatti
    yeroo sadii jilbeenfatee Waaqa isaa kadhate, galatas galcheef.
  fra-LSG: Lorsque Daniel sut que le décret était écrit, il se retira dans sa maison,
    où les fenêtres de la chambre supérieure étaient ouvertes dans la direction de
    Jérusalem; et trois fois le jour il se mettait à genoux, il priait, et il louait
    son Dieu, comme il le faisait auparavant.
  gnn-gnn: Yo, ŋayinydja ŋäkulana Dänyulyunydja ŋunhiyinydjayi yuṯanydja rom, yurru
    yaka warray ŋayi ḏaḏawyurruna gulyurruna bukumirriyanharaŋuru Godkalanydja, yana
    ŋayi marrtjina bala roŋiyina nhanukalay ŋayi wäŋalilina, ga ṉepaḻ‐nyilŋ'thurruna,
    ga bukumirriyaŋala warray Garraywala Godkalana. Liŋgu bitjanna warray liŋgu ḏaykun'‐ŋupanna
    ŋayi ŋuli ḻapmaranha dhurrwaranydja, bala bukumirriyanhana Godkala yana yukurranha
    ŋuli.
  yal-yal: Nanara, Manga Dariyusi yi a taxamasenna sa tɔnna sɛbɛn fari.
  haw-1868: A ike iho la o Daniela, ua kau ka inoa ma ua palapala la, komo iho la
    oia iloko o kona hale; a ua hamama kekahi mau puka makani o kona keena maluna,
    ma ka aoao e ku pono ana i Ierusalema, kukuli iho la oia ma kona kuli, ekolu manawa
    i ka la hookahi, pule aku la, a hoomaikai aku la imua o kona Akua, e like me ia
    mamua.
  arb-NAV: فَلَمَّا بَلَغَ دَانِيَالَ أَمْرُ تَوْقِيعِ الْوَثِيقَةِ مَضَى إِلَى بَيْتِهِ
    وَصَعِدَ إِلَى عُلِّيَّتِهِ ذَاتِ الْكُوَى الْمَفْتُوحَةِ بِاتِّجَاهِ أُورُشَلِيمَ،
    وَجَثَا عَلَى رُكْبَتَيْهِ ثَلاثَ مَرَّاتٍ فِي الْيَوْمِ وَصَلَّى، وَحَمَدَ إِلَهَهُ
    كَمَأْلُوفِ عَادَتِهِ مِنْ قَبْلُ.
  ewe-ewe: Esi Daniel se be woŋlɔ se la kaka la, eyi ɖe eƒe aƒe me, ge ɖe eƒe xɔ me
    le dziƒoxɔ dzi eye wòʋu fesrẽ siwo woʋuna dona ɖe Yerusalem gbɔ la da ɖi. Edzea
    klo, doa gbe ɖa zi etɔ̃ gbe sia gbe, daa akpe na eƒe Mawu abe ale si wòwɔna tsã
    ene.
  eng-LEE: (6:11) Now when Daniel knew that the writing was signed, he went up unto
    his house, where he had open windows in his upper chamber in the direction of
    Jerusalem; and three times every day he kneeled upon his knees, and prayed, and
    offered thanks before his God, as he had been doing before that time.
  gvn-gvn: Daniel binalman yinyaynka kabanka, nyulu bayanbaku dungan. Nyulu wangkar
    dakan bayanba, windownguku bungkubu janan, Godundu prayman yala jakalbaku. Nyulu
    yalaku, 3 times a day Godunji balkawan. Nyulu windowngu bundanya, bamangka nyungun
    nyajin.
  asm-FB: যেতিয়া দানিয়েলে সেই বিধানৰ নথী-পত্ৰ চহী হোৱা বুলি জানিলে, তেতিয়া তেওঁ
    নিজৰ ঘৰলৈ গল; সেই সময়ত তেওঁৰ ওপৰ-কোঁঠালিৰ খিড়িকিবোৰ যিৰূচালেমৰ ফালে খোলা আছিল,
    আৰু তেওঁ আগেয়ে দিনটোত তিনিবাৰ আঁঠু কাঢ়ি নিজৰ ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰাৰ দৰেই
    তেওঁ প্রাৰ্থনা কৰিলে আৰু ধন্যবাদ দিলে।
  sus-A: مَنفّ دَرِيُسِ نَشَ عَ بّلّشّ قْشِ سَ كّيدِ مَ يَامَرِ سّبّشِ عَ مَ، عَ عَ
    قِندِ تْنيِ رَ.
  fra-SBL: Lorsque Daniel sut que l'écriture était signée, il entra dans sa maison
    (les fenêtres de sa chambre étaient maintenant ouvertes vers Jérusalem) et il
    se mit à genoux trois fois par jour, et pria, et rendit grâce devant son Dieu,
    comme il le faisait auparavant.
  hbo-hbo: כָּל־קֳבֵ֖ל דְּנָ֑ה מַלְכָּא֙ דָּֽרְיָ֔וֶשׁ רְשַׁ֥ם כְּתָבָ֖א וֶאֱסָרָֽא׃
  piu-2006: Luwu palunya mayutju Tarayatjalu watjara wantinytjala, Taniyalalu kulira
    ngurrakutu yankula waaḻangka kaḻparra katu nyinangu. Palulanguru paluru tawunu
    Tjarutjalumalakutu wintawuwana nyakula pupakatirra Katutjanya tjapiṉu. Yalatji
    Katutjanya irriṯi tjapilpayi, aaḻi, kaḻaḻa, mungarrtji. Mayutju paluru tjana nintiya
    nyinangu Taniyalalu ngurrangurungku Katutjanya tjapilpayi. Paluru tjana palumpa
    ngurrakutu yankula nyangu, Taniyalalu pupakatirra tjapintjala. Nyakulaya yankula
    mayutju tiṉa Tarayatjangka yalatji tjakultjunu, “Nyuntupa wangka kulintjawiyangku
    Taniyalalu mayutju Katutjanya kutu tjapilpayi, aaḻi, kaḻaḻa, mungarrtji. Katutjanya
    kutju tjapilpayi nyuntu Tarayatjanya tjapira waḻkuntjawiyangku.” Mayutju Tarayatjalu
    kulira Taniyalaku watjilarringu, layina tjuṯangkamarra kanalkitjangku puṯu kuliṉangi,
    tjiṉṯu maa tjarrpanytjala. Tjiṉṯu maa tjarrpanytjala mayutju paluru tjana yankula
    mayutju tiṉangka yalatji watjaṉu, “Paluru nyuntunya kutju tjapira waḻkuntjaku,
    yalatji luwu ngaranyi. Nyuntu luwu watjara wantinytjala, Taniyalanya layina tjuṯakutuya
    katirra tjarrpatjunkunytjaku, nyuntunya waḻkuntjawiya.”
  pjt-pjt: Ka Danieltu kulinu law tjana tjunkunytja munu paluṟu ngurakutu ankula ruuma
    katutjangka tatinu munu window-ngka itingka tultjungaṟakatira Godala tjapiningi
    aḻa Jerusalemalakutu nyakula. Nyanga alatji panya paluṟu tjakangku ankula palumpa
    ruumangka tjapilpai tjiṉṯu kutjupa tjiṉṯu kutjupa mungawinki munu kaḻaḻa munu
    mungangka kuḻu Godanya waḻkuntjikitjangku.
  kik-kik: Rĩrĩa Danieli aamenyire atĩ watho ũcio nĩ wandĩkĩtwo-rĩ, akĩinũka gwake,
    akĩhaica kanyũmba gake ka igũrũ harĩa ndirica cia nyũmba yake ciahingũragwo irorete
    mwena wa Jerusalemu. O mũthenya, nĩatuuragia ndu maita matatũ akahooya Ngai, akĩmũcookagĩria
    ngaatho o ta ũrĩa aamenyerete gwĩka hau kabere.
  fra-NCL: En conséquence, le roi Darius écrivit le décret et la défense.
  cek-AK: To tiah tarik ih ca to catui daeng boeh, tiah Daniel mah panoek naah, angmah
    im ah amlaem. Im ranui ah dawh moe, Jerusalem bangah kanghae thokbuem to paongh,
    nito naah vai thumto khokkhu cangkrawn hoiah lawk a thuih; canghnii hoi a sakzong
    ih baktih toengah, angmah ih Sithaw khaeah anghoehaih lawk a thuih.
  cuk-cuk: Daniel, we-garda-narmaklesadgi na rey e-goo-burba-nasiksaye wisguargua,
    e-negse nadegusad. Geb e-gabed-e-yawagak-senigana egasad. We-yawagak-senigan Jerusalén-neggwebursik
    argasiid. Geb agi Daniel yokorgi sindigar sigisad, adi, e-Bab-Dummadse-golega,
    degi, e-Bab-Dummad-nug odummogegarbar. Ar ade, na gusgu iba-irbali, ilapaa Bab-Dummadse
    gordaed.
  uig-CYR: Даниял бу ярлиқнамигә имза қоюлғанлиғини аңлап, өйигә қайтти. Униң өйиниң
    өгүзидә бир балихана болуп, деризиси Йерусалимға қарайдиған болуп, очуқ туратти.
    У адити бойичә деризиниң алдида тизлинип олтирип, һәр күни үч қетим Худаға дуа-тилавәт
    қилип шүкүр ейтатти.
  pma-pma: Ka Daniel, avaseini keke kei raengon longlongien usil mengkatien koanek,
    mules musil sakien ten hisien va min Ahi onen. Anatin, en out tai nesa en teim
    sen, vesesal en windo tai koa mul en usite koa viles va en out Serusalem, kei
    mul vis ka mul masmas Ahi hatte etel (3) en avong vasi keil, musil sakien koa
    mumoni tuetin tuai.
  tel-2017: ఇలాంటి ఒక ఆజ్ఞ జారీ అయిందని దానియేలుకు తెలిసినప్పటికీ అతడు తన ఇంటికి వెళ్లి
    యథాప్రకారం యెరూషలేము వైపుకు తెరిచి ఉన్న తన ఇంటి పైగది కిటికీల దగ్గర మోకాళ్ళపై
    ప్రతిరోజూ మూడుసార్లు తన దేవునికి ప్రార్థన చేస్తూ, స్తుతిస్తూ ఉన్నాడు.
  hat-BSA: Alò, lè Daniel te konnen ke dokiman an te fin siyen, li te lantre lakay
    li (alò, nan chanm anwo a, te gen fenèt ki te ouvri vè Jérusalem), epi li te mete
    li sou jenou li twa fwa pa jou, pou fè lapriyè, e bay remèsiman devan Bondye li
    a, jan li te kon fè oparavan an.
  kos-kos: Daniel el ne lohng lah ma sap sac sainiyuki, a el som nu ke twek se ke
    lohm sel su oasr winto tulwala nu Jerusalem, ac oru oana ke el oru pacl nukewa.
    El ikasla sie winto ah, ac sikukmutunteyak ac pre nu sin God pacl tolu ke len
    se.
  hbo-WLC: כָּל־קֳבֵ֖ל דְּנָ֑ה מַלְכָּא֙ דָּֽרְיָ֔וֶשׁ רְשַׁ֥ם כְּתָבָ֖א וֶאֱסָרָֽא׃
  ibo-ibo: Ma mgbe Daniel maara na iwu a adịla ire, ọ banyere nʼụlọ ya, nʼelu ụlọ
    elu nke ebe obibi ya, o meghere oghereikuku ya chere ihu na Jerusalem. Nʼebe ahụ
    ka ọ na-anọ ekpe ekpere na ekele Chineke ya, ugboro atọ nʼụbọchị dịka ọ na-eme
    na mbụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏହି ଲେଖା ସ୍ୱାକ୍ଷରିତ ହୋଇଅଛି ବୋଲି ଜାଣିଲା ଉତ୍ତାରେ ଦାନିୟେଲ ଆପଣା
    ଗୃହକୁ ଗଲେ; ତାଙ୍କ କୋଠରିର ଝରକା ଯିରୂଶାଲମ ଆଡ଼େ ମେଲା ଥିଲା; ପୁଣି, ସେ ପୂର୍ବେ ଯେପରି କରିଥାʼନ୍ତି,
    ତଦନୁସାରେ ଦିନ ମଧ୍ୟରେ ତିନି ଥର ଆଣ୍ଠୁପାତି ପ୍ରାର୍ଥନା କଲେ ଓ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ
    ଧନ୍ୟବାଦ ପ୍ରଦାନ କଲେ।
  chk-chk: Iwe, lupwen Taniel a silei pwe ei allük a sain, a feila lon imwan o tötä
    lon eu rumwen asan, ia a wor ie eu asammwacho mi sap ngeni Jerusalem. Ikenan Taniel
    a fotopwäsuk, a iotek o kilisou ngeni an we Kot fän ülüngat lon ewe rän, usun
    mine a piin föföri me mwan.
  rop-rop: Wal wen Denyul bin irrim imbin pudum im mak langa det strongbala oda, imbin
    gobek langa im kemp. Langa im rum det windo bin feising langa Jerusalemwei. Deya
    na weya imbin oldei prei langa det opinwan windo, imbin nildan en prei langa God.
    Imbin dum laigijat 3 taim ebridei.
  ukr-1871: Даниїл же, — хоч довідався, що підписаний такий приказ, пійшов до свого
    дому. А тут він, відчинивши в горницї вікна навпроти Ерусалиму, припадав тричі
    на день навколїшки й молився свойму Богові й славив його, як се він робив і навперед
    сього.
  deu-1951: (06-11) Als nun Daniel erfuhr, daß das Edikt unterschrieben sei, ging
    er hinauf in sein Haus (er hatte aber in seinem Obergemach offene Fenster gen
    Jerusalem); und er fiel des Tages dreimal auf die Knie nieder, betete und dankte
    vor seinem Gott, ganz wie er vordem zu tun pflegte.
  eng-JPS: (6-11) And when Daniel knew that the writing was signed, he went into his
    house — now his windows were open in his upper chamber toward Jerusalem — and
    he kneeled upon his knees three times a day, and prayed, and gave thanks before
    his God, as he did aforetime.
  srp-1865: A Danilo kad dozna da je knjiga napisana, otide svojoj kuæi, gdje bijahu
    otvoreni prozori u njegovoj sobi prema Jerusalimu, i padaše na koljena svoja tri
    puta na dan i moljaše se i hvalu davaše Bogu svojemu kao što èinjaše prije.
  lug-lug: Awo Danyeri bwe yamanya ng’etteeka liwandiikiddwa, n’agenda ewuwe mu nnyumba
    ye, n’ayambuka mu kisenge kye ekya waggulu ekyalina amadirisa nga goolekedde Yerusaalemi,
    n’afukamiranga emirundi esatu olunaku, n’asabanga era ne yeebazanga Katonda we
    nga bwe yakolanga bulijjo.
  heb-heb: ודניאל כדי ידע די רשים כתבא על לביתה וכוין פתיחן לה בעליתה נגד ירושלם וזמנין
    תלתה ביומא הוא ברך על ברכוהי ומצלא ומודא קדם אלהה כל קבל די הוא עבד מן קדמת דנה׃
  ben-IRV: যখন দানিয়েল জানতে পারলেন যে আদেশ পত্রে স্বাক্ষর করে আইনে পরিণত করা হয়েছে,
    তখন তিনি তাঁর ঘরের ভিতরে গেলেন, তাঁর উপর তলার ঘরের জানলা যিরূশালেমের দিকে খোলা
    ছিল এবং যেমন তিনি দিনের তিনবার প্রার্থনা করতেন, সেই রকম তিনি হাঁটু পেতে বসলেন
    এবং প্রার্থনা ও তাঁর ঈশ্বরকে ধন্যবাদ দিলেন।
  pan-pan: ਜਦ ਦਾਨੀਏਲ ਨੂੰ ਪਤਾ ਲੱਗਿਆ ਕਿ ਉਸ ਲਿਖਤ ਉੱਤੇ ਦਸਖ਼ਤ ਹੋ ਗਏ ਹਨ ਤਦ ਉਹ ਆਪਣੇ ਘਰ ਵਿੱਚ
    ਆਇਆ ਅਤੇ ਆਪਣੀ ਕੋਠੜੀ ਦੀ ਬਾਰੀ ਖੋਲ੍ਹ ਕੇ ਜਿਹੜੀ ਯਰੂਸ਼ਲਮ ਵੱਲ ਸੀ, ਦਿਨ ਵਿੱਚ ਤਿੰਨ ਵਾਰੀ ਗੋਡੇ
    ਨਿਵਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣੇ ਜਿਵੇਂ ਅੱਗੇ ਕਰਦਾ ਸੀ ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਸ਼ੁਕਰ ਮਨਾਇਆ।
  tkr-tkr: Daniyalık'le məxbıne q'aanunus g'ol ts'ıts'av'uva g'ayxhımee, mana cune
    xaaqa ayk'an. Mang'une oone gozen İyerusalimne suralqan g'uleppı aaqı ıxha. Daniyalee
    vucee ögil ha'an xhinne, yiğıs xhebne yəqqees q'arats'abışil gyu'ur cune Allahıs
    düə, Mang'us şukur haa'a.
  mya-JVB: အမိန့် တော်ထုတ်၍ တံဆိပ် ခတ်ကြောင်းကို ဒံယေလ သည် ကြား သိသော်လည်း၊ မိမိ အိမ်
    သို့ သွား ၍ ယေရုရှလင် မြို့သို့ မျက်နှာပြုရာ အထက်ခန်း ပြတင်းပေါက် ပွင့် လျက်ပင်၊
    အထက် ပြု လေ့ရှိ သည်အတိုင်း ၊ တနေ့ သုံး ကြိမ် ဒူး ထောက်လျက် ဘုရား သခင်ကို ဆုတောင်း
    ၍ ဂုဏ် ကျေးဇူးတော်ကို ချီးမွမ်းလေ၏။
  tte-O: Saugana Daniela ibenalan loinane kin ikawa-yawasosiyan, kabo ipileyoi ana
    nume mena isae kewa mena yo ilusae ana biliutusi kalona mena, tutulina italu-sakonayan
    tomlape bwaite kana koleya ilauyoi Yelusalema kaiwena, kabo ikawakawanoi ana Yaubada
    koina. Kaliyate kaigeda kaigeda ikawakawanoi meyaiyona besiele sauga meuloina
    ipaipaisowai.
  tbg-tbg: Avuhainaava qaraaka uva vatora virara Danieriva iriro viva nai naavuni
    oruntero vura. Naavu maarini uintua vovano Ieruharemi mantaraini vauvaro Danieriva
    oru uintua vaura mini qoqaa vaiharo vo enta vo enta taaramo tataa tori kauru araviro
    Kotira aarontema kero, viva qaiqaavata vira aare vaura.
  hmo-hmo: Unai hereva Daniela ia diba neganai, ia lao iena ruma dekenai. Ataiai daihutuna
    ta dekenai be uindo toi idia noho Ierusalema itaia lao ena kahana dekenai. Nega
    ibounai ia karaia bamona, unai uindo dekenai ia tui diho dina ta nega toi, bona
    Dirava dekenai ia guriguri henia.
  urd-urd: और जब दानीएल ने मा'लूम किया कि उस लिखे हुए पर दस्तख़त हो गए, तो अपने घर
    में आया और उसकी कोठरी का दरीचा येरूशलेम की तरफ़ खुला था, वह दिन में तीन मरतबा
    हमेशा की तरह घुटने टेक कर ख़ुदा के सामने दुआ और उसकी शुक्रगुज़ारी करता रहा।
  rus-SYN: Даниил же, узнав, что подписан такой указ, пошел в дом свой; окна же в
    горнице его были открыты против Иерусалима, и он три раза в день преклонял колени,
    и молился своему Богу, и славословил Его, как это делал он и прежде того.
  bqc-SIM: Ɔ̃ kí Daliusi yã́pi dìlɛ à a tↄ́ dàlau.
  tcz-CHONGTHU: Chuin lengpan dan kisem chu khut-hen abolkhum taiti Daniel in ahetdoh
    phat chun, a-in lam’ah achen, a-indan chungnung’a alut in, Jerusalem lang ngan
    bangkot ahong in, abol jing bang chun adilsun atao tai. Aman aphat seh’a abolji
    bang chun, nikhat sungin a Pathen heng’a thangvahna thumvei anei jing in ahi.
  mar-mar: या फर्मानावर सही झाली हे दानीएलास जेव्हा माहित झाले, तेव्हा तो आपल्या घरी
    गेला, त्याच्या खोलीच्या खिडक्या यरूशलेमेच्या दिशेने उघडत होत्या, तेथे तो गुडघ्यावर
    आला आणि त्याने प्रार्थना करून देवास धन्यवाद दिला. हे तो दररोज दिवसातून तिनवेळा
    करत असे.
  qub-qub: Mushoj layman ray firmashanta musyaycur Danielga wasinman aywacuran. Nircur
    puñunan cuartupa bentänacunata quicharan. Chay bentänacunaga caycaran Jerusalenman
    ricaraj. Nircur gongurpacuran Tayta Diosta mañacunanpaj, alabananpaj. Chaynöga
    cada junaj ruraj quimsa cutimi.
  bqp-bqp: Mɑ sinɑ boko u woodɑ ye nɔmɑ doke bɑ ye yɑrɑ.
  hat-hat: Lè Danyèl vin konnen wa a te siyen lòd sa a, li al lakay li. Te gen yon
    chanm anwo sou teras la ak yon fennèt ki bay nan direksyon lavil Jerizalèm. Li
    moute, li mete ajenou devan fennèt la ki te louvri, li lapriyè Bondye l' jan li
    te toujou fè, twa fwa pa jou a.
  eng-BSB: Now when Daniel learned that the document had been signed, he went into
    his house, where the windows of his upper room opened toward Jerusalem, and three
    times a day he got down on his knees, prayed, and gave thanks to his God, just
    as he had done before.
  eng-WEBPB: When Daniel knew that the writing was signed, he went into his house
    (now his windows were open in his room towards Jerusalem) and he knelt on his
    knees three times a day, and prayed, and gave thanks before his God, as he did
    before.
  kbq-kbq: Hianagi Danieli'ma ana kasegere kini ne'mo'ma agima krenteno eri hankavetia
    nanekema nentahino'a, koma nehiaza huno noma'arega vuno, noma'amofo agofetu'ma
    me'nea nomofo hunaragintepinka rena ome nereno, zaho eri kama Jerusalemi kazigama
    me'neana eri nagi hagaro hu'ne. Ana nehuno mago zagemofo agu'afima 3'a zupama
    nunamuma huno Anumza'amofoma susu huntetere'ma nehiaza huno nunamuna hu'ne.
  nhe-BL: Huan quema Daniel quimatqui para nopa acta ya quichijtoya, yajqui ichaj
    ipan nopa cuarto huejcapa campa momatqui momaijtohua ica Toteco Dios. Huan quitlapo
    nopa ventanas para quitlachilis iixmelac campa ica huejca ipan seyoc tlali mocajqui
    altepetl Jerusalén. Huan nopano queja ipa quichihuayaya, motlancuaquetzqui iixpa
    Toteco Dios expa se tonal; huan momaijto huan quitlascamatqui.
  bus-bus: Kɛ̀ Daniɛli mà wà yã pì dìɛ, à tà bɛ. À kpɛ́ kɛ̀ kú musu windonↄↄ aɛ dↄ
    Yerusalɛmua wɛ̃wɛ̃na. Ben à kùɛ à adua kɛ̀ à Luda sáabu kpà, lán è kɛ nà lán guu
    e dↄↄ nà gɛ̃̀n aagↄ̃gↄ̃.
  gub-BL: — Tuwihawete umuapyk uwer kwez uze'eg rehe kury, i'i amo Taniew pe. A'e
    rupi uzewyr Taniew uker haw pe kury. Tàpuz ipupyaikaw pyrer ywate har i'aromo
    har pupe kury. Na'e ume'e uken ywate har rupi. Ume'e Zeruzarez tawhu kutyr. Uwàpytymawok
    Taniew uken. Wapyk upenàràg rehe Tupàn pe uze'eg pà. — Nekatuahy Tupàn, ta'e erezapo
    xo ikatuahy ma'e zo ne xe, i'i izupe. Tuweharupi uzapo nezewe haw na'iruz haw.
  eng-DRA: 'Now when Daniel knew this, that is to say, that the law was made, he went
    into his house: and opening the windows in his upper chamber towards Jerusalem,
    he knelt down three times a day, and adored, and gave thanks before his God, as
    he had been accustomed to do before.'
