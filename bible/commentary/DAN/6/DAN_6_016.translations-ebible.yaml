verse: DAN.006.016
translations:
  mal-C: അപ്പോൾ രാജാവു കൽപ്പന കൊടുത്തിട്ട്, ദാനീയേലിനെ കൊണ്ടുവന്ന് സിംഹക്കുഴിയിലിട്ടു.
    “നീ നിരന്തരം സേവിക്കുന്ന നിന്റെ ദൈവം നിന്നെ രക്ഷിക്കുമാറാകട്ടെ!” എന്നു രാജാവു
    ദാനീയേലിനോടു പറഞ്ഞു.
  deu-TKW: 'Da bestürmten jene Männer den König und sprachen zu dem König: Wisse,
    o König! es ist medisches und persisches Gesetz, daß jedes vom König erlassene
    Verbot und Gebot unwiderruflich ist!'
  lin-lin: 'Kasi bato yango bakendeki lisusu lisanga epai ya mokonzi Dariusi mpe balobaki
    na ye : — Mokonzi, kobosana te ete mobeko ya bato ya Medi mpe ya Persi elobi ete
    mokano moko te to mobeko moko te ya mokonzi ekoki kobongolama.'
  eng-LSV: Then the king has spoken, and they have brought Daniel, and have cast [him]
    into a den of lions. The king has answered and said to Daniel, “Your God, whom
    you are serving continually, delivers you Himself.”
  eng-GNV: 'Then the King commanded, and they brought Daniel, and cast him into the
    denne of lyons: now the King spake, and said vnto Daniel, Thy God, whome thou
    alway seruest, euen he will deliuer thee.'
  eng-WEBSTER: Then the king commanded, and they brought Daniel, and cast him into
    the den of lions. Now the king spoke and said to Daniel, Thy God whom thou servest
    continually, he will deliver thee.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlanahuati ma quinotzatij Daniel para quimajcahuase
    ipan ostotl campa tecuanime. Huan nopa tlanahuatijquetl quiilhui Daniel: ―Ma mitzmaquixti
    moDios catli mojmostla tijtequipanohua.'
  swh-ONEN: Basi mfalme akatoa amri, nao wakamleta Danieli, na wakamtupa ndani ya
    tundu la simba. Mfalme akamwambia Danieli, “Mungu wako unayemtumikia daima na
    akuokoe!”
  bba-bba: Adɑmɑ tɔn be, bɑ kpɑm mɛnnɑ bɑ dɑ sinɑ bokon mi bɑ nɛɛ, ɑ yɑɑyo mɑ Mɛdibɑ
    kɑ Pɛɛsibɑn woodɑ yɑ ku rɑ kɔsi sinɑ boko ù n ye nɔmɑ doke.
  eng-KJVCPB: Then the king commanded, and they brought Daniel, and cast him into
    the den of lions. Now the king spake and said unto Daniel, Thy God whom thou servest
    continually, he will deliver thee.
  mpx-mpx: Yaka kin i ba Daniyela hi en pwatanik, inoke i baek elana i ba, “Ya awanun
    wam Yabowaine toto u kukululuek elana ni pwamwaliwa.” Yaka abwe hi alipalo laiyoni
    ali gola,
  luo-luo: Omiyo ruoth nogolo chik, kendo negikelo Daniel mi gibole e bur sibuoche,
    kendo ruoth nowachone Daniel niya, “Mad Nyasachi, mitiyone ndalo duto, konyi!”
  meu-meu: Bena hanua pavapavana e hahegani; bena haida ese Daniel e mailaia, leona
    edia kohua lalonai e tahoa vareai. Hanua pavapavana ese Daniel e hamaoroa, eto,
    Emu Dirava, o toma henia diho louloumu Diravana, ese baine hamaurimu.
  npi-ULB: अनि राजाले आज्ञा दिए र तिनीहरूले दानिएललाई भित्र ल्याए र तिनीहरूले उनलाई
    सिंहको खोरमा फाले । राजाले दानिएललाई भने, “तिमीले निरन्तर सेवा गर्ने तिम्रो परमेश्‍वरले
    तिमीलाई बचाऊन् ।”
  yor-yor: Nígbà náà, ni ọba pàṣẹ, wọ́n sì mú Daniẹli, wọ́n sì sọ ọ́ sínú ihò kìnnìún.
    Ọba sì sọ fún Daniẹli pé, “Kí Ọlọ́run rẹ tí ìwọ ń sìn nígbà gbogbo kí ó gbà ọ́!”
  pes-OPCB: 'پس سرانجام پادشاه دستور داد دانیال را بگیرند و در چاه شیران بیندازند.
    او به دانیال گفت: «خدای تو که همیشه او را عبادت می‌کنی تو را برهاند.» سپس او را
    به چاه شیران انداختند.'
  tgl-ULB: At nagbigay ng utos ang hari, at dinala nila sa loob si Daniel at inihagis
    nila siya sa yungib ng mga leon. At sinabi ng hari kay Daniel, “Iligtas ka nawa
    ng iyong Diyos na patuloy mong pinaglilingkuran.”
  cbu-NT: 'Ashiri kuraksha wasundururee; Danielaa yamashinints, tárangu, Danielaatssha
    putayarusin, kurakash yushindaranganaya. Kuraksha Danielaa; Shiy Apanllireetsimtish
    kapung chinaksha. Anpari shiyaa tapachindachiya, táyaru, kuraksha wasundururee:
    Tumuzush Danielaa kpitangints, tárangiya.'
  hui-hui: Ani layagola kinihanda lalu, Daniele laiono haga gundu uli ngagoha minu
    bape hole pudaba, lene. Ani lowa kini ibugua Danielehondo lalu, Ngode Datagaliwabe
    í̠nime horo bibahendengi ibuhondo bi laabo halu mini mbiraore wiriligoni ibunime
    í̠ biamogo bilo, lene.
  mya-mya: ထို့​ကြောင့်​မင်း​ကြီး​၏​အ​မိန့်​အ​ရ​ဒံ​ယေ​လ အား​ခြင်္သေ့​လှောင်​ရာ​တွင်း​ထဲ​သို့​ပစ်​ချ​လိုက်
    ကြ​၏။ မင်း​ကြီး​က​ဒံ​ယေ​လ​အား``သင်​သစ္စာ ရှိ​စွာ​ကိုး​ကွယ်​သော​ဘု​ရား​သည်​သင့်​ကို
    ကယ်​ဆယ်​တော်​မူ​ပါ​စေ​သော'' ဟု​မိန့်​တော် မူ​၏။-
  bod-N: རྒྱལ་པོས་བཀའ་བསྩལ་ཞིང་དཱ་ནེ་ཨེལ་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད་འོངས་པ་དང་། རྒྱལ་པོས་ཁོ་ལ་འདི་ལྟར།
    ཁྱོད་ཀྱིས་ནམ་རྒྱུན་ཞབས་ཏོག་སྒྲུབ་པའི་དཀོན་མཆོག་གིས་ཁྱོད་སྐྱོབ་ངེས་ཡིན་ཞེས་སེམས་གསོ་བྱས་རྗེས།
    དཱ་ནེ་ཨེལ་སེང་གེ་རྣམས་ཀྱི་དོང་དུ་བསྐྱུར་ཏོ། །
  sna-sna: Saka mambo akarayira, akauyisa Dhanieri ndokumukanda mugomba reshumba.
    Mambo akati kuna Dhanieri, “Mwari wako, waunoramba uchishumira, ngaakurwire!”
  spa-BLM: 'Entonces el rey ordenó, y llevaron a Daniel y lo echaron al foso de los
    leones. El rey habló y dijo a Daniel: “Tu Dios, al que sirves continuamente, te
    librará”.'
  cac-cac: 'Ix lajvi chi'', ix schecan vin̈ rey chi'' ic''chajcot vin̈aj Daniel chi''
    yic syumchajem vin̈ b''aj macb''il noc'' choj chi''. Ayic manto yumchajem vin̈,
    ix yalan vin̈ rey chi'' d''a vin̈: —Comonoc val ol ach coljoc yuj a Diosal to
    ayachn̈ejoch ac''an servil, xchi vin̈.'
  swh-ULB: Ndipo mfalme alitoa agizo, na walimleta ndani Danieli, na kisha wakamtupa
    katika tundu la simba. Mfalme akamwambia Danieli, “Mungu wako, ambaye unamtumikia
    daima, na akuokoe.''
  bel-bel: 'Тады цар загадаў, і прывялі Данііла і ўкінулі ў львіную яму: пры гэтым
    цар сказаў Даніілу: «твой Бог, Якому ты заўсёды служыш, Ён выратуе цябе!»'
  deu-ELBBK: 'Da liefen jene Männer eilig zum König und sprachen zum König: Wisse,
    o König, dass die Meder und Perser ein Gesetz haben, dass kein Verbot und keine
    Verordnung, die der König aufgestellt hat, abgeändert werden darf.'
  mbb-OT: Umbe, impezakep dutun te hadì si Daniel ne impeulug din diyà te vudsi he
    zuen duen menge erimaung. Migkaǥi haazà is hadì diyà te ki Daniel te, “Berakat
    he libriya ka te Megbevayè nu he kenè nu ed-engkezan te edsilbi.”
  mal-2015: 'അങ്ങനെ രാജാവിന്റെ കല്പനയാൽ അവർ ദാനീയേലിനെ കൊണ്ടുവന്നു സിംഹങ്ങളുടെ ഗുഹയിൽ
    ഇട്ടുകളഞ്ഞു; രാജാവു ദാനീയേലിനോടു സംസാരിച്ചു: നീ ഇടവിടാതെ സേവിച്ചുവരുന്ന നിന്റെ
    ദൈവം നിന്നെ രക്ഷിക്കും എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paloda ola murša gele ko kraľis a phende leske: „Džan, kraľina, hoj pal
    o zakonos le Medengro the le Peržanengro pes ňisavo prikazis, so diňa avri o kraľis,
    imar na del te čerinel!“'
  nlg-nlg: Keri ke, na vunaghi haba te nia hevei na bosa ge kara lotia Daniel ma kara
    soni horua tana gilu ni lion. Mana vunaghi haba te bosa vania Daniel, “Agaia nimua
    na God to taluutunia mo ko holohaba haia, ke vavolagho.”
  pes-OPV: آنگاه آن اشخاص نزد پادشاه جمع شدند و به پادشاه عرض کردند که «ای پادشاه
    بدان که قانون مادیان و فارسیان این است که هیچ فرمان یاحکمی که پادشاه آن را استوار
    نماید تبدیل نشود.»
  ron-1924: 'Атунч, ымпэратул а порунчит сэ адукэ пе Даниел ши сэ-л арунче ын гроапа
    ку лей. Ымпэратул а луат кувынтул ши а зис луй Даниел: „Думнезеул тэу, кэруя некурмат
    Ый служешть, сэ те скапе!”'
  ben-OBCV: তখন রাজা আদেশ দিলেন এবং তারা দানিয়েলকে ধরে আনলেন এবং তাকে সিংহের গুহায়
    ফেলে দিলেন। রাজা দানিয়েলকে বললেন, “তোমার ঈশ্বর, যাকে তুমি নিয়মিত সেবা করো, সেই
    তোমাকে রক্ষা করুক।”
  som-som: Markaasaa boqorkii amray, oo Daanyeel waa la soo kexeeyey oo lagu dhex
    tuuray bohoshii libaaxyada. Boqorkiina waa la hadlay Daanyeel, oo ku yidhi, Ilaahaaga
    aad had iyo goorba u adeegto ayaa ku samatabbixin doona.
  lat-VUC: 'Tunc rex præcepit, et adduxerunt Danielem, et miserunt eum in lacum leonum.
    Dixitque rex Danieli: Deus tuus, quem colis semper, ipse liberabit te.'
  eng-ASVBT: Then the king commanded, and they brought Daniel, and cast him into the
    den of lions. Now the king spake and said unto Daniel, Thy God whom thou servest
    continually, he will deliver thee.
  ita-1885: 'Allora il re comandò che si menasse Daniele, e che si gettasse nella
    fossa de'' leoni. E il re fece motto a Daniele, e gli disse: L''Iddio tuo, al
    qual tu servi con perseveranza, sarà quello che ti libererà.'
  eng-ULB: Then the king gave an order, and they brought in Daniel, and they threw
    him into the lions' den. The king said to Daniel, “May your God, whom you serve
    continually, rescue you.”
  spa-VBL: 'Finalmente, el rey dio la orden y Daniel fue llevado y arrojado al foso
    de los leones. El rey le dijo: “¡Que te salve el Dios al que tan lealmente sirves!”.'
  fra-_FOB: 'Alors le roi commanda qu''on amenât Daniel, et qu''on le jetât dans la
    fosse aux lions. Le roi prit la parole, et dit à Daniel: Puisse ton Dieu, que
    tu sers sans cesse, te délivrer lui-même!'
  mal-mal: 'അങ്ങനെ രാജാവിന്റെ കല്പനയാൽ അവർ ദാനീയേലിനെ കൊണ്ടുവന്ന് സിംഹങ്ങളുടെ ഗുഹയിൽ
    ഇട്ടുകളഞ്ഞു; രാജാവ് ദാനീയേലിനോട് ഇപ്രകാരം സംസാരിച്ചു: “നീ ഇടവിടാതെ സേവിച്ചുവരുന്ന
    നിന്റെ ദൈവം നിന്നെ രക്ഷിക്കും”.'
  urd-GVR: Chunāṅche bādshāh ne hukm diyā ki Dānyāl ko pakaṛ kar sheroṅ kī mānd meṅ
    phaiṅkā jāe. Aisā hī huā. Bādshāh bolā, “Ai Dānyāl, jis Ḳhudā kī ibādat tum bilānāġhā
    karte āe ho wuh tumheṅ bachāe.”
  suz-BL: मिनु नोले पिपमी “दानीएल कली चाक्‍कीन। मिनु गुप्‍स आन कली वोइक्‍तीकेमी तोक्‍कीन”
    दे हुकुम पाप्‍तु। मिनु मेकोपुकीम दानीएल कली गुप्‍स आन बाक्‍तीकेम तोक्‍तेक्‍म।
    मिनु पिपमी दानीएल कली “इ मप्रोंइथु, ठेयब सेल्‍शो परमप्रभुमी इ कली प्रोनल” देंत।
    दानीएल ३:१५
  eng-NOY: Then the king commanded that they should bring Daniel and cast him into
    the den of lions. And the king spake and said to Daniel, May thy God, whom thou
    servest continually, deliver thee!
  ita-1927: 'Allora il re diede l’ordine, e Daniele fu menato e gettato nella fossa
    de’ leoni. E il re parlò a Daniele, e gli disse: “L’Iddio tuo, che tu servi del
    continuo, sarà quegli che ti libererà”.'
  ckb-ckb: 'ئینجا پاشا فەرمانی دا، دانیالیان هێنا و فڕێیان دایە ناو چاڵی شێرەکان.
    پاشا بە دانیالی گوت: «با خوداکەت کە تۆ بە بەردەوامی خزمەتی دەکەیت، ئەو ڕزگارت
    بکات.»'
  eng-BBE: Then the king gave the order, and they took Daniel and put him into the
    lions' hole. The king made answer and said to Daniel, Your God, whose servant
    you are at all times, will keep you safe.
  kan-OKCV: ಆಗ ರಾಜನು ಆಜ್ಞಾಪಿಸಲು, ಅವರು ದಾನಿಯೇಲನನ್ನು ತಂದು ಸಿಂಹದ ಗುಹೆಯಲ್ಲಿ ಹಾಕಿದರು. ಅರಸನು
    ದಾನಿಯೇಲನಿಗೆ, “ನೀನು ಯಾವಾಗಲೂ ಸೇವಿಸುವ ನಿನ್ನ ದೇವರು ನಿನ್ನನ್ನು ಕಾಪಾಡಲಿ!” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது ராஜா கட்டளையிட, அவர்கள் தானியேலைக் கொண்டுவந்து, அவனைச் சிங்கங்களின்
    குகையிலே போட்டார்கள்; ராஜா தானியேலை நோக்கி: நீ இடைவிடாமல் ஆராதிக்கிற உன் தேவன்
    உன்னைத் தப்புவிப்பார் என்றான்.'
  spa-RV-1909: 'Entonces el rey mandó, y trajeron á Daniel, y echáronle en el foso
    de los leones. Y hablando el rey dijo á Daniel: El Dios tuyo, á quien tú continuamente
    sirves, él te libre.'
  ron-BTF: 'Atunci împăratul a poruncit și l-au adus pe Daniel și l-au aruncat în
    groapa leilor. Împăratul a vorbit și i-a spus lui Daniel: Dumnezeul tău pe care
    îl servești continuu, el te va elibera.'
  eng-WEBP: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. The king spoke and said to Daniel, “Your God whom you serve continually,
    he will deliver you.”
  eng-FBV: Eventually the king gave the order and Daniel was taken and thrown into
    the lions' den. The king told him, “May the God you so loyally serve save you!”
  nch-BL: 'Huajca nopa tanahuatijquet tanahuati ma quinotzatij Daniel para quimajcahuase
    ipan ostot campa tecuanime. Huan nopa tanahuatijquet quiilhui Daniel: ―Ma mitzmaquixti
    moDios cati mojmosta tijtequipanohua.'
  vie-1934: 'Bấy giờ vua truyền điệu Đa-ni-ên đến, và phải ném người vào hang sư tử.
    Vua cất tiếng nói cùng Đa-ni-ên rằng: Đức Chúa Trời ngươi là Đấng ngươi hằng hầu
    việc, sẽ giải cứu ngươi.'
  hin-CV: तब राजा ने आज्ञा दी, और वे दानिएल को लाकर उसे सिंहों की मांद में डाल दिये.
    राजा ने दानिएल से कहा, “तुम्हारा परमेश्वर, जिसकी सेवा तुम निष्ठापूर्वक करते हो,
    वही तुझे बचाएं!”
  spa-BES: 'Entonces el rey dio la orden, y tomaron a Daniel y lo metieron en el hoyo
    de los leones. El rey respondió y le dijo a Daniel: Tu Dios, cuyo siervo eres
    en todo momento, te mantendrá a salvo.'
  tdx-tdx: Fe niropak’ amy mpanjakay indaty rey, nanao ty hoe amy mpanjakay, Mahafohina,
    ry mpanjaka, inay ty lili’ Maday naho i Parase te tsy mete ovaeñe ze tsey ndra
    fañè najado’ i mpanjakay.
  tha-KJV: แล​้วกษั​ตริ​ย์จึงทรงบัญชา เขาก็นำดาเนียลมาทิ้งในถ้ำสิงโต กษัตริย์​ตรัสแก่ดาเนียลว่า
    “พระเจ้าของท่าน ผู้​ซึ่งท่านปรนนิบั​ติ​อยู่​เนืองนิตย์​นั้น พระองค์​จะทรงช่วยท่านให้​รอดพ้น​”
  por-BR-2018: 'Então o rei mandou trazerem a Daniel, e o lançaram na cova dos leões.
    E o rei falou a Daniel: O teu Deus, a quem tu serves continuamente, ele te livre.'
  deu-ELO: '(06:17) Dann befahl der König, und man brachte Daniel und warf ihn in
    die Löwengrube. Der König hob an und sprach zu Daniel: Dein Gott, welchem du ohne
    Unterlaß dienst, er möge dich retten!'
  eng-WYC-2018: Then the king commanded, and they brought Daniel, and sent him into
    the pit of lions. And the king said to Daniel, Thy God, whom thou worshippest
    ever[more], he shall deliver thee. (Then the king commanded, and they brought
    Daniel, and sent him down into the lions’ pit. And the king said to Daniel, Thy
    God, whom thou worshippest forevermore, he shall rescue thee.)
  epo-epo: 'Tiam la reĝo ordonis, kaj oni alkondukis Danielon, kaj ĵetis lin en kavon
    de leonoj. Sed la reĝo diris al Daniel: Via Dio, al kiu vi senĉese servas, savu
    vin!'
  uig-PIN: 'Xuning bilǝn padixaⱨning ǝmr ⱪilixi bilǝn Daniyal tutup kelinip, xirlar
    ɵngkürigǝ taxlandi. Padixaⱨ Daniyalƣa: — Sǝn üzüldürmǝy ibadǝt ⱪilidiƣan Hudaying
    seni ⱪutⱪuziwalidu! — dedi.'
  beo-beo: 'Amaiba:le, Da:liase da ea dadi gagui ilima ilia Da:niele afugili oule
    asili, laione wa:me ilia diasu dogoi amo ganodini galaguduma:ne sia:i. Amola e
    da Da:nielema amane sia:i, “Di da dia Gode Ea hawa: hamosu hahawane hamonana.
    E da di gaga:mu da defea.”'
  tpi-OTNT: Orait king i tokim ol man long kisim Daniel na tromoi em i go daun long
    hul bilong ol laion. Na em i tokim Daniel olsem, “Dispela God yu save bilip strong
    tru long em na lotu long em oltaim, em i ken helpim yu.”
  hau-SA: Saboda haka sai sarki ya ba da umarni suka kuma kawo Daniyel suka jefa shi
    cikin ramin zakoki. Sarki ya ce wa Daniyel, “Bari Allahn nan wanda kake bauta
    masa kullum, yă cece ka!”
  uig-LAT: 'Shuning bilen padishahning emr qilishi bilen Daniyal tutup kélinip, shirlar
    öngkürige tashlandi. Padishah Daniyalgha: — Sen üzüldürmey ibadet qilidighan Xudaying
    séni qutquziwalidu! — dédi.'
  nde-nde: Ngakho inkosi yasikhupha umlayo, basebemletha uDanyeli bamphosela emphandwini
    wezilwane. Inkosi yathi kuDanyeli, “Sengathi uNkulunkulu wakho omkhonzayo njalonjalo
    angakuhlenga!”
  ton-ton: Pea naʻe toki fekau ʻe he tuʻi, pea naʻa nau ʻomi ʻa Taniela, pea lī ia
    ki he ʻana ʻoe fanga laione. Ka naʻe lea ʻae tuʻi ʻo ne pehē kia Taniela, “Ko
    ho ʻOtua, ʻaia ʻoku ke faʻa tauhi, te ne fakahaofi koe.”
  ces-1613: 'I řekl král, aby přivedli Daniele, a uvrhli jej do jámy lvové. Mluvil
    pak král a řekl Danielovi: Bůh tvůj, kterémuž sloužíš ustavičně, on vysvobodí
    tebe.'
  eng-WMB: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. The king spoke and said to Daniel, “Your God whom you serve continually,
    he will deliver you.”
  tam-TCV: எனவே அரசன் உத்தரவிட, அவர்கள் தானியேலைப் பிடித்துக்கொண்டுவந்து சிங்கத்தின்
    குகைக்குள் வீசினார்கள். அப்பொழுது அரசன் தானியேலிடம், “நீ இடைவிடாமல் ஆராதிக்கிற
    உனது இறைவன் உன்னை காப்பாற்றுவாராக என்றான்.”
  ceb-ULB: Unya nagmando ang hari, ug gipasulod nila si Daniel, ug gitambog nila siya
    ngadto sa puy-anan sa mga liyon. Unya miingon ang hari kang Daniel, “Hinaot nga
    ang imong Dios, nga padayon mong gialagaran magluwas kanimo.”
  pol-UBG: 'Wtedy król rozkazał, aby przyprowadzono Daniela i wrzucono go do lwiej
    jamy. A król powiedział do Daniela: Twój Bóg, któremu nieustannie służysz, on
    wybawi cię.'
  agr-agr: 'Tusa tiagtai, untsu Daniel utitajum, dutikajum león batsata nuwi egkeatajum
    tusa inamjauwai. Tujash eke egkenatsaig Danielan apu chichajak: “¡Ame Apajuí tuke
    umignaitam nunú ayamjutpakti!” tiuwai.'
  kyc-kyc: Dokopa kiŋi dokome akali dupwa kando lamaiyuo, Daniele baa mena laene palenge
    yuwale dokona minyuo pao pyambwala pena leya. Lapala baame Daniele kando lao,
    Embena Anatu, embame yulu rape rape lao pyakamingi dokome emba kyawa lete nyinya
    leya.
  urd-GVU: چنانچہ بادشاہ نے حکم دیا کہ دانیال کو پکڑ کر شیروں کی ماند میں پھینکا جائے۔
    ایسا ہی ہوا۔ بادشاہ بولا، ”اے دانیال، جس خدا کی عبادت تم بلاناغہ کرتے آئے ہو وہ
    تمہیں بچائے۔“
  deu-1912: 'Da befahl der König, daß man Daniel herbrächte; und sie warfen ihn zu
    den Löwen in den Graben. Der König aber sprach zu Daniel: Dein Gott, dem du ohne
    Unterlaß dienst, der helfe dir!'
  ntj-ntj: Nyangka puurrpa palunyalu watjarnu, “Yuwa, Tannyulnga-ya tjulyara kati
    tjarrpatjurra layinku ngurrangka.” Nyangka mularrpartu-ya tjulyara katingu tjarrpatjunu.
    Nyangka puurrpa purlkanyalu watjarnu, “Tannyul, nyuntulun Mama Kuurrnga wantinytjamaaltu
    tirtu tjapiranytja. Nyangkantayi wankaru kanyinma.”
  kan-2017: ದಾನಿಯೇಲನನ್ನು ತಂದು ಸಿಂಹಗಳ ಗವಿಯಲ್ಲಿ ರಾಜನ ಅಪ್ಪಣೆಯಂತೆ ಹಾಕಿಬಿಟ್ಟರು. ಆಗ ರಾಜನು
    ದಾನಿಯೇಲನಿಗೆ, “ನೀನು ನಿತ್ಯವೂ ಆರಾಧಿಸುವ ದೇವರು ನಿನ್ನನ್ನುದ್ಧರಿಸಲಿ” ಎಂದು ಹರಸಿದನು.
  yap-yap: Me pi’ fare pilung e thin ni nga ni fek Daniel nganin’ ngalan fare low
    ni tafen e layon. Me ga’ar ngak Daniel, “Fare Got rom ni ir e ri ga be pigpig
    ngak u fithik’ e yul’yul’, e ir e nge ayuwegnem.”
  hlt-MCSB: Te dongah manghai kah a ti bangla Daniel te a khuen uh tih sathueng buep
    la a voeih uh . Te vaengah manghai loh avoek tih Daniel te , “Amah na bawk vanbangla
    na Pathen amah loh nang Te dungyan duela n'loeih sak saeh,” a ti nah .
  mdy-ETH: ዬያሮ ዳኣኔኤሌ ዓርቂንቲ ዞቦ ዔታ ዓጊንታንዳጉዲ ካኣቲ ዓይሤኔ፤ ዒማና ዒዚ ዳኣኔኤሌ ኮይላ፦ «ቢያ ዎዴ ኔ ጉሙርቂንቲ
    ዒዛም ማዻ ፆኦዛሢ፥ ዒ ኔና ዓውሶንጎ» ጌዔኔ።
  twi-ASANTE: Ɔhene Dario hyɛɛ sɛ, wɔnkɔfa Daniel, na wɔnto no ntwene agyata amena
    no mu. Ɔhene no ka kyerɛɛ no sɛ, “Daniel, wo Onyankopɔn a wosom no daa no, nnye
    wo.”
  bhl-bhl: 'Dangiwi, e wonuk so kunum ilo bokoyemei, i Daniel elo fein kulam unsiliw
    kale. Unesomeliwi, kulu debele teliwi, emisik kamok fian Dalius e Daniel elo bokolewomele:
    “Ku kukalem Sunbin-Got em wiin ete kuw daolewko, alakabelew kunum kebelew kasike
    kame, esik kulo dokokem kemoka!”, dangei, wonuk so kunum i elo kulu debele uneko,
    alaion im alakabiliw tem kabalak elo kuse mit da kolewsiliw kale.'
  eng-WEBU: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. The king spoke and said to Daniel, “Your God whom you serve continually,
    he will deliver you.”
  wal-wal: Hegaa gishshau, kawoi azazin, Daaneela ehiidi, gaammotu ollan olidosona.
    Olishin kawoi Daaneela, “Neeni ubbaton goinniyo Xoossai nena ashsho” yaagiis.
  spa-PDDPT: 'Entonces el rey dio la orden. Llevaron a Daniel y lo echaron en el foso
    de los leones. Pero el rey dijo a Daniel: ¡Tu ʼElah, a Quien sirves continuamente,
    Él mismo te librará!'
  gun-gun: 'Ha''e ramo mae ma huvixave ijayvu Daniel heru ha''e omomboa aguã yvykua
    guary ikuaia py. Huvixa aipoe''i Daniel pe: — Tove nderuete renhe''ẽ rendu reikovy
    va''e tandereraa jepe — he''i.'
  agu-BL: 'Baj nintzun c''u''l yi rey, nin cawunintz tan ticy''le''n tzaj Daniel nin
    tan bene''n jo''li''ntz ẍchixo''l yi e'' león. Poro te yi ntaxk ben jo''li''n
    nintzun tal yi rey tetz Daniel: —¡Ma jalu'' Daniel, lok xcye'' yi ara Ryosil yi
    nternin k''uklij ac''u''l te''j, tan acolche''n ẍchik''ab yi e'' txuc! stzun yi
    rey bantz tetz Daniel.'
  ilo-ULB: Ket nangibilin ti ari, ket inyunegda ni Daniel, ket impurruakda isuna iti
    rukib dagiti leon. Kinuna ti ari kenni Daniel, “Ispalennaka koma ti Diosmo, nga
    agtultuloy a pagserserbiam.”
  kpg-kpg: Malaa, gei di king gaa hai dana haga iloo bolo Daniel le e hudu gi lodo
    di luwa laion. Mee ga helekai gi Daniel, “Daniel, doo God dela e hai hegau ginai
    goe hagahumalia, la gi haga dagaloaha ina goe.”
  uig-ARA: 'شۇنىڭ بىلەن پادىشاھنىڭ ئەمر قىلىشى بىلەن دانىيال تۇتۇپ كېلىنىپ، شىرلار
    ئۆڭكۈرىگە تاشلاندى. پادىشاھ دانىيالغا: ــ سەن ئۈزۈلدۈرمەي ئىبادەت قىلىدىغان خۇدايىڭ
    سېنى قۇتقۇزىۋالىدۇ! ــ دېدى.'
  sus-sus: Kɔnɔ na xɛmɛe man naxa siga mangɛ yire, e fa a fala a bɛ, «Mangɛ, i xa
    ratu Medekae nun Perisekae xa sɛriyɛ ma. Mangɛ xa sɛriyɛ mu nɔma masarade.»
  pon-2006: Nanmwarkio eri ketin koasoanehdi pwe Daniel en pakahrdo oh lekdekiong
    nan pesen laion kan. E ahpw mahsanihong Daniel, “Daniel, omw Koht me komwi kin
    loalopwoatohng en ketin doareikomwihla.”
  jae-jae: Amboac tonaŋ kiŋ kêjatu gebe sêkôc Daniel tôŋ ma êsêac sêbaliŋ eŋ kêsêp
    lewe nêŋ gêsuŋ. Kiŋ kêsôm gêdêŋ Daniel gebe” Aômnêm Anôtô, taŋ gôjam sakiŋ eŋ
    gedeŋ tôŋgeŋ gômoa naŋ, oc ênam aôm kêsi.”
  ksd-ksd: 'Io, ra king i ga vartuluai, ma di ga agur pa Daniel ma di ga vue vaba
    ia ta ra tung na leon. Ma ra king i ga tata ma i ga biti tai Daniel dari: Kaum
    God nina u toratorom vatikai tana na valaun u.'
  tur-YTC: Sonra kral buyurdu ve Daniel'i getirip aslanların inine attılar. Kral Daniel'e
    söyleyip dedi, “Durmadan hizmet ettiğin Tanrın seni O kurtaracaktır.”
  ind-AYT: (6-17) Sesudah itu, raja memberi perintah supaya Daniel dibawa dan dilemparkan
    ke liang singa. Raja berbicara kepada Daniel, katanya “Allahmu yang kepada-Nya
    kamu menyembah dengan tekun, Dialah yang akan melepaskanmu.”
  nya-nya: Choncho mfumu inalamula, ndipo anabwera naye Danieli ndi kukamuponya mʼdzenje
    la mikango. Mfumu inati kwa Danieli, “Mulungu wako amene umutumikira nthawi zonse,
    akupulumutse!”
  hrv-hrv: 'Ali oni ljudi navališe na kralja govoreći: “Znaj, o kralju, da prema medijsko-perzijskom
    zakonu nijedna kraljevska zabrana ili odluka ne može biti opozvana!”'
  mps-mps: Tialima, kingo te gasa bidi dabebolo te Daniel sao po olama, tama aga te
    laion dabe bidibo tǫ dedageba tula palali. Tama agai Danielba te tiwai po wai,
    “Eno homugo te nago konealubo homu dąų mu olama, agaba sesemane sogo te lotu
    po udubo Godigo, agai nage tau somainao,” te po wai dao.
  tpi-tpi: Orait king i tokim ol man long kisim Daniel na tromoi em i go daun long
    hul bilong ol laion. Na em i tokim Daniel olsem, “Dispela God yu save bilip strong
    tru long em na lotu long em oltaim, em i ken helpim yu.”
  dan-1931: 'Men så stormede hine Mænd til Kongen og sagde: “Vid, o Konge, at det
    er medisk og persisk Ret, at intet Forbud og ingen Lov, som Kongen udsteder, kan
    tages tilbage!”'
  vie-OVCB: 'Vua buộc lòng ra lệnh bắt Đa-ni-ên và ném vào hang sư tử. Vua cố trấn
    an Đa-ni-ên: “Đức Chúa Trời mà ngươi luôn luôn phục vụ sẽ cứu ngươi.”'
  guj-2017: ત્યારે રાજાએ હુકમ કર્યો, તેઓએ દાનિયેલને લાવીને તેને સિંહોના બિલમાં નાખ્યો.
    રાજાએ દાનિયેલને કહ્યું, “જે ઈશ્વરની તું સતત ઉપાસના કરે છે તે તને બચાવો.”
  pon-2006A: Nanmwarkio eri ketin koasoanehdi pwe Daniel en pakahrdo oh lekdekiong
    nan pesen laion kan. E ahpw mahsanihong Daniel, “Daniel, omw Koht me komwi kin
    loalopwoatohng en ketin doareikomwihla.”
  por-BRBSL: 'Então o rei ordenou, e eles trouxeram Daniel e o lançaram na cova dos
    leões. O rei falou e disse a Daniel: “Vosso Deus, a quem servis continuamente,
    ele vos libertará”.'
  swe-swe: 'Då gav kungen [Dareios] order om att hämta Daniel och kasta honom i lejongropen,
    och kungen sade till Daniel: ”Din Gud som du troget (ständigt, oavsett omständigheter)
    tjänar, han ska rädda dig!”'
  cth-cth: Hattoteh siangpahrang ni kâ a poe e patetlah Daniel hah a thokhai awh teh,
    sendekkhu thung a tâkhawng awh. Siangpahrang ni Daniel koe, pout laipalah na bawk
    e Cathut ni nang teh na hlout sak seh atipouh.
  twi-twi: Ɔhene Dario hyɛe se, wɔnkɔfa Daniel, na wɔntow no nkyene gyata amoa no
    mu. Ɔhene no ka kyerɛɛ no se, “Daniel, ma wo Nyankopɔn a wosom no daa no, nnye
    wo.”
  hlt-hlt: Te dongah manghai kah a ti bangla Daniel te a khuen uh tih sathueng buep
    la a voeih uh. Te vaengah manghai loh avoek tih Daniel te, “Amah na bawk vanbangla
    na Pathen amah loh nang te dungyan duela n'loeih sak saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑnniyɛɛri dootitɔbɛ̀ɛ wɛ̃tɛní mɛcɑ̃ɑ̃ nhokpɑ̀ɑ̀tì borɛ̀ kóò nɑ́kɛ́
    kɛ dɔ̀: A yɛ̃́mu ɑ mɔ́mmuɔ nkɛ dò mMɛdiibɛ nɛ̀ Pɛdisiibɛ kó ikuɔ́ miɛkɛ kɛ̀ bɛ̀
    wɑ̃̀ri tìmɑtì kòo kpɑ̀ɑ̀tì ĩkú o nɔ̀ùtɛ̀, tì ɔ̃ɔ̃ í ncèètɛ.'
  msy-2020: Ezɨ atrivim gumazibav geima, me Daniel inigha laionbar mozimɨn anekunizɨ
    a iraghu. Ezɨ a kamaghɨn Daniel mɨgei, “Nɨn Godɨn nɨ nɨghnɨzir gavgavim an ikia
    egha zurara teviba apɨra an ziam fer kam, a nɨn akuragh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ yǝlɑɑ mpɛ pɑ́ mǝlɑ ɩ kiŋ nɑ pɑ pɔɔsɩ-ɩ nɑ ɩsǝlɛ kʋsɛɛmlɛ sɩ: Ntɔŋ
    n nyǝmɑ́ teu sɩ Mete nyǝ́mɑ nɑ Pɛɛsɩ nyǝ́mɑ pɑ kiiu ɩɩ lɑɣɑsǝɣɩ?'
  azb-azb: 'Bunu eşitdikdə padşah əmr etdi və Danieli gətirib şirlər olan quyuya atdılar.
    Padşah Danielə belə dedi: «Daim qulluq etdiyin Allahın səni qurtarsın!»'
  eng-DBY: Then the king commanded, and they brought Daniel, and cast [him] into the
    den of lions. The king spoke and said unto Daniel, Thy God whom thou servest continually,
    he will save thee.
  hin-2017: तब राजा ने आज्ञा दी, और दानिय्येल लाकर सिंहों की माँद में डाल दिया गया।
    उस समय राजा ने दानिय्येल से कहा, “तेरा परमेश्वर जिसकी तू नित्य उपासना करता है,
    वही तुझे बचाए!”
  wol-KYG: 'Ci kaw loolu nit ña rungumlooti ba ca Buur, ne ko: «Buur, xamal ne yoonu
    waa Medd ak Pers tëral na ne mboolem aaye mbaa dogal bu buur dëggal dootu toxu.»'
  eng-YLT: Then the king hath said, and they have brought Daniel, and have cast [him]
    into a den of lions. The king hath answered and said to Daniel, 'Thy God, whom
    thou art serving continually, Himself doth deliver thee.'
  kne-kne: Et inbilin din ari ay madpap ya maitep-a si Daniel sin liyang ay pokokan
    di layon. Kanan din ari, “Sapay koma ta isalakan daka en Diyos mo ay pansilsilbiam
    ay sipapasnek.”
  eng-WYC-2017: Then the king commanded, and they brought Daniel, and sent him into
    the pit of lions. And the king said to Daniel, Thy God, whom thou worshippest
    ever[more], he shall deliver thee.
  eng-WMBB: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. The king spoke and said to Daniel, “Your God whom you serve continually,
    he will deliver you.”
  urd-GVH: चुनाँचे बादशाह ने हुक्म दिया कि दानियाल को पकड़कर शेरों की माँद में फेंका
    जाए। ऐसा ही हुआ। बादशाह बोला, “ऐ दानियाल, जिस ख़ुदा की इबादत तुम बिलानाग़ा करते
    आए हो वह तुम्हें बचाए।”
  rug-rug: Ke vala nia sa baṉara sa zinama, meke turaṉa vagia rini se Daniela meke
    gona la nia pa pou lohina tadi na laione. Meke zama sa baṉara koe Daniela, “Mani
    harupu igo sa mua Tamasa si agoi, Asa sapu nabulu nia goi doduru totoso!”
  gaz-gaz: Kanaafuu mootichi ajaja kenne; isaanis Daaniʼelin fidanii boolla leencaatti
    darbatan. Mootichis Daaniʼeliin, “Waaqni kee kan ati yeroo hunda isa tajaajiltu
    si haa baraaru!” jedhe.
  fra-LSG: 'Alors le roi donna l’ordre qu’on amenât Daniel, et qu’on le jetât dans
    la fosse aux lions. Le roi prit la parole et dit à Daniel: Puisse ton Dieu, que
    tu sers avec persévérance, te délivrer!'
  gnn-gnn: Bala walala ŋunhiyi buŋgawawu ŋuriki djämamirrinydja walala marrtjinana,
    ga mulkana ŋanya Dänyulnhanydja. Ga buŋgawanydja ŋunhi waŋana bitjarra nhanukala
    Dänyulwalanydja, “Bitjan liŋgu nhenydja ŋuli märr‐ŋal'yun nhokalaŋuwala be wal'ŋu
    waŋarrwala. Ŋarranydja ḏukṯuk nhuŋu, ŋayi yurru walŋakuma nhuna.” Bitjarra ŋayinydja
    ŋunhi buŋgawanydja waŋana Dänyulwala, bala walala ŋurrkaŋalana ŋanya ŋarŋgalilina,
    marrya'mirriwalana ŋunhi wäyingala walalaŋgala, märr yurru walala ŋuriŋi läyindhu
    buma murrkay'kumana ŋanya, bala ḻukana.
  yal-yal: Koni na muxune birin yi fa mangan fɛma, e yi a fala mangan xa, e naxa,
    “A kolon, mangana, Mede kaane nun Perise kaane sariyan mi tinɲɛ a tɔri saxin nun
    lanma xui sɛbɛxina mangan xɔn, na xa maxɛtɛ.”
  haw-1868: A kauoha ae la ke alii, a ua laweia mai o Daniela, a hooleiia iho la oia
    iloko o ka lua liona. Olelo mai la ke alii ia Daniela, i mai la, O kou Akua, ka
    mea au i hoomana mau ai, e hoopakele no oia ia oe.
  arb-NAV: 'عِنْدَ ذَلِكَ أَمَرَ الْمَلِكُ فَأَحْضَرُوا دَانِيَالَ وَطَرَحُوهُ فِي
    جُبِّ الأُسُودِ. وَقَالَ الْمَلِكُ لِدَانِيَالَ: «إِنَّ إِلَهَكَ الَّذِي تَعْبُدُهُ
    دَائِماً هُوَ يُنْقِذُكَ».'
  ewe-ewe: Ale fia la ɖe gbe, wokplɔ Daniel vɛ eye wokɔe ƒu gbe ɖe dzatawo ƒe do me.
    Fia la gblɔ na Daniel be, “Wò Mawu si nèsubɔna atraɖii la naɖe wò!”
  eng-LEE: (6:17) Then gave the king the order, and they brought Daniel, and cast
    him into the den of lions. The king commenced and said unto Daniel, May thy God
    whom thou worshippest continually, truly deliver thee.
  gvn-gvn: Jana Daniel karrban, jankungu yilban lionanda wubulbu. King Danielanda
    yirrkan, yalaman, “Nguba yunuwundu Godungku yununin juran-bungal janandamun lionandamun.”
    Yinyamun nyulu king bayanbaku dungan, yamba nyulu kari warngku wunan, wawu-buyunku
    bundan.
  asm-FB: তেতিয়া ৰজাই আজ্ঞা দিয়াৰ দৰে দানিয়েলক সিংহৰ গাতত পেলোৱা হ’ল। ৰজাই দানিয়েলক
    ক’লে, “তুমি সদায় যি জনাৰ সেৱা কৰা, তোমাৰ সেই ঈশ্বৰে তোমাক ৰক্ষা কৰিব।”
  sus-A: كْنْ نَ شّمّيٍ مَن نَشَ سِفَ مَنفّ يِرٍ، عٍ قَ عَ قَلَ عَ بّ، «مَنفّ، عِ
    شَ رَتُ مٍدٍكَيٍ نُن ثٍرِ سٍكَيٍ شَ سّرِيّ مَ. مَنفّ شَ سّرِيّ مُ نْمَ مَسَرَدٍ.»
  fra-SBL: 'Alors le roi ordonna qu''on amène Daniel et qu''on le jette dans la fosse
    aux lions. Le roi prit la parole et dit à Daniel : « Ton Dieu que tu sers sans
    cesse, il te délivrera. »'
  hbo-hbo: בֵּאדַ֙יִן֙ גֻּבְרַיָּ֣א אִלֵּ֔ךְ הַרְגִּ֖שׁוּ עַל־מַלְכָּ֑א וְאָמְרִ֣ין
    לְמַלְכָּ֗א דַּ֤ע מַלְכָּא֙ דִּֽי־דָת֙ לְמָדַ֣י וּפָרַ֔ס דִּֽי־כָל־אֱסָ֥ר וּקְיָ֛ם
    דִּֽי־מַלְכָּ֥א יְהָקֵ֖ים לָ֥א לְהַשְׁנָיָֽה׃
  piu-2006: Palunyatjanu mayutju Tarayatjalu watjaṉu, Taniyalanyaya witira katirra
    layina tjuṯangka tjarrpatjunkunytjaku. Paluru tjana tjarrpatjunkukitjangka mayutju
    Tarayatjalu Taniyalanya yalatji watjaṉu, “Yunytjurringanyiṉa nyuntupa mayutju
    tiṉangkunta Katutjalu kanantjaku layina pikaṯi tjuṯangkamarra. Nyuntu palumpa
    tjukarurru nyinapayi.” Yalatji watjara wantirriyaṉu layina tjuṯakutuya katinytjaku.
    Mayutju paluru mungangka puṯu yanku ngarringu. Taniyalanyatjirratjangku kulira
    kana ngarringi. Aaḻi pakara mayutju Tarayatjalu layina tjuṯaku ngurrakutu yankula
    Taniyalanya yalatji yaḻṯirra watjaṉu, “Taniyala, nyuntu mayutju Katutjaku tjukarurru
    nyinapayi. Tjinguru mayutju tiṉangku Katutjalunta kanaṉu?, layina tjikipaka tjuṯangkamarra.”
    Taniyalalu layina tjuṯangka nyinarra watjaṉu, “Mayutju tiṉangku Katutjalu palumpa
    waarrkana ilkari ngurrara ngalya wantirriyaṉu, layina tjikipaka tjuṯa tjananya
    marrkuntjaku, ngayunyaṉiya patjalpayingkamarra. Tjanaya ngayunya tjarrpatjunkunytjawiyangku
    wantimara. Wiya ngayuluṉa kuya palyalpayi. Yalatji Katutjalu kulira palumpa ilkari
    ngurraratju ngalya wantirriyaṉu.” Palunyatjanu mayutju Tarayatjalu yunyparringkula
    waarrkana tjuṯangka watjaṉu, Taniyalanyaya alytjurankula pakaltjingantjaku. Taniyalalu
    mayutju Katutjanya kuliṉutja kana nyinangi, palumpa walytja. Palunyatjanu mayutju
    Tarayatjalu watjaṉu tjana mayutju palunya tjuṯa tjananya Taniyalaku yunytjuwiya
    tjuṯa, witira katirra layina tjikipaka tjuṯangka tjarrpatjunkunytjaku. Palunyangka
    tjananya waarrkana tjuṯangku mayutju palunya tjananya witira katirra layina tjuṯangka
    waṉingu, tjanampa walytja tjuṯaṯarra. Layina tjuṯangku tjananya patjara wiyaṉu.
    Mayutju Tarayatjalu tjananya yaṉangu uwankarra watjaṉu, Taniyalaku mayutju tiṉa
    Katutjaku nguḻurrirra nyinanytjaku.
  pjt-pjt: Ka palulanguṟu mayatjangku tjaultji tjuṯa wituṉu ankula Danielnga witiṟa
    lionpa tjuṯaku ngurangka waṉinytjaku piṯi puḻkangka unngu. Palu waṉinytja kuwaripangka
    mayatjangku Danielta alatji wangkangu, “Nyuntu panya god nyuntumpangka wangaṉarangku
    alatjiṯu kulilpai, kanta tjinguṟu paluṟu nyuntunya wankaṟunkuku.”
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩathana, nao makĩrehe Danieli na makĩmũikia irima-inĩ
    rĩa mĩrũũthi. Mũthamaki akĩĩra Danieli atĩrĩ, “Ngai waku ũrĩa ũtungatagĩra hĩndĩ
    ciothe-rĩ, arogũteithũra!”
  fra-NCL: 'Alors ces hommes vinrent à grand bruit vers le roi, et ils dirent au roi :
    « Sache, ô roi, que c’est la loi des Mèdes et des Perses qu’on ne peut déroger
    à toute défense et tout décret rendu par le roi. »'
  cek-AK: To pongah siangpahrang mah paek ih lok baktih toengah, nihcae mah Daniel
    to cae o haih moe, kaipui khaw thungah vah o. Siangpahrang mah Daniel khaeah,
    Boeng ai ah na bok ih Sithaw mah na pahlong tih hmang! tiah a naa.
  cuk-cuk: 'Geb degine, rey Daniel-sedamalaga igar-uksad. Geb achumigur-bukwad-yagi
    Daniel egwachamalad. Agine, rey Daniel-niga-ogannogega ega sunmaknai gualid: —Be-Bab-Dummad,
    be gusgu e-nug-odummodiid, be-bendakena gadin.'
  uig-CYR: 'Шуниң билән падишаниң әмир қилиши билән Даниял тутуп келинип, ширлар өңкүригә
    ташланди. Падиша Даниялға: — Сән үзүлдүрмәй ибадәт қилидиған Худайиң сени қутқузивалиду!
    — деди.'
  pma-pma: Sakini, asuv houlu meng kati keke avalamun Daniel vamai. Evus, asoni vita
    en vulvul omon laeon keil. Ka asuv houlu viteni min Daniel vit, “Navisi keke Ahi
    onom, koa kova netan mini lises, hemai houtut moulien onom.”
  tel-2017: రాజు ఆజ్ఞ ఇవ్వగా సైనికులు దానియేలును పట్టుకుని సింహాల గుహలో పడవేశారు.
    అప్పుడు రాజు “నువ్వు ప్రతిరోజూ తప్పకుండా సేవిస్తున్న నీ దేవుడే నిన్ను రక్షిస్తాడు”
    అని దానియేలుతో చెప్పాడు.
  hat-BSA: 'Konsa, wa a te pase lòd pou mennen Daniel jete nan fos lyon an. Wa a te
    pale. Li te di a Daniel: “Bondye ou a, ke ou sèvi san rete a, va Li menm, delivre
    ou.”'
  kos-kos: Ke ma inge tokosra el sapkin in utukla Daniel ac sisiyang el nu in luf
    se ma sessesla ke lion. Ac el fahk nu sel Daniel, “Lela God lom, su kom arulana
    oaru in kulansupu, Elan loangekom.”
  hbo-WLC: בֵּאדַ֙יִן֙ גֻּבְרַיָּ֣א אִלֵּ֔ךְ הַרְגִּ֖שׁוּ עַל־מַלְכָּ֑א וְאָמְרִ֣ין
    לְמַלְכָּ֗א דַּ֤ע מַלְכָּא֙ דִּֽי־דָת֙ לְמָדַ֣י וּפָרַ֔ס דִּֽי־כָל־אֱסָ֥ר וּקְיָ֛ם
    דִּֽי־מַלְכָּ֥א יְהָקֵ֖ים לָ֥א לְהַשְׁנָיָֽה׃
  ibo-ibo: Nʼikpeazụ, eze nyere iwu, ha kpụpụtara Daniel tụba ya nʼolulu ọdụm. Eze
    gwara Daniel, “Ka Chineke gị, onye ahụ ị na-efe mgbe niile, zọpụta gị.”
  ory-ory: ତହୁଁ ରାଜା ଆଜ୍ଞା କରନ୍ତେ, ସେମାନେ ଦାନିୟେଲଙ୍କୁ ଆଣି ସିଂହମାନଙ୍କ ଗର୍ତ୍ତରେ ନିକ୍ଷେପ
    କଲେ। ପୁଣି, ରାଜା ଦାନିୟେଲଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ନିତ୍ୟ ନିତ୍ୟ ଯେଉଁ ପରମେଶ୍ୱରଙ୍କର ସେବା
    କରୁଅଛ, ସେ ତୁମ୍ଭଙ୍କୁ ଉଦ୍ଧାର କରିବେ।”
  chk-chk: Iwe, ewe king a apasa pwe repwe emwenato Taniel o aturalong lon ewe pwangen
    laion. Nge ewe king a üreni Taniel, “Amwo om we Kot ka likitü le angang ngeni
    epwe amanauok.”
  rop-rop: Brom deya det king bin gibit oda langa sambala wekinmen blanga gajim Denyul
    en tjakam im langa det hol langa graun weya bigmob laiyan oldei jidan. Det king
    bin tok langa Denyul, “Wal ai askim det God blanga yu weya yu oldei bilib en wek
    blanga im brabliwei, blanga album yu.”
  ukr-1871: 'Тодї звелїв царь привести Даниїла та й вкинути в яму між левів, та при
    тім сказав царь Даниїлові: Бог твій, що ти йому вірно служиш, він тебе вибавить.'
  deu-1951: '(06-17) Da befahl der König, daß man Daniel herbringe und in den Löwenzwinger
    werfe. Der König hob an und sprach zu Daniel: Dein Gott, dem du ohne Unterlaß
    dienst, der rette dich!'
  eng-JPS: '(6-17) Then the king commanded, and they brought Daniel, and cast him
    into the den of lions. Now the king spoke and said unto Daniel: ''Thy God whom
    thou servest continually, He will deliver thee.'''
  srp-1865: 'Tada car reèe te dovedoše Danila i baciše ga u jamu lavovsku; i car progovori
    i reèe Danilu: Bog tvoj, kojemu bez prestanka služiš, neka te izbavi.'
  lug-lug: Awo kabaka n’alagira, Danyeri n’aleetebwa, n’asuulibwa mu mpuku y’empologoma.
    Kabaka n’agamba Danyeri nti, “Nkusabira eri Katonda wo, gw’oweereza bulijjo akulokole!”
  heb-heb: באדין מלכא אמר והיתיו לדניאל ורמו לגבא די אריותא ענה מלכא ואמר לדניאל אלהך
    די אנתה פלח לה בתדירא הוא ישיזבנך׃
  ben-IRV: শেষে রাজা আদেশ দিলেন এবং তাঁরা দানিয়েলকে নিয়ে এলেন এবং সিংহের গুহার মধ্য
    ফেলে দিল। রাজা দানিয়েলকে বললেন, “তোমার ঈশ্বর, যাঁর সেবা তুমি সব দিন কর, তিনি
    তোমাকে রক্ষা করুন।”
  pan-pan: ਤਾਂ ਰਾਜੇ ਨੇ ਆਗਿਆ ਕੀਤੀ ਅਤੇ ਉਹ ਦਾਨੀਏਲ ਨੂੰ ਲੈ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਸ਼ੇਰਾਂ ਦੇ ਘੁਰੇ
    ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ, ਪਰ ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਜਿਹ ਦੀ ਉਪਾਸਨਾ
    ਤੂੰ ਸਦਾ ਕਰਦਾ ਹੈਂ ਉਹ ਤੈਨੂੰ ਛੁਡਾਵੇ!
  tkr-tkr: 'Man g''ayxhımee paççahee əmr haa''a: «Daniyalır qale, şirarnane g''uyeeqa
    huvoxhre». Paççahee Daniyalık''le inəxüd eyhe: – Hasre ğu yik''eençe ı''bəədat
    ha''ane, yiğne Allahee g''attixhan he''ecen!'
  mya-JVB: တဖန် ရှင် ဘုရင်မိန့် တော်မူသည်အတိုင်း၊ ဒံယေလ ကို ခေါ် ၍ ခြင်္သေ့ တွင်း
    ထဲသို့ ချ ပစ်ကြ၏။ ရှင် ဘုရင်ကလည်း၊ သင် မ ပြတ်ကိုးကွယ် သော ဘုရား သခင် သည် သင့်
    ကိုကယ်လွှတ် ပါစေဟု ဒံယေလ ကို မိန့် တော်မူ၏။
  tte-O: Mwa kin iwalo Daniela siyoganama yo sigabaen laiyon ali gula mena yo iwalo
    Daniela koina iba, “Inamwanamwa tem iya am Yaubada iya koina sauga meuloina kupwalopwalou
    ileboiwo.”
  tbg-tbg: Vika minti tuvaro viva Danierira kahaqiaina aarara ranteha tavovaro kia
    vauvaro avuhainaa vaiinti viva tumanta vonavu oru Danierira ravaaqavu vare muntu
    raioni vauraqi aqukora. Viraqi aqu kovaro avuhainaa vaiinti viva Danierirara tiharo,
    Mpo, are kaiqa vara amite variana Variqava, viva ai kahaqama amitaarire, tiro.
  hmo-hmo: Vadaeni king ese oda ia atoa, bona idia lao, Daniela idia abia, laiona
    idia noho gurina dekenai idia negea. Daniela dekenai king ese ia hereva, ia gwau,
    “Namona be oiemu Dirava, nega ibounai oi tomadiho henia Diravana ese do ia hamauria
    oi.”
  urd-urd: तब बादशाह ने हुक्म दिया, और वह दानीएल को लाए और शेरों की माँद में डाल दिया,
    पर बादशाह ने दानीएल से कहा, 'तेरा खुदा, जिसकी तू हमेशा इबादत करता है तुझे छुड़ाएगा।
  rus-SYN: 'Тогда царь повелел, и привели Даниила, и бросили в ров львиный; при этом
    царь сказал Даниилу: Бог твой, Которому ты неизменно служишь, Он спасет тебя!'
  bqc-SIM: 'Ɔ̃ gbɛ̃́piↄ kↄ̃ nàaa aa mↄ̀ kía lè aa mɛ̀: Kí, ń Mɛdɛↄ ń Pɛɛsiↄ
    ikoyã dↄ̃, wà mɛ̀ yã́ pↄ́ kía dìlɛ ń yã́ pↄ́ à giio lilɛa vĩo.'
  tcz-CHONGTHU: Hichun alou theilouvin Daniel chu mat dingin, lengpan thu apetan,
    agaman tauve. Chuleh sakei bahkai kulsung’a chun aseplut tauvin ahi. Lengpan Daniel
    jah’a, “Kitah tah’a nahou jing na Pathen chun na huhdoh hen” ati.
  mar-mar: नंतर राजदेशानुसार दानीएलास आणून सिंहाच्या गुहेत टाकले राजा दानीएलास म्हणाला,
    “ज्या देवाची तू सेवा करतोस तो तुला सोडवो.”
  qub-qub: 'Chayno niptin rayga Danielta apachimuran liyuncuna caycashan uchcuman
    garpurinanpaj. Ichanga manaraj garpuptin rayga Danielta niran: «¡Mana jamaypa
    sirbishayqui Diosniqui salbaycushunqui ari!» nir.'
  bqp-bqp: Adɑmɑ tɔn be, bɑ kpɑm mɛnnɑ bɑ dɑ sinɑ bokon mi bɑ nɛɛ, ɑ yɑɑyo mɑ Mɛdibɑ
    kɑ Pɛɛsibɑn woodɑ yɑ ku rɑ kɔsi sinɑ boko ù n ye nɔmɑ doke.
  hat-hat: 'Se konsa, wa a bay lòd pou yo pran Danyèl, pou yo jete l'' nan gwo twou
    kote lyon yo ye a. Li di Danyèl konsa: -Mwen mande pou Bondye w''ap sèvi san dezanpare
    a delivre ou!'
  eng-BSB: So the king gave the order, and they brought Daniel and threw him into
    the den of lions. The king said to Daniel, “May your God, whom you serve continually,
    deliver you!”
  eng-WEBPB: Then the king commanded, and they brought Daniel and cast him into the
    den of lions. The king spoke and said to Daniel, “Your God whom you serve continually,
    he will deliver you.”
  kbq-kbq: Anagema hazageno'a kini ne' Dariusi'a huzmantege'za vu'za Danielina ome
    avre'za laionimofo kerifi ome atre'naze. Ana hutazageno kini ne'mo'a Danielina
    asamino, Maka zupa kagu'areti'ma hunka agri eri'zama enerina Anumzankamo'a kaza
    huno kavresie.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlanahuati ma quinotzatij Daniel para quimajcahuase
    ipan ostotl campa tecuanime. Huan nopa tlanahuatijquetl quiilhui Daniel: ―Ma mitzmaquixti
    moDios tlen mojmostla tijtequipanohua.'
  bus-bus: 'Ben kína bè wà mↄ́ kↄ̃n Daniɛlio wà à zu músunↄ wɛ̀ɛn. Kína bè Daniɛlinɛ:
    N Luda kɛ̀ nɛɛ̀gↄ̃ dↄnzi kɛɛnɛ gurↄ píngi n bↄ!'
  gub-BL: Na'e uze'eg tuwihawete zauxiapekwer wanupe kury. — Perur Taniew xe nehe.
    Peityk heraha zàwàruhu iriàw wanyru pupe nehe, i'i wanupe. Weruzar ize'eg wà.
    Werur Taniew izupe wà. Uze'eg tuwihawete Taniew pe kury. — Eremuwete katu Tupàn
    nezar. Aze nepyro nehe, ikatuahy putar ihewe nehe. Aputar nepyro àwàm ihe, i'i
    izupe. Weityk Taniew zàwàruhu wanyru pupe wà.
  eng-DRA: 'Then the king commanded, and they brought Daniel, and cast him into the
    den of the lions. And the king said to Daniel: Thy God, whom thou always servest,
