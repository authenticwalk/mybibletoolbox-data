verse: DAN.006.024
translations:
  mal-C: അതിനുശേഷം രാജാവ് ആജ്ഞാപിച്ചിട്ട്, ദാനീയേലിന്മേൽ വിദ്വേഷപൂർവം ദോഷം ആരോപിച്ചവരെ
    വരുത്തി. അവരെയും അവരുടെ മക്കളെയും ഭാര്യമാരെയും സിംഹക്കുഴിയിൽ ഇട്ടുകളഞ്ഞു. അവർ
    ഗുഹയുടെ അടിയിൽ എത്തുന്നതിനുമുമ്പുതന്നെ സിംഹങ്ങൾ അവരെ പിടികൂടി അവരുടെ അസ്ഥികളെല്ലാം
    തകർത്തുകളഞ്ഞു.
  deu-TKW: Da wurde der König sehr froh und befahl, Daniel aus der Grube heraufzubringen.
    Als nun Daniel aus der Grube heraufgebracht war, wurde nicht die geringste Verletzung
    an ihm gefunden, weil er auf seinen Gott vertraut hatte.
  lin-lin: Mokonzi asepelaki makasi mpe apesaki mitindo ete babimisa Daniele wuta
    na libulu. Boye, babimisaki Daniele wuta na libulu mpe bamonaki ata pota moko
    te na nzoto na ye, pamba te azalaki na elikya na Nzambe na ye.
  eng-LSV: And the king has spoken, and they have brought those men who had accused
    Daniel, and to the den of lions they have cast them, they, their sons, and their
    wives; and they have not come to the lower part of the den until the lions have
    power over them, and all their bones they have broken small.
  eng-GNV: 'And by the commandement of the King these me which had accused Daniel,
    were brought, and were cast into the denne of lions, euen they, their children,
    and their wiues: and the lyons had the mastry of them, and brake all their bones
    a pieces, or euer they came at the groud of the denne.'
  eng-WEBSTER: And the king commanded, and they brought those men who had accused
    Daniel, and they cast them into the den of lions, them, their children, and their
    wives; and the lions had the mastery of them, and broke all their bones in pieces
    before they came to the bottom of the den.
  nhw-BL: Huajca nopa tlanahuatijquetl tlanahuati ma quincuitij nopa tlacame catli
    quitelhuijtoyaj Daniel, ica ininsihuajhua huan ininconehua, huan quinmajcajque
    osto ijtic campa itztoyaj nopa tecuanime. Huan ayamo onajsiyayaj hasta tlatzintla
    quema nopa leones huitonque inincuitlapa huan quincuajque.
  swh-ONEN: Kwa amri ya mfalme, wale watu waliokuwa wamemshtaki Danieli kwa uongo
    waliletwa na kutupwa ndani ya lile tundu la simba, pamoja na wake zao na watoto
    wao. Nao kabla hawajafika chini kwenye sakafu ya lile tundu, simba wakawakamata
    na kusaga mifupa yao yote.
  bba-bba: Yerɑ sinɑ bokon nukurɑ dorɑ mɑ u woodɑ wɛ̃ u nɛɛ, bu Dɑniɛli yɑrɑmɑ sɑɑ
    wɔru ɡen min di. Ye bɑ Dɑniɛli yɑrɑmɑ, bɑ ǹ mɛɛrɑ ɡɑɑ wɑ win wɑsi sɔɔ. Domi u
    Gusunɔ win Yinni nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: And the king commanded, and they brought those men which had accused
    Daniel, and they cast them into the den of lions, them, their children, and their
    wives; and the lions had the mastery of them, and brake all their bones in pieces
    or ever they came at the bottom of the den.
  mpx-mpx: Inoke kin i ba bolau bolo Daniyela hi wole kakawe, hi libil ge hi alilowagil
    laiyoni ali gola, avaliyau lagoliyau ge natuliyau. Nige ga hi bubuntal paiya te
    laiyoni hi alahikagil ge tutuwaliya hi alagabogabomwan.
  luo-luo: Ruoth nogolo chik, mi joma nohango ne Daniel wach nokel nobol e bur sibuoche,
    kaachiel gi mondgi gi nyithindgi. To sibuoche nongamogi gi ewi yamo kapok gichopo
    piny, kendo noturo chokegi duto matindo tindo.
  meu-meu: Bena hanua pavapavana ma e haheḡani, bena unu Daniel e habadelaia taudia
    na e mailaidia, leona edia kohua lalonai e tahodia vareai, idia bona natudia bona
    adavadia danu. Bena dounu moru-dobidia ai, leona ese e daredia, turiadia iboudiai
    e hakwaidudia patapata.
  npi-ULB: राजाले आदेश दिए र दानिएललाई दोष लगाउने मानिसहरूलाई तिनीहरूले ल्याए अनि
    तिनीहरू, तिनका छोराछोरी, र तिनका पत्‍नीहरूलाई सिंहहरूको खोरमा फालिदिए । तिनीहरू
    भुइँमा पुग्‍न नपाउँदै, सिंहहरूले तिनीहरूमाथि झम्टे, र तिनीहरूका हड्‍डीहरूलाई टुक्रा
    टुक्रा पारे ।
  yor-yor: Ọba pàṣẹ pé, kí a mú àwọn alátakò Daniẹli wá, kí a jù wọ́n sí inú ihò kìnnìún,
    pẹ̀lú ìyàwó àti àwọn ọmọ wọn. Kí wọn tó dé ìsàlẹ̀ ihò, kìnnìún lágbára lórí i
    wọn, wọ́n sì fọ́ gbogbo egungun wọn.
  pes-OPCB: آنگاه به دستور پادشاه افرادی را که دانیال را متهم کرده بودند، آوردند و
    ایشان را با زنان و فرزندانشان به چاه شیران انداختند. آنان هنوز به ته چاه نرسیده
    بودند که شیران پاره‌پاره‌شان کردند!
  tgl-ULB: Nagbigay ng isang utos ang hari, na dalhin ang mga kalalakihang nagparatang
    kay Daniel at ihagis sila sa yungib ng mga leon, sila at ang kanilang mga anak,
    at ang kanilang mga asawa. Bago sila sumayad sa sahig ay sinunggaban na sila ng
    mga leon at pinagbabali ang kanilang mga buto nang pira-piraso.
  cbu-NT: Ashiri kuraksha tiptsiree kamachtarangu; Yuw tputs Danielaa tayutaritarangana
    anoo, ashpari wizanllpatari, wipaptatam putayarus, tumuzish kpitangtsa, kurak
    tárangiya. Uwshtisin anuritam tputsee ashparita putayarusin, tumuzush kapeetaranganaya.
    Kapeetkatssin, tputs ndaturi tsapush pantsaru íwar suriritanu anootsiri tumuzsha
    iriputarandsin íwari kamu ashirangsin, isisingambeersin katungaranganaya. Nda
    pakchiyam xapooranganaya.
  hui-hui: Ani hondowa kinihanda lalu, Agali Daniele homelo ndelaga biarubi uruni
    tinaga one waneigini bibahendebi haru ibuwa laiono gabua haga biagoha minu bape
    hai hadaba, lene. Ani minu bape hayagola laiono biarume wali agali uruni ibira
    nahe wene ibalu heaore dege porabu daga howa abale minu lerela migimigi bialu
    no garere bu wahene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဒံ​ယေ​လ​အား​ပြစ် တင်​စွပ်​စွဲ​ကြ​သူ​အ​ပေါင်း​တို့​ကို​ဖမ်း​ဆီး
    စေ​ပြီး​လျှင် သူ​တို့​၏​သား​မ​ယား​များ​နှင့် တ​ကွ​ခြင်္သေ့​တွင်း​ထဲ​သို့​ပစ်​ချ​ရန်​အ​မိန့်
    ပေး​တော်​မူ​၏။ မြေ​သို့​မ​ရောက်​ရှိ​မီ​ပင်​သူ တို့​အား​ခြင်္သေ့​တို့​သည်​ခုန်​အုပ်​ပြီး​လျှင်
    အ​ရိုး​ပါ​မ​ကျန်​ကိုက်​စား​လိုက်​ကြ​လေ သည်။
  bod-N: ཡང་རྒྱལ་པོས་བཀའ་བསྒོས་པ་ལ། དཱ་ནེ་ཨེལ་ལ་སྙད་བཏགས་ནས་སྐྱོན་འཛུགས་མཁན་རྣམས་ནི་དེ་དག་གི་ཆུང་མ་དང་ཕྲུ་གུ་བཅས་པ་ཁྲིད་འོངས་ནས་སེང་གེའི་དོང་ནང་དུ་གཡུགས་ཤིང་།
    ཁོ་རྣམས་ད་དུང་དོང་ཞབས་ལ་མ་ལྷུང་གོང་སེང་གེ་རྣམས་ཀྱིས་བཟུང་སྟེ་རུས་པ་ཐམས་ཅད་བལྡད་དོ།
    །
  sna-sna: Mambo akarayira kuti varume vakanga vapomera Dhanieri varwiswe, uye kuti
    vakandwe mugomba reshumba, pamwe chete navakadzi vavo navana vavo. Uye vasati
    vasvika pasi pegomba, shumba dzakavakurira dzikapwanya mapfupa avo ose.
  spa-BLM: 'El rey lo ordenó, y trajeron a aquellos hombres que habían acusado a Daniel,
    y los arrojaron al foso de los leones: a ellos, a sus hijos y a sus mujeres; y
    los leones los destrozaron, y rompieron todos sus huesos antes de que llegaran
    al fondo del foso.'
  cac-cac: Ix lajvi chi', ix yalan vin̈ rey chi' to sb'at ic'jicot eb' vin̈ ix alanq'ue
    jun lolonel d'a spatic vin̈aj Daniel chi'. Ix yumjicanem eb' vin̈ d'a scal noc'
    choj chi' yed' yetb'eyum yed' yalyuninal junjun eb' vin̈. Manto emc'ochlaj eb'
    d'a scal noc', ix q'ueta tzacaljoc noc' d'a eb', choc' ix aj eb' yuj noc'.
  swh-ULB: Mfalme alitoa agizo, waletwe wale watu waliomshitaki Danieli na kisha akawatupa
    wao katika tundu la simba - wao, na watoto wao, na wake zao. Kabla hawajafika
    sakafuni, simba waliwararua na kuvunjavunja mifupa yao vipande vipande.
  bel-bel: І загадаў цар, і прывялі тых людзей, якія абскардзілі Данііла, і ўкінулі
    ў львоўнік, як іх самых, так і дзяцей іхніх і жонак іхніх; і не дасталі яны яшчэ
    да дна ямы, як ільвы пахапалі іх і патрушчылі ўсе іх косьці.
  deu-ELBBK: Da freute sich der König sehr, und er befahl, Daniel aus der Grube herauszuholen.
    Und Daniel wurde aus der Grube herausgeholt; und keine Verletzung wurde an ihm
    gefunden, weil er auf seinen Gott vertraut hatte.
  mbb-OT: Ne zutun mibmandù haazà is hadì, he is langun he midsumbung ki Daniel ne
    id-ulug dutun te vudsi he zuen duen menge erimaung ragkes is menge esawa zan wey
    menge anak dan. Ne hein in-ulug en sikandan, ne wazè pe ganì sikandan meketanà
    ne midlingketawan en duen te menge erimaung ne mibpitaspitas duen te menge erimaung
    sikandan.
  mal-2015: പിന്നെ രാജാവിന്റെ കല്പനയാൽ, അവർ ദാനീയേലിനെ കുറ്റം ചുമത്തിയവരെ കൊണ്ടുവന്നു,
    അവരെയും മക്കളെയും ഭാര്യമാരെയും സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളഞ്ഞു; അവർ ഗുഹയുടെ അടിയിൽ
    എത്തുമ്മുമ്പെ സിംഹങ്ങൾ അവരെ പിടിച്ചു, അവരുടെ അസ്ഥികളൊക്കെയും തകർത്തുകളഞ്ഞു.
  rmc-rmc: Akor o kraľis igen radisaľiľa a prikazinďa, hoj te len avri andral e chev
    le Daniel. Cirdle les avri andral e chev a dikhle, hoj nane ňikhaj dukhado, bo
    pačalas peskre Devleske.
  nlg-nlg: Ma gaia na vungaghi haba te nia hevei na bosa ge kara lotira agaira tara
    kanahaghinia Daniel. Me sonihorura tana gilu ni lion kolura na taudira mana lei
    daledira. Mara mua saravia mua va borona na gilu ka, na lei lion tara soghavira
    tua mara rimerimera mara ghanira tua.
  pes-OPV: آنگاه پادشاه بی‌نهایت شادمان شده، امر فرمود که دانیال را از چاه برآورند
    و دانیال را از چاه برآوردند و از آن جهت که بر خدای خود توکل نموده بود در اوهیچ
    ضرری یافت نشد.
  ron-1924: Ымпэратул а порунчит сэ адукэ пе оамений ачея каре пырысерэ пе Даниел.
    Ши ау фост арункаць ын гроапа ку лей ей, копиий лор ши невестеле лор; ши пынэ
    сэ ажунгэ ын фундул гропий, леий й-ау ши апукат ши ле-ау фэрымицат оаселе.
  ben-OBCV: রাজার আদেশে, যারা দানিয়েলের বিরুদ্ধে মিথ্যা অভিযোগ এনেছিল, তাদের ধরে
    আনা হল এবং তাদের স্ত্রী ও সন্তানসহ সিংহের গুহায় ফেলে দেওয়া হল। তারা গুহার মেঝেতে
    পড়ার আগেই সিংহেরা ঝাঁপিয়ে পড়ল এবং তাদের সমস্ত হাড়গোড় নিশ্চিহ্ন করল।
  som-som: Dabadeedna boqorkii baa amar bixiyey oo waxaa la keenay nimankii Daanyeel
    dacweeyey, oo bohoshii libaaxyada ayaa lagu dhex tuuray, iyagii iyo carruurtoodii
    iyo naagahoodiiba; markaasaa libaaxyadii qabsadeen intayan bohoshii salkeeda soo
    gaadhin, lafahoodii oo dhanna way burbursadeen.
  lat-VUC: 'Jubente autem rege, adducti sunt viri illi, qui accusaverant Danielem:
    et in lacum leonum missi sunt, ipsi, et filii, et uxores eorum: et non pervenerunt
    usque ad pavimentum laci, donec arriperent eos leones, et omnia ossa eorum comminuerunt.'
  eng-ASVBT: And the king commanded, and they brought those men that had accused Daniel,
    and they cast them into the den of lions, them, their children, and their wives;
    and the lions had the mastery of them, and brake all their bones in pieces, before
    they came to the bottom of the den.
  ita-1885: E per comandamento del re, furon menati quegli uomini che aveano accusato
    Daniele, e furon gettati nella fossa de' leoni, essi, i lor figliuoli, e le lor
    mogli; e non erano ancor giunti al fondo della fossa, che i leoni furono loro
    addosso, e fiaccaron loro tutte le ossa.
  eng-ULB: The king gave an order, and they brought those men who had accused Daniel
    and threw them into the den of lions—they, their children, and their wives. Before
    they reached the floor, the lions overpowered them and broke all their bones to
    pieces.
  spa-VBL: Entonces el rey ordenó que trajeran a los hombres que habían acusado a
    Daniel y los arrojaron al foso de los leones junto con sus esposas e hijos. Antes
    de que llegaran al suelo del foso, los leones los atacaron y los despedazaron.
  fra-_FOB: Et sur l'ordre du roi, ces hommes qui avaient accusé Daniel furent amenés
    et jetés dans la fosse aux lions, eux, leurs enfants et leurs femmes; mais avant
    qu'ils eussent atteint le sol de la fosse, les lions les saisirent et brisèrent
    tous leurs os.
  mal-mal: പിന്നെ രാജാവിന്റെ കല്പനയാൽ, അവർ ദാനീയേലിനെ കുറ്റം ചുമത്തിയവരെ കൊണ്ടുവന്നു,
    അവരെയും മക്കളെയും ഭാര്യമാരെയും സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളഞ്ഞു; അവർ ഗുഹയുടെ അടിയിൽ
    എത്തുന്നതിന് മുമ്പ് സിംഹങ്ങൾ അവരെ പിടിച്ചു; അവരുടെ അസ്ഥികളെല്ലാം തകർത്തുകളഞ്ഞു.
  urd-GVR: Lekin jin ādmiyoṅ ne Dānyāl par ilzām lagāyā thā un kā burā anjām huā.
    Bādshāh ke hukm par unheṅ un ke bāl-bachchoṅ samet sheroṅ kī mānd meṅ phaiṅkā
    gayā. Mānd ke farsh par girne se pahle hī sher un par jhapaṭ paṛe aur unheṅ phāṛ
    kar un kī haḍḍiyoṅ ko chabā liyā.
  suz-BL: मिनु पिपमी “दानीएल कली दोस गेब, आन मीश नु आन तमी तौ नेल्‍ल आन कली गुप्‍स
    वोइक्‍तीकेमी तोक्‍कीन” दे हुकुम पाप्‍तु। मिनु मेको आन कली मेकेर तोक्‍तेक्‍म। मिनु
    मेकोपुकी गुप्‍स आन बाक्‍तीके मजाक्‍दीत्‍थु, गुप्‍सपुकी प्रेक्‍शा ग्राम्‍शा मेको
    आन रुश का यो मवोइक्‍थु नेक्‍तेक्‍म।
  eng-NOY: And the king commanded, and they brought those men who had accused Daniel,
    and cast them into the den of lions, them, their children, and their wives; and
    the lions had the mastery of them, and broke all their bones before they came
    to the bottom of the den.
  ita-1927: E per ordine del re furon menati quegli uomini che avevano accusato Daniele,
    e furon gettati nella fossa de’ leoni, essi, i loro figliuoli e le loro mogli;
    e non erano ancora giunti in fondo alla fossa, che i leoni furono loro addosso,
    e fiaccaron loro tutte le ossa.
  ckb-ckb: ئینجا پاشا فەرمانی دا، ئەو پیاوانەیان هێنا کە سکاڵایان لە دانیال کرد و
    فڕێیان دانە ناو چاڵی شێرەکان، خۆیان و ژن و منداڵەکانیان. هێشتا نەگەیشتبوونە بن
    چاڵەکە، شێرەکان پەلاماریان دان و هەموو ئێسکەکانیان تێکشکاندن.
  eng-BBE: And at the king's order, they took those men who had said evil against
    Daniel, and put them in the lions' hole, with their wives and their children;
    and they had not got to the floor of the hole before the lions overcame them and
    all their bones were broken.
  kan-OKCV: ಆಗ ಅರಸನು ಆಜ್ಞಾಪಿಸಲಾಗಿ, ದಾನಿಯೇಲನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಿದ್ದ ಮನುಷ್ಯರನ್ನು ತಂದು
    ಅವರನ್ನೂ, ಅವರ ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನೂ ಸಿಂಹಗಳ ಗುಹೆಯಲ್ಲಿ ಹಾಕಿದರು. ಅವರು ಗುಹೆಯ ತಳವನ್ನು ಮುಟ್ಟುವುದಕ್ಕೆ
    ಮೊದಲೇ ಸಿಂಹಗಳು ಅವರ ಮೇಲೆ ಹಾರಿ ಬಂದು, ಅವರ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ತುಂಡುತುಂಡಾಗಿ ಮುರಿದುಹಾಕಿದವು.
  tam-2017: தானியேலின்மேல் குற்றம்சுமத்தின மனிதர்களையோவென்றால், ராஜா கொண்டுவரச்சொன்னான்;
    அவர்களையும் அவர்களுடைய மகன்களையும் அவர்கள் மனைவிகளையும் சிங்கங்களின் குகையிலே
    போட்டார்கள்; அவர்கள் குகையின் அடியிலே சேருவதற்குமுன்பே சிங்கங்கள் அவர்கள்மேல்
    பாய்ந்து, அவர்களுடைய எலும்புகளையெல்லாம் நொறுக்கிப்போட்டது.
  spa-RV-1909: Y mandándolo el rey fueron traídos aquellos hombres que habían acusado
    á Daniel, y fueron echados en el foso de los leones, ellos, sus hijos, y sus mujeres;
    y aun no habían llegado al suelo del foso, cuando los leones se apoderaron de
    ellos, y quebrantaron todos sus huesos.
  ron-BTF: Și împăratul a poruncit și au adus pe acei oameni care l-au acuzat pe Daniel
    și i-au aruncat în groapa leilor, pe ei, pe copiii lor și pe soțiile lor; și leii
    i-au apucat și le-au frânt toate oasele în bucăți înainte ca ei să ajungă la fundul
    gropii.
  eng-WEBP: The king commanded, and they brought those men who had accused Daniel,
    and they cast them into the den of lions—them, their children, and their wives;
    and the lions mauled them, and broke all their bones in pieces before they came
    to the bottom of the den.
  eng-FBV: Then the king ordered the men who had accused Daniel to be brought and
    they were thrown into the lions' den along with their wives and children. Before
    they even reached the floor of the den the lions attacked them, ripping them to
    pieces.
  nch-BL: Huajca nopa tanahuatijquet tanahuati ma quincuitij nopa tacame cati quitelhuijtoyaj
    Daniel, ica inisihuajhua huan ininconehua, huan quinmajcajque osto ijtic campa
    itztoyaj nopa tecuanime. Huan ayemo onajsiyayaj hasta tatzinta quema nopa leones
    huitonque inincuitapa huan quincuajque.
  vie-1934: Theo lịnh vua, những kẻ đã kiện Đa-ni-ên ấy cùng con cái và vợ họ đều
    bị điệu đến quăng vào hang sư tử. Khi họ chưa đến dưới đáy hang, thì những sư
    tử đã vồ lấy và xé xương hết thảy.
  hin-CV: वे व्यक्ति, जिन्होंने दानिएल पर झूठा दोष लगाया था, वे राजा की आज्ञा पर लाये
    गए, और उन्हें उनकी पत्नियों और बच्चों समेत सिंहों के मांद में डाल दिया गया. और
    इसके पहले कि ये मांद के तल तक पहुंचें, सिंहों ने झपटकर उन्हें पकड़ लिया और हड्डियों
    समेत उनको चबा डाला.
  spa-BES: Y por orden del rey, tomaron a aquellos hombres que habían dicho mal contra
    Daniel, y los metieron en el hoyo de los leones, con sus esposas y sus hijos;
    y no habían llegado al piso del hoyo antes de que los leones los mataran, los
    atacó y les rompieron todos los huesos.
  tdx-tdx: Nivaranehak’ amy zao i mpanjakay naho linili’e te avotañe amy lakatoy t’i
    Daniele. Aa le nakareñe an-dakato ao t’i Daniele, vaho tsy nizoem-pere amy t’ie
    niato aman’ Añahare’e.
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงบัญชาให้นำคนเหล่านั้​นที​่ฟ้องดาเนียลมาโยนทิ้งในถ้ำสิงโต
    ทั้งตัวเขา บุ​ตรทั้งหลายของเขา และภรรยาของเขาทั้งหลายด้วย และก่อนที่เขาตกลงไปถึงพื้นถ้ำ
    สิ​งโตก็​ได้​ฟัดเขาอยู่เสียแล้ว และหักกระดูกของเขาทั้งหลายเป็นชิ้นๆไป
  por-BR-2018: Então o rei mandou trazerem aqueles homens que tinham acusado a Daniel,
    e foram lançados na cova dos leões, eles, seus filhos, e suas mulheres; e nem
    sequer haviam chegado ao fundo da cova, quando os leões os tomaram, e quebraram
    todos os seus ossos.
  deu-ELO: (06:25) Und der König befahl, und man brachte jene Männer, welche Daniel
    angezeigt hatten, und man warf sie in die Löwengrube, sie, ihre Kinder und ihre
    Weiber; und ehe sie noch auf den Boden der Grube gekommen waren, bemächtigten
    sich ihrer die Löwen und zermalmten alle ihre Gebeine.
  eng-WYC-2018: Forsooth the king commanded, and those men, that accused Daniel, were
    brought [forth], and were sent into the pit of lions, they, and the sons of them,
    and the wives of them; and they came not unto the pavement of the pit, till the
    lions ravished them, and all-brake all the bones of them. (And the king commanded,
    and those men, who had accused Daniel, were brought forth, and were sent down
    into the lions’ pit, yea, they, and their sons, and their wives; and they had
    not even come to the pavement, (or the floor), of the pit, when the lions sprang
    upon them, and broke all their bones, (and they all died).)
  epo-epo: Kaj la reĝo ordonis alkonduki tiujn virojn, kiuj per sia akuzo volis pereigi
    Danielon, kaj ĵeti en la kavon de la leonoj ilin mem, kaj ankaŭ iliajn infanojn
    kaj iliajn edzinojn; kaj ankoraŭ antaŭ ol ili atingis la fundon de la kavo, la
    leonoj kaptis ilin kaj frakasis ĉiujn iliajn ostojn.
  uig-PIN: Andin padixaⱨ buyruⱪ qüxürdi, nǝwkǝrliri Daniyalning üstidin xikayǝt ⱪilƣanlarning
    ⱨǝmmisini tutup, ularni bala-qaⱪiliri wǝ hotunliri bilǝn ⱪoxup xirlar ɵngkürigǝ
    taxliwǝtti. Ular ɵngkür tegigǝ qüxüp bolmayla xirlar etilip kelip, ularning ustihanlirinimu
    qaynap ⱪiyma-qiyma ⱪiliwǝtti.
  beo-beo: 'Amalalu, hina bagade da sia:beba:le, dadi gagui da dunu amo da Da:nielema
    fofada:i, amo amola ilia uda amola mano, huluane laione wa:me uli dogoiga galagudui.
    Amola sanasinanoba, uli dogoiga daloba, hedolodafa laione wa:me ilia da soaga:la:
    gadole, ilia gasa huluane goudane sasali.'
  tpi-OTNT: Orait king i tok na ol i kisim dispela ol man i bin kotim Daniel, na tromoi
    ol wantaim meri na pikinini bilong ol i go daun long hul bilong ol laion. Ol i
    no pundaun yet long graun na ol laion i kalap na holimpas ol na brukim nabaut
    ol bodi bilong ol.
  hau-SA: Sai sarki ya umarta, a kawo mutanen nan da suka yi wa Daniyel maƙarƙashiya,
    a tura su, da ’ya’yansu, da matansu cikin ramin zakoki. Kafin ma su kai ƙurewar
    ramin, sai zakoki suka hallaka su suka yayyage su, suka yi kaca-kaca da su.
  uig-LAT: Andin padishah buyruq chüshürdi, newkerliri Daniyalning üstidin shikayet
    qilghanlarning hemmisini tutup, ularni bala-chaqiliri we xotunliri bilen qoshup
    shirlar öngkürige tashliwetti. Ular öngkür tégige chüshüp bolmayla shirlar étilip
    kélip, ularning ustixanlirinimu chaynap qiyma-chiyma qiliwetti.
  nde-nde: Inkosi yalaya ukuthi balethwe labo ababemangalele uDanyeli ngamanga baphoselwa
    emgodini wezilwane kanye labafazi babo labantwababo. Bathi bengakathinti phansi
    emgodini izilwane zabaqaga zabafohloza wonke amathambo abo.
  ton-ton: ¶ Pea naʻe fekau ʻe he tuʻi ke nau ʻomi ʻae kau tangata ko ia naʻe talatalaakiʻi
    ʻa Taniela, pea naʻa nau lī ʻakinautolu ki he ʻana ʻoe fanga laione, ʻakinautolu,
    mo ʻenau fānau, mo honau ngaahi uaifi; pea naʻe mālohi ʻae fanga laione kiate
    kinautolu, pea fesiʻi fakaikiiki honau ngaahi hui kotoa pē, ʻi he teʻeki te nau
    hoko hifo ki he takele ʻoe ʻana.
  ces-1613: I rozkázal král, aby přivedeni byli muži ti, kteříž osočili Daniele, a
    uvrženi jsou do jámy lvové, oni i synové jejich i ženy jejich, a prvé než dopadli
    dna té jámy, zmocnili se jich lvové, a všecky kosti jejich zetřeli.
  eng-WMB: The king commanded, and they brought those men who had accused Daniel,
    and they cast them into the den of lions—them, their children, and their wives;
    and the lions mauled them, and broke all their bones in pieces before they came
    to the bottom of the den.
  tam-TCV: பின்பு அரசனின் கட்டளைப்படியே தானியேலைக் குற்றஞ்சாட்டிய மனிதர்களும், அவர்களுடைய
    மனைவிகளும், பிள்ளைகளும் கொண்டுவரப்பட்டு சிங்கத்தின் குகையில் போடப்பட்டார்கள்.
    ஆனால் அவர்கள் குகையின் தரையில் விழும் முன்னரே சிங்கங்கள் அவர்கள்மேல் பாய்ந்து,
    கிழித்து அவர்கள் எலும்புகளை நொறுக்கிப்போட்டன.
  ceb-ULB: Unya nagmando ang hari, ug gikuha nila kadtong mga tawo nga nagpasangil
    kang Daniel ug gitambog sila ngadto sa puy-anan sa mga liyon—lakip ang ilang mga
    anak, ug ang ilang mga asawa. Sa wala pa sila motugkad sa salog, gitukob dayon
    sila sa mga liyon ug gikuniskunis hangtod nga nangapino ang ilang kabukogan.
  pol-UBG: I król rozkazał przyprowadzić tych mężczyzn, którzy oskarżyli Daniela,
    i wrzucono ich do lwiej jamy, ich samych, ich synów i ich żony. A zanim wpadli
    na dno jamy, lwy ich pochwyciły i zmiażdżyły wszystkie ich kości.
  agr-agr: Daniel jiinkimtai ajuma duwi, aents Danielan tsanumjuju aidau ikaunmatajum
    tusa apu timatai ikaunmawajui. Dutikawagmatai ashí nuwejai, uchiji aidaujai yajuakag
    león batsatbaunum ashí chimpiawajui, dutikam eke nugka iyachunak yakig león aidau
    tsekentiag ichiajajui.
  kyc-kyc: Dokopa kiŋi dokome mawa pii retapala akali lapome Daniele kando koo pilyamo
    leyaminyi dupwape dee dupwana enda wanepe dupwa peparae pyasapala mena laene palenge
    yuwale dokona nyuo pyambunya leya. Pyambuyaminyi dokopa nakama angi doko koko
    papa nayaminyipa wambo mena laene dupwame kapusapala nakamana kuli dupwa peparae
    roo pyao muu muu piyami.
  urd-GVU: لیکن جن آدمیوں نے دانیال پر الزام لگایا تھا اُن کا بُرا انجام ہوا۔ بادشاہ
    کے حکم پر اُنہیں اُن کے بال بچوں سمیت شیروں کی ماند میں پھینکا گیا۔ ماند کے فرش
    پر گرنے سے پہلے ہی شیر اُن پر جھپٹ پڑے اور اُنہیں پھاڑ کر اُن کی ہڈیوں کو چبا
    لیا۔
  deu-1912: Da hieß er die Männer, so Daniel verklagt hatten, herbringen und zu den
    Löwen in den Graben werfen samt ihren Weibern und Kindern. Und ehe sie auf den
    Boden hinabkamen, ergriffen sie die Löwen und zermalmten alle ihre Gebeine.
  ntj-ntj: Nyangka-tjananya puurrpa purlkanyalu watjarnu, “Wati nyarra Tannyulnga-ya
    tjumaranytja, palunyanya-ya tjulyaralpi tjarrpatjurra layinku ngurrangka.” Nyangka-ya
    mularrpartu-tjananya tjulyara katingu tjarrpatjunu. Palunyalu-tjananya palunyaku
    kurri tjilkutarrartu tjulyaralpi katingu tjarrpatjunu. Nyangkalta-ya layinpa pirnilu-tjananya
    wuurlarraralpi patjarnu ngalkulayirnu wiyarnu.
  kan-2017: ಅನಂತರ ರಾಜನು ಆಜ್ಞಾಪಿಸಲು ದಾನಿಯೇಲನ ಮೇಲೆ ದೂರು ಹೊರಿಸಿದವರನ್ನು ತಂದು ಅವರನ್ನೂ,
    ಅವರ ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನು ಸಿಂಹಗಳ ಗವಿಯಲ್ಲಿ ಹಾಕಿಬಿಟ್ಟರು. ಅವರು ಗವಿಯ ತಳವನ್ನು ಮುಟ್ಟುವುದರೊಳಗೆ
    ಸಿಂಹಗಳು ಅವರ ಮೇಲೆ ಹಾರಿ, ಅವರ ಎಲ್ಲಾ ಎಲುಬುಗಳನ್ನು ಚೂರುಚೂರು ಮಾಡಿದವು.
  yap-yap: Me yog fare pilung ni urngin fapi girdi’ nrabad ra adaw niged Daniel ngak
    e ngan uneg e ppin rorad ngorad nge pifakrad nga nin’rad ngalan fare low ni tafen
    e layon. Dawor ra awgad nga t’ay e low me og e layon ngorad nge tet’ar urngin
    e yil u dowrad.
  hlt-MCSB: Te phoeiah manghai kah a thui bangla Daniel tholh aka pael hlang rhoek
    te a khuen uh tih amih Te a yuu a ca rhoek neh sathueng buep la a voeih uh . Tedae
    buep kah cirhong te a pha uh mueh la amih te sathueng loh a paco uh tih a songrhuh
    boeih a caep pauh.
  mdy-ETH: ካኣቲ ዒማና ጊንሣ ዳኣኔኤሌ ዎጎና ዓይሢሴ ዓሳ ዓርቂንቲ ዬዓንዳጉዲ ዓሲ ዳኬኔ፤ ዬያሮ ዔያታ ዓርቂንቲ ዔያቶኮ ላኣሎንታ
    ናኣቶንታ ዎላ ዞቦ ዔታ ዓጊንቴኔ፤ ዔያታ ሃጊ ዞቦ ዔቶኮ ካሮ ሞሞኦካኣና ዞባ ዔያቶ ሾኦሊ ላኣሊ ሜጌፆዋ ቢያ ሜንሤኔ።
  twi-ASANTE: Afei, ɔhene no hyɛɛ sɛ, wɔnkɔkyere mmarima a wɔnam ntwatosoɔ so ma wɔde
    Daniel kɔtoo agyata amena mu no. Ɔmaa wɔtoo wɔn ne wɔn yerenom ne wɔn mma guu
    agyata amena no mu. Agyata no hurihuri sisii wɔn so, tetee wɔn, bobɔɔ wɔn nnompe
    mu ansa koraa na wɔreduru amena no ase.
  bhl-bhl: Keko beli, emisik kamok fian be wonuk so kunum biilo iti kitil weng mak
    bokoyemeko, ilo yemdalei, i em bokoyemse weng be geleweko, emisik kamok fian beem
    mit teleko, Daniel em dulum elote ibik weng bokolewsiliw kunum biso, bikalem aul
    waneng iso, alik alik biilo makuw bongguko, yemde talsiliw kale. Yemde telesomeliwi,
    i ilo alaion im koyem biliw tem elo kuse kabalak kabalak da koyemsiliw kale. Koyemsiliwi,
    tem beem boktak dim mit talbiliw bakate, alaion i ilo ning tamoko, mit mit keyemeko,
    im kun so, kal so, dem so, alik alik kawtolko, yen wansiliw kale.
  eng-WEBU: The king commanded, and they brought those men who had accused Daniel,
    and they cast them into the den of lions—them, their children, and their wives;
    and the lions mauled them, and broke all their bones in pieces before they came
    to the bottom of the den.
  wal-wal: Hegaappe guyyiyan, Daaneela mootida asata ehaanaadan kawoi azaziis. Azazin
    eti oiqettidi, bantta maccaasaaranne bantta naatuura issippe yiidi, ubbaikka gaammuwaa
    ollan olettidosona. Eti ollaa duge gakkennan de7ishin, gaammoti sophi ekkidi,
    eta meqettaa mentteretti aggidosona.
  spa-PDDPT: Luego el rey dio orden, y aquellos hombres que acusaron a Daniel, junto
    con sus hijos y sus esposas, fueron llevados y echados en el foso de los leones.
    Aún no habían llegado al fondo del foso cuando los leones se apoderaron de ellos
    y los descuartizaron.
  gun-gun: Ha'e ramo huvixave ma teĩgue ju ijayvu vy ogueru ruka avakue Daniel re
    ijayvu rei va'ekue. Ha'e ramo yvykua guary kuery ikuaia py omombo ukapa, ta'y
    kuery ha'e ta'yxy kuery reve. Ha'e gui yvy py ovaẽ e'ỹ re guary kuery ojukapa,
    ikãgue omopẽmba guive.
  agu-BL: Ncha'tz cawunin yi rey tan chitz'amle'n cyakil yi e' yaj yi e' oc tan xochle'n
    Daniel. Yi chitx'amxe'n nintzun e' ben jo'li'ntz ẍchixo'l yi e' txuc tuml quixkel
    nin cyakil chinitxa'. Taxk nintzun chicwe'npone'ntz ẍchixo'l yi e' txuc yi chixe'te'n
    tan chibajse'n. Jalt nintzun yi chibakil cyaj cyentz.
  ilo-ULB: Imbilin ti ari, ket inyegda dagiti lallaki a nangpabasol kenni Daniel ket
    impurruakda ida iti rukib dagiti leon—isuda, dagiti annakda ken dagiti assawada.
    Sakbay nga agdissoda iti lansad ti rukib, sinikbab ida dagiti leon ket tinuktukkolda
    dagiti amin a tultulangda.
  kpg-kpg: Nomuli gei di king ga haga iloo bolo digau ala nogo hagahuaidu Daniel le
    e hagaduadua. Digaula mo nadau lodo mo nadau dama la gi kilia gi lodo di luwa
    laion. Digaula ne kili digi dau i tua di luwa, gei nia laion gu tobo aga gi digaula
    gu hunahuna nadau iwi huogodoo.
  uig-ARA: ئاندىن پادىشاھ بۇيرۇق چۈشۈردى، نەۋكەرلىرى دانىيالنىڭ ئۈستىدىن شىكايەت قىلغانلارنىڭ
    ھەممىسىنى تۇتۇپ، ئۇلارنى بالا-چاقىلىرى ۋە خوتۇنلىرى بىلەن قوشۇپ شىرلار ئۆڭكۈرىگە
    تاشلىۋەتتى. ئۇلار ئۆڭكۈر تېگىگە چۈشۈپ بولمايلا شىرلار ئېتىلىپ كېلىپ، ئۇلارنىڭ
    ئۇستىخانلىرىنىمۇ چايناپ قىيما-چىيما قىلىۋەتتى.
  sus-sus: Mangɛ naxa sɛɛwa ki fanyi, a fa yaamari fi e xa Daniyɛli rate naa kui.
    E to na raba, e naxa a to a fate mu maxɔnɔxi, barima a nu bara la a Marigi Ala
    ra.
  pon-2006: Nanmwarkio eri ketin koasoanehdi pwe aramas koaros me kedipahda Daniel
    en uhd lekdekiong nan poaren laiono, iangahki ar pwoud kan oh nair seri kan. Eri,
    mwohn ar pwupw nan kepin pwoahro, laion ko lusukirailte oh dapengirailpeseng.
  jae-jae: Go kiŋ kêjatu ma sejoŋ lau, taŋ sêgôliŋ biŋ kêpi Daniel naŋ, to nêŋ lauo
    to nêŋ gôlôac samob jasêbaliŋ êsêac sêsêp gêsuŋ sêja. Êsêac sêsêp gêsuŋ su samucgeŋ
    atom, go lewe têdaŋgac êsêac ma sêkaku êsêac popoc.
  ksd-ksd: Ma ra king i ga vartuluai, ma di ga agur pa nam ra lavur tutana dia ga
    takun Daniel, ma di ga vue tar diat ta ra tung na leon, diat ma ra umana natu
    i diat ma kadia umana taulai; ma ra umana leon dia ga ubu diat, ma ba pa dia ga
    tur boko ara ra pia ta ra bala na tung dia ga bubur gigi ra uru i diat par.
  tur-YTC: Kral buyurdu ve Daniel'i suçlayan adamları getirdiler ve onları, çocuklarını
    ve karılarını aslanların inine attılar; ve aslanlar onları parçaladılar ve inin
    dibine varmadan bütün kemiklerini kırdılar.
  ind-AYT: (6-25) Raja memberi perintah supaya mereka membawa orang-orang yang telah
    menuduh Daniel, lalu melemparkan mereka, anak-anak, dan istri mereka ke liang
    singa. Singa-singa itu telah menerkam sampai meremukkan semua tulang mereka, bahkan
    sebelum orang-orang itu sampai ke dasar liang,
  nya-nya: Mwa lamulo la mfumu, anthu onse amene ananeneza Danieli aja anagwidwa ndi
    kukaponyedwa mʼdzenje la mikango, pamodzi ndi akazi awo ndi ana awo. Ndipo asanafike
    pansi pa dzenjelo, mikango inawawakha ndi mphamvu ndi kuteketa mafupa awo onse.
  hrv-hrv: Kralj se vrlo obradova i naredi da Daniela izvade iz jame. Izvadiše Daniela
    iz jame neozlijeđena, jer se bijaše uzdao u svoga Boga.
  mps-mps: Tialima, kingo te Daniel po tų ilali bidi dabe augwali sao po olama, tama
    te augwali dali, te augwa we wai dabe dali, augwali te laion bidibo tǫ dedageba
    tula palalio. Augwali te tǫba tulalusiąbadi, te laion dabe posoga palama, tama
    augwali daboa sigulama, tama augwali tigi pepeda tulama, te mu dolai dao.
  tpi-tpi: Orait king i tok na ol i kisim dispela ol man i bin kotim Daniel, na tromoi
    ol wantaim meri na pikinini bilong ol i go daun long hul bilong ol laion. Ol i
    no pundaun yet long graun na ol laion i kalap na holimpas ol na brukim nabaut
    ol bodi bilong ol.
  dan-1931: Og Kongen blev såre glad og lod Daniel drage op af Kulen; og da det var
    sket, viste det sig, at han ikke havde lidt nogen som helst Men, eftersom han
    havde troet på sin Gud.
  vie-OVCB: Theo lệnh vua, những người vu cáo Đa-ni-ên đều bị bắt ném vào hang sư
    tử luôn với vợ con họ. Chưa xuống đến đáy hang, họ đã bị đàn sư tử nhảy lên vồ
    lấy, cắn xé họ ra từng mảnh.
  guj-2017: પછી જે માણસોએ દાનિયેલ પર તહોમત મૂક્યાં હતા તેઓને રાજાના હુકમથી પકડી લાવીને
    તેઓને, તેઓનાં સંતાનોને અને તેઓની પત્નીઓને સિંહોના બિલમાં નાખવામાં આવ્યા. તેઓ બિલમાં
    નીચે પહોંચે તે પહેલાં જ સિંહોએ તેમના પર તરાપ મારીને તેઓનાં હાડકાંના ચૂરેચૂરા કરી
    નાખ્યા.
  pon-2006A: Nanmwarkio eri ketin koasoanehdi pwe aramas koaros me kedipahda Daniel
    en uhd lekdekiong nan poaren laiono, iangahki ar pwoud kan oh nair seri kan. Eri,
    mwohn ar pwupw nan kepin pwoahro, laion ko lusukirailte oh dapengirailpeseng.
  por-BRBSL: O rei ordenou, e eles trouxeram aqueles homens que tinham acusado Daniel,
    e os lançaram na cova dos leões - eles, seus filhos e suas esposas; e os leões
    os maltrataram, e quebraram todos os ossos antes que eles chegassem ao fundo da
    cova.
  swe-swe: Sedan befallde kungen att männen som anklagat Daniel (ordagrant ”ätit honom
    levande”) skulle hämtas och föras till lejongropen. De, deras fruar och barn kastades
    i gropen. Lejonen kastade sig över dem innan de nått marken och slet dem i stycken.
    [Både tematiskt och rent textmässigt hör detta stycke i kapitel 6 ihop med kapitel
    3 där Daniels tre vänner kastas i den brinnande ugnen. Samma ovanliga ord för
    anklaga, används i och . På samma sätt som Nebukadnessar skrev ett brev gör även
    Dareios det, se och .]
  cth-cth: Hathnukkhu Daniel yon ka pen e naw hah, siangpahrang e kâ lahoi a kaw awh
    teh, a yuca abuemlahoi sendekkhu dawk a tâkhawng awh. Talai a pha hoehnahlan sendeknaw
    ni a hruhrawng pueng vekrasen lah a kei teh a ca awh.
  twi-twi: Afei ɔhene no hyɛɛ sɛ wɔnkɔkyere mmarima a wɔnam ntwatoso so ma wɔde Daniel
    kɔtoo gyata amoa mu no. Ɔma wɔtow wɔn ne wɔn yerenom ne wɔn mma guu gyata amoa
    no mu. Gyata no huruhuruw sisii wɔn so, tetew wɔn, bobɔɔ wɔn nnompe mu ansa koraa
    na wɔredu amoa no ase.
  hlt-hlt: Te phoeiah manghai kah a thui bangla Daniel tholh aka pael hlang rhoek
    te a khuen uh tih amih te a yuu a ca rhoek neh sathueng buep la a voeih uh. Tedae
    buep kah cirhong te a pha uh mueh la amih te sathueng loh a paco uh tih a songrhuh
    boeih a caep pauh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ nɑrikɛ okpɑ̀ɑ̀tì kòo duɔ́ nkɛ̀ bɛ̀ɛ dennɛní Dɑnniyɛɛri yɛcìrícìrɛ̀
    ɑ̃ dìì fɔ̃̀tìrì miɛkɛ, kòò yɛ̀nní kɛ̀ bɛ̀ nsɔ̃́ nhò í kɔ̀utɛ bɑ́ sɑ́m̀pɔ́rɛ̀ kɛ
    yɛ̃́ ò do duɔ́mmɛ̀ o yɛ̀mmɛ̀ mɛmɔu Kuyie.
  msy-2020: Ezɨ atrivim mɨgeima me gumazir Daniel isa kot gatɨzir kaba ko, men amuiba
    ko boriba inigha laionbar mozim mɨkɨni. Ezɨ me tɨghar nguazim giram, laionba pɨrara
    men suigha men mɨkarziba aghoraghsua men aghariba orovoregha me tuvareme.
  dop-dop: Tǝnɑɣɑ wulɑʋ lɑŋlɛ hʋlʋmɑ kɑtɑtǝlɑɣɑ, nɑ ɩ́ tɔ sɩ, pɑ́ lǝsɩ Tɑniyɛɛlɩ.
    Ḿpʋ́ɣʋ́ pɑ lǝsɑ-ɩ. Pɑɑ hiŋɑɣɑ, kɑ fɛɩ ɩ tɔɔ. Mpi tɔ, Tɑniyɛɛlɩ tɛmɑ Ɩsɔ nɑ ɩ tɑɑ
    kɛ́.
  azb-azb: Padşah əmr etdi və Danieli ittiham edən adamlar gətirildi. Onları uşaqları
    və arvadları ilə birlikdə şirlərin olduğu quyuya atdılar. Quyunun dibinə çatmamış
    şirlər onları qapıb sümüklərini qırdı.
  eng-DBY: And the king commanded, and they brought those men who had accused Daniel,
    and cast them into the den of lions, them, their children, and their wives; and
    the lions had the mastery of them, and broke all their bones in pieces ere they
    came to the bottom of the den.
  hin-2017: तब राजा ने आज्ञा दी कि जिन पुरुषों ने दानिय्येल की चुगली की थी, वे अपने-अपने
    बाल-बच्चों और स्त्रियों समेत लाकर सिंहों की माँद में डाल दिए जाएँ; और वे माँद
    की पेंदी तक भी न पहुँचे कि सिंहों ने उन पर झपटकर सब हड्डियों समेत उनको चबा डाला।
  wol-KYG: Buur nag am mbégte mu réy. Ci kaw loolu mu joxe ndigal, ñu génne Dañeel
    kàmb ga. Ba ñu génnee Dañeel kàmb ga, gaañuwul fenn, ndax daa wóolu Yàllaam.
  eng-YLT: And the king hath said, and they have brought those men who had accused
    Daniel, and to the den of lions they have cast them, they, their sons, and their
    wives; and they have not come to the lower part of the den till that the lions
    have power over them, and all their bones they have broken small.
  kne-kne: Inbilin din ari ay maitep-a sin pokokan di layon din namabasol en Daniel,
    pati din aas-awa ya aan-ak da. Adi da pay laeng domateng sin lota yan enggay sinikpaw
    din layon ya ginotlogotlo da din tong-a da.
  eng-WYC-2017: Forsooth the king commanded, and those men, that accused Daniel, were
    brought [forth], and were sent into the pit of lions, they, and the sons of them,
    and the wives of them; and they came not unto the pavement of the pit, till the
    lions ravished them, and all-brake all the bones of them.
  eng-WMBB: The king commanded, and they brought those men who had accused Daniel,
    and they cast them into the den of lions—them, their children, and their wives;
    and the lions mauled them, and broke all their bones in pieces before they came
    to the bottom of the den.
  urd-GVH: लेकिन जिन आदमियों ने दानियाल पर इलज़ाम लगाया था उनका बुरा अंजाम हुआ। बादशाह
    के हुक्म पर उन्हें उनके बाल-बच्चों समेत शेरों की माँद में फेंका गया। माँद के फ़र्श
    पर गिरने से पहले ही शेर उन पर झपट पड़े और उन्हें फाड़कर उनकी हड्डियों को चबा लिया।
  rug-rug: Pa ginarunu tanisa baṉara si ta vagi saripu zutuna se Daniela meke ta gona
    nuquru la pa korapa pou tadina laione, turaṉae dia barikaleqe meke koburu. Sipu
    lopu ele kamo pa hatara si arini si horu vagi mo ari laione meke garata moku pani
    susuridi.
  gaz-gaz: Warri sobaan Daaniʼelin himatanis ajaja mootichaatiin niitotaa fi ijoollee
    isaanii wajjin fidamanii boolla leencaatti darbataman. Utuu isaan boolla sana
    keessa lafa hin gaʼin leenconni isaan cicciratanii lafee isaanii hunda caccabsan.
  fra-LSG: Le roi ordonna que ces hommes qui avaient accusé Daniel fussent amenés
    et jetés dans la fosse aux lions, eux, leurs enfants et leurs femmes; et avant
    qu’ils fussent parvenus au fond de la fosse, les lions les saisirent et brisèrent
    tous leurs os.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋayi bilyurruna ŋunhiyi buŋgawanydja, ga waŋana
    bitjarrana, “Ma' djalkthurra ŋunhiyina walalanha yätjmirrinhana yolŋu'‐yulŋunha
    ŋunha ŋarŋgalilinydja, ŋunhinhana walalanha ŋunhi walala yukurrana nyinyaŋdhurruna
    ŋuyulkthina nhanŋu Dänyulwu, walalana yurru murrmurryundja.” Bala walala mulka'‐mulkananydja
    walalanha, bala djalkthurrunana ŋunhana ŋarŋgalilina wal'ŋu, rrambaŋikuŋalana
    walalaŋgu miyalknha walalanha ga djamarrkuḻi'nhana. Ga dhunupana walala ŋunhi
    läyindja mala wapthurrunana yukurrana walalaŋgu, bala bumarana walalanha, bala
    ḻukanana.
  yal-yal: Nayi, mangan yi sɛwa han, a yi yamarin fi a e xa Daniyɛli rate yinla ra.
    Daniyɛli yi rate yinla ra, e mi maxɔlɔde yo to a ma, amasɔtɔ a yi dɛnkɛlɛyaxi
    a Ala ma.
  haw-1868: A kena aku la ke alii alakai mai i ka poe nana i niania wale aku ia Daniela,
    a e hoolei ia lakou iloko o ka lua liona, o lakou a me ka lakou mau keiki, a me
    ka lakou mau wahine; a lanakila na liona maluna o lakou, a ua hakihaki liilii
    loa ia ko lakou mau iwi mamua o ko lakou hiki ana ilalo o ka lua.
  arb-NAV: ثُمَّ أَصْدَرَ الْمَلِكُ أَمْرَهُ فَأَحْضَرُوا الْمُتَآمِرِينَ الَّذِينَ
    اتَّهَمُوا دَانِيَالَ وَطَرَحُوهُمْ فِي جُبِّ الأُسُودِ، مَعَ أَوْلادِهِمْ وَنِسَائِهِمْ.
    وَمَا كَادُوا يَصِلُونَ إِلَى أَسْفَلِ الْجُبِّ حَتَّى بَطَشَتْ بِهِمِ الأُسُودُ
    وَهَشَّمَتْ عِظَامَهُمْ.
  ewe-ewe: Le fia la ƒe gbeɖeɖe nu la, wolé ame siwo tsɔ aʋatsonya ɖe Daniel ŋu la
    de dzatawo ƒe do la me kple wo srɔ̃wo kple wo viwo. Womekpɔ ɖo do la gɔme hafi
    dzataawo lé wo, vuvu wo eye wogbã woƒe ƒuwo o.
  eng-LEE: (6:25) And the king gave the order, and they brought those men who had
    accused Daniel treacherously, and they cast into the den of lions them, their
    children, and their wives; and they had not yet touched the bottom of the den
    when the lions had the mastery over them, and ground up all their bones.
  gvn-gvn: Yinyamun kingangka bulimananda balkan jananin maja-maja kuli-baka karrbanka.
    Bulimanangka maja-maja kuli-baka, jananga manyarr-karra, kangkal-kangkal wubulku
    karrban, jankungu yilban lion-lionanda. Jana lionangka jananin bama jinbaldaku
    karrban, bajibay dumbarrin, nukankuda.
  asm-FB: ৰজাই আজ্ঞা দিয়াত, দানিয়েলৰ অহিতে অভিযোগ কৰা সকলৰ সৈতে তেওঁলোকৰ সন্তান
    সকল, আৰু ভাৰ্যা সকলক সিংহৰ গাতত পেলোৱা হ’ল। তাতে তেওঁলোক গাতৰ তলত নাপাওঁতেই সিংহবোৰে
    তেওঁলোকক আক্ৰমণ কৰি তেওঁলোকৰ হাড়বোৰ ভাঙি ডোখৰ ডোখৰ কৰিলে।
  sus-A: مَنفّ نَشَ سّيوَ كِ قَنيِ، عَ قَ يَامَرِ قِ عٍ شَ دَنِيّلِ رَتٍ نَا كُي.
    عٍ تٌ نَ رَبَ، عٍ نَشَ عَ تٌ عَ قَتٍ مُ مَشْنْشِ، بَرِ مَ عَ نُ بَرَ لَ عَ مَرِفِ
    عَلَ رَ.
  fra-SBL: Le roi donna cet ordre. On amena les hommes qui avaient accusé Daniel et
    on les jeta dans la fosse aux lions, eux, leurs enfants et leurs femmes ; les
    lions les déchiquetèrent et brisèrent tous leurs os avant qu'ils n'arrivent au
    fond de la fosse.
  hbo-hbo: בֵּאדַ֣יִן מַלְכָּ֗א שַׂגִּיא֙ טְאֵ֣ב עֲלֹ֔והִי וּלְדָ֣נִיֵּ֔אל אֲמַ֖ר
    לְהַנְסָקָ֣ה מִן־גֻּבָּ֑א וְהֻסַּ֨ק דָּנִיֵּ֜אל מִן־גֻּבָּ֗א וְכָל־חֲבָל֙ לָא־הִשְׁתְּכַ֣ח
    בֵּ֔הּ דִּ֖י הֵימִ֥ן בֵּאלָהֵֽהּ׃
  piu-2006: '@see-verse:DAN.006.023'
  pjt-pjt: Ka Taṟiyatjalu palumpa tjaultji tjuṯa wangkangu wati kamanta panya Danielnga
    kuralpai tjuṯa witiṟa ngalya-katinytjaku piṯikutu munu kuri tjuṯa, tjitji winki
    kuḻu. Kaya mulapaṯu palunya tjananya katira piṯi panya palula waṉingu lionpa tjuṯangka,
    kaya lion tjuṯangku aṉangu panya palunya tjananya punkaṟa ukalingkunyangka katuṯu
    patjaṉu munu tjananya uwankara ngalkula wiyaṉu tarka kuḻu.
  kik-kik: Nake Mũthamaki agĩathana, akiuga atĩ andũ arĩa maathitangĩte Danieli manyiitwo,
    macooke marehwo na maikio irima-inĩ rĩu rĩa mĩrũũthi, hamwe na atumia ao, na ciana
    ciao. Na rĩrĩ, o na matanakinya irima gĩtina-rĩ, mĩrũũthi ĩyo ĩkĩmakĩria hinya,
    na ĩkĩhehenja mahĩndĩ mao mothe.
  fra-NCL: Alors le roi fut très joyeux à son sujet, et il ordonna de retirer Daniel
    de la fosse. Daniel fut donc retiré de la fosse, et on ne trouva sur lui aucune
    blessure, parce qu’il avait cru en son Dieu.
  cek-AK: To pacoengah siangpahrang lokpaekhaih baktih toengah, Daniel zaehaih net
    kaminawk to hoih o moe, a caanawk hoi a zunawk boih kaipui khaw thungah vah o;
    nihcae loe kaipuinawk mah rawkcak ah caak han mataeng doeh khawt ai, long ah pha
    o ai naah, kaipuinawk mah nihcae ih ahuh to taaih pae o boih.
  cuk-cuk: Geb degine, rey igar-uksad, Danielʼgi dulemar-gakansaar-sunmaksamalad sedamarye,
    degi, e-omeganmala, e-mimmiganmala, achumigurmar-bukwadgi egwanmarye. Wemar amba
    yoo napase-warmakmala bato achumigurmarse galearmalad, geb bela e-ibe garmar bibichisad.
  uig-CYR: Андин падиша буйруқ чүшүрди, нәвкәрлири Даниялниң үстидин шикайәт қилғанларниң
    һәммисини тутуп, уларни бала-җақилири вә хотунлири билән қошуп ширлар өңкүригә
    ташливәтти. Улар өңкүр тегигә чүшүп болмайла ширлар етилип келип, уларниң устиханлириниму
    чайнап қийма-чийма қиливәтти.
  pma-pma: Evus, asuv houlu meng kati keke koakeil vasi aselus tisa va kat Daniel,
    ihuli kat keil. Ka navong avuli kat keil evus, ason keil ral min ahin keil one
    ka titae keil emun uva en vulvul omon laeon keil. Ka navong arokoltei mau out
    netan, laeon keil uvut kat keil ka akat vulvul si.
  tel-2017: దానియేలు మీద నింద మోపిన ఆ వ్యక్తులను, వాళ్ళ భార్య పిల్లలను సింహాల గుహలో
    పడవేయమని రాజు ఆజ్ఞ ఇచ్చాడు. సైనికులు వాళ్ళను తీసుకువచ్చి సింహాల గుహలో పడవేశారు.
    వాళ్ళు ఇంకా గుహ అడుగు భాగానికి చేరక ముందే సింహాలు వాళ్ళను పట్టుకున్నాయి. ఎముకలు
    కూడా మిగలకుండా వాళ్ళను చీల్చిచెండాడాయి.
  hat-BSA: Konsa, wa a te pase lòd pou yo te mennen mesye sila ki te aji ak movèz
    fwa, pou akize Daniel yo, e yo te jete yo menm, pitit yo ak madanm yo nan fòs
    lyon an. Konsa, yo pa t menm rive nan baz fòs la avan lyon yo te sezi yo e te
    kraze tout zo yo.
  kos-kos: Na tokosra el sap in sruhu nufon mwet ma tuh akkolukyal Daniel, ac el sap
    in sisiyang elos, wi mutan kialos ac tulik natulos, nu in luf se ma sessesla ke
    lion ah. Meet liki na elos sun kapin luf sac, lion uh atuyang nu selos ac kotkoteya
    nufon sri kaclos uh.
  hbo-WLC: בֵּאדַ֣יִן מַלְכָּ֗א שַׂגִּיא֙ טְאֵ֣ב עֲל֔וֹהִי וּלְדָ֣נִיֵּ֔אל אֲמַ֖ר
    לְהַנְסָקָ֣ה מִן־גֻּבָּ֑א וְהֻסַּ֨ק דָּנִיֵּ֜אל מִן־גֻּבָּ֗א וְכָל־חֲבָל֙ לָא־הִשְׁתְּכַ֣ח
    בֵּ֔הּ דִּ֖י הֵימִ֥ן בֵּאלָהֵֽהּ׃
  ibo-ibo: Mgbe ahụ, eze nyere iwu ka e jide ndị ahụ boro Daniel ebubo. O nyere iwu
    ka a tụnye ha nʼolulu ọdụm ahụ, ha na ndị nwunye ha na ụmụ ha. Ọdụm ndị ahụ dị
    nʼime olulu ahụ jidere ndị ahụ dọrie ma ọkpụkpụ ha tupu ha adaruo ala.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଆଜ୍ଞା କରନ୍ତେ, ଲୋକମାନେ ଦାନିୟେଲଙ୍କର ଅପବାଦକାରୀମାନଙ୍କୁ ଆଣି,
    ସେମାନଙ୍କୁ, ସେମାନଙ୍କର ବାଳକ ଓ ସେମାନଙ୍କର ସ୍ତ୍ରୀମାନଙ୍କୁ ସିଂହମାନଙ୍କ ଗର୍ତ୍ତରେ ପକାଇଲେ;
    ପୁଣି, ସେମାନେ ଗର୍ତ୍ତର ତଳଭାଗରେ ନ ପଡ଼ୁଣୁ ସିଂହମାନେ ସେମାନଙ୍କୁ ଆକ୍ରମଣ କରି ସେମାନଙ୍କର
    ଅସ୍ଥିସବୁ ଚୂର୍ଣ୍ଣ କଲେ।
  chk-chk: Mürin, ewe king a pwal apasa pwe repwe emwenato ekewe mwän mi aturu Taniel
    o atururolong lon ewe pwangen laion, pwal nöür me pwülüer. Iwe, lupwen resamwo
    tori epin ewe pwang, ekewe laion ra fen turufiir o ocheer meinisin.
  rop-rop: Afta na det king bin gibit oda blanga gajim ol detlot men hubin tok nogudwei
    blanga Denyul en deibin tjakam olabat en olabat waif en bigininimob insaid langa
    det hol weya detlot laiyan jidan. Streidawei detlot laiyan bin jamp en gajim olabat
    en bin dagadagat olabat holot.
  ukr-1871: І приведено на приказ царя тих людей, що обвинуватили Даниїла, й вкинено
    їх в левину яму, — так їх самих, як і дїтей їх і жінок їх; та ледви вони долетїли
    до дна ями, а вже леви похапали їх і поторощили їм усї костї.
  deu-1951: (06-25) Da ließ der König jene Männer herbeiholen, welche Daniel verklagt
    hatten. Die wurden samt ihren Söhnen und Weibern in den Löwenzwinger geworfen;
    und ehe sie noch den Boden des Zwingers berührten, bemächtigten sich ihrer die
    Löwen und zermalmten ihnen alle Gebeine.
  eng-JPS: (6-25) And the king commanded, and they brought those men that had accused
    Daniel, and they cast them into the den of lions, them, their children, and their
    wives; and they had not come to the bottom of the den, when the lions had the
    mastery of them, and broke all their bones in pieces.
  srp-1865: Potom zapovjedi car, te dovedoše ljude koji bijahu optužili Danila, i
    baciše u jamu lavovsku njih, djecu njihovu i žene njihove; i još ne doðoše na
    dno jami, a lavovi ih zgrabiše i sve im kosti potrše.
  lug-lug: Awo amangwago kabaka n’alagira, abasajja abaalumiriza Danyeri baleetebwe,
    era basuulibwe mu mpuku y’empologoma, wamu ne bakyala baabwe n’abaana baabwe.
    Baali tebanatuuka na ku ntobo y’empuku, empologoma ne zibasinza amaanyi ne zimenyaamenya
    amagumba gaabwe gonna.
  heb-heb: ואמר מלכא והיתיו גבריא אלך די אכלו קרצוהי די דניאל ולגב אריותא רמו אנון
    בניהון ונשיהון ולא מטו לארעית גבא עד די שלטו בהון אריותא וכל גרמיהון הדקו׃
  ben-IRV: রাজা আদেশ দিলেন এবং তারা সেই সমস্ত লোকদের ধরে নিয়ে এল যারা দানিয়েলকে
    দোষী করেছিল এবং তাঁদেরকে, তাঁদের সন্তানদের ও স্ত্রীদের সেই সিংহের গুহায় ফেলে
    দেওয়া হল। তারা মেঝেতে পড়ার আগেই সিংহেরা তাদের আক্রমণ করে তাদের হাড় খণ্ড খণ্ড
    করে দিল।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜਿਹਨਾਂ ਨੇ ਦਾਨੀਏਲ ਉੱਤੇ ਦੋਸ਼
    ਲਾਇਆ ਸੀ ਲੈ ਆਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਬਾਲ ਬੱਚਿਆਂ ਅਤੇ ਔਰਤਾਂ ਸਣੇ ਸ਼ੇਰਾਂ ਦੇ ਘੁਰੇ ਵਿੱਚ
    ਸੁੱਟ ਦਿੱਤਾ ਤਾਂ ਸ਼ੇਰ ਉਹਨਾਂ ਉੱਤੇ ਬਲਵਾਨ ਹੋਏ ਅਤੇ ਘੁਰੇ ਦੇ ਥੱਲੇ ਤੱਕ ਪਹੁੰਚਣ ਤੋਂ ਪਹਿਲਾਂ
    ਹੀ ਸ਼ੇਰਾਂ ਨੇ ਉਹਨਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਤੋੜ ਤਾੜ ਸੁੱਟੀਆਂ।
  tkr-tkr: Paççahee əmr haa'a, Daniyalne gardanaqa man karbı gixhxhes ıkkanan insanar
    cusqa able. Manbı cone uşaxaaşika, yedaaşika sacigee g'uyeeqa dağaa'a. G'uyune
    xhanelqa hivxharassecab şiraaşe manbı avqu, manbışin gırgın bark'vbı qiçaqvanbı.
  mya-JVB: ထိုနောက်၊ ဒံယေလ ၌ အပြစ်တင် သော သူတို့ ကို ရှင် ဘုရင်၏ အမိန့်တော်နှင့် ခေါ်
    ၍၊ သား မယား နှင့်တကွခြင်္သေ့ တွင်း ထဲသို့ ချ ပစ်ကြလျှင်၊ မြေ သို့ မ ရောက် မှီ
    ခြင်္သေ့ တို့သည် နိုင်၍သူ တို့ အရိုး ရှိသမျှ တို့ကို ချိုးဖဲ့ ကြ၏။
  tte-O: Kabo kin iwalo siya Daniela kana toyakewa mwakomwakota meuloili sikabi-kalatagili
    yo sigabae-yataluli laiyon ali gula mena waineliyao yo natuliyao mekalikavao.
    Nige naga sitatalu gula kalona mena na laiyon silokapusele yo tuwatuwali sikapu-golugoluli.
  tbg-tbg: Mintuvaro avuhainaa vaiinti viva vo vaiintinavu nititama kero tiharo, Danieriraqaa
    uva vate vaiintika, ne vikavata vika naata vaintivata ravaaqavu vare, muntu raioni
    vairaqi aqukaate, tumanta viva tuntemake, ekaa vika ravaaqavuke muntu raioni vauraqi
    aqukora. Aqukomanta vika kia vataqaa hiqintiraiti, qaqi kantaaqaini tuvi vaumanta
    raioni vaaka vutunte vika ravaaqavuke vuhaarivata kutu kautumake nama taiqa kora.
  hmo-hmo: Vadaeni king ese oda hereva ia gwauraia, Daniela idia samania taudia mai
    adavadia bona mai natudia do idia mailaia, laiona ena guri lalonai do idia negea.
    Unai guri lalonai idia moru diho noho, bona tano idia do davaria lasi neganai,
    laiona ese unai taudia idia koridia, bona edia turiana ibounai idia hamakohia.
  urd-urd: और बादशाह ने हुक्म दिया और वह उन शख़्सों को जिन्होंने दानीएल की शिकायत
    की थी लाए, और उनके बच्चों और बीवियों के साथ उनको शेरों की मान्द में डाल दिया;
    और शेर उन पर ग़ालिब आए और इससे पहले कि मान्द की तह तक पहुँचें, शेरों ने उनकी सब
    हड्डियाँ तोड़ डालीं।
  rus-SYN: И приказал царь, и приведены были те люди, которые обвиняли Даниила, и
    брошены в львиный ров, как они сами, так и дети их и жены их; и они не достигли
    до дна рва, как львы овладели ими и сокрушили все кости их.
  bqc-SIM: Kía pↄ kɛ̀na maamaa, ↄ̃ à mɛ̀ wà Daniɛli bↄ tòopiu. Kɛ́ wà aà bↄ̀,
    wi aà gue e à kɛ̀'ĩao, kɛ́ a Lua náai vĩ yã́i.
  tcz-CHONGTHU: Chuin lengpan thupeh abolin, Daniel chunga dihlou tah’a hehsetna anabol
    hochu amandoh un, amaho leh ajite chuleh achate jouse jong abon’un, sakei bahkai
    kul sung’a chun alehlut tauve. Hichun, tol’a achuh masang’un, sakei bahkai hon
    aman’un, abottel tel gamset tauvin ahi.
  mar-mar: तेव्हा राजाच्या आज्ञेवरून, ज्यांनी दानीएलावर आरोप केले त्या लोकांस पकडण्यात
    आले तेव्हा सर्वांना त्यांची मुले पत्नीसह सिंहाच्या गुहेत टाकले ते गुहेत तळ गाठण्याच्या
    आधीच सिंहानी त्याच्या हाडांचा चुराडा केला.
  qub-qub: Chaypitaga Danielta wañuchiyta munaj contrancunatana ray apachimuran. Liyuncuna
    caycashanman wiñarpuran warmintinta wamrantinta. Paycunataga manaräpis pampaman
    chayaptin liyuncuna pintir rachir-usharir micucarcäriran.
  bqp-bqp: Yerɑ sinɑ bokon nukurɑ dorɑ mɑ u woodɑ wɛ̃ u nɛɛ, bu Dɑniɛli yɑrɑmɑ sɑɑ
    wɔru gen min di. Ye bɑ Dɑniɛli yɑrɑmɑ, bɑ ǹ mɛɛrɑ gɑɑ wɑ win wɑsi sɔɔ. Domi u
    Gusunɔ win Yinni nɑɑnɛ sɑ̃ɑ.
  hat-hat: Lè sa a, wa a bay lòd pou y' al arete tout moun ki te vin akize Danyèl
    yo. Li fè jete yo tout nan gwo twou lyon an ansanm ak madanm yo ak pitit yo. Yo
    pa t' ankò rive atè nan twou a, lyon yo te gen tan vare sou yo, kraze tout zo
    nan kò yo.
  eng-BSB: At the command of the king, the men who had falsely accused Daniel were
    brought and thrown into the den of lions—they and their children and wives. And
    before they had reached the bottom of the den, the lions overpowered them and
    crushed all their bones.
  eng-WEBPB: The king commanded, and they brought those men who had accused Daniel,
    and they cast them into the den of lions—them, their children, and their wives;
    and the lions mauled them, and broke all their bones in pieces before they came
    to the bottom of the den.
  kbq-kbq: Anante kini nemo'a hankavege huno vahera huzmanteno, Vuta Danielima havige
    hu'za kanivema rente'naza vahera ome nezamavareta, a'mofavre zaminena zamavareta
    vuta laionimofo kerifi ome zamaretufe vaziho huno huzmante'ne. Anage hige'za vu'za
    anazana ome hu'naze. Hianagi zahufa moparera uorami'nage'za, laionimo'za haru
    hu'za mareri'za zamazerite'za zaferi'nazamia anifunetagi'za taganataganu vaziza
    nenaze.
  nhe-BL: Huajca nopa tlanahuatijquetl tlanahuati ma quincuitij nopa tlacame tlen
    quiteilhuijtoyaj Daniel, ica ininsihuajhua huan ininconehua, huan quinmajcajque
    osto ijtic campa itztoyaj nopa tecuanime. Huan aya onajsiyayaj hasta tlatzintla
    quema nopa leones huitonque inincuitlapa huan quincuajque.
  bus-bus: Ben kína bè wà mↄ́ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ yã dì Daniɛlianↄ, ben wà ń zúzu wɛ̀ɛ
    pì guu se kↄ̃n ń nɛ́nↄ kↄ̃n ń naↄ̃nↄo. Ai aↄ̃gↄ̃ gá tↄↄtɛ le, músunↄ ń dã aↄ̃
    ń kũkũ aↄ̃ ń wánↄ wìwi píngi.
  gub-BL: — Perur a'e awa Taniew rehe ipuruzuka wer ma'e kwer xe pe wà nehe ty wà,
    i'i tuwihawete zauxiapekwer wanupe kury. — Peityk zàwàruhu wanyru pupe pe wà nehe,
    i'i wanupe. — Peityk wanemireko ipupe pe wà nehe no, wana'yr wanehe we pe wà nehe
    no, i'i wanupe. Weruzar ize'eg wà. Ywy rehe wahem 'ym mehe we zàwàruhu uxi'u wapei'ài'àg
    pà a'e wà kury.
  eng-DRA: 'And by the king’s commandment, those men were brought that bad accused
    Daniel: and they were cast into the lions’ den, they and their children, and their
    wives: and they did not reach the bottom of the den, before the lions caught them,
    and broke all their bones in pieces.'
