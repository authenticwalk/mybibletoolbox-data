verse: DAN.006.013
translations:
  mal-C: 'അപ്പോൾ അവർ രാജസന്നിധിയിൽ ഇപ്രകാരം ബോധിപ്പിച്ചു: “രാജാവേ, യെഹൂദാപ്രവാസികളിൽ
    ഒരുത്തനായ ദാനീയേൽ, തിരുമേനിയെയോ തിരുമേനി ഒപ്പുവെച്ചിട്ടുള്ള കൽപ്പനയെയോ കൂട്ടാക്കാതെ
    ദിവസം മൂന്നുപ്രാവശ്യം അപേക്ഷ കഴിച്ചുവരുന്നു.”'
  deu-TKW: 'Da traten sie vor den König und fragten ihn betreffs des königlichen Verbots:
    Hast du nicht ein schriftliches Verbot erlassen, daß jedermann, der binnen dreißig
    Tagen an irgendeinen Gott oder Menschen eine Bitte richten würde, außer an dich,
    o König, in die Löwengrube geworfen werden soll? Der König antwortete und sprach:
    Die Sache steht fest nach dem unabänderlichen medischen und persischen Gesetz.'
  lin-lin: 'Mbala moko, bakendeki epai ya mokonzi mpo na kosolola na ye na tina na
    mokano oyo azwaki : — Mokonzi, opanzaki sango te ya mokano oyo ozwaki, ete na
    mikolo tuku misato oyo ekolanda, moto nyonso asengeli kosambela kaka yo, mokonzi ;
    bongo moto oyo akosambela nzambe to moto mosusu, basengeli kobwaka ye kati na
    libulu ya bankosi ? Mokonzi azongisaki : — Ezali penza bongo ! Mokano ezali ndenge
    kaka ekatamaki, kolanda mibeko ya bato ya Medi mpe ya Persi, oyo bakoki kobongola
    te.'
  eng-LSV: Then they have answered, indeed, they are saying before the king, that,
    “Daniel, who [is] of the sons of the expulsion of Judah, has not placed on you,
    O king, [any] regard, nor on the interdict that you have signed, and three times
    in a day he is seeking his petition.”
  eng-GNV: Then answered they, and sayd vnto the King, This Daniel which is of the
    children of the captiuitie of Iudah, regardeth not thee, O King, nor the decree,
    that thou hast sealed, but maketh his petition three times a day.
  eng-WEBSTER: Then they answered and said before the king, That Daniel, who is of
    the children of the captivity of Judah, regardeth not thee, O king, nor the decree
    that thou hast signed, but maketh his petition three times a day.
  nhw-BL: 'Huajca nopa tlacame quiijtojque: ―Daniel, se tlen nopa israelitame catli
    quinhualicaque tlen tlali Judá, amo mitztlepanita, niyon amo quitlepanita nopa
    acta catli tiquijcuilojtoc pampa tiquitztoque noja quitlajtlanía iDios expa se
    tonal.'
  swh-ONEN: Ndipo wakamwambia mfalme, “Danieli, ambaye ni mmoja wa mahamisho kutoka
    Yuda, hakuheshimu, ee mfalme, wala hajali amri uliyoiweka kwa maandishi. Bado
    anaomba mara tatu kwa siku.”
  bba-bba: Yen biru, tɔn be, bɑ yɑrɑ bɑ dɑ sinɑ bokon mi bɑ nùn woodɑ ye yɑɑyɑsiɑ
    bɑ nɛɛ, n ǹ wunɑ ɑ woodɑ yɑrɑ ye yɑ ɡerumɔ bu nun sɑ̃? N ǹ wunɑ ɑ nɛɛ, mɑ ɡoo
    ù n bũu ɡoo ǹ kun mɛ tɔnu ɡoo sɑ̃wɑ sɔ̃ɔ tɛnɑn bɑɑ sɔɔ, bɑ koo yɛ̃ro kpɛ̃ɛwɑ
    wɔru ɡe sɔɔ, mi ɡbee sinɑnsu wɑ̃ɑ? Mɑ sinɑ boko u wurɑ u nɛɛ, woodɑ ye, yɑ wɑ̃ɑwɑ
    dim dim nɡe mɛ Mɛdibɑ kɑ Pɛɛsibɑn woodɑ yɑ sɑ̃ɑ. N ǹ koorɔ bu ye kɔsi.
  eng-KJVCPB: Then answered they and said before the king, That Daniel, which is of
    the children of the captivity of Judah, regardeth not thee, O king, nor the decree
    that thou hast signed, but maketh his petition three times a day.
  mpx-mpx: Inoke hi baek elana hi ba, “Oo kin, Daniyela iya Yuda bolo yowayowanil
    avaliya etega, nige anam i hahago ge logugui toto u leli lowan nige i hehenapu-an.
    He lan maisena ge maisena i awaawanun paeton.”
  luo-luo: Eka negiwachone ruoth niya, “Daniel ma en achiel kuom jo-Juda mane oter
    e twech, ok osedewi, yaye ruoth, bende ok osedewo chik mane iketo e ndiko. Pod
    olamo kido nyadidek e odiechiengʼ achiel.”
  meu-meu: Bena idia na hanua pavapavana vairanai e haere, eto, Pavapava e vanegai
    Daniel, Iuda amo e mailaidia taudia ta, ese se kamonai henimumu, bona vada o torea
    taravatu pepana se badinaiamu, a dina ta ta amo nega hatoi e ḡuriḡurimu.
  npi-ULB: तब तिनीहरूले राजालाई जवाफ दिए, “यहूदाका निर्वासितहरूमध्ये एक जना ती दानिएलले
    हजुर, महाराजा, वा हजुरले दस्तखत गर्नुभएको उर्दिको वेवास्ता गर्छन् । तिनले आफ्नो
    परमेश्‍वरलाई दिनको तिन पटक प्रार्थना गर्छन् ।”
  yor-yor: Nígbà náà, ni wọ́n sọ fún ọba pé, “Daniẹli, ọ̀kan lára ìgbèkùn Juda, kò
    ka ìwọ ọba sí, tàbí àṣẹ ẹ̀ rẹ tí o fi ọwọ́ sí. Òun sì tún ń gba àdúrà ní ẹ̀ẹ̀mẹ́ta
    lójúmọ́.”
  pes-OPCB: 'آنگاه به پادشاه گفتند: «این دانیال که یکی از اسیران یهودی است روزی سه
    مرتبه دعا می‌کند و به پادشاه و فرمانی که صادر شده اعتنا نمی‌نماید.»'
  tgl-ULB: At, sumagot sila sa hari, “Ang taong si Daniel, na isa sa mga taong bihag
    mula sa Juda ay hindi nakinig sa iyo, o hari, o sa iyong batas na iyong nilagdaan.
    Nanalangin siya sa kaniyang Diyos ng tatlong beses sa isang araw.”
  cbu-NT: Ashiriya uwshtisin yuwaa Danielaa parangana anuritam kurakaatssha kamaniranganaya.
    Kurakaa, Daniel Utaáchich tputsi yuw sirú nish yushindarangana, an shiyaa kukish
    nda payukiya. Shiyaa kamachtamarish nda tuminkiya. Zarish tuchip waanaatsee Apanllirini
    tsiyatku, ungirtaku anoo paranginiya, táranganaya.
  hui-hui: Ani layagola tigua kinihondo lalu, Yudali Daniele biagome í̠na bi larigo
    mo wahowa mana biago talialu nabi hea. Ibunaga Ngode Datagaliwabehondo horo mbirani
    halu tebira bi laga biagaya, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​မင်း​ကြီး​အား``ယု​ဒ ပြည်​မှ​ဖမ်း​ဆီး​ခဲ့​သူ​များ​အ​နက်​တစ်​ဦး
    ဖြစ်​သူ​ဒံ​ယေ​လ​သည်​အ​ရှင်​မင်း​ကြီး အား​ရို​သေ​လေး​စား​မှု​မ​ရှိ။ အ​ရှင်​ထုတ်
    ပြန်​သည့်​အ​မိန့်​တော်​ကို​လည်း​မ​လိုက်​နာ။ သူ​သည်​တစ်​နေ့​လျှင်​သုံး​ကြိမ်​တိုင်​တိုင်
    အ​ချိန်​မှန်​မှန်​ဆု​တောင်း​၍​နေ​ပါ​သည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་རྒྱལ་པོ་ལ་འདི་ལྟར། ཀྱེ་རྒྱལ་པོ་ལགས། ཡ་ཧུ་དཱ་པའི་བཙོན་མ་རྣམས་ལས་དཱ་ནེ་ཨེལ་གྱིས་ཁྱེད་དང་ཁྱེད་ཀྱིས་སྤེལ་བའི་བཀའ་རྒྱ་ལ་བརྩི་བཀུར་བྱེད་ཀྱིན་མེད།
    ཁོས་ཉིན་རེར་ཐེངས་གསུམ་ལ་སྨོན་ལམ་འདེབས་བཞིན་ཡོད་ཅེས་ཞུས་སོ། །
  sna-sna: Ipapo vakati kuna mambo, “Dhanieri, mumwe wavakatapwa vakabva Judha, haakuteererei,
    imi mambo, kana kuchirevo chamakatema norunyoro rwenyu. Achiri kunyengetera katatu
    pazuva.”
  spa-BLM: 'Entonces respondieron y dijeron ante el rey: “Ese Daniel, que es de los
    hijos del cautiverio de Judá, no te respeta, oh rey, ni el decreto que has firmado,
    sino que hace su petición tres veces al día.”'
  cac-cac: 'Yuj chi'' ix ochn̈ej ijan eb'' vin̈ yalan icha tic: —A vin̈aj Daniel,
    vin̈ ic''chajnaccot d''a Judá, max sc''anab''ajejlaj vin̈. Mamin rey, man̈ jab''oc
    xiv vin̈ d''ayach, malaj pax jab''oc yelc''och jun ley chi'' d''a vin̈. Toxo ix
    quila'' to oxel slesalvi vin̈ d''a sDiosal d''a junjun c''u, xchi eb'' vin̈.'
  swh-ULB: Kisha wakamjibu mfalme, “ Mtu yule Daniel, ambaye ni mmoja wa watu wa mateka
    kutoka Yuda, hakutii wewe, mfalme wala maagizo yako uliyoyasaini. Yeye humwomba
    Mungu wake mara tatu kwa siku.”
  bel-bel: Тады адказвалі яны і сказалі цару, што «Данііл, які - з палонных сыноў
    Юдэі, не зважае ні на цябе, цару, ні на ўказ, табою падпісаны, а тры разы на дзень
    моліцца сваімі малітвамі».
  deu-ELBBK: 'Dann nahten sie und sprachen vor dem König bezüglich des königlichen
    Verbots: Hast du nicht ein Verbot aufzeichnen lassen, dass jedermann, der innerhalb
    von 30 Tagen von irgendeinem Gott oder Menschen etwas erbitten würde, außer von
    dir, o König, in die Löwengrube geworfen werden sollte? Der König antwortete und
    sprach: Die Sache steht fest nach dem Gesetz der Meder und Perser, das unwiderruflich
    ist.'
  mbb-OT: Ne migkeǥiyan dan haazà is hadì te, “Si Daniel he sevaha zuen te menge vihag
    puun te Juda, wazà medtuman te suǥù nu. Ed-ampù sikandin diyà te Megbevayè din
    te ketetelu kada andew.”
  mal-2015: 'അതിന്നു അവർ രാജസന്നിധിയിൽ: രാജാവേ, യെഹൂദാപ്രവാസികളിൽ ഒരുത്തനായ ദാനീയേൽ
    തിരുമേനിയെയാകട്ടെ തിരുമനസ്സുകൊണ്ടു എഴുതിച്ച വിരോധകല്പനയാകട്ടെ കൂട്ടാക്കാതെ, ദിവസം
    മൂന്നു പ്രാവശ്യം അപേക്ഷ കഴിച്ചുവരുന്നു എന്നു ഉണർത്തിച്ചു.'
  rmc-rmc: 'Avke ola murša avle anglo kraľis a leperde leske oda zakonos: „Kraľina,
    či na podpisinďal o zakonos, hoj andre kala tranda dživesa, so avena, pes o manuša
    te modľinen ča ke tu? Či nane avke, hoj te pes vareko modľinela ke varesavo aver
    del vaj manuš, mušinela te el čhido andre chev maškar o ľevi?“ O kraľis odphenďa:
    „He, oda lav ačhel avke, sar phenďom, bo hin oda o zakonos le Medengro the le
    Peržanengro, so pes na del te čerinel.“'
  nlg-nlg: Ma gaira tara bosa vania na vunaghi haba, “Daniel, na tinoni tau hola mai
    sakai tadira na Judah, te mua taotaonia nimua na vetena. Agaia te kokoeliulivuti
    vania so nina God te tolu tughuru ni kokoeliulivuti ta sakai na dani.”
  pes-OPV: 'آنگاه به حضور پادشاه نزدیک شده، درباره فرمان پادشاه عرض کردند که «ای پادشاه
    آیافرمانی امضا ننمودی که هر‌که تا سی روز نزدخدایی یا انسانی سوای تو‌ای پادشاه
    مسالتی نماید در چاه شیران افکنده شود؟» پادشاه درجواب گفت: «این امر موافق شریعت
    مادیان وفارسیان که منسوخ نمی شود صحیح است.»'
  ron-1924: 'Ей ау луат дин ноу кувынтул ши ау зис ымпэратулуй: „Даниел, унул дин
    принший де рэзбой ай луй Иуда, ну цине делок сяма де тине, ымпэрате, нич де оприря
    пе каре ай скрис-о ши ышь фаче ругэчуня де трей орь пе зи!”'
  ben-OBCV: তখন তারা রাজাকে বললেন, “হে মহারাজ, দানিয়েল নামে যিহূদা দেশের বন্দিদের
    মধ্যে একজন আপনাকে গ্রাহ্য করে না বা আপনার জারি করা লিখিত আদেশ মান্য করে না। সে
    এখনও দিনে তিনবার নিয়মিত প্রার্থনা করে।”
  som-som: Markaasay jawaabeen oo waxay boqorkii hortiisa ka yidhaahdeen, Boqorow,
    Daanyeelkii ka mid ahaa kuwii Yahuudah laga soo dhacay, dan kama leh adiga iyo
    amarkii aad saxeexday toona, laakiinse saddex jeer buu maalin walba Ilaahiisa
    wax weyddiistaa.
  lat-VUC: 'Tunc respondentes dixerunt coram rege: Daniel de filiis captivitatis Juda,
    non curavit de lege tua, et de edicto quod constituisti: sed tribus temporibus
    per diem orat obsecratione sua.'
  eng-ASVBT: Then answered they and said before the king, That Daniel, who is of the
    children of the captivity of Judah, regardeth not thee, O king, nor the interdict
    that thou hast signed, but maketh his petition three times a day.
  ita-1885: 'Allora essi risposero, e dissero in presenza del re: Daniele, che è di
    quelli che sono stati menati in cattività di Giudea, non ha fatto conto alcuno
    di te, o re, nè del divieto che tu hai scritto; anzi a tre tempi del giorno fa
    le sue orazioni.'
  eng-ULB: Then they replied to the king, “That person Daniel, who is one of the people
    of the exile from Judah, pays no attention to you, king, or to the decree that
    you have signed. He prays to his God three times a day.”
  spa-VBL: 'Entonces le dijeron al rey: “Daniel, uno de esos cautivos de Judá, no
    hace caso a Su Majestad ni al decreto que usted firmó y reza tres veces al día”.'
  fra-_FOB: 'Alors ils répondirent et dirent au roi: Daniel, qui est l''un des captifs
    de Juda, n''a eu aucun égard pour toi, ô roi! ni pour la défense que tu as écrite;
    mais trois fois le jour il fait sa prière à son Dieu.'
  mal-mal: 'അതിന് അവർ രാജസന്നിധിയിൽ: “രാജാവേ, യെഹൂദാപ്രവാസികളിൽ ഒരുവനായ ദാനീയേൽ തിരുമേനിയെയും,
    തിരുമനസ്സുകൊണ്ട് എഴുതിച്ച കല്പനയും കൂട്ടാക്കാതെ, ദിവസം മൂന്നുപ്രാവശ്യം അപേക്ഷ
    കഴിച്ചുവരുന്നു” എന്ന് ഉണർത്തിച്ചു.'
  urd-GVR: Unhoṅ ne kahā, “Ai bādshāh, Dānyāl jo Yahūdāh ke jilāwatanoṅ meṅ se hai
    na āp kī parwā kartā, na us farmān kī jis kī āp ne likh kar tasdīq kī. Abhī tak
    wuh rozānā tīn bār apne Ḳhudā se duā kartā hai.”
  suz-BL: मिनु मेकोपुकीमी पिप कली “आ रागी रे ग्‍याइश्‍शा चाक्‍चा पुंइसीशो यहूदी दानीएलमी
    इन लोव़ लाक्‍शा, इन ग्रुंइशो कानुन मटीव। मेकोमी नाक्‍त किंत किंत खेयप सां प्रार्थना
    पा पुंइब” देंतेक्‍म।
  eng-NOY: Then answered they and said before the king, Daniel, who is of the sons
    of the captives of Judah, regardeth not thee, O king, nor the decree which thou
    hast signed, but maketh his petition three times a day.
  ita-1927: 'Allora quelli ripresero a dire in presenza del re: “Daniele, che è fra
    quelli che son stati menati in cattività da Giuda, non tiene in alcun conto né
    te, o re, né il divieto che tu hai firmato, ma prega il suo Dio tre volte al giorno”.'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە و لەبەردەم پاشا گوتیان: «ئەو دانیالەی لە نەوە
    ڕاپێچکراوەکانی یەهودایە، ئەی پاشا، هیچ گوێی نە بە تۆ و نە بەو فەرمانەی کە ئیمزات
    کردووە نەداوە، بەڵکو ڕۆژانە سێ جار نوێژ دەکات.»'
  eng-BBE: Then they made answer and said before the king, Daniel, one of the prisoners
    of Judah, has no respect for you, O King, or for the order signed by you, but
    three times a day he makes his prayer to God.
  kan-OKCV: ಆಗ ಅವರು ಉತ್ತರವಾಗಿ ಅರಸನ ಮುಂದೆ, “ಯೆಹೂದದ ಸೆರೆಯ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾದ ಆ ದಾನಿಯೇಲನು
    ಅರಸನಾದ ನಿನ್ನನ್ನಾದರೂ, ನೀನು ರುಜು ಹಾಕಿದ ನಿರ್ಣಯವನ್ನೂ ಲಕ್ಷಿಸದೆ, ದಿನಕ್ಕೆ ಮೂರು ಸಾರಿ ತನ್ನ
    ಪ್ರಾರ್ಥನೆಯನ್ನು ಮಾಡುತ್ತಾನೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அவர்கள் ராஜாவை நோக்கி: சிறைபிடிக்கப்பட்ட யூதேயா தேசத்தின் மக்களில்
    தானியேல் என்பவன் உம்மையும் நீர் கையெழுத்திட்டுக்கொடுத்த கட்டளையையும் மதிக்காமல்,
