  vie-OVCB: 'Họ báo với vua: “Đa-ni-ên, một tù binh Giu-đa, đã phạm tội khi quân!
    Nó cả gan cầu nguyện Đức Chúa Trời của nó mỗi ngày ba lần.”'
  guj-2017: તેઓએ રાજાને જવાબ આપ્યો, “યહૂદિયાના કેદીઓમાંનો એક દાનિયેલ, હે રાજા તમારી
    વાતો પર કે તમે સહી કરેલા હુકમ પર ધ્યાન આપતો નથી. તે દિવસમાં ત્રણ વખત પોતાના ઈશ્વરને
    પ્રાર્થના કરે છે.”
  pon-2006A: Irail eri patohwanohng nanmwarkio, “Daniel, emen me kalipilipdo sang
    Suda ko, sohte kin wauneki Wasa Lapalap de sohte kin peikiong sapwellimomwi kosonned.
    Pwe e kin epwehnki wia eh kapakap pak siluh rahn koaros.”
  por-BRBSL: 'Então eles responderam e disseram diante do rei: “Que Daniel, que é
    dos filhos do cativeiro de Judá, não respeita você, ó rei, nem o decreto que você
    assinou, mas faz sua petição três vezes ao dia”.'
  swe-swe: 'Sedan sade de till kungen: ”Daniel, en av de judiska fångarna (ordagrant
    ’en av sönerna av de bortförda från Juda’), rättar sig varken efter dig eller
    det påbud som du har signerat. Tre gånger om dagen ber han sin bön.” [De vill
    låta Daniel framstå i dåligt ljus. De betonar att Daniel inte är en av dem. Enda
    orsaken att nämna att han varit en fånge var att förnedra honom och misstänkliggöra
    Daniels intentioner. För det andra säger de att Daniels handlande var inte bara
    mot lagen, utan mot kungen själv. Inte nog med att Daniel gått emot kungen och
    lagen, han gjorde det medvetet tre gånger om dagen. Det var inte bara ett missförstånd
    utan en medveten handling.]'
  cth-cth: Bawinaw ni hai siangpahrang, Judah ram hoi na man e Judah tami Daniel ni
    siangpahrang banglahai ngaihoeh. Kutnout na thut teh na pathang e laideitâtueng
    e hai banglahai ngâi hoeh. Hnin touh dawk vai thum touh a ratoum atipouh awh.
  twi-twi: Afei wɔka kyerɛɛ ɔhene no se, “Nana, Daniel no a ɔyɛ Yuda nnommum no mu
    baako no mmu wo, na onni wo mmara no nso so. Ɔda so bɔ ne Nyankopɔn mpae mprɛnsa
    da koro.”
  hlt-hlt: Te vaengah a doo uh tih manghai taengah, “Judah hlangsol ca lamkah Daniel
    tah manghai namah taengkah saithainah neh olpaek na daek te ngai pawt tih a thangthuinah
    neh hnin at ah voei thum thangthui,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ okpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì ɑ í wɑ̃̀ri
    dipɑ́tíri kɛ ĩkú ɑ cɑnnimɛ̀ kɛ tú we ntɑ̃̀nkù miɛkɛ ti ndɔú nfɔ̃́ɔ̃̀ mɑ́ɑ̀, kɛ̀
    wèè mɛ nyetɛ kɛ dɔú ndɛtɛrɛ̀ mɑrɛ̀ yoo onìtì mɔù bɛ̀ɛ ò dootóo yɛcìrícìrɛ̀ ɑ̃
    dìì fɔ̃̀tìrì miɛkɑɑ̀? Kòo kpɑ̀ɑ̀tì dɔ̀: Weti weti! Tinti n tɑ̃ɑ̃tɛ́mɛ̀ kɛ́ndònnɛ̀
    Mɛdiibɛ nɛ̀ Pɛrisiibɛ kó ikuɔ́ tì í yóó ceetɛ.'
  msy-2020: Egha me atrivim mɨgei, “Daniel, gumazir kam Judan adarazir mav, me fomɨra
    kalabuziar gumazir mamɨn mɨn an kantrin a inigha kagh ize, a nɨn akaba batogha,
    nɨ atɨzir akar gavgavimɨn gɨn zuir puvatɨ. A zurara 3plan dughiar vamɨran, dughiar
    3plan dughiabar dughiar vamɨran uan God ko mɨgei.”
  dop-dop: 'Ɩlɛnɑ pɑ́ polo wulɑʋ kiŋ nɑ pɑ́ tɔ sɩ: Ɩsɩɩ n ŋmɑɑwɑ nɑ ń sɩɩ sɩ, ye wei
    ɩ sǝlǝmɑ Ɩsɔ nɔɣɔlʋ, yɑɑ yʋlʋ nɔɣɔlʋ, kɛ kʋyɛɛŋ hiu nɑ nɑɑnʋwɑ tɑɑ, nɑ pǝ́ tɑ́
    kɛ́ nyɑ́, pɑɑ pɛtɩ pʋntʋ kɛ tɔɣɔlɑsɩ pʋ́ʋ́ɣʋ́ tɑɑ? Wulɑʋ sɩ: Ɛɛnnɑ. Mete nyǝ́mɑ
    nɑ Pɛɛsɩ nyǝ́mɑ kiiu ɩɩ lɑɣɑsǝɣɩ mɛɛ.'
  azb-azb: 'O vaxt onlar padşaha dedi: «Ey padşah, sürgün olunmuş Yəhudalılardan olan
    Daniel səni və imzaladığın qadağan əmrini saymayaraq gündə üç dəfə dua edir».'
  eng-DBY: Then they answered and said before the king, That Daniel, who is of the
    children of the captivity of Judah, regardeth not thee, O king, nor the decree
    that thou hast signed, but maketh his petition three times a day.
  hin-2017: तब उन्होंने राजा से कहा, “यहूदी बंधुओं में से जो दानिय्येल है, उसने, हे
    राजा, न तो तेरी ओर कुछ ध्यान दिया, और न तेरे हस्ताक्षर किए हुए आज्ञापत्र की ओर;
    वह दिन में तीन बार विनती किया करता है।”
  wol-KYG: 'ba noppi ñu dem fekki Buur, ngir wax ak moom ca aaye ba mu tëral, ne ko:
    «Xanaa du yaa torlu aaye bi ne: képp ku ñaan jenn yàlla mbaa nit ku la moy, yaw
    Buur, diiru fanweeri fan, dees na ko sànni ca kàmbu gaynde ya?» Buur ne: «Dogal
    bi kay wér na, dëppook yoonu waa Medd ak Pers, wi dul toxu.»'
  eng-YLT: Then they have answered, yea, they are saying before the king, that, 'Daniel,
    who [is] of the sons of the Removed of Judah, hath not placed on thee, O king,
    [any] regard, nor on the interdict that thou hast signed, and three times in a
    day he is seeking his petition.'
  kne-kne: Pag dan kanan sin ari, “Si Daniel ay esa ay taga-Juda ay naipaaddawi sin
    ili na et linabsing na din linteg ay pinirmaam, tan mankarkararag si mamitlo sin
    esay agew.”
  eng-WYC-2017: Then they answered, and said before the king, Daniel, of the sons
    of captivity of Judah, reckoned not of thy law, and of the commandment which thou
    ordainedest, but three times by the day he prayeth in his beseeching.
  eng-WMBB: Then they answered and said before the king, “That Daniel, who is of the
    children of the captivity of Judah, doesn’t respect you, O king, nor the decree
    that you have signed, but makes his petition three times a day.”
  urd-GVH: उन्होंने कहा, “ऐ बादशाह, दानियाल जो यहूदाह के जिलावतनों में से है न आपकी
    परवा करता, न उस फ़रमान की जिसकी आपने लिखकर तसदीक़ की। अभी तक वह रोज़ाना तीन बार
    अपने ख़ुदा से दुआ करता है।”
  rug-rug: Meke zama si arini koasa baṉara, “E Daniela, sapu keke arini pu ta raovo
    mae pa Ziuda, si lopu hite hiva va tabe igo sa si agoi baṉara, babe koasa vina
    turu sapu kubere gore nia goi. Korapa varavara ṉeta totoso pa hopeke rane si asa.”
  gaz-gaz: Isaan mootichaan, “Yaa mootii, warra Yihuudaadhaa boojiʼaman keessaa Daaniʼel
    siifis seera ati baafteefis xiyyeeffannaa hin kennu. Inni ammas guyyaatti yeroo
    sadii Waaqa isaa kadhata” jedhan.
  fra-LSG: 'Ils prirent de nouveau la parole et dirent au roi: Daniel, l’un des captifs
    de Juda, n’a tenu aucun compte de toi, ô roi, ni de la défense que tu as écrite,
    et il fait sa prière trois fois le jour.'
  gnn-gnn: Bala walala ŋunhiyi ŋurru'‐ŋurruŋunydja waŋana nhanukala ŋurikala buŋgawawalanydja
    bitjarra, “Nhe marŋgi muka ŋunhi ŋurukunydja yolŋuwu Djudiyawuywunydja ŋi? . .
    . Dänyulwunydja? Yaka warray ŋayinydja ŋunhayi dhäruk‐märraŋala nhuna. Bitjan
    warray liŋgu ŋayinydja yukurra bukumirriyama warray nhanukalay warray ŋayi be
    Godkala, munhakumirri ga ḏämbuyu waluyu ga milmitjpa ḏaykun'‐gulŋiyinyarayu.”
  yal-yal: Nayi, e siga mangan fɛma, e yi mangana tɔnna fe fala a xa, e naxa, “I mi
    yi tɔnna nde yisarin naxan a fala a xii tonge saxanna bun ma, muxu yo a xui ramini
    ala gbɛtɛ ma a xandideni hanma muxu gbɛtɛ ba i tan na, mangana, na wolima yatane
    yinla ra nɛn?” Mangan yi e yabi, a naxa, “Ɲɔndin nan a feen na, fata Mede kaane
    nun Perise kaane gbee sariyan na naxan mi maxɛtɛ.”
  haw-1868: Olelo aku lakou imua o ke alii, i aku la, O Danila, ka mea no ko Iuda
    poe pio, aole ia i manao ia oe, e ke alii, aole hoi i ke kanawai au i kau iho
    ai i kou iuoa, aka, ua noi aku oia ekolu pule ana i ka la hookahi.
  arb-NAV: 'حِينَئِذٍ قَالُوا لِلْمَلِكِ: «إِنَّ دَانِيَالَ أَحَدَ مَسْبِيِّي يَهُوذَا
    قَدِ اسْتَهَانَ بِكَ، وَلَمْ يَأْخُذِ الأَمْرَ الَّذِي وَقَّعْتَهُ بِعَيْنِ الاعْتِبَارِ،
    بَلْ هَا هُوَ يَرْفَعُ طِلْبَاتِهِ لإِلَهِهِ ثَلاثَ مَرَّاتٍ فِي الْيَوْمِ».'
  ewe-ewe: Tete wogblɔ na fia la be, “O fia, Daniel, ame si nye aboyome siwo tso Yuda
    la dometɔ ɖeka la metsɔa ɖeke le eme na wò alo lé se si nèna woŋlɔ la me ɖe asi
    o. Egadoa gbe ɖa zi etɔ̃ gbe sia gbe kokoko.”
  eng-LEE: (6:14) Then answered they and said before the king, That Daniel, who is
    of the children of the exiles of Judah, hath paid no regard to thee, O king, nor
    to the prohibition which thou hast signed; but three times every day he offereth
    up his prayer.
  gvn-gvn: '@see-verse:DAN.006.012'
  asm-FB: তেতিয়া তেওঁলোকে ৰজাৰ আগত উত্তৰ দি ক’লে, “হে মহাৰাজ, দেশান্তৰিত যিহুদীসকলৰ
    মাজত যি দানিয়েল, তেওঁ আপোনাক, বা আপুনি চহী কৰা আজ্ঞাক নামানে। তেওঁ নিজৰ ঈশ্বৰক
    প্ৰতিদিনে তিনিবাৰ প্ৰাৰ্থনা কৰে।”
  sus-A: عٍ نَشَ سِفَ مَنفّ يِرٍ كٍرٍن نَ، عٍ قَ عَ مَشْرِن عَ شَ يَامَرِ مَ، «مَنفّ
    عِ مُ تْنيِ دْشْ شّ عَ مِشِ يٌ نَشَن تُوبِمَ عَلَ ندٍ بّ، شَ نَ مُ عَ رَ مِشِ
    ندٍ بّ، بَقٍ عِ تَن نَ شِ تٌنفٌ سَشَن بُن مَ، عَ نَ كَنيِ شَ رَ سٌ يّتّيٍ تَفِ.»
    مَنفّ نَشَ عٍ يَابِ، «عِيٌ. يَامَرِ نَ عَ رَ نَشَن مُ مَسَرَ مَ عَلْ مٍدٍكَيٍ
    نُن ثٍرِ سٍكَيٍ دَرِشِ عَ رَ كِ نَشّ.»
  fra-SBL: 'Alors ils prirent la parole et dirent devant le roi : « Ce Daniel, qui
    est d''entre les enfants de la captivité de Juda, ne te respecte pas, ô roi, ni
    le décret que tu as signé, mais il fait sa demande trois fois par jour. »'
  hbo-hbo: בֵּ֠אדַיִן קְרִ֨יבוּ וְאָמְרִ֥ין קֳדָם־מַלְכָּא֮ עַל־אֱסָ֣ר מַלְכָּא֒ הֲלָ֧א
    אֱסָ֣ר רְשַׁ֗מְתָּ דִּ֣י כָל־אֱנָ֡שׁ דִּֽי־יִבְעֵה֩ מִן־כָּל־אֱלָ֨הּ וֶֽאֱנָ֜שׁ
    עַד־יֹומִ֣ין תְּלָתִ֗ין לָהֵן֙ מִנָּ֣ךְ מַלְכָּ֔א יִתְרְמֵ֕א לְגֹ֖וב אַרְיָותָ֑א
    עָנֵ֨ה מַלְכָּ֜א וְאָמַ֗ר יַצִּיבָ֧א מִלְּתָ֛א כְּדָת־מָדַ֥י וּפָרַ֖ס דִּי־לָ֥א
    תֶעְדֵּֽא׃
  piu-2006: '@see-verse:DAN.006.012'
  pjt-pjt: Ka palulanguṟu wati panya kamanta tjuṯangku mayatjangka wangkangu, “Wati
    nyara Danielnga panya Judah-languṟu katinytja, nyara paluṟu nyuntula tungunpunganyi
    munu law panya nyuntu palyantja kulintja wiyangku wantira palumpa godangka rawangku
    tjapini tjiṉṯu kutjupa tjiṉṯu kutjupa mungawinki, kaḻaḻa munu mungangka kuḻu.
    Ka alatji palyannyangka law panya paluṟu ngaṟanyiṯu lionpa tjuṯangka waṉinytjaku.”
  kik-kik: Nao magĩcookeria mũthamaki atĩrĩ, “Danieli, ũmwe wa andũ arĩa maatahĩtwo
    kuuma Juda, ndagwathĩkagĩra wee mũthamaki, kana agaathĩkĩra watho ũrĩa wee mwene
    wandĩkithĩtie. O na rĩu no ahooyaga Ngai wake maita matatũ o mũthenya.”
  fra-NCL: 'Alors ils s’approchèrent du roi et lui parlèrent au sujet de la défense
    royale : « N’as-tu pas écrit une défense portant que quiconque, pendant trente
    jours, prierait quelque dieu ou homme, si ce n’est toi, ô roi, serait jeté dans
    la fosse aux lions ? » Le roi répondit et dit : « La chose est certaine, d’après
    la loi des Mèdes et des Perses, qui est irrévocable. »'
  cek-AK: To naah nihcae mah siangpahrang khaeah, Aw siangpahrang, Judah prae ah naeh
    ih Judah kaminawk thungah kathum, Daniel loe nang to tiah doeh sah ai, catui na
    daeng ih lokpaekhaih doeh dawncang ai; nito naah vai thumto lawk a thuih, tiah
    a naa o.
  cuk-cuk: 'Geb degine, we-dulemar reyga sogdemarbalid: —Daniel, Judá-yargi-gales-selenonigusadi,
    gwen rey be-daksulid, deginbali, be-igar-mesisadba gwen ibsasurbalid. Aka bur
    e-Bab-Dummadse iba-irba ilapaa goled.'
  uig-CYR: 'Андин улар падишаға җававән: — Йәһудадин әсир елип келингән кишиләрдин
    һелиқи Даниял, и алийлири, силини вә сили имза қойған пәрманни көзгә илмайду,
    бәлки һәр күндә үч қетим өз дуа-тилавитини қиливатиду, — дейишти.'
  pma-pma: Ka keil avit usil Daniel mini avit, “Daniel, koa akulati ran out Sudah,
    kei mundem maenuk, asuv houlu, ka kei romusil kattei mengkatien onom koa komutis
    isom mul ien. Kei mules musil sakien ten hisien va min ahi onen hatte etel (3)
    en avong vasi keil.”
  tel-2017: అప్పుడు వాళ్ళు “బందీలుగా చెరపట్టిన యూదుల్లో ఉన్న ఆ దానియేలు నిన్నూ నువ్వు
    నియమించిన శాసనాన్నీ నిర్లక్ష్యం చేసి, ప్రతిరోజూ మూడుసార్లు ప్రార్థన చేస్తున్నాడు”
    అని ఫిర్యాదు చేశారు.
  hat-BSA: 'Epi yo te reponn, e te pale devan wa a: “Daniel, ki se youn nan egzile
    ki soti Juda yo pa okipe ou, O wa, ni dekrè ke ou te siyen an, men kontinye fè
    petisyon li yo twa fwa pa jou.”'
  kos-kos: Na elos fahk nu sel tokosra, “Daniel, sie sin mwet sruoh Judah, el tia
    akfulatye tokosra, ku akos ma sap se tokosra el orala ah. El srakna pre pacl tolu
    ke len se, oana ke el oru pacl nukewa.”
  hbo-WLC: בֵּ֠אדַיִן קְרִ֨יבוּ וְאָמְרִ֥ין קֳדָם־מַלְכָּא֮ עַל־אֱסָ֣ר מַלְכָּא֒ הֲלָ֧א
    אֱסָ֣ר רְשַׁ֗מְתָּ דִּ֣י כָל־אֱנָ֡שׁ דִּֽי־יִבְעֵה֩ מִן־כָּל־אֱלָ֨הּ וֶֽאֱנָ֜שׁ
    עַד־יוֹמִ֣ין תְּלָתִ֗ין לָהֵן֙ מִנָּ֣ךְ מַלְכָּ֔א יִתְרְמֵ֕א לְג֖וֹב אַרְיָותָ֑א
    עָנֵ֨ה מַלְכָּ֜א וְאָמַ֗ר יַצִּיבָ֧א מִלְּתָ֛א כְּדָת־מָדַ֥י וּפָרַ֖ס דִּי־לָ֥א
    תֶעְדֵּֽא׃
  ibo-ibo: Mgbe ahụ, ha gwara eze, “Daniel, onye bụ otu nʼime ndị si Juda a dọtara
    nʼagha adịghị aṅa gị ntị, gị onye a na-asọpụrụ, maọbụ nye iwu ahụ i nyere bụ nke
    e dere nʼakwụkwọ. Ọ nọkwa na-ekpe ekpere ya ugbo atọ nʼụbọchị.”
  ory-ory: ତହିଁରେ ସେମାନେ ରାଜାଙ୍କ ଛାମୁରେ ଉତ୍ତର କରି କହିଲେ, “ହେ ମହାରାଜ, ନିର୍ବାସିତ ଯିହୁଦୀ-ସନ୍ତାନଗଣ
    ମଧ୍ୟରେ ଜଣେ ଯେ ଦାନିୟେଲ, ସେ ଆପଣଙ୍କୁ କିଅବା ଆପଣଙ୍କ ସ୍ୱାକ୍ଷରିତ ନିଷେଧ ପତ୍ରକୁ ମାନ୍ୟ କରେ
    ନାହିଁ, ମାତ୍ର ଦିନ ମଧ୍ୟରେ ତିନି ଥର ପ୍ରାର୍ଥନା କରେ।”
  chk-chk: Mürin, ekewe mwän ra pwal kapas ngeni ewe king, “Ewe mwän Taniel, eman
    lein ekewe chon Juta mi oola, esap aleasochis ngonuk äm king, pwal ngeni ewe allük
    ka saini, pwe a chüen iotekin tüngor fän ülüngat lon eu rän.”
  rop-rop: Afta na olabat bin tok langa det king, “Haibala bos, yu sabi Denyul det
    men brom Juda, indit? Wal im nomo rispek langa yu, bos, en im nomo duwit langa
    det strongbala oda blanga yu. Imbin preipreibat langa im God 3 taim ebridei.”
  ukr-1871: 'Тодї відповіли й сказали вони цареві: Даниїл, що з полонених синів Юдейських,
    не вважає нї на тебе, царю, нї на приказ, тобою підписаний, але тричі на день
    молиться своїми молитвами.'
  deu-1951: '(06-14) Da antworteten sie und sprachen: Daniel, einer der gefangenen
    Juden, nimmt keine Rücksicht auf dich und achtet nicht auf das Verbot, das du
    unterzeichnet hast, sondern er verrichtet dreimal des Tages sein Gebet!'
  eng-JPS: '(6-14) Then answered they and said before the king: ''That Daniel, who
    is of the children of the captivity of Judah, regardeth not thee, O king, nor
    the interdict that thou hast signed, but maketh his petition three times a day.'''
  srp-1865: 'Tada odgovoriše i rekoše caru: Danilo, koji je izmeðu roblja Judina,
    ne haje za te, care, ni za zabranu koju si napisao, nego se moli tri puta na dan
    svojom molitvom.'
  lug-lug: Awo ne bagamba nti, “Danyeri omu ku baawaŋŋangusibwa okuva mu Yuda, takussaako
    mwoyo, ayi kabaka, newaakubadde etteeka ly’owandiise. Asaba eri Katonda we emirundi
    esatu buli lunaku.”
  heb-heb: באדין ענו ואמרין קדם מלכא די דניאל די מן בני גלותא די יהוד לא שם עליך מלכא
    טעם ועל אסרא די רשמת וזמנין תלתה ביומא בעא בעותה׃
  ben-IRV: তখন তাঁরা রাজাকে উত্তর দিয়ে বললেন, “সেই ব্যক্তি দানিয়েল যে যিহূদা দেশের
    বন্দীদের মধ্য একজন, সে আপনার কথায় অথবা যে আদেশে আপনি স্বাক্ষর করেছেন তাতে কোনো
    মনোযোগ দেয় না। সে দিনের তিনবার তাঁর ঈশ্বরের কাছে প্রার্থনা করে।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਰਾਜੇ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਭਈ ਹੇ ਰਾਜਾ, ਉਹ ਦਾਨੀਏਲ ਜੋ
    ਯਹੂਦੀਆਂ ਦੇ ਗੁਲਾਮਾਂ ਵਿੱਚੋਂ ਹੈ ਉਹ ਤੁਹਾਨੂੰ ਨਹੀਂ ਮੰਨਦਾ ਅਤੇ ਨਾ ਹੀ ਉਸ ਕਨੂੰਨ ਨੂੰ ਜਿਹ
    ਦੇ ਉੱਤੇ ਤੁਸੀਂ ਦਸਖ਼ਤ ਕੀਤੇ ਹਨ, ਪਰ ਹਰ ਰੋਜ਼ ਤਿੰਨ ਵਾਰੀ ਬੇਨਤੀ ਕਰਦਾ ਹੈ।
  tkr-tkr: 'Mane gahıl manbışe paççahık''le eyhen: – Ay paççah, ha''avku qabıyne cühüt''yaaşina
    eyxhene Daniyalee ğunar, ğu q''adağa haa''ana əmırıb qivzar hidyav''u, ögiylin
    xhinne xhebne yəqqees meeb cune Allahıs düə vob haa''a.'
  mya-JVB: မှူးမတ်အရာရှိတို့ကလည်း၊ အရှင် မင်းကြီး၊ ယုဒ ပြည်က သိမ်းယူ ခဲ့ သော ယုဒလူမျိုးဒံယေလ
    သည် အာဏာတော်ကို ပမာဏ မ ပြု၊ တံဆိပ် ခတ်တော်မူသော အမိန့် တော်ကို ဆန့်ကျင်လျက်၊ တနေ့
    သုံး ကြိမ် တိုင်အောင်ဆုတောင်း ၍ နေပါသည်ဟု လျှောက်ထား ကြ၏။
  tte-O: Kabo siwalo kin koina siba, “Daniela, iya Yudiya panpanna yabo nige iyayakasisi-yagiwo
    besiele am loina nige ibebenalan. Kaliyate kaigeda kaigeda ikawakawanoi me yaiyona
    ana yaubada koina.”
  tbg-tbg: Minti tumanta vika avuhainaa vaiintiara tiha, Iutaa vataihai ravaaqavu
    vare ania vaiintiva Danieriva, viva kia ariara noraiqaakero irivo. Viva are uva
    vatera nena autu qara ntuva taanara viraravata kia noraiqaakero irivo. Viva vo
    enta vo enta taaramo tataa nai variqa aaramaqiro vi vairave, ti.
  hmo-hmo: Idia ese king idia hamaoroa, idia gwau, “Iuda dekena amo abia mauri tauna
    ta ena ladana Daniela ese oiemu hereva ia matauraia lasi, bona ia badinaia lasi.
    Nega ibounai dina ta lalonai nega toi ia guriguri.”
  urd-urd: तब उन्होंने बादशाह के सामने 'अर्ज़ किया, कि “ऐ बादशाह, यह दानीएल जो यहूदाह
    के ग़ुलामों में से है, न तेरी परवा करता है और न उस इम्तिनाई फ़रमान को जिस पर तूने
    दस्तख़त किए हैं काम में लाता है, बल्कि हर रोज़ तीन बार दुआ करता है।”
  rus-SYN: Тогда отвечали они и сказали царю, что Даниил, который из пленных сынов
    Иудеи, не обращает внимания ни на тебя, царь, ни на указ, тобою подписанный, но
    три раза в день молится своими молитвами.
  bqc-SIM: 'Ɔ̃ aa gɛ̀ kía lè yã́ pↄ́ a dìlɛpi musu aa mɛ̀: N yãdìlɛ n mɛ̀ e
    gↄↄ baakwi gbɛ̃́ pↄ́ wabikɛ̀ diiewa ge gbɛ̃nazĩnan nò, mɛ́ i kɛ n bàasio, wa
    ade sɛ zu nↄ̀ↄmusuↄ tòouɛ. Kía mɛ̀: Yã́pi sea vĩo, à gↄ̃̀ Mɛdɛↄ ń Pɛɛsiↄ
    ikoyã pↄ́ wa fↄ̃ wà a bãdɛo ũɛ.'
  tcz-CHONGTHU: Hichun amahon jong lengpa chu adonbut’un, “Vo lengpa, Judah gam’a
    kon sohchang’a hung kikai holah’a, Daniel kitipa chun na thupeh adonse pon chuleh
    nakhut- hennasa dan kisem jong chu imalouvin akoiyin, nikhat sungin abolngai ngaijin,
    aPathen kom’a thumvei atao jing’e’’ atiuvin, aheh tauve.
  mar-mar: तेव्हा ते राजास म्हणाले, “तो मनुष्य दानीएल जो यहूद्यांपैकी एक आहे तो आपणास
    व आपल्या फर्मानास न जुमानता दिवसातून तीन वेळा आपल्या देवाजवळ प्रार्थना करतो.”
  qub-qub: 'Chayno niptin Danielpa contrancunaga yapay niran: «Judá nasyunpita apamushan
    runacunacho caycaj Danielga manami gamta rispitashunquichu; chay firmashayqui
    laytapis manami cäsunchu. Chaypa ruquenga cada junaj quimsa cuti Diosninta mañacuycajtami
    ricashcäcuna.»'
  bqp-bqp: Yen biru, tɔn be, bɑ yɑrɑ bɑ dɑ sinɑ bokon mi bɑ nùn woodɑ ye yɑɑyɑsiɑ
    bɑ nɛɛ, n ǹ wunɑ ɑ woodɑ yɑrɑ ye yɑ gerumɔ bu nun sɑ̃? N ǹ wunɑ ɑ nɛɛ, mɑ goo
    ù n bũu goo ǹ kun mɛ tɔnu goo sɑ̃wɑ sɔ̃ɔ tɛnɑn bɑɑ sɔɔ, bɑ koo yɛ̃ro kpɛ̃ɛwɑ
    wɔru ge sɔɔ, mi gbee sinɑnsu wɑ̃ɑ? Mɑ sinɑ boko u wurɑ u nɛɛ, woodɑ ye, yɑ wɑ̃ɑwɑ
    dim dim nge mɛ Mɛdibɑ kɑ Pɛɛsibɑn woodɑ yɑ sɑ̃ɑ. N ǹ koorɔ bu ye kɔsi.
  hat-hat: 'Lè sa a, mesye yo di wa a: -Danyèl, yonn nan moun Jida yo te depòte isit
    yo, pa okipe ou menm, monwa. Li pa respekte lòd ou te bay la. Twa fwa pa jou,
    l''ap lapriyè lapriyè l''!'
  eng-BSB: Then they told the king, “Daniel, one of the exiles from Judah, shows no
    regard for you, O king, or for the decree that you have signed. He still makes
    his petition three times a day.”
  eng-WEBPB: Then they answered and said before the king, “That Daniel, who is of
    the children of the captivity of Judah, doesn’t respect you, O king, nor the decree
    that you have signed, but makes his petition three times a day.”
  kbq-kbq: Anante kini nera asami'za, Juda ne'ma kinafima emani'nea ne' Danieli'a
    kagri kasegea rutagreno amagera onte'ne. Ana nehuno agra'a Anumzamofontega mago
    zagegnamofo agu'afina 3'a zupa nunamuna nehie.
  nhe-BL: 'Huajca nopa tlacame quiijtojque: ―Daniel, se tlen nopa israelitame tlen
    quinhualicaque tlen tlali Judá, ax mitztlepanita, niyon ax quitlepanita nopa acta
    tlen tiquijcuilojtoc pampa tiquitztoque noja quitlajtlanía iDios expa se tonal.'
  bus-bus: 'Ben aↄ̃ bènɛ: Yudanↄ bùsu zĩ̀zↄ Daniɛli è n yã daro ke yã kɛ̀ ń dìɛ
    pì. Ègↄ̃ adua kɛɛ lán guu e dↄↄ nà gɛ̃̀n aagↄ̃gↄ̃mɛ.'
  gub-BL: Na'e a'e awa uze'eg wi tuwihawete pe wà kury. — Taniew neru hemipyhyk kwer
    Zuta ywy wi herur pyrer a'e, nuzeruze'eg kwaw nerehe a'e. Nuweruzar kwaw neze'eg.
    Uze'eg uzar Tupàn pe na'iruz haw tuweharupi a'e, i'i izupe wà.
  eng-DRA: 'Then they answered, and said before the king: Daniel, who is of the children
    of the captivity of Juda, hath not regarded thy law, nor the decree that thou
    hast made: but three times a day he maketh his prayer.'
