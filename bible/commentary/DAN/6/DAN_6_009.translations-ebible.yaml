verse: DAN.006.009
translations:
  mal-C: അങ്ങനെ ദാര്യാവേശ് രാജാവ് ഈ നിരോധന ഉത്തരവ് എഴുതി ഒപ്പുവെച്ചു.
  deu-TKW: Nun, o König, erlaß das Verbot und laß einen schriftlichen Befehl ergehen,
    der gemäß dem unabänderlichen medischen und persischen Gesetz unwiederruflich
    ist.
  lin-lin: Sik’oyo, oh mokonzi, zwa mokano yango, koma yango na mokanda mpe tia mokoloto
    mpo ete babongola yango te, kolanda mibeko ya bato ya Medi mpe ya Persi oyo bakoki
    kobongola te.
  eng-LSV: Therefore King Darius has signed the writing and interdict.
  eng-GNV: Wherefore King Darius sealed the writing and the decree.
  eng-WEBSTER: Wherefore king Darius signed the writing and the decree.
  nhw-BL: Huajca nopa tlanahuatijquetl quiijcuilo huan quitlali itoca ipan nopa acta
    catli quipixqui nopa tlanahuatili.
  swh-ONEN: Hivyo Mfalme Dario akaiweka amri hiyo katika maandishi.
  bba-bba: Tɛ̃ yinni, ɑ woodɑ ye sireo ɑ nɔmɑ doke kpɑ yu ko nɡe Mɛdibɑ kɑ Pɛɛsibɑn
    woodɑ ye bɑ ku rɑ kɔsi.
  eng-KJVCPB: Wherefore king Darius signed the writing and the decree.
  mpx-mpx: Inoke Dalaiyas logugui i ginol ge i leli lowan i ola to.
  luo-luo: Omiyo ruoth Darius nondiko chikno mogoyoe sei mar ruoth.
  meu-meu: Taunabunai, King Darauese ese ladana e torea una taravatu pepana ai.
  npi-ULB: यसरी राजा दाराले कागजातमा दस्तखत गरेर त्यस उर्दिलाई ऐन बनाए ।
  yor-yor: Nígbà náà, ni Dariusi ọba fi ọwọ́ sí ìwé àṣẹ náà.
  pes-OPCB: پس داریوش پادشاه این فرمان را نوشت و امضا کرد.
  tgl-ULB: Kaya nilagdaan ni Haring Dario ang dokumento na gawing batas ang kautusan.
  cbu-NT: Ashiri kurak Daríysha ksutamapanee kuk mazinarangu, Wanasircha, tárangu,
    firmashtarangiya.
  hui-hui: Ani larimigola Kini Dariusihanda mana ogonidagua bebani gili bidaba lowa
    gilibu wiagola bi ogoni karulape lalu beba ogoriani ibuninaga mini gili bini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ရိ​မင်း​သည်​ထို​အ​မိန့်​တော် ကို တံ​ဆိပ်​ခတ်​လက်​မှတ်​ရေး​ထိုး​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་དར་ཡཱས་བཀའ་རྒྱ་བྲིས་ནས་ཐམ་ག་བཏབ་པའོ། །
  sna-sna: Saka Mambo Dhariasi akanyora chirevo.
  spa-BLM: Por lo tanto, el rey Darío firmó el escrito y el decreto.
  cac-cac: Yuj chi' ix schec vin̈aj rey Darío chi' tz'ib'chaj jun ley chi', ix yac'anoch
    vin̈ d'a yopisio.
  swh-ULB: Basi, mfalme Dario alitia saini nyaraka kwa kuifanya amri kuwa sheria.
  bel-bel: Цар Дарый падпісаў указ і гэтую забарону.
  deu-ELBBK: Nun, o König, erlass das Verbot und lass eine Schrift aufzeichnen, die
    nach dem Gesetz der Meder und Perser, das unwiderruflich ist, nicht abgeändert
    werden darf.
  mbb-OT: Ne mid-uyun dutun si Hadì Darius, umbe mibpirmahan din haazà he kesuǥuan.
  mal-2015: അങ്ങനെ ദാര്യാവേശ്‌രാജാവു രേഖയും വിരോധകല്പനയും എഴുതിച്ചു.
  rmc-rmc: Akana, kraľina, de avri kada zakonos a podpisin tut upre, hoj pes te na
    del te čerinel, avke sar oda hin andro zakonos le Medengro the le Peržanengro,
    so pes na del te zrušinel.“
  nlg-nlg: Mana vunaghi haba Darius te gerea na ahana tana vetena.
  pes-OPV: پس‌ای پادشاه فرمان رااستوار کن و نوشته را امضا فرما تا موافق شریعت مادیان
    و فارسیان که منسوخ نمی شود تبدیل نگردد.»
  ron-1924: Ын урма челор де май сус, ымпэратул Дариус а скрис порунка ши оприря.
  ben-OBCV: তাই রাজা দারিয়াবস ওই আদেশনামা লিখিত আকারে জারি করলেন।
  som-som: Sidaas daraaddeed Boqor Daariyus waa saxeexay qorniinkii iyo amarkii.
  lat-VUC: Porro rex Darius proposuit edictum, et statuit.
  eng-ASVBT: Wherefore king Darius signed the writing and the interdict.
  ita-1885: Il re Dario adunque scrisse le lettere patenti, e il divieto.
  eng-ULB: So king Darius signed the document making the decree into a law.
  spa-VBL: Así que Darío firmó el decreto para convertirlo en ley.
  fra-_FOB: C'est pourquoi le roi Darius écrivit le décret et la défense.
  mal-mal: അങ്ങനെ ദാര്യാവേശ്‌ രാജാവ് രേഖയും നിരോധനാജ്ഞയും എഴുതിച്ചു.
  urd-GVR: Dārā Bādshāh mān gayā. Us ne farmān likhwā kar us kī tasdīq kī.
  suz-BL: मिनु पिप दारामी मेको कानुन ब्रेक्‍पा छाप थोक्‍शा ग्रुंइ‍ताक्‍व।
  eng-NOY: Wherefore King Darius signed the writing and the decree.
  ita-1927: Il re Dario quindi firmò il decreto e il divieto.
  ckb-ckb: ئیتر داریوشی پاشا فەرمانەکەی نووسی و ئیمزای کرد.
  eng-BBE: For this reason King Darius put his name on the writing and the order.
  kan-OKCV: ಆದಕಾರಣ ದಾರ್ಯಾವೆಷನು ಆ ಬರಹಕ್ಕೂ, ನಿರ್ಣಯಕ್ಕೂ ರುಜು ಹಾಕಿದನು.
  tam-2017: அப்படியே ராஜாவாகிய தரியு அந்தக் கட்டளைப் பத்திரத்தில் கையெழுத்து போட்டான்.
  spa-RV-1909: Firmó pues el rey Darío la escritura y el edicto.
  ron-BTF: Astfel împăratul Darius a semnat scrierea și hotărârea.
  eng-WEBP: Therefore King Darius signed the writing and the decree.
  eng-FBV: So Darius signed the decree into law.
  nch-BL: Huajca nopa tanahuatijquet quiijcuilo huan quitali itoca ipan nopa acta
    cati quipixqui nopa tanahuatili.
  vie-1934: Vậy vua Đa-ri-út bèn ký tên lập cấm lịnh đó.
  hin-CV: तब राजा दारयावेश ने उस आज्ञा को लिखित में कर दिया.
  spa-BES: Por esta razón, el rey Darío puso su nombre en la escritura y la orden.
  tdx-tdx: Aa le iantofo i tsey zay henaneo, ry mpanjaka, vaho soniavo o sokitseo
    tsy hiova, ty amy lili’ i Maday naho i Parase tsy mete mihotikey.
  tha-KJV: เพราะฉะนั้นกษั​ตริ​ย์ดาริอัสจึงทรงลงพระนามในหนังสือสำคัญและพระราชกฤษฎี​กา
  por-BR-2018: Por esta causa o rei Dario assinou o decreto por escrito.
  deu-ELO: (06:10) Deshalb ließ der König Darius die Schrift und das Verbot aufzeichnen.
  eng-WYC-2018: Forsooth Darius, the king, setted forth, and confirmed the decree.
    (And so King Darius put forth, and confirmed the decree.)
  epo-epo: La reĝo Dario subskribis la dekreton.
  uig-PIN: Xuning bilǝn Darius pǝrmanni bekitip yarliⱪnamiƣa ⱪol ⱪoydi.
  beo-beo: Amalalu, Da:liase da amo sema ilegei. Ilia da sema dedene amola Da:liase
    da amoma gasa ima:ne ea dio dedei dagoi.
  tpi-OTNT: Orait King Darius i tokim ol man long raitim dispela lo, na em i raitim
    nem bilong en long dispela pepa.
  hau-SA: Sai Sarki Dariyus ya ba da umarnin a rubuce.
  uig-LAT: Shuning bilen Darius permanni békitip yarliqnamigha qol qoydi.
  nde-nde: Ngakho inkosi uDariyu yawubhala phansi lowomthetho.
  ton-ton: Ko ia naʻe tohi ai ʻe Talaiasi ki he tohi mo e fono.
  ces-1613: Pročež král Darius vydal mandát a zápověd.
  eng-WMB: Therefore King Darius signed the writing and the decree.
  tam-TCV: அப்படியே தரியு அரசன் கட்டளையை எழுதிவைத்தான்.
  ceb-ULB: Busa gipirmahan kini ni haring Darius ang dukomento nga ipakanaog ang kasugoan
    ngadto sa usa ka balaod.
  pol-UBG: Król Dariusz ogłosił więc na piśmie to prawo.
  agr-agr: Tusa tiagmatai, nunú papii umikbaunum apu Darío firmauwai.
  kyc-kyc: Dokopa kiŋi Darisimi mawa pii leyamo doko pyao retapala banya kingi isarena
    piya.
  urd-GVU: دارا بادشاہ مان گیا۔ اُس نے فرمان لکھوا کر اُس کی تصدیق کی۔
  deu-1912: Also unterschrieb sich der König Darius.
  ntj-ntj: Nyangka mularrpartu puurrpa purlkanyalu watjarnu-tjananya wangka palunyanya
    walkatjura wantitjaku. Nyangka-ya mularrpartu walkatjunu wantingu. Nyangkanku
    yini tjunu.
  kan-2017: ಆದುದರಿಂದ ರಾಜನಾದ ದಾರ್ಯಾವೆಷನು ಆ ನಿಬಂಧನಶಾಸನಕ್ಕೆ ರುಜು ಹಾಕಿದನು.
  yap-yap: Ma aram me sayin Darius ni Pilung ko fare bugithin.
  hlt-MCSB: He kong dongah he manghai Darius loh cadaek neh olpaek te a daek .
  mdy-ETH: ዬያሮ ካኣቲ ዳኣሪዮሴ ዬያ ዓይሢፆ ኪኢቶ ዒ ጌዔያ ማዒፆ ዔርዛ ማላቶ ጊዳ ዓይሢ ዶዲ ማሂ ኬሴኔ።
  twi-ASANTE: Ɛno enti, ɔhene Dario twerɛɛ mmara no.
  bhl-bhl: Bokolewiwi, emisik kamok Dalius e im weng bokolewsiliw weng be kiliyemeko,
    “Kenka!”, yangei, i sawa weng be fein fut dim dako, bosiliw kale.
  eng-WEBU: Therefore King Darius signed the writing and the decree.
  wal-wal: Hegaa gishshau, Kawoi Daariyoosi awaajuwaa xaafidi paramiis.
  spa-PDDPT: El rey Darío firmó el edicto y la prohibición.
  gun-gun: Ha'e rami rã huvixave Dario ma ha'e va'e ayvu ombopara uka, guery omoĩ
    guive.
  agu-BL: Nintzun cu' yi jun xtxolbila's swutz yi rey. Cwe'n tzun yi wi k'abtz te'j.
  ilo-ULB: Pinirmaan ngarud ni ari Dario ti kasuratan tapno agbalin a maysa a linteg.
  kpg-kpg: Malaa, King Darius gu sain taganoho deenei.
  uig-ARA: شۇنىڭ بىلەن دارىئۇس پەرماننى بېكىتىپ يارلىقنامىغا قول قويدى.
  sus-sus: Yakɔsi mangɛ, i xa tin yi tɔnyi ra, i xa i bɛlɛxɛ fɔxi sa a ma alako a
    xa findi yaamari ra naxan mu masarama alɔ Medekae nun Perisekae darixi a ra ki
    naxɛ.»
  pon-2006: Nanmwarki Darius eri ketin padokada oh sainih kosonnedo.
  jae-jae: Tec kiŋ Darius kepeŋ nê ŋatalô kêsêp ŋagôliŋ to jao ma biŋ tau kêtu tôŋ.
  ksd-ksd: Ma Darius ra king i ga tumu ra iangina ta ra buk, ma damana ta ra varkurai
    tana.
  tur-YTC: Bunun üzerine Kral Darius yazıyı ve yasayı imzaladı.
  ind-AYT: (6-10) Oleh sebab itu, Raja Darius menandatangani surat perintah dan larangan
    itu.
  nya-nya: Choncho mfumu Dariyo anasindikizapo dzina lake pa lamuloli.
  hrv-hrv: O kralju, potvrdi tu zabranu i potpiši naredbu da bude neopoziva prema
    nepromjenljivom medijsko-perzijskom zakonu!”
  mps-mps: Te po odobaso, tama king Dariusgo te bidi dabego te po asęao wali, tama
    agai te aga nogi te pepade asęai dao.
  tpi-tpi: Orait King Darius i tokim ol man long raitim dispela lo, na em i raitim
    nem bilong en long dispela pepa.
  dan-1931: Derfor skal du, o Konge, udstede Forbudet og lade en Skrivelse udgå, som
    efter Medernes og Persernes uryggelige Lov ikke kan tages tilbage.”
  vie-OVCB: Vậy, Vua Đa-ri-út ký sắc luật đó.
  guj-2017: તેથી રાજા દાર્યાવેશે મનાઈ હુકમ ઉપર સહી કરી.
  pon-2006A: Nanmwarki Darius eri ketin padokada oh sainih kosonnedo.
  por-BRBSL: Therefore O rei Dario assinou o escrito e o decreto.
  swe-swe: Därför lät kung Dareios sätta upp ett skriftligt påbud (signerade han dokumentet
    med förordningen).
  cth-cth: Hatdawkvah, Darius siangpahrang ni laideitâtueng e teh kutnout a thut sin.
  twi-twi: Ɛno nti, ɔhene Dario kyerɛw mmara no.
  hlt-hlt: He kong dongah he manghai Darius loh cadaek neh olpaek te a daek.
  tbz-SIM: Okpɑ̀ɑ̀tì, dɔú ndɛ kó dinùù kɛ́ĩkú ɑ cɑnnimɛ̀ kɛ̀ dɛ kó dinùù tɛ̃́nkɛ bɑ́ɑ́
    ceetɛ, kɛ́ndonnɛ̀ Mɛdiibɛ nɛ̀ Pɛrisiibɛ kó ikuɔ́.
  msy-2020: Ezɨ Atrivim Darius gumazibav geima me akar kam osirizɨ, a uan ziam akɨnafarir
    kamɨn an osiri.
  dop-dop: Mpʋ tɔ, mʋ kʋsǝsɩɩtʋ ntɩ. Nmɑɑ-tɩ nɑ ń tʋ niŋ. Nɔɣɔlʋ ɩ́ tɑɑ kpɛɛsɩ-tɩ.
    Mpi tɔ, Mete nyǝ́mɑ nɑ Pɛɛsɩ nyǝ́mɑ pɑ kiiu ɩɩ lɑɣɑsǝɣɩ.
  azb-azb: Padşah Dara belə bir fərmanı və qadağan əmrini imzaladı.
  eng-DBY: Therefore king Darius signed the writing and the decree.
  hin-2017: तब दारा राजा ने उस आज्ञापत्र पर हस्ताक्षर कर दिया।
  wol-KYG: Léegi nag, Buur, dogalal aaye bi, te torlu mbind mi, ba dootu tebbiku,
    mu dëppook yoonu waa Medd ak waa Pers, wi dul toxu.»
  eng-YLT: Therefore king Darius hath signed the writing and interdict.
  kne-kne: Et pinirmaan Darius din bilin ay sana.
  eng-WYC-2017: Forsooth Darius, the king, setted [or put] forth, and confirmed the
    decree.
  eng-WMBB: Therefore King Darius signed the writing and the decree.
  urd-GVH: दारा बादशाह मान गया। उसने फ़रमान लिखवाकर उस की तसदीक़ की।
  rug-rug: Ke kubere gore nia e Dariasi sa baṉara sa tinarae.
  gaz-gaz: Kanaafuu Daariyoos mootichi labsii sana barreessee baase.
  fra-LSG: Là-dessus le roi Darius écrivit le décret et la défense.
  gnn-gnn: Bala ŋayi buŋgawayunydja ŋunhi nherrarana romdja ŋunhiyi, bala ḏälkuŋalana
    yana wuṉḏaŋarrkuŋalana ŋuriŋi nhanukalay ŋayi yäkuyuna, märr yurru ŋunhi yukurra
    rom djingaryun djambimiriw yana.
  yal-yal: Ee! Mangana! Iki, tɔnni ito yisarin, i yi i ya taxamasenna sa alogo a xa
    findi maxɛtɛtaren na alo Mede kaane nun Perise kaane sariyan to mi maxɛtɛ.”
  haw-1868: No ia mea, kakau iho la o Dariu ke alii i kona inoa ma ka palapala o ua
    kanawai la.
  arb-NAV: وَهَكَذَا وَقَّعَ الْمَلِكُ دَارِيُّوسُ الْوَثِيقَةَ وَالأَمْرَ.
  ewe-ewe: Ale Fia Darius na woŋlɔ se la.
  eng-LEE: (6:10) In view of this king Darius signed the writing and the prohibition.
  gvn-gvn: '@see-verse:DAN.006.008'
  asm-FB: সেয়ে ৰজা দাৰিয়াবচে নথী-পত্রত চহী কৰি সেই ৰাজ আজ্ঞা বিধানত সন্নিবিষ্ট কৰিলে।
  sus-A: يَكْسِ مَنفّ، عِ شَ تِن يِ تْنيِ رَ، عِ شَ عِ بّلّشّ قْشِ سَ عَ مَ عَلَكٌ
    عَ شَ قِندِ يَامَرِ رَ نَشَن مُ مَسَرَ مَ عَلْ مٍدٍكَيٍ نُن ثٍرِ سٍكَيٍ دَرِشِ
    عَ رَ كِ نَشّ.»
  fra-SBL: Le roi Darius signa donc l'écrit et le décret.
  hbo-hbo: כְּעַ֣ן מַלְכָּ֔א תְּקִ֥ים אֱסָרָ֖א וְתִרְשֻׁ֣ם כְּתָבָ֑א דִּ֣י לָ֧א לְהַשְׁנָיָ֛ה
    כְּדָת־מָדַ֥י וּפָרַ֖ס דִּי־לָ֥א תֶעְדֵּֽא׃
  piu-2006: '@see-verse:DAN.006.008'
  pjt-pjt: Ka mayatja panya paluṟu palyanmanu kuliṟa, kaya law palunya walkatjuṟa
    palunya ungu, kanku ini tjaṟu walkatjunu.
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Dario akĩandĩka watho ũcio na agĩĩkĩra mũhũũri.
  fra-NCL: Maintenant, ô roi, porte la défense et écris le décret, afin qu’il n’y
    puisse être dérogé, selon la loi des Mèdes et des Perses, qui est irrévocable. »
  cek-AK: To pongah Darius siangpahrang mah tarik ih ca hoi lok takroekhaih to catui
    daengh o.
  cuk-cuk: Degisoggu, Rey-Darío igar-narmakar-mesisadgi e-goo-burba nasiksad. Geb
    we-igar gardagi narmakar mesisad.
  uig-CYR: Шуниң билән Дариус пәрманни бекитип ярлиқнамиға қол қойди.
  pma-pma: Sakini asuv houlu Derias maen keil amutis lat mengkatien koanek ka kei
    ling isen mul ien.
  tel-2017: అప్పుడు రాజైన దర్యావేషు శాసనం సిద్ధం చేయించి సంతకం చేశాడు.
  hat-BSA: Konsa Darius, wa a, te siyen dokiman an, ak dekrè a.
  kos-kos: Ouinge Tokosra Darius el sainiya ma sap sac.
  hbo-WLC: כְּעַ֣ן מַלְכָּ֔א תְּקִ֥ים אֱסָרָ֖א וְתִרְשֻׁ֣ם כְּתָבָ֑א דִּ֣י לָ֧א לְהַשְׁנָיָ֛ה
    כְּדָת־מָדַ֥י וּפָרַ֖ס דִּי־לָ֥א תֶעְדֵּֽא׃
  ibo-ibo: Ya mere, Daraiọs jiri aka ya dee aha ya nʼakwụkwọ iwu ahụ.
  ory-ory: ଏଣୁ ରାଜା ଦାରୀୟାବସ ସେହି ଲେଖା ଓ ନିଷେଧ-ବିଧିରେ ସ୍ୱାକ୍ଷର କଲା।
  chk-chk: Iei mine ewe king Tarius a saini itan won ewe allük o apwüngala.
  rop-rop: Wal det King Daraiyas bin meigim det strongbala oda en imbin pudum im mak
    langa det peipa.
  ukr-1871: Царь Дарій підписав ту постанову й той приказ.
  deu-1951: (06-10) Daraufhin unterschrieb der König das Edikt und Verbot.
  eng-JPS: (6-10) Wherefore king Darius signed the writing and the interdict.
  srp-1865: I car Darije napisa knjigu i zabranu.
  lug-lug: Awo kabaka Daliyo n’akola etteeka n’alissaako n’omukono gwe.
  heb-heb: כל קבל דנה מלכא דריוש רשם כתבא ואסרא׃
  ben-IRV: তাই রাজা দারিয়াবস সেই লিখিত আদেশে স্বাক্ষর করলেন।
  pan-pan: ਸੋ ਦਾਰਾ ਰਾਜਾ ਨੇ ਉਸ ਲਿਖਤ ਅਤੇ ਹੁਕਮ ਉੱਤੇ ਦਸਖ਼ਤ ਕੀਤੇ।
  tkr-tkr: Paççah Daree məxbına q'aanun giviyxhena, mançik avub g'olıb ts'ıts'aa'ana.
  mya-JVB: ဒါရိ မင်းကြီး သည် အမိန့် တော်ကိုပေး၍ တံဆိပ် ခတ်တော်မူ၏။
  tte-O: Kabo Daliyasi loinane ikawa-yawasosiyan.
  tbg-tbg: Vika minti tuvaro King Dariusiva eo tivakero vi uvara vatero nai autuvata
    vi uvaraqaa qara ntuvatora.
  hmo-hmo: Vadaeni Dariuse ese iena ladana ia torea unai taravatu pepa dekenai.
  urd-urd: तब दारा बदशाह ने उस लिखे हुए और फ़रमान पर दस्तख़त कर दिए।
  rus-SYN: Царь Дарий подписал указ и это повеление.
  bqc-SIM: Kí, yã́pi dilɛ sa, ní n tↄ́ da láɛ beeu, kɛ́ gbɛ̃e su lilɛo yã́i.
    Iↄ dɛ Mɛdɛↄ ń Pɛɛsiↄ ikoyã pↄ́ wa fↄ̃ a bãdɛo ũ.
  tcz-CHONGTHU: Hijeh chun Darius lengpan, hiche dan kisem chu khut-hen abol khum
    tai.
  mar-mar: तेव्हा दारयावेश राजाने त्या आदेशावर सही केली यासाठी नाही की त्याचा कायदा
    व्हावा.
  qub-qub: Chaura ray Darioga firmaran chay papil rurasha caycajman.
  bqp-bqp: Tɛ̃ yinni, ɑ woodɑ ye sireo ɑ nɔmɑ doke kpɑ yu ko nge Mɛdibɑ kɑ Pɛɛsibɑn
    woodɑ ye bɑ ku rɑ kɔsi.
  hat-hat: Se konsa, wa Dariyis siyen lòd la.
  eng-BSB: Therefore King Darius signed the written decree.
  eng-WEBPB: Therefore King Darius signed the writing and the decree.
  kbq-kbq: Anagema hutazageno'a kini ne' Dariusi'a huzmantege'za ana kasegea avontafete
    kretazageno, ana avomofo agofetura agra'a agi kreno eri vakakinte'ne.
  nhe-BL: Huajca nopa tlanahuatijquetl quiijcuilo huan quitlali itoca ipan nopa acta
    tlen quipixqui nopa tlanahuatili.
  bus-bus: Ben kí Dariusu yã pì dìɛ à a ↄↄ dà takadan.
  gub-BL: — Ikatu, i'i tuwihawete wanupe. Umuapyk kar a'e ze'eg pape rehe. Umuapyk
    uwer hehe no. — Pemugeta kar ko ze'eg teko nànàn nehe, i'i wanupe.
  eng-DRA: So king Darius set forth the decree, and established it.
