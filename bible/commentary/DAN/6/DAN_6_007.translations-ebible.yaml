    tapalehuili seyoc iDios o seyoc tacat ipan ni metzti, monequi ma quimajcahuaca
    ipan nopa ostot campa itztoque tecuanime.
  vie-1934: Hết thảy các quan thượng thơ trong nước, các quan lãnh binh, các quan
    trấn thủ, các nghị viên và các đại thần đều đồng tình xin vua ra chỉ dụ, lập một
    cấm lịnh nghiêm nhặt trong ba mươi ngày, hễ ai cầu xin thần nào hay một người
    nào ngoài vua, thì, hỡi vua, kẻ ấy sẽ phải quăng vào hang sư tử.
  hin-CV: राज्य के सब शाही प्रशासक, मुखिया, प्रधान, सलाहकार, और राज्यपाल इस बात पर
    सहमत हुए कि राजा एक राजाज्ञा निकाले और उस आज्ञा को पालन करने के लिये कहें कि अगले
    तीस दिनों तक कोई भी व्यक्ति महाराजा को छोड़ किसी और देवता या मानव प्राणी से प्रार्थना
    करे, तो वह सिंहों की मांद में डाल दिया जाए.
  spa-BES: Todos los principales gobernantes del reino, los jefes y los capitanes,
    los sabios y los gobernantes, han tomado la decisión común de poner en vigencia
