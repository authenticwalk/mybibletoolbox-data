  tha-KJV: บรรดาอภิ​รัฐมนตรี​แห่​งราชอาณาจั​กร ทั้งข้าหลวงภาค และอุปราช มนตรี​และผู้ว่าราชการเมืองทั้งหลายทั้งสิ้นได้ตกลงกั​นว​่า
    กษัตริย์​สมควรจะได้ทรงตรากฎหมายและออกพระราชกฤษฎี​กาว​่า ในสามสิบวันนี้ถ้าผู้​หน​ึ่งผู้ใดทูลขอต่อพระเจ้าหรื​อมนุษย์​นอกเหนือพระองค์
    โอ ข้าแต่​กษัตริย์ ก็​ให้​โยนผู้นั้นลงในถ้ำสิงโตเสีย
  por-BR-2018: Todos os supervisores do reino, os prefeitos, governadores, conselheiros
    e capitães, concordaram em sugerir a promulgação de um decreto real, e estabelecer
