    into the lions’ pit.)
  epo-epo: Ĉiuj ĉefaj estroj de la regno, regionestroj, satrapoj, konsilistoj, kaj
    militestroj interkonsentis, ke oni devas elirigi reĝan dekreton kaj severe ordoni,
    ke ĉiun, kiu en la daŭro de tridek tagoj petos ion de ia dio aŭ homo anstataŭ
    de vi, ho reĝo, oni ĵetu en kavon de leonoj.
  uig-PIN: Aliylirining padixaⱨliⱪliridiki barliⱪ nazarǝtqi, waliy, wǝzir, mǝsliⱨǝtqi,
