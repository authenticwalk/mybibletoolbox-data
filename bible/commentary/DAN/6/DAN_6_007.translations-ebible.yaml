  kan-2017: ಯಾವನಾದರೂ ಮೂವತ್ತು ದಿನಗಳ ತನಕ ರಾಜನಾದ ನಿನ್ನ ಹೊರತು ಬೇರೆ ಯಾವ ದೇವರಿಗಾಗಲಿ, ಮನುಷ್ಯನಿಗಾಗಲಿ
