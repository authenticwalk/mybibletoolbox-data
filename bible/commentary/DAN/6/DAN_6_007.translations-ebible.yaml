    lions.
  mal-mal: രാജാവേ, മുപ്പതു ദിവസത്തേക്ക് തിരുമേനിയോടല്ലാതെ യാതൊരു ദേവനോടോ മനുഷ്യനോടോ
    ആരെങ്കിലും അപേക്ഷ കഴിച്ചാൽ, അവനെ സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളയും എന്നൊരു രാജനിയമം
    നിശ്ചയിക്കുകയും ഖണ്ഡിതമായി നിരോധനാജ്ഞ പുറപ്പെടുവിക്കുകയും ചെയ്യണമെന്ന് രാജ്യത്തിലെ
    സകല അദ്ധ്യക്ഷന്മാരും സ്ഥാനാപതികളും പ്രധാന ദേശാധിപന്മാരും മന്ത്രിമാരും ദേശാധിപന്മാരും
    കൂടി ആലോചിച്ചിരിക്കുന്നു.
  urd-GVR: Saltanat ke tamām wazīr, gawarnar, sūbedār, mushīr aur muntazim āpas meṅ
    mashwarā karke muttafiq hue haiṅ ki agle 30 din ke daurān sab ko sirf bādshāh
    se duā karnī chāhie. Bādshāh ek farmān sādir kareṅ ki jo bhī kisī aur mābūd yā
    insān se iltijā kare use sheroṅ kī mānd meṅ phaiṅkā jāegā. Dhyān denā chāhie ki
    sab hī is par amal kareṅ.
  suz-BL: गो इन राज्‍य ङा ठेयब कोव़ब, आइक्‍च नु ठेयब हुकुम पाइब, अर्ती गेब नु इन रागी
    ङा ठेयब मुर नेल्‍ल नु गारशा, गे पिपमी, कानुन का सेल्‍चा माल्‍नीनी। मार कानुन सेल्‍चा
    माल्‍नीनी देंशा हना, मुल ३० नाक्‍त सम्‍म इन क्‍येङा लाक्‍शा, सुइ मुरपुकीम आंम
    देवी देवता नु मुर आन कली मारेइ पुंइने मचाप्‍नीम। इन क्‍येङा लाक्‍शा अरु सुइ कली
    पुंइतेक्‍म हना, मेको मुर गुप्‍स वोइक्‍तीकेमी ताइक्‍चा पुंइसीब, दे ब्रेक्‍शा छाप
    थोक्‍शा वोतीन।
  eng-NOY: All the presidents of the kingdom, the governors and the satraps, the counsellors
    and the prefects, have consulted together to establish a royal statute, and to
    make a firm decree, that whoever shall ask a petition of any god or man for thirty
    days, save of thee, O king, he shall be cast into the den of lions.
  ita-1927: Tutti i capi del regno, i prefetti e i satrapi, i consiglieri e i governatori
    si sono concertati perché il re promulghi un decreto e pubblichi un severo divieto,
    per i quali chiunque, entro lo spazio di trenta giorni, rivolgerà qualche richiesta
    a qualsivoglia dio o uomo tranne che a te, o re, sia gettato nella fossa de’ leoni.
  ckb-ckb: هەموو وەزیرەکانی پاشایەتییەکە و فەرمانڕەوا و میر و ڕاوێژکار و پارێزگارەکان
    ڕاوێژیان کرد وابکەن پاشا فەرمانێک دەربکات و بڕیارەکە جێبەجێ بکات کە هەرکەسێک بۆ
    ماوەی سی ڕۆژ هەر داوایەک لە خوداوەندێک یان مرۆڤێک بکات، جگە لە تۆ، ئەی پاشا، با
    فڕێبدرێتە ناو چاڵی شێرەکان.
  eng-BBE: All the chief rulers of the kingdom, the chiefs and the captains, the wise
    men and the rulers, have made a common decision to put in force a law having the
