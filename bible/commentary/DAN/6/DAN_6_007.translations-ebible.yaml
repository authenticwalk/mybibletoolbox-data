  tam-2017: எவனாகிலும் முப்பது நாட்கள்வரையில் ராஜாவாகிய உம்மைத்தவிர எந்த தேவனையானாலும்
    மனிதனையானாலும் நோக்கி, எந்தவொரு காரியத்தைக்குறித்து விண்ணப்பம்செய்தால், அவன் சிங்கங்களின்
    குகையிலே போடப்பட, ராஜா கட்டளை பிறப்பித்து, உறுதியான உத்திரவிடவேண்டுமென்று ராஜ்ஜியத்தினுடைய
    எல்லா அதிகாரிகளும், தேசாதிபதிகளும், பிரபுக்களும், மந்திரிமார்களும், தலைவர்களும்
    ஆலோசனை செய்துகொண்டிருக்கிறார்கள்.
  spa-RV-1909: Todos los presidentes del reino, magistrados, gobernadores, grandes,
    y capitanes, han acordado por consejo promulgar un real edicto, y confirmarlo,
    que cualquiera que demandare petición de cualquier dios ú hombre en el espacio
    de treinta días, sino de ti, oh rey, sea echado en el foso de los leones.
  ron-BTF: Toți președinții împărăției, guvernatorii și prinții, sfătuitorii și căpeteniile,
