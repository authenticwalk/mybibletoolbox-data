  kan-OKCV: ರಾಜ್ಯದ ಎಲ್ಲಾ ದೇಶಾಧಿಪತಿಗಳೂ, ರಾಜ್ಯಪಾಲರೂ, ನಾಯಕರೂ, ಉಪರಾಜರೂ, ಆಲೋಚನೆಗಾರರೂ ಒಟ್ಟುಗೂಡಿ
    ಆಲೋಚಿಸಿದ್ದೇನೆಂದರೆ ಅರಸನೇ, ಯಾರಾದರೂ ಮೂವತ್ತು ದಿವಸಗಳವರೆಗೂ ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಬೇರೆ ಯಾವ
    ದೇವರಿಗಾಗಲಿ, ಮನುಷ್ಯರಿಗಾಗಲಿ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದ್ದಾದರೆ ಅಂಥವರು ಸಿಂಹಗಳ ಗವಿಗೆ ಹಾಕಲಾಗುವುದು
