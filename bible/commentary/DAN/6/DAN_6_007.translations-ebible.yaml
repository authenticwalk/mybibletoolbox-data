  beo-beo: 'Ninia dia soge eagene dunu huluane, amo ninia da gilisili sia: dalu agoane
    sia: sa:i dagoi. Dia sema gasa bagade hamoma. Amola ninia hanai da dia dunu huluanema
    olelema. Dia sema agoane legema, amo eso 30 amoga, dunu huludafa da ‘gode’ huluane
    amola dunu huluane ilima mae sia:ne gadole esaloma:ne sia:ma. Ilia da dima fawane
    sia:ne gadoma:ne sia:ma. Amola dunu afaega, amo sema legebe go wadela:lisisia,
    dia dadi gagui dunu da amo dunu laione wa:me uli dogoi amo ganodini galagudumu,
    amo di sia:ne ilegema.”'
  tpi-OTNT: Mipela olgeta ofisa i save mekim wok bilong yu long dispela kantri, mipela
    ol namba wan kiap na olgeta arapela ofisa, mipela i pasim tok pinis long yu ken
