verse: DAN.006.007
translations:
  mal-C: മുപ്പതു ദിവസത്തേക്ക് അങ്ങയോടല്ലാതെ ഏതെങ്കിലും ദേവനോടോ മറ്റു മനുഷ്യനോടോ പ്രാർഥിക്കുന്ന
    ഒരുവനെ സിംഹക്കുഴിയിൽ ഇട്ടുകളയുമെന്നൊരു രാജകൽപ്പന പുറപ്പെടുവിക്കണമെന്നു രാജ്യത്തിലെ
    എല്ലാ ഭരണാധിപന്മാരും പ്രധാന ഉദ്യോഗസ്ഥരും രാജപ്രതിനിധികളും ഉപദേശകരും ദേശാധിപന്മാരും
    കൂടിയാലോചിച്ചു തീരുമാനിച്ചിരിക്കുന്നു.
  deu-TKW: 'Darauf stürmten diese Oberbeamten und Satrapen zum König und sprachen
    also zu ihm: O König Darius! Mögest du immerdar leben!'
  lin-lin: 'Bakalaka ya lokumu mpe bayangeli oyo mokonzi atiaki na bituka bakendeki
    lisanga epai ya mokonzi mpe balobaki : — Tika ete mokonzi Dariusi awumela na bomoi
    seko na seko !'
  eng-LSV: Taken counsel have all the presidents of the kingdom, the prefects, and
    the satraps, the counselors, and the governors, to establish a royal statute,
    and to strengthen an interdict, that any who seeks a petition from any god and
    man until thirty days, except of you, O king, is cast into a den of lions.
  eng-GNV: All the rulers of thy kingdome, the officers and gouernours, the counsellers,
    and dukes haue consulted together to make a decree for the King and to establish
    a statute, that whosoeuer shall aske a petition of any god or man for thirtie
    dayes saue of thee, O King, he shalbe cast into the denne of lyons.
  eng-WEBSTER: All the presidents of the kingdom, the governors, and the princes,
    the counselors, and the captains, have consulted together to establish a royal
    statute, and to make a firm decree, that whoever shall ask a petition of any God
    or man for thirty days, save of thee, O king, he shall be cast into the den of
    lions.
  nhw-BL: Nochi tojuanti titlayacanani huan tigobernadores, huan catli tijhuicaj tequiticayotl
    moixpa ipan motlanahuatijcayo huan nochi totlapalehuijcahua san sejco timoilhuijtoque
    catli cuali tijchihuas. Timoilhuíaj cuali tijchihuas se tlanahuatili o se acta
    para nochi san mitzhueyitlalise ta para se metztli. Huan sintla se quihueyitlalis
    o quitlajtlanis tlapalehuili seyoc iDios o seyoc tlacatl ipan ni metztli, monequi
    ma quimajcahuaca ipan nopa ostotl campa itztoque tecuanime.
  swh-ONEN: Wasimamizi wa ufalme, wasaidizi, wakuu, washauri na watawala wote wamekubaliana
    kwamba mfalme atoe sheria na kukazia amri kuwa yeyote atakayetoa dua kwa mungu
    au mwanadamu yeyote katika muda huu wa siku thelathini zijazo, isipokuwa kwako
    wewe, ee mfalme, atupwe ndani ya tundu la simba.
  bba-bba: Mɑ bɑ nɔɔ tiɑ kuɑ bɑ dɑ sinɑ bokon mi bɑ nɛɛ, yinni, wunɛn hunde yu dɑkɑɑ
    dɑ!
  eng-KJVCPB: All the presidents of the kingdom, the governors, and the princes, the
    counsellers and the captains, have consulted together to establish a royal statute,
    and to make a firm decree, that whosoever shall ask a petition of any God or man
    for thirty days, save of thee, O king, he shall be cast into the den of lions.
  mpx-mpx: Ama wam tologugui bwabwatal ge gavana, alomeyau am tobahikan ge tologuguiyau,
    wama nuwatu ha tal i ola hiwe. Binimala logugui etega nu ginol te lan ana gewi
    teti gamwanaa, bahi gamagalau nihi awanun yabowaine o gamagal etega elana, iyai
    te owa kin elam. Inoke logugui o nu pagasisi, yaka henala ebo nige ni hehenapu-an,
    abwe nihi alipalo laiyoni ali gola.
  luo-luo: Jotend jotich duto mag ruoth, kaachiel gi jochik jotich, gi jorit pinje,
    gi jongʼad rieko kod jotend jorit pinje osewinjore ni ruoth onego ogol chik, kendo
    one ni chikno otiyo, mondo ngʼato angʼata molamo nyasaye moro amora kata dhano
    moro amora kuom ndalo piero adek mabiro, ma ok in, yaye ruoth, to mondo obol e
    bur sibuoche.
  meu-meu: Basileia ena hekwara taudia, ena lohia, ena heitatao taudia, ena hahealo
    taudia bona ena hegunalai taudia iboudiai ese lalodia vada e hatamonadia, hanua
    pavapavana ese taravatu ta baine haginia bona baine ha-aukaia, baineto dina toi-ahui
    lalodiai taunimanima iboudiai ese oi pavapava taumu sibomu bae gurimu diba, a
    ta ese dirava ta eiava tau ta bema guria, vada bae abia, leona kohuana lalonai
    bae tahoa vareai.
  npi-ULB: राज्यका सबै प्रमुख प्रशासकहरू र क्षेत्रीय गभर्नरहरू र प्रदेशीय गभर्नरहरू,
    सल्लाहकारहरू, र अन्य गभर्नरहरूले एकसाथ सल्लाह गरी यो निर्णय गरेका छौं, कि राजाले
    एउटा यस्तो उर्दि निकाली त्यसलाई लागु गर्नुहोस्, र भन्‍नुहोस्, तिस दिनसम्म हजुरबाहेक
    अरू कुनै देवता वा मानिसलाई कसैले प्रार्थना गर्‍यो भने, त्यो मानिस सिंहको खोरमा
    फालिनुपर्छ ।
  yor-yor: Àwọn alákòóso ọba, ìjòyè, baálẹ̀, olùdámọ̀ràn, àti àwọn olórí gbìmọ̀ pọ̀
    wí pé kí ọba kéde òfin kan pé ẹnikẹ́ni tí ó bá gba àdúrà sí Ọlọ́run tàbí ènìyàn
    kankan fún ọgbọ̀n ọjọ́, yàtọ̀ fún ìwọ ọba, a ó ju ẹni náà sí inú ihò kìnnìún.
  pes-OPCB: ما وزیران، امیران، حاکمان، والیان و مشاوران، پیشنهاد می‌کنیم قانونی وضع
    کنید و دستور اکید بدهید که مدت سی روز هر کس درخواستی دارد تنها از پادشاه بطلبد
    و اگر کسی آن را از خدا یا انسان دیگری بطلبد در چاه شیران انداخته شود.
  tgl-ULB: Lahat ng mga pinunong tagapamahala ng kaharian, ang mga gobernador ng mga
    rehiyon, at ang mga gobernador ng lalawigan, ang mga tagapayo, at ang mga gobernador
    ay sumangguni sa isa't-isa at nagpasya na ikaw, ang hari, ay kailangang maglabas
    ng isang batas at kailangan itong ipatupad, upang ang sinumang gumawa ng panalangin
    sa anumang diyos o tao sa loob ng tatlumpung araw, maliban sa iyo, o hari, dapat
    maihagis ang taong iyon sa yungib ng mga leon.
  cbu-NT: 'Kurakaa, shiy iyaa tsapuneetsish ksutamaam kamachtarangsha. Ashiri iysha
    ichinguruni wanasir tarawaztakaniya. Ashiriya, singsha ichinguruni washunand shaniyaranguni,
    minamari mangooz chinaranguni, tputsireemish kirakaa shiyamun surish yandaranginiya.
    Ashiri na yuwaa yandarangini anoo shiyaa kamanchinllpa: Shiy kamachtamarish ateeja;
    30 zar minamtiyam tputs waanaatsi apanllirini ungirtatpa. Mishat tputsimuntam
    mangis tatintspa. Itaru, nuwamunari, kurakamuni mangis tatkus ungirtangandama.
    Mishat, tputs nuwaa kuki nda payukana, anoo sundaruri putayarusin, tandapunuzish
    yuwash tumuz manginshuch taaru anush kapeetchinllinaya, Yandamarini átcha, kurakaa.'
  hui-hui: Ai í̠naga biabe biaga agali haguanerubi agali haguane dindi hobane mbira
    mbira ngaru haru haga bibahende kamarubi ina bibahendeme lo mbiraore halu í̠na
    mana hongoheore mbira wabibelo hamelo kamagoni. Mana ogoni ogodagua lolene nga.
    Wali agali bibahendeoreme horo pira tebirani (30) dama mbirahondobi agali mbirahondobi
    ibunaga mini yaraga halu bi pupu wulene nawi. Kini í̠ninaga mini hangu yaraga
    halu bi pupu wulene nga labe. Ani ledegola wali agali mbirame bi ogoni mo wahayagua
    ogoni ibu budi ale gabua laiono timbuni kagoha minu bape hami̱ya, lene.
  mya-mya: အ​ရှင်​မင်း​ကြီး​သည်​အ​မိန့်​တော်​တစ်​ရပ် ကို​ထုတ်​ဆင့်​ကာ ထို​အ​မိန့်​တော်​ကို​လူ​တို့
    တိ​ကျ​စွာ​လိုက်​နာ​ကြ​စေ​သင့်​ကြောင်း​ကြီး ကြပ်​ရေး​အ​ဖွဲ့​ဝင်​များ၊ ဘု​ရင်​ခံ​များ၊
    လက် ထောက်​ဘုရင်​ခံ​များ​နှင့်​အ​ကြံ​ပေး​အ​ရာ ရှိ​များ​ဖြစ်​သည့်​နိုင်ငံ​တော်​ကို​စီ​မံ​အုပ်​ချုပ်
    ကြ​သူ အ​ကျွန်ုပ်​တို့​အား​လုံး​သ​ဘော​တူ​ညီ ကြ​ပါ​၏။ ရက်​ပေါင်း​သုံး​ဆယ်​တိုင်​တိုင်
    အ​ဘယ်​သူ​မျှ​အ​ရှင်​မင်း​ကြီး​မှ​လွဲ​၍ အ​ခြား​လူ​ထံ​သော်​လည်း​ကောင်း၊ ဘု​ရား ထံ​သော်​လည်း​ကောင်း​ဆု​တောင်း​သူ​မည်​သူ
    မ​ဆို ခြင်္သေ့​လှောင်​သော​တွင်း​ထဲ​သို့​ပစ်​ချ ခြင်း​ကို​ခံ​စေ​ဟူ​သော​အ​မိန့်​ထုတ်​တော်
    မူ​ပါ။-
  bod-N: ངེད་རྒྱལ་སྲིད་ཀྱི་ལྟ་རྟོགས་པ་དང་བཀའ་བློན། སྤྱི་དཔོན། གྲོས་པ། བློན་པོ་བཅས་ཐམས་ཅད་ཀྱིས་མཉམ་དུ་འདི་ལྟར།
    ཀྱེ་རྒྱལ་པོ་ལགས། ཉིན་ཞག་སུམ་ཅུའི་རིང་ལ་མི་སུ་ཞིག་གིས་རྒྱལ་པོ་ཁྱེད་ཉིད་ལས་གཞན་པའི་ལྷའམ་ཡང་ན་མི་གང་ཡིན་ལ་སྨོན་ལམ་བཏབ་ན་དེ་ནི་སེང་གེ་རྣམས་ཀྱི་དོང་དུ་བསྐྱུར་བའི་ཁྲིམས་ཞིག་བཙུགས་ནས་བཀའ་བཙན་པོ་ཞིག་གཏན་ལ་འབེབས་དགོས་པའི་གྲོས་བཏབ་ཡོད་པས།
  sna-sna: Vakuru voushe vatariri, machinda, navapangi vamazano uye vabati vakatenderana
    vose kuti mambo ngaateme chirevo nokusimbisa chirevo kuti ani naani anonyengetera
    kuna mwari upi zvake kana munhu pakati pamazuva makumi matatu, kunze kwokwamuri
    imi mambo, achakandwa mugomba reshumba.
  spa-BLM: Todos los presidentes del reino, los diputados y los gobernadores locales,
    los consejeros y los gobernadores, han consultado juntos para establecer un estatuto
    real y para hacer un decreto fuerte, que cualquiera que pida una petición a cualquier
    dios u hombre durante treinta días, excepto a ti, oh rey, será arrojado al foso
    de los leones.
  cac-cac: Ix co mol lajtiej co b'a co masanil a on̈ yajal on̈ tic d'a yol a macb'en
    tic. Ix co naani to tzaq'uelta junoc ley yic tz'alchajel d'a scal masanil anima
    d'a masanil yol a macb'en tic to malaj junoc mach sc'anan scolval sdiosal, ma
    d'a junocxo yetanimail d'a junoc ujal, palta an̈ej d'ayach syal sb'a mamin rey.
    A mach max c'anab'ajan jun ley chi', tojoln̈ej syumjicanem b'aj macb'il noc' choj.
  swh-ULB: Watawala wote wakuu wa ufalme, magavana wa mikoa, na magavana wa majimbo,
    washauri, na magavana wameshauriana kwa pamoja na kuamua kuwa wewe, mfalme, unapaswa
    kupitisha amri na kuitekeleza, ili kwamba mtu yeyote anayefanya dua kwa mungu
    yeyote au mtu kwa siku thelathini, isipokuwa wewe mfalme, mtu huyo lazima atupwe
    katika tundu la simba.
  bel-bel: Усе князі царства, намесьнікі, сатрапы, дарадцы і ваеначальнікі згадзіліся
    паміж сабою, каб была зроблена царская пастанова і выдадзены загад, каб, хто трыццаць
    дзён будзе прасіць якога-небудзь іншага бога альбо чалавека, акрамя цябе, цару,
    таго кінуць у львіную яму.
  deu-ELBBK: 'Dann liefen diese Vorsteher und Satrapen eilig zu dem König und sprachen
    zu ihm so: König Darius, lebe ewiglich!'
  mbb-OT: Sikami is menge administradur, menge mayur, menge gubirnedur, menge sumesambag,
    wey zuma he menge upisyal te ginhedian nu, neuyun key he edhengyuan dey sikew
    he vaal ka te velaud, he seled te 30 he andew kinahanglan he wazà minsan hentei
    he ebpengemuyù diyà te minsan hentei he ed-ezapen etawa etew, kekenà, diyè dà
    te kenikew. Ne utew kinahanglan he edtumanen heini, su is minsan hentei he kenà
    kayi edtuman he suǥù ne idtimbag diyà te vudsi he zuen duen menge erimaung.
  mal-2015: രാജാവേ, മുപ്പതു ദിവസത്തേക്കു തിരുമേനിയോടല്ലാതെ യാതൊരു ദേവനോടോ മനുഷ്യനോടോ
    ആരെങ്കിലും അപേക്ഷ കഴിച്ചാൽ, അവനെ സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളയും എന്നൊരു രാജനിയമം
    നിശ്ചയിക്കയും ഖണ്ഡിതമായോരു വിരോധം കല്പിക്കയും ചെയ്യേണമെന്നു രാജ്യത്തിലെ സകലഅദ്ധ്യക്ഷന്മാരും
    സ്ഥാനാപതികളും പ്രധാനദേശാധിപന്മാരും മന്ത്രിമാരും ദേശാധിപന്മാരും കൂടി ആലോചിച്ചിരിക്കുന്നു.
  rmc-rmc: 'Paľis pes but bare uradňika the vladara zgele ko kraľis a phende leske:
    „Kraľina, Darius, dživ pro furt!'
  nlg-nlg: Ighai na lei nimua na lei mane nagho, mana lei mane righitaoni rongo, mana
    lei dalei vunaghi haba, mana lei mane huhuli mana balu lei mane lutu ni ghanaghana
    te vagha eni mai talamaghinia ighoe, na vunaghi haba ko talua sakai na vetena
    ke to mavahia keri ge rana vure udolu tara taonia mughua. Ko bei lubatia tua siki
    sakai ke kokoeliulivuti vania siki god pa siki tinoni ke vuivuni taeni me ke sara
    tolu hangavulu na bongi. Ighita udolu kara kokoeliulivuti vanigho vamua. Ma hei
    te diua na vetena eni ke, ge kara soni horu tana gilu na maumanu asi tara holoa
    nia na lion.
  pes-OPV: 'آنگاه این وزراء و والیان نزد پادشاه جمع شدند و او را چنین گفتند: «ای داریوش
    پادشاه تابه ابد زنده باش.'
  ron-1924: Тоате кэпетенииле ымпэрэцией, ынгрижиторий, дрегэторий, сфетничий ши кырмуиторий
    сунт де пэрере сэ се дя о порункэ ымпэрэтяскэ, ынсоцитэ де о аспрэ оприре, каре
    сэ спунэ кэ орьчине ва ынэлца тимп де трейзечь де зиле ругэчунь кэтре вреун думнезеу
    сау кэтре вреун ом, афарэ де тине, ымпэрате, ва фи арункат ын гроапа ку лей.
  ben-OBCV: রাজ্যের সকল শাসক, উপরাজ্যপাল, রাজ্যপাল, উপদেষ্টা এবং প্রদেশপাল সম্মত হয়েছে
    যে, মহারাজ একটি আদেশ জারি করুন ও বলবৎ করুন যে আগামী তিরিশ দিনে কেউ যদি মহারাজ
    ছাড়া অন্য কোনো দেবতা বা মানুষের কাছে প্রার্থনা করে, তবে হে মহারাজ, তাকে সিংহের
    গুহায় ফেলে দেওয়া হবে।
  som-som: Madaxweynayaashii boqortooyada oo dhan, iyo taliyayaashii, iyo amiirradii,
    iyo waaniyayaashii, iyo saraakiishii, waxay ku tashadeen inay dhisaan qaynuun
    boqornimo iyo amar leh, Ku alla kii intii soddon maalmood ah wax weyddiista ilaah
    kale ama nin, adiga mooyaane, Boqorow, waa in lagu rido bohosha libaaxyada.
  lat-VUC: 'consilium inierunt omnes principes regni tui, magistratus, et satrapæ,
    senatores, et judices, ut decretum imperatorium exeat, et edictum: ut omnis, qui
    petierit aliquam petitionem a quocumque deo et homine usque ad triginta dies,
    nisi a te, rex, mittatur in lacum leonum.'
  eng-ASVBT: All the presidents of the kingdom, the deputies and the satraps, the
    counselors and the governors, have consulted together to establish a royal statute,
    and to make a strong interdict, that whosoever shall ask a petition of any god
    or man for thirty days, save of thee, O king, he shall be cast into the den of
    lions.
  ita-1885: Tutti i presidenti del regno, i magistrati, e i satrapi, i consiglieri,
    e i duchi, han preso consiglio di formare uno statuto reale, e fare uno stretto
    divieto che chiunqu farà richiesta alcuna a qualunque dio, od uomo, fra qui e
    trenta giorni, salvo che a te, o re, sia gettato nella fossa dei leoni.
  eng-ULB: All the chief administrators of the kingdom, the regional governors, and
    the provincial governors, the advisors, and the governors have consulted together
    and decided that you, the king, should issue a decree and should enforce it, so
    that whoever makes a petition to any god or man for thirty days, except to you,
    king, that person must be thrown into the den of lions.
  spa-VBL: “Hemos acordado todos -ministros principales, prefectos, gobernadores provinciales,
    consejeros y gobernadores locales- que Su Majestad emita un decreto, de cumplimiento
    legal, para que durante los próximos treinta días cualquiera que rece a cualquier
    dios o ser humano excepto usted, Su Majestad, sea arrojado al foso de los leones.
  fra-_FOB: Tous les chefs du royaume, les préfets, les satrapes, les conseillers
