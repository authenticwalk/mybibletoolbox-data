  tam-TCV: அரச நிர்வாகிகள், நிர்வாக அதிகாரிகள், சிற்றரசர்கள், ஆலோசகர்கள், ஆளுநர்கள்
    ஆகிய நாங்கள் எல்லோரும், வரப்போகும் முப்பது நாட்களில் அரசராகிய உம்மைத்தவிர, வேறு
    தெய்வங்களிடமோ, மனிதரிடமோ ஒருவனும் மன்றாடக்கூடாது. அப்படி யாராவது செய்தால் அவன்
    சிங்கத்தின் குகையில் போடப்படுவதற்கு அரசர் ஒரு ஆணை பிறப்பித்து நடைமுறைப்படுத்த
    வேண்டுமென ஒன்றாய்த் தீர்மானித்திருக்கிறோம்.
  ceb-ULB: Nakahukom ug nagkauyon ang mga gobernador, ang tanang pangulong tigdumala
    sa gingharian, ang mga gobernador sa rehiyon, ug ang mga gobernador sa probinsiya,
    ang mga magtatambag, ug ang mga gobernador, nga ikaw nga hari, magpakanaog ug
