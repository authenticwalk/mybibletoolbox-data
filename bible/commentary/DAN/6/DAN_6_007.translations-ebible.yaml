    inap long 30 de ol i no ken prea long wanpela god o long wanpela man. Nogat. Ol
    i mas prea long yu tasol. Sapos wanpela man i brukim dispela lo, orait yu ken
    tromoi em i go daun long hul bilong ol laion.
  hau-SA: Shugabannin masarauta, da masu mulki, da muƙaddasai, da mashawarta da gwamnoni
