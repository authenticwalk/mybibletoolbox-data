    kâraphoe thai hoeh e kâ pathang sak hanelah uknaeram ukkung bawinaw, kho ukkung
    bawinaw, rahak lai ka deikungnaw hoi ukkung pueng ni lungkânging awh toe.
  twi-twi: Yɛn mpanyimfo, ahenemma, afotufo ne mpanyimfo a aka no nyinaa apene so
    sɛ, ɛsɛ sɛ Nana hyɛ mmara sɛ, adaduasa a edi anim yi, obiara nni ho kwan sɛ ɔbɛbɔ
    mpae akyerɛ onyame bi anaa onipa bi a ɛnyɛ wo Nana no, wɔde no bɛto gyata amoa
    mu.
  hlt-hlt: Ram kah taemrhaikung rhoek neh ukkung, mangpa rhoek, olrhoep rhoek neh
    boei rhoek tah boeih olrhoep uh tih, “Hnin sawmthum khuiah manghai nang kah voel
    ah pathen neh hlang khat khat taengah thangthuinah neh aka thangthui boeih tah
    sathueng buep la voeih ham manghai kah oltloek neh olpaek a tloh la a saii sak.
  tbz-SIM: 'Bɛnìùbɛ̀ bɛdɛ́ bɛmbɛ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ kɛ̀ bɛ̀ɛ unnɛ́ kɛ́kɔtɛ okpɑ̀ɑ̀tì
    borɛ̀ mɛcɑ̃ɑ̃ nkóò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì Dɑriyuusi mbo sɑ̃́ɑ̃̀!'
  msy-2020: Ezɨ e bar, nɨn gumazir ekiar nɨn kantri gativamiba, e gavmanɨn gumazir
    dapaniba, ko gavmanɨn faragha zuir gumaziba, ko distrighɨn faragha zuir gumaziba,
    e bar, nɨ akar bar gavgavitam damuasa, e akam akɨrigha gɨfa. En ifongiam kamakɨn,
    nɨ gumazamiziba bar me mɨkɨm, eghtɨ 30plan dughiaba me bizitam bagh ase tam o
    gumazitam ko mɨkɨman markɨ. Me nɨrara nɨ ko mɨkɨm. Eghtɨ gumazitam akar gavgavir
    kam batueghtɨ, nɨ anekunightɨ a laionba itir mozimɨn magɨrɨ.
  dop-dop: 'Ɩlɛnɑ pɑ́ polo wulɑʋ kiŋ nɑ pɑ́ sɛɛ-ɩ sɩ: Wulɑʋ, nyɑnɑ tɛtʋ.'
  azb-azb: 'Ölkənin bütün vəzirləri, əmirləri, canişinləri, müşavirləri və valiləri
    birlikdə razılaşdı ki, belə bir padşah fərmanı və qadağan əmri verilsin: ey padşah,
    otuz gün ərzində kim səndən başqa bir allaha yaxud insana dua etsə, şirlər olan
    quyuya atılsın.'
  eng-DBY: All the presidents of the kingdom, the prefects, and the satraps, the counsellors,
    and the governors have consulted together to establish a royal statute, and to
    make a firm decree, that whosoever shall ask a petition of any god or man for
    thirty days, except of thee, O king, he shall be cast into the den of lions.
  hin-2017: राज्य के सारे अध्यक्षों ने, और हाकिमों, अधिपतियों, न्यायियों, और राज्यपालों
    ने आपस में सम्मति की है, कि राजा ऐसी आज्ञा दे और ऐसी कड़ी आज्ञा निकाले, कि तीस
    दिन तक जो कोई, हे राजा, तुझे छोड़ किसी और मनुष्य या देवता से विनती करे, वह सिंहों
    की माँद में डाल दिया जाए।
  wol-KYG: 'Ba mu ko defee saytukat yaak jawriñ ya ànd rungumloo ba ca Buur, ne ko:
    «Buur Daryus, guddalu fan!'
  eng-YLT: Taken counsel have all the presidents of the kingdom, the prefects, and
    the satraps, the counsellors, and the governors, to establish a royal statute,
    and to strengthen an interdict, that any who seeketh a petition from any god and
    man until thirty days, save of thee, O king, is cast into a den of lions.
  kne-kne: Nantotolagan di amin ay mangipangpangolo, gogobernador ya oopisyal isnan
    iturayam ay ibilin mo di esay linteg ay masapol ay matongpal. Ibilin mo ay sin
    oneg di tolonpo ay agew, magay mankarkararag si olay sino ay diyos ono ipogaw
    malaksig en sik-a. Mo sino di adi manongpal sin bilin ay nay, maitep-a sin liyang
    ay pokokan di layon.
  eng-WYC-2017: All the princes of thy realm, and magistrates, and dukes, senators,
    and judges, have made a counsel, that a decree and commandment of the emperor
    go out, that each man that asketh any asking of whatever god and man, till to
    thirty days, no but of thee, thou king, he be sent into the pit of lions.
  eng-WMBB: All the presidents of the kingdom, the deputies and the local governors,
    the counsellors and the governors, have consulted together to establish a royal
    statute and to make a strong decree, that whoever asks a petition of any god or
    man for thirty days, except of you, O king, he shall be cast into the den of lions.
  urd-GVH: सलतनत के तमाम वज़ीर, गवर्नर, सूबेदार, मुशीर और मुन्तज़िम आपस में मशवरा
    करके मुत्तफ़िक़ हुए हैं कि अगले 30 दिन के दौरान सबको सिर्फ़ बादशाह से दुआ करनी
    चाहिए। बादशाह एक फ़रमान सादिर करें कि जो भी किसी और माबूद या इनसान से इल्तिजा
    करे उसे शेरों की माँद में फेंका जाएगा। ध्यान देना चाहिए कि सब ही इस पर अमल करें।
  rug-rug: Gami na tie totoli, na qavuna meke sari na dia tie varitokae, si ele va
    ego ia pude garunu nia agoi sa baṉara si keke tinarae sapu va ṉiṉira ia sa binalabala
    sapu loke tie kote varavara la pa kaiqa tamasa pule koari ka toloṉavulu puta rane
    sapu mae hire, ba koa agoi baṉara mo. Asa pu varavara la pa kaiqa tamasa si kote
    ta gona nuquru la pa pou lohina tadi na laione.
  gaz-gaz: Yaa mootii, akka namni hamma bultii soddomaatti si malee Waaqa yookaan
    nama kam iyyuu kadhatu kam iyyuu boolla leencaatti darbatamu, akka mootichi labsii
    baasee ajajni isaas cimu bulchitoonni mootummaa, muudamoonni, ilmaan moototaa,
    gorsitoonnii fi qondaaltonni hundi walii galaniiru.
  fra-LSG: Tous les chefs du royaume, les intendants, les satrapes, les conseillers,
    et les gouverneurs sont d’avis qu’il soit publié un édit royal, avec une défense
    sévère, portant que quiconque, dans l’espace de trente jours, adressera des prières
    à quelque dieu ou à quelque homme, excepté à toi, ô roi, sera jeté dans la fosse
    aux lions.
  gnn-gnn: Ŋanapurrunydja dhuwalanydja walala ŋurru'‐ŋurruŋunydja ḏukṯuk, walala yurru
    bukmak yolŋu walala buku‐ŋal'yun yukurra nhuŋuwaynha yana waŋganyguna. Nhämirri
    warray nhe ŋuli romnha dhuwalayi nherrulu biyakunydja gam'. Bukmak yolŋu walala
    yurru buku‐ŋal'yun nhuŋuway yana waŋganygu, yana liŋgu ga 30 ḏaykun' yurru djuḻkthun.
    Ŋuli yurru yukurra ŋula yol yolŋu buku‐ŋal'yun ŋula wiripuŋuwunydja waŋarrwu,
    yana liŋgu ga ŋunhiyi walu yurru djuḻkthun, ga ŋilimurrunydja ŋanya yurru ḏupthun
    ŋunhawala ŋärŋgalilina ŋurikala maḏakarritjmirriwalana wäyingala walalaŋgala,
    märr yurru ŋayi burakirrina läyingalana ŋuriŋiyinayi bunharayu.”
  yal-yal: Na manga gbeene nun bɔxɔne mangane birin yi siga mangan fɛma e bode xɔn.
    E yi falan ti, e naxa, “Manga Dariyusi xa siimayaan sɔtɔ habadan!
  haw-1868: Ua kukakuka pu na luna o ke aupuni, na kiaaina, a me na'lii, na kakaolelo,
    a me na luna koa, e kau i kanawai aupuni, i lilo ia i olelo paa, o ka mea e noi
    aku i kekahi akua, a i kekahi kanaka e paha, aole ia oe, e ke alii, a hala na
    la he kanakolu, e hooleiia aku ia iloko o ka lua liona.
  arb-NAV: 'إِنَّ جَمِيعَ وُزَرَاءِ الْمَمْلَكَةِ وَقَادَةِ الْحَرَسِ وَالْحُكَّامِ
    وَالْمُشِيرِينَ وَالْوُلاةِ قَدْ تَدَاوَلُوا فِيمَا بَيْنَهُمْ عَلَى إِصْدَارِ
    أَمْرٍ مَلَكِيٍّ صَارِمٍ يُعْلَنُ فِيهِ: أَنَّ كُلَّ مَنْ يَرْفَعُ طِلْبَةً إِلَى
    إِلَهٍ أَوْ إِنْسَانٍ سِوَاكَ أَيُّهَا الْمَلِكُ، لِمُدَّةِ ثَلاثِينَ يَوْماً،
    يُطْرَحُ فِي جُبِّ الأُسُودِ.'
  ewe-ewe: Dɔdzikpɔlawo, tatɔwo, dziɖulawo, aɖaŋuɖolawo kple mɔmefiawo katã ɖoe be
    fia la nade se si ana be ame sia ame si ado gbe ɖa na mawu aɖe alo ame aɖe ŋkeke
    blaetɔ̃ siwo le mía ŋgɔ me eye menye na wò, O fia, o la, woalée ade dzatawo ƒe
    do me
  eng-LEE: (6:8) All the presidents of the kingdom, the superintendents, and the lieutenants,
    the counsellors, and the governors, have consulted together to establish a royal
    statute, and to make a firm prohibition, that whosoever will ask any thing by
    prayer of any God or man within thirty days, save of thee, O king, shall be cast
    into the den of lions.
  gvn-gvn: '@see-verse:DAN.006.006'
  asm-FB: হে মহাৰাজ, ৰাজ্যৰ সকলো প্ৰধান বিষয়া, আঞ্চলিক অধ্যক্ষ, প্রাদেশিক অধ্যক্ষ,
    পৰামৰ্শদাতা, আৰু দেশাধক্ষ্যসকলে একেলগে আমি আলোচনা কৰিছোঁ আৰু সিদ্ধান্ত লৈছোঁ যে,
    মহাৰাজে এটা আজ্ঞা জাৰি কৰি তাক পালন কৰিবলৈ জোৰ দিয়া উচিত; সেয়ে এই যে, হে মহাৰাজ,
    যি কোনো মানুহে ত্ৰিশ দিনৰ বাবে আপোনাৰ বাহিৰে আন কোনো দেৱতা বা মানুহৰ আগত প্ৰাৰ্থনা
    কৰে, সেই জনক সিংহৰ গাতত পেলোৱা হ’ব।
  sus-A: نَ كُي مَرَ سِمَيٍ نُن عٍ شُنيِيٍ نَشَ سِفَ كٍرٍن نَ مَنفّ يِرٍ، عٍ قَ عَ
    قَلَ عَ بّ، «مَنفّ دَرِيُسِ، سِمَيَ شَ لُ عِ بّ.
  fra-SBL: Tous les présidents du royaume, les députés et les gouverneurs locaux,
    les conseillers et les gouverneurs, se sont consultés pour établir une loi royale
    et un décret fort, selon lequel quiconque demandera une requête à un dieu ou à
    un homme pendant trente jours, sauf à toi, ô roi, sera jeté dans la fosse aux
    lions.
  hbo-hbo: אֱ֠דַיִן סָרְכַיָּ֤א וַאֲחַשְׁדַּרְפְּנַיָּא֙ אִלֵּ֔ן הַרְגִּ֖שׁוּ עַל־מַלְכָּ֑א
    וְכֵן֙ אָמְרִ֣ין לֵ֔הּ דָּרְיָ֥וֶשׁ מַלְכָּ֖א לְעָלְמִ֥ין חֱיִֽי׃
  piu-2006: '@see-verse:DAN.006.006'
  pjt-pjt: Wanyulanya kulinma, panya nganaṉa kamanta uwankarangku wangkara kuliningi,
    uti nyuntu tjukurpa law kuwaritja aṉangu uwankaraku palyanma tjana wangaṉarangku
    nyuntunya kulintjaku. Wanyu aṉangu uwankarangka wangka piṟa nyangangka nyuntunya
    kutju pupakatira waḻkuntjaku munuya god kutjupangka pupakatinytja wiyangku wantinytjaku.
    Palu tjinguṟu kutjupangku nyuntula tungunpungkula god kutjupangka tjapinnyangkampa
    tjaultji tjuṯa wangka palunya witiṟa katira piṯingka waṉinytjaku lionku panya
    ngurangka.
  kik-kik: Ithuĩ tũrĩ atongoria a ũthamaki ũyũ, na anyabara, na anene a bũrũri, na
    andũ arĩa mataaraga mũthamaki o na abarũthi othe, nĩtũciirĩte tũkoona arĩ wega
    we mũthamaki ũrute watho naguo ũhinyĩrĩrio atĩ mũndũ o wothe ũrĩa ũngĩhooya ngai
    o na ĩrĩkũ kana mũndũ o na ũrĩkũ, tiga akũhooire wee mũthamaki, ihinda rĩa matukũ
    mĩrongo ĩtatũ rĩtanathira, no nginya aikio irima-inĩ rĩa mĩrũũthi.
  fra-NCL: 'Alors ces ministres et ces satrapes se rendirent à grand bruit chez le
    roi et lui parlèrent ainsi : « Roi Darius, vis éternellement !'
  cek-AK: Siangpahrang prae thung ih zaehoikungnawk, angraengnawk, poekhaih paekkungnawk,
    misatuh angraengnawk boih kam khueng o moe, Aw siangpahrang, nang khue ai ah,
    kalah Sithaw khaeah maw, to tih ai boeh loe kalah kami khaeah maw, ni qui thumto
    thung lawkthui kami loe, kaipui paunghaih akhaw thungah va oh, tiah aek thai ai
    siangpahrang lokpaekhaih kacak rap ah sak hanah ka thuih o.
  cuk-cuk: Bela-dummagan-negsemamaid, igar-nabomalad-e-dummagan, dummagan-negsemamaid-dulanergwad
    (120), dule-nuga-nikamalad, degi, sordamar-e-dummagan bega weyob sogdo, be dummad-guedgine,
    na be weyob igar-mesye. Ar dule-wargwen iba-durgwen-gakambe (30) nagudoedgi na
    e-bab-dummadse, degi, dule-baidse gorbiele, geg gued. Unnila besebi bab-dummadyob
    goloed. Ar bab-dummad-baidse-gordibe, degi, dule-baidse-gordibe, achumigur-bukwad-yagi
    egwallegoed.
  uig-CYR: Алийлириниң падишалиқлиридики барлиқ назарәтчи, валий, вәзир, мәслиһәтчи,
    һаким вә әмәлдарлар бирликтә мәслиһәтләштуқ; һәр қандақ киши оттуз күн ичидә һәр
    қандақ илаһқа һәр қандақ дуа-тилавәт қилишқа вә яки һәр қандақ кишидин бир нәрсә
    тиләшкә рухсәт болмисун, и алийлири, пәқәт силидинла тилиши рухсәт болсун дегән
    шаһанә ярлиқниң чүшүрүлүшини лайиқ көрдуқ. Бу пәрман қәтъий болсун, кимки бу пәрманға
    хилаплиқ қилса, у ширлар өңкүригә ташлансун!
  pma-pma: Komai vasi koa korie lat komai memum suval hetetamen keil onom, memai en
    rendemien tas. Memundemi mevit tahos imok munak keik, asuv houlu, kumon mengkatien
    tai koa vit meatin keil vasi iha netan ka ihis minuk enges avong hanumau tai ka
    halualim emun (30). Ka munak meatin etai heha netan vuo hehis min ahi sav tai,
    ison meatin enek heha en vulvul omon laeon keil.
  tel-2017: ఈ దేశంలోని పాలకులు, ప్రముఖులు, అధికారులు, మంత్రులు, సంస్థానాల అధిపతులు
    అందరూ సమావేశమై రాజు కోసం ఒక కచ్చితమైన చట్టం సిద్ధం చేసి దాన్ని రాజు ఆజ్ఞగా చాటించాలని
    ఆలోచన చేశారు. అది ఏమిటంటే దేశంలోని ప్రజల్లో ఎవ్వరూ 30 రోజుల దాకా నీకు తప్ప మరి
    ఏ ఇతర దేవునికీ, ఏ ఇతర మనిషికీ ప్రార్థన చేయకూడదు. ఎవరైనా ఆ విధంగా చేస్తే వాణ్ణి
    సింహాల గుహలో పడవేయాలి. అందువల్ల రాజా, ఈ ప్రకారంగా రాయించి రాజ శాసనం సిద్ధం చేయండి.
  hat-BSA: Tout chèf wayòm ak prefè yo, satrap yo, wo ofisyèl ak gouvènè yo te fè
    konsiltasyon ansanm pou wa a ta etabli yon estati e fè yon dekrè pou nenpòt moun
    ki ta fè yon priyè a yon lòt dye oswa lòm sof ke ou menm pandan trant jou, o wa,
    dwe jete nan fòs lyon an.
  kos-kos: Kut nukewa su karingin tokosrai lom uh — mwet kol ke orekma, governor uh,
    governor akluo uh, ac mwet fulat pac saya — nunak sela tuh tokosra in orala sie
    ma sap, ac akkeye in arulana ku. Kom in sapkin ouinge, tuh ke lusen len tolngoul,
    wangin mwet in siyuk ke kutena ma sin kutena god, ku sin kutena mwet, a in siyuk
    sum mukena ke mwe enenu lal. Mwet se fin kunausla ma sap se inge in fah sisiyang
    el nu in luf se ma sessesla ke lion uh.
  hbo-WLC: אֱ֠דַיִן סָרְכַיָּ֤א וַאֲחַשְׁדַּרְפְּנַיָּא֙ אִלֵּ֔ן הַרְגִּ֖שׁוּ עַל־מַלְכָּ֑א
    וְכֵן֙ אָמְרִ֣ין לֵ֔הּ דָּרְיָ֥וֶשׁ מַלְכָּ֖א לְעָלְמִ֥ין חֱיִֽי׃
  ibo-ibo: Ndịisi alaeze gị niile, ndị ukwu na ndị nta, ndị na-anọchi anya eze na
    ndị ndụmọdụ na ndị ị tinyere ka ha na-achị zukọtara kpebie na eze kwesiri inye
    iwu nke ga-ekwu na a chọghị ka onye ọbụla rịọọ ihe ọbụla nʼaka chi maọbụ nʼaka
    mmadụ ọbụla karịa gị eze, site nʼoge i nyere iwu a tutu iri ụbọchị atọ agafee.
    Onye ọbụla nupuru isi nʼiwu a ka a ga-atụba nʼolulu ọdụm.
  ory-ory: ରାଜ୍ୟର ଅଧ୍ୟକ୍ଷଗଣ, ରାଜପ୍ରତିନିଧିଗଣ ଓ କ୍ଷିତିପାଳଗଣ, ମନ୍ତ୍ରୀ ଓ ଦେଶାଧ୍ୟକ୍ଷଗଣ
    ସମସ୍ତେ ଏକତ୍ର ମନ୍ତ୍ରଣା କରି ଏପରି ଏକ ରାଜାଜ୍ଞା ଓ ଦୃଢ଼ ନିଷେଧ-ବିଧି ସ୍ଥାପନ କରିବାକୁ ବିଚାର
    କରିଅଛନ୍ତି ଯେ, ଯଦି କେହି ତିରିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ମହାରାଜାଙ୍କ ବିନା କୌଣସି ଦେବତା କିଅବା ମନୁଷ୍ୟର
    ନିକଟରେ ପ୍ରାର୍ଥନା କରିବ, ସେ ସିଂହମାନଙ୍କ ଗର୍ତ୍ତରେ ନିକ୍ଷିପ୍ତ ହେବ।
  chk-chk: Äm meinisin mi angang lon mwum, äm ekewe nöüwis tekia me sounemenem, pwal
    ekewe kepina me souemwen aia tipeeufengen pwe en king kopwe föri eu allük o apwüngala,
    pwe esap wor eman epwe tüngor och seni eman kot ika aramas lon ükükün ilik rän,
    pwe repwe chök tüngor senuk en king. Nge iö esap aleasochis ngeni, epwe koturulong
    lon pwangen laion.
  rop-rop: Melabat en ola najalot wekinmen hu oldei wek blanga yu bin reken yu na
    garra gibit brabli strongbala wed weya ebribodi garra kipum. Yu garra meigim strongbala
    oda blanga 30 dei weya nobodi gin askim enijing brom eni drimin en nomo askim
    enijing brom eni men, bat oni brom yu na. If enibodi kaan teiknodis langa dijan
    wed, dei garra tjakam im langa det hol weya ola laiyan oldei jidanbat.
  ukr-1871: Усї князї з царства, намїсники, сатрапи, радники й отамани врадили між
    собою, щоб вийшла така царська постанова й оповіщено приказ, щоб того, хто в трийцятьох
    днях засилати ме будь-яку просьбу до котрого бога або до чоловіка, окрім тебе,
    царю, вкинути в яму поміж левів.
  deu-1951: (06-8) Sämtliche Fürsten des Königreichs, die Landpfleger und Satrapen,
    die Räte und Statthalter erachten es für ratsam, daß eine Verordnung aufgestellt
    und ein Verbot erlassen werde, wonach jeder, der innert dreißig Tagen irgend eine
    Bitte an irgend einen Gott oder Menschen richtet, außer an dich allein, o König,
    in den Löwenzwinger geworfen werden soll.
  eng-JPS: (6-8) All the presidents of the kingdom, the prefects and the satraps,
    the ministers and the governors, have consulted together that the king should
    establish a statute, and make a strong interdict, that whosoever shall ask a petition
    of any god or man for thirty days, save of thee, O king, he shall be cast into
    the den of lions.
  srp-1865: Sve starješine u carstvu, poglavari i upravitelji, vijeænici i vojvode
    dogovoriše se da se postavi carska naredba i oštra zabrana da ko bi se god zamolio
    za što kome god bogu ili èovjeku za trideset dana osim tebi, care, da se baci
    u jamu lavovsku.
  lug-lug: Abakungu bonna, n’abamyuka baabwe, n’abaamasaza, n’abawi b’amagezi ab’oku
    ntikko, n’abakungu, bateesezza ne bakkiriziganya okusaba kabaka okuteeka etteeka,
    n’okuwa ekiragiro ekinywevu, nga buli anaasabanga eri katonda omulala oba omuntu
    omulala yenna mu nnaku amakumi asatu ezinaddirira, okuggyako ng’asinza ggwe, ayi
    kabaka, asuulibwe mu mpuku y’empologoma.
  heb-heb: אתיעטו כל סרכי מלכותא סגניא ואחשדרפניא הדבריא ופחותא לקימה קים מלכא ולתקפה
    אסר די כל די יבעה בעו מן כל אלה ואנש עד יומין תלתין להן מנך מלכא יתרמא לגב אריותא׃
  ben-IRV: সমস্ত প্রধান পরিচালকেরা, সমস্ত রাজ্যগুলোর শাসনকর্ত্তা ও প্রদেশগুলোর শাসনকর্ত্তা,
    পরামর্শদাতারা ও রাজ্যপালেরা সবাই একসঙ্গে আলোচনা করে এই সিদ্ধান্ত নিয়েছেন যে,
    মহারাজ, আপনি যেন একটা আদেশ জারি করেন এবং তা পালন করতে বাধ্য করেন যে, যদি কেউ ত্রিশ
    দিন আপনি ছাড়া আর অন্য কোন দেবতা বা মানুষের কাছে প্রার্থনা করে তবে তাকে সিংহের
    গুহায় ফেলে দেওয়া হবে।
  pan-pan: ਰਾਜ ਦੇ ਸਾਰੇ ਪ੍ਰਮੁੱਖ ਅਧਿਕਾਰੀਆਂ, ਦੀਵਾਨਾਂ, ਰਾਜਪਾਲਾਂ, ਸਲਾਹਕਾਰਾਂ ਤੇ ਸਰਦਾਰਾਂ
    ਨੇ ਆਪੋ ਵਿੱਚ ਸਲਾਹ ਕੀਤੀ ਕਿ ਇੱਕ ਸ਼ਾਹੀ ਬਿਧੀ ਠਹਿਰਾਈ ਜਾਵੇ ਅਤੇ ਮਨਾਹੀ ਦਾ ਇੱਕ ਪੱਕਾ ਕਨੂੰਨ
    ਬਣਾਇਆ ਜਾਵੇ ਭਈ ਜਿਹੜਾ ਕੋਈ ਤੀਹ ਦਿਨਾਂ ਤੱਕ ਤੁਹਾਡੇ ਤੋਂ ਇਲਾਵਾ, ਹੇ ਰਾਜਾ, ਕਿਸੇ ਦੇਵਤੇ ਜਾਂ
    ਮਨੁੱਖ ਅੱਗੇ ਬੇਨਤੀ ਕਰੇ, ਉਸ ਨੂੰ ਸ਼ੇਰਾਂ ਦੇ ਘੁਰੇ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਵੇ।
  tkr-tkr: 'Ölkeebın gırgın vazirar, emirar, ç''ak''ınbı, mı''sləhətçer, vaalibı mı''sləhətılqa
    qabayle, paççahee sa əmr hevlecen: şavaayiy xhebts''al (30) yiğna, paççahıle ğayrı
    allahıs, insanıs düə hav''u, şirarnane g''uyeeqa dağerçecen.'
  mya-JVB: ကိုယ်တော် မြတ်မှတပါး အခြား သော လူ ကို ဖြစ်စေ၊ ဘုရား ကို ဖြစ်စေ၊ အရက် သုံး
    ဆယ်အတွင်း တွင် ဆုတောင်း သော သူမည်သည်ကို ခြင်္သေ့ လှောင် သော တွင်း ထဲသို့ ချ ပစ်ရမည်ဟုမ
    ဖေါက်ပြန်နိုင်သော အမိန့် တော် မြတ်ကို ထုတ် စေခြင်းငှါ နိုင်ငံ တော်ဝန်ကြီး ၊ မြို့ဝန်
    ၊ စော်ဘွား ၊ တိုင်ပင် မှူးမတ်၊ စစ်ကဲ အပေါင်း တို့သည် အညီအညွတ် တိုင်ပင် ကြပါပြီ။
  tte-O: Kai bwaite am kaba loina kagite-kalatan toloina lalakili, gavana, siya gavana
    yaulili mena yo toloinao meuloimai ama nuwatu kaigeda tem loina yabo uginauli
    yo kuyakaiwe-yawasosiyan. Loinane bwaite besiele, kaliyate kana baibaiwa teti
    (30) kalona mena tabu tomo sikakawanoi yaubada yabo o tomo yabo koina, kowamo
    kin koliwo. Yaiya tem loinane nige ibebenalan, kani sigabaen laiyon ali gula mena.
  tbg-tbg: 'Tenavu vo provinsi vo provinsiqaa raqiki vauraukave, tenavu hininavu vika
    muntuvi vauraukave, tenavu hininavu kamaanira kaiqa vo kaiqa vo kaiqaqaa raqiki
    vauraukave, tenavu ekaa vohaa uva tivake vatauro. Vi uvava maantimama vaivo: Are
    avuhainaa vaiintivano vaihara uva vo vatera vaiinti nahenti vikara, Ne vohaa torara
    kia vo variqave vo vaiintive aaramaqi viraiti, tiqai haaramaqi vivaro vi torava
    taiqaarire. Ne vohaa tora viraqi vaiha vo variqave vo vaiintive aarera te qioqama
    tauro, tiane. Vovano are qioqama tena uvara raqa kairera, vira kaara are tiramanta
    vi vaiintira ravaaqavu vare muntu raioni varia ruvuraqi/mpumpiraqi vira aqu kaate.'
  hmo-hmo: 'Ai inai, oiemu gavamani ena gaukara taudia ibounai, gavana taudia bona
    durua taudia, bona lohia taudia badadia bona maragidia, be laloa tamona ai abia,
    ai ura oi ese taravatu ta oi karaia, bona oi ha-aukaia momokani. Inai bamona:
    Dina 30 lalonai be tau ta ese gau ta do ia noia lasi dirava ta dekenai, o tau
    ta dekenai, to oi dekenai sibona do ia noia. Bema tau ta ese inai hereva ia utua,
    be do idia negea laiona ena guri dekenai.'
  urd-urd: ममलुकत के तमाम वज़ीरों और हाकिमों और नाज़िमों और सलाहकारों और सरदारों ने
    एक साथ मशवरा किया है कि एक ख़ुस्रवाना तरीक़ा मुक़र्रर करें, और एक इम्तिनाई फ़रमान
    जारी करें, ताकि ऐ बादशाह, तीस रोज़ तक जो कोई तेरे अलावा किसी मा'बूद या आदमी से
    कोई दरख़्वास्त करे, शेरों की माँद में डाल दिया जाए।
  rus-SYN: Все князья царства, наместники, сатрапы, советники и военачальники согласились
    между собою, чтобы сделано было царское постановление и издано повеление, чтобы,
    кто в течение тридцати дней будет просить какого-либо бога или человека, кроме
    тебя, царь, того бросить в львиный ров.
  bqc-SIM: 'Ɔ̃ lɛdamade kĩniↄ ń gbãadeↄ kↄ̃ nàaa aa gɛ̀ kía lè aa mɛ̀: Kí Daliusi,
    adeↄ n dↄ̃ ń aafiao!'
  tcz-CHONGTHU: 'Na lenggam sung’a vaihom pipuho, vaihom thuneiho, gamkai vaipo ho,
    thumop’a pang ho, chuleh miching mithem ho cheng in, kihou lhuhna khat kaneijun:
    Vo lengpa, nangman dankhat na phudoh ding, amitakip in khoutah’a juicheh ding
    katiuve. Hichu, ni somthum sung’a mihem kom hihen chuleh pathen houna hijong leh,
    koiman nangkom tilouva taona leh thumna anei theilou ding, hiche hi ajuilou leh
    apalkeh aum leh sakei bahkai kulsung’a selut ding, tin thupeh bolin.'
  mar-mar: राज्यातले सर्व मुख्य प्रशासक, प्रांताधिकारी सल्लागार आणि प्रशासक ह्यांनी
    असा विचार केला की राजा आपण असे फर्मान काढा की, जो कोणी पुढील तीस दिवस आपल्याशिवाय
    कोणाही दुसऱ्या देवाची अथवा मानवाची आराधना करील त्यास सिंहाच्या गुहेत टाकावे.
  qub-qub: Cay nasyuncho mandaj autoridäcunaga llapanëmi shuntacaycur parlacushcä
    juc layta intëruman apachinäpaj paycuna musyananpaj. Chay laychömi nenga quimsa
    chunca (30) junajcama gamllata adurashunayquipaj. Chay junajcunaga manami pipis
    diosnincunata ni runatapis adurangachu. Chay layta mana cäsucoj cäga liyuncuna
    wichgaraycashanmanmi garpucanga.
  bqp-bqp: Mɑ bɑ nɔɔ tiɑ kuɑ bɑ dɑ sinɑ bokon mi bɑ nɛɛ, yinni, wunɛn hunde yu dɑkɑɑ
    dɑ!
  hat-hat: Tout gwo chèf nan peyi a ansanm ak prefè yo, gouvènè yo, minis yo ak lòt
    chèf yo, nou tout, nou dakò pou wa a pase yon lòd sevè ki mande pou tout moun
    lapriyè nan pye wa a ase pandan trant jou. Nenpòt moun ki ta dezobeyi lòd sa a,
    epi ki ta lapriyè nan pye yon bondye osinon yon lòt moun pandan tan sa a, se pou
    yo jete l' nan gwo twou lyon yo.
  eng-BSB: All the royal administrators, prefects, satraps, advisers, and governors
    have agreed that the king should establish an ordinance and enforce a decree that
    for thirty days anyone who petitions any god or man except you, O king, will be
    thrown into the den of lions.
  eng-WEBPB: All the presidents of the kingdom, the deputies and the local governors,
    the counsellors and the governors, have consulted together to establish a royal
    statute and to make a strong decree, that whoever asks a petition of any god or
    man for thirty days, except of you, O king, he shall be cast into the den of lions.
  kbq-kbq: Kagri'ma kaza huta eri'zama e'neruna kva vahe'ene, antahintahima negamuna
    vahe'ene, gavana vahe'mota maka mago trimpa huta, kini ne'moka kantahigonanki,
    knare hu izo nehunka mago kasege antenka huhankavetisnanke'za, 30'a zage gnamofo
    agu'afina mago vahe'mo'a, mago'mofontero, mago anumzantero, mago vahete'enena
    nunamuna osanianki, kagriteke monora hugantesaze. Hagi mago vahemo'ma ana kasegema
    rutagresia vahera avre atresnankeno laionimofo kerifi uramigahie.
  nhe-BL: Nochi tojuanti titlayacanani huan tigobernadores, huan tlen tijhuicaj tequihuejcayotl
    moixpa ipan motlanahuatijcayo huan nochi totlapalehuijcahua san sejco timoilhuijtoque
    tlen cuali tijchihuas. Timoilhuíaj cuali tijchihuas se tlanahuatili o se acta
    para nochi san mitzhueyitlalise ta para se metztli. Huan intla se quihueyitlalis
    o quitlajtlanis tlapalehuili seyoc iDios o seyoc tlacatl ipan ni metztli, monequi
    ma quimajcahuaca ipan nopa ostotl campa itztoque tecuanime.
  bus-bus: Wamↄwa gbɛ̃nsinↄ kↄ̃n kínanↄ kↄ̃n zĩ̀kpɛ gbɛ̃nsinↄ kↄ̃n gbãadeenↄ kↄ̃n
    lɛ́dammarinↄ kↄ̃n n ìbanↄ ń píngi, wa lɛ́ kpàkↄ̃sↄ̃ wá è à maa ǹ yã kɛ̀ diɛ ǹgↄ̃
    zĩi kɛɛa. Gurↄ baaakuri daguran tó gbɛ̃ wɛ́ɛ kɛ̀ dii kea ke gbɛ̃nteen yoo, tó
    èe kɛ mpi baasiro, wà adee sɛ́ wà zu músunↄ wɛ̀ɛn.
  gub-BL: '— Uruiko neiwy rehe har wanuwihaw romo ure: tuwihaw wanuwihaw wà, ywy pehegwer
    rehe har wanuwihaw wà, tawhu pe har wanuwihaw wà, amo tuwihaw wà. Uruzemono''og
    amo ma''e rehe newe ureze''eg pà kury. Ezapo kar amo ma''e teko wanupe nehe. Tuwe
    weruzar paw rupi wà nehe. — Pemumaw 30 ''ar xo ihewe zo hereminoz iapo pà nehe,
    ere wanupe nehe. Aze a''e ''ar rehe amo wenoz ma''e amo tupàn pe nehe, amo awa
    pe nehe, eityk kar a''e teko zàwàruhu iriàw wanyru pupe ne wà nehe, i''i izupe
    wà.'
  eng-DRA: 'All the princes of the kingdom, the magistrates, and governors, the senators,
    and judges have consulted together, that an imperial decree, and an edict be published:
    That whosoever shall ask any petition of any god, or man, for thirty days, but
    of thee, O king, shall be cast into the den of lions.'
