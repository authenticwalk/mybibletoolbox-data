    ruhsǝt bolmisun, i aliyliri, pǝⱪǝt silidinla tilixi ruhsǝt bolsun degǝn xaⱨanǝ
    yarliⱪning qüxürülüxini layiⱪ kɵrduⱪ. Bu pǝrman ⱪǝt’iy bolsun, kimki bu pǝrmanƣa
