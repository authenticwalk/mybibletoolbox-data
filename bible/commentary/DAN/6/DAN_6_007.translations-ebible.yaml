  mdy-ETH: ኑኡኒ ኔ ካኣታዺ ዎይሣ ዓጮይዳ ዓሶ ዎይሢፆ ማዾ ማዻ ዼኤፖ ዓሳ፥ ዎጎ ኮሺ ዔራ ዓሳ፥ ሱኡጋ፥ ኔና ዞራ ዶንዞንታ
