    To whom the king answered, and said, The word is true, by the decree of the Medes
    and Persians, which it is not lawful to break.)
  epo-epo: 'Kaj ili iris, kaj diris al la reĝo koncerne la reĝan dekreton: Ĉu vi ne
    ordonis per dekreto, ke ĉiun homon, kiu en la daŭro de tridek tagoj petos ion
    de ia dio aŭ homo krom vi, ho reĝo, oni ĵetu en kavon de leonoj? La reĝo respondis
    kaj diris: Jes, tio efektive estas dekretita, kiel neforigebla leĝo de Medujo
    kaj Persujo.'
  uig-PIN: 'Andin ular birliktǝ padixaⱨning aldiƣa berip pǝrman toƣrisida gǝp eqip:
