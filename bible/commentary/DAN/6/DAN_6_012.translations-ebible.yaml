    insandin birǝr nemini tiligǝn ⱨǝrⱪandaⱪ kixi xirlar ɵngkürigǝ taxlansun, degǝn
    bir pǝrmanƣa imza ⱪoyƣan ǝmǝsmu? — dǝp soridi. Padixaⱨ: — Dǝrwǝⱪǝ xundaⱪ ⱪildim,
    Media wǝ Pars ⱪanuni boyiqǝ pǝrmanni ɵzgǝrtkili bolmaydu, — dedi.'
  beo-beo: 'ilia da asili, ilia hina bagadema Da:niele ea hou fofada:musa: asi. Ilia
