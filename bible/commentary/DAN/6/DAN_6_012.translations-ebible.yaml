  ksd-ksd: 'Ma namur dia ga vana maravai, ma dia ga tata ta ra luaina mata i ra king
    ure ra varkurai kai ra king, dari: Dave, pa u ga tumu laka ra iangim ta ra varkurai,
    ba a utul a vinun na bung ra tarai par diat a araring piram uka ra king, ma ba
    tika na tutana na araring tadav ta god ba tadav ta tutana da vue tar ia ta ra
    tung na leon? Ra king i ga bali diat dari: I dovot nam ra magit, ma i tur bulu
    varogop ma ra varkurai kai ra tarai Media ma Persia nina ba pa da pukpukue.'
  tur-YTC: 'Sonra yaklaşıp kralın önünde kralın fermanı hakkında konuştular: “Ey kral,
    otuz gün içinde bir ilâhtan ya da insandan, senden başkasından bir şey dileyen
    her adam aslanların çukuruna atılsın diye, sen bir yasa imzalamadın mı?” Kral,
    “Medler ve Persler yasasına göre bu doğrudur, değişmez” diye karşılık verdi.'
  ind-AYT: (6-13) Kemudian, mereka menghadap raja dan berkata kepadanya tentang larangan
    raja, “Ya Raja, bukankah engkau telah menandatangani larangan bahwa setiap orang
    yang dalam tiga puluh hari memohon kepada salah satu ilah atau manusia kecuali
    kepada raja akan dilemparkan ke dalam liang singa?” Raja menjawab dan berkata,
    “Perkara itu benar sesuai hukum orang Media dan Persia, dan itu tidak dapat dicabut.”
  nya-nya: Kotero iwo anapita kwa mfumu ndipo anayankhula naye za lamulo lake kuti,
    “Kodi simunasindikize lamulo lakuti pa masiku makumi atatu otsatirawa aliyense
    amene apemphera kwa mulungu wina aliyense kapena kwa munthu kupatula kwa inu mfumu,
    adzaponyedwa mʼdzenje la mikango?” Mfumu inayankha kuti, “Lamulo lilipobe monga
    mwa malamulo a Amedi ndi Aperezi, amene sangathe kusinthika.”
  hrv-hrv: Oni ljudi nahrupiše i nađoše Daniela gdje moli i zaziva svoga Boga.
  mps-mps: Tama subaso, augwali kingba pelama, te tiwai po wali, “King o, nago te
    tama po wali, te 30 dei, te tama side te tigidali we bidigo nageba lotu po waiyąo
    po wai. Tama te augwaligo god me deliba, ma gasa bidiba, te lotu po obaso da,
    teda nago augwali te laion bidibo tǫ dedageba tula palaibao wai,” augwaligo kingbolo
    te po wai. Tama kingo te po wai, “Te dolo po dao. Te muani po te boma pai mu elama,
    te hasegelabo usu isąwai, magi baso meni, te da Midia me Persia dabego dąų
    walali po dao,” te po wai.
  tpi-tpi: Na ol i go long king na i tokim em olsem, “King, yu bin tok, inap long
    30 de olgeta manmeri i mas beten long yu tasol. Na sapos ol i beten long wanpela
    god o long narapela man, bai yu tromoi ol i go daun long hul bilong ol laion.”
    Na king i tok, “Em i stret. Dispela lo i strongpela tru na i no inap senis, long
    wanem, em i lo bilong yumi Midia na Persia.”
  dan-1931: Da stormede hine Mænd ind og fandt Daniel i Færd med at bede og bønfalde
    sin Gud.
  vie-OVCB: 'Họ tức tốc vào triều, nhắc vua về lệnh cấm: “Muôn tâu, có phải vua đã
    ban hành sắc luật rằng trong ba mươi ngày nếu ai cầu nguyện với thần nào hay người
    nào khác ngoài vua thì sẽ bị ném vào hang sư tử không?” Vua đáp: “Đúng, sắc luật
    ấy đã ban hành nghiêm chỉnh, không thể nào thay đổi, theo đúng nguyên tắc lập
    pháp của nước ta.”'
  guj-2017: તેથી તેઓએ રાજા પાસે જઈને તેના હુકમ વિષે કહ્યું, “હે રાજા, શું તમે એવો
    હુકમ ફરમાવ્યો ન હતો કે જે કોઈ ત્રીસ દિવસ સુધી આપના સિવાય બીજા કોઈપણ દેવ કે, માણસને
    અરજ કરશે તેને સિંહોના બિલમાં નાખવામાં આવશે?” રાજાએ જવાબ આપ્યો, “આ વાત સાચી છે,
    માદીઓ તથા ઇરાનીઓનો કાયદા પ્રમાણે તે છે; જે કદી રદ થતા નથી.”
  pon-2006A: Irail koaros eri wiahkinteieu patolahng rehn nanmwarkio pwe re en kedipa
    Daniel, patohwan, “Maing, Wasa Lapalap, komw ketin sainiher kosonned ehu me mahsanih
    ma mehmen pahn peki mehkot erein rahn 30 rehn eh koht de rehn aramas emen sohte
    lipilipil, ahpw kaidehn rehn Wasa Lapalap, e pahn lekdekiong nan pesen laion.”
    Nanmwarkio eri ketin sapeng, mahsanih, “Ei, kosonned kehlail ehu met, duwehte
    kosonned en mehn Media oh Persia, me sohte kak wekidekla.”
  por-BRBSL: 'Então eles se aproximaram e falaram perante o rei a respeito do decreto
    do rei: “Você não assinou um decreto para que todo homem que fizer uma petição
    a qualquer deus ou homem dentro de trinta dias, exceto a você, ó rei, seja lançado
    na cova dos leões?” O rei respondeu: “Isto é verdade, segundo a lei dos medos
    e persas, que não altera”.'
  swe-swe: 'Sedan gick de inför kungen och frågade honom om det kungliga påbudet:
    ”Har inte du utfärdat ett påbud att ingen får be till någon gud eller människa
    förutom dig, o kung? Säger det inte att någon som bryter mot det under de närmsta
    trettio dagarna ska bli kastad i lejongropen?” Kungen svarade: ”Jo, det stämmer
    (det står fast) enligt Mediens och Persiens lag som inte kan återkallas.”'
  cth-cth: siangpahrang koe a cei awh teh, siangpahrang nang koe hloilah, alouke tami
    koe nakunghai, cathut koe nakunghai, hnin 30 touh thung ka ratoum e tami teh sendek
    e khu thung tâkhawng lah awmseh telah kutnout na thut nahoehmaw telah laideitâtueng
    e hah a pacei awh. Siangpahrang ni hai kâraphoe thai hoeh e Medes Persia phung
    patetlah bokheiyah atipouh.
  twi-twi: Enti wɔsan kɔɔ Ɔhene Dario no nkyɛn kɔkaee no ne mmara no se, “Nana, woamfa
    wo nsa anhyɛ mmara a ɛka se adaduasa a edi anim yi, obiara a ɔbɛbɔ obi mpae, onyame
    anaa onipa na ɛnyɛ Nana no, wɔde no bɛto gyata amoa mu no ana?” Ɔhene no buae
    se, “Yiw, saa mmara no wɔ hɔ; ɛyɛ Mediafo ne Persiafo mmara a, wɔrentumi nsesa
    no.”
  hlt-hlt: Te dongah cet uh tih manghai kah olpaek kawng neh manghai te, “Hnin sawmthum
    khuiah manghai namah voel ah pathen neh hlang khat khat taengah aka thangthui
    hlang boeih tah sathueng khui la voei saeh tila olpaek na daek moenih a?” a ti
    nauh. Te dongah manghai loh a doo tih, “Media neh Persia oltlueh bangla ol cak
    tih te n'hoilae thai moenih,” a ti nah.
  tbz-SIM: Kòo dootitɔbɛ̀ɛ kɔtɛ mɛcɑ̃ɑ̃ nho cĩ́ɛ̃̀tɛ̀ kɛ bo ò pɑɑtɛ́ kɛ nsɔ̃́ nhò
    bɑ̀ɑ́ nKuyie nkɛ kù kuɔ̀nnɛ̀.
  msy-2020: Egha me uamategha atrivim bagha ghugha kamaghɨn a mɨgei, “Atrivim, guizbangɨra
    nɨ ghaze, gumazamiziba 30plan dughiabar nɨrara mɨkɨmam. Egh me asetam o gumazitam
    ko mɨkɨman kogham. Gumazitam akar gavgavir kam batueghtɨ, nɨ anekunightɨ a laionba
    itir mozimɨn agɨram.” Ezɨ atrivim ghaze, “Are. Akar gavgavir kam tugha bar gavgafi,
    kar Midia ko Persian akar gavgavim, a ikɨvɨra ikiam.”
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kolontunɑɑ mpɛ pɑ polɑ kpɑkpɑɑ, nɑ pɑ́ mɑɣɑnɑ ɩ tɔŋnɑ sǝlǝmʋɣʋ
    nɑ ɩ́ yɑɑkɩ Ɩsɔ.
  azb-azb: 'Sonra gəlib padşaha öz qadağan əmri barədə dedilər: «Ey padşah, otuz gün
    ərzində kim səndən başqa bir allaha yaxud insana dua edərsə, şirlər olan quyuya
    atılsın deyə qadağan əmri imzalamadınmı?» Padşah cavab verdi: «Bu qərar dəyişilməz
    olan Midiya və Fars qanunlarına əsasən qətidir».'
  eng-DBY: 'Then they came near, and spoke before the king concerning the king''s
    decree: Hast thou not signed a decree, that every man that shall ask [anything]
    of any god or man within thirty days, except of thee, O king, shall be cast into
    the den of lions? The king answered and said, The thing is true, according to
    the law of the Medes and Persians, which may not be revoked.'
  hin-2017: तब वे राजा के पास जाकर, उसकी राजआज्ञा के विषय में उससे कहने लगे, “हे राजा,
    क्या तूने ऐसे आज्ञापत्र पर हस्ताक्षर नहीं किया कि तीस दिन तक जो कोई तुझे छोड़
    किसी मनुष्य या देवता से विनती करेगा, वह सिंहों की माँद में डाल दिया जाएगा?” राजा
    ने उत्तर दिया, “हाँ, मादियों और फारसियों की अटल व्यवस्था के अनुसार यह बात स्थिर
    है।”
  wol-KYG: Ci kaw loolu nit ña rungumloo, fekk ko muy ñaan ak a dagaan Yàllaam,
  eng-YLT: 'then they have come near, yea, they are saying before the king concerning
    the king''s interdict: ''Hast thou not signed an interdict, that any man who seeketh
    from any god and man until thirty days, save of thee, O king, is cast into a den
    of lions?'' Answered hath the king, and said, ''The thing [is] certain as a law
    of Media and Persia, that doth not pass away.'''
  kne-kne: Pag dan mankokoyog ay inmey sin ari et indarum da si Daniel. Kanan da,
    “Madaydayaw ay ari, wada met di pinirmaam ay bilin, ay sin oneg di tolonpo ay
    agew, mo waday mankararag si olay sino ay diyos ono ipogaw malaksig en sik-a et
    masapol ay maitep-a sin liyang ay pokokan di layon.” Kanan din ari, “Aw yan, masapol
    ay matongpal din naibilin, tan adi mabalbaliwan di linteg tako ay taga-Media ya
    taga-Persia.”
  eng-WYC-2017: And they nighed and spake to the king of the commandment, King, whether
    thou ordainedest not, that each man that asked any asking of gods and of men,
    till to thirty days, no but of thee, thou king, he should be sent into the pit
    of lions? To which men the king answered, and said, The word is sooth, by the
    decree of Medes and Persians, which it is not leaveful to break.
  eng-WMBB: 'Then they came near, and spoke before the king concerning the king’s
    decree: “Haven’t you signed a decree that every man who makes a petition to any
    god or man within thirty days, except to you, O king, shall be cast into the den
    of lions?” The king answered, “This thing is true, according to the law of the
    Medes and Persians, which doesn’t alter.”'
  urd-GVH: तब वह बादशाह के पास गए और उसे शाही फ़रमान की याद दिलाई, “क्या आपने फ़रमान
    सादिर नहीं किया था कि अगले 30 दिन के दौरान सबको सिर्फ़ बादशाह से दुआ करनी है,
    और जो किसी और माबूद या इनसान से इल्तिजा करे उसे शेरों की माँद में फेंका जाएगा?”
    बादशाह ने जवाब दिया, “जी, यह फ़रमान क़ायम है बल्कि मादियों और फ़ारसियों के क़वानीन
    का हिस्सा है जो मनसूख़ नहीं किया जा सकता।”
  rug-rug: 'Ke la si arini koasa baṉara meke la nanasa nia sa nana vina turu: “Vea,
    lopu kuberia tu goi sa tinarae sapu koa ri ka toloṉavulu puta rane sapu korapa
    mae si doduru tie kote varavara la koa goi mo, gua? Loke tie si kote varavara
    la pa kaiqa votiki tamasa babe na tie. Ura asa sapu lopu lulia sa tinarae, si
    kaqu ta gona nuquru la pa korapana sa pou lohina tadi na laione.” Olaṉa sa baṉara,
    “Uve, sa vina turu si asa tugo gua sapu ta tavete pa tinarae tadi Media meke Pesia,
    sapu lopu kaqu ta hobe.”'
  gaz-gaz: Kanaafuu isaan gara mootichaa dhaqanii, “Yaa mootii, ati akka namni guyyoota
    soddomman kana keessa si malee Waaqa yookaan nama tokko iyyuu kadhatu kam iyyuu
    boolla leencaatti darbatamu labsii hin baafnee?” jedhanii waaʼee labsii inni baase
    sanaa isa gaafatan. Mootichis, “Seerri sun seera akkuma seera Meedeetii fi Faares
    kan hin geeddaramnee dha” jedhee deebise.
  fra-LSG: 'Puis ils se présentèrent devant le roi, et lui dirent au sujet de la défense
    royale: N’as-tu pas écrit une défense portant que quiconque dans l’espace de trente
    jours adresserait des prières à quelque dieu ou à quelque homme, excepté à toi,
    ô roi, serait jeté dans la fosse aux lions? Le roi répondit: La chose est certaine,
    selon la loi des Mèdes et des Perses, qui est immuable.'
  gnn-gnn: Nhäŋalanydja walala, bala dhunupana yana gundupuŋala, bala ḻakaraŋalana
    nhanbala ŋuripa buŋgawawanydja ŋanya, waŋana bitjarrana, “Way buŋgawa, nhenydja
    ŋunhi nherrara yuṯa muka romdja ŋiniya? Waŋananydja nhe ŋunhi bitjarra gam', yolŋu'‐yulŋu
    yurru buku‐ŋal'yundja yukurra nhuŋuway yana waŋganygu, ga ŋuli yurru ŋula yol
    bukumirriyama yukurra bitjandhiyi wiripuŋuwunydja ŋula waŋarrwu, ŋilimurrunydja
    yurru ḏupthunna ŋanya ŋunhana läyingalana walalaŋgala marrya'mirriwalana ŋarŋgalilina,”
    bitjarra. Ga ŋayinydja buŋgawanydja yuraŋala ŋuriki dhärukku ŋunhi walala yukurrana
    ḻakaraŋala, “Yo, ŋarra nherraranydja ŋunhiyi romnhanydja, ga dhärrana ŋayi yukurra
    yurru djambimiriwnha nhämiriwnha.”
  yal-yal: Na muxune birin yi siga Daniyɛli konni, e so, e Daniyɛli li a Ala mafanɲɛ,
    a yi Ala maxandima.
  haw-1868: Alaila hookokoke aku la lakou, a olelo aku imua o ke alii, no ko ke alii
    kanawai; Aole anei oe i kau i kou inoa ma ke kanawai, o ka mea i noi aku i kekahi
    akua, a i ke kahi kanaka e paha, aole ia oe, e ke alii, a hala na la he kanakolu,
    e hooleiia'ku oia iloko o ka lua liona? Hai mai la ke alii, i mai, He oiaio no
    ia, ma ko ke kanawai o ko Media, a me ko Peresia poe, ka mea i luli ole.
  arb-NAV: 'فَمَثَلُوا فِي حَضْرَةِ الْمَلِكِ وَتَبَاحَثُوا فِي أَمْرِهِ الَّذِي صَدَرَ،
    وَقَالُوا: «أَلَمْ تُوَقِّعْ أَيُّهَا الْمَلِكُ أَمْراً يَحْظُرُ عَلَى كُلِّ إِنْسَانٍ
    رَفْعَ طَلَبٍ إِلَى إِلَهٍ أَوْ إِنْسَانٍ سِوَاكَ مُدَّةَ ثَلاثِينَ يَوْماً، وَمَنْ
    يُخَالِفُ ذَلِكَ يُطْرَحُ فِي جُبِّ الأُسُودِ؟» فَأَجَابَ الْمَلِكُ: «الأَمْرُ
    صَحِيحٌ كَشَرِيعَةِ مَادِي وَفَارِسَ الَّتِي لَا تُنْسَخُ».'
  ewe-ewe: Ale woyi fia la gbɔ eye woƒo nu nɛ tso se si wòde la ŋuti. Wobiae be, “Ɖe
    mèŋlɔ sedede aɖe be le ŋkeke blaetɔ̃ siwo gbɔna me la, ame sia ame si ado gbe
    ɖa na mawu alo amegbetɔ aɖe si manye wò, fia o la, woalée ade dzatawo ƒe do me
    oa?” Fia la ɖo eŋu be, “Se la li eye le Mediatɔwo kple Persiatɔwo ƒe sewo nu la,
    womate ŋu atrɔe o.”
  eng-LEE: (6:13) Then came they near, and spoke before the king concerning the king's
    prohibition, Hast thou not signed a prohibition, that every man that will pray
    [for aught] of any God or man, within thirty days, save of thee, O king, shall
    be cast into the den of lions? The king answered and said, The thing is certainly
    so, according to the law of the Medes and Persians, which cannot he repealed.
  gvn-gvn: '@see-verse:DAN.006.011'
  asm-FB: তাৰ পাছত তেওঁলোকে ৰজাৰ ওচৰলৈ গ’ল আৰু তেওঁৰ আজ্ঞাৰ বিষয়ে ক’লে, “হে মহাৰাজ,
    যি কোনো মানুহে ত্ৰিশদিনলৈকে আপোনাৰ বাহিৰে আন কোনো দেৱতা বা মানুহৰ আগত প্ৰাৰ্থনা
    কৰিব, তেওঁক সিংহৰ গাতত পেলোৱা যাব, এনে আজ্ঞা আপুনি দিয়া নাছিল নে?” ৰজাই উত্তৰ
    দিলে, হয়, মাদীয়া আৰু পাৰসীসকলৰ বিধানৰ অনুসাৰে সেই কথা স্থিৰ কৰা হৈছিল; এই আজ্ঞা
    সলনি কৰা নহব।”
  sus-A: يِ مِشِيٍ نَشَ سِفَ عَ شْنيِ كٍرٍن نَ، عٍ قَ لِ عَ نَ عَ تُوبِقٍ عَ مَرِفِ
    عَلَ بّ مَشَندِ كُي.
  fra-SBL: 'Alors ils s''approchèrent et parlèrent devant le roi au sujet du décret
    du roi : « N''as-tu pas signé un décret selon lequel tout homme qui, dans les
    trente jours, adressera une requête à un dieu ou à un homme, sauf à toi, ô roi,
    sera jeté dans la fosse aux lions ? ». Le roi répondit : « Cette chose est vraie,
    selon la loi des Mèdes et des Perses, qui ne change pas. »'
  hbo-hbo: אֱ֠דַיִן גֻּבְרַיָּ֤א אִלֵּךְ֙ הַרְגִּ֔שׁוּ וְהַשְׁכַּ֖חוּ לְדָנִיֵּ֑אל
    בָּעֵ֥א וּמִתְחַנַּ֖ן קֳדָ֥ם אֱלָהֵֽהּ׃
  piu-2006: '@see-verse:DAN.006.011'
  pjt-pjt: Munuya nyakula wantira anu mayatja Taṟiyatjalakutu munuya wangkangu, “Nyuntu
    panyan law palyaṉu aṉangu uwankaraku piṟa nyangangka nyuntunya kutju waḻkuntjaku
    munu god kutjupa waḻkulwiyangku wantinytjaku aṉangu kuḻu. Ka panya aṉangungku
    kulilwiyangku wantinyangka nyuntu wangkangu wati nyuntumpa tjaultji tjuṯangku
    aṉangu palunya witiṟa lionpa tjuṯangka waṉinytjaku.” Ka mayatjangku wangkangu,
    “Uwa, mulapa ngayulu law pala palunya palyaṉu nganampa, ka law paluṟu tiṯutjara
    alatjiṯu ngaṟaku wiyaringkunytja wiya.”
  kik-kik: 'Nĩ ũndũ ũcio magĩthiĩ harĩ mũthamaki na makĩaria nake igũrũ rĩa uuge ũcio
    wa mũthamaki: Makĩmũũria atĩrĩ, “Githĩ ndwandĩkithirie watho atĩ handũ ha matukũ
    mĩrongo ĩtatũ, mũndũ ũngĩhooya ngai o na ĩrĩkũ kana ahooe mũndũ o na ũrĩkũ tiga
    o we mũthamaki, no nginya aikio irima-inĩ rĩa mĩrũũthi?” Mũthamaki agĩcookia atĩrĩ,
    “Watho ũcio ũrĩ o ho, kũringana na mawatho ma Amedi na Aperisia, marĩa matagarũragwo.”'
  fra-NCL: Alors ces hommes vinrent à grand bruit et trouvèrent Daniel priant et invoquant
    son Dieu.
  cek-AK: To pongah nihcae loe siangpahrang khaeah caeh o moe, siangpahrang mah sak
    ih lok takroekhaih to a thuih pae o; Aw siangpahrang, nang khae khue ai ah, kalah
    Sithaw khaeah maw, to tih ai boeh loe kalah kami khaeah maw, ni qui thumto thung
    lawkthui kami loe, kaipui paunghaih akhaw thungah va oh, tiah lokpaekhaih to catui
    na daengh boeh na ai maw? tiah a naa o. Siangpahrang mah, Amkhrai thai ai, Median
    hoi Persian kaminawk ih daan baktih toengah, lok takroekhaih loe cak bae, tiah
    a naa.
  cuk-cuk: 'Dule-dummagan, Daniel-weyob-daksamargua, Rey-Daríoʼse yog-naar-imaksamalad,
    adi, ega igar-mesisadgi sunmakmalaga: —Dummad, ¿gardagi-narmakar be igar-mesissursi?
    Ar iba-dulagwen-gakambe (30) nagudoedgi, dule-wargwen bipisaar bab-dummad-baid-nug,
    degi, dule-baid-nug odummogosurye, unnila be-nugbi odummogoye. Ar deyob dule imaksulile,
    achumigur-bukwad-yagi egwallegoed, ¿ar deyobsursi? Rey abin-imakded: —Ar napira
    bemar soged, igar-megisadi, Media-dulemar-e-igar-maidba, degi, Persa-dulemar-e-igar-maidba
    imaklegoed. Degisoggu, we-igar gege bisgeleged.'
  uig-CYR: 'Андин улар бирликтә падишаниң алдиға берип пәрман тоғрисида гәп ечип:
    — И алийлири, өзлири: Оттуз күн ичидә өзлиридин башқа һәр қандақ илаһдин яки һәр
    қандақ инсандин бирәр немини тилигән һәр қандақ киши ширлар өңкүригә ташлансун,
    дегән бир пәрманға имза қойған әмәсму? — дәп сориди. Падишаһ: — Дәрвәқә шундақ
    қилдим, Медиа вә Парс қануни бойичә пәрманни өзгәрткили болмайду, — деди.'
  pma-pma: Sakini, keil vasi uva ris ven asuv houlu ka avis usil mengkatien onen avit,
    “!O asuv houlu! ?Vi anatin keke keik komutis isom mul en mengkatien tai koa vit
    meatin keil ihis minuk enges avong hanumau tai ka halualim emun (30)? Ka musil
    mengkatien onom, meatin koa mul vis min ahi sav tai vuo meatin sav tai en avong
    keil enek, isoni heha en vulvul omon laeon keil.” Ka asuv houlu vit kesi min keil
    vit, “!Anatin! Mengkatien koanek mul ka asakras avahilesi musil sakien ten mengkatien
    keil onen me-Mid keil ka me-Persia keil.”
  tel-2017: రాజు సన్నిధికి వచ్చి రాజు నియమించిన శాసనం విషయం ప్రస్తావించారు. “రాజా,
    30 రోజుల వరకూ నీకు తప్ప మరి ఏ దేవునికైనా, మానవునికైనా ఎవ్వరూ ప్రార్థన చేయకూడదు.
    ఎవడైనా అలా చేసినట్టైతే వాడిని సింహాల గుహలో పడవేస్తామని నువ్వు ఆజ్ఞ ఇచ్చావు గదా”
    అని అడిగారు. రాజు “మాదీయుల, పారసీకుల ఆచారం ప్రకారం అది స్థిరమైన శాసనం. దాన్ని
    ఎవ్వరూ అతిక్రమించకూడదు” అని చెప్పాడు.
  hat-BSA: 'Konsa, yo te pwoche pou te pale devan wa a konsènan dekrè a: “Èske ou
    pa t siyen yon dekrè ke yon moun ki ta fè petisyon a yon lòt dye oswa lòm sof
    ke ou menm, O wa, pandan trant jou, ta vin jete nan fòs lyon an?” Wa a te reponn:
    “Pawòl sa a se verite, selon Lalwa a Mèd ak Pès yo, ki p ap ka chanje menm.”'
  kos-kos: elos nukewa som nu yorol tokosra in akkolukyal Daniel. Elos fahk, “O Tokosra,
    kom tuh sainiya ma sap se fahk mu ke inmasrlon len tolngoul, kutena mwet su siyuk
    kutena ma sin kutena god ku kutena mwet sayom, ac fah sisiyang nu in luf se ma
    sessesla ke lion.” Ac tokosra el fahk, “Pwaye, ma sap na ku se pa ingan, sie ma
    sap lun mwet Mede ac mwet Persia, su ac tia ku in ikilyukla.”
  hbo-WLC: אֱ֠דַיִן גֻּבְרַיָּ֤א אִלֵּךְ֙ הַרְגִּ֔שׁוּ וְהַשְׁכַּ֖חוּ לְדָנִיֵּ֑אל
    בָּעֵ֥א וּמִתְחַנַּ֖ן קֳדָ֥ם אֱלָהֵֽהּ׃
  ibo-ibo: Ha jekwuru eze sị ya, “I chetakwara iwu ahụ i nyere, nke sị na onye ọbụla
    ekwesighị ịrịọ chi ọzọ maọbụ mmadụ arịrịọ ọbụla karịa gị, tutu iri ụbọchị atọ
    agafee, na onye ọbụla nupuru isi nʼiwu a ka a ga-atụba nʼolulu ọdụm?” Eze sịrị,
    “Ya bụ iwu ka dịkwa, dịka iwu ndị Midia na Peshịa nke e nweghị ike ịkagbu akagbu.”
  ory-ory: ସେତେବେଳେ ସେମାନେ ରାଜାର ନିକଟକୁ ଯାଇ ରାଜକୀୟ ନିଷେଧ-ବିଧି ବିଷୟରେ ତାଙ୍କ ଛାମୁରେ
    କହିଲେ, ଯଥା; “ହେ ମହାରାଜ, ଯେଉଁ କୌଣସି ଲୋକ ତିରିଶ ଦିନ ମଧ୍ୟରେ ଆପଣଙ୍କ ବିନା କୌଣସି ଦେବତା
    କି ମନୁଷ୍ୟର ନିକଟରେ ପ୍ରାର୍ଥନା କରିବ, ସେ ସିଂହମାନଙ୍କ ଗର୍ତ୍ତରେ ନିକ୍ଷିପ୍ତ ହେବ, ଏପରି ଏକ
    ନିଷେଧ ପତ୍ରରେ କି ଆପଣ ସ୍ୱାକ୍ଷର କରି ନାହାନ୍ତି?” ରାଜା ଉତ୍ତର କରି କହିଲା, “ମାଦୀୟ ଓ ପାରସିକମାନଙ୍କର
    ଅଟଳ ବ୍ୟବସ୍ଥାନୁସାରେ ତାହା ସ୍ଥିର ହୋଇଅଛି।”
  chk-chk: Mürin ra feila ren ewe king o kapas ngeni usun an we allük. Iwe, ra ais,
    “Äm king, ifa usun, kosap saini ewe allük, pwe esap wor eman epwe tüngor och seni
    eman kot ika aramas lon ükükün ilik rän, pwe repwe chök tüngor senuk äm king?
    Sap iei usun, pwe iö epwe aleasolap ngeni, epwe koturulong lon pwangen laion?”
    Iwe, ewe king a pälüeni, “Ewer, ei allük a pwüngüla, pwe a usun chök allükün Metia
    me Persia resap tongeni siwil.”
  rop-rop: Holot bin go na langa det king en dalim im wanim Denyul bin dumbat. Deibin
    tok, “Haibala bos, melabat wandim yu garra jidan olagijawan. Yubin gibit strongbala
    oda weya ebribodi garra dum. Yubin gibit strongbala oda blanga 30 dei nobodi gin
    askim enijing brom eni drimin en nobodi gin askim enijing brom eni men, bat oni
    brom yu na. En if enibodi kaan teiknodis langa dijan wed dei garra tjakam im langa
    det hol weya ola laiyan oldei jidanbat. Wal im trubala, indit?” Wal det king bin
    ensim olabat, “Yuwai, tharran na det strongbala oda blanga det dubala kantri Midiya
    en Pesha, en olabat kaan tjeinjim.”
  ukr-1871: 'І прийшли вони до царя та й почали говорити про царський приказ: Чи ж
    ти не підписав приказ, щоб кожну людину, котра в трийцятьох днях просити ме будь-якого
    бога або чоловіка, окрім тебе, царю, вкинути в яму між леви? Царь відповів і сказав:
    Се слово незмінне, як закон у Мидиї й Персиї, його не можна нарушувати.'
  deu-1951: '(06-13) Alsbald erschienen sie vor dem König und brachten das königliche
    Verbot zur Sprache: Hast du nicht ein Verbot unterschrieben, wonach jeder, der
    innert dreißig Tagen von irgend einem Gott oder Menschen etwas erbitte, außer
    von dir allein, o König, in den Löwenzwinger geworfen werden soll? Der König antwortete
    und sprach: Die Sache steht fest nach dem Gesetz der Meder und Perser, welches
    unwiderruflich ist!'
  eng-JPS: '(6-13) Then they came near, and spoke before the king concerning the king''s
    interdict: ''Hast thou not signed an interdict, that every man that shall make
    petition unto any god or man within thirty days, save of thee, O king, shall be
    cast into the den of lions?'' The king answered and said: ''The thing is true,
    according to the law of the Medes and Persians, which altereth not.'''
  srp-1865: 'I otidoše te rekoše caru za carsku zabranu: nijesi li napisao zapovijest,
    da ko bi se god zamolio kome god bogu ili èovjeku za trideset dana, osim tebi,
    care, da se baci u jamu lavovsku? Car odgovori i reèe: tako je po zakonu Midskom
    i Persijskom, koji je nepromjenit.'
  lug-lug: Ne bagenda eri kabaka ne bamujjukiza ekiragiro ne boogera nti, “Ayi kabaka,
    tewateeka etteeka nga buli anaasabanga katonda omulala oba omuntu omulala yenna
    mu nnaku amakumi asatu eziddirira wabula ng’asinza ggwe, alisuulibwa mu mpuku
    y’empologoma?” Kabaka n’addamu nti, “Weewaawo, etteeka bwe liri, ng’amateeka g’Abameedi
    n’Abaperusi bwe gali agatajjulukuka.”
  heb-heb: באדין קריבו ואמרין קדם מלכא על אסר מלכא הלא אסר רשמת די כל אנש די יבעה
    מן כל אלה ואנש עד יומין תלתין להן מנך מלכא יתרמא לגוב אריותא ענה מלכא ואמר יציבא
    מלתא כדת מדי ופרס די לא תעדא׃
  ben-IRV: তখন তাঁরা রাজার কাছে উপস্থিত হল এবং তাঁর দেওয়া আদেশের বিষয়ে তাঁর সঙ্গে
    কথা বলল, “মহারাজ, আপনি কি এমন আদেশ দেন নি যে, ত্রিশ দিনের মধ্যে যদি কেউ মহারাজ,
    আপনাকে ছাড়া আর অন্য কোন দেবতা বা মানুষের কাছে প্রার্থনা করে তবে তাকে সিংহের গুহায়
    ফেলে দেওয়া হবে?” রাজা উত্তর দিলেন, “মাদীয় ও পারসীকদের আইনের মতই, এই আদেশও স্থির
    করা হয়েছে এবং তা আর পরিবর্তন করা যাবে না।”
  pan-pan: ਫਿਰ ਉਹ ਨੇੜੇ ਆਏ ਅਤੇ ਰਾਜੇ ਦੇ ਸਾਹਮਣੇ ਰਾਜੇ ਦੇ ਪੱਕੇ ਕਨੂੰਨ ਲਈ ਆਖਿਆ ਭਈ ਹੇ ਰਾਜਾ,
    ਕੀ ਤੁਸੀਂ ਉਸ ਲਿਖਤ ਉੱਤੇ ਦਸਖ਼ਤ ਨਹੀਂ ਕੀਤੇ ਕਿ ਜਿਹੜਾ ਕੋਈ ਤੀਹ ਦਿਨਾਂ ਤੱਕ ਤੁਹਾਡੇ ਤੋਂ ਇਲਾਵਾ
    ਕਿਸੇ ਦੇਵਤੇ ਜਾਂ ਮਨੁੱਖ ਅੱਗੇ ਬੇਨਤੀ ਕਰੇ, ਉਹ ਸ਼ੇਰਾਂ ਦੇ ਘੁਰੇ ਵਿੱਚ ਸੁੱਟਿਆ ਜਾਵੇਗਾ? ਰਾਜੇ
    ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਕਿ ਇਹ ਗੱਲ ਸੱਚ ਹੈ, ਮਾਦੀਆਂ ਅਤੇ ਫ਼ਾਰਸੀਆਂ ਦੇ ਕਨੂੰਨ ਅਨੁਸਾਰ ਜੋ ਬਦਲਦੇ
    ਨਹੀਂ।
  tkr-tkr: 'Manke manbı paççahısqa abı, paççahee ha''as hidyaysarne karane hək''ee
    yuşan haa''a: – Ay paççah, nya''a ğu dişdiy xhebts''al (30) yiğna, vale ğayrı
    allahısee, insanısee düə hav''una ixheene, şirarnane g''uyeeqa dağerçeva əmr huvu?
    Paççahee eyhen: – Man hək''edad həməxüd vod, ina q''aanun midiyabışinayiy farsaaaşina
    q''aanun xhinne badal dyooxhena vob.'
  mya-JVB: အထံ တော်သို့ဝင် ၍ ၊ အရှင် မင်းကြီး၊ ကိုယ်တော် မြတ်မှတပါး အခြား သောလူ ကိုဖြစ်စေ၊
    ဘုရား ကို ဖြစ်စေ၊ အရက် သုံး ဆယ်အတွင်း တွင် ဆုတောင်း သော သူမည်သည်ကို ခြင်္သေ့ လှောင်
    သောတွင်းထဲသို့ ချ ပစ်စေဟု အမိန့် တော်ကို တံဆိပ် ခတ်တော်မူလျက် ရှိပါသည်မ ဟုတ် လောဟု
    အမိန့် တော်အကြောင်း ကို မေးလျှောက်ကြ၏။ ရှင် ဘုရင်ကလည်း၊ မ ပြောင်းလဲ တတ်သော မေဒိ
    ၊ ပေရသိ ဓမ္မသတ် အတိုင်း မှန် ပေသည်ဟု မိန့် တော်မူ၏။
  tte-O: Yo meuloili silau kin koina, kabo sineli siwaloba, “Tauna kona loina kupaisowai
    yakato kaliyate teti kalona mena tomo meuloili tabu sikakawanoi yaubada yabo o
    tomo yabo koina, kowamo kin koliwo. Na kuwalo yaiya tem loinane ilikwai, kani
    sigabaen laiyon ali gula mena. Besiele, wa?” Kin kainali iyamaisa iwaloba, “Walo
    yawasosi, loinane imiyayai, besiele Mediya yo Pesiya ala loina kana kamwasa. Mwa
    nige sowasowana tabui yoi.”
  tbg-tbg: Vika tave, viraqaahai kante oru avuhainaa vaiintiara tiha, Quqaae are vo
    uva vatera nena autuvata vi uvaraqaa qara ntuva taanarave? Are tihara, Ne ekaa
    vohaa torara kia vo variqave vo vaiintive aaramaqi viraiti, tiqai haaramaqi vivaro
    tora taiqaarire. Ne vohaa tora viraqi vaiha ne vo variqave vo vaiintive aarera
    qioqama tauro. Vovano ti uva raqa kairera, te tiari vika vira ravaaqavuke vare
    raioninavu variaraqi muntu aqukevarave, tianarave, ti. Vika minti tuvaro avuhainaa
    vaiinti viva tiharo, Eo, te vi uvara quqaa vataunarave. Midia vatanaaka Pesia
    vatanaaka uva vataa okarara irihama te vi uvara vataunarave. Kia vovano vi uvara
    nunka kero vo uva vataarirava varianarove. Tevata kia ho vi uvara nunkake vo uva
    vataarirava varianarove, tiro.
  hmo-hmo: Vadaeni Daniela samania totona idia lao king dekenai. Idia gwau, “King
    badana e, taravatu ta oi torea vadaeni, dina 30 lalonai bema tau ta ese idau dirava
    o idau tauna ta dekenai ia noinoi, to oi Dariuse dekenai be ia noia lasi neganai,
    be laiona ena guri dekenai do idia negea.” Dariuse ia haere, “Io, Mede bona Parasa
    edia taravatu hegeregerena, taravatu lau torea vadaeni, haidaua diba lasi.”
  urd-urd: तब उन्होंने बादशाह के पास आकर उसके सामने उसके फ़रमान का यूँ ज़िक्र किया,
    कि “ऐ बादशाह, क्या तूने इस फ़रमान पर दस्तख़त नहीं किए, कि तीस रोज़ तक जो कोई तेरे
    अलावा किसी मा'बूद या आदमी से कोई दरख़्वास्त करे, शेरों की मान्द में डाल दिया जाएगा?
    बादशाह ने जवाब दिया, मादियों और फ़ारसियों के ना बदलने वाले तौर तरीक़े के मुताबिक़
    यह बात सच है।”
  rus-SYN: 'потом пришли и сказали царю о царском повелении: не ты ли подписал указ,
    чтобы всякого человека, который в течение тридцати дней будет просить какого-либо
    бога или человека, кроме тебя, царь, бросать в львиный ров? Царь отвечал и сказал:
    это слово твердо, как закон Мидян и Персов, не допускающий изменения.'
  bqc-SIM: Ɔ̃ gbɛ̃́piↄ mↄ̀ sìaàzi, aa è àlɛ wabikɛ Luawa, àlɛ kulɛkɛɛ̀.
  tcz-CHONGTHU: Chutah chun amaho jong lengpa kom ajonpaiyun, dan kisem chung chang
    thu aseijun, Daniel hehnan aneiyun, lengpa jah’a, “Vo lengpa, ni somthum sung’a
    nangkom tilouva, mihem hihen chuleh Pathen houna hijong leh, koiman taona anei
    theilou ding, hiche hi ajuilou leh apalkeh aumleh, sakei bahkai kulsung’a selut
    ding tia dan kisem chu, nangma tah in khut-henna na bolkhum hitalou ham?” atiuve.
    Lengpan adonbut in, “Hiche dan kiphutdoh hi, Mede mite leh Persia mite danthua
    umjing ding, kiladoh lou ding ahitai,’’ ati.
  mar-mar: नंतर ते राजाकडे जावून त्याच फर्मानाविषयी त्यास म्हणाले, “महाराज आपण हे
    फर्मान काढले ना, ज्यात लिहीले आहे पुढील तीस दिवस जो कोणी तुमच्याशिवाय दुसऱ्या
    देवाची किंवा मनुष्याची आराधना करील त्यास सिंहाच्या गुहेत टाकण्यात यावे” राजा म्हणाला
    “मेदी व पारसी ह्यांच्या न बदलणाऱ्या कायद्याप्रमाणे हे निश्चित ठरले आहे.”
  qub-qub: 'Chaymi jinan öra aywaran ray cajman layta cumlichinanpaj willaj. Chayaycur
    niran: «Gammi mashtachishcanqui juc layta. Chay laychömi niycasha quimsa chunca
    (30) junajcho pipis dioscunata, runatapis adurashpan gamta mana adurashuptiquega
    liyuncuna caycashan uchcuman garpusha cananpaj. ¿Manachu chayno casha?» Chaura
    rayga niran: «Au chaynömi. Chay layga simrimi cumlinan. Mediapawan Persiapa laynincho
    niycashannömi mana anulacangachu.»'
  bqp-bqp: Yerɑ sɔ̃ɔ teeru tɔn be, bɑ nùn duwi bɑ deemɑ wee u Gusunɔ kɑnɑmɔ u somiru
    bikiɑmɔ.
  hat-hat: 'Yo tout al jwenn wa a epi yo di l'': -Monwa, èske ou pa t'' siyen yon
    lwa ki te mande pou tout moun lapriyè nan pye ou ase pandan trant jou? Nenpòt
    moun yo ta jwenn ap lapriyè yon bondye osinon yon lòt moun pandan tan sa a, se
    pou yo jete l'' nan gwo twou lyon an, pa vre? Wa a reponn: -Lòd la bay dapre lalwa
    peyi Medi ak peyi Pès la ki pa ka chanje.'
  eng-BSB: 'So they approached the king and asked about his royal decree: “Did you
    not sign a decree that for thirty days any man who petitions any god or man except
    you, O king, will be thrown into the den of lions?” The king replied, “According
    to the law of the Medes and Persians the order stands, and it cannot be repealed.”'
  eng-WEBPB: 'Then they came near, and spoke before the king concerning the king’s
    decree: “Haven’t you signed a decree that every man who makes a petition to any
    god or man within thirty days, except to you, O king, shall be cast into the den
    of lions?” The king answered, “This thing is true, according to the law of the
    Medes and Persians, which doesn’t alter.”'
  kbq-kbq: Hagi ana vahe'mo'za kete'za kini nete e'za, Kagra kini ne'moka mago kasegea
    huhankavetinka, 30'a zagemofo agu'afina mago vahe'mo'a mago anumzante'ene mago
    vahetera nunamuna huonteno nagriteke nunamuna hugahie hunka nehunka, iza'o anama
    osania vahera azeri'na laionimofo kerifi atregahue hunka hunampi anagea osu'nane?
    Hazageno ana kenona kini ne'mo'a huno, Izo e'i Midia vahe'ene Pesia vahe'mokizmi
    kasege ko me'neankino, mago vahe'mo'e hunora eri otregahie.
  nhe-BL: 'Teipa yajuanti yajque iixpa nopa tlanahuatijquetl huan quitlatzintoquilijque
    tlen nopa acta tlen quisencajtoya, quiilhuijque: ―Totlanahuatijca, ¿ax tijtlali
    motoca ipan se amatl tlen quiijtohua ax aqui hueli momaijtos ica seyoc Dios, niyon
    quitlajtlanis itlapalehuil seyoc tlacatl para se metztli? San nochi ma mitztemoca
    ta. Huan intla ax quitoquilía motlanahuatil se tlacatl, quimajcahuase iijtic nopa
    ostotl campa itztoque nopa tecuanime. ¿Ax quej nopa quiijtohua nopa acta? Huan
    Tlanahuatijquetl Darío quiijto: ―Quena, queja nopa eltoc huan nopa tlen ijcuilijtoc
    ax aqui huelis quipatlas pampa queja nopa quiijtohua totlanahuatilhua tiMedia
    huan tiPersia ehuani.'
  bus-bus: 'Ben aↄ̃ gàa wà kína lè yã kɛ̀ à dìɛ pì musu wà bè: N yã dìɛ n bè ai
    gurↄ baaakuri dagura gbɛ̃ kɛ̀ wɛ́ɛ kɛ̀ dii kea ke gbɛ̃nteen yoo, tó èe kɛ mpi
    baasiro, weé adee sɛ́ wà zu músunↄ wɛ̀ɛ guumɛ. Ben kína bè: Yã pì seka vĩro,
    à gↄ̃̀ Midiãnↄ kↄ̃n Pɛsianↄ doka kɛ̀ weé fↄ̃ wà gbororoo ũmɛ.'
  gub-BL: 'Na''e wekar tuwihawete oho wà kury, ize''eg awer rehe uze''eg pà izupe
    wà kury. — O tuwihawete, eremuapyk kar neze''eg kwez ne. Eremuapyk nerer hehe
    no. — Pemumaw 30 ''ar xo ihewe zo hereminoz iapo pà nehe, ere wanupe. — Aze a''e
    ''ar rehe amo wenoz ma''e amo tupàn pe nehe, amo awa pe nehe, zauxiapekwer weityk
    putar a''e teko zàwàruhu iriàw wanyru pupe wà nehe, ere wanupe. — Aipo eremuhàz
    kar a''e ze''eg, i''i izupe wà. — Azeharomoete, i''i tuwihawete a''e tuwihaw wanupe.
    — Tuwe teko paw weruzar a''e ze''eg wà nehe. Nezewe i''i Mez wanàmuz ze''eg a''e,
    Pezi wanàmuz waze''eg a''e: Aze tuwihawete umuapyk kar uze''eg pape rehe nehe,
    ni amo nupuner kwaw imunànaw rehe wà nehe, i''i waze''eg, i''i tuwihawete a''e
    awa wanupe.'
  eng-DRA: 'And they came and spoke to the king concerning the edict: O king, hast
    thou not decreed, that every man that should make a request to any of the gods,
    or men, for thirty days, but to thyself, O king, should be cast into the den of
    the lions? And the king answered them, saying: The word is true according to the
    decree of the Medes and Persians, which it is not lawful to violate.'
