verse: DAN.006.012
translations:
  mal-C: 'അങ്ങനെ അവർ രാജസന്നിധിയിൽച്ചെന്ന് രാജകൽപ്പനയെപ്പറ്റി ഇപ്രകാരം സംസാരിച്ചു:
    “രാജാവേ, മുപ്പതു ദിവസത്തേക്ക് അങ്ങയോടല്ലാതെ ഏതെങ്കിലും ദേവനോടോ മനുഷ്യനോടോ പ്രാർഥിക്കുന്ന
    ഏതു മനുഷ്യനെയും സിംഹക്കുഴിയിൽ ഇട്ടുകളയും എന്നൊരു നിരോധന ഉത്തരവ് തിരുമേനി പുറപ്പെടുവിച്ചിട്ടില്ലയോ?”
    അപ്പോൾ രാജാവ്: “മേദ്യരുടെയും പാർസികളുടെയും നീക്കംവരാത്ത നിയമപ്രകാരം ആ കാര്യം ശരിതന്നെ”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: Da stürmten jene Männer herein und fanden Daniel, wie er zu seinem Gott
    betete und flehte.
  lin-lin: Bongo, bato yango bakendeki lisanga mpe bakutaki Daniele azali kobondela
    mpe kosenga lisungi epai ya Nzambe na ye.
  eng-LSV: 'then they have come near, indeed, they are saying before the king concerning
    the king’s interdict: “Have you not signed an interdict, that any man who seeks
    from any god and man until thirty days, except of you, O king, is cast into a
    den of lions?” The king has answered and said, “The thing [is] certain as a law
    of Media and Persia, that does not pass away.”'
  eng-GNV: So they came and, spake vnto the King concerning the Kings decree, Hast
    thou not sealed the decree, that euery man that shall make a request to any god
    or man within thirtie dayes, saue to thee, O King, shall be cast into the denne
    of lyons? The King answered, and sayd, The thing is true, according to the Lawe
    of the Medes and Persians, which altereth not.
  eng-WEBSTER: Then they came near, and spoke before the king concerning the king's
    decree; Hast thou not signed a decree, that every man that shall ask a petition
    of any God or man within thirty days, save of thee, O king, shall be cast into
    the den of lions? The king answered and said, The thing is true, according to
    the law of the Medes and Persians, which altereth not.
  nhw-BL: 'Teipa inijuanti yajque iixpa nopa tlanahuatijquetl huan quitlatzintoquilijque
    tlen nopa acta catli quisencajtoya, quiilhuijque: ―Totlanahuatijca, ¿amo tijtlali
    motoca ipan se amatl catli quiijtohua amo aqui hueli motlatlajtis ica seyoc Dios,
    niyon quitlajtlanis itlapalehuil seyoc tlacatl para se metztli? San nochi ma mitztemoca
    ta. Huan sintla amo quitoquilía motlanahuatil se tlacatl, quimajcahuase iijtic
    nopa ostotl campa itztoque nopa tecuanime. ¿Amo quej nopa quiijtohua nopa acta?
    Huan Tlanahuatijquetl Darío quiijto: ―Quena, quej nopa eltoc huan nopa catli ijcuilijtoc
    amo aqui huelis quipatlas pampa quej nopa quiijtohua totlanahuatilhua tiMedia
    huan tiPersia ehuani.'
  swh-ONEN: 'Basi wakaenda kwa mfalme na kusema naye kuhusu amri ya mfalme: “Je, hukutangaza
    amri kwamba kwa muda huu wa siku thelathini zijazo mtu yeyote ambaye atamwomba
    mungu au mwanadamu yeyote isipokuwa wewe, ee mfalme, angetupwa ndani ya tundu
    la simba?” Mfalme akajibu, “Amri ndivyo ilivyo, kulingana na sheria za Wamedi
    na Waajemi, ambazo haziwezi kubatilishwa.”'
  bba-bba: Yerɑ sɔ̃ɔ teeru tɔn be, bɑ nùn duwi bɑ deemɑ wee u Gusunɔ kɑnɑmɔ u somiru
    bikiɑmɔ.
  eng-KJVCPB: Then they came near, and spake before the king concerning the king’s
    decree; Hast thou not signed a decree, that every man that shall ask a petition
    of any God or man within thirty days, save of thee, O king, shall be cast into
    the den of lions? The king answered and said, The thing is true, according to
    the law of the Medes and Persians, which altereth not.
  mpx-mpx: Yaka hi na kin elana ge hi ba, “Valila logugui u ginol te lan ana gewi
    teti gamwanaa, bahi gamagalau nihi awanun yabowaine o gamagal etega elana, iyai
    te owa kin elam. Ge u ba henala ebo logugui o nige ni hehenapu-an, abwe nihi alipalo
    laiyoni ali gola. I ola age?” Analiya kin i lahe i ba, “Ibwe. Ge logugui o ni
    mihot, ni ola Mediya ge Pesiya wala logugui ana kamwasa. He nige bosowaina ta
    pil.”
  luo-luo: 'Omiyo negidhi ir ruoth kendo ne giwuoyo kode kuom chik mane osegolo: Donge
    nyocha iketo chik mindiko piny ni kuom ndalo piero adek mabiro ngʼato angʼata
    molamo nyasaye kata dhano moro amora ma ok in, yaye ruoth, to ibiro bol e bur
    sibuoche? Ruoth nodwoko niya, “Chikno osiko mana kaka chike jo-Medes gi jo-Pasia,
    ma ok nyal loki.”'
  meu-meu: Bena idia ese hanua pavapavana e raka henia kahi, taravatu e herevalai
    henia, eto, Pavapava e, oi ese taravatu pepana o torea, ani, oto dina toi-ahui
    lalodiai taunimanima iboudiai ese oi pavapava taumu sibomu bae ḡurimu diba; a
    ta ese dirava ta eiava tau ta bema guria, vada bae abia, leona kohuana lalonai
    bae tahoa vareai. Hanua pavapavana e haere, eto, Hereva vada e auka midimidi,
    Mede bona Parasa taudia edia taravatu dalana heḡereḡerena ai basie hadokoa diba.
  npi-ULB: 'तब तिनीहरू राजाको नजिक गए र तिनको उर्दिको विषयमा तिनीसँग कुरा गरे: “हे
    महाराजा, के आउँदो तिस दिनसम्म हजुर, महाराजाबाहेक अरू कुनै देवता वा मानिसलाई प्रार्थना
    गर्ने मानिस सिंहको खोरमा फालिनुपर्छ भनेर हजुरले उर्दि निक्लनुभएको थिएन र?” राजाले
    जवाफ दिए, “मादी र फारसीहरूको ऐनअनुसार यो निश्‍चित छ, र यो हेरफेर हुन सक्दैन ।”'
  yor-yor: Wọ́n lọ sí iwájú ọba, wọ́n sì rán ọba létí nípa òfin tí ó ṣe pé, “Ìwọ kò
    ha fi ọwọ́ sí òfin wí pé ní ìwọ̀n ọgbọ̀n ọjọ́ ẹnikẹ́ni tí ó bá gba àdúrà sí Ọlọ́run
    tàbí ènìyàn, láì bá ṣe ìwọ ọba, a ó gbé e jù sínú ihò kìnnìún?” Ọba sì dáhùn pé,
    “Àṣẹ náà dúró síbẹ̀, ní ìbámu pẹ̀lú òfin àwọn ará Media àti Persia, èyí tí a kò
    le è parẹ́.”
  pes-OPCB: 'همه با هم نزد پادشاه رفتند و گفتند: «ای پادشاه، آیا فرمانی امضا نفرمودید
    که تا سی روز کسی نباید درخواست خود را از خدایی یا انسانی، غیر از پادشاه، بطلبد
    و اگر کسی از این فرمان سرپیچی کند، در چاه شیران انداخته شود؟» پادشاه جواب داد:
    «آری، این فرمان همچون فرمان مادها و پارس‌ها لازم‌الاجرا و تغییرناپذیر است.»'
  tgl-ULB: 'Pagkatapos, sila ay lumapit sa hari at nagsalita sa kaniya tungkol sa
    kaniyang batas: “Hindi ba gumawa ka ng batas na sinumang gumawa ng kahilingan
    sa anumang diyos o tao sa loob ng tatlumpung araw, maliban sa iyo hari ay dapat
    ihagis sa yungib ng mga leon?” Sumagot ang hari, “Naiayos na ang mga bagay na
    ito, ayon sa batas ng mga taga-Medo at mga taga-Persia; hindi na ito mapapawalang
    bisa.”'
  cbu-NT: 'Anuritam kamankatssin kurakapsha naataranganaya. Kurakush kuseersin; Shiy
    kurakaa, tputsireetsish ichinguru kamachtakush: tuchip chung maats, saanaatsee
    apanlliris ungirtarintspa. Mishat tputsimuntam mangis tatintspa. Nuwamunari mangis
    tatkus, nuwaa ungirtangtsa, tárangsha. Mishat, yuwaa tputs nuwaa kuki nda payukana
    anoo tumuzish kázamshish kpitangtsa. ¿Ndusha shiy tárangish? kurakaa, tárangusin,
    kuraksha Daríyo; Zuraktischa. Nllitaritsha chinamaam wanindaja, watam iyashuch
    Medshuch, Persiyashchitam kuku atuwa, Yuwaa kurak kamachtaku anoo kapeetamaam
    wanindaja, atiniya, tárangiya.'
  hui-hui: Ani hondowa tigua kini berearia puwa lalu, Kini-o í̠na horo pira tebirani
    (30) wali agali bibahendeoreme í̠ni hangu mitangi bialu hale holene nga. Wali
    agali mbirame ogonidagua nabi howa dama mbirahondobi agali mbirahondobi bi lalu
    heagua ogoni ibu gundu uli budi ale gabua laiono timbuni kagoha minu bape hole
    larigoni, lene. Ani layagola kinihanda lalu, Bi ogoni henene. Mana hongoheore
    ogoni ina Pesia wali agalibi Midia wali agali bibahendenaga ngago mbiralime mo
    iri ari bulene nawiore, lene.
  mya-mya: တစ်​စု​တစ်​ရုံး​တည်း​ဘု​ရင့်​ရှေ့​တော်​သို့​ဝင်​၍ ဒံ​ယေ​လ​အား​ပြစ်​တင်​စွပ်​စွဲ​ကြ​ကုန်​၏။
    သူ တို့​က``အ​ရှင်​မင်း​ကြီး​ကိုယ်​တော်​သည်​နောက် ရက်​ပေါင်း​သုံး​ဆယ်​တိုင်​တိုင်​အ​ရှင်​မင်း​ကြီး
    မှ​လွဲ​၍ အ​ခြား​လူ​ထံ​သော်​လည်း​ကောင်း၊ ဘု​ရား​ထံ​သော်​လည်း​ကောင်း​ဆု​တောင်း​သူ
    မည်​သူ​မ​ဆို​ခြင်္သေ့​လှောင်​သော​တွင်း​ထဲ​သို့ ပစ်​ချ​ခြင်း​ကို​ခံ​စေ​ဟူ​သော​အ​မိန့်​တော်
    ကို​လက်​မှတ်​ရေး​ထိုး​တော်​မူ​ခဲ့​သည် မဟုတ်​ပါ​လော'' ဟု​မေး​လျှောက်​ကြ​၏။ မင်း​ကြီး​က``ထို​အ​မိန့်​သည်​ပြောင်း​လဲ​၍
    မ​ရ​သော​မေ​ဒိ​နှင့်​ပါ​ရှ​လူ​မျိုး​တို့​၏ ဋ္ဌမ္မ​သတ်​အ​တိုင်း​မှန်​ပေ​၏'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ཁོ་རྣམས་རྒྱལ་པོའི་དྲུང་དུ་སོང་ནས་རྒྱལ་པོའི་བཀའ་རྒྱ་གླེང་སྟེ་ན་རེ། ཀྱེ་རྒྱལ་པོ་ལགས།
    ཁྱེད་ཀྱིས་ཉིན་ཞག་སུམ་ཅུའི་རིང་ལ་མི་སུ་ཞིག་གིས་རྒྱལ་པོ་ཁྱེད་ཉིད་ལས་གཞན་པའི་ལྷའམ་ཡང་ན་མི་གང་ཡིན་ལ་སྨོན་ལམ་བཏབ་ན་དེ་ནི་སེང་གེ་རྣམས་ཀྱི་དོང་དུ་བསྐྱུར་བའི་བཀའ་རྒྱ་གཏན་ལ་ཕབ་ནས་ཐམ་ག་བཏབ་པ་མ་ཡིན་ནམ་ཞེས་ཞུས་པ་ན།
    རྒྱལ་པོས་དེ་དག་ལ་ལན་དུ། དེ་ནི་བདེན་ནོ། །མཱ་ཏི་པ་དང་ཏ་ཟིག་པའི་ཁྲིམས་ལྟར་ན་བཀའ་རྒྱ་དེ་ལྟ་བུ་ལ་ཟློག་ཐབས་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Saka vakaenda kuna mambo vakataura naye pamusoro pechirevo chake choushe
    vachiti, “Ko, hamuna kuzivisa here chirevo chokuti pakati pamazuva makumi matatu
    anotevera, ani naani anonyengetera kuna mwari kana munhu upi kunze kwokwamuri,
    imi mambo, achakandwa mugomba reshumba?” Mambo akapindura akati, “Chirevo chakadaro
    chiripo, chinoenderana nomurayiro wavaMedhia navaPezhia, usingagoni kushandurwa.”
  spa-BLM: 'Entonces se acercaron y hablaron ante el rey sobre el decreto del rey:
    “¿No has firmado un decreto para que todo hombre que haga una petición a cualquier
    dios u hombre dentro de treinta días, excepto a ti, oh rey, sea arrojado al foso
    de los leones?” El rey respondió: “Esto es cierto, según la ley de los medos y
    los persas, que no se altera”.'
  cac-cac: 'Yuj chi'' ix b''at eb'' vin̈ d''a vin̈ rey chi''. Ix b''at yalan eb''
    vin̈ yuj jun ley toxo ix alchajel chi'', ix yalan eb'' vin̈ icha tic: —Toton ix
    a chec alchajel jun ley tz''alan icha tic: Yaln̈ej mach syal sb''a d''a sdiosal,
    ma d''a junocxo ch''oc animail d''a junoc ujal, tato man̈oc d''a vin̈ rey syal
    tas snib''ej, yovalil syumchajem b''aj macb''il noc'' choj, xchi. ¿Man̈ am yeloc
    icha chi''? xchi eb'' vin̈. —Ichaton chi'' ix aji. A jun ley chi'' yovalil sc''anab''ajaji,
    a co leyal a on̈ medos yed'' persas on̈ tic, max yal-laj yec''b''at tas syala'',
    xchi vin̈ rey chi''.'
  swh-ULB: 'Ndipo walipomwendea mfalme na kuongea naye kuhusiana na amri yake: “Je
    haukuweka amri kwamba mtu yeyote akayefanya maombi kwa mungu mwingine au kwa binadamu
    ndani ya siku thelathini zijazo, isipokuwa kwako wewe, mfalme, lazima mtu huyo
    atupwe katika tundu la simba? Mfalme akajibu, “Jambo hili ni la hakika, kama ilivyoelekezwa
    katika sheria za Wamedi na Waajemi; ambazo haziwezi zikabatilishwa.”'
  bel-bel: 'потым прыйшлі і сказалі цару пра царскую забарону: «ці ня ты падпісаў
    указ, каб кожнага чалавека, які трыццаць дзён будзе прасіць якога-небудзь іншага
    бога альбо чалавека акрамя цябе, цару, у львоўнік?» Цар адказаў і сказаў: «гэта
    слова цьвёрдае, як закон Мідзянаў і Персаў, што ня можа быць зьменены».'
  deu-ELBBK: Da liefen jene Männer eilig herbei und fanden Daniel betend und flehend
    vor seinem Gott.
  mbb-OT: Umbe, midhendiyà sikandan te hadì su edtudtulen dan is kedsupak ni Daniel
    zuen te kesuǥuan. Migkeǥiyan dan haazà is hadì te, “Mahal he Hadì, kenè be mibpirma
    ka te velaud he seled te 30 he andew kinahanglan he wazà ed-ampù diyà te minsan
    hentei he ed-ezapen etawa etew, kekenà, diyè dà te kenikew? Ne minsan hentei is
    edsupak dutun, ne id-ulug diyà te vudsi he zuen duen menge erimaung?” Ne midtavak
    haazà is hadì te, “Benar heeyan, ne sumalà is kesuǥuan kayi te ginhedian tew he
    Media wey Persia, ne kenè en heeyan egkehimu he edhelinen etawa ed-ewaan.”
  mal-2015: 'ഉടനെ അവർ രാജസന്നിധിയിൽ ചെന്നു രാജാവിന്റെ വിരോധകല്പനയെക്കുറിച്ചു സംസാരിച്ചു:
    രാജാവേ, മുപ്പതു ദിവസത്തേക്കു തിരുമേനിയോടല്ലാതെ യാതൊരു ദേവനോടോ മനുഷ്യനോടോ അപേക്ഷ
    കഴിക്കുന്ന ഏതു മനുഷ്യനെയും സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളയും എന്നിങ്ങനെ ഒരു കല്പന
    എഴുതിച്ചിട്ടില്ലയോ എന്നു ചോദിച്ചു; അതിന്നു രാജാവു: മേദ്യരുടെയും പാർസികളുടെയും
    നീക്കം വരാത്ത നിയമപ്രകാരം ആ കാര്യം ഉറപ്പുതന്നേ എന്നുത്തരം കല്പിച്ചു.'
  rmc-rmc: Akor gele ola murša andro kher le Danieloskro a arakhle les, sar pes modľinel
    a mangel le Devles, hoj leske te pomožinel.
  nlg-nlg: Agaira tara pulohi tatana na vunaghi haba mara vaa tughunia tana nina vetena,
    me bosa vania, “Ivei tea to talu so sakai na vetena ge ahei ilokana tolu hangavulu
    na bongi ke kokoeliulivuti vania siki god keha pa siki tinoni kara sonihoru tara
    gilu ni lion. Ighita udolu kara kokoeliulivuti vanigho vamua?” Na vunaghi haba
    te bosatughu, “Eo, na vetena keri te ghaha so. Na vetena ke te vagha didira vetena
    rana vure ni Media ma rana vure ni Persia, ke mua tangomana ahei ke durakea.”
  pes-OPV: پس آن اشخاص جمع شده، دانیال را یافتند که نزد خدای خودمسالت و تضرع می‌نماید.
  ron-1924: 'Апой, с-ау ынфэцишат ынаинтя ымпэратулуй ши й-ау зис ку привире ла оприря
    ымпэрэтяскэ: „Н-ай скрис ту о оприре каре спуне кэ орьчине ва ынэлца, тимп де
    трейзечь де зиле, ругэчунь вреунуй думнезеу сау вреунуй ом, афарэ де тине, ымпэрате,
    сэ фие арункат ын гроапа ку лей?” Ымпэратул а рэспунс: „Лукрул ачеста есте адевэрат,
    дупэ леӂя мезилор ши першилор, каре ну се поате скимба!”'
  ben-OBCV: তখন তারা রাজার কাছে গেলেন ও রাজার আদেশনামার বিষয়ে বললেন, “মহারাজ, আপনি
    কি এই আদেশনামা জারি করেননি, যে তিরিশ দিনের মধ্যে কেউ যদি মহারাজ ছাড়া অন্য কোনো
    দেবতা বা মানুষের আরাধনা করে তবে তাকে সিংহের গুহায় ফেলে দেওয়া হবে?” রাজা বললেন,
    “সে আদেশ এখনও জারি রয়েছে; মাদীয় ও পারসিকদের রীতি অনুসারে তা বাতিল হবার নয়।”
  som-som: Markaasay u soo dhowaadeen, oo waxay boqorka hortiisii kaga hadlen wax
    ku saabsan amarkii boqorka, oo waxay yidhaahdeen, Miyaadan saxeexin amar leh,
    Ku alla kii, intii soddon maalmood ah, wax weyddiista ilaah kale ama nin, adiga
    mooyaane, waa in lagu rido bohosha libaaxyada? Boqorkiina waa u jawaabay oo ku
    yidhi, Taasu waa run, sida sharciga reer Maaday iyo reer Faaris ku qoran oo aan
    beddelmi karin.
  lat-VUC: 'Et accedentes locuti sunt regi super edicto: Rex, numquid non constituisti
    ut omnis homo qui rogaret quemquam de diis et hominibus usque ad dies triginta,
    nisi te, rex, mitteretur in lacum leonum? Ad quos respondens rex, ait: Verus est
    sermo juxta decretum Medorum atque Persarum, quod prævaricari non licet.'
  eng-ASVBT: 'Then they came near, and spake before the king concerning the king’s
    interdict: Hast thou not signed an interdict, that every man that shall make petition
    unto any god or man within thirty days, save unto thee, O king, shall be cast
    into the den of lions? The king answered and said, The thing is true, according
    to the law of the Medes and Persians, which altereth not.'
  ita-1885: 'Ed in quello stante vennero al re, e dissero in sua presenza, intorno
    al divieto reale: Non hai tu scritto il divieto, che chiunque farà alcuna richiesta
    a qualunque dio, od uomo, di qui a trenta giorni, salvo che a te, o re, sia gettato
    nella fossa de'' leoni? Il re rispose, e disse: La cosa è ferma, nella maniera
    delle leggi di Media, e di Persia, che sono irrevocabili.'
  eng-ULB: 'Then they approached the king and spoke with him about his decree: “Did
    you not make a decree that everyone who makes a petition to any god or human being
    during the next thirty days, except to you, king, must be throw into the den of
    lions?” The king answered, “The matter is settled, as directed by the law of the
    Medes and Persians; it cannot be repealed.”'
  spa-VBL: Enseguida fueron a ver al rey y le preguntaron por el decreto. “¿No firmó
    Su Majestad un decreto según el cual, durante los próximos treinta días, cualquiera
    que ore a cualquier dios o ser humano, excepto a usted, Su Majestad, sería arrojado
    al foso de los leones?” “¡Claro que sí!”, respondió el rey. “El decreto se mantiene.
    Según la ley de los medos y los persas no puede ser revocado”.
  fra-_FOB: 'Puis ils s''approchèrent du roi, et lui dirent au sujet de la défense
    royale: N''as-tu pas rendu par écrit une défense, portant que tout homme qui adresserait
    une requête à quelque dieu ou à quelque homme pendant trente jours, excepté à
    toi, ô roi! serait jeté dans la fosse aux lions? Le roi répondit et dit: La chose
    est certaine, selon la loi des Mèdes et des Perses, qui est irrévocable.'
  mal-mal: 'ഉടനെ അവർ രാജസന്നിധിയിൽ ചെന്ന് രാജാവിന്റെ കല്പനയെക്കുറിച്ച് സംസാരിച്ചു:
    “രാജാവേ, മുപ്പതു ദിവസത്തേക്ക് തിരുമേനിയോടല്ലാതെ യാതൊരു ദേവനോടോ മനുഷ്യനോടോ അപേക്ഷ
    കഴിക്കുന്ന ഏതു മനുഷ്യനെയും സിംഹങ്ങളുടെ ഗുഹയിൽ ഇട്ടുകളയും എന്നിങ്ങനെ ഒരു കല്പന
    എഴുതിച്ചിട്ടില്ലയോ” എന്ന് ചോദിച്ചു; അതിന് രാജാവ്: “മേദ്യരുടെയും പാർസികളുടെയും
    നീക്കം വരാത്ത നിയമപ്രകാരം ആ കാര്യം ഉറപ്പുതന്നെ” എന്നുത്തരം പറഞ്ഞു.'
  urd-GVR: Tab wuh bādshāh ke pās gae aur use shāhī farmān kī yād dilāī, “Kyā āp ne
    farmān sādir nahīṅ kiyā thā ki agle 30 din ke daurān sab ko sirf bādshāh se duā
    karnī hai, aur jo kisī aur mābūd yā insān se iltijā kare use sheroṅ kī mānd meṅ
    phaiṅkā jāegā?” Bādshāh ne jawāb diyā, “Jī, yih farmān qāym hai balki Mādiyoṅ
    aur Fārsiyoṅ ke qawānīn kā hissā hai jo mansūḳh nahīṅ kiyā jā saktā.”
  suz-BL: मिनु नोले मेकोपुकी पिप आ दरवार लशा, मेको ब्रेक्‍शो कानुन आ पर्बम “हजुर पिप,
    गे ३० नाक्‍त सम्‍म सुइमी इन क्‍येङा लाक्‍शा, अरु देवी देवता नु मुर आन कली मारेइ
    यो मपुंइचा, मो पाम्‍तेक्‍म हना, मेको आन कली गुप्‍स वोइक्‍तीकेमी पिक्‍चा, दे कानुन
    सेल्‍नी ममाइ?” देंतेक्‍म। मिनु पिपमी “एको लोव़ थमा बाक्‍ब। मादी नु पारसी आन कानुन
    गेनायो मफांइसीब” दे लोव़ पाप्‍तु। दानीएल ३:१०
  eng-NOY: 'Then they came near and spake before the king concerning the royal decree:
    Hast thou not signed a decree, that every man who shall ask a petition of any
    god or man within thirty days, save of thee, O king, shall be cast into the den
    of lions? The king answered and said, The thing is true, according to the law
    of the Medes and Persians, which altereth not.'
  ita-1927: 'Poi s’accostarono al re, e gli parlarono del divieto reale: “Non hai
    tu firmato un divieto, per il quale chiunque entro lo spazio di trenta giorni
    farà qualche richiesta a qualsivoglia dio o uomo tranne che a te, o re, deve essere
    gettato nella fossa de’ leoni?” Il re rispose e disse: “La cosa è stabilita, conformemente
    alla legge dei Medi e de’ Persiani, che è irrevocabile”.'
  ckb-ckb: 'دەستبەجێ چوونە لای پاشا و سەبارەت بە فەرمانە پاشایەتییەکەی قسەیان کرد:
    «ئەی پاشا، ئایا تۆ فەرمانێکت ئیمزا نەکرد کە هەرکەسێک بۆ ماوەی سی ڕۆژ لە هەر خوداوەندێک
    یان مرۆڤێک داوایەک بکات جگە لە تۆ ئەی پاشا، فڕێدەدرێتە ناو چاڵی شێرەکانەوە؟» پاشا
    گوتی: «فەرمانەکە ڕاستە و هەروەک یاساکانی ماد و فارس وایە کە پووچ نابێتەوە.»'
  eng-BBE: Then they came near before the king and said, O King, have you not put
    your name to an order that any man who makes a request to any god or man but you,
    O King, for thirty days, is to be put into the lions' hole? The king made answer
    and said, The thing is fixed by the law of the Medes and Persians which may not
    come to an end.
  kan-OKCV: 'ಅನಂತರ ಅವರು ಅರಸನ ಮುಂದೆ ಬಂದು ರಾಜಾಜ್ಞೆಯ ವಿಷಯವಾಗಿ: “ಅರಸನೇ ಯಾರಾದರೂ ಮೂವತ್ತು
    ದಿವಸಗಳವರೆಗೂ ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಬೇರೆ ಯಾವ ದೇವರಿಗಾಗಲಿ, ಮನುಷ್ಯರಿಗಾಗಲಿ ವಿಜ್ಞಾಪನೆ ಮಾಡುವರೋ,
    ಅವರನ್ನು ಸಿಂಹದ ಗವಿಯಲ್ಲಿ ಹಾಕಲಾಗುವುದು ಎಂಬ ಶಾಸನಕ್ಕೆ ನೀನು ರುಜು ಹಾಕಲಿಲ್ಲವೇ?” ಎಂದರು.
    ಅದಕ್ಕೆ ಅರಸನು ಉತ್ತರವಾಗಿ, “ಮೇದ್ಯ, ಪಾರಸಿಯರ ಬದಲಾಗದಂಥ ಧರ್ಮವಿಧಿಗಳ ಪ್ರಕಾರ ಅದು ಸ್ಥಿರವಾದ
    ನಿಬಂಧನೆ” ಎಂದನು.'
  tam-2017: 'பின்பு அவர்கள் ராஜாவிற்கு முன்பாக வந்து, ராஜாவின் உத்திரவைக்குறித்து:
    எந்த மனிதனாகிலும் முப்பது நாட்கள்வரையில் ராஜாவாகிய உம்மைத்தவிர எந்த தேவனையோ மனிதனையோ
    நோக்கி எந்தவொரு காரியத்தைக்குறித்து விண்ணப்பம்செய்தால், அவன் சிங்கங்களின் குகையிலே
    போடப்படவேண்டும் என்று நீர் கட்டளைப் பத்திரத்தில் கையெழுத்திட்டீர் அல்லவா என்றார்கள்.
    அதற்கு ராஜா: அந்தக் காரியம் மேதியர்களுக்கும் பெர்சியர்களுக்கும் இருக்கிற மாறாத
    பிரமாணத்தின்படி உறுதியாக்கப்பட்டதே என்றான்.'
  spa-RV-1909: 'Llegáronse luego, y hablaron delante del rey acerca del edicto real:
    ¿No has confirmado edicto que cualquiera que pidiere á cualquier dios ú hombre
    en el espacio de treinta días, excepto á ti, oh rey, fuese echado en el foso de
    los leones? Respondió el rey y dijo: Verdad es, conforme á la ley de Media y de
    Persia, la cual no se abroga.'
  ron-BTF: 'Atunci s-au apropiat și au vorbit înaintea împăratului referitor la hotărârea
    împăratului: Nu ai semnat o hotărâre, ca fiecare om care va face o cerere vreunui
    Dumnezeu sau om timp de treizeci de zile, altuia decât ție, împărate, va fi aruncat
    în groapa leilor? Împăratul a răspuns și a zis: Lucrul este adevărat, conform
    legii mezilor și perșilor, care nu se schimbă.'
  eng-WEBP: 'Then they came near, and spoke before the king concerning the king’s
    decree: “Haven’t you signed a decree that every man who makes a petition to any
    god or man within thirty days, except to you, O king, shall be cast into the den
    of lions?” The king answered, “This thing is true, according to the law of the
    Medes and Persians, which doesn’t alter.”'
  eng-FBV: They went to the king right away and asked him about the decree. “Didn't
    Your Majesty sign a decree that for the next thirty days anyone who prays to any
    god or human being except you, Your Majesty, shall be thrown into the lions' den?”
    “I certainly did!” the king replied. “The decree stands. According to the law
    of the Medes and the Persians it cannot be revoked.”
  nch-BL: 'Teipa inijuanti yajque iixpa nopa tanahuatijquet huan quitatzintoquilijque
    ten nopa acta cati quichijchijtoya, quiilhuijque: ―Totanahuatijca, ¿amo tijtali
    motoca ipan se amat cati quiijtohua para amo aqui hueli motatajtis ica seyoc Dios,
    yon quitajtanis itapalehuil seyoc tacat para se metzti? San nochi ma mitztemoca
    ta. Huan sinta se tacat amo quitoquilía motanahuatil, huajca quimajcahuase iijtic
    nopa ostot campa itztoque nopa tecuanime. ¿Amo quej nopa quiijtohua nopa acta?
    Huan Tanahuatijquet Darío quiijto: ―Quena, quej nopa eltoc huan nopa cati ijcuilijtoc
    amo aqui huelis quipatas pampa quej nopa quiijtohua totanahuatilhua tiMedia huan
    tiPersia ehuani.'
  vie-1934: 'Họ bèn đến chầu vua và tâu cùng vua về cấm lịnh của vua rằng: Hỡi vua,
    vua chẳng từng ký tên vào một cấm lịnh rằng trong ba mươi ngày, hễ ai cầu xin
    thần nào hay người nào ngoài vua, thì sẽ phải quăng vào hang sư tử đó chăng? Vua
    trả lời rằng: Sự đó là thật, theo như luật pháp của người Mê-đi và người Phe-rơ-sơ,
    không thể đổi được.'
  hin-CV: 'अतः वे राजा के पास गये और उसे उसके राजाज्ञा के बारे में कहने लगे: “क्या
    आपने ऐसी आज्ञा नहीं निकाली है कि अगले तीस दिनों तक कोई भी व्यक्ति महाराजा को छोड़
    किसी और देवता या मानव प्राणी से प्रार्थना करे, तो उसे सिंहों की मांद में डाल दिया
    जाएगा?” राजा ने उत्तर दिया, “यह आज्ञा तो है—जिसे मेदियों एवं फ़ारसियों के कानून
    के अनुसार रद्द नहीं किया जा सकता.”'
  spa-BES: 'Luego se acercaron al rey y le dijeron: ¡Oh, rey! ¿No has puesto tu nombre
    en una orden que cualquier hombre que haga una petición a cualquier dios u hombre,
    si no es a ti, oh rey, durante treinta días, debe ser puesto en el hoyo de los
    leones? El rey respondió y dijo: La ley de los medos y los persas arregla el asunto,
    lo cual no puede ser cambiada.'
  tdx-tdx: Aa le nifanontone indaty rey naho naharendreke te niloloke vaho nihalaly
    aman’ Añahare’e t’i Daniele.
  tha-KJV: แล​้วเขาทั้งหลายก็​เข​้าไปใกล้กราบทูลต่อพระพักตร์​กษัตริย์​เก​ี่​ยวด​้วยพระราชกฤษฎีกาของกษั​ตริ​ย์​ว่า
    “ข้าแต่​กษัตริย์ พระองค์​ได้​ทรงลงพระนามในพระราชกฤษฎีกาฉบับหนึ่​งม​ิ​ใช่​หรือว่า
    ถ้าผู้​หน​ึ่งผู้ใดทูลขอต่อพระเจ้าหรื​อมนุษย์​นอกเหนือพระองค์ในสามสิบวันนี้ โอ
