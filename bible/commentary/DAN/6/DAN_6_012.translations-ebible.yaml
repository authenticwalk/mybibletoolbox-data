  kan-2017: ಅವರು ರಾಜನ ಬಳಿಗೆ ಬಂದು ರಾಜಾಜ್ಞೆಯ ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ, “ರಾಜನೇ, ಯಾರಾದರೂ ಮೂವತ್ತು
