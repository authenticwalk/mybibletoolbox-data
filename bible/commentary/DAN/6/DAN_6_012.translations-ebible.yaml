  por-BR-2018: 'Então se aproximaram e falaram diante do rei acerca do decreto real:
    Por acaso não assinaste o decreto que todo aquele que pedir a qualquer deus ou
    humano no intervalo de trinta dias, a não ser a ti, ó rei, seja lançado na cova
    dos leões? O rei respondeu: Esta palavra é certa, conforme a lei dos medos e dos
    persas, que não se pode revogar.'
  deu-ELO: '(06:13) Dann nahten sie und sprachen vor dem König betreffs des königlichen
    Verbotes: Hast du nicht ein Verbot aufzeichnen lassen, daß jedermann, der binnen
    dreißig Tagen von irgend einem Gott oder Menschen etwas erbitten würde, außer
    von dir, o König, in die Löwengrube geworfen werden sollte? Der König antwortete
    und sprach: Die Sache steht fest nach dem Gesetz der Meder und Perser, welches
    unwiderruflich ist.'
  eng-WYC-2018: And they nighed and spake to the king of the commandment, (and said),
    King, whether thou ordainedest not, that each man that asked any (asking) of gods
    and of men, till to thirty days, no but (of) thee, thou king, he should be sent
    into the pit of lions? To which men the king answered, and said, The word is sooth,
    by the decree of Medes and Persians, which it is not leaveful to break. (And they
    came and spoke to the king about his command,or his order, and said, O king, did
    thou not ordain, that for thirty days, anyone who asked anything of gods or of
