verse: DAN.006.003
translations:
  mal-C: അസാമാന്യ കഴിവുകൾ ഉണ്ടായിരുന്നതിനാൽ ദാനീയേൽ ഈ ഭരണാധിപന്മാരെയും രാജപ്രതിനിധികളെയുംകാൾ
    ശ്രേഷ്ഠനായി പ്രശോഭിച്ചുതുടങ്ങി. സർവരാജ്യത്തിന്റെയും അധികാരിയായി അദ്ദേഹത്തെ നിയമിക്കാൻ
    രാജാവു നിർണയിച്ചു.
  deu-TKW: und an die Spitze derselben drei Oberbeamte zu stellen, von denen Daniel
    einer war, damit ihnen jene Satrapen Rechenschaft ablegten, und der König niemals
    einen Schaden erlitte.
  lin-lin: Atiaki lisusu bakalaka misato ya lokumu lokola bakonzi na bango ; Daniele
    azalaki moko kati na bakalaka yango ya lokumu. Bazalaki kokamba misala ya bayangeli
    ya bituka mpo ete mokonzi anyokwama te.
  eng-LSV: Then this Daniel has been overseer over the presidents and satraps, because
    that an excellent spirit [is] in him, and the king has thought to establish him
    over the whole kingdom.
  eng-GNV: Now this Daniel was preferred aboue the rulers and gouernours, because
    the spirit was excellent in him, and the King thought to set him ouer the whole
    realme.
  eng-WEBSTER: Then this Daniel was preferred above the presidents and princes, because
    an excellent spirit was in him; and the king thought to set him over the whole
    realm.
  nhw-BL: Huan nochi masehualme nimantzi quiiximatque para Daniel eliyaya más tlalnamiqui
    que ne ome catli quihuicayayaj tequitl ihuaya. Huan nojquiya eliyaya más tlalnamiqui
    que nochi nopa gobernadores pampa quipixqui se itonal catli nelcuali. Huajca nopa
    tlanahuatijquetl moilhui para quitlalisquía Daniel para quinahuatisquía nochi
    tlalme ipan itlanahuatilis.
  swh-ONEN: Basi Danieli alijidhihirisha, miongoni mwa wasimamizi na wakuu kwa sifa
    zake za kipekee hata mfalme akapanga kumweka juu ya ufalme wote.
  bba-bba: Mɑ u tɔmbu itɑ ɡɔsɑ u bu kuɑ wiruɡii ben tɔnwerobu. Ben miyɑ wiruɡii be,
    bɑ ko n dɑ nɛ bu ben sɔmɑ tusiɑ. Kpɑ sunɔ u ku rɑɑ kɑ ɑsɑrɑ wɑ. Dɑniɛli u sɑ̃ɑwɑ
    tɔnwero ben turo.
  eng-KJVCPB: Then this Daniel was preferred above the presidents and princes, because
    an excellent spirit was in him; and the king thought to set him over the whole
    realm.
  mpx-mpx: Kin i kite pwawa Daniyela wana tuwalali, tologugui bwabwatal ge gavana
    gegewel wali tuwalali i waisi lake. Inoke i nuwatu tage Daniyela ni teli heyan
    abalogugui gegewena ni logugui-an.
  luo-luo: To Daniel noloyo jotend jorit pinje mamoko duto, nikech lony mamalo mane
    en-go, mi ruoth koro ne chano mondo omiye teko mar rito piny duto.
  meu-meu: Bena hari Daniel ese hekwara taudia bona heitatao taudia iboudiai e hereadia,
    badina be lauma herea-daena ese e rohea; bena hanua pavapavana ese e laloa hata,
    basileia idoinai ikwarana ai baine halaoa eto.
  npi-ULB: अन्य प्रमुख प्रशासकहरू र प्रान्‍तिय गभर्नरहरूभन्‍दा दानिएल विशिष्‍ट थिए,
    किनभने उनमा असाधारण आत्मा थियो । राजाले उनलाई सारा राज्यमा प्रमुख बनाउने योजना
    गर्दै थिए ।
  yor-yor: Daniẹli ya ara rẹ̀ sọ́tọ̀ láàrín àwọn alákòóso àti àwọn baálẹ̀ nítorí ẹ̀mí
    tí ó tayọ wà lára rẹ̀ dé bi pé ọba sì ń gbèrò láti fi ṣe olórí i gbogbo ìjọba.
  pes-OPCB: طولی نکشید که دانیال به دلیل دانایی خاصی که داشت نشان داد که از سایر وزیران
    و حاکمان باکفایت‌تر است. پس پادشاه تصمیم گرفت ادارهٔ امور مملکت را به دست او بسپارد.
  tgl-ULB: Higit na natatangi si Daniel sa lahat ng mga punong tagapamahala at sa
    mga gobernador ng mga lalawigan dahil siya ay may natatanging espiritu. Binabalak
    ng hari na siya ay hiranging mamahala sa buong kaharian.
  cbu-NT: Danielsha uru itsinsaru mangpatari tarawaztarangu, ichinguroo kasiru wanasiri
    tarawaztarangiya. Kamachtampanee kasirangiya. Mishat, gobernadorootstam kasirangitamta.
    Ashiri kuraksha Daríyo Danielaa ksutamapaneem urkar gobernadoroomtam urkar wayamaam
    zandarangiya.
  hui-hui: Ani dabo helenego kini ibugua handalu hearia Danielehanda biabe biyaru
    bibahende bayaleore halu agali dabene bibahende biarubi haguane kirali ibula biabe
    mandagi biaga biago labobi bolangua howa biyago hendene. Ani heago hondowa kini
    ibugua dindi bibahende handayaho haga agali haguane Daniele ibu helo dabo helole
    manda bini.
  mya-mya: ထို့​နောက်​မ​ကြာ​မီ​ဒံ​ယေ​လ​သည်​အ​ခြား ကြီး​ကြပ်​ရေး​အ​ဖွဲ့​ဝင်​များ​ဘု​ရင်​ခံ​များ
    ထက်​ပို​၍ အ​ရည်​အ​ချင်း​ကောင်း​မွန်​သူ ဖြစ်​ကြောင်း​သိ​သာ​ထင်​ရှား​လာ​၏။ သူ​သည်
    အ​လွန်​ပင်​ထူး​ချွန်​သ​ဖြင့် မင်း​ကြီး​သည် သူ့​အား​အင်​ပါ​ယာ​နိုင်​ငံ​တစ်​ခု​လုံး​ကို
    ကွပ်​ကဲ​အုပ်​ချုပ်​စေ​ရန်​အ​ကြံ​ရှိ​တော် မူ​၏။-
  bod-N: དཱ་ནེ་ཨེལ་ནི་ཁྱད་དུ་འཕགས་པ་ཞིག་ཡིན་པས་ལྟ་རྟོགས་པ་དང་སྤྱི་དཔོན་གཞན་ཀུན་ལས་ལྷག་པ་དང་།
    རྒྱལ་པོས་རྒྱལ་སྲིད་ཀྱི་དབང་ཐམས་ཅད་དཱ་ནེ་ཨེལ་ལ་གནང་བར་སྙམ་མོ། །
  sna-sna: Zvino Dhanieri akagona akakunda vakuru namachinda mumaitiro ake aishamisa
    zvokuti mambo akaronga kumugadza kuti ave pamusoro poumambo hwose.
  spa-BLM: Entonces este Daniel se distinguió por encima de los presidentes y de los
    gobernadores locales, porque había en él un espíritu excelente; y el rey pensó
    en ponerlo sobre todo el reino.
  cac-cac: Ix checlajel vin̈aj Daniel chi' d'a scal eb' vin̈ yetyajalil chi', yujto
    vach'n̈ej syutej sb'a vin̈. Yuj chi' ix sna vin̈ rey chi' to tz'och vin̈ sat yajalil
    d'a yol smacb'en chi'.
  swh-ULB: Danieli alipambanuliwa juu ya watawala wakuu na juu ya magavana wa majimbo
    kwasababu alikuwa na roho isiyo ya kawaida. Mfalme alikuwa akipanga kumweka juu
    ya ufalme wote.
  bel-bel: Данііл пераўзыходзіў астатніх князёў і сатрапаў, бо ў ім быў высокі дух,
    і цар задумваў ужо паставіць яго над усім царствам.
  deu-ELBBK: 'und über diese drei Vorsteher, von denen Daniel einer war: damit jene
    Satrapen ihnen Rechenschaft gäben und der König keinen Schaden erlitte.'
  mbb-OT: Ne si Daniel, iyan edhuna kandan te langun su geina te nekeviza is kandin
    he ebilidad, umbe mibpelanu sikan is hadì he ibpezumala zin si Daniel te tivuuk
    he ginhedian din.
  mal-2015: എന്നാൽ ദാനീയേൽ ഉൾകൃഷ്ടമാനസനായിരുന്നതുകൊണ്ടു അവൻ അദ്ധ്യക്ഷന്മാരിലും പ്രധാനദേശാധിപന്മാരിലും
    വിശിഷ്ടനായ് വിളങ്ങി; രാജാവു അവനെ സർവ്വരാജ്യത്തിന്നും അധികാരിയാക്കുവാൻ വിചാരിച്ചു.
  rmc-rmc: a upral lende ačhaďa trine bare uradňiken a jekh lendar sas o Daniel. Kala
    trin uradňika dodikhenas pre ola vladara, hoj pes mištes te starinen pal o kraľišagos.
  nlg-nlg: Ma Daniel te mina me ghilalagha heghena te uto vulera na lei mane tara
    vunaghidira na lei lutu maira ghua na lei dale haba. Na pukuna te lohgoa na manaha
    te sule, na vunaghi haba Darius te loghoa na ghanaghana geke talu datoa geke vungaghi
    pungisia na kinakabu udolu.
  pes-OPV: و بر آنهاسه وزیر که یکی از ایشان دانیال بود تا آن والیان به ایشان حساب
    دهند و هیچ ضرری به پادشاه نرسد.
  ron-1924: Даниел ынсэ ынтречя пе тоате ачесте кэпетений ши пе дрегэторь, пентру
    кэ ын ел ера ун дух ыналт, ши ымпэратул се гындя сэ-л пунэ песте тоатэ ымпэрэция.
  ben-OBCV: এখন দানিয়েল তার ব্যতিক্রমী গুণাবলির দ্বারা শাসকদের এবং রাজ্যপালদের মধ্যে
    নিজেকে এমনভাবে প্রতিষ্ঠিত করেছিলেন যে রাজা তাকে সমগ্র রাজ্যের উপর নিয়োগ করার
    পরিকল্পনা করলেন।
  som-som: Markaasaa Daanyeel laga soocay taliyayaashii iyo amiirradii, maxaa yeelay,
    waxaa isaga ku jiray ruux aad u wanaagsan; boqorkiina wuxuu ku fikiray inuu talada
    boqortooyada oo dhan u dhiibo.
  lat-VUC: Igitur Daniel superabat omnes principes et satrapas, quia spiritus Dei
    amplior erat in illo.
  eng-ASVBT: Then this Daniel was distinguished above the presidents and the satraps,
    because an excellent spirit was in him; and the king thought to set him over the
    whole realm.
  ita-1885: Or quel personaggio Daniele sopravanzava gli altri presidenti, e satrapi;
    perciocchè in lui era uno spirito eccellente, onde il re pensava di costituirlo
    sopra tutto il regno.
  eng-ULB: Daniel was distinguished above the other chief administrators and the provincial
    governors because he had an extraordinary spirit. The king was planning to put
    him over the whole kingdom.
  spa-VBL: Pronto Daniel demostró ser un administrador mucho mejor que los otros ministros
    principales y gobernadores provinciales. Debido a su excepcional habilidad, el
    rey planeó ponerlo a cargo de todo el reino.
  fra-_FOB: Or Daniel surpassait les ministres et les satrapes, parce qu'il y avait
    en lui un esprit extraordinaire; et le roi pensait à l'établir sur tout le royaume.
  mal-mal: എന്നാൽ ദാനീയേൽ ഉൾകൃഷ്ടമാനസനായിരുന്നതുകൊണ്ട് അവൻ അദ്ധ്യക്ഷന്മാരിലും പ്രധാനദേശാധിപന്മാരിലും
    വിശിഷ്ടനായി വിളങ്ങി; രാജാവ് അവനെ രാജ്യത്തിനു മുഴുവൻ അധികാരിയാക്കുവാൻ വിചാരിച്ചു.
  urd-GVR: Jald hī patā chalā ki Dānyāl dūsre wazīroṅ aur sūbedāroṅ par sabqat rakhtā
    thā, kyoṅki wuh ġhairmāmūlī zihānat kā mālik thā. Natījatan bādshāh ne use pūrī
    saltanat par muqarrar karne kā irādā kiyā.
  suz-BL: मिनु दानीएल अरु ठेयब कोव़ब मुर नु पारसी रागी ङा सहे का २० जना हुकुम पाइब
    नेल्‍ल आन दातेमी नेल्‍ल आन क्‍येङा निप्‍स पाइश्‍शो नु रिम्‍शो थुं पाइश्‍शो बाक्‍‍त।
    मोपतीके पिपमी “गो मेको कली रागी नेल्‍ल कली हुकुम पाइब सेल्‍नुङ” दे मिम्‍ता बाक्‍त।
  eng-NOY: Then this Daniel was eminent above the presidents and satraps, because
    an excellent spirit was in him; and the king thought to set him over the whole
    realm.
  ita-1927: Or questo Daniele si distingueva più dei capi e dei satrapi, perché c’era
    in lui uno spirito straordinario; e il re pensava di stabilirlo sopra tutto il
    regno.
  ckb-ckb: ئەوە بوو دانیال لە هەموو وەزیر و میرەکان پێشکەوتووتر بوو، چونکە توانایەکی
    نائاسایی هەبوو، پاشاش پلانی هەبوو کە لەسەر هەموو پاشایەتییەکە دایبنێت.
  eng-BBE: Then this Daniel did his work better than the chief rulers and the captains,
    because there was a special spirit in him; and it was the king's purpose to put
    him over all the kingdom.
  kan-OKCV: ಈ ದಾನಿಯೇಲನಲ್ಲಿ ಉತ್ತಮ ಯೋಗ್ಯತೆಗಳು ಇದ್ದುದರಿಂದ ಅವನು ಉಪರಾಜರಿಗಿಂತಲೂ, ದೇಶಾಧಿಪತಿಗಿಂತಲೂ
    ಶ್ರೇಷ್ಠನಾಗಿದ್ದನು. ಈ ಕಾರಣದಿಂದ ಅರಸನು ಅವನನ್ನು ಸಮಸ್ತ ರಾಜ್ಯದ ಮೇಲೆ ಅಧಿಕಾರಿಯನ್ನಾಗಿ ನೇಮಿಸಲು
    ಉದ್ದೇಶಿಸಿದ್ದನು.
  tam-2017: இப்படியிருக்கும்போது தானியேல் அதிகாரிகளுக்கும் தேசாதிபதிகளுக்கும் மேலானவனாயிருந்தான்;
    தானியேலுக்குள் விசேஷித்த ஆவி இருந்ததால் அவனை ராஜ்ஜியம் முழுவதற்கும் அதிகாரியாக
    ஏற்படுத்த ராஜா நினைத்தான்.
  spa-RV-1909: 'Pero el mismo Daniel era superior á estos gobernadores y presidentes,
    porque había en él más abundancia de espíritu: y el rey pensaba de ponerlo sobre
    todo el reino.'
  ron-BTF: Atunci acest Daniel a fost preferat peste președinți și prinți, deoarece
    un duh ales era în el; și împăratul s-a gândit să îl pună peste întreg domeniul.
  eng-WEBP: Then this Daniel was distinguished above the presidents and the local
    governors, because an excellent spirit was in him; and the king thought to set
    him over the whole realm.
  eng-FBV: Soon Daniel was shown to be a far better administrator than the other chief
    ministers and provincial governors. Because of his exceptional ability, the king
    planned to put him in charge of the whole kingdom.
  nch-BL: Huan nochi masehualme nimantzi quiixmatque para Daniel eliyaya más talnamiqui
    que ne ome cati quihuicayayaj tequit ihuaya. Huan nojquiya eliyaya más talnamiqui
    que nochi nopa gobernadores pampa quipixqui se itonal cati nelcuali. Huajca nopa
    tanahuatijquet moilhui para quitalisquía Daniel para quinahuatisquía nochi talme
    ipan itanahuatilis.
  vie-1934: Vả, Đa-ni-ên lại trổi hơn hai quan thượng thơ kia và các quan trấn thủ,
    vì người có linh tánh tốt lành; thì vua định lập người trên cả nước.
  hin-CV: दानिएल अपनी असाधारण योग्यताओं के कारण प्रशासकों और प्रधानों के बीच बहुत
    प्रसिद्ध था, इसलिये राजा ने उसे सारे राज्य का शासक बनाने की योजना बनाई.
  spa-BES: Entonces este Daniel hizo su trabajo mejor que los jefes principales y
    los capitanes, porque había un espíritu extraordinario en él; y era el propósito
    del rey ponerlo sobre todo el reino.
  tdx-tdx: le ambone’ iereo ty mpifeleke telo—raik’ am’ iereo t’i Daniele—vaho mitalily
    am’ iereo i mpifehe rey, soa tsy ho tsoborèñe i mpanjakay.
  tha-KJV: แล​้วดาเนียลคนนี้​ก็​มี​ชื่อเสียงกว่าอภิ​รัฐมนตรี​อื่นๆและอุปราช เพราะวิญญาณเลิศสถิ​ตก​ั​บท​่าน
    และกษั​ตริ​ย์​ก็​ทรงหมายพระทัยจะทรงแต่งตั้งท่านให้ครอบครองเหนือราชอาณาจั​กรน​ั้นทั้งหมด
  por-BR-2018: Então o mesmo Daniel era superior a estes governadores e supervisores,
    porque nele havia um espírito extraordinário; por isso o rei pensava em constituí-lo
    sobre todo o reino.
  deu-ELO: (06:4) Da übertraf dieser Daniel die Vorsteher und die Satrapen, weil ein
    außergewöhnlicher Geist in ihm war; und der König gedachte, ihn über das ganze
    Königreich zu bestellen.
  eng-WYC-2018: Therefore Daniel overcame all the princes and dukes, for [the] more
    spirit of God was in him. Certainly the king thought to ordain him on all the
    realm. (And soon Daniel outshone the other princes, and the governors, for he
    had more God-given ability than any of the others. And the king decided to ordain
    him over all the kingdom.)
  epo-epo: Sed Daniel superis la aliajn ĉefajn estrojn kaj satrapojn, ĉar li havis
    eksterordinaran saĝon; kaj la reĝo havis jam la intencon starigi lin super la
    tuta regno.
  uig-PIN: Daniyalda alaⱨidǝ bir roⱨiy hususiyǝt bar bolƣaqⱪa, u baxⱪa nazarǝtqilǝrdin
    wǝ wǝzirlǝrdin iⱪtidarliⱪ qiⱪti. Xunga padixaⱨ uni pütkül padixaⱨliⱪni idarǝ ⱪilixⱪa
    tǝyinlimǝkqi boldi.
  beo-beo: 'Amola hina bagade, ea sodoloba, Da:niele ea hawa: hamosu da eno ouligisu
    ilia hawa: hamosu baligi dagoi. Amaiba:le, Da:liase da Da:niele ema Besia sogega
    ouligisu bisilua ilegemusa: dawa:i galu.'
  tpi-OTNT: King i lukim wok bilong Daniel i gutpela tumas na i winim wok bilong ol
    ofisa na bilong tupela wanwok bilong en. Olsem na king i ting long makim em long
    kamap namba wan ofisa bilong kantri.
  hau-SA: To, Daniyel dai ya yi ficce a cikin shugabannin nan uku har da muƙaddasan
    ma, saboda waɗansu halaye nagari da yake da su, wanda ya sa sarki ya yi shiri
    ya ɗora shi a kan dukan mulkinsa.
  uig-LAT: Daniyalda alahide bir rohiy xususiyet bar bolghachqa, u bashqa nazaretchilerdin
    we wezirlerdin iqtidarliq chiqti. Shunga padishah uni pütkül padishahliqni idare
    qilishqa teyinlimekchi boldi.
  nde-nde: UDanyeli waba yisilomo, wedlula abanye omongameli lababusi bezigaba ngokwenza
    kwakhe, inkosi yaze yafisa ukumbeka phezu kwelizwe lonke.
  ton-ton: Pea naʻe fokotuʻu ki muʻa ʻae Taniela ni ʻi he kau pule mo e houʻeiki,
    koeʻuhi naʻe ʻilo ʻae ʻatamai lelei ʻiate ia, pea naʻe fakakaukau ʻae tuʻi ke
    fakanofo ia ko e pule ki he puleʻanga kotoa pē.
  ces-1613: Tedy Daniel převyšoval ty hejtmany a úředníky, proto že duch znamenitější
    v něm byl. Pročež král myslil ustanoviti jej nade vším královstvím.
  eng-WMB: Then this Daniel was distinguished above the presidents and the local governors,
    because an excellent spirit was in him; and the king thought to set him over the
    whole realm.
  tam-TCV: தானியேலில் தனிச் சிறப்புவாய்ந்த பண்புகள் இருந்தன. ஆதலால் அவன் மற்ற நிர்வாகிகளையும்,
    சிற்றரசர்களையும்விட சிறந்து விளங்கினான். இதனால் அரசன் தனது முழு அரசின்மேலும் அவனை
    பொறுப்பாய் நியமிக்கத் திட்டமிட்டான்.
  ceb-ULB: Labing inila si Daniel sa ubang mga pangulo nga tigdumala ug sa mga gobernador
    sa probinsya tungod kay aduna siyay talagsaong espiritu. Naglaraw ang hari nga
    himoon siya nga labaw sa tibuok gingharian.
  pol-UBG: A sam Daniel przewyższał tych książąt i satrapów, ponieważ był w nim nadzwyczajny
    duch, i król zamierzał ustanowić go nad całym królestwem.
  agr-agr: Tuja Daniela takatjig tikich apu aidaun takatjijai diismash nii ima yacha
    shiig takajakui. Iman asamtai apu anentaimas, ashí wi inabauwa nuwi mina aentsug
    aina nuna apuji dekas adaikatjai tiuwai.
  kyc-kyc: Dokopa Danieleme gapomane akali dupwape yulu isingi akali dolapope nyuo
    isa palyuo baa yulu kamame keyange ingyuo pinya piya. Baa ama mondo koo lao pinya
    piyamosa kiŋi dokome banya isingi yuu peparaena Daniele baa mupwa ingyuo karapyali
    lao suu piya.
  urd-GVU: جلد ہی پتا چلا کہ دانیال دوسرے وزیروں اور صوبے داروں پر سبقت رکھتا تھا،
    کیونکہ وہ غیرمعمولی ذہانت کا مالک تھا۔ نتیجتاً بادشاہ نے اُسے پوری سلطنت پر مقرر
    کرنے کا ارادہ کیا۔
  deu-1912: Daniel aber übertraf die Fürsten und Landvögte alle, denn es war ein hoher
    Geist in ihm; darum gedachte der König, ihn über das ganze Königreich zu setzen.
  ntj-ntj: Nyangka Tannyultu waarka walyku-walykumunu palyaranytja kutjupangka munkarra.
    Nyangka puurrpa purlkanyalu nyakulalpi nyinatjunu ngurra pirnikurtu puurrpa nyinarratjaku.
  kan-2017: ಈ ದಾನಿಯೇಲನಲ್ಲಿ ಪರಮಬುದ್ಧಿ ಇದ್ದುದರಿಂದ ಅವನು ಉಳಿದ ಮುಖ್ಯಾಧಿಕಾರಿಗಳಿಗಿಂತಲೂ, ದೇಶಾಧಿಪತಿಗಳಿಗಿಂತಲೂ
    ಅಧಿಕ ಸಮರ್ಥನೆನಿಸಿಕೊಂಡಿದ್ದನು. ಅವನನ್ನು ರಾಜನು ಸಮಸ್ತ ರಾಜ್ಯದ ಮೇಲ್ವಿಚಾರಕನನ್ನಾಗಿ ನೇಮಿಸಲು
    ಉದ್ದೇಶಿಸಿದ್ದನು.
  yap-yap: De n’uw nap’an me m’ug ni kabfel’ e maruwel ni be tay Daniel ngak fa gal
    nem e girdi’ nge fapi governor. Bochan e yugub pag feni llowan’, ma aram me leamnag
    fa en ni pilung ni nge tay Daniel ni ir e ngi i tay murung’agen ga’ngin e gin
    ma gagiyegnag.
  hlt-MCSB: Te vaengah Daniel tah taemrhaikung rhoek neh mangpa rhoek lakli ah a poekhloep
    om . He kong ah he a khuiah mueihla lang tih manghai loh anih a ram pum soah pai
    sak hamla cai .
  mdy-ETH: ዒማና ዳኣኔኤሌኮ ማዾ ማዻኒ ዓኣ ዔራታ ዒዛና ዎላ ዬኖ ዓጮ ዎይሣ ዓሶንታ ቢታንታ ዓኣ ዓሶንታፓ ቢያ ባሼ ማዔሢ
    ዳኣኔኤሌ ማዾና ፔጋሲ ዻዌኔ፤ ዬያሮ ካኣቲ ካኣታዺ ዎይሣ ዓጮይዳ ቢያ ቢታንቶ ዓኣ ሱኡጌ ማሂ ዳኣኔኤሌ ዶኦራኒ ማሌኔ።
  twi-ASANTE: Na Daniel daa ne ho adi sɛ ɔnim de wɔ sohwɛfoɔ ne ahenemma no mu, ɛno
    enti, Ɔhene yɛɛ nhyehyɛeɛ sɛ, ɔde no bɛsi ɔman no nyinaa so panin.
  bhl-bhl: 'Keyemsomelei, e atemete: Daniel em aluwbamin e ken ati kuw keko, mali
    biim aluwbamin be bakiyembelei, atelewse kasike, e bokolomele: “Ne Daniel beelo
    emisik kamok biim emisik kelewii, e biim kak kunum keloke te!”, angse kale.'
  eng-WEBU: Then this Daniel was distinguished above the presidents and the local
    governors, because an excellent spirit was in him; and the king thought to set
    him over the whole realm.
  wal-wal: Daaneeli oosuwaa oottanau bau de7iya dumma eran hara halaqatuppenne biittaa
    haariyaageetuppe aadhdhidi beettiis. Hegaa gishshau, kawoi a ba kumetta kawotettaa
    bolli bolla oottidi sunttanau halchchiis.
  spa-PDDPT: Este Daniel se distinguía por encima de los gobernadores y sátrapas,
    porque poseía un Espíritu superior. El rey pensaba darle autoridad sobre todo
    el reino.
  gun-gun: Ha'e rã Daniel ma huvixa yvatekueve ha'e huvixa kuery mboae gui hi'aranduve,
    mba'eta hexe nhe'ẽ oĩ va'e ma imo'arandu porã etea. Ha'e nunga rupi huvixave onhembopy'a
    openaa ha'e javi re ombopo'aka aguã.
  agu-BL: Jalcunin tzun lajluchaxe'n yi balajil Daniel tan cawu'n. Na mast cu'n list
    i' ẍchiwutz yi cobt. Cha'stzun te xtxumul yi rey tan toque'n cyen Daniel tetz
    wi'tz ajcaw tibaj cyakil Babilonia.
  ilo-ULB: Ad-adda a mabigbigbig ni Daniel ngem kadagiti dadduma a kangatoan nga administrador
    ken dagiti gobernador ti probinsia gapu ta addaan isuna iti naisangsangayan nga
    espiritu. Pangpanggepen ti ari nga isaad isuna a mangimaton iti entero a pagarian.
  kpg-kpg: Digi duai, gei di maa gu modongoohia bolo Daniel koia e ngalua humalia
    i ono ehoo ga dagi aalaa mo nia gobinaa. Mee e tanga hua i daha mo digaula, gei
    di king guu hai dana maanadu bolo ia gaa dugu a mee e madamada humalia i ana guongo
    huogodoo.
  uig-ARA: دانىيالدا ئالاھىدە بىر روھىي خۇسۇسىيەت بار بولغاچقا، ئۇ باشقا نازارەتچىلەردىن
    ۋە ۋەزىرلەردىن ئىقتىدارلىق چىقتى. شۇڭا پادىشاھ ئۇنى پۈتكۈل پادىشاھلىقنى ئىدارە
    قىلىشقا تەيىنلىمەكچى بولدى.
  sus-sus: A man naxa mixi saxan ti e xun na, marasitie e dɛntɛgɛma naxee bɛ alako
    mangɛ xa fe birin xa sɔɔnɛya. Daniyɛli nu na na mixi saxanyie nan ya ma.
  pon-2006: Eri, Daniel ahpw mwadang kasalehda me e kak doadoahk mwahusang ienge kaun
    teiko de kepina ko. Eri, pwehki eh doadoahk eh mwahu mehlel, nanmwarkio ahpw kupwurehda
    en ketikihong manaman en kaunda mehkoaros nan wehio.
  jae-jae: Kiŋ ketoc Daniel sa kêlêlêc gôliŋwagasêga to gôliŋwaga sauŋ samob su gebe
    ênê ŋalêlôm mansaŋ kêlêlêc êsêac samob nêŋ. Tec kiŋ taê gêjam gebe êkêŋ eŋ taugeŋ
    ênam gôliŋ ênê gamêŋ samob.
  ksd-ksd: Ma go Daniel i ga lia ta diat ra utul a patuana ma ra lavur luluai, tago
    ra nuknukina i ga boina tuna; ma ra king i ga nuk ia ba na vaki ia pi na luluai
    ure ra vuna gunan par.
  tur-YTC: O zaman bu Daniel başkanlardan ve yerel valilerden üstündü. Çünkü kendisinde
    olağanüstü bir ruh vardı; kral da onu bütün krallığın üzerine koymayı düşündü.
  ind-AYT: (6-4) Lalu, Daniel melebihi para pejabat tinggi dan para wakil raja, sebab
    dia memiliki roh yang luar biasa. Dan, raja bermaksud menempatkan dia atas seluruh
    kerajaannya.
  nya-nya: Tsono Danieli anadzionetsa kuti akhoza kugwira ntchito bwino kopambana
    nduna zinzake chifukwa anali wanzeru kwambiri. Ndiye mfumu inaganiza zomuyika
    kuti akhale woyangʼanira ufumu wonse.
  hrv-hrv: Njima na čelo stavi tri pročelnika - Daniel bijaše jedan od njih - kojima
    će satrapi polagati račun da se ne bi dosađivalo kralju.
  mps-mps: Kingo suali, te Danielgo sę wiegi yai mu eyu, te ofisa dabego sę, me
    te aga dali deli sę ebo bidi sigo sę ebo te augwali agai aiyaba elaluali. Tama
    tibaso, kingo homugo agai Daniel te tigidali bulu tǫde te polalubo ofisa bidi
    nigilabo homu yalio.
  tpi-tpi: King i lukim wok bilong Daniel i gutpela tumas na i winim wok bilong ol
    ofisa na bilong tupela wanwok bilong en. Olsem na king i ting long makim em long
    kamap namba wan ofisa bilong kantri.
  dan-1931: og over dem satte han tre Rigsråder, af hvilke Daniel var den ene, for
    at Satraperne skulde aflægge Regnskab for dem, så Kongen intet Tab led.
  vie-OVCB: Đa-ni-ên hơn hẳn hai vị thượng thư kia cũng như các tổng trấn khác. Vua
    dự định phong Đa-ni-ên nắm quyền lãnh đạo cả nước.
  guj-2017: દાનિયેલ બીજા વહીવટદારો તથા પ્રાંતના સૂબાઓ કરતાં વધારે નામાંકિત થયો કેમ
    કે તેનામાં અદ્ભૂત આત્મા હતો. રાજા તેને આખા રાજ્ય પર નીમવાનો વિચાર કરતો હતો.
  pon-2006A: Eri, Daniel ahpw mwadang kasalehda me e kak doadoahk mwahusang ienge
    kaun teiko de kepina ko. Eri, pwehki eh doadoahk eh mwahu mehlel, nanmwarkio ahpw
    kupwurehda en ketikihong manaman en kaunda mehkoaros nan wehio.
  por-BRBSL: Então este Daniel se distinguiu acima dos presidentes e dos governadores
    locais, porque havia nele um excelente espírito; e o rei pensou em colocá-lo sobre
    todo o reino.
  swe-swe: Denne Daniel utmärkte sig (överglänste, gjorde ett bättre jobb) jämfört
    med de andra [två] ministrarna och [de 120] satraperna, för han hade en extraordinär
    ande (en andlig förmåga utöver det vanliga, se ). Kungen tänkte (planerade att)
    sätta Daniel över hela riket. [Daniel hade en hög moral, han följde Guds lag och
    var ärlig och trofast. Daniel hade också en lång erfarenhet av att arbeta som
    administratör för Babylon, han hade tjänat närmare 40 år under Nebukadnessar,
    se . Daniels tilltänkta befordran skapade avundsjuka, se . Här fanns en tidigare
    judisk slav som tjänat i det besegrade babyloniska riket som skulle bli deras
    överordnade!]
  cth-cth: bawinaw pueng hlak hai hoe kahawi e panuenae a tawn dawkvah, a ram buemlah
    ahni kut dawk koung poe sak han telah siangpahrang ni a pouk.
  twi-twi: Na Daniel daa ne ho adi sɛ onim de wɔ mpanyimfo ne ahenemma no mu, ɛno
    nti, Ɔhene yɛɛ nhyehyɛe sɛ, ɔde no besi ɔman no nyinaa so panyin.
  hlt-hlt: Te vaengah Daniel tah taemrhaikung rhoek neh mangpa rhoek lakli ah a poekhloep
    om. He kong ah he a khuiah mueihla lang tih manghai loh anih a ram pum soah pai
    sak hamla cai.
  tbz-SIM: Kòo tɑ̃ɑ̃tɛ́ mìníísìbɛ̀ bɛ̀tɑ̃ɑ̃ti bɛ̀ɛ̀ yó mbɑkɛ́ kùmɑ̀ndɑ́ɑ̀bɛ̀ kɛ bɛ̀
    nɑ̀ɑ́ mbɛ tɔ̃mmú bo ncentì mɛ̀ɛ̀ botí kɛ̀ dɛ̀ɛ yie nkòo kpɛrɛ mɑrɛ̀ bɑ́ɑ́ cɑkɛ.
    Kɛ̀ Dɑnniyɛɛri ntú bɛ kóò mɔù,
  msy-2020: Ezɨ atrivim, Danielɨn ingangarimɨn garima a bar dera, egha gavmanɨn faragha
    zuir gumaziba ko a ko ingarir gumazimning a men ingangaribagh afira. Kamaghɨn
    amizɨ, atrivimɨn nɨghnɨzim a Daniel amɨseveghtɨ a kantrin gumazir dapanimɨn ikiam.
  dop-dop: Ntɛnɑ ɩ́ kpɑ sɔsɑɑ nɑpǝlǝɣɩ nɑɑlɛ nɑ pǝ́ tǝlǝnɑ Tɑniyɛɛlɩ sɩ pɑ́ feŋiɣi
    sɔsɑɑ mpɛ pɑ tɔɔ, nɑ wulɑʋ pʋlʋ ɩ́ tɑɑ wɑkǝlɩ.
  azb-azb: Bu adam – Daniel başqa vəzirlərdən və canişinlərdən üstün idi, çünki o,
    iti ağla malik idi. Buna görə də padşah qərara gəlmişdi ki, onu bütün ölkəyə başçı
    qoysun.
  eng-DBY: Now this Daniel surpassed the presidents and the satraps, because an excellent
    spirit was in him; and the king thought to appoint him over the whole realm.
  hin-2017: जब यह देखा गया कि दानिय्येल में उत्तम आत्मा रहती है, तब उसको उन अध्यक्षों
    और अधिपतियों से अधिक प्रतिष्ठा मिली; वरन् राजा यह भी सोचता था कि उसको सारे राज्य
    के ऊपर ठहराए।
  wol-KYG: ak ñetti saytukat yu leen jiite, kenn ka di Dañeel. Saytukat yooyu nag
    di leen xamal lu ñuy liggéey, ngir Buur baña yàqule dara.
  eng-YLT: Then this Daniel hath been overseer over the presidents and satraps, because
    that an excellent spirit [is] in him, and the king hath thought to establish him
    over the whole kingdom.
  kne-kne: Baken nabayag yan maila ay nalalaing si Daniel ya nas-et di obla na mo
    din iib-a na ay papangolo ya gogobernador. Gapo sin nakaskasdaaw ay kabaelana,
    panggep din ari ay isaad si Daniel ay makaammo sin intiro ay iturayana.
  eng-WYC-2017: Therefore Daniel overcame all the princes and dukes, for [the] more
    spirit of God was in him. Certainly the king thought to ordain him on all the
    realm.
  eng-WMBB: Then this Daniel was distinguished above the presidents and the local
    governors, because an excellent spirit was in him; and the king thought to set
    him over the whole realm.
  urd-GVH: जल्द ही पता चला कि दानियाल दूसरे वज़ीरों और सूबेदारों पर सबक़त रखता था,
    क्योंकि वह ग़ैरमामूली ज़िहानत का मालिक था। नतीजतन बादशाह ने उसे पूरी सलतनत पर
    मुक़र्रर करने का इरादा किया।
  rug-rug: Ego, se Daniela si tavetavete va leana holani sari kasa koimata totoli
    meke sari na qavuna, koa gua koari nana binokaboka sapu noma hola, ke balabala
    sa baṉara pude va kopu nia koasa sa doduruna sa butubutu baṉara.
  gaz-gaz: Mootichi sababii Daaniʼel ilmaan moototaatii fi bulchitoota ol aantota
    kaan caalaa dandeettii addaa qabuuf isa jaallatee guutummaa mootummaa irratti
    isa muuduu barbaade.
  fra-LSG: Daniel surpassait les chefs et les satrapes, parce qu’il y avait en lui
    un esprit supérieur; et le roi pensait à l’établir sur tout le royaume.
  gnn-gnn: '@see-verse:DAN.006.002'
  yal-yal: A yi manga gbee saxan dɔxɔ e xun na bɔxɔne mangane fa dɛntɛgɛn sama naxanye
    xa alogo mangana tɔnɔne xa xun makantan. Daniyɛli yi na manga saxanne yɛ.
  haw-1868: Alaila, ua hookiekieia o Daniela maluna o na luna a me na'lii, no ka mea,
    aia iloko ona he naau maikai loa; a manao iho la ke alii e hoonoho ia ia maluna
    o ke aupuni a pau loa.
  arb-NAV: فَأَبْدَى دَانِيَالُ تَفَوُّقاً مَلْحُوظاً عَلَى سَائِرِ الْوُزَرَاءِ وَالْحُكَّامِ،
    بِمَا يَتَمَيَّزُ بِهِ مِنْ رُوحٍ مَاهِرةٍ. وَنَوَى الْمَلِكُ أَنْ يُوَلِّيَهُ
    شُؤُونَ الْمَمْلَكَةِ كُلِّهَا.
  ewe-ewe: Azɔ la, Daniel ɖe eɖokui fia le amegãwo kple dziɖulawo dome kple eƒe ŋutete
    tɔxɛwo ale gbegbe be fia la ɖo be yeatsɔe aɖo fiaɖuƒe blibo la nu.
  eng-LEE: '(6:4) Then did this Daniel excel [all] the presidents and lieutenants,
    because a superior spirit was in him: and the king thought to appoint him over
    the whole kingdom.'
  gvn-gvn: '@see-verse:DAN.006.002'
  asm-FB: দানিয়েলৰ অন্তৰত অসাধাৰণ আত্মা থকাৰ বাবে তেওঁ আন প্ৰধান বিষয়াতকৈ আৰু প্রাদেশিক
    অধ্যক্ষতকৈ তেওঁ বিশিষ্ট আছিল; সেয়ে ৰজাই তেওঁক সমগ্র ৰাজ্যৰ ওপৰত নিযুক্ত কৰিবলৈ
    চিন্তা কৰিলে।
  sus-A: عَ مَن نَشَ مِشِ سَشَن تِ عٍ شُن نَ، مَرَ سِتِيٍ عٍ دّنتّفّمَ نَشٍيٍ بّ عَلَكٌ
    مَنفّ شَ قٍ بِرِن شَ سْونّيَ. دَنِيّلِ نُ نَ نَ مِشِ سَشَنيِيٍ نَن يَ مَ.
  fra-SBL: Ce Daniel se distingua des présidents et des gouverneurs locaux, parce
    qu'il avait un esprit excellent, et le roi pensa à l'établir sur tout le royaume.
  hbo-hbo: וְעֵ֤לָּא מִנְּהֹון֙ סָרְכִ֣ין תְּלָתָ֔א דִּ֥י דָנִיֵּ֖אל חַֽד־מִנְּהֹ֑ון
    דִּֽי־לֶהֱוֹ֞ן אֲחַשְׁדַּרְפְּנַיָּ֣א אִלֵּ֗ין יָהֲבִ֤ין לְהֹון֙ טַעְמָ֔א וּמַלְכָּ֖א
    לָֽא־לֶהֱוֵ֥א נָזִֽק׃
  piu-2006: '@see-verse:DAN.006.002'
  pjt-pjt: Ka Taṟiyatjalu wati panya Danielnga nyangangi waṟka wiṟuṟa palyalkatinyangka
    wati panya kutjupa kutjarangka muṉkara mulapa. Munu palulanguṟu paluṟu kuliningi
    palunya mayatja puḻka mulapa tjunkunytjikitjangku ngura nyanga uwankaraku.
  kik-kik: Nake Danieli akĩoneka arĩ wa mwanya harĩ atongoria acio angĩ othe o na
    anene nĩ ũndũ wa ũrĩa aarĩ kĩyo mũrutĩre-inĩ wake wa wĩra, na nĩ ũndũ ũcio mũthamaki
    agĩtanya kũmũtua mwathi wa ũthamaki ũcio wake wothe.
  fra-NCL: Et il mit au-dessus d’eux trois ministres, dont Daniel était l’un, et ces
    satrapes devaient leur rendre compte, afin que le roi ne fût pas lésé.
  cek-AK: Daniel loe kalah prae ukkung hoi angraengnawk pong kasang koek poekhaih
    palungthin to tawnh pongah, siangpahrang mah anih khaeah prae to aap boih hanah
    poek.
  cuk-cuk: Daniel dummagan-baiganba bur yeer-ibmar-wisidbali nabir negsemai gualid.
    A-ulale, Rey-Darío bela we-dummagan-e-dummadga Daniel-onugsasad. Deginbali, rey
    na e-yar-semaid-e-dummadga Daniel-onug-imaked binsasbalid.
  uig-CYR: Даниялда алаһидә бир роһий хусусийәт бар болғачқа, у башқа назарәтчиләрдин
    вә вәзирләрдин иқтидарлиқ чиқти. Шуңа падиша уни пүткүл падишалиқни идарә қилишқа
    тайинлимақчи болди.
  pma-pma: Rovitei tuetin, asuv houlu lesi keke umen onen Daniel tahos imok mulin
    umen onen avat sav keilu ka onen minista sav keil emun veni ninin tetahos mul
    ien. Sakini, asuv houlu Derias mundemi keke tahos heling Daniel helosil kat tounah
    vasi koa mul en hen.
  tel-2017: దానియేలు శ్రేష్ఠమైన జ్ఞాన వివేకాలు కలిగి ఉండి అధికారుల్లో, ప్రధానమంత్రుల్లో
    ప్రఖ్యాతి పొందాడు, కనుక అతణ్ణి రాజ్యమంతటిలో ముఖ్యుడుగా నియమించాలని రాజు నిర్ణయించుకున్నాడు.
  hat-BSA: Daniel te kòmanse distenge li menm pami chèf ak satrap yo akoz li te posede
    yon lespri ekstrawòdinè, e wa a te fè plan pou plase li sou tout wayòm nan.
  kos-kos: Tiana paht toko, arulana kalem lah orekma lal Daniel uh wo liki mwet wial
    ma kol orekma, oayapa governor uh kewa. Ac ke sripen el arulana pisrla ke orekma
    lal, tokosra el nunkauk elan oakilya Daniel tuh elan leumi tokosrai sac nufon.
  hbo-WLC: וְעֵ֤לָּא מִנְּהוֹן֙ סָרְכִ֣ין תְּלָתָ֔א דִּ֥י דָנִיֵּ֖אל חַֽד־מִנְּה֑וֹן
    דִּֽי־לֶהֱוֺ֞ן אֲחַשְׁדַּרְפְּנַיָּ֣א אִלֵּ֗ין יָהֲבִ֤ין לְהוֹן֙ טַעְמָ֔א וּמַלְכָּ֖א
    לָֽא־לֶהֱוֵ֥א נָזִֽק׃
  ibo-ibo: Ọ dịghị anya, ọ pụtara ihe nye eze na Daniel kwesiri ntụkwasị obi karịa
    ndịisi na ndị nlekọta ahụ niile. Nʼihi na amamihe ya, na ike ọrụ ya dị ukwuu.
    Nke a mere ka eze chee echiche kpebie ime ya onyeisi nʼalaeze niile.
  ory-ory: ଏହି ଦାନିୟେଲଙ୍କର ଅନ୍ତରରେ ଶ୍ରେଷ୍ଠ ଆତ୍ମା ଥିବାରୁ ସେ ଅଧ୍ୟକ୍ଷଗଣ ଓ କ୍ଷିତିପାଳମାନଙ୍କ
    ଅପେକ୍ଷା ବିଖ୍ୟାତ ହୋଇଥିଲେ; ଆଉ, ରାଜା ତାଙ୍କୁ ସମୁଦାୟ ରାଜ୍ୟ ଉପରେ ନିଯୁକ୍ତ କରିବାକୁ ମନସ୍ଥ
    କଲା।
  chk-chk: Iwe, a pwä pwe Taniel a angangöch seni ekewe nöüwis tekia me ekewe kepina
    meinisin, pun a fokun tipesaram, a pwal tipachem me silelap. Iei mine ewe king
    a ekiekin seikätä, pwe epwe nemenem lon unusen mwün.
  rop-rop: Wal Denyul bin dum brabli gudwan wek mobeda langa ol detlot najalot haibala
    wekinmen. Dumaji imbin brabli gudwan wekinmen, det king bin jinggabat blanga pudum
    Denyul bos langa ebrijing.
  ukr-1871: Даниїл перевисшував всїх других князїв і сатрапів, бо в ньому був високий
    дух, і царь мав уже на думцї настановити його над усїм царством.
  deu-1951: (06-4) Da sich nun dieser Daniel vor allen Fürsten und Satrapen auszeichnete,
    weil ein so vortrefflicher Geist in ihm war, so nahm sich der König vor, ihn über
    das ganze Reich zu setzen.
  eng-JPS: (6-4) Then this Daniel distinguished himself above the presidents and the
    satraps, because a surpassing spirit was in him; and the king thought to set him
    over the whole realm.
  srp-1865: A taj Danilo nadvišivaše starješine i upravitelje, jer u njemu bješe velik
    duh i car mišljaše da ga postavi nad svijem carstvom svojim.
  lug-lug: Mu biro ebyo Danyeri n’ayatiikirira nnyo okusinga abakulu abalala bonna
    n’abaamasaza bonna kubanga yalimu omwoyo omulungi, era kabaka n’ateekateeka okumukuza
    okuvunaanyizibwanga ensonga zonna z’obwakabaka bwonna.
  heb-heb: אדין דניאל דנה הוא מתנצח על סרכיא ואחשדרפניא כל קבל די רוח יתירא בה ומלכא
    עשית להקמותה על כל מלכותא׃
  ben-IRV: দানিয়েল সেই সমস্ত পরিচালক ও প্রদেশের শাসনকর্ত্তাদের চেয়ে সম্পূর্ণ আলাদা
    ছিলেন কারণ তাঁর মধ্যে এক অসাধারণ আত্মা ছিল৷ তাই রাজা তাঁকে সমস্ত রাজ্যের উপরে
    নিযুক্ত করবেন বলে পরিকল্পনা করলেন।
  pan-pan: ਇੱਕ ਚੰਗਾ ਆਤਮਾ ਦਾਨੀਏਲ ਵਿੱਚ ਸੀ ਇਸੇ ਕਰਕੇ ਉਸ ਨੂੰ ਰਾਜਪਾਲਾਂ ਤੇ ਪ੍ਰਮੁੱਖ ਅਧਿਕਾਰੀਆਂ
    ਨਾਲੋਂ ਵਡਿਆਈ ਮਿਲੀ ਅਤੇ ਰਾਜੇ ਨੇ ਚਾਹਿਆ ਜੋ ਉਹ ਨੂੰ ਸਾਰੇ ਰਾਜ ਉੱਤੇ ਪ੍ਰਮੁੱਖ ਅਧਿਕਾਰੀ ਬਣਾਏ।
  tkr-tkr: Mana Daniyal, manisa vaziraaşilee ək'elika ıxha, mang'uka geeb k'orana
    ək'el vuxha. Paççahne ək'leeqa qaylen, mançil-allar mang'uke ölkayna cule qiyğiyna
    q'ör'esda insan ha'as.
  mya-JVB: ထူးဆန်း သော ဉာဏ် နှင့်ပြည့်စုံ၍ မြို့ဝန် တကာ၊ ဝန်ကြီး တကာတို့ထက် လွန်ကဲသောကြောင့်၊
    နိုင်ငံ တော် တ နိုင်ငံလုံးကို သူ ၌ အပ်နှင်း မည် ဟုရှင် ဘုရင်သည် အကြံ ရှိတော်မူ၏။
  tte-O: Kin igite-lobai Daniela ana paisowa toloinao yo gavana meuloili inamwanamwa-gabaegili
    kabo inuwanuwatu yakato kaba loina meuloina iwolena Daniela iloinayan.
  tbg-tbg: Ho Dariusiva tavovaro taaramo vinavukaqihairo Danierira kaiqavano uri aatarakero
    vauvaro, 120 vika kaiqavata uri aatarakero vaura. Minti varora tiro, avuhainaa
    vaiinti viva tiharo, Kaiqe Danierira qaiqaavata noraiqama kaariraro viva nora
    vaiinti vikaqaata raqikiarire, tiro.
  hmo-hmo: King ia itaia, Daniela ena gaukara ibounai be ia namo herea momokani. Unai
    dainai Dariuse ese ia laloa Daniela do ia atoa, basileia ena gaukara ibounai do
    ia biagua karaia.
  urd-urd: और चूँकि दानीएल में फ़ाज़िल रूह थी, इसलिए वह उन वज़ीरों और नाज़िमों पर
    सबक़त ले गया और बादशाह ने चाहा कि उसे सारे मुल्क पर मुख़्तार ठहराए।
  rus-SYN: Даниил превосходил прочих князей и сатрапов, потому что в нем был высокий
    дух, и царь помышлял уже поставить его над всем царством.
  bqc-SIM: À lɛdamadeↄ dìlɛ gbɛ̃ↄn àaↄ̃ an dↄaanaↄ ũ. Daniɛliá gbɛ̃ↄn àaↄ̃piↄ
    doɛ. Bùsu gbãadeↄ ì ń yã́ↄ sɛ́lɛ siu lɛdamadepiↄnɛ, kɛ́ aasu ásookɛ kíaɛo
    yã́i.
  tcz-CHONGTHU: Chomlou kah in, vaihom pipu mini leh gamkai vaipo ho sangin, Daniel
    chu natoh thilbol athemjo tan, chuleh imalam jousea ahung minthang tan ahi. Daniel
    chung’a Pathen lhagao achen jing jeh chun midang ho sang in natoh thilbol thepna
    aneiyin, hijeh chun lengpan, alenggam vaipi po’a vetup ding in Daniel chu agong
    tan ahi.
  mar-mar: दानीएल त्या प्रशासक व प्रांताधिकाऱ्यांत श्रेष्ठ ठरला कारण त्याच्यामध्ये
    उत्तम आत्मा वसत होता. राजा त्यास सर्व राज्यावर नेमण्यासाठी योजना करत होता.
  qub-qub: Danielga waquin caj mandajcunapita mas yarpaysapa cashpanmi imachöpis alli
    llojshiran. Chaymi rayga yarparan nasyunpa mandajnincunapa mandajnin churayta.
  bqp-bqp: Mɑ u tɔmbu itɑ gɔsɑ u bu kuɑ wirugii ben tɔnwerobu. Ben miyɑ wirugii be,
    bɑ ko n dɑ nɛ bu ben sɔmɑ tusiɑ. Kpɑ sunɔ u ku rɑɑ kɑ ɑsɑrɑ wɑ. Dɑniɛli u sɑ̃ɑwɑ
    tɔnwero ben turo.
  hat-hat: Danyèl sa a te fè travay li pi byen pase tout lòt gwo chèf ak prefè yo
    paske li te gen lespri pase yo. Se konsa wa a te fè lide mete l' reskonsab tout
    peyi a.
  eng-BSB: Soon, by his extraordinary spirit, Daniel distinguished himself among the
    administrators and satraps. So the king planned to set him over the whole kingdom.
  eng-WEBPB: Then this Daniel was distinguished above the presidents and the local
    governors, because an excellent spirit was in him; and the king thought to set
    him over the whole realm.
  kbq-kbq: Hanki anama huhampri zamante'nea vahepina Danieli eri'zamo'a knare zantfa
    higeno, kini ne'mo'a negeno anama kegavama hu'nea mopamofo agu'afina hunte'nigeno
    ugota kva ne' manisniegu antahintahi retro hu'ne.
  nhe-BL: Huan nochi tlacame nimantzi quiixmatque para Daniel eliyaya más tlalnamiqui
    que ne ome tlen quihuicayayaj tequitl ihuaya. Huan nojquiya eliyaya más tlalnamiqui
    que nochi nopa gobernadores pampa quipixqui se itonal tlen nelcuali. Huajca nopa
    tlanahuatijquetl moilhui para quitlalisquía Daniel para quinahuatisquía nochi
    tlaltini ipan itlanahuatilis.
  bus-bus: Daniɛli ↄ̃ndↄ̃ↄ wɛ́ɛbↄna dɛ gbɛ̃nsinↄla kↄ̃n bùsu gbãadeenↄ ń píngi, ben
    kína zɛ̀o à à diɛ a bùsu gbɛ̃nsi ũ.
  gub-BL: Ukwaw wera'u ma'e amo tuwihaw wanuwi a'e. Na'arewahy wexak kar ma'e ikwaw
    wera'u haw wanupe. — Ukwaw katu tuwe pureruze'egaw a'e, i'i tuwihawete uzeupe.
    — Aze ru'u amuigo kar putar tuwihaw amo tuwihaw wanuwi upuner wera'u ma'e romo
    ihe nehe, i'i uzeupe.
  eng-DRA: 'And Daniel excelled all the princes, and governors: because a greater
    spirit of God was in him.'
