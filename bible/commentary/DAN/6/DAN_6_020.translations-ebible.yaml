verse: DAN.006.020
translations:
  mal-C: 'ഗുഹയുടെ സമീപത്തെത്തിയപ്പോൾ അദ്ദേഹം ദുഃഖശബ്ദത്തോടെ ദാനീയേലിനെ വിളിച്ച്: “ജീവനുള്ള
    ദൈവത്തിന്റെ ദാസനായ ദാനീയേലേ, നീ നിരന്തരം സേവിക്കുന്ന നിന്റെ ദൈവം സിംഹങ്ങളിൽനിന്ന്
    നിന്നെ രക്ഷിക്കാൻ പ്രാപ്തനായോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: Dann stand der König mit der Morgenröte bei Tagesanbruch auf und begab
    sich eiligst zu der Löwengrube.
  lin-lin: Na tongo-tongo, mokonzi atelemaki mpe akendeki na lombangu na libulu ya
    bankosi.
  eng-LSV: and at his coming near to the den, to Daniel, with a grieved voice, he
    cries. The king has answered and said to Daniel, “O Daniel, servant of the living
    God, your God, whom you are serving continually, is He able to deliver you from
    the lions?”
  eng-GNV: 'And when he came to the denne, he cryed with a lamentable voyce vnto Daniel:
    and the King spake, and saide to Daniel, O Daniel, the seruant of ye liuing God,
    is not thy God (whom thou alway seruest) able to deliuer thee from the lyons?'
  eng-WEBSTER: 'And when he came to the den, he cried with a lamentable voice to Daniel:
    and the king spoke and said to Daniel, O Daniel, servant of the living God, is
    thy God, whom thou servest continually, able to deliver thee from the lions?'
  nhw-BL: 'Huan quema monechcahuico nopa tlanahuatijquetl, quitzajtzili Daniel ica
    hueyi tequipacholi huan quiilhui: ―Daniel, ta tiitequipanojca nopa Dios catli
    itztoc. ¿MoDios catli tijtequipanohua mojmostla mitzmaquixtijtoc tlen nopa tecuanime?'
  swh-ONEN: Wakati alipokaribia lile tundu, akamwita Danieli kwa sauti ya uchungu,
    “Danieli, mtumishi wa Mungu aliye hai! Je, Mungu wako unayemtumikia daima, ameweza
    kukuokoa kwa simba?”
  bba-bba: Yerɑ sinɑ boko Dɑrusi u seewɑ buru buru yellu u dɑ wɔru ɡen mi fuuku fuuku.
  eng-KJVCPB: 'And when he came to the den, he cried with a lamentable voice unto
    Daniel: and the king spake and said to Daniel, O Daniel, servant of the living
    God, is thy God, whom thou servest continually, able to deliver thee from the
    lions?'
  mpx-mpx: Sauga i vin gol labenaa, inoke alona wana atilomwan i yoga Daniyela elana
    i ba, “Daniyela, Yabowaine yawalina gaganina wana totuwalali! Wam Yabowaine toto
    u kukululuek elana, tab i pwamwaliwa laiyoni elal?”
  luo-luo: Kane ochopo machiegni gi bur sibuoche, noluongo Daniel gi dwol maduongʼ
    ka chunye parore niya, “Daniel, jatij Nyasaye Mangima, bende Nyasachi mitiyone
    ndalo duto oseresi e dho sibuochego?”
  meu-meu: Daniel e atoa kohuana na e raka henia kahi, bena mai ganaganana ida e boi
    lolo, Daniel e boi henia, eto, Daniel e, Mauri Diravana ena hesiai tauna, emu
    Dirava, o toma henia diho louloumu Diravana, ese ihamaurimu mai dibana eiava?
  npi-ULB: जसै तिनी खोरको नजिक आए, तिनले निरास भएको सोरले दानिएललाई यसो भनेर बोलाए,
    “ए दानिएल, जीवित परमेश्‍वरका सेवक, के तिमीले निरन्तर सेवा गर्ने तिम्रा परमेश्‍वरले
    तिमीलाई सिंहहरूबाट बचाउन सक्षम हुनुभएको छ?”
  yor-yor: Nígbà tí ó súnmọ́ ibi ihò náà ní ibi tí Daniẹli wà, ó pe Daniẹli pẹ̀lú
    ìtara pé, “Daniẹli, ìránṣẹ́ Ọlọ́run alààyè, ṣé Ọlọ́run rẹ tí ìwọ ń sìn tọ̀sán
    tòru, lè gbà ọ́ lọ́wọ́ kìnnìún bí?”
  pes-OPCB: 'و با صدایی اندوهگین گفت: «ای دانیال، خدمتگزار خدای زنده، آیا خدایت که
    همیشه او را عبادت می‌کردی توانست تو را از چنگال شیران نجات دهد؟»'
  tgl-ULB: Habang siya ay papalapit sa yungib, tinawag niya si Daniel, na may tinig
    na puno ng pagdadalamhati. Sinabi niya kay Daniel, “Daniel, lingkod ng buhay na
    Diyos, nailigtas ka ba ng iyong Diyos na lagi mong pinaglilingkuran mula sa mga
    leon?”
  cbu-NT: Watsiritkachu kapung mang' mantsaku, Danielaa kuruzurangiya. Danielaa, shiy
    Apanllee Taarashipanee uru itsinsaru chinaksha. Ashiri ¿Apanllirish shiyaa tapachindarang
    tumuzeetsi? tárangu,
  hui-hui: Pu howa ibugua bi hongo howa olowa lalu, Ngode Datagaliwabe haluhe kagonaga
    biabe biahaga Daniele-o Ngode Datagaliwabe í̠na horo bibahendengi ibuhondo bi
    laabo halu mini mbiraore hongo howa wialu hariligoni ibugua laiono biarume í̠
    bo nane wahelo biamogo biyabe, lene.
  mya-mya: ခြင်္သေ့​တွင်း​သို့​ရောက်​သော​အ​ခါ​စိုး​ရိမ်​ပူ ပန်​သော​အ​သံ​နှင့်``အ​သက်​ရှင်​တော်​မူ​သော
    ဘု​ရား​၏​အ​စေ​ခံ၊ ဒံ​ယေ​လ၊ သင်​သစ္စာ​ရှိ စွာ​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​သည်​သင့်
    အား​ခြင်္သေ့​များ​၏​ဘေး​မှ​ကယ်​တော်​မူ နိုင်​ပါ​၏​လော'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཁོང་དོང་དེའི་ཉེ་སར་བཏུད་ནས་སྐྱོ་གདུང་དང་བཅས་དཱ་ནེ་ཨེལ་བོས་ཏེ་ན་རེ། ཀྱེ་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་དཱ་ནེ་ཨེལ་ལགས།
    ཁྱོད་ཀྱིས་རྒྱུན་དུ་ཞབས་ཏོག་སྒྲུབ་པའི་དཀོན་མཆོག་གིས་ཁྱོད་རང་སེང་གེ་རྣམས་ལས་སྐྱོབ་ཐུབ་པ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Akati aswedera pagomba, akadanidzira kuna Dhanieri nenzwi rokuchema achiti,
    “Dhanieri, iwe muranda waMwari mupenyu, Mwari wako, iye waunoshumira nguva dzose,
    agona kukurwira pamuromo weshumba here?”
  spa-BLM: 'Cuando se acercó al foso a Daniel, éste gritó con voz turbada. El rey
    habló y dijo a Daniel: “Daniel, siervo del Dios vivo, ¿es tu Dios, al que sirves
    continuamente, capaz de librarte de los leones?”'
  cac-cac: 'Ayic ix c''och vin̈ d''a slac''anil chi'', ix avaj vin̈ d''a vin̈aj Daniel
    chi''. Cuseltac ix yutej avaj sb''a vin̈, ix yalan vin̈: —Daniel, ach schecab''
    jun Dios pitzan, aton jun Dios tzac''n̈ej servil ¿ix am yal ach scolanel a Diosal
    d''a noc'' choj chi''? xchi vin̈.'
  swh-ULB: Na alipokaribia kwenye tundu, alimwita Danieli kwa sauti ya huzuni, akimwambia
    Danieli, “Danieli, mtumishi wa Mungu aliye hai, je Mungu wako ambaye anamtumkia
    daima ameweza kukuokoa kutoka katika simba?
  bel-bel: 'і, падышоўшы да рова, жаласным голасам клікнуў Данііла, і сказаў цар Даніілу:
    «Данііле, рабе Бога жывога! Бог твой, Якому ты заўсёды служыш, ці мог цябе ўратаваць
    ад ільвоў?»'
  deu-ELBBK: Dann stand der König bei der Morgenröte, sobald es hell wurde, auf und
    ging schnell zu der Löwengrube.
  mbb-OT: Ne kebpekeuma zin, ebpenliliǥayan sikandin is ebpengumew he ke sikandin
    te, “Daniel, suluǥuen ka te uuyag he Megbevayà, wazè be mekekaid kenikew is menge
    erimaung tenged te kedlibriya kenikew te Megbevayè nu he kenè nu ed-engkezan te
    edsilbi?”
  mal-2015: 'ഗുഹയുടെ അരികെ എത്തിയപ്പോൾ അവൻ ദുഃഖശബ്ദത്തോടെ ദാനീയേലിനെ വിളിച്ചു. രാജാവു
    ദാനീയേലിനോടു സംസാരിച്ചു: ജീവനുള്ള ദൈവത്തിന്റെ ദാസനായ ദാനീയേലേ, നീ ഇടവിടാതെ സേവിച്ചുവരുന്ന
    നിന്റെ ദൈവം സിംഹങ്ങളിൽനിന്നു നിന്നെ രക്ഷിപ്പാൻ പ്രാപ്തനായോ എന്നു ചോദിച്ചു.'
  rmc-rmc: Sig tosara o kraľis ušťiľa a siďarelas te džal paš e chev le ľevengri.
  nlg-nlg: Tana bona te va sara i kakeri, gaia te nia hoholo na dikalio sule ngangata,
    “?Daniel, nina tinoni ni lutu a God te vola, e volagho so nimua na God to taluutunia
    tadira na lei lion?”
  pes-OPV: پس پادشاه صبح زود وقت طلوع فجر برخاست و به تعجیل به چاه شیران رفت.
  ron-1924: 'Ши, апропиинду-се де гроапэ, а кемат пе Даниел ку ун глас плынгэтор.
    Ымпэратул а луат кувынтул ши а зис луй Даниел: „Даниеле, робул Думнезеулуй челуй
    виу, а путут Думнезеул тэу, кэруя Ый служешть некурмат, сэ те скапе де лей?”'
  ben-OBCV: যখন তিনি সিংহের গুহার কাছে এলেন, তখন উদ্বেগের সঙ্গে চিৎকার করলেন, “দানিয়েল,
    জীবন্ত ঈশ্বরের সেবক; যে ঈশ্বরকে তুমি নিষ্ঠার সঙ্গে আরাধনা করো, তিনি কি তোমাকে
    সিংহের মুখ থেকে রক্ষা করতে পেরেছেন?”
  som-som: Oo markuu u soo dhowaaday bohoshii Daanyeel ku jiray ayuu si weyn u ooyay;
    markaasa boqorkii hadlay oo Daanyeel ku yidhi, Daanyeelow, Ilaaha nool midiidinkiisow,
    Ilaahaaga aad had iyo goor u adeegtaa ma awoodi karaa inuu libaaxyada kaa samatabbixiyo?
  lat-VUC: 'appropinquansque lacui, Danielem voce lacrimabili inclamavit, et affatus
    est eum: Daniel serve Dei viventis, Deus tuus, cui tu servis semper, putasne valuit
    te liberare a leonibus?'
  eng-ASVBT: And when he came near unto the den to Daniel, he cried with a lamentable
    voice; the king spake and said to Daniel, O Daniel, servant of the living God,
    is thy God, whom thou servest continually, able to deliver thee from the lions?
  ita-1885: 'E come fu presso della fossa, chiamò Daniele con voce dolorosa, E il
    re prese a dire a Daniele: Daniele, servitore dell''Iddio vivente, il tuo Dio,
    al qual tu servi con perseveranza, avrebbe egli pur potuto scamparti da'' leoni?'
  eng-ULB: As he came near to the den, he called out to Daniel in a sad voice, saying
    to Daniel, “Daniel, servant of the living God, has your God, whom you serve continually,
    been able to save you from the lions?”
  spa-VBL: 'Al acercarse al foso, llamó con ansiedad a Daniel: “Daniel, siervo del
    Dios vivo, al que honras tan fielmente, ¿ha podido tu Dios salvarte de los leones?”'
  fra-_FOB: 'Et comme il approchait de la fosse, il appela Daniel d''une voix triste.
    Le roi prit la parole, et dit à Daniel: Daniel, serviteur du Dieu vivant, ton
    Dieu, que tu sers sans cesse, a-t-il pu te délivrer des lions?'
  mal-mal: 'ഗുഹയുടെ അരികിൽ എത്തിയപ്പോൾ അവൻ ദുഃഖത്തോടെ ദാനീയേലിനെ വിളിച്ചു. രാജാവ്
    ദാനീയേലിനോട് സംസാരിച്ചു: “ജീവനുള്ള ദൈവത്തിന്റെ ദാസനായ ദാനീയേലേ, നീ ഇടവിടാതെ സേവിച്ചുവരുന്ന
    നിന്റെ ദൈവം സിംഹങ്ങളിൽനിന്ന് നിന്നെ രക്ഷിക്കുവാൻ പ്രാപ്തനായോ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Us ke qarīb pahuṅch kar bādshāh ne ġhamgīn āwāz se pukārā, “Ai zindā Ḳhudā
    ke bande Dānyāl, kyā tumhāre Ḳhudā jis kī tum bilānāġhā ibādat karte rahe ho tumheṅ
    sheroṅ se bachā sakā?”
  suz-BL: मिनु गुप्‍स आन बाक्‍तीके आ नेक्‍था जाक्‍दीश्‍शा, शुश हिंशा दानीएल कली “दानीएल,
    ब्रोंइशा बाक्‍ब परमप्रभु आ गेय पाइब, इ गेना हना यो ठेयब सेल्‍ना सेल्‍न बाक्‍शो
    परमप्रभुमी इ कली गुप्‍स रे प्रोना?” दे हिल्‍लो पा ब्रेत्‍ताक्‍व। दानीएल ३:१७
  eng-NOY: And when he came to the den, he cried with a troubled voice to Daniel;
    and the king spake and said to Daniel, O Daniel, servant of the living God, has
    thy God, whom thou servest continually, been able to deliver thee from the lions?
  ita-1927: 'E come fu vicino alla fossa, chiamò Daniele con voce dolorosa, e il re
    prese a dire a Daniele: “Daniele, servo dell’Iddio vivente! Il tuo Dio, che tu
    servi del continuo, t’ha egli potuto liberare dai leoni?”'
  ckb-ckb: 'کاتێک لە چاڵەکە نزیک بووەوە، بە دەنگێکی پڕ لە ئازارەوە بانگی دانیالی کرد
    و گوتی: «ئەی دانیال، بەندەی خودای زیندوو! ئایا ئەو خودایەی بەردەوام دەیپەرستیت
    توانی لە شێرەکان ڕزگارت بکات؟»'
  eng-BBE: And when he came near the hole where Daniel was, he gave a loud cry of
    grief; the king made answer and said to Daniel, O Daniel, servant of the living
    God, is your God, whose servant you are at all times, able to keep you safe from
    the lions?
  kan-OKCV: ಅವನು ಗವಿಯ ಹತ್ತಿರ ಬಂದಾಗ, ದುಃಖದ ಧ್ವನಿಯಲ್ಲಿ ದಾನಿಯೇಲನನ್ನು ಕೂಗಿದನು. ಅರಸನು ಮಾತನಾಡಿ
    ದಾನಿಯೇಲನಿಗೆ, “ಜೀವಸ್ವರೂಪರಾದ ದೇವರ ಸೇವಕನಾದ ದಾನಿಯೇಲನೇ, ನೀನು ಯಾವಾಗಲೂ ಸೇವಿಸುವ ಆ ನಿನ್ನ
    ದೇವರು ನಿನ್ನನ್ನು ಸಿಂಹಗಳಿಂದ ಬಿಡಿಸಿ ಕಾಪಾಡಲು ಸಮರ್ಥರಾಗಿದ್ದಾರೆಯೇ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'ராஜா குகையின் அருகில் வந்தபோது, துயரசத்தமாகத் தானியேலைக் கூப்பிட்டு:
    தானியேலே, ஜீவனுள்ள தேவனுடைய தாசனே, நீ இடைவிடாமல் ஆராதிக்கிற உன் தேவன் உன்னைச்
    சிங்கங்களுக்குத் தப்புவிக்க வல்லவராயிருந்தாரா என்று தானியேலைக் கேட்டான்.'
  spa-RV-1909: 'Y llegándose cerca del foso llamó á voces á Daniel con voz triste:
    y hablando el rey dijo á Daniel: Daniel, siervo del Dios viviente, el Dios tuyo,
    á quien tú continuamente sirves ¿te ha podido librar de los leones?'
  ron-BTF: 'Și când s-a apropiat de groapă, a strigat la Daniel cu voce plângătoare
    și împăratul a vorbit și i-a spus lui Daniel: Daniele, servitor al Dumnezeului
    cel viu, a fost Dumnezeul tău, pe care îl servești continuu, în stare să te scape
    de lei?'
  eng-WEBP: When he came near to the den to Daniel, he cried with a troubled voice.
    The king spoke and said to Daniel, “Daniel, servant of the living God, is your
    God, whom you serve continually, able to deliver you from the lions?”
  eng-FBV: As he approached the den, he called out anxiously to Daniel, “Daniel, servant
    of the living God whom you honor so faithfully, was your God able to save you
    from the lions?”
  nch-BL: 'Huan quema monechcahuico nopa tanahuatijquet, quitzajtzili Daniel ica hueyi
    tequipacholi huan quiilhui: ―Daniel, ta tiitequipanojca nopa Dios cati itztoc.
    ¿MoDios cati tijtequipanohua mojmosta mitzmaquixtijtoc ten nopa tecuanime?'
  vie-1934: 'Khi vua đến gần hang, lấy giọng rầu rĩ mà kêu Đa-ni-ên; vua cất tiếng
    nói cùng Đa-ni-ên rằng: Hỡi Đa-ni-ên, tôi tớ Đức Chúa Trời hằng sống! Đức Chúa
    Trời ngươi mà ngươi hằng hầu việc có thể giải cứu ngươi khỏi sư tử được chăng?'
  hin-CV: जब वह मांद के पास पहुंचा, तो उसने एक पीड़ा भरी आवाज में दानिएल को पुकारा,
    “हे दानिएल, जीवित परमेश्वर के सेवक, क्या तुम्हारे उस परमेश्वर ने तुम्हें सिंहों
    से बचाकर रखा है, जिसकी तुम निष्ठापूर्वक सेवा करते हो?”
  spa-BES: 'Y cuando se acercó al agujero donde estaba Daniel, lanzó un fuerte grito
    de dolor; El rey respondió y le dijo a Daniel: Oh Daniel, siervo del Dios viviente,
    ¿es tu Dios, de quien eres siervo en todo momento, capaz de mantenerte a salvo
    de los leones?'
  tdx-tdx: Aa le nañaleñaleñe i mpanjakay nitroatse te nangararak’ atiñana vaho nihitrihitry
    mb’an-dakato’ o lionao mb’eo.
  tha-KJV: เมื่อพระองค์เสด็จมาใกล้ถ้ำนั้น พระองค์​ก็​ตรัสเรียกดาเนียลด้วยเสียงโทมนัส
    กษัตริย์​ตรัสกับดาเนียลว่า “​โอ ดาเนี​ยล ผู้รับใช้​ของพระเจ้าผู้ทรงพระชนม์​อยู่
    พระเจ้าของท่านซึ่งท่านปรนนิบั​ติ​อยู่​เนืองนิตย์​นั้น ทรงสามารถที่จะช่วยท่านให้พ้นจากสิงโตได้​แล​้วหรือ”
  por-BR-2018: 'E chegando perto da cova, chamou a Daniel com voz triste; e o rei
    falou a Daniel: Daniel, servo do Deus vivente! O teus Deus, a quem tu continuamente
    serves, pôde te livrar dos leões?'
  deu-ELO: '(06:21) Und als er sich der Grube nahte, rief er mit trauriger Stimme
    nach Daniel. Der König hob an und sprach zu Daniel: Daniel, Knecht des lebendigen
    Gottes, hat dein Gott, welchem du ohne Unterlaß dienst, vermocht, dich von den
    Löwen zu retten?'
  eng-WYC-2018: and he nighed to the pit, and cried on Daniel with [a] weeping voice,
    and spake to him, Daniel, the servant of God living, guessest thou, whether thy
    God, whom thou servest ever[more], might deliver thee from the lions? (and he
    came near to the pit, and called down to Daniel with a weeping voice, and spoke
    to him, and said, Daniel, the servant of the living God, knowest thou now or tellest
    thou me, whether thy God, whom thou servest forevermore, hath saved thee from
    the lions?)
  epo-epo: 'Kaj kiam li alvenis al la kavo, li vokis per malĝoja voĉo Danielon; kaj
    ekparolinte, la reĝo diris al Daniel: Ho Daniel, servanto de la vivanta Dio! ĉu
    via Dio, al kiu vi senĉese servas, povis savi vin de la leonoj?'
  uig-PIN: 'Padixaⱨ ɵngkürgǝ yeⱪinlixip azablanƣan ⱨalda Daniyalni qaⱪirip: — Əy Daniyal,
    Mǝnggü Ⱨayat Hudaning ⱪuli, sǝn üzülmǝs ibadǝt ⱪilidiƣan Hudaying seni xirlardin
    ⱪutⱪuziwalmidimu? — dǝp towlidi.'
  beo-beo: 'Amoga:i doaga:lalu, e da beda:iwane Da:nielema amane wei, “Da:niele! Di
    da eso huluane esalebe Gode amo Ea noga:i hawa: hamosu dunu. Gode da di amo laione
    wa:mega mae gasomoma:ne di gaga:musa: defele ba:bela:?”'
  tpi-OTNT: Em i kamap pinis, orait em i bel hevi tru na i singaut olsem, “Daniel,
    yu wokman bilong God i stap oltaim, harim. Dispela God yu save bihainim na lotu
    oltaim long en, em i bin pasim maus bilong ol laion na ol i no kaikai yu, o nogat?”
  hau-SA: Da ya yi kusa da ramin zakokin, sai ya kira Daniyel da muryar mai cike da
    damuwa ya ce, “Daniyel bawan Allah mai rai, ko Allahn nan naka wanda kake bauta
    wa kullum, ya iya cetonka daga zakoki?”
  uig-LAT: 'Padishah öngkürge yéqinliship azablan’ghan halda Daniyalni chaqirip: —
    Ey Daniyal, Menggü Hayat Xudaning quli, sen üzülmes ibadet qilidighan Xudaying
    séni shirlardin qutquziwalmidimu? — dep towlidi.'
  nde-nde: Ithe isifikile emgodini, yamemeza uDanyeli ngelizwi losizi yathi, “Danyeli,
    nceku kaNkulunkulu ophilayo, uNkulunkulu wakho omkhonza njalonjalo ukuphephisile
    yini ezilwaneni?”
  ton-ton: Pea ʻi heʻene hoko ki he ʻana, naʻa ne kalanga ʻi he leʻo mamahi kia Taniela;
    pea naʻe lea ʻae tuʻi ʻo pehē kia Taniela, “ʻE Taniela, ko e tamaioʻeiki ʻae ʻOtua
    moʻui, ʻoku mālohi ho ʻOtua ʻaia ʻoku ke tauhi maʻuaipē, ke fakahaofi koe mei
    he fanga laione?”
  ces-1613: 'A jakž se přiblížil k jámě, hlasem žalostným zavolal na Daniele, a promluviv
    král, řekl Danielovi: Danieli, služebníče Boha živého, Bůh tvůj, kterémuž ty sloužíš
    ustavičně, mohl-liž tě vysvoboditi od lvů?'
  eng-WMB: When he came near to the den to Daniel, he cried with a troubled voice.
    The king spoke and said to Daniel, “Daniel, servant of the living God, is your
    God, whom you serve continually, able to deliver you from the lions?”
  tam-TCV: அரசன் குகையின் அருகில் வந்ததும் துயரமான குரலில் தானியேலைக் கூப்பிட்டு,
    “தானியேலே, வாழும் இறைவனின் அடியவனே, நீ இடைவிடாமல் ஆராதிக்கிற இறைவன் சிங்கங்களிடத்திலிருந்து
    உன்னைத் தப்புவிக்க வல்லவராய் இருந்தாரோ?” என்று தானியேலைக் கேட்டான்.
  ceb-ULB: Sa dihang nagkaduol na siya sa puy-anan, gitawag niya si Daniel uban ang
    masub-anong tingog, miingon kang Daniel, “Daniel, alagad sa buhi nga Dios, giluwas
    ka ba sa imong Dios, nga padayon nimong gialagaran gikan sa mga liyon?”
  pol-UBG: 'A gdy się zbliżył do jamy, zawołał do Daniela żałosnym głosem. Król zapytał
    Daniela: Danielu, sługo Boga żywego, czy twój Bóg, któremu nieustannie służysz,
    mógł cię wybawić od lwów?'
  agr-agr: 'Nunik waanum jegantatak wesa wake besemag dekapeak aatus Danielan untsukui:
    “¡Apajuí pujutan sukagtina nuna inake Danielah! ¿Amina Apajuígmesh león yujamawai
    tusash ayamjutpakchaek?” tau.'
  kyc-kyc: Baa repeta papala dokopa pii poraiyuo yamarangyuo lao, Daniele Anatu lete
    karenge embame banya yulu pyakamingi dokome mena laene dupwa naa nana lao emba
    kyawa lete nyuo nyisapyase? piso soo leya.
  urd-GVU: اُس کے قریب پہنچ کر بادشاہ نے غمگین آواز سے پکارا، ”اے زندہ خدا کے بندے
    دانیال، کیا تمہارے خدا جس کی تم بلاناغہ عبادت کرتے رہے ہو تمہیں شیروں سے بچا سکا؟“
  deu-1912: 'Und als er zum Graben kam rief er Daniel mit kläglicher Stimme. Und der
    König sprach zu Daniel: Daniel, du Knecht des lebendigen Gottes, hat dich auch
    dein Gott, dem du ohne Unterlaß dienst, können vor den Löwen erlösen?'
  ntj-ntj: Palunyatjanu ngamu-ngamurringkulalpi tjuni tjurlpilypa parrawirrtjarnu
    mirrarralpi watjarnu, “Tannyul, nyuntulun wantinytjamaaltu Mama Kuurrnga tirtu
    wanaranytja. Nyangka-muntanta wankartu kanyiranytja layintatarrartu?”
  kan-2017: ದಾನಿಯೇಲನಿದ್ದ ಗವಿಯ ಸಮೀಪಕ್ಕೆ ಬಂದು, ಅವನು ದುಃಖ ಧ್ವನಿಯಿಂದ ದಾನಿಯೇಲನನ್ನು ಕೂಗಿ,
    “ದಾನಿಯೇಲನೇ, ಜೀವ ಸ್ವರೂಪನಾದ ದೇವರ ಸೇವಕನೇ, ನೀನು ನಿತ್ಯವೂ ಭಜಿಸುವ ನಿನ್ನ ದೇವರು ನಿನ್ನನ್ನು
    ಸಿಂಹಗಳಿಂದ ಉದ್ಧರಿಸಲು ಶಕ್ತನಾದನೋ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ma fa’ani chugur ngay, me tolul u fithik’ e magafan’ ni ga’ar, “Daniel,
    ni tapigpig rok fare Got ni be par nib fos! Mog, ke yag rok fare Got nri ga ma
    pigpig ngak u fithik’ e yul’yul’ ni nge ayuwegnem rok fapi layon?”
  hlt-MCSB: A buep kah Daniel taengla a yoei vaengah tah lungnat ol neh rhap . Manghai
    loh Daniel te a voek tih , “Mulhing Pathen kah tueihyoeih Daniel , amah Te na
    Pathen pai tih nang loh amah te dungyan la na bawk . Sathueng khui lamloh nang
    loeih sak ham a noeng a ?” a ti nah .
  mdy-ETH: ዒዚ ዒኢካ ሄላዖ ዖዬ ዑኡሲና፦ «ናንጊና ናንጋ ፆኦዛሢም ማዻሦ፥ ዳኣኔኤሌ! ቢያ ዎዴ ጉሙርቂንቲ ኔኤኒ ማዻ ፆኦዛሢ
    ዞቦይዳፓ ኔና ዓውሳኒ ዳንዳዒያ?» ጌይ ዔኤሊንቴኔ።
  twi-ASANTE: Ɔduruu hɔ no, ɔde awerɛhoɔ frɛɛ sɛ, “Daniel, Onyankopɔn teasefoɔ ɔsomfoɔ.
    Wo Onyankopɔn a wosom no daa no tumi gyee wo firii agyata no mu?”
  bhl-bhl: 'Uneko, weng yak bokosomi, ibolow sakalet weng mak keko, gaaneko, bokolomele:
    “Daniel, finik so Sunbin-Got em weng afak kakabelew kunum kutaka! Ku diwkuw diwkuw
    kukalem Sunbin-Got em wiin daolewkabelew kunum ke alakabelew te. Kame, esik ki
    keko, kulo dokokem kembe ya?”, dangeko, dakalase kale.'
  eng-WEBU: When he came near to the den to Daniel, he cried with a troubled voice.
    The king spoke and said to Daniel, “Daniel, servant of the living God, is your
    God, whom you serve continually, able to deliver you from the lions?”
  wal-wal: Ollaakko bi gakkidi hirggiiddi, “De7o Xoossaa ashkkarau Daaneelaa, neeni
    ubbaton goinniyo ne Xoossai nena gaammotuppe ashshanau danddayidee?” yaagidi xeesiis.
  spa-PDDPT: 'Y al acercarse al foso gritó con voz afligida a Daniel: ¡Daniel, esclavo
    del ʼElah viviente! ¿El ʼElah a Quien sirves continuamente pudo librarte de los
    leones?'
  gun-gun: 'Ha''e py ovaẽ vy Daniel pe ojapukai nda''evei ete reve. Po rami huvixave
    ijayvu Daniel pe: — Daniel, Nhanderuete oikove va''e rembiguai, nderuete renhe''ẽ
    rendu va''e nda''u ndereraa jepe ri ra''e guary kuery gui?'
  agu-BL: 'Wi''nin tzun bisune''ntz yi topone''n stzi'' yi jul. Tech tlen tunin tzun
    toque''ntz tan ẍchakle''n Daniel. Itzun taltz: —Daniel, Daniel, yi aẍ jun ẍchakum
    yi Ryos yi itz'' nin tetz. ¿Itz'' pe'' aẍ? ¿Ja pe'' xcye'' yi ara Ryosil, yi nternin
    k''uklij ac''u''l te''j, tan acolche''n ẍchik''ab yi e'' txuc? stzun yi rey ban
    cu''ntz tjul.'
  ilo-ULB: Bayat nga umas-asideg isuna iti rukib, inawaganna ni Daniel babaen iti
    timek a napnoan saem. Kinunana kenni Daniel, “Daniel, nga adipen ti sibibiag a
    Dios, Insalakannaka kadi manipud kadagiti leon ti Diosmo nga agtultuloy a pagserserbiam?”
  kpg-kpg: Mee gaa dau i golo, gaa wolo adu haahaa boloo, “Daniel, tangada hai hegau
    di God Mouli. E hai behee, doo God dela e hagalaamua kooe la guu mee di haga dagaloaha
    goe gi daha mo nia laion?”
  uig-ARA: 'پادىشاھ ئۆڭكۈرگە يېقىنلىشىپ ئازابلانغان ھالدا دانىيالنى چاقىرىپ: ــ ئەي
    دانىيال، مەڭگۈ ھايات خۇدانىڭ قۇلى، سەن ئۈزۈلمەس ئىبادەت قىلىدىغان خۇدايىڭ سېنى
    شىرلاردىن قۇتقۇزىۋالمىدىمۇ؟ ــ دەپ توۋلىدى.'
  sus-sus: Kuye to iba, a naxa kurun, a siga yɛtɛe yire.
  pon-2006: Ni eh kerenlahng ni pesen laiono, e ahpw kapitie laudida, mahsanih, “Daniel,
    ladun Koht ieias! Ia duwe, omwi Koht me komwi kin loalopwoatohng, e ketin doareikomwihla
    sang laion kan de soh?”
  jae-jae: Jakêdabiŋ gêsuŋawa tau ma gêmôêc gêjac asê susu gebe “O Daniel, Anôtô mata
    jalinê ŋacsakiŋ aôm, nêm Anôtô, taŋ gôjam sakiŋ eŋ gedeŋ tôŋgeŋ naŋ, oc gêjam
    aôm kêsi aŋga lewe nêŋ me masi.”
  ksd-ksd: 'Ma ba i ga maravai ta ra tung pire Daniel, ra king i ga papait na tangi,
    ma i ga oraoro ma i ga biti tai Daniel: Ea, Daniel, u ra tultul kai ra God a launa,
    dave, kaum God nina u toratorom vatikai tana i valaun valar pa u kan ra umana
    leon vang?'
  tur-YTC: Daniel'in inine yaklaştığında, sıkıntılı bir sesle bağırdı. Kral konuşup
    Daniel'e şöyle dedi, “Yaşayan Tanrı'nın hizmetkârı Daniel, durmadan hizmet ettiğin
    Tanrın seni aslanlardan kurtarabildi mi?”
  ind-AYT: (6-21) Ketika sampai di dekat liang itu, berserulah dia dengan suara sedih.
    Raja berbicara kepada Daniel, katanya “Ya Daniel, hamba Allah yang hidup, apakah
    Allahmu yang kausembah dengan tekun sanggup melepaskanmu dari singa-singa itu?”
  nya-nya: Itayandikira pa dzenjelo, inayitana Danieli moonetsa nkhawa, “Danieli,
    mtumiki wa Mulungu wa moyo! Kodi Mulungu wako, amene umutumikira nthawi zonse,
    wakulanditsa ku mikango?”
  hrv-hrv: Kralj ustade u ranu zoru, kad se danilo, i pođe brzo k lavskoj jami.
  mps-mps: Te siligi pelama da, teda aga haliga sęgę mu elama, tama te tiwai i wali,
    “Daniel, nage te sesemane sogo bidibo Godigo sę bidi, odao. Nago te wali pelama,
    te agaba sesemane sogo lotu udubo God, agai te laion dabego pedauwali paniama,
    te nage gąų kelama tubewe, ma meniwe?” te po wai.
  tpi-tpi: Em i kamap pinis, orait em i bel hevi tru na i singaut olsem, “Daniel,
    yu wokman bilong God i stap oltaim, harim. Dispela God yu save bihainim na lotu
    oltaim long en, em i bin pasim maus bilong ol laion na ol i no kaikai yu, o nogat?”
  dan-1931: Ved Daggry, da det lysnede, stod han op og skyndte sig hen til Løvekulen.
  vie-OVCB: 'Vừa đến miệng hang, vua gọi Đa-ni-ên với một giọng rầu rĩ: “Đa-ni-ên,
    đầy tớ của Đức Chúa Trời Hằng Sống! Đức Chúa Trời ngươi thường phục vụ có thể
    giải cứu ngươi khỏi nanh vuốt sư tử không?”'
  guj-2017: જ્યારે તે બિલ આગળ પહોંચ્યો ત્યારે વેદનાભર્યા અવાજે તેણે દાનિયેલને હાંક
    મારી. તેણે દાનિયેલને કહ્યું, “હે દાનિયેલ, જીવતા ઈશ્વરના સેવક, જેમની તું સતત સેવા
    કરે છે, તે તારા ઈશ્વર તને સિંહોથી બચાવી શક્યા છે?”
  pon-2006A: Ni eh kerenlahng ni pesen laiono, e ahpw kapitie laudida, mahsanih, “Daniel,
    ladun Koht ieias! Ia duwe, omwi Koht me komwi kin loalopwoatohng, e ketin doareikomwihla
    sang laion kan de soh?”
  por-BRBSL: 'Quando chegou perto da toca de Daniel, ele chorou com uma voz perturbada.
    O rei falou e disse a Daniel: “Daniel, servo do Deus vivo, seu Deus, a quem você
    serve continuamente, é capaz de livrá-lo dos leões?'
  swe-swe: 'Då han närmade sig gropen, ropade han på Daniel med ängslan i rösten:
    ”Daniel, den levande Gudens tjänare! Har den Gud som du troget (ständigt, oavsett
    omständigheter) dyrkar kunnat rädda dig från lejonen?”'
  cth-cth: Sendek khu koe a pha toteh, khuika laihoi Daniel hah a kaw teh, kahring
    Cathut e a san Daniel, nang ni pout laipalah na bawk e Cathut ni sendek runae
    koehoi na hlout sak thai maw atipouh.
  twi-twi: Oduu hɔ no, ɔde awerɛhow frɛe se, “Daniel, Onyankopɔn teasefo somfo. Wo
    Nyankopɔn a wosom no daa no tumi gyee wo fii gyata no mu ana?”
  hlt-hlt: A buep kah Daniel taengla a yoei vaengah tah lungnat ol neh rhap. Manghai
    loh Daniel te a voek tih, “Mulhing Pathen kah tueihyoeih Daniel, amah te na Pathen
    pai tih nang loh amah te dungyan la na bawk. Sathueng khui lamloh nang loeih sak
    ham a noeng a?” a ti nah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi ítɛ́ kɛ̀ dɛ̀ kpɑɑ́ uu kɛ́kɔtɛ yɛcìrícìrɛ̀ fɔ̃̀tìrì borɛ̀.
  msy-2020: Ana otogha gɨvagha, bar osemegha kamaghɨn dei, “Daniel, nɨ Godɨn Ikia
    Mamaghɨra Itimɨn ingangarir gumazim! Nɨn Godɨn nɨ nɨghnɨzir gavgavim an ikia zurara
    teviba apɨra an ziam fer kam, a nɨn akuragha laionbar akabar kuazɨ, da nɨ amezɨ
    o puvatɨ?”
  dop-dop: Pǝ kɔmɑ ɩsɩɩ pǝ nyɑɑlǝɣɩ, ɩlɛnɑ wulɑʋ kʋlɩ lɔŋ nɑ ɩ́ polo tɔɣɔlɑsɩ pʋʋɣʋ
    nɔɣɔ.
  azb-azb: 'Oraya yaxınlaşanda kədərli səslə Danieli çağırıb dedi: «Ey Daniel, var
    olan Allahın qulu! Daim qulluq etdiyin Allahın səni şirlərdən qurtara bildimi?»'
  eng-DBY: 'And when he came near unto the den, he cried with a mournful voice unto
    Daniel: the king spoke and said unto Daniel, O Daniel, servant of the living God,
    hath thy God whom thou servest continually been able to save thee from the lions?'
  hin-2017: जब राजा माँद के निकट आया, तब शोकभरी वाणी से चिल्लाने लगा और दानिय्येल
    से कहा, “हे दानिय्येल, हे जीविते परमेश्वर के दास, क्या तेरा परमेश्वर जिसकी तू
    नित्य उपासना करता है, तुझे सिंहों से बचा सका है?”
  wol-KYG: Ba njël jotee, ba bët di bëgga set, Buur jóg, daldi gaaw dem ca kàmbu gaynde
    ya.
  eng-YLT: and at his coming near to the den, to Daniel, with a grieved voice, he
    crieth. The king hath answered and said to Daniel, O Daniel, servant of the living
    God, thy God, whom thou art serving continually, is He able to deliver thee from
    the lions?'
  kne-kne: Idi inmasag-en sin liyang, madandanagan ay namogaw yan kanana, “Ay Daniel!
    Sik-a ay mansilsilbi sin matmatago ay Diyos, ay insalakan daka en Diyos mo ay
    nangipapasnekam ay nansilbian?”
  eng-WYC-2017: and he nighed to the pit, and cried on Daniel with [a] weeping voice,
    and spake to him, Daniel, the servant of God living [or the living God], guessest
    thou, whether thy God, whom thou servest ever[more], might deliver thee from the
    lions?
  eng-WMBB: When he came near to the den to Daniel, he cried with a troubled voice.
    The king spoke and said to Daniel, “Daniel, servant of the living God, is your
    God, whom you serve continually, able to deliver you from the lions?”
  urd-GVH: उसके क़रीब पहुँचकर बादशाह ने ग़मगीन आवाज़ से पुकारा, “ऐ ज़िंदा ख़ुदा के
    बंदे दानियाल, क्या तुम्हारे ख़ुदा जिसकी तुम बिलानाग़ा इबादत करते रहे हो तुम्हें
    शेरों से बचा सका?”
  rug-rug: Totoso tata la tugo sa koasa pou tadi na laione, si kuliusuna meke titioko
    la si asa koe Daniela, “Daniela, nabulu tanisa Tamasa toana, vea, boka harupu
    igo sa mua Tamasa sapu vahesia goi doduru totoso, koari na laione?”
  gaz-gaz: Innis yommuu boolla sanatti dhiʼaatetti sagalee guddaadhaan, “Yaa Daaniʼel
    tajaajilaa Waaqa jiraataa, Waaqni ati yeroo hunda isa tajaajiltu sun leencota
    irraa si baraaruu dandaʼeeraa?” jedhee Daaniʼelin waame.
  fra-LSG: 'En s’approchant de la fosse, il appela Daniel d’une voix triste. Le roi
    prit la parole et dit à Daniel: Daniel, serviteur du Dieu vivant, ton Dieu, que
    tu sers avec persévérance, a-t-il pu te délivrer des lions?'
  gnn-gnn: Yo, galkithinana ŋayi wal'ŋu ŋunhana yana bäymana, bala ŋayi gawaw'yurrunana,
    waŋana bitjarrana, “Dänyul, djämamirri ŋuriki Walŋa‐ḏikṯikku Godku! Walŋa muka
    nhe yulŋunydja baḏak? Bitjan warray liŋgu nhenydja ŋuli yukurra dhuwala buku‐ŋal'yun
    nhokalayŋunydja nhe wal'ŋu waŋarrwu. Yuwalk ŋayi yukurra ŋayathama ganydjarrnydja
    walŋakunharawunydja nhuŋu?” bitjarra.
  yal-yal: Subaxa, mangan yi keli, a yi siga sasa yatane yinla dɛ ra.
  haw-1868: A kokoke ia i ka lua, hea aku la ia me ka leo kaniuhu ia Daniela; kahea
    aku ke alii ia Daniela, i aku la, E Daniela, e ke kauwa a ke Akua ola, ua hiki
    anei i kou Akua, ka mea au i hookauwa mau aku ai, ke hoopakele ia oe mai na liona
    ae?
  arb-NAV: 'فَلَمَّا دَنَا مِنْهُ نَادَى دَانِيَالَ بِصَوْتٍ حَزِينٍ قَائِلاً: «يَا
    دَانِيَالُ، عَبْدَ اللهِ الْحَيِّ، هَلْ إِلَهُكَ الَّذِي تَعْبُدُهُ دَائِماً اسْتَطَاعَ
    أَنْ يُنَجِّيَكَ مِنَ الأُسُودِ؟»'
  ewe-ewe: Esi wòte ɖe do la ŋu la, eyɔ Daniel kple nublanuigbe be, “Daniel, Mawu
    gbagbe la subɔla, ɖe wò Mawu si nèsubɔna atraɖii la te ŋu ɖe wò tso dzatawo ƒe
    asi mea?”
  eng-LEE: '(6:21) And when he came near to the den, he cried with a mournful voice
    unto Daniel: the king commenced and said to Daniel, O Daniel, servant of the living
    God, hath thy God, whom thou worshippest continually, been able to deliver thee
    from the lions!'
  gvn-gvn: '@see-verse:DAN.006.019'
  asm-FB: তেওঁ গাতৰ ওচৰ পাই দুখেৰে দানিয়েলক মাতিলে। ৰজাই দানিয়েলক ক’লে, “হে জীৱন্ত
    ঈশ্বৰৰ দাস দানিয়েল, তুমি সদায় যি জনাক সেৱা কৰা, তোমাৰ সেই ঈশ্বৰে সিংহবোৰৰ পৰা
    তোমাক ৰক্ষা কৰিব পাৰিলে নে?”
  sus-A: كُيٍ تٌ عِبَ، عَ نَشَ كُرُن، عَ سِفَ يّتّيٍ يِرٍ.
  fra-SBL: 'Lorsqu''il s''approcha de la fosse, Daniel cria d''une voix troublée.
    Le roi prit la parole et dit à Daniel : « Daniel, serviteur du Dieu vivant, ton
    Dieu, que tu sers continuellement, est-il capable de te délivrer des lions ? »'
  hbo-hbo: בֵּאדַ֣יִן מַלְכָּ֔א בִּשְׁפַּרְפָּרָ֖א יְק֣וּם בְּנָגְהָ֑א וּבְהִ֨תְבְּהָלָ֔ה
    לְגֻבָּ֥א דִֽי־אַרְיָוָתָ֖א אֲזַֽל׃
  piu-2006: '@see-verse:DAN.006.019'
  pjt-pjt: Munu ilaringkula paluṟu mirara tjapinu, “Wai, Daniel! Nyuntu panyan God
    Wankanya wangaṉarangku kulilpai. Panya nyuntu palumpa wiṟuṟa waṟkaripai, kanta
    wankaṟu kanyiningi lion tjuṯangku patjantjaku-tawara?”
  kik-kik: Na aakuhĩrĩria irima rĩu, agĩĩta Danieli na mũgambo ũrĩ na ruo rũnene,
    akĩmũũria atĩrĩ, “Danieli, wee ndungata ya Ngai ũrĩa ũrĩ muoyo, Ngai waku ũrĩa
    ũtungatagĩra hĩndĩ ciothe nĩakũhonoketie kuuma kũrĩ mĩrũũthi?”
  fra-NCL: Puis le roi se leva à l’aurore, au point du jour, et il se rendit en toute
    hâte à la fosse aux lions.
  cek-AK: Kaipui khaw taeng a phak naah qah hoiah Daniel to a palawk, Aw Daniel, kahing
    Sithaw ih tamna, boeng thai ai ah na bok ih, na Sithaw mah, kaipui pakha thung
    hoiah ang loisak maw? tiah a naa.
  cuk-cuk: 'Rey achumigur-bukwad-walikgusgua, wile-itoge Danielʼse binnasur goted:
    —Daniel, Bab-Dummad-Dula-Maid-e-mai, be-Bab-Dummad, be gusgu e-nug odummodiid,
    ¿achumigurmargi nabir be-bendaksa?'
  uig-CYR: 'Падиша өңкүргә йеқинлишип азапланған һалда Даниялни чақирип: — Әй Даниял,
    Мәңгү Һаят Худаниң қули, сән үзүлмәс ибадәт қилидиған Худайиң сени ширлардин қутқузивалмидиму?
    — дәп товлиди.'
  pma-pma: Navong mai vesesal ven vulvul enek, viso ral min demkoen vit, “?Daniel,
    meatin toumien onen Ahi koa moul, komoul veah? ?Ahi onom koa kuva netan mini lises,
    keihoen onen vinvin vakur koek ran laeon keil?”
  tel-2017: అతడు గుహ దగ్గరికి వచ్చి, దుఃఖ స్వరంతో దానియేలును పిలిచాడు. “జీవం గల దేవుని
    సేవకుడివైన దానియేలూ, నిత్యం నువ్వు సేవిస్తున్న నీ దేవుడు నిన్ను రక్షించగలిగాడా?”
    అని అతణ్ణి అడిగాడు.
  hat-BSA: 'Lè li te vin pre fòs kote Daniel la, li te kriye fò ak yon vwa byen twouble.
    Wa a te pale e te di a Daniel: “Daniel, sèvitè a Bondye vivan an, èske Bondye
    ou a, ke ou sèvi san rete a te gen kapasite pou delivre ou de lyon yo?”'
  kos-kos: Ke el apkuranyang nu kac, el orala pang na elya se ac fahk, “Daniel, mwet
    kulansap lun God moul! Ku God se lom, su kom arulana moniyuk in kulansup nu se,
    El molikomla liki lion uh?”
  hbo-WLC: בֵּאדַ֣יִן מַלְכָּ֔א בִּשְׁפַּרְפָּרָ֖א יְק֣וּם בְּנָגְהָ֑א וּבְהִ֨תְבְּהָלָ֔ה
    לְגֻבָּ֥א דִֽי־אַרְיָוָתָ֖א אֲזַֽל׃
  ibo-ibo: Mgbe ọ bịaruru nso olulu ahụ, ọ kpọrọ Daniel oku nʼolu obi ntiwa sị, “Daniel,
    ohu Chineke dị ndụ, Chineke gị ahụ ị na-efe mgbe niile, o nwekwara ike ịzọpụta
    gị nʼaka ọdụm?”
  ory-ory: ପୁଣି, ସେ ଗର୍ତ୍ତ ନିକଟରେ ଦାନିୟେଲଙ୍କ ପାଖରେ ଉପସ୍ଥିତ ହୋଇ ବିଳାପ ସ୍ୱରରେ ଡାକିଲା;
    ରାଜା ଦାନିୟେଲଙ୍କୁ କହିଲା, “ହେ ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ସେବକ ଦାନିୟେଲ, ତୁମ୍ଭେ ନିତ୍ୟ ନିତ୍ୟ
    ଯାହାଙ୍କର ସେବା କରୁଅଛ, ତୁମ୍ଭର ସେହି ପରମେଶ୍ୱର ସିଂହମାନଙ୍କଠାରୁ ତୁମ୍ଭଙ୍କୁ ଉଦ୍ଧାର କରିବାକୁ
    କି ସମର୍ଥ ଅଟନ୍ତି?”
  chk-chk: Nge lupwen a tori ewe pwang, a kökkö fän lolilen o apasa, “Taniel, chon
    angang ngeni ewe Kot mi Manau. Ifa usun, om we Kot ka likitü le angang ngeni a
    tongeni amanauok seni ekana laion?”
  rop-rop: Imbin nogudbinji en wen imbin kaman deya imbin jingat adbala, “Denyul,
    yu det wekinmen blanga det laibalawan God! Det God yu oldei weshipbat, imbin seibum
    yu brom detlot laiyan?”
  ukr-1871: 'І, як лиш наближився ʼд ямі, кликнув жалісним голосом до Даниїла, й промовив
    царь до Даниїла: Даниїле, слуго Бога живого! чи зміг Бог твій, що ти йому так
    вірно служиш, спасти тебе від левів?'
  deu-1951: '(06-21) Und als er sich dem Zwinger näherte, rief er Daniel mit kläglicher
    Stimme. Der König hob an und sprach zu Daniel: Daniel, du Knecht des lebendigen
    Gottes, hat dich dein Gott, dem du ohne Unterlaß dienst, auch von den Löwen zu
    retten vermocht?'
  eng-JPS: '(6-21) And when he came near unto the den to Daniel, he cried with a pained
    voice; the king spoke and said to Daniel: ''O Daniel, servant of the living God,
    is thy God, whom thou servest continually, able to deliver thee from the lions?'''
  srp-1865: 'I kad doðe k jami, viknu Danila žalosnijem glasom; i progovori car i
    reèe Danilu: Danilo, slugo Boga živoga, Bog tvoj, kojemu služiš bez prestanka,
    može li te izbaviti od lavova?'
  lug-lug: Bwe yasembera okumpi ne Danyeri we yali, n’amukoowoola mu ddoboozi ery’ennaku
    ng’agamba nti, “Danyeri omuddu wa Katonda omulamu, Katonda wo, gw’oweereza bulijjo
    akuwonyezza empologoma?”
  heb-heb: וכמקרבה לגבא לדניאל בקל עציב זעק ענה מלכא ואמר לדניאל דניאל עבד אלהא חיא
    אלהך די אנתה פלח לה בתדירא היכל לשיזבותך מן אריותא׃
  ben-IRV: যখন তিনি গুহার কাছে উপস্থিত হলেন তখন তিনি করুণ স্বরে দানিয়েলকে ডাকলেন।
    তিনি দানিয়েলকে বললেন “দানিয়েল, জীবন্ত ঈশ্বরের দাস, সেই ঈশ্বর কি তোমাকে সিংহের
    মুখ থেকে রক্ষা করতে পেরেছেন যাঁর সেবা তুমি সব দিন কর?”
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਹ ਘੁਰੇ ਮੁੱਢ ਦਾਨੀਏਲ ਕੋਲ ਜਾ ਪਹੁੰਚਿਆ ਤਾਂ ਚਿੰਤਾ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਪੁਕਾਰਿਆ।
    ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਆਖਿਆ, ਹੇ ਦਾਨੀਏਲ, ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਪਾਸਕ, ਕੀ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ
    ਜਿਹ ਦੀ ਉਪਾਸਨਾ ਤੂੰ ਸਦਾ ਕਰਦਾ ਹੈਂ ਤੈਨੂੰ ਸ਼ੇਰਾਂ ਤੋਂ ਛੁਡਾਉਣ ਜੋਗ ਹੋਇਆ?
  tkr-tkr: 'Mana g''uyusqana qıxha Daniyalıke qəyq''ən-qəyq''ən qiyghanan: – Daniyal,
    Vorne Allahna g''ul! Ğu yik''eençe ı''bəədat ha''ane Allahısse, ğu şiraaşike g''attixhan
    ha''as əxı''nane?'
  mya-JVB: ရောက်လျှင်၊ ငိုကြွေး သော အသံ နှင့် ဒံယေလ ကို ခေါ်၍၊ အသက် ရှင်တော်မူသောဘုရား
    သခင်၏ ကျွန် ဒံယေလ ၊ သင် မ ပြတ် ကိုးကွယ် သော ဘုရား သခင်သည် သင့် ကို ခြင်္သေ့ ဘေးမှ
    ကယ်လွှတ် နိုင် သလောဟုမေး တော်မူ၏။
  tte-O: Saugana iyawatagili gula salina mena kabo iyoga-valavalam Daniela koina iba,
    “Daniela, Yaubada meyawasina ana topaisowa. Gubesi, am Yaubada koina sauga meuloina
    kupwalopwaloune ileboiwo laiyon kolili?”
  tbg-tbg: Mini oruntovaro vira muntuka qoraiquvaro aunta raqaivaro Danierira aarero
    tiharo, Mpo, Danierio, are qaqi variqiro vi vai Variqara kaiqa vara amite variarava
    variaro. Are enena kaiqa vara amite variara Variqava, viva ai ruaruamae, amitaivo
    kiae ruaruama amitaivo? tiro.
  hmo-hmo: Guri kahirakahira ia lao neganai, mai lalohisihisi bada danu ia boiboi,
    ia gwau, “Daniela e, mauri Diravana ena hesiai tauna e! Oiemu Dirava, iena hesiai
    oi karaia namonamo Diravana ese laiona dekena amo oi ia hamauria, a?”
  urd-urd: और जब माँद पर पहुँचा, तो ग़मनाक आवाज़ से दानीएल को पुकारा। बादशाह ने दानीएल
    को ख़िताब करके कहा, ऐ दानीएल, ज़िन्दा ख़ुदा के बन्दे, क्या तेरा ख़ुदा जिसकी तू
    हमेशा इबादत करता है, क़ादिर हुआ कि तुझे शेरों से छुड़ाए?
  rus-SYN: 'и, подойдя ко рву, жалобным голосом кликнул Даниила, и сказал царь Даниилу:
    Даниил, раб Бога живого! Бог твой, Которому ты неизменно служишь, мог ли спасти
    тебя от львов?'
  bqc-SIM: Kɛ́ gu dↄ̀, guwɛ lɛ́ kɛ̃́, ↄ̃ kíapi fɛ̀lɛ gɛ̀ nↄ̀ↄmusuↄ tòopi kĩ́i kpakpa.
  tcz-CHONGTHU: Chuin amun alhunphat chun, aman lung natah in apeng jah in, “Vo Daniel,
    Pathen hingjing sohpa! Kitahtah’a nahou jing na Pathen chun sakei bahkai lah’a
    kon’a na huhdoh hinam?’’ ati.
  mar-mar: गुहेजवळ येताच तो दु:खीस्वराने दानीएलास हाक मारू लागला तो म्हणाला, दानीएला
    जिवंत देवाच्या सेवका, तुझा देव ज्याची तू नित्य सेवा करतोस त्यास सिंहापासून तुला
    सोडवता आले काय?
  qub-qub: 'Liyuncuna caycashan uchcu puncunman chayaycashancho rayga llaquisha gayacuran:
    «Cawaj Diosta sirbej Daniel, ¿mana cachaypa sirbishayqui Diosniquega liyuncunapita
    salbashurayquichu?» nir.'
  bqp-bqp: Yerɑ sinɑ boko Dɑrusi u seewɑ buru buru yellu u dɑ wɔru gen mi fuuku fuuku.
  hat-hat: 'Lè li rive, li pwoche bò bouch twou a. Kè l'' te sere lè li rele Danyèl,
    li di: -Danyèl, sèvitè Bondye vivan an, èske Bondye w''ap sèvi san dezanpare a
    te rive delivre ou anba lyon yo?'
  eng-BSB: When he reached the den, he cried out in a voice of anguish, “O Daniel,
    servant of the living God, has your God, whom you serve continually, been able
    to deliver you from the lions?”
  eng-WEBPB: When he came near to the den to Daniel, he cried with a troubled voice.
    The king spoke and said to Daniel, “Daniel, servant of the living God, is your
    God, whom you serve continually, able to deliver you from the lions?”
  kbq-kbq: Ana kerire'ma kini ne' Dariusi'ma uhanatiteno'a, tusi asunku nehuno amanage
    hu'ne. Kasefa'ma huno mani'nea Anumzamofo eri'za ne' Danieliga, kagu'areti'ma
    hunka agri eri'zama erintenkama nevana Anumzamo'a kegava hugantege'za laionimo'za
    kahe'za one'nazafi?
  nhe-BL: 'Huan quema monechcahuico nopa tlanahuatijquetl, quitzajtzili Daniel ica
    hueyi cuesoli huan quiilhui: ―Daniel, ta tiitlatequipanojca nopa Dios tlen itztoc.
    ¿MoDios tlen tijtequipanohua mojmostla mitzmaquixtijtoc tlen nopa tecuanime?'
  bus-bus: 'Kɛ̀ à sↄ̃̀ wɛ̀ɛ pìzi, à lɛ́ zù Daniɛlizi kↄ̃n pↄsiaao à bè: Daniɛli, Daniɛli,
    Luda Wɛ̃̀ndide zↄ̀bleri! N Luda kɛ̀ nɛɛ̀gↄ̃ dↄnzi kɛɛnɛ gurↄ píngi fↄ̃̀ à n bↄ
    músunↄ lɛ́zĩↄ́?'
  gub-BL: Uze'eg uzemumikahy pà. — Taniew Tupàn wikuwe ma'e hemiruze'eg, i'i izupe.
    — Eremuwete katu Tupàn nezar. Aipo upuner nepyro haw rehe zàwàruhu wanuwi, i'i
    izupe.
  eng-DRA: 'And coming near to the den, cried with a lamentable voice to Daniel, and
    said to him: Daniel, servant of the living God, hath thy God, whom thou servest
    always, been able, thinkest thou, to deliver thee from the lions?'
