verse: DAN.006.006
translations:
  mal-C: 'അതുകൊണ്ട് ഈ ഭരണാധിപന്മാരും രാജപ്രതിനിധികളും തമ്മിൽ പറഞ്ഞൊത്തുകൊണ്ട് രാജാവിന്റെ
    അടുക്കൽവന്ന് അദ്ദേഹത്തോട് ഇപ്രകാരം ബോധിപ്പിച്ചു: “ദാര്യാവേശ് രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ!'
  deu-TKW: 'Da sagten diese Männer: Wir werden an diesem Daniel keinerlei Grund zur
    Anklage ausfindig machen, außer wir finden einen solchen in seiner Religion.'
  lin-lin: 'Boye, bato yango balobaki : — Tokotikala komona likambo ata moko te ya
    kofundela moto oyo, Daniele ; loba nde toluka yango kati na mobeko ya Nzambe na
    ye.'
  eng-LSV: 'Then these presidents and satraps have assembled near the king, and thus
    they are saying to him: “O King Darius, live for all ages!'
  eng-GNV: Therefore the rulers and these gouernours went together to the King, and
    sayde thus vnto him, King Darius, liue for euer.
  eng-WEBSTER: Then these presidents and princes assembled to the king, and said thus
    to him, King Darius, live for ever.
  nhw-BL: 'Huajca nopa ome tlayacanani ininhuaya nopa gobernadores quisencajque catli
    quichihuase huan yajque camanaltitoj ica Tlanahuatijquetl Darío, huan quiilhuijque:
    ―¡Totlanahuatijca, xiitzto miyac tonali!'
  swh-ONEN: Basi wasimamizi na wakuu wakaingia kwa mfalme kama kikundi wakasema, “Ee
    Mfalme Dario, uishi milele!
  bba-bba: Yerɑ tɔn be, bɑ nɛɛ, sɑ ǹ ɡɑ̃ɑnu ɡɑnu wɑsi su Dɑniɛli mɑni mɑ n kun mɔ
    ye yɑ sɑ̃ɑ win Gusunɔ sɑ̃ɑrun ɡɑri bɑɑsi.
  eng-KJVCPB: Then these presidents and princes assembled together to the king, and
    said thus unto him, King Darius, live for ever.
  mpx-mpx: Inoke tologugui bwabwatal ge gavana hi boda pamaisena hi na kin elana ge
    hi ba, “Oo kin Dalaiyas, yawalim ni mihot!
  luo-luo: Kuom mano, jotend jorit pinje, kaachiel gi jodongo, nodhi ir ruoth ma giwachone
    niya, “Yaye ruoth Darius, mad idag amingʼa!
  meu-meu: Bena hari hekwara taudia bona heitatao taudia na e raka bou ela, hanua
    pavapavana dekenai, e hereva henia, eto, King Darauese e, ba mauri hanaihanai!
  npi-ULB: अनि यी मुख प्रशासकहरू र प्रान्‍तिय गभर्नरहरूले राजाको सामु एउटा योजना ल्याए
    । तिनीहरूले उनलाई भने, “महाराजा दारा, हजुर दिर्घायु हुनुहोस् !
  yor-yor: Nígbà náà ni àwọn alákòóso àti àwọn baálẹ̀ lọ gẹ́gẹ́ bí ikọ̀ sí ọ̀dọ̀ ọba,
    wọ́n wí pé, “Ìwọ Dariusi ọba, kí o pẹ́!
  pes-OPCB: 'آنها نزد پادشاه رفتند و گفتند: «داریوش پادشاه تا ابد زنده بماند!'
  tgl-ULB: Kaya nagdala ng plano ang mga namamahala at mga gobernador sa harapan ng
    hari na. Sinabi nila sa kaniya, “Haring Dario, mabuhay ka nawa magpakailanman!
  cbu-NT: Ashiri waanpatatin tsiyatkusin, Ambinaa táyani, táyarusin, kurakpa Daríypa
    tsiyatamaam naataranganaya. Kurakush kuseersin; Kurakaa, shiy urutari, kurakish,
    taachsha.
  hui-hui: Bi ogonidagua lo ngelalu tigua kini berearia puwa ogodagua lene. Kini Dariusi-o
    í̠ luore haabo habelo.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​မင်း​ကြီး​ရှေ့​တော်​သို့ သွား​ရောက်​၍``ဒါ​ရိ​မင်း​မြတ်​သက်​တော်​ရာ
    ကျော်​ရှည်​တော်​မူ​ပါ​စေ။-
  bod-N: དེའི་ཕྱིར་ལྟ་རྟོགས་པ་དང་སྤྱི་དཔོན་རྣམས་མཉམ་དུ་རྒྱལ་པོའི་དྲུང་དུ་འདུས་ནས་འདི་ལྟར།
    ཀྱེ་རྒྱལ་པོ་དར་ཡཱ་ལགས། ཁྱེད་ཉིད་སྐུ་ཚེ་ཡུན་རིང་བརྟན་པར་ཤོག
  sna-sna: Saka vakuru namachinda vakaenda vose pamwe chete kuna mambo vakandoti,
    “Haiwa Mambo Dhariasi, raramai nokusingaperi!
  spa-BLM: 'Entonces estos presidentes y gobernadores locales se reunieron ante el
    rey y le dijeron lo siguiente: “¡Rey Darío, vive para siempre!'
  cac-cac: 'Yuj chi'' ix slajtiej sb''a eb'' vin̈ yajal chi'', yic b''at yalan eb''
    vin̈ d''a vin̈aj Darío chi''. Ayic ix c''och eb'' vin̈ d''a yichan̈ vin̈, ix yalan
    eb'' vin̈ icha tic: —Mamin rey Darío, ayocab''n̈ej opisio d''a juneln̈ej.'
  swh-ULB: Ndipo watawala hawa na magavana walileta mpango mbele ya mfalme. Walimwambia,
    “Mfalme Dario, uishi milele!
  bel-bel: 'Тады гэтыя князі і сатрапы падступіліся да цара і так сказалі яму: «цар
    Дарый, вавекі жыві!'
  deu-ELBBK: 'Da sprachen diese Männer: Wir werden gegen diesen Daniel keinen Anklagegrund
    finden, es sei denn dass wir in dem Gesetz seines Gottes einen gegen ihn finden.'
  mbb-OT: Umbe, midhendiyà sikandan te hadì he ke sikandan te, “Mebmeluǥayad is untung
    nu, Mahal he Hadì!
  mal-2015: 'അങ്ങനെ അദ്ധ്യക്ഷന്മാരും പ്രധാനദേശാധിപന്മാരും രാജാവിന്റെ അടുക്കൽ ബദ്ധപ്പെട്ടു
    ചെന്നു ഉണർത്തിച്ചതെന്തെന്നാൽ: ദാര്യാവേശ്‌രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ.'
  rmc-rmc: 'Avke peske kala murša phende: „Pro Daniel na arakhaha ňič, hoj les te
    das andre. Šaj les chudas ča andre varesoste, so džal pal o zakonos leskre Devleskro.“'
  nlg-nlg: Keri ke, ma rana mane naho maira na lei dalei vunaghi haba tara tona tana
    vunaghi haba mara bosa vania, “Aghe na vunaghi haba Darius, ko vola haia!
  pes-OPV: پس آن اشخاص گفتند که «در این دانیال هیچ علتی پیدا نخواهیم کرد مگراینکه
    آن را درباره شریعت خدایش در او بیابیم.»
  ron-1924: 'Апой, ачесте кэпетений ши дрегэторий ачештя с-ау дус ку маре зарвэ ла
    ымпэрат ши й-ау ворбит аша: „Сэ трэешть вешник, ымпэрате Дариус!'
  ben-OBCV: তখন সেই শাসকগণ ও রাজ্যপালরা সকলে মিলে রাজার কাছে গেলেন ও বললেন, “রাজা
    দারিয়াবস চিরজীবী হোন!
  som-som: Markaasaa taliyayaashii iyo amiirradii la shireen boqorkii, oo waxay ku
    yidhaahdeen, Boqor Daariyusow, weligaaba noolow.
  lat-VUC: 'Tunc principes et satrapæ surripuerunt regi, et sic locuti sunt ei: Dari
    rex, in æternum vive !'
  eng-ASVBT: Then these presidents and satraps assembled together to the king, and
    said thus unto him, King Darius, live forever.
  ita-1885: 'Allora que'' presidenti, e satrapi, si radunarono appresso del re, e
    gli dissero così: Re Dario, possa tu vivere in perpetuo.'
  eng-ULB: Then these administrators and governors brought a plan before the king.
    They said to him, “King Darius, may you live forever!
  spa-VBL: Así que estos ministros principales y gobernadores provinciales fueron
    juntos a ver al rey. “¡Que su majestad el rey Darío viva para siempre!”, dijeron.
  fra-_FOB: 'Alors ces ministres et ces satrapes se rendirent en tumulte auprès du
    roi, et lui parlèrent ainsi: Roi Darius, vis éternellement!'
  mal-mal: 'അങ്ങനെ അദ്ധ്യക്ഷന്മാരും പ്രധാന ദേശാധിപന്മാരും രാജാവിന്റെ അടുക്കൽ ബദ്ധപ്പെട്ടു
    ചെന്ന് ഉണർത്തിച്ചതെന്തെന്നാൽ: “ദാര്യാവേശ്‌ രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ.'
  urd-GVR: Tab wuh guroh kī sūrat meṅ bādshāh ke sāmne hāzir hue aur kahne lage, “Dārā
    Bādshāh abad tak jīte raheṅ!
  suz-BL: मिनु मेको ठेयब कोव़ब निक्‍शी नु पारसी रागी कली हुकुम पाइब नेल्‍ल लोव़सी
    पा गारशा, पिप आ दरवारमी जाक्‍शा पिप कली “हजुर, पिप दारा, गे गेना हना यो ब्रोंइशा
    बाक्‍कीन।
  eng-NOY: 'Then these presidents and satraps rushed together to the king, and spake
    thus to him: King Darius, live forever!'
  ita-1927: 'Allora quei capi e quei satrapi vennero tumultuosamente presso al re,
    e gli dissero: “O re Dario, possa tu vivere in perpetuo!'
  ckb-ckb: 'جا ئەو وەزیر و میرانە لەلای پاشا کۆبوونەوە و پێیان گوت: «ئەی داریوش پاشا،
    هەتاهەتایە هەر بژی!'
  eng-BBE: Then these chief rulers and the captains came to the king and said to him,
    O King Darius, have life for ever.
  kan-OKCV: ಆಗ ಉಪರಾಜರೂ, ದೇಶಾಧಿಪತಿಯೂ ಅರಸನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಬಂದು, “ಅರಸನಾದ ದಾರ್ಯಾವೆಷನೇ, ನಿರಂತರವಾಗಿ
    ಬಾಳು.
  tam-2017: 'பின்பு அந்தப் அதிகாரிகளும் தேசாதிபதிகளும் ஒன்றுகூடி ராஜாவினிடத்தில் போய்,
    அவனை நோக்கி: தரியு ராஜாவே, நீர் என்றும் வாழ்க.'
  spa-RV-1909: 'Entonces estos gobernadores y presidentes se juntaron delante del
    rey, y le dijeron así: Rey Darío, para siempre vive:'
  ron-BTF: 'Atunci acești președinți și prinți s-au adunat la împărat și i-au spus
    astfel: Împărate Darius, să trăiești veșnic.'
  eng-WEBP: Then these presidents and local governors assembled together to the king,
    and said this to him, “King Darius, live forever!
  eng-FBV: So these chief ministers and provincial governors went together to see
    the king. “May Your Majesty King Darius live forever!” they said.
  nch-BL: 'Huajca nopa ome tayacanani inihuaya nopa gobernadores quisencajque cati
    quichihuase huan yajque camanaltitoj ica Tanahuatijquet Darío, huan quiilhuijque:
    ―¡Totanahuatijca, xiitzto miyac tonali!'
  vie-1934: 'Các quan thượng thơ và trấn thủ đó bèn vào chầu vua và tâu rằng: Hỡi
    vua Đa-ri-út, chúc vua sống đời đời!'
  hin-CV: 'इसलिये ये प्रशासक और प्रधान एक दल के रूप में राजा के पास गये और उन्होंने
    कहा: “राजा दारयावेश, चिरंजीवी हों!'
  spa-BES: 'Entonces estos jefes principales y los capitanes vinieron al rey y le
    dijeron: ¡Oh, rey Darío! Ten vida para siempre.'
  tdx-tdx: Aa le hoe i ondaty rey, le lia’e tsy hahaonin-dilatse amy Daniele tia tika,
    naho tsy t’ie ho onin-tika amy lilin’ Añahare’ey avao.
  tha-KJV: แล​้วอภิ​รัฐมนตรี​และอุปราชเหล่านี้​ได้​พากันเข้าเฝ้ากษั​ตริ​ย์ทูลว่า “ข้าแต่​กษัตริย์​ดาริอัส
    ขอทรงพระเจริญเป็นนิตย์
  por-BR-2018: 'Então esses supervisores e governadores foram juntos ao rei, e lhe
    disseram assim: Ó rei Dario, vive para sempre!'
  deu-ELO: '(06:7) Dann liefen diese Vorsteher und Satrapen eilig zu dem König und
    sprachen zu ihm also: König Darius, lebe ewiglich!'
  eng-WYC-2018: Then the princes and dukes made false suggestion to the king, and
    spake thus to him, King Darius, live thou without end. (And then the princes and
    the governors made a sly suggestion to the king, and they said to him, King Darius,
    may thou live forever!)
  epo-epo: 'Kaj tiuj ĉefaj estroj kaj satrapoj venis al Dario, kaj diris al li tiel:
    Ho reĝo Dario, vivu eterne!'
  uig-PIN: 'Xunga ular ɵzara til biriktürup padixaⱨning aldiƣa kirip: — Padixaⱨ Darius
    aliyliri mǝnggü yaxiƣayla!'
  beo-beo: Amaiba:le, ilia asili da hina bagade amo ba:la asili, ema amane sia:i,
    “Hina bagade, Da:liase! Di da eso huluane noga:le esalalalumu da defea!”
  tpi-OTNT: Olsem na ol i go lukim king na ol i tokim em olsem, “King Darius, yu ken
    i stap gut oltaim.
  hau-SA: Saboda haka shugabannin nan suka haɗu da muƙaddasan nan suka tafi wurin
    sarki a ƙungiyance suka ce, “Ya Sarki Dariyus, ranka yă daɗe!
  uig-LAT: 'Shunga ular özara til biriktürup padishahning aldigha kirip: — Padishah
    Darius aliyliri menggü yashighayla!'
  nde-nde: 'Ngakho omongameli lababusi bezigaba baya enkosini belixuku bafika bathi:
    “Oh nkosi Dariyu, mana njalo!'
  ton-ton: Pea naʻe toki fakataha ʻae kau pule mo e houʻeiki ko ia ki he tuʻi, pea
    nau pehē kiate ia, “ʻE tuʻi ko Talaiasi, ke ke moʻui ʻo taʻengata.
  ces-1613: 'Tedy hejtmané a úředníci ti shromáždivše se k králi, takto mluvili k
    němu: Darie králi, na věky buď živ.'
  eng-WMB: Then these presidents and local governors assembled together to the king,
    and said this to him, “King Darius, live forever!
  tam-TCV: எனவே நிர்வாகிகளும், சிற்றரசர்களும் ஒரு குழுவாக அரசனிடம் சென்று, “தரியு
    அரசே, நீர் நீடூழி வாழ்க.
  ceb-ULB: Unya gidala sa mga pangulong tigdumala ug sa mga gobernador ang usa ka
    laraw ngadto sa atubangan sa hari. Miingon sila kaniya, “O Haring Darius, mabuhi
    ka unta sa kanunay!
  pol-UBG: 'Wtedy ci zwierzchnicy i satrapowie zgromadzili się przy królu i tak mu
    powiedzieli: Królu Dariuszu, żyj na wieki!'
  agr-agr: 'Aatus gobernador aidau chichaman umikag, apu Daríojai chichastatus shiyakajui.
    Nunik jegajuawag chichajuinak: “¡Apuh, kuashat mijan pujustin ata!'
  kyc-kyc: Dopa lapala nakama kiŋi kandala peyami. Papala dopa lao, Kiŋi Darisi, emba
    kiŋi andake palu karalu karare, leyami.
  urd-GVU: تب وہ گروہ کی صورت میں بادشاہ کے سامنے حاضر ہوئے اور کہنے لگے، ”دارا بادشاہ
    ابد تک جیتے رہیں!
  deu-1912: 'Da kamen die Fürsten und Landvögte zuhauf vor den König und sprachen
    zu ihm also: Der König Darius lebe ewiglich!'
  ntj-ntj: Palunyatjanu-ya tjumaralpi yanu puurrpa purlkanya ngarnartu mayurnu watjarnu,
    “Yuwa puurr,
  kan-2017: ಹೀಗೆ ಆ ಮುಖ್ಯಾಧಿಕಾರಿಗಳೂ, ದೇಶಾಧಿಪತಿಗಳೂ ರಾಜನ ಸಮ್ಮುಖದಲ್ಲಿ ನೆರೆದುಬಂದು ಅವನಿಗೆ,
    “ಅರಸನಾದ ದಾರ್ಯಾವೆಷನೇ, ಚಿರಂಜೀವಿಯಾಗಿರು!
  yap-yap: Mranod ngar guyed e en ni pilung me lungurad ngak, “Darius ni Pilung, ngu’um
    par ndariy n’umngin nap’an!
  hlt-MCSB: Te dongah taemrhaikung rhoek neh mangpa rhoek he manghai taengla khong
    tih amah te , “Darius manghai kumhal duela hing pai saeh,” a ti na uh .
  mdy-ETH: ዬካፓ ዓጮ ዎይሣ ዓሶና ቢታንታ ዓኣ ዓሶና ዎላ ጌኔ ጌኤሲ ጌስቲ ቱኪ ካኣቲ ኮይላ ሙካዖ፦ «ካኣቲዮ፥ ዳኣሪዮሴ!
    ኔኤኒ ናንጊና ካኣታዺ ናንጌ!
  twi-ASANTE: Enti, sohwɛfoɔ no ne ahenemma no kɔɔ Ɔhene Dario no nkyɛn kɔka kyerɛɛ
    no sɛ, “Nana wo nkwa so!
  bhl-bhl: 'Kesomeliwi, i emisik kamok fian em fukun uneko, elo bokolewomeliw: “Emisik
    kamok fian Dalius kutaka! Kute kuw diwkuw diwkuw bokolew te!'
  eng-WEBU: Then these presidents and local governors assembled together to the king,
    and said this to him, “King Darius, live forever!
  wal-wal: Hegaappe guyyiyan, biittaa haariyaageetinne halaqati issippe kawuwaakko
    biidi, hagaadan yaagidosona; “Kawuwau Daariyoosaa, merinau de7a!
  spa-PDDPT: 'Entonces estos gobernadores y sátrapas se reunieron de común acuerdo
    ante el rey y le dijeron: ¡Rey Darío, vive para siempre!'
  gun-gun: 'Ha''e ramo huvixa yvatekueve ha''e huvixa mboae kuery ma huvixavea py
    jogueraa. Ha''e vy aipoe''i ixupe: — Oreruvixa Dario, tereikove raka''e rã peve.'
  agu-BL: 'I nin tzun cyuleja''tz. Chimolol tzun quib cyakil yi e'' ajcaw nin junit
    ban chitxumu''n tan chibene''n tan yol tetz yi rey. Itzun yi cyopone''n nintzun
    cyaltz: “¡Ta'' ilu'' kajcaw, nink ben ẍkon yi tiempu'' tetz ben k''ej ben sak!'
  ilo-ULB: Ket nangiyeg dagitoy nga administrador ken dagiti gobernador iti maysa
    a panggep iti sangoanan ti ari. Kinunada kenkuana, “O Ari Dario, agbiagka koma
    iti agnanayon!
  kpg-kpg: Malaa, digaula gaa hula ga helekai gi Darius, “King Darius, goe gi mouli hua
    beelaa!
  uig-ARA: 'شۇڭا ئۇلار ئۆزئارا تىل بىرىكتۈرۇپ پادىشاھنىڭ ئالدىغا كىرىپ: ــ پادىشاھ
    دارىئۇس ئالىيلىرى مەڭگۈ ياشىغايلا!'
  sus-sus: Na tɛmui e naxa a fala, «Won mu kalamui yo toma Daniyɛli mabiri, fo a Marigi
    Ala xa sɛriyɛ kui.»
  pon-2006: Irail eri pokonlahng tuhwong nanmwarkio oh patohwanohng, “Maing, Nanmwarki
    Darius, komwi en rosoroson kohkohlahte!
  jae-jae: Tec gôliŋwagasêga to gôliŋwaga sauŋ tonaŋ sêkic Daniel nê biŋ ma dêdêŋ
    kiŋ sêja, go sêsôm gêdêŋ eŋ gebe “O kiŋ Darius, ômoa endeŋ tôŋgeŋ.
  ksd-ksd: 'Ma go ra ura patuana ma ra lavur luluai dia ga koakor tadav ra king, ma
    dia ga biti tana dari: Darius ra king, una laun tukum!'
  tur-YTC: Sonra bu başkanlar ve yerel valiler kralın yanına toplandılar ve ona, “Kral
    Darius, sonsuza dek yaşa!” dediler.
  ind-AYT: (6-7) Lalu, para pejabat tinggi dan para wakil raja itu bersama-sama menghadap
    raja, serta berkata, “Ya Raja Darius, hiduplah selama-lamanya!
  nya-nya: 'Choncho akalonga ndi nduna pamodzi anapita kwa mfumu ndipo anati: “Inu
    mfumu Dariyo, mukhale ndi moyo wautali!'
  hrv-hrv: 'Ti ljudi rekoše tada: “Nećemo naći nikakva povoda protiv Daniela, osim
    da nađemo nešto protiv njega u zakonu njegova Boga.”'
  mps-mps: Tama augwaligo te king sugi pelama, agabolo te po wali, “King Darius, nage
    bugagia sesemane sogo bidagameo,” wali.
  tpi-tpi: Olsem na ol i go lukim king na ol i tokim em olsem, “King Darius, yu ken
    i stap gut oltaim.
  dan-1931: 'Så sagde disse Mænd: “Vi finder ingen Sag mod denne Daniel, medmindre
    vi kan finde noget i hans Gudsdyrkelse.”'
  vie-OVCB: 'Các quần thần và thượng thư vào chầu vua và tâu: “Hoàng đế vạn tuế!'
  guj-2017: પછી આ વહીવટદારો તથા સૂબાઓ રાજા પાસે યોજના લઈને આવ્યા. તેઓએ રાજાને કહ્યું,
    “હે રાજા દાર્યાવેશ, સદા જીવતા રહો!
  pon-2006A: Irail eri pokonlahng tuhwong nanmwarkio oh patohwanohng, “Maing, Nanmwarki
    Darius, komwi en rosoroson kohkohlahte!
  por-BRBSL: 'Então estes presidentes e governadores locais reuniram-se ao rei, e
    disseram-lhe: “Rei Dario, vive para sempre!'
  swe-swe: 'Så ministrarna och satraperna kom som en grupp (otåligt, enade i en konspiration,
    stormade in) till kungen och sade: ”Kung Dareios, lev för evigt!'
  cth-cth: Darius siangpahrang koe a kamkhueng awh. Siangpahrang na hring saw seh.
  twi-twi: Enti mpanyimfo no ne ahenemma no kɔɔ Ɔhene Dario no nkyɛn kɔka kyerɛɛ no
    se, “Nana wo nkwa so!
  hlt-hlt: Te dongah taemrhaikung rhoek neh mangpa rhoek he manghai taengla khong
    tih amah te, “Darius manghai kumhal duela hing pai saeh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yóu kɛ́nɑ́kɛ́ bɛmɑ́ɑ̀ kɛ dɔ̀: Ti í yóó yɑ̀ Dɑnniyɛɛri kó mɛyɛi
    mmɑmɛ̀ kɛ̀ ti sɑ̀ɑ̀ í ò dìínnɛ̀ Kuyie nhò tũ nkù kuɔ́ ĩ́nkɛ̀ nkɛ.'
  msy-2020: Egha me atrivimɨn ganasa ghugha kamaghɨn a mɨgei, “Atrivim Darius, nɨ
    deraghvɨra ikɨ mamaghɨra ikiam!
  dop-dop: Mpʋɣʋlɛ yǝlɑɑ mpɛ sɩ, ye pǝ tɑɣɑ Tɑniyɛɛlɩ ɩsɔ sɛɛʋ kiiŋ tɑɑ tǝ kɑɑ hiki
    tǝwɑɑnlɛ.
  azb-azb: 'Onda bu vəzirlər və canişinlər padşahın yanına gəldi və ona belə dedi:
    «Qoy padşah Dara həmişə sağ olsun!'
  eng-DBY: 'Then these presidents and satraps came in a body to the king, and said
    thus unto him: King Darius, live for ever!'
  hin-2017: तब वे अध्यक्ष और अधिपति राजा के पास उतावली से आए, और उससे कहा, “हे राजा
    दारा, तू युग-युग जीवित रहे।
  wol-KYG: 'Ñu daldi ne: «Dunu gis mukk lenn lu nu tuumaal Dañeel. Xanaa nu gis ko
    ci yoonu Yàllaam.»'
  eng-YLT: 'Then these presidents and satraps have assembled near the king, and thus
    they are saying to him: ''O king Darius, to the ages live!'
  kne-kne: Nantotolag din papangolo ya gogobernador et inmey da sin ari yan kanan
    da, “Ari Darius, matagotago ka koma si eng-enggana.
  eng-WYC-2017: Then the princes and dukes made false suggestion to the king, and
    spake thus to him, King Darius, live thou without end.
  eng-WMBB: Then these presidents and local governors assembled together to the king,
    and said this to him, “King Darius, live forever!
  urd-GVH: तब वह गुरोह की सूरत में बादशाह के सामने हाज़िर हुए और कहने लगे, “दारा बादशाह
    अबद तक जीते रहें!
  rug-rug: Ke topue varigara la sari na qavuna na koimata totoli pude dogoria sa baṉara,
    meke zama, “Baṉara Dariasi, mu toa hola ninae rane!
  gaz-gaz: Kanaafuu bulchitoonni ol aantonnii fi ilmaan moototaa tokkummaadhaan mooticha
    bira dhaqanii akkana jedhan; “Yaa Daariyoos mooticha, bara baraan jiraadhu!
  fra-LSG: 'Puis ces chefs et ces satrapes se rendirent tumultueusement auprès du
    roi, et lui parlèrent ainsi: Roi Darius, vis éternellement!'
  gnn-gnn: Bala walala yukurrana guyaŋina ŋanya ŋupara, bala walala maḻŋ'maraŋalanydja
    yuwalkthi balanyarana, bala walala marrtjinana balayina buŋgawawalana, ga waŋana
    ŋanya buŋgawanhanydja bitjarrana, “Nhenydja dhuwala biyapul wal'ŋu buŋgawa bathala.
  yal-yal: Awa, na muxune yi a fala, e naxa, “En mi fɛrɛ yo sɔtɛ Daniyɛli tɔɲɛgɛ feen
    ma xa a mi fata a Alaa sariyana feen na.”
  haw-1868: Alaila hoakoakoa ae la ua poe luna la, a me na alii imua o ke alii, a
    olelo aku la ia ia, E Dariu, e ke alii e, e ola mau loa oe.
  arb-NAV: 'عِنْدَئِذٍ اجْتَمَعَ هَؤُلاءِ الْوُزَرَاءُ وَالْحُكَّامُ فِي حَضْرَةِ
    الْمَلِكِ قَائِلِينَ: «لِتَعِشْ أَيُّهَا الْمَلِكُ دَارِيُّوسُ إِلَى الأَبَدِ.'
  ewe-ewe: Ale amegãwo kple dziɖulawo ƒo ƒu yi fia la gbɔ eye wogblɔ nɛ be, “O Fia
    Darius, nɔ agbe tegbee!
  eng-LEE: (6:7) Then came these presidents and lieutenants tumultuously to the king,
    and thus said they unto him, King Darius, live for ever.
  gvn-gvn: '@see-verse:DAN.006.005'
  asm-FB: তাৰ পাছত সেই বিষয়া আৰু অধ্যক্ষসকলে ৰজাৰ আগত এটা পৰিকল্পনাৰ কথা আনিলে, “মহাৰাজ
    দাৰিয়াবচ, চিৰজীৱি হওক!
  sus-A: نَ تّمُي عٍ نَشَ عَ قَلَ، «وٌن مُ كَلَمُي يٌ تٌمَ دَنِيّلِ مَبِرِ، قٌ عَ
    مَرِفِ عَلَ شَ سّرِيّ كُي.»
  fra-SBL: 'Alors ces présidents et ces gouverneurs locaux s''assemblèrent auprès
    du roi, et lui dirent ceci : « Roi Darius, vis éternellement !'
  hbo-hbo: אֱ֠דַיִן גֻּבְרַיָּ֤א אִלֵּךְ֙ אָֽמְרִ֔ין דִּ֣י לָ֧א נְהַשְׁכַּ֛ח לְדָנִיֵּ֥אל
    דְּנָ֖ה כָּל־עִלָּ֑א לָהֵ֕ן הַשְׁכַּ֥חְנָֽה עֲלֹ֖והִי בְּדָ֥ת אֱלָהֵֽהּ׃ ס
  piu-2006: '@see-verse:DAN.006.005'
  pjt-pjt: Munuya palulanguṟu mayatja panya Taṟiyatjalakutu anu munuya wangkangu,
    “Mayatjan wiṟu mulapa. Nyuntumpala mukuringanyi mayatja nganampa tiṯutjara nyinanytjaku!
  kik-kik: 'Nĩ ũndũ ũcio atongoria na anene a bũrũri magĩthiĩ marĩ gĩkundi kũrĩ mũthamaki,
    makĩmwĩra atĩrĩ: “Wee Mũthamaki Dario, ũrotũũra nginya tene!'
  fra-NCL: 'Ces hommes dirent donc : « Nous ne trouverons aucun sujet contre ce Daniel,
    à moins de trouver quelque chose contre lui dans la loi de son Dieu. »'
  cek-AK: To pongah ukkungnawk hoi angraengnawk siangpahrang khaeah caeh o moe, anih
    khaeah, Aw Darius siangpahrang, na hinglung sawk nasoe!
  cuk-cuk: 'Degisoggu, we-dummagan-warbogwad, degi, dummagan-negsemamaid-dulanergwad
    (120) na sordagan-nug-imaksamalad, adi, reybo sunmaknamalaga. Geb wemar Rey-Darío-asabin-bukwa
    sogdemalad: —¡Rey-Darío, be degisadegu negsemai gusun!'
  uig-CYR: 'Шуңа улар өз ара тил бириктүруп падишаниң алдиға кирип: — Падиша Дариус
    алийлири мәңгү яшиғайла!'
  pma-pma: Sakini, uva ales asuv houlu ka aviteni mini avit, “O asuv houlu Derias,
    isom vina nesa vis vina nesa mok, moulien onom hetaveah.
  tel-2017: అప్పుడు ఆ ప్రధానమంత్రులు, అధికారులు రాజు దగ్గరికి గుంపుగా వచ్చారు. వాళ్ళు
    రాజుతో ఇలా చెప్పారు. “రాజువైన దర్యావేషూ, నువ్వు చిరకాలం జీవిస్తావు గాక.
  hat-BSA: 'Alò, chèf sila yo ak satrap yo te antann yo pou te parèt devan wa a, e
    te pale avèk li konsa: “Wa Darius, viv jis pou tout tan!'
  kos-kos: Ouinge elos som nu yorol tokosra ac fahk nu sel, “Tokosra Darius, lela
    in loes moul lun Leum Fulat luk!
  hbo-WLC: אֱ֠דַיִן גֻּבְרַיָּ֤א אִלֵּךְ֙ אָֽמְרִ֔ין דִּ֣י לָ֧א נְהַשְׁכַּ֛ח לְדָנִיֵּ֥אל
    דְּנָ֖ה כָּל־עִלָּ֑א לָהֵ֕ן הַשְׁכַּ֥חְנָֽה עֲל֖וֹהִי בְּדָ֥ת אֱלָהֵֽהּ׃ ס
  ibo-ibo: Ya mere, ndịisi ndị a na ndị ozi ndị ahụ kpebiri jekwuru eze ahụ sị ya,
    “Eze Daraiọs, dịrịkwa ndụ ruo mgbe niile!
  ory-ory: ଏଥିରେ ଅଧ୍ୟକ୍ଷଗଣ ଓ କ୍ଷିତିପାଳମାନେ ରାଜା ନିକଟରେ ଏକତ୍ର ହୋଇ ତାହାକୁ ଏହି ପ୍ରକାର
    କହିଲେ, “ମହାରାଜ ଦାରୀୟାବସ, ଚିରଜୀବୀ ହେଉନ୍ତୁ।
  chk-chk: Iei mine ekewe nöüwis tekia me ekewe kepina ra kiito ren ewe king o üreni,
    “Amwo äm king Tarius epwe manau tori feilfeilachök.
  rop-rop: Wal olabat bin go langa det king na, en olabat bin tok, “King Daraiyas,
    yu brabli haibala bos. Melabat wandim yu garra jidan olagijawan!
  ukr-1871: 'Тодї прийшли сї князї та сатрапи перед царя і сказали так до нього: Царю
    Дарію, жий нам на віки!'
  deu-1951: '(06-7) Darauf bestürmten jene Fürsten und Satrapen den König und sprachen:
    König Darius, lebe ewiglich!'
  eng-JPS: '(6-7) Then these presidents and satraps came tumultuously to the king,
    and said thus unto him: ''King Darius, live for ever!'
  srp-1865: 'Tada doðoše starješine i upravitelji k caru, i rekoše mu ovako: Darije
    care, da si živ dovijeka.'
  lug-lug: Abakungu abo n’abaamasaza kyebaava bagenda bonna eri kabaka mu kibiina
    ne boogera nti, “Ayi kabaka Daliyo, owangaale!
  heb-heb: אדין סרכיא ואחשדרפניא אלן הרגשו על מלכא וכן אמרין לה דריוש מלכא לעלמין
    חיי׃
  ben-IRV: তখন রাজার পরিচালকেরা ও প্রদেশের শাসনকর্তারা রাজার কাছে তাঁদের একটা পরিকল্পনা
    নিয়ে উপস্থিত হলেন। তাঁরা তাঁকে বললেন, “মহারাজ দারিয়াবস, আপনি চিরকাল বেঁচে থাকুন!
  pan-pan: ਤਦ ਇਹ ਪਰਧਾਨ ਤੇ ਰਾਜਪਾਲ ਇਕੱਠੇ ਹੋ ਕੇ ਰਾਜਾ ਕੋਲ ਆਏ ਅਤੇ ਉਹ ਨੂੰ ਇਉਂ ਆਖਿਆ, ਹੇ ਦਾਰਾ
    ਮਹਾਰਾਜ, ਜੁੱਗੋ-ਜੁੱਗ ਜੀਉਂਦੇ ਰਹੋ!
  tkr-tkr: 'Manke vazirariy ç''ak''ınbı paççahne k''anyaqa sabı eyhen: – Paççah Dara,
    geer qa''ana!'
  mya-JVB: အထံတော်သို့ လာရောက်စည်းဝေး ကြ၍ ၊ အရှင် မင်းကြီးဒါရိ ၊ အသက် တော် အစဉ် အမြဲရှင်ပါစေ။
  tte-O: Kabo tomo bwaitete siyaboda kaigeda silau kin koina yo siwaloba, “Oo kin
    Daliyasi, sowasowana kumiyayai.
  tbg-tbg: Minti tivake vika vohaa ruvaaqumavi avuhainaa vaiintivano vauraqi orunte
    virara tiha, King Dariusio, are ekaa enta qaqi variqira vuane.
  hmo-hmo: Unai dainai idia lao king dekenai, idia gwau, “King Dariuse e, oi noho
    hanaihanai be namo.
  urd-urd: इसलिए यह वज़ीर और नाज़िम बादशाह के सामने जमा' हुए और उससे इस तरह कहने लगे,
    कि “ऐ दारा बादशाह, हमेशा तक जीता रह!
  rus-SYN: 'Тогда эти князья и сатрапы приступили к царю и так сказали ему: царь Дарий!
    вовеки живи!'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wá yãe e Daniɛliwa bauo, mɛ́ i kɛ aà Lua sísia yã́ musu
    bàasio.'
  tcz-CHONGTHU: 'Hijeh chun, vaihom pipu mini toh gamkai vaipo hochu, lengpa kom’a
    acheuvin, ajah a: Lengpa Darius Hingsot in!'
  mar-mar: नंतर हे प्रशासक व प्रांताधिकारी योजना घेवून आले ते म्हणाले, राजा दारयावेश
    चिरायू असा.
  qub-qub: 'Chayno parlacarcärirmi mandajcunawan prefectucunaga aywaran ray Dariowan
    parlaj. Raypa ñaupanman chayaycärir niran: «¡Imaycamapis caway tayta ray!'
  bqp-bqp: Yerɑ tɔn be, bɑ nɛɛ, sɑ ǹ gɑ̃ɑnu gɑnu wɑsi su Dɑniɛli mɑni mɑ n kun mɔ
    ye yɑ sɑ̃ɑ win Gusunɔ sɑ̃ɑrun gɑri bɑɑsi.
  hat-hat: 'Se konsa yo kouri al jwenn wa a, yo di l'' konsa: -Wa Dariyis, nou mande
    pou bondye yo ba ou lavi pou lontan ankò!'
  eng-BSB: So the administrators and satraps went together to the king and said, “O
    King Darius, may you live forever!
  eng-WEBPB: Then these presidents and local governors assembled together to the king,
    and said this to him, “King Darius, live forever!
  kbq-kbq: Anagema hute'za ana kva vahe'mo'za eri vararumi'za kini nete vu'za, amanage
    hu'za ome hu'naze. Kini ne' Dariusiga za'zate kinia maninka vugahane!
  nhe-BL: 'Huajca nopa ome tlayacanani ininhuaya nopa gobernadores quisencajque tlen
    quichihuase huan yajque camatitoj ica Tlanahuatijquetl Darío, huan quiilhuijque:
    ―¡Totlanahuatijca, xiitzto miyac tonali!'
  bus-bus: 'Ben gbɛ̃nsinↄ kↄ̃n gbãadeenↄ mì pɛ̀kↄ̃rɛ aↄ̃ gàa wà kína lè wà bè: Kí
    Dariusu, wà n dↄ̃ kↄ̃n aafiao!'
  gub-BL: Na'e a'e paw rupi oho tuwihawete pe uze'eg pà wà kury. — Tuwe tuwihawete
    Nariw wikuwe tuweharupi nehe, i'i izupe wà.
  eng-DRA: 'Then the princes, and the governors craftily suggested to the king, and
    spoke thus unto him: King Darius, live for ever:'
