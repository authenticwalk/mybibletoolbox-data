verse: DAN.006.028
translations:
  mal-C: അങ്ങനെ ദാനീയേൽ ദാര്യാവേശിന്റെ ഭരണകാലത്തും പാർസിരാജാവായ കോരെശിന്റെ ഭരണകാലത്തും
    ശുഭമായിരുന്നു.
  deu-TKW: Er kann erretten und befreien, thut Zeichen und Wunder am Himmel und auf
    Erden, er der Daniel aus der Gewalt der Löwen errettet hat.
  lin-lin: Akangolaka mpe abikisaka, asalaka makambo minene mpe ya kokamwa, na likolo
    mpe na se. Ezali Ye nde akangoli Daniele na nguya ya bankosi.
  eng-LSV: And this Daniel has prospered in the reign of Darius, and in the reign
    of Cyrus the Persian.
  eng-GNV: So this Daniel prospered in the reigne of Darius and in the reigne of Cyrus
    of Persia.
  eng-WEBSTER: So this Daniel prospered in the reign of Darius, and in the reign of
    Cyrus the Persian.
  nhw-BL: Huajca Daniel quisqui nelía cuali ipan nopa hueyi tequitl catli quichihuayaya
    ipan itlanahuatilis Darío, huan nojquiya teipa ipan itlanahuatilis nopa Tlanahuatijquetl
    Ciro ipan tlali Persia.
  swh-ONEN: Hivyo Danieli akastawi wakati wa utawala wa Dario, na utawala wa Koreshi
    Mwajemi.
  bba-bba: Wiyɑ u rɑ tɔnu wɔre u fɑɑbɑ ko. U rɑ mɑɑmɑɑkibɑ kɑ yĩrenu ko wɔllɔ kɑ temɔ.
    Wiyɑ u Dɑniɛli wɔrɑ ɡbee sinɑnsun nɔsun di.
  eng-KJVCPB: So this Daniel prospered in the reign of Darius, and in the reign of
    Cyrus the Persian.
  mpx-mpx: He Dalaiyas wana sauga kin, ge Sailusa, gagama Pesiya, wana sauga kin,
    Daniyela wana minamina i waisi hot.
  luo-luo: Kuom mano Daniel nomedo dhi maber e ndalo loch mar Darius kendo e ndalo
    loch mar Sairas ja-Pasia.
  meu-meu: Bena hari Daniel ena namo e badava, Darauese ena lohia negana ai, bona
    Kurese, tau Parasa, ena lohia negana ai.
  npi-ULB: यसरी दाराको शासनकालमा अनि फारसी कोरेसको शासनकालमा दानिएल समृद्धि भयो ।
  yor-yor: Daniẹli sì ṣe rere ní àkókò ìjọba Dariusi àti àkókò ìjọba Kirusi ti Persia.
  pes-OPCB: به این ترتیب دانیال در دوران سلطنت داریوش و کوروش پارسی، موفق و کامیاب
    بود.
  tgl-ULB: Kaya sumagana ang Daniel na ito sa panahon ng paghahari ni Dario at sa
    panahon ng paghahari ni Ciro ang Persiano.
  cbu-NT: Ashiri Danielaa yusur kurakaam ínayaru, Daríyoo tiptsir ksutarangiya. Anumunsha
    Daríysha zapish tsiparangu, Persiyashuch tputs, Sirú sur, kurakaam kinarangu,
    anushsha Daniel Síroo tiptsir ksutamapan taarangitamta. Danielaa tumuzish kapeetarangana,
    anoo kamaneena.
  hui-hui: Dariusi ibugua kini heangibi Pesiali Sairusi ibu kini heangibi Daniele
    ibu bayaleore howa agali timbuni mini lene haabo hene.
  mya-mya: ဒံ​ယေ​လ​သည်​ဒါ​ရိ​မင်း​နန်း​စံ​ချိန်​နှင့်၊ ပါရှ အ​မျိုး​သား​ကု​ရု​မင်း​နန်း​စံ​ချိန်​၌​ကောင်း
    စား​လျက်​နေ​သ​တည်း။
  bod-N: དེ་བས་དཱ་ནེ་ཨེལ་ནི་དར་ཡཱས་སྲིད་སྐྱོང་བའི་དུས་དང་ཏ་ཟིག་པ་ཀོ་རེས་ཀྱིས་སྲིད་སྐྱོང་བའི་སྐབས་སུ་དར་བར་གྱུར་ཏོ།
    །
  sna-sna: Saka Dhanieri akabudirira pamazuva okutonga kwaDhariasi nokutonga kwaSirasi
    muPezhia.
  spa-BLM: Así que este Daniel prosperó en el reinado de Darío y en el de Ciro el
    Persa.
  cac-cac: Ayn̈ejoch vin̈aj Daniel chi' d'a yopisio ayic ayoch vin̈aj Darío d'a reyal
    yed' pax yic ayoch vin̈aj Ciro aj Persia reyal.
  swh-ULB: Na hivyo basi, Danieli alifanikiwa katika utawala wa Dario na katika utawala
    wa Koreshi Mwajemi.
  bel-bel: І Данііл меў посьпех і ў цараваньне Дарыя і ў цараваньне Кіра Персідскага.
  deu-ELBBK: 'der rettet und befreit und Zeichen und Wunder tut im Himmel und auf
    der Erde: Denn er hat Daniel aus der Gewalt der Löwen errettet.'
  mbb-OT: Mibmeuswaǥen si Daniel zutun te kedhadì ni Darius wey ni Cyrus he Pirsyahanen.
  mal-2015: എന്നാൽ ദാനീയേൽ ദാര്യാവേശിന്റെ വാഴ്ചയിലും പാർസിരാജാവായ കോരെശിന്റെ വാഴ്ചയിലും
    ശുഭപ്പെട്ടിരുന്നു.
  rmc-rmc: Ov lel avri a zachraňinel a kerel o znameňja the o zazraki pro ňebos the
    pre phuv. Ov iľa avri le Daniel le ľevengra zoratar.“
  nlg-nlg: Tana bona na vunaghi haba Darius te vunaghi maia ta nina vunaghi Cyrus
    ni Persia na vunaghi haba, Daniel te dato mai sakai na malei sopou te haba.
  pes-OPV: او است که نجات می‌دهد و می‌رهاند و آیات و عجایب را درآسمان و در زمین ظاهر
    می‌سازد و اوست که دانیال را از چنگ شیران رهایی داده است.»
  ron-1924: Даниел а дус-о бине суб домния луй Дариус ши суб домния луй Чирус Персанул.
  ben-OBCV: এবং দানিয়েল, পারস্য-রাজ দারিয়াবস ও কোরসের রাজত্বকালে সমৃদ্ধিলাভ করল।
  som-som: Sidaasuu Daanyeelkanu ugu barwaaqoobay boqornimadii Daariyus, iyo boqornimadii
    Kuuroskii reer Faaris.
  lat-VUC: Porro Daniel perseveravit usque ad regnum Darii, regnumque Cyri Persæ.
  eng-ASVBT: So this Daniel prospered in the reign of Darius, and in the reign of
    Cyrus the Persian.
  ita-1885: Or questo personaggio Daniele prosperò nel regno di Dario, e nel regno
    di Ciro Persiano.
  eng-ULB: So Daniel prospered during the reign of Darius and during the reign of
    Cyrus the Persian.
  spa-VBL: Daniel experimentó un buen éxito durante los reinados de Darío y Ciro el
    Persa.
  fra-_FOB: Et ce Daniel prospéra sous le règne de Darius, et sous le règne de Cyrus,
    roi de Perse.
  mal-mal: എന്നാൽ ദാനീയേൽ ദാര്യാവേശിന്റെ വാഴ്ചയിലും പാർസിരാജാവായ കോരെശിന്റെ വാഴ്ചയിലും
    അഭിവൃദ്ധിപ്രാപിച്ചിരുന്നു.
  urd-GVR: Chunāṅche Dānyāl ko Dārā Bādshāh aur Fāras ke bādshāh Ḳhoras ke daur-e-hukūmat
    meṅ bahut kāmyābī hāsil huī.
  suz-BL: मिनु दानीएल पिप दारा नु पारसी आन पिप कोरेस आस पालामी शुश मान तशा, सक्ति
    पाइश्‍शो दुम्‍‍त।
  eng-NOY: This Daniel prospered in the reign of Darius, and in the reign of Cyrus
    the Persian.
  ita-1927: E questo Daniele prosperò sotto il regno di Dario, e sotto il regno di
    Ciro, il Persiano.
  ckb-ckb: ئیتر دانیال لە پاشایەتی داریوش و لە پاشایەتی کۆرشی فارسی سەرکەوتوو بوو.
  eng-BBE: So this Daniel did well in the kingdom of Darius and in the kingdom of
    Cyrus the Persian.
  kan-OKCV: ಹೀಗೆ ದಾನಿಯೇಲನು ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯೂ, ಪಾರಸಿಯನಾದ ಕೋರೆಷನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯೂ
    ಸಮೃದ್ಧವಾಗಿ ಬಾಳಿದನು.
  tam-2017: தரியுவின் ஆட்சிக்காலத்திலும், பெர்சியனாகிய கோரேசுடைய ஆட்சிக்காலத்திலும்
    தானியேலின் காரியம் ஜெயமாக இருந்தது.
  spa-RV-1909: Y este Daniel fué prosperado durante el reinado de Darío, y durante
    el reinado de Ciro, Persa.
  ron-BTF: Și acest Daniel a prosperat sub domnia lui Darius și sub domnia lui Cirus
    persanul.
  eng-WEBP: So this Daniel prospered in the reign of Darius and in the reign of Cyrus
    the Persian.
  eng-FBV: Daniel experienced good success during the reigns of Darius and Cyrus the
    Persian.
  nch-BL: Huajca Daniel quisqui nelía cuali ipan nopa hueyi tequit cati quichihuayaya
    ipan itanahuatilis Darío, huan nojquiya teipa ipan itanahuatilis nopa Tanahuatijquet
    Ciro ipan tali Persia.
  vie-1934: Đa-ni-ên cứ được thạnh vượng như vậy trong đời vua Đa-ri-út và vua Si-ru
    là người Phe-rơ-sơ.
  hin-CV: इस प्रकार दानिएल, दारयावेश और फारस देश के कोरेश के शासनकाल में उन्‍नति करते
    गए.
  spa-BES: Así que a este Daniel le fue bien en el reino de Darío y en el reino de
    Ciro, el persa.
  tdx-tdx: Mpandrombake re, Mpañaha, naho Mpanao viloñe tsitantane vaho mitoloñe raha
    mahalatsa andikerañe ao naho an-tane atoy. Ie ty nandrombake i Daniele ami’ty
    haozara’ o lionao.
  tha-KJV: ดังนั้น ดาเนียลผู้​นี้​จึงได้เจริญขึ้นในรัชสมัยของดาริอัส และในรัชสมัยของไซรัสคนเปอร์​เซ​ีย
  por-BR-2018: E este Daniel foi próspero no reino de Dario, e no reinado de Ciro,
    o persa.
  deu-ELO: (06:29) Und dieser Daniel hatte Gedeihen unter der Regierung des Darius
    und unter der Regierung Kores', des Persers.
  eng-WYC-2018: Certainly Daniel dwelled stably till to the realm of Darius, and till
    to the realm of Cyrus of Persia. (Certainly Daniel prospered during the reign
    of Darius, and also during the reign of Cyrus of Persia.)
  epo-epo: Kaj Daniel havis sukceson dum la reĝado de Dario, kaj dum la reĝado de
    Ciro, la Perso.
  uig-PIN: Daniyalning bolsa xu ixlardin keyin Darius ⱨɵküm sürgǝn mǝzgildǝ, xundaⱪla
    Pars padixaⱨi Ⱪurǝx ⱨɵküm sürgǝn waⱪitlarda ixliri rawan yürüxti.
  beo-beo: Amola Da:liase e hina bagade esalebe eso amogalu da Sailase (Besia dunu)
    da ea sogebi lai dagoi. Amo eso huluane ganodini Da:niele da hahawane ouligisu
    mimogo dunu bagadedafa esalu.
  tpi-OTNT: Na long taim Darius i stap king na long taim Sairus bilong Persia tu i
    stap king, Daniel i stap bikman tru.
  hau-SA: Daniyel kuwa ya bunkasa a lokacin mulkin Dariyus da kuma mulkin Sairus na
    Farisa.
  uig-LAT: Daniyalning bolsa shu ishlardin kéyin Darius höküm sürgen mezgilde, shundaqla
    Pars padishahi Quresh höküm sürgen waqitlarda ishliri rawan yürüshti.
  nde-nde: Ngakho uDanyeli waphumelela ngesikhathi sokubusa kukaDariyu lesokubusa
    kukaKhurosi umPhezhiya.
  ton-ton: Pea naʻe monūʻia ʻae Taniela ni ʻi he kei pule ʻa Talaiasi, pea mo e pule
    ʻa Kolesi ko e Peasia.
  ces-1613: Danielovi pak šťastně se vedlo v království Dariovu, a v království Cýra
    Perského.
  eng-WMB: So this Daniel prospered in the reign of Darius and in the reign of Cyrus
    the Persian.
  tam-TCV: இவ்வாறு தானியேல், தரியுவின் ஆட்சிக்காலத்திலும், பெர்சியனாகிய கோரேஸின் ஆட்சிக்காலத்திலும்
    செழிப்புடன் வாழ்ந்தான்.
  ceb-ULB: Busa nagmauswagon si Daniel sa panahon sa paghari ni Darius ug sa panahon
    sa paghari ni Cyrus nga usa ka Persianhon.
  pol-UBG: A Danielowi dobrze się powodziło w królestwie Dariusza i w królestwie Cyrusa
    Persa.
  agr-agr: Nuadui Danielak apu Darío aajakua nunú eme anentsa diitai aajakui. Tuja
    apu Ciro Persian apuji aajakua duishkam imanuk aajakui.
  kyc-kyc: Doko Darisi baa kiŋi karo dee Sairose yuu Pesa range doko kiŋi karo piyamo
    dokopa Daniele baa akali andake angingyuo kapa palyuo kareya.
  urd-GVU: چنانچہ دانیال کو دارا بادشاہ اور فارس کے بادشاہ خورس کے دورِ حکومت میں
    بہت کامیابی حاصل ہوئی۔
  deu-1912: Und Daniel ward gewaltig im Königreich des Darius und auch im Königreich
    des Kores, des Persers.
  ntj-ntj: Nyangka Tannyulnga puurrpa tirtu nyinarranytja nyarra Turayinya puurrpa
    purlkanya nyinarranyangka puru Tjaaranya nyarra kakarrarangkatjanya puurrpa purlkanya
    nyinarranyangka. Yuwa, palunya.
  kan-2017: ಈ ದಾನಿಯೇಲನು ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯೂ, ಪಾರಸಿಯನಾದ ಕೋರೆಷನ ಆಳ್ವಿಕೆಯಲ್ಲಿಯೂ
    ಸನ್ಮಾನ, ಗೌರವಗಳಿಂದ ಬಾಳಿದನು.
  yap-yap: Ma Daniel e i par ni bfel’ rogon u nap’an ni Darius e pilung nge nap’an
    ni Cyrus ni be’ u Persia e pilung.
  hlt-MCSB: Te dongah Daniel he Darius kah ram neh Persian kah Persian Cyrus ram khuiah
    thaihtak .
  mdy-ETH: ዬያሮ ዳኣኔኤሌ ካኣቲ ዳኣሪዮሴ ዎዶና፤ ሃሣ ጊንሣ ፓሪሴ ካኣቲ ቂኢሮሴ ዎዶናኣ ቢያ ቦንቺንቴ ጎይሣ ናንጌኔ።
  twi-ASANTE: Enti, Daniel kɔɔ so dii yie wɔ Ɔhene Dario ne Persiahene Kores mmerɛ
    so.
  bhl-bhl: Keko kasike, Dalius em emisik kamok kese ding so, Felsia kasel Sailus em
    emisik kamok kese ding so, biim ding dim e Daniel e kamok fian kesomi, ken abin
    kuluko, teinse kale.
  eng-WEBU: So this Daniel prospered in the reign of Darius and in the reign of Cyrus
    the Persian.
  wal-wal: Hegaa gishshau, ha Daaneeli Daariyoosa kawotettaa wodenne Parssiyaa Qiiroosa
    kawotettaa wode ubban ishalidi de7iis.
  spa-PDDPT: Este Daniel prosperó en el reinado de Darío y en el reinado de Ciro el
    persa.
  gun-gun: Ha'e rire Daniel ma huvixave Dario oĩa pukukue re oiko porã ae tema, ha'e
    gui Pérsia pygua huvixa Ciro oĩ jave voi.
  agu-BL: Ma tetz Daniel i' jun balaj ajcaw ban jak' ca'wl Darío. Ncha'tz ban i' yi
    toque'n cyen Ciro yi rey tetz Persia tan cawu'n Babilonia, ja jal wi'nin k'ej
    Daniel swutz yi junt reya'tz.
  ilo-ULB: Isu a rimmang-ay ni Daniel kabayatan ti panagturay ni Dario ken kabayatan
    ti panagturay ni Ciro a taga-Persia.
  kpg-kpg: Daniel guu kila ana hegau i di madagoaa o Darius nogo king mo di madagoaa
    labelaa o Cyrus tangada Persia nogo king.
  uig-ARA: دانىيالنىڭ بولسا شۇ ئىشلاردىن كېيىن دارىئۇس ھۆكۈم سۈرگەن مەزگىلدە، شۇنداقلا
    پارس پادىشاھى قۇرەش ھۆكۈم سۈرگەن ۋاقىتلاردا ئىشلىرى راۋان يۈرۈشتى.
  sus-sus: A tan nan mixi rakisima, a e ratanga. A tɔnxumae nun kaabanakoe rabama
    koore nun bɔxi ma. A tan nan Daniyɛli ratangaxi yɛtɛe ma.»
  pon-2006: Daniel eri paiamwahula nindokon Darius eh wia nanmwarki, oh pil nindokon
    Sairus, mehn Persia, e wia nanmwarki.
  jae-jae: Tec Daniel kêtu ŋac towae gêdêŋ Dariusnê têm gôliŋŋa e mêŋgêdêŋ Kirus aŋga
    Persia nê têm amboac tonaŋgeŋ.
  ksd-ksd: Io, go Daniel i ga tavua kana papalum ta ra kini na king kai Darius, ma
    damana bula ta ra kini na king kai Kores ra te Persia.
  tur-YTC: Böylece bu Daniel, Darius'un ve Persli Koreş'in krallığında başarılı oldu.
  ind-AYT: (6-29) Dan, Daniel ini berhasil pada zaman pemerintahan Darius dan pada
    zaman pemerintahan Koresh, orang Persia.
  nya-nya: Choncho Danieli anapeza ufulu pa nthawi ya ulamuliro wa Dariyo ndi ulamuliro
    wa Koresi wa ku Perisiya.
  hrv-hrv: On izbavlja i spasava, čini znake i čudesa na nebesima i na zemlji! On
    je spasio Daniela iz šapa lavljih!”
  mps-mps: Tama te Darius king bidali sogo, me te Sairus te Persia king bidali sogo
    me, Daniel te moni nogi yai genuai bidi mu pedelama, bidai dao.
  tpi-tpi: Na long taim Darius i stap king na long taim Sairus bilong Persia tu i
    stap king, Daniel i stap bikman tru.
  dan-1931: Det er ham, der redder og udfrier, og han gør Tegn og Undere i Himmelen
    og på Jorden, han, som reddede Daniel af Løvernes Vold!”
  vie-OVCB: Thế là Đa-ni-ên tiếp tục thịnh đạt dưới triều Vua Đa-ri-út và Vua Si-ru,
    người Ba Tư.
  guj-2017: આમ, દાર્યાવેશના રાજ્યકાળ દરમ્યાન તથા ઇરાનની કોરેશના રાજ્યકાળ દરમ્યાન દાનિયેલે
    આબાદાની ભોગવી.
  pon-2006A: Daniel eri paiamwahula nindokon Darius eh wia nanmwarki, oh pil nindokon
    Sairus, mehn Persia, e wia nanmwarki.
  por-BRBSL: Portanto, este Daniel prosperou no reinado de Dario e no reinado de Ciro,
    o persa.
  swe-swe: 'Daniel hade framgång (blev befordrad, fick ära, rikedom och makt) under
    Dareios regeringstid, och (även) under persern Kyros (Koresh) regeringstid. [Texten
    kan läsas på två sätt. Antingen beskriver den hur Dareios och Kyros är två samtida
    ledare. I så fall är Dareios guvernören som Kyros satte över staden Babylon, och
    som historiskt sett skulle kunna vara en general vid namn Gubaru, se . Den hebreiska
    konjunktionen ”vav” översätts vanligtvis med ”och”, men kan också översättas ”även”.
    I så fall blir den andra delen en förklaring och förtydligande: ”även, det vill
    säga, under persern Kyros regeringstid”. Daniel indikerar då att medern Dareios,
    se , är samma person som persern Kyros. Det som försvårar tolkningen är att samma
    personer har olika namn i olika regioner, det gäller ju även Daniel och hans vänner,
    se . Förhoppningsvis kan framtida arkeologiska fynd där Dareios namn nämns hjälpa
    till i tolkningen här.]'
  cth-cth: Hottelah hoi Daniel teh, Darius a bawi nahai thoseh, Persia tami Sairas
    a bawi nahai thoseh, hawinae ka coe e lah ao.
  twi-twi: Enti Daniel kɔɔ so dii yiye wɔ Ɔhene Dario ne Persiahene Kores mmere so.
  hlt-hlt: Te dongah Daniel he Darius kah ram neh Persian kah Persian Cyrus ram khuiah
    thaihtak.
  tbz-SIM: Kuù coonko kɛ̀ kuù dɛɛrí, kuù dɔ̀ɔ̀ri tidiɛtì nɛ̀ mɛdɔɔ̀rìmɛ̀ cɑ̀mmɛ̀,
    kɛĩ́nkɛ̀ miɛkɛ nɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀. Kuù fìètɛ Dɑnniyɛɛri yɛcìrícìrɛ̀ nɔu miɛkɛ.
  msy-2020: Ezɨ Darius atrivimɨn ikia ghua gɨn Persian Atrivim Sairus uaghan atrivimɨn
    itima, Daniel dughiar ruarimɨn gumazir dapanimɨn iti. Egha uaghan gumazir bar
    ekiamɨn iti.
  dop-dop: Ɩnɩ ɩ hɛtǝɣǝnɑ nɑ ɩ́ wɑɑsǝɣɩ. Ɩ lɑkɩ piti tǝmɑ kɛ ɩsɔtɑɑ nɑ ɑtɛ. Ɩnɩ ɩ
    wɑɑsǝnɑ Tɑniyɛɛlɩ kɛ tɔɣɔlɑsɩ nɔɣɔ tɑɑ.
  azb-azb: Bu adam – Daniel Daranın, Fars Kirin padşahlığında uğur qazandı.
  eng-DBY: And this Daniel prospered in the reign of Darius, and in the reign of Cyrus
    the Persian.
  hin-2017: और दानिय्येल, दारा और कुस्रू फारसी, दोनों के राज्य के दिनों में सुख-चैन
    से रहा।
  wol-KYG: Keey musle, di xettlee, di def ay màndarga aki kéemaan, kaw asamaan ak
    suuf. Kee musal Dañeel ca pàddum gaynde ya.»
  eng-YLT: And this Daniel hath prospered in the reign of Darius, and in the reign
    of Cyrus the Persian.
  kne-kne: Et mayat di biyag Daniel sin timpon di nanturayan Darius ya si Cyrus ay
    taga-Persia.
  eng-WYC-2017: Certainly Daniel dwelled stably till to the realm of Darius, and till
    to the realm of Cyrus of Persia.
  eng-WMBB: So this Daniel prospered in the reign of Darius and in the reign of Cyrus
    the Persian.
  urd-GVH: चुनाँचे दानियाल को दारा बादशाह और फ़ारस के बादशाह ख़ोरस के दौरे-हुकूमत
    में बहुत कामयाबी हासिल हुई।
  rug-rug: Ke ravutu se Daniela koari na binaṉara tadi Dariasi meke Saerasi sa tie
    Pesia.
  gaz-gaz: Kanaafuu bara Daariyoosii fi bara mootummaa Qiiros namicha Faares sanaa
    keessa Daaniʼelitti jireenyi ni tole.
  fra-LSG: Daniel prospéra sous le règne de Darius, et sous le règne de Cyrus, le
    Perse.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinydjayi ŋayi yukurrana Dänyulnydja nhinana ŋamathaŋalana
    wal'ŋu dhikana, yana liŋgu ga ŋunhiyi buŋgawa Dariyatj rakunydhina.
  yal-yal: A tan nan maratangan nun marakisin tima, a mantaxane nun kabanako feene
    ligama kuyen nun bɔxɔn ma. A tan nan Daniyɛli ratangaxi yatane fangan ma.”
  haw-1868: Pela i noho maluhia ai o Daniela i ke au ia Dariu, a i ke au ia Kuro o
    ka Peresia.
  arb-NAV: وَحَالَفَ النَّجَاحُ دَانِيَالَ فِي مُلْكِ دَارِيُّوسَ وَفِي عَهْدِ حُكْمِ
    كُورَشَ الْفَارِسِيِّ.
  ewe-ewe: Ale eme nyo na Daniel le Darius ƒe fiaɖuɣi kple Persiatɔ, Sirus ƒe fiaɖuɣi.
  eng-LEE: (6:29) So this Daniel prospered in the reign of Darius, and in the reign
    of Cyrus the Persian.
  asm-FB: সেয়ে দাৰিয়াবচৰ আৰু পাৰস্যৰ কোৰচৰ ৰাজত্বৰ সময়ত দানিয়েলৰ উন্নতি হ’ল।
  sus-A: عَ تَن نَن مِشِ رَكِسِمَ، عَ عٍ رَتَنفَ. عَ تْنشُمَيٍ نُن كَابَنَكٌي رَبَمَ
    كٌورٍ نُن بْشِ مَ. عَ تَن نَن دَنِيّلِ رَتَنفَشِ يّتّيٍ مَ.»
  fra-SBL: Ce Daniel prospéra donc sous le règne de Darius et sous le règne de Cyrus
    le Perse.
  hbo-hbo: מְשֵׁיזִ֣ב וּמַצִּ֗ל וְעָבֵד֙ אָתִ֣ין וְתִמְהִ֔ין בִּשְׁמַיָּ֖א וּבְאַרְעָ֑א
    דִּ֚י שֵׁיזִ֣יב לְדָֽנִיֵּ֔אל מִן־יַ֖ד אַרְיָוָתָֽא׃
  piu-2006: '@see-verse:DAN.006.027'
  pjt-pjt: Uwa, Taṟiyatjanya mayatja puḻka nyinanyangka Danielnga palula rawa waṟkaringi
    mayatja ititja, munu piṟuku mayatja kutjupa ini Tjaiṟatjanya nyinanyangka Danielnga
    mayatjaṯu waṟkaringi palula itingka. Wati panya Tjaiṟatjanya ngura ini Puutjanya-nguraṟa.
  kik-kik: Nĩ ũndũ ũcio Danieli akĩgaacĩra hĩndĩ ya wathani wa Dario, o na wathani-inĩ
    wa Kurusu ũrĩa Mũperisia.
  fra-NCL: Il délivre et il sauve, il fait des signes et des prodiges au ciel et sur
    la terre ; c’est lui qui a délivré Daniel de la griffe des lions. »
  cek-AK: To pongah Daniel loe Darius siangpahrang ukhaih thung hoi Persia kami Cyrus
    siangpahrang ukhaih thungah, khosak hoihhaih to hnuk.
  cuk-cuk: Daniel, Darío-negsemaigua, degi, Persa-dule-Ciroʼye-nugad-negsemaigua,
    nasgumai gusad.
  uig-CYR: Даниялниң болса шу ишлардин кейин Дариус һөкүм сүргән мәзгилдә, шундақла
    Парс падишаси Қурәш һөкүм сүргән вақитларда ишлири раван жүрүшти.
  pma-pma: Sakini Daniel moul ka les tahosien en avong keil koa Derias vi asuv houlu,
    ka avong keil emun koa Saeros ten out Persia mai vi asuv houlu.
  tel-2017: ఈ దానియేలు దర్యావేషు పరిపాలన కాలంలో, పారసీకుడైన కోరెషు పరిపాలనలో వృద్ది
    చెందుతూ వచ్చాడు.
  hat-BSA: Konsa, Daniel sila a te vin pwospere pandan règn a Darius la, e pandan
    règn a Cyrus, Pès la.
  kos-kos: Arulana yokyokelik wal lal Daniel in we lal Tokosra Darius, oayapa in we
    lal Tokosra Cyrus, mwet Persia.
  hbo-WLC: מְשֵׁיזִ֣ב וּמַצִּ֗ל וְעָבֵד֙ אָתִ֣ין וְתִמְהִ֔ין בִּשְׁמַיָּ֖א וּבְאַרְעָ֑א
    דִּ֚י שֵׁיזִ֣יב לְדָֽנִיֵּ֔אל מִן־יַ֖ד אַרְיָוָתָֽא׃
  ibo-ibo: Ya mere, ihe gaara Daniel nke ọma nʼoge niile Daraiọs bụ eze, na nʼoge
    Sairọs onye Peshịa chịkwara dịka eze.
  ory-ory: ଏହିରୂପେ ଦାନିୟେଲ ଦାରୀୟାବସର ରାଜତ୍ୱ ସମୟରେ ଓ ପାରସିକ କୋରସ୍‍ର ରାଜତ୍ୱ ସମୟରେ ଉନ୍ନତି
    ଲାଭ କଲେ।
  chk-chk: Iwe, Taniel a iteföüla lon mwün Tarius tori lon mwün Sirus ewe re Persia.
  rop-rop: Wal Denyul bin jidan haibala boswan langa det taim na wen Daraiyas bin
    jidan king en langa det taim wen Sairas, det men brom det kantri gulum Pesha,
    bin jidan king du.
  ukr-1871: І добре дїялось Даниїлові так за царювання Дарія як і за царя Кира Перського.
  deu-1951: (06-29) Und diesem Daniel ging es fortan gut unter der Regierung des Darius
    und unter derjenigen Kores`, des Persers.
  eng-JPS: (6-29) So this Daniel prospered in the reign of Darius, and in the reign
    of Cyrus the Persian.
  srp-1865: I taj Danilo bijaše sreæan za carovanja Darijeva i za carovanja Kira Persijanca.
  lug-lug: Awo Danyeri n’aba n’omukisa mu mirembe gya Daliyo era n’awangaala okutuusa
    ne mu mirembe gya Kuulo Omuperuzi.
  heb-heb: ודניאל דנה הצלח במלכות דריוש ובמלכות כורש פרסיא׃
  ben-IRV: আর এই দানিয়েল দারিয়াবস ও পারসীক রাজা কোরসের রাজত্বের দিনের আরো বৃদ্ধি
    পেলেন।
  pan-pan: ਇਸ ਲਈ ਦਾਨੀਏਲ, ਦਾਰਾ ਮਾਦੀ ਦੇ ਰਾਜ ਵੇਲੇ ਅਤੇ ਉਸ ਵੇਲੇ ਜਦੋਂ ਫ਼ਾਰਸੀ ਕੋਰਸ਼ ਰਾਜਾ,
    ਸਫ਼ਲ ਹੋਇਆ ਸੀ।
  tkr-tkr: Daniyalee Darayne gahılib, farsaaşine paççahne Kirıne gahılib yugna ı'mı'r
    hav'u.
  mya-JVB: ထိုသို့ဒံယေလ သည်ဒါရိ မင်းကြီးလက်ထက်၌ ၎င်း ၊ ပေရသိ အမျိုးကုရု မင်းကြီးလက်ထက်၌
    ၎င်း ကောင်းစား လျက်နေ၏။
  tte-O: Kabo Daliyasi, yo Sailusa game Pesiya, ali sauga kin koina, Daniela ana miyamiya
    inamwanamwa yo esana ilalaki.
  tbg-tbg: Ho vi entaraqaahairo Danieriva Dariusiva raqiki vau entaravata, Pesia vatanaa
    vaiinti Sairusiva raqiki vau entaravata, koqema kero variqiro vi vaura.
  hmo-hmo: Dariuse bona Kurese be Parasa ena basileia dekenai idia king noho neganai,
    Daniela ena kwalimu ia bada lao.
  urd-urd: इसलिए यह दानीएल दारा की सल्तनत और ख़ोरस फ़ारसी की सल्तनत में कामयाब रहा।
  rus-SYN: И Даниил благоуспевал и в царствование Дария, и в царствование Кира Персидского.
  bqc-SIM: Ì gbɛ̃́ suaba, ì ń bↄ. Ì dabudabuↄ ń yãbↄnsaɛↄ kɛ musu ń zĩ́lɛo.
    Ɔ̃mɛ Daniɛli bↄ̀ nↄ̀ↄmusuↄ lɛ́zĩ.
  tcz-CHONGTHU: Hiche jeh chun, Darius lengvaipoh sung leh Persia mi Cyrus lengvaipoh
    sung chun, Daniel chu akhangtou jing jeng tai.
  mar-mar: मग हा दानीएल दारयावेशाच्या राज्यात आणि कोरेश पारसीच्या कार्यकाळात समृध्द
    झाला.
  qub-qub: Chaynöpami Darío ray cashancama Danielga jinalla munayniyoj autoridä palasyucho
    caycaran. Ciro Persiapa raynin captinpis jinallami Danielga autoridä caycaran.
  bqp-bqp: Wiyɑ u rɑ tɔnu wɔre u fɑɑbɑ ko. U rɑ mɑɑmɑɑkibɑ kɑ yĩrenu ko wɔllɔ kɑ temɔ.
    Wiyɑ u Dɑniɛli wɔrɑ gbee sinɑnsun nɔsun di.
  hat-hat: Zafè Danyèl te mache byen pandan tout rèy wa Dariyis ak wa Siris, moun
    peyi Pès la.
  eng-BSB: So Daniel prospered during the reign of Darius and the reign of Cyrus the
    Persian.
  eng-WEBPB: So this Daniel prospered in the reign of Darius and in the reign of Cyrus
    the Persian.
  kbq-kbq: Ana hutegeno Dariusi'ma kinima mani'nea knafine, Pesia kini ne' Sairusi'ma
    kinima mania knafina, Danieli avatera mago zana fore osigeno knare huno mani'ne.
  nhe-BL: Huajca Daniel quisqui nelía cuali ipan nopa hueyi tequitl tlen quichihuayaya
    ipan itlanahuatilis Darío, huan nojquiya teipa ipan itlanahuatilis nopa Tlanahuatijquetl
    Ciro ipan tlali Persia.
  bus-bus: Daniɛli gbãaa è Dariusu kíblegurↄ kↄ̃n Pɛsia bori Sirusu kíblegurↄↄo.
  gub-BL: Wiko wiwi Taniew tuwihaw ikàg ma'e romo a'e, Nariw tuwihawete romo heko
    mehe we a'e. Nariw imàno re Xiru Pezi ywy rehe har wanuwihawete wiko tuwihawete
    Nariw hekuzaromo. Taniew wiko wiwi tuwihaw Xiru tuwihawete romo heko mehe a'e
    no.
  eng-DRA: Now Daniel continued unto the reign of Darius, and the reign of Cyrus the
    Persian.
