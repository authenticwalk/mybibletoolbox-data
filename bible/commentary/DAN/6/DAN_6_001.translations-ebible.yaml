verse: DAN.006.001
translations:
  mal-C: മുഴുവൻ രാജ്യത്തിന്റെയും ഭരണം നിർവഹിക്കാൻ നൂറ്റിയിരുപത് രാജപ്രതിനിധികളെയും
  deu-TKW: und Darius, der Meder, erhielt das Reich in einem Alter von zweiundsechzig
    Jahren.
  lin-lin: Dariusi, moto ya Medi, akomaki mokonzi tango akokisaki mibu tuku motoba
    na mibale ya mbotama.
  eng-LSV: It has been good before Darius, and he has established over the kingdom
    satraps—one hundred and twenty—that they may be throughout the whole kingdom,
  eng-GNV: It pleased Darius to set ouer the kingdome an hundreth and twentie gouernours,
    which should be ouer the whole kingdome,
  eng-WEBSTER: It pleased Darius to set over the kingdom a hundred and twenty princes,
    who should be over the whole kingdom;
  nhw-BL: Huan Darío moilhui cuali para quitlajcoitas nopa tlalme ipan itlanahuatilis
    ica 127 estados huan ipan sese estado quitlalis se gobernador para ma quipiya
    tlanahuatili nopona.
  swh-ONEN: Ilimpendeza Dario kuteua wakuu 120 kutawala katika ufalme wake wote,
  bba-bba: Mɑ Dɑrusi wi u sɑ̃ɑ Mɛdin bweseru u bɑndu di. Sɑɑ ye, u mɔwɑ wɔ̃ɔ wɑtɑ
    kɑ yiru.
  eng-KJVCPB: It pleased Darius to set over the kingdom an hundred and twenty princes,
    which should be over the whole kingdom;
  mpx-mpx: Dalaiyas gavana ali gewi 120 i hilel ge i telel wana abalogugui ana labi
    gegewena nihi matahikan.
  luo-luo: Darius noneno ni en gima ber mondo oyier jotelo mia achiel gi piero ariyo
    mondo okonye rito pinyruodhe duto.
  meu-meu: Ena ura dainai, Darauese ese heitatao taudia sinahu-ta ruahui e duanaidia,
    basileia na bae biagua, basileia kahadia iboudiai;
  npi-ULB: दारालाई १२० जना प्रान्‍तिय गभर्नरहरू नियुक्त गर्न मन लाग्यो, जसले सारा
    राज्यभरि शासन गर्नेछन् ।
  yor-yor: Ó dára lójú Dariusi láti yan ọgọ́fà àwọn baálẹ̀ sórí ìjọba,
  pes-OPCB: داریوش صد و بیست حاکم بر تمام مملکت گماشت تا آن را اداره کنند،
  tgl-ULB: Nalugod si Dario na magtalaga sa buong kaharian ng 120 na mga gobernador
    ng lalawigan na mamahala sa buong kaharian.
  cbu-NT: Kurak Daríyo Kaldewshucheem urkar kinarangu, 120 gobernadoroom tputseem
    ksutamapaneem ipusarangiya.
  hui-hui: Dariusi ibu kini howa agali handari mbirani pira kira (120) ibunaga dindi
    hobane mbira mbira wiaru haru helonaga dabo helene.
  mya-mya: ဒါ​ရိ​မင်း​သည်​မိ​မိ​၏​အင်​ပါ​ယာ​နိုင်​ငံ တစ်​ဝန်း​လုံး​အုပ်​ချုပ်​မှု​အ​တွက်
    ဘု​ရင်​ခံ တစ်​ရာ့​နှစ်​ဆယ်​ကို​ခန့်​ထား​ရန်​ဆုံး​ဖြတ် တော်​မူ​ပြီး​လျှင်၊-
  bod-N: རྒྱལ་པོ་དར་ཡཱས་རང་གི་བསམ་འདུན་བཞིན་རྒྱལ་སྲིད་ཀྱི་ཡུལ་ཀུན་སྐྱོང་བར་སྤྱི་དཔོན་ཆིག་བརྒྱ་ཉི་ཤུ་བསྐོས་པ་དང་།
  sna-sna: Zvakafadza Dhariasi kugadza machinda zana namakumi maviri kuti vatonge
    muushe hwose,
  spa-BLM: Quiso Darío poner sobre el reino a ciento veinte gobernadores locales,
    que debían estar en todo el reino;
  cac-cac: Ix yac'anoch 120 eb' vin̈ gobernador vin̈aj Darío chi', yic syil junjun
    macan̈ chon̈ab' eb' vin̈ d'a yol smacb'en.
  swh-ULB: Ilimpendeza Dario kuchagua juu ya ufalme magavana wa majimbo 120 ambao
    wangetawala juu ya ufalme wote.
  bel-bel: Заўгодна было Дарыю паставіць над царствам сто дваццаць сатрапаў, каб яны
    былі ва ўсім царстве,
  deu-ELBBK: Und Darius, der Meder, bekam das Königreich, als er ungefähr 62 Jahre
    alt war.
  mbb-OT: Dutun, mibpilì si Hadì Darius te 120 he gubirnedur he para edumala te tivuuk
    he ginhedian din.
  mal-2015: രാജ്യം ഒക്കെയും ഭരിക്കേണ്ടതിന്നു രാജ്യത്തിന്മേൽ നൂറ്റിരുപതു പ്രധാന ദേശാധിപതികളെയും
  rmc-rmc: Akor ačhiľa kraľiske andro Babilon o Darius, o medsko kraľis, saveske sas
    šovardeš the duj (62) berš.
  nlg-nlg: Darius na Mede te ghanaghana na vili vokana na kinakabu tana sakai hangalatu
    rua hangavulu (120) na bubulo, ma gaia te talura rana dalei vunaghi haba geka
    vunaghi pungisighi sopa bubulo.
  pes-OPV: و داریوش مادی در حالی که شصت و دوساله بود سلطنت را یافت.
  ron-1924: Дариус а гэсит ку кале сэ пунэ песте ымпэрэцие о сутэ доуэзечь де дрегэторь,
    каре требуяу сэ фие рэспындиць ын тоатэ ымпэрэция;
  ben-OBCV: সম্রাট দারিয়াবস তার রাজ্যে একশো কুড়ি জন রাজ্যপাল নিয়োগ করলেন, যারা
    তার রাজত্ব জুড়ে শাসন করবে
  som-som: Daariyus waxaa la wanaagsanaa inuu boqortooyadiisa u yeelo boqol iyo labaatan
    amiir, oo boqortooyada oo dhan wada gaadha;
  lat-VUC: Placuit Dario, et constituit super regnum satrapas centum viginti ut essent
    in toto regno suo.
  eng-ASVBT: It pleased Darius to set over the kingdom a hundred and twenty satraps,
    who should be throughout the whole kingdom;
  ita-1885: EI piacque a Dario di costituire sopra il regno cenventi satrapi, i quali
    fossero per tutto il regno;
  eng-ULB: It pleased Darius to appoint over the kingdom 120 provincial governors
    who would rule over all the kingdom.
  spa-VBL: Darío decidió que sería bueno poner el reino bajo el control de ciento
    veinte gobernadores provinciales.
  fra-_FOB: Il plut à Darius d'établir sur le royaume cent vingt satrapes, qui devaient
    être répartis dans tout le royaume,
  mal-mal: രാജ്യം ഭരിക്കേണ്ടതിന് രാജ്യത്തെല്ലായിടവും നൂറ്റിയിരുപത് പ്രധാന ദേശാധിപതികളെയും
  urd-GVR: Dārā ne saltanat ke tamām sūboṅ par 120 sūbedār muta'ayyin karne kā faislā
    kiyā.
  suz-BL: पिप दारामी आ राज्‍य कली सहे का २० जना हुकुम पाइब मुर वोइश्‍शो बाक्‍त। मेको
    पारसी रागीमी ब्राशा बाक्‍शो बाक्‍तेक्‍म। दानीएल ५:१२
  eng-NOY: It pleased Darius to set over the kingdom a hundred and twenty satraps,
    which should be over the whole kingdom,
  ita-1927: Parve bene a Dario di stabilire sul regno centoventi satrapi, i quali
    fossero per tutto il regno;
  ckb-ckb: داریوش پێی باش بوو سەد و بیست میر بەسەر پاشایەتییەکەوە دابنێت، بەسەر هەموو
    پاشایەتییەکەوە بن.
  eng-BBE: Darius was pleased to put over the kingdom a hundred and twenty captains,
    who were to be all through the kingdom;
  kan-OKCV: ದಾರ್ಯಾವೆಷನು ತನ್ನ ರಾಜ್ಯಭಾರವನ್ನು ನಿರ್ವಹಿಸುವುದಕ್ಕೋಸ್ಕರ ನೂರಿಪ್ಪತ್ತು ಮಂದಿ ಉಪರಾಜರನ್ನು
    ಆಯಾ ರಾಜ್ಯದ ಆಯಾ ಭಾಗಗಳ ಮೇಲೆ ಆಳಲು ಇರಿಸಿದನು.
  tam-2017: ராஜ்ஜியம் முழுவதையும் ஆளுவதற்காகத் தன் ராஜ்ஜியத்தின்மேல் நூற்றிருபது தேசாதிபதிகளையும்,
  spa-RV-1909: PARECIÓ bien á Darío constituir sobre el reino ciento veinte gobernadores,
    que estuviesen en todo el reino.
  ron-BTF: I-a plăcut lui Darius să pună peste împărăție o sută douăzeci de prinți,
    care să fie peste întreaga împărăție;
  eng-WEBP: It pleased Darius to set over the kingdom one hundred twenty local governors,
    who should be throughout the whole kingdom;
  eng-FBV: Darius decided it would be good to place the kingdom under the control
    of one hundred and twenty provincial governors.
  nch-BL: Huan Darío moilhui cuali para quitajcoitas nopa talme ipan itanahuatilis
    ica 120 estados huan ipan sese estado quitalis se gobernador para ma quipiya tanahuatili
    nopona.
  vie-1934: Vua Đa-ri-út ưng đặt trong nước một trăm hai mươi quan trấn thủ, để chia
    nhau trị cả nước,
  hin-CV: दारयावेश को यह अच्छा लगा कि वह 120 प्रधान नियुक्त करे, जो सारे राज्य में
    शासन करें,
  spa-BES: Darío estaba complacido de poner sobre el reino a ciento veinte capitanes,
    que iban a estar por todo el reino;
  tdx-tdx: Nandrambe i fifeheañey ami’ty tao’e faha-enempolo-ro’amby t’i Dariavese.
  tha-KJV: ดาริอัสพอพระทัยที่จะทรงแต่งตั้​งอ​ุปราชหนึ่งร้อยยี่​สิ​บคนขึ้นเหนือราชอาณาจั​กร
    เพื่อจะให้ปกครองอยู่ทั่วราชอาณาจั​กร
  por-BR-2018: Pareceu bem a Dario constituir sobre o reino cento vinte governadores
    que estivessem em todo o reino.
  deu-ELO: (06:2) Es gefiel Darius, über das Königreich hundertzwanzig Satrapen zu
    bestellen, die im ganzen Königreich sein sollten,
  eng-WYC-2018: It pleased Darius, and he ordained sixscore dukes over the realm,
    that they should be in all his realm. (And it pleased Darius, and he ordained
    one hundred and twenty governors over the kingdom, and that they should be throughout
    all his kingdom.)
  epo-epo: Kaj Dario bonvolis starigi super sia regno cent dudek satrapojn, por administri
    lian tutan regnon;
  uig-PIN: Padixaⱨ Darius pütün padixaⱨliⱪni idarǝ ⱪilix üqün bir yüz yigirmǝ wǝzirni
    ⱨǝrⱪaysi yurtlarni baxⱪuruxⱪa tǝyinlǝxni muwapiⱪ kɵrdi.
  beo-beo: 'Hina bagade Da:liase da ouligisu dunu 120 amo ea ouligisu fi amo ganodini
    fi dialu ouligimusa: ilegei.'
  tpi-OTNT: Darius i kamap king pinis, orait em i makim 120 ofisa bilong bosim ol
    distrik bilong kantri bilong en.
  hau-SA: Ya gamshi Dariyus ya naɗa muƙaddasai 120 su yi shugabanci a duk fāɗin masarautar,
  uig-LAT: Padishah Darius pütün padishahliqni idare qilish üchün bir yüz yigirme
    wezirni herqaysi yurtlarni bashqurushqa teyinleshni muwapiq kördi.
  nde-nde: UDariyu wathanda ukubeka ababusi bezigaba abalikhulu lamatshumi amabili
    (120) ukuba babuse kulolonke ilizwe,
  ton-ton: Naʻe lelei kia Talaiasi ke fakanofo ʻi he puleʻanga ʻae houʻeiki ʻe toko
    teau ma toko uofulu, ke māʻolunga ʻi he puleʻanga kotoa pē;
  ces-1613: Líbilo se pak Dariovi, aby ustanovil nad královstvím úředníků sto a dvadceti,
    kteříž by byli po všem království.
  eng-WMB: It pleased Darius to set over the kingdom one hundred twenty local governors,
    who should be throughout the whole kingdom;
  tam-TCV: அரசன் தரியு, தனது அரசை நல்லமுறையில் ஆளுகைசெய்ய விரும்பி, தனது அரசு எங்கும்
    நூற்றிருபது சிற்றரசர்களை நியமித்தான்.
  ceb-ULB: Nakapahimuot kang Darius ang pagpili sa gingharian ug 120 ka mga gobernador
    sa mga probinsya nga maoy magdumala sa tibuok gingharian.
  pol-UBG: Dariuszowi spodobało się ustanowić nad królestwem stu dwudziestu satrapów,
    którzy byliby po całym królestwie;
  agr-agr: Darío apu wajasu asa niina yaigtin aidaun ciento veinte gobernadoran adaijauwai.
  kyc-kyc: Dokopa banya yuu liti isingi dusipana mupwa ingyuo iso kararami lao Darisimi
    gapomane akali andete mendaki dee akalisa lama (120) rombo palyiya.
  urd-GVU: دارا نے سلطنت کے تمام صوبوں پر 120 صوبے دار متعین کرنے کا فیصلہ کیا۔
  deu-1912: Und Darius sah es für gut an, daß er über das ganze Königreich setzte
    hundertzwanzig Landvögte.
  ntj-ntj: Nyangka puurrpa purlkalu yini Turayilu wati marnkurrpa ngurrkarntanu tjunu
    puurrpa kutjupatjarra pirninya miranykanyira kanyiratjaku. Wati ngaanya-tjananya
    ngurrkarntanu Tannyulnga puru wati kutjupa kutjarra.
  kan-2017: ದಾರ್ಯಾವೆಷನು ತನ್ನ ರಾಜ್ಯಭಾರವನ್ನು ನಿರ್ವಹಿಸುವುದಕ್ಕೋಸ್ಕರ ನೂರಿಪ್ಪತ್ತು ಮಂದಿ ಪ್ರಧಾನರನ್ನು
    ಆಯಾ ರಾಜ್ಯದ ಆಯಾ ಭಾಗಗಳ ಮೇಲೆ ಆಳಲು ನೇಮಿಸಿದನು.
  yap-yap: Me duwgiliy Darius u wan’ ni nge turguy 120,000 e governor ni ngar ted
    murung’agen ga’ngin e gin ma gagiyegnag.
  hlt-MCSB: Darius loh a doe phoeiah tah a ram ah mangpa ya pakul a pai sak tih ram
    tom ah om uh .
  mdy-ETH: ዳኣሪዮሴ ዒዚ ካኣታዺ ዎይሣ ዓጮ ቢያ ዎይሣንዳጉዲ ፄኤታና ላማታሚ ማዓ ሱኡጌ ዶኦራኒ ኮዔኔ።
  twi-ASANTE: Ɛsɔɔ Ɔhene Dario ani sɛ ɔbɛpa ahenemma ɔha ne aduonu de wɔn atuatua
    amantam a ɛwɔ ahemman no mu no ano.
  bhl-bhl: Keko belei, emisik kamok fian Dalius e fufu mali em duan kel (120) kamok
    fian galmoko, Babilon aneng fian beem aneng fong beem abiw mutuk abiw mutuk biim
    kak yetebiliw kunum keyemse kale.
  eng-WEBU: It pleased Darius to set over the kingdom one hundred twenty local governors,
    who should be throughout the whole kingdom;
  wal-wal: Kawoi Daariyoosi ba kawotettaa ubbaa giddon baappe garssaara biittaa haariya
    xeetanne laatamu asata sunttiyoogee lo77o giidi qoppiis.
  spa-PDDPT: A Darío le pareció bien establecer 120 sátrapas, para gobernar en todo
    el reino,
  gun-gun: Ha'e gui huvixave Dario ma oipotaa rami omoĩ raka'e cento e vinte huvixarã,
    ha'e kuery opena aguã huvixave openaa ha'e javi rupi.
  agu-BL: Itzun bantz yi cyaje'n cyen Darío tetz rey cwent Babilonia nintzun xtxumtz
    tan jatxle'n cu'n cyakil yi tetz nación. Jun tzun cient tu junak departament ntulejtz.
    Ncha'tz bixe' ta'n tan cyoque'n cyen jujun ajcaw le jujun luwara'tz.
  ilo-ULB: Naay-ayo ni Dario a mangdutok iti 120 a gobernador a mangituray iti entero
    a pagarian.
  kpg-kpg: Darius ga hagamaanadu bolo ia e dongo ana gobinaa e lau madalua e dagi
    i hongo ana guongo.
  uig-ARA: پادىشاھ دارىئۇس پۈتۈن پادىشاھلىقنى ئىدارە قىلىش ئۈچۈن بىر يۈز يىگىرمە ۋەزىرنى
    ھەرقايسى يۇرتلارنى باشقۇرۇشقا تەيىنلەشنى مۇۋاپىق كۆردى.
  sus-sus: Dariyusi Medeka naxa findi mangɛ ra a ɲɛ tongo senni nun firin ma.
  pon-2006: Darius eri kupwurehda en idihada kepina 120 nan sapwellime wehio pwon.
  jae-jae: Darius gêlic ŋajam tec kêkêŋ gôliŋwaga sauŋ 120 sêjam gôliŋ nê gamêŋ samob.
  ksd-ksd: Ma Darius i ga vaki tika na mar ma a ura vinun na luluai upi diat a kure
    kana vuna gunan par;
  tur-YTC: Darius, krallığın üzerine yüz yirmi yerel vali koymayı uygun gördü. Bunlar
    bütün krallık içinde olacaktı.
  ind-AYT: (6-2) Darius berkenan mengangkat seratus dua puluh orang wakil raja atas
    kerajaannya, dan mereka semua akan ditempatkan di seluruh kerajaan.
  nya-nya: Kunamukomera Dariyo kusankha akalonga 120 kuti alamulire mu ufumu wonse,
  hrv-hrv: A Darije Medijac preuze kraljevstvo, star već šezdeset i dvije godine.
  mps-mps: Darius te king pedelama da, teda agai te 120 ofisa bidi nigilama, te augwaligo
    agai bulu tǫ pedai kantri dabe tonalumainu yalio.
  tpi-tpi: Darius i kamap king pinis, orait em i makim 120 ofisa bilong bosim ol distrik
    bilong kantri bilong en.
  dan-1931: og Mederen Darius overtog Riget i en Alder af to og tresindstyve År.
  vie-OVCB: Vua Đa-ri-út bổ nhiệm 120 tổng trấn cai trị trong toàn đế quốc.
  guj-2017: રાજા દાર્યાવેશને રાજ્ય પર એકસો વીસ સૂબાઓ નીમવાનું ઠીક લાગ્યું કે જેઓ જુદે
    જુદે સ્થળે રહે અને આખા રાજ્ય પર રાજ કરે.
  pon-2006A: Darius eri kupwurehda en idihada kepina 120 nan sapwellime wehio pwon.
  por-BRBSL: It agradou a Darius por colocar sobre o reino cento e vinte governadores
    locais, que deveriam estar em todo o reino;
  swe-swe: '[Dareios introducerades i föregående vers som ”medern Dareios”. Det är
    inte historiskt bekräftat vem denne Dareios är. Namnet härstammar från persiskan
    och betyder ordagrant: ”hålla fast vid det som är gott” eller ”han äger” eller
    ”rik och kunglig”. Det kan vara namn eller en titel. De två troliga förslagen
    är: kungen Kyros själv eller Gubaru, den general som hjälpte Kyros att inta staden
    Babylon och också fungerade som dess guvernör. Det var inte ovanligt att kungen
    hade olika namn och benämningar i olika delar av riket. På samma sätt som namnet
    Belshassar i föregående kapitel var oidentifierat fram till slutet på 1800-talet
    finns förhoppningen att framtida arkeologiska fynd kan ge klarhet i vem denne
    Dareios var.] Dareios (Darejavesh) ansåg att det var en bra idé att utse 120 satraper
    (ordagrant ”landets beskyddare”) som skulle finnas i hela riket.'
  cth-cth: Darius siangpahrang ni a uknaeram thung thaw ka tawk hane 120 touh hoi
    hote bawinaw patuen ka hrawi hanelah bawi kathum touh hah a ngai e patetlah a
    rawi.
  twi-twi: Ɛsɔɔ Ɔhene Dario ani sɛ ɔbɛpa ahenemma ɔha ne aduonu de wɔn atuatua amantam
    a ɛwɔ ahemman no mu no ano.
  hlt-hlt: Darius loh a doe phoeiah tah a ram ah mangpa ya pakul a pai sak tih ram
    tom ah om uh.
  tbz-SIM: Kɛ̀ Dɑriyuusi Mɛdiibɛ botí kouu cɔutɛ́ tikpɑ̀tì, kɛ sɔ̃́ nhò mɔ̀kɛ yɛbie
    nsipísìkuɔ̀ nɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Dughiar kam Darius atrivimɨn otogha gɨvagha, egha 120plan gavmanɨn faragha
    zuir gumaziba amɨseveghtɨ me kantrin aven tir nguibabagh ativagh dar ganam.
  dop-dop: Ɩlɛnɑ Mete wulɑʋ Tɑliyusi mʋ kɑwulɑɣɑ kɛ ɩ lʋlʋɣʋ pǝnɑɣɑ nɩɩtoso nɑ nɑɑlɛ
    nyǝŋkɑ tɑɑ.
  azb-azb: Dara qərara aldı ki, ölkəyə başçılıq etmək üçün padşahlığın bütün ərazisinə
    yüz iyirmi canişin təyin etsin,
  eng-DBY: It pleased Darius to set over the kingdom a hundred and twenty satraps,
    who should be in all the kingdom;
  hin-2017: दारा को यह अच्छा लगा कि अपने राज्य के ऊपर एक सौ बीस ऐसे अधिपति ठहराए,
    जो पूरे राज्य में अधिकार रखें।
  wol-KYG: Ci kaw loolu Daryus waa Medd ba, jot ca nguur ga, fekk ko mu am juróom
    benn fukki at ak ñaar.
  eng-YLT: It hath been good before Darius, and he hath established over the kingdom
    satraps — a hundred and twenty — that they may be throughout the whole kingdom,
  kne-kne: Inkeddeng Darius ay mandotok si 120 ay gobernador sin intiro ay iturayana.
  eng-WYC-2017: It pleased Darius, and he ordained sixscore dukes over the realm,
    that they should be in all his realm.
  eng-WMBB: It pleased Darius to set over the kingdom one hundred and twenty local
    governors, who should be throughout the whole kingdom;
  urd-GVH: दारा ने सलतनत के तमाम सूबों पर 120 सूबेदार मुतैयिन करने का फ़ैसला किया।
  rug-rug: Dariasi si vizatia pude va turu i si ka keke gogoto hiokona puta tie pude
    qavuna nia sa doduruna sa nana butubutu baṉara,
  gaz-gaz: Daariyoos akka isaan guutummaa mootummaa isaa keessatti bulchitoota taʼaniif
    ilmaan moototaa 120 muuduu barbaade;
  fra-LSG: Darius trouva bon d’établir sur le royaume cent vingt satrapes, qui devaient
    être dans tout le royaume.
  gnn-gnn: Bala ŋayi buŋgawa ŋunhi Dariyatjtja yäku waŋana bitjarrana, “Ŋarranydja
    yurru djarr'yun ŋurru'‐ŋurruŋunha yolŋu'‐yulŋunha, walala yurru yukurra djäka
    dhiyaku wäŋawu,
  yal-yal: Dariyusi Mede kaan mangayaan sɔtɔ a ɲɛɛ tonge sennin e nun firin nan ma.
  haw-1868: HE mea pono i ka manao o Dariu e hoonoho maluna o ke aupuni i na alii
    he haneri a me ka iwakalua, e alii ai lakou maluna o ke aupuni a pau;
  arb-NAV: وَارْتَأَى دَارِيُّوسُ أَنْ يُوَلِّيَ عَلَى الْمَمْلَكَةِ مِئَةً وَعِشْرِينَ
    حَاكِماً يُشْرِفُونَ عَلَى أَقَالِيمِ الْمَمْلَكَةِ كُلِّهَا،
  ewe-ewe: Edze Darius ŋu be wòatia dumegã alafa ɖeka blaeve be woaɖu dzi le dukɔa
    me
  eng-LEE: (6:2) Darius deemed it proper, and he set over the kingdom one hundred
    and twenty lieutenants, who should be over all the kingdom;
  gvn-gvn: Nyulu king jirakal muruman nyunguwunji maja-majanji. Nyulu maja-maja 120-bala
    wangkanyin, majamanka bubuku yindu-yinduynku yala shiresmunku. Nyulu 3-bala maja-bungan
    jananka kanbalanka maja-majanka, nyubun maja Daniel. Nyulu Daniel dukul-ngulkurr
    bajaku. Yinyanka kingangka nyuluku yalaman, “Ngayu juma Daniel maja jirray-bungal
    bubuku yiringkurrku.”
  asm-FB: তাৰ পাছত দাৰিয়াবচে উচিত দেখি, গোটেই ৰাজ্যৰ ওপৰত এশ বিশ জন প্রাদেশিক অধ্যক্ষ
    নিযুক্ত কৰিলে।
  sus-A: دَرِيُسِ مٍدٍكَ نَشَ قِندِ مَنفّ رَ عَ حّ تٌنفٌ سٍننِ نُن قِرِن مَ.
  fra-SBL: Il plut à Darius d'établir sur le royaume cent vingt gouverneurs locaux,
    qui devaient être répartis dans tout le royaume ;
  hbo-hbo: וְדָרְיָ֙וֶשׁ֙ *מָדָיָא (מָֽדָאָ֔ה) קַבֵּ֖ל מַלְכוּתָ֑א כְּבַ֥ר שְׁנִ֖ין
    שִׁתִּ֥ין וְתַרְתֵּֽין׃
  piu-2006: Mayutju Nipukanitjanya mirrirrinytjala palumpa katja Pilytjatjanya wiyawana
    nyinangi. Palumpa waarrkana tjirripalangku mungangka mirri pungu. Palunyatjanu
    tjanampa Papilunanya ngurrara tjuṯaku mayutju tiṉa Tarayatjanya nyinangi. Mayutju
    Tarayatjalu yaṉangu tjuṯa ngurrtjara mayutju tjuṯa waan yantaṯan tuuntiyi ngaratjunu.
    Kamantaku mayutju palunya tjuṯangku paṉa kutjupa kutjupa ngurrara tjananya kanyiṉingi.
    Palunyatjanu tjananya mayutju Tarayatjalu Taniyalanya anta mayutju kutjarra kutjupa
    ngurrtjaṉu mayutju tiṉa tjirripalalpiya nyinanytjaku. Tjanaya mayutju panyapa
    tjuṯa, waan yantaṯan tuuntiyiku mayutju tiṉa nyinangi. Taniyalanya waarrka yatjikingku
    palyalpayi nyinangi. Palunyatjanu mayutju tiṉa Tarayatjanyara yunypa nyinangi,
    kanya mayutju palunya kutjarraṯarrara Taniyalaku yunytjuwiya nyinangi, mayutju
    kutjupa tjuṯaṯarra. Tjanaya yunytjurringu mayutju Tarayatjalu Taniyalanya payira
    wantirriyantjaku. Puṯuya kuliṉu Tarayatjanya tjingapungkunytjaku Taniyalanya payira
    wantirriyantjaku. Palunyatjanuya rawangku kulira mayutju Tarayatjalakutu yankula
    yalatji watjaṉu, Taniyalanya wantirriyalkitjangku. Yalatjiya watjaṉu, “Tarayatja.
    Nyuntu mayutju tiṉalampa palya nyinanyi. Nganaṉatju kuliṉi nyuntunya kutjulatjunta
    yaṉangu tjuṯangku tjapira waḻkuntjaku, kutjupa tjapira waḻkuntjawiyangku. Katutjanya
    nguwanpa kutjupangka yaṉangu kutjupangkaṯarra, wiyalatju tjapira waḻkuntjaku.
    Purayitiyi puupala nyuntunya kutjulatjunta Tarayatjanya tjapira waḻkuntjaku.”
    Wangka yalatji kulira mayutju Tarayatjalu yunyparringkula watjaṉu luwu palunya
    nguwanpa ngaranytjaku, Tarayatjanya kutjuya waḻkuntjaku. Mayutju paluru watjaṉu
    tjinguru yaṉangungku, Katutjangka tjinguru Katutjanya nguwanpa kutjupangka, tjinguru
    yaṉangu kutjupangka tjapira waḻkuntjala, katirraya layina tjuṯangka tjarrpatjunkunytjaku,
    ngalkulaya wiyantjaku. Yalatji luwu watjara wantingu Purayitiyi puupala ngaranytjaku.
    Yirriṯi yalatji luwu watjara wantirra wiya mayutjulu tjinytjimilalpayi.
  pjt-pjt: Munu Taṟiyatjalu mayatjarira manta tjaraṉu ngura kutju kutju ngaṟanytjaku
    120 panya tjuṯa mulapa, munu wati tjuṯa ngurkantaṟa tjunu ngura panya palunya
    tjananya kutjungku kutjungku mayatjarira kanyintjaku.
  kik-kik: Na rĩrĩ, Dario nĩonire athuure anene 120 nĩguo matuĩke a gwathanaga ũthamaki-inĩ
    wake wothe.
  fra-NCL: Et Darius le Mède reçut la royauté, étant âgé d’environ soixante-deux ans.
  cek-AK: Siangpahrang ukhaih thung boih ah prae ukkung angraeng cumvai, pumphaeto
    suek hanah, Darius koehhaih oh;
  cuk-cuk: Rey-Darío na e-yar-semaid nuekwaa seegala, dulanergwa (120) dummagan-negsemalad
    onugsaed nabir-itosad.
  uig-CYR: Падиша Дариус пүтүн падишалиқни идарә қилиш үчүн бир йүз жигирмә вәзирни
    һәр қайси жутларни башқурушқа тайинлашни мувапиқ көрди.
  pma-pma: Navong Derias mai vi asuv houlu, kei rie lat minista keil onen avi handred
    tai ka hanumau tai emun (120) keke avalosil kat out vasi koa mul en hen.
  tel-2017: రాజైన దర్యావేషు తన రాజ్య పరిపాలన వ్యవహారాలు నిర్వహించేందుకు 120 మంది అధికారులను
    నియమించాడు.
  hat-BSA: Li te fè Darius plezi pou chwazi san-ven satrap sou wayòm nan, pou yo ta
    kapab pran chaj a tout wayòm nan.
  kos-kos: Darius el sulela sel elan srisrngiya governor siofok longoul in karingin
    acn nukewa ma el leumi uh.
  hbo-WLC: וְדָרְיָ֙וֶשׁ֙ מָֽדָיָ֔א קַבֵּ֖ל מַלְכוּתָ֑א כְּבַ֥ר שְׁנִ֖ין שִׁתִּ֥ין
    וְתַרְתֵּֽין׃
  ibo-ibo: Ọ dị Daraiọs mma ịhọpụta ndịisi dị otu narị na iri abụọ, ndị ga-anọ nʼalaeze
    ahụ niile dịka ndị nnọchite anya eze.
  ory-ory: ଦାରୀୟାବସ ସମୁଦାୟ ରାଜ୍ୟରେ ଏକ ଶହ କୋଡ଼ିଏ ଜଣ କ୍ଷିତିପାଳ ରାଜ୍ୟ ଉପରେ ନିଯୁକ୍ତ କରିବାକୁ
  chk-chk: Iwe, Tarius a ekieki pwe epwe öch an epwe awisa ipükü rüe kepina, pwe repwe
    nemenem lon unusen mwün.
  rop-rop: Wal det King Daraiyas bin pudum 120 haibala wekinmen langa ebri kantri
    blanga im.
  ukr-1871: Дарій задумав настановити над царством сто двайцять сатрапів, щоб були
    по всьому царстві,
  deu-1951: (06-2) Darius aber fand es für gut, hundertzwanzig Satrapen über das Reich
    zu setzen und sie im ganzen Reiche zu verteilen.
  eng-JPS: (6-2) It pleased Darius to set over the kingdom a hundred and twenty satraps,
    who should be throughout the whole kingdom;
  srp-1865: Svidje se Dariju te postavi nad carstvom sto i pedeset upravitelja da
    budu nad svijem carstvom;
  lug-lug: Daliyo yalonda abaamasaza kikumi mu abiri mu bwakabaka bwonna,
  heb-heb: שפר קדם דריוש והקים על מלכותא לאחשדרפניא מאה ועשרין די להון בכל מלכותא׃
  ben-IRV: দারিয়াবস তাঁর রাজ্যের সমস্ত প্রদেশগুলোর উপরে একশো কুড়ি জন শাসনকর্ত্তা
    নিযুক্ত করা ভালো মনে করলেন।
  pan-pan: ਦਾਰਾ ਰਾਜਾ ਨੂੰ ਚੰਗਾ ਲੱਗਾ ਜੋ ਉਸ ਰਾਜ ਉੱਤੇ ਇੱਕ ਸੌ ਵੀਹ ਰਾਜਪਾਲ ਠਹਿਰਾਏ, ਜੋ ਸਾਰੇ
    ਰਾਜ ਪ੍ਰਬੰਧ ਨੂੰ ਚਲਾਉਣ।
  tkr-tkr: Darays ölka q'omançe-k'anyaqqamee vuk'lek vukkeesdeme vəşşe g'ayre (120)
    xərna gixhxhes ıkkiykan.
  mya-JVB: ဒါရိ မင်းကြီးသည် နိုင်ငံ တော် အမှုအရေးအလုံးစုံ တို့ကို စီရင်ရသောမြို့ဝန်
    တရာ နှစ် ဆယ်တို့ကို ၎င်း၊
  tte-O: Daliyasi gavana kali baibaiwa andeledi yo tuwenti (120) igite-sipwaili ipeili
    ana kaba loina dedeina meuloina sigite-kalatan.
  tbg-tbg: Dariusiva tiharo, Kaiqe te 120 vaiinti vonavu noraiqama kaari vika ti kahaqiha
    te raqikiaina vatara, vo vata vo vataqaa raqikiate, tiro.
  hmo-hmo: Iena ura be inai bamona dainai, Dariuse ese lohia taudia 120 ia abia hidi,
    basileia ena gaukara idia gunalaia gwauraia.
  urd-urd: दारा को पसन्द आया कि ममलुकत पर एक सौ बीस नाज़िम मुक़र्रर करे, जो सारी ममलुकत
    पर हुकूमत करें।
  rus-SYN: Угодно было Дарию поставить над царством сто двадцать сатрапов, чтобы они
    были во всем царстве,
  bqc-SIM: Mɛdɛ bui pↄ́ wì oɛ̀ Daliusi mɛ́ zↄ̃̀lɛ aà gbɛu a wɛ̃̀ bàaↄ̃ ń plaode
    guu.
  tcz-CHONGTHU: Darius kiti Mede mipa chun, a lenggam pumpi chu gamkai ja le somni
    soding adeiyin, hitichun ahomkhen tai. Chuleh hiche gamkai ho’a vaipo ding in
    gamkai khat’a mikhat cheh apansah tai.
  mar-mar: दारयावेश राजाने त्याच्या मर्जिने आपल्या सर्व साम्राज्यात एकशे वीस प्रांताधिकारी
    नेमले.
  qub-qub: Darío ray car churaran pachac ishcay chunca (120) prefectucunata mandashan
    nasyuncho mandäshinanpaj.
  bqp-bqp: Mɑ Dɑrusi wi u sɑ̃ɑ Mɛdin bweseru u bɑndu di. Sɑɑ ye, u mɔwɑ wɔ̃ɔ wɑtɑ
    kɑ yiru.
  hat-hat: Dariyis deside chwazi sanven (0120) prefè li mete chèf nan tout peyi a.
  eng-BSB: Now it pleased Darius to appoint 120 satraps to rule throughout the kingdom,
  eng-WEBPB: It pleased Darius to set over the kingdom one hundred and twenty local
    governors, who should be throughout the whole kingdom;
  kbq-kbq: Hanki Midia mopareti ne' Dariusi'ma kinima efore huno maniteno'a, anama
    kegavama hia mopa 120'afi mopa refakohu osi osi huteno, ana mopa kegava hutere
    hanazegu gavana vahe huhampri zamante'ne.
  nhe-BL: Huan Darío moilhui cuali para quitlajcoitas nopa tlaltini ipan itlanahuatilis
    ica 127 estados huan ipan sese estado quitlalis se gobernador para ma quipiya
    tlanahuatili nopano.
  bus-bus: À kà Dariusunɛ à bùsu gbãadeenↄ diɛ gↄ̃ↄn baswɛɛdo, ben à ń díɛdiɛ a bùsun
    píngi.
  gub-BL: Tuwihawete Nariw umuza'aza'ak a'e ywy 120 pegwepegwer romo kury. Wexaexak
    120 awa a'e ywy rehe har wanuwihaw romo wamuigo kar pà wà.
  eng-DRA: It seemed good to Darius, and he appointed over the kingdom a hundred and
    twenty governors to be over his whole kingdom.
