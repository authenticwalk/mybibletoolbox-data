verse: DAN.006.017
translations:
  mal-C: അവർ ഒരു കല്ലു കൊണ്ടുവന്ന് ഗുഹയുടെ വാതിൽക്കൽ വെച്ചു. ദാനീയേലിന്റെ കാര്യത്തിൽ
    രാജകൽപ്പന ലംഘിക്കപ്പെടാതിരിക്കാൻ രാജാവ് തന്റെ മുദ്രമോതിരംകൊണ്ടും പ്രഭുക്കന്മാരുടെ
    മുദ്രമോതിരംകൊണ്ടും അതിനു മുദ്രവെച്ചു.
  deu-TKW: 'Da gab der König Befehl, Daniel herbeizuholen und ihn in die Löwengrube
    zu werfen. Der König hob an, und sprach zu Daniel: Dein Gott, den du unablässig
    verehrst, der möge dich erretten!'
  lin-lin: 'Boye, mokonzi apesaki mitindo ete bamema Daniele mpe babwaka ye kati na
    libulu ya bankosi. Mokonzi alobaki na Daniele : — Nzambe na yo, oyo osalelaka
    na molende, akobikisa yo !'
  eng-LSV: And a stone has been brought and placed at the mouth of the den, and the
    king has sealed it with his signet, and with the signet of his great men, that
    the purpose is not changed concerning Daniel.
  eng-GNV: And a stone was brought, and layed vpon the mouth of the denne, and the
    King sealed it with his owne signet, and with the signet of his princes, that
    the purpose might not be changed, concerning Daniel.
  eng-WEBSTER: And a stone was brought, and laid upon the mouth of the den; and the
    king sealed it with his own signet, and with the signet of his lords; that the
    purpose might not be changed concerning Daniel.
  nhw-BL: Huan quema quimajcajtoyaj Daniel ipan nopa ostotl, quihualicaque se hueyi
    tetl huan ica quicamatzajque cuali nopa ostotl. Huan campa ilpitoc nopa tetl,
    nopa tlanahuatijquetl quintlalili isello huan nojquiya quitlali isello itlapalehuijcahua
    para amo aqui hueli quimanahuis.
  swh-ONEN: Jiwe likaletwa na kuwekwa kwenye mdomo wa tundu, naye mfalme akalitia
    muhuri kwa pete yake mwenyewe pamoja na kwa pete za wakuu wake, ili hali ya Danieli
    isiweze kubadilishwa.
  bba-bba: Yerɑ sinɑ boko u woodɑ wɛ̃ u nɛɛ, bu Dɑniɛli yɑrɑmɑ bu kpɛ̃ɛ wɔru ɡe sɔɔ,
    mi ɡbee sinɑnsu wɑ̃ɑ mi. Sɑɑ yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ wunɛn Yinni wi ɑ
    sɑ̃ɑmɔ bɑɑdommɑ mi, u nun fɑɑbɑ koowo.
  eng-KJVCPB: And a stone was brought, and laid upon the mouth of the den; and the
    king sealed it with his own signet, and with the signet of his lords; that the
    purpose might not be changed concerning Daniel.
  mpx-mpx: ge pat etega hi ahe gol awana hi paankaus. Inoke kin wana lopwal ana etotohi,
    ginebi ge towasawasa ali etotohi, hi telek pat elana, bahi gamagal etega ni tutuk
    Daniyela ni pwapwamwal.
  luo-luo: Bangʼ mano nokel kidi modin-go dho bur, kendo ruoth noketo sei gi lwete
    owuon gi mar jodonge, mondo kik ngʼato angʼata ores Daniel.
  meu-meu: Bena nadi ta e mailaia, kohua iduarana e koulaia; bena hanua pavapavana
    ese ia toana bona ena lohia taudia toadia na una nadi ai e kara, Daniel enai vada
    e kara ḡaudia na ta ese basine ha-idau helaoreana.
  npi-ULB: खोरको ढोकामा एउटा ढुङ्गो ल्याएर राखियो, र दानिएलको विषयमा केही पनि परिवर्तन
    नहोस् भनेर राजाले त्यसमा आफ्नो अनि आफ्‍ना भारदारहरूका औंठीको मोहर लगाए ।
  yor-yor: A sì gbé òkúta kan wá, wọ́n sì fi dí ẹnu ihò náà, ọba sì dì í pa pẹ̀lú
    òrùka èdìdì rẹ̀ àti pẹ̀lú òrùka àwọn ọlọ́lá rẹ̀, nítorí kí a má ṣe yí ohunkóhun
    padà nítorí i Daniẹli.
  pes-OPCB: سنگی نیز آوردند و بر دهانهٔ چاه گذاشتند. پادشاه با انگشتر خود و انگشترهای
    امیران خویش آن را مهر کرد تا کسی نتواند دانیال را نجات دهد.
  tgl-ULB: Dinala ang isang bato sa pasukan ng yungib, at tinatakan ito ng hari ng
    kaniyang singsing na pangtatak at kasama ng mga tatak ng singsing ng mga maharlika
    upang walang anumang mabago tungkol kay Daniel.
  cbu-NT: Danielaatssha tumuzush kapeetarangsin, patumbchee kapungumashee yushindayarusin,
    anpasha wachoo izuuru kámanaranganaya. Sheersin, kuraksha waanaatsee kamachtamarin
    izuuru payumaam tapatstashipasha patumbchimun tapatstayaru, waanpata sur yandampa
    chka ashirangiya. Wipunashtam tapatstamun waanapatataritam sur yandampa chka ashirangtamanaya.
    Tputs Danielaa tapachindamaam izuuru pinasaranganaya.
  hui-hui: Tigua Daniele gundu uli biagoha minu bape howa to̱le̱ timbuni mbira uli
    biagoha panga paya anda hene. Paya anda howa wali agalime Daniele biamogo bulilono
    kinibi ibunaga agali haguane hearubi tigua hada bu ngelene.
  mya-mya: ကျောက်​ပြား​ဖြင့်​တွင်း​ဝ​ကို​ပိတ်​စေ​ပြီး နောက်​မင်း​ကြီး​သည် အ​ဘယ်​သူ​မျှ​ဒံ​ယေ​လ
    အား​မ​ကယ်​နိုင်​စေ​ရန် မိ​မိ​၏​တံ​ဆိပ်​တော် နှင့်​မှူး​မတ်​တို့​၏​တံ​ဆိပ်​များ​ကို
    ကျောက် ပြား​ပေါ်​တွင်​ခတ်​နှိပ်​၍​ထား​စေ​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྡོ་ཕ་བོང་ཞིག་གིས་དོང་དེའི་ཁ་བརྒྱབ་ནས་དཱ་ནེ་ཨེལ་ལ་ཉེས་ཆད་བཅད་པ་དེར་འགྱུར་བ་མི་གཏོང་བའི་ཆེད་དུ་དོང་ཁར་རྒྱལ་པོ་རང་ཉིད་དང་སྐུ་དྲག་རྣམས་ཀྱི་ཐམ་ག་བརྒྱབ་བོ།
    །
  sna-sna: Vakauyisa ibwe vakariisa pamusoro pomuromo wegomba, mambo ndokurisimbisa
    nechisimbiso chake uye nezvisimbiso zvamakurukota ake, kuitira kuti mamiriro aDhanieri
    arege kushandurwa.
  spa-BLM: Se trajo una piedra y se puso en la boca del foso, y el rey la selló con
    su propio sello y con el de sus señores, para que no se cambiara nada respecto
    a Daniel.
  cac-cac: Ayic toxo ix yumjicanem vin̈ d'a scal noc' choj chi', ix ac'jicanem jun
    q'uen q'ueen smaculoc. Ix ac'jicanoch sello yic yopisio vin̈ rey chi' d'a q'ueen
    yed' sello eb' vin̈ nivac yajal yaj yed' vin̈, yic vach' max tenjiec' tas ix alchaj
    d'a spatic vin̈aj Daniel chi'.
  swh-ULB: Jiwe lililetwa katika mlango wa tundu, na mfalme alilitia muhuri wa pete
    yake mwenyewe na pamoja na muhuri wa wakuu wake ili kwamba chochote kisiweze kubadilishwa
    kuhusiana na Danieli.
  bel-bel: І прынесьлі камень і паклалі на атворыну ямы, і цар запячатаў яе сваім
    пярсьцёнкам і пярсьцёнкамі вяльможаў сваіх, каб нішто не перамянілася ў распарадзе
    пра Данііла.
  deu-ELBBK: 'Dann befahl der König, und man brachte Daniel und warf ihn in die Löwengrube.
    Der König hob an und sprach zu Daniel: Dein Gott, dem du ohne Unterlass dienst,
    er möge dich retten!'
  mbb-OT: Ne zutun midtengevan te zekelà he vatu sikan is budsi he mid-uluǥan ki Daniel,
    ne inmarka te hadì is sising din duen te vatu wey is menge sising te lavew he
    menge etew zin su para wazà ebpuwas kayi.
  mal-2015: അവർ ഒരു കല്ലു കൊണ്ടുവന്നു ഗുഹയുടെ വാതില്ക്കൽ വെച്ചു, ദാനീയേലിനെക്കുറിച്ചുള്ള
    നിർണ്ണയത്തിന്നു മാറ്റം വരാതെയിരിക്കേണ്ടതിന്നു രാജാവു തന്റെ മോതിരംകൊണ്ടും മഹത്തുക്കളുടെ
    മോതിരംകൊണ്ടും അതിന്നു മുദ്രയിട്ടു.
  rmc-rmc: 'Paľis o kraľis prikazinďa, hoj te anen le Daniel. Ande les a čhide les
    andre chev maškar o ľevi. O kraľis phenďa le Danieloske: „O Del, saveske furt
    služines, tut zachraňinela.“'
  nlg-nlg: Ma gaira tara hola na vatu mara pata na mataula ni gilu. Mana vunaghi haba
    te tila/talu vaughilalaana na mataula kolura na vaughilaladira rana mane nagho
    keri go taho siki sakai ke vavolaa Daniel.
  pes-OPV: 'پس پادشاه امر فرمود تا دانیال را بیاورند واو را در چاه شیران بیندازند
    و پادشاه دانیال راخطاب کرده، گفت: «خدای تو که او را پیوسته عبادت می‌نمایی تو را
    رهایی خواهد داد.»'
  ron-1924: Ау адус о пятрэ ши ау пус-о ла гура гропий. Ымпэратул а печетлуит-о ку
    инелул луй ши ку инелул май-марилор луй, ка сэ ну се скимбе нимик ку привире ла
    Даниел.
  ben-OBCV: একটি বড়ো পাথর আনা হল ও গুহার মুখ বন্ধ করা হল এবং রাজা ও বিশিষ্ট ব্যক্তিদের
    সিলমোহর তার উপর বসানো হল যেন দানিয়েলের অবস্থার কোনো পরিবর্তন না হয়
  som-som: Markaasaa dhagax la keenay, oo bohoshii afkeedii la saaray; oo boqorkii
    baa ku shaabadeeyey shaabaddiisii, iyo shaabaddii saraakiishiisa, inaan waxba
    laga beddelin xaaladda Daanyeel.
  lat-VUC: 'Allatusque est lapis unus, et positus est super os laci: quem obsignavit
    rex annulo suo, et annulo optimatum suorum, ne quid fieret contra Danielem.'
  eng-ASVBT: And a stone was brought, and laid upon the mouth of the den; and the
    king sealed it with his own signet, and with the signet of his lords; that nothing
    might be changed concerning Daniel.
  ita-1885: E fu portata una pietra, che fu posta sopra la bocca della fossa; e il
    re la suggellò col suo anello, e con l'anello de' suoi grandi; acciocchè non si
    mutasse nulla intorno a Daniele.
  eng-ULB: A stone was brought over the entrance to the den, and the king sealed it
    with his own signet ring and with the signet rings of his nobles so that nothing
    might be changed concerning Daniel.
  spa-VBL: Se trajo una piedra y se colocó sobre la entrada del foso, y el rey la
    selló con su propio sello personal y el de sus nobles, para que nadie pudiera
    intervenir en lo que le ocurriera a Daniel.
  fra-_FOB: Et on apporta une pierre qui fut mise sur l'ouverture de la fosse, et
    le roi la scella de son anneau et de l'anneau de ses grands, afin que rien ne
    fût changé à l'égard de Daniel.
  mal-mal: അവർ ഒരു കല്ല് കൊണ്ടുവന്ന് ഗുഹയുടെ വാതില്ക്കൽവച്ചു; ദാനീയേലിനെക്കുറിച്ചുള്ള
    നിർണ്ണയത്തിന് മാറ്റം വരാതെയിരിക്കേണ്ടതിന് രാജാവ് തന്റെ മോതിരംകൊണ്ടും മഹത്തുക്കളുടെ
    മോതിരംകൊണ്ടും അതിന് മുദ്രയിട്ടു.
  urd-GVR: Phir mānd ke muṅh par patthar rakhā gayā, aur bādshāh ne apnī muhr aur
    apne baṛoṅ kī muhreṅ us par lagāīṅ tāki koī bhī use khol kar Dānyāl kī madad na
    kare.
  suz-BL: मिनु नोले गेय पाइबपुकीमी फुल्‍लु का चाक्‍शा, मेको गुप्‍स बाक्‍तीक आ ओव़तीक
    चोक्‍तेक्‍म। सुइमी दानीएल कली मारेइ पने मचाप्‍मेक्‍ल, दे पिपमी आ छाप पाइश्‍शो
    औंठीम थोक्‍शा, आ राज्‍य ङा ठेयब अधिकार ताइब आन छाप यो थोक्‍पाइक्‍तु।
  eng-NOY: And a stone was brought and laid upon the mouth of the den; and the king
    sealed it with his own signet, and with the signet of his lords, that nothing
    concerning Daniel might be changed.
  ita-1927: E fu portata una pietra, che fu messa sulla bocca della fossa; e il re
    la sigillò col suo anello e con l’anello de’ suoi grandi, perché nulla fosse mutato
    riguardo a Daniele.
  ckb-ckb: بەردێک هێنرا و لەسەر دەمی چاڵەکە دانرا، پاشا بە مۆری خۆی و مۆری گەورە پیاوانی
    مۆری کرد، بۆ ئەوەی کەس هەوڵ نەدات دانیال ڕزگار بکات.
  eng-BBE: Then they got a stone and put it over the mouth of the hole, and it was
    stamped with the king's stamp and with the stamp of the lords, so that the decision
    about Daniel might not be changed.
  kan-OKCV: ಗುಹೆಯ ಬಾಯಿಯನ್ನು ಬಂಡೆಯಿಂದ ಮುಚ್ಚಲಾಯಿತು. ಇದಲ್ಲದೆ ದಾನಿಯೇಲನ ಪರಿಸ್ಥಿತಿಯು ಬದಲಾಗದ
    ಹಾಗೆ ಅರಸನು ತನ್ನ ಮುದ್ರೆಯನ್ನೂ, ತನ್ನ ಪ್ರಧಾನರ ಮುದ್ರೆಯನ್ನೂ ಅದಕ್ಕೆ ಹಾಕಿದನು.
  tam-2017: ஒரு கல் குகையினுடைய வாசலின்மேல் கொண்டுவந்து வைக்கப்பட்டது; தானியேலைப்பற்றிய
    தீர்மானம் மாற்றப்படாதபடிக்கு ராஜா தன் மோதிரத்தினாலும் தன் பிரபுக்களின் மோதிரத்தினாலும்
    அதின்மேல் முத்திரைபோட்டான்.
  spa-RV-1909: Y fué traída una piedra, y puesta sobre la puerta del foso, la cual
    selló el rey con su anillo, y con el anillo de sus príncipes, porque el acuerdo
    acerca de Daniel no se mudase.
  ron-BTF: Și o piatră a fost adusă și așezată pe gura gropii; și împăratul a sigilat-o
    cu propriul sigiliu și cu sigiliul domnilor lui; ca hotărârea, referitoare la
    Daniel, să nu fie schimbată.
  eng-WEBP: A stone was brought, and laid on the mouth of the den; and the king sealed
    it with his own signet, and with the signet of his lords; that nothing might be
    changed concerning Daniel.
  eng-FBV: A stone was brought and placed over the entrance to the den and the king
    sealed it with his own personal seal and those of his nobles so that no one could
    interfere with what was happening to Daniel.
  nch-BL: Huan quema ya quimajcajtoyaj Daniel ipan nopa ostot, quihualicaque se hueyi
    tet huan ica quicamatzajque cuali nopa ostot. Huan campa ilpitoc nopa tet, nopa
    tanahuatijquet quitalili isello huan nojquiya quintalili isello itapalehuijcahua
    para amo aqui hueli quimanahuis.
  vie-1934: Người ta bèn đem đến một hòn đá chận nơi cửa hang, và vua đóng ấn mình
    cùng ấn các đại thần nữa, hầu cho không có điều gì thay đổi được về Đa-ni-ên.
  hin-CV: एक पत्थर लाकर मांद के मुहाने पर रख दिया गया, और राजा ने अपने स्वयं की मुहरवाली
    अंगूठी और अपने प्रभावशाली लोगों की अंगूठियों से उस पर मुहर लगा दी, ताकि दानिएल
    की स्थिति में किसी भी प्रकार का बदलाव न किया जा सके.
  spa-BES: Luego tomaron una piedra y la pusieron sobre la boca del hoyo, y fue estampada
    con el sello del rey y con el sello de los señores, para que la decisión sobre
    Daniel no se cambiara.
  tdx-tdx: 'Aa le nandily i mpanjakay, le nasese mb’eo t’i Daniele, vaho navokovoko
    an-dakaton-diona ao. Nanao ty hoe amy Daniele amy zao i mpanjakay: Handrombak’
    azo abey t’i Andrianañahare toroñe’o nainai’e.'
  tha-KJV: แล​้วเขานำศิ​ลาก​้อนหนึ่งมาปิดปากถ้ำไว้ กษัตริย์​ก็ได้​ทรงประทับตราของพระองค์และตราของเจ้านายของพระองค์
    เพื่อว่าจะไม่​มี​สิ​่งใดอันเกี่ยวกับดาเนียลเปลี่ยนแปลงไป
  por-BR-2018: E foi trazida uma pedra, e foi posta sobre a abertura da cova, a qual
    o rei selou com seu anel, e com o anel de seus grandes, para que a sentença acerca
    de Daniel não fosse mudada.
  deu-ELO: (06:18) Und ein Stein wurde gebracht und auf die Öffnung der Grube gelegt;
    und der König versiegelte ihn mit seinem Siegelringe und mit dem Siegelringe seiner
    Gewaltigen, damit hinsichtlich Daniels nichts verändert würde.
  eng-WYC-2018: And one stone was brought, and was put on the mouth of the pit, which
    the king asealed with his ring, and with the ring(s) of his best men, lest anything
    were done against Daniel.
  epo-epo: Kaj oni alportis ŝtonon kaj metis ĝin sur la aperturon de la kavo; kaj
    la reĝo sigelis ĝin per sia ringo kaj per la ringo de siaj altranguloj, por ke
    ne fariĝu ia ŝanĝo koncerne Danielon.
  uig-PIN: Bir tax elinip, ɵngkürning aƣzi uning bilǝn etildi; Daniyalning ixliriƣa
    ⱨeqkim arilaxmisun dǝp uni padixaⱨ ɵz mɵⱨüri wǝ uning ǝmir-ǝmǝldarlirining mɵⱨürliri
    bilǝn mɵⱨürlidi.
  beo-beo: Ilia da Da:niele amo laione wa:me uli dogoi amogili sanasi dagoi. Amalalu
    ilia igi bagade afae lale logo amoga ga:si dagoi. Amola, hina bagade da ea amola
    ea eagene ouligisu dunu ilia gobele ilegesu liligi amo igi da:iya ado ligisi.
    Dunu enoga wamo Da:niele fidisa:besa:le, agoane hamoi.
  tpi-OTNT: Ol i tromoi Daniel pinis, orait ol i kisim wanpela ston na pasim maus
    bilong hul. Na king wantaim ol ofisa i putim mak bilong ol long dispela ston,
    bilong tambuim ol man long ol i no ken mekim wanpela samting bilong helpim Daniel.
  hau-SA: Aka kawo dutsen aka rufe bakin ramin, sa’an nan sarki ya hatimce shi da
    zobensa da kuma zoban manyan mutanensa, don kada wani yă canja yanayin Daniyel.
  uig-LAT: Bir tash élinip, öngkürning aghzi uning bilen étildi; Daniyalning ishlirigha
    héchkim arilashmisun dep uni padishah öz möhüri we uning emir-emeldarlirining
    möhürliri bilen möhürlidi.
  nde-nde: Kwalethwa ilitshe lafakwa emnyango womgodi, inkosi yasilinameka ngendandatho
    yayo yobukhosi langezindandatho zezikhulu zayo, ukuze umumo kaDanyeli ungaguqulwa.
  ton-ton: 'Pea naʻe ʻomi ha maka, ʻo ʻai ki he ngutu ʻoe ʻana: pea naʻe pulusi ia
    ʻe he tuʻi ʻaki hono fakaʻilonga ʻoʻona, pea mo e fakaʻilonga ʻo ʻene houʻeiki;
    koeʻuhi ke ʻoua naʻa liliu ʻae meʻa kia Taniela.'
  ces-1613: A přinesen jest kámen jeden, a položen na díru té jámy, a zapečetil ji
    král prstenem svým a prsteny knížat svých, aby nebyl změněn ortel při Danielovi.
  eng-WMB: A stone was brought, and laid on the mouth of the den; and the king sealed
    it with his own signet, and with the signet of his lords; that nothing might be
    changed concerning Daniel.
  tam-TCV: பெருங்கல்லொன்று கொண்டுவரப்பட்டு அக்குகையின் வாசலில் மூடப்பட்டது. தானியேலுக்கு
    நிறைவேற்றப்பட்ட தீர்மானம் மாற்றப்படாதபடி, அரசன் அந்தக் கல்லைத் தனது அடையாள மோதிரத்தாலும்,
    தனது உயர்குடி மக்களின் மோதிரத்தாலும் முத்திரையிட்டான்.
  ceb-ULB: Gitabonan ug usa ka bato ang agianan sa puy-anan, ug gisilyohan kini sa
    hari sa iyang kaugalingong singsing nga pangsilyo ug uban sa singsing nga silyo
    sa iyang mga inilang tawo aron walay makahimo sa pag-usab sa gihimo mahitungod
    kang Daniel.
  pol-UBG: I przyniesiono kamień, i położono go na otworze jamy, a król opieczętował
    go swoim sygnetem i sygnetami swoich książąt, aby dekret wydany przeciwko Danielowi
    nie był zmieniony.
  agr-agr: Tusa inagnaig Danielan jukiag leónka batsamtain egkeawajui. Dutikawag kaya
    muuntan jukiag nunú waan dukukajui, dutikawagmatai nuna waitijin apu niina sellojin
    apujtuauwai. Tuja tikich apu aidaushkam Danielan jiikinum tusa ditashkam dita
    sellojin apujtuawajui.
  kyc-kyc: Dokopa nakamame kana kameya mende nyepala yuwale kambu ketae dokona upi
    lao reteyami. Dokopa mendeme Daniele baa pao kyawa lete nyuo neta nyisaramiŋi
    lapala kiŋi banya namba dokomepe banya akali mupwa dupwana namba dupwamepe isa
    roo yale dupwame pepa pyao make dopale ingyuo rambu lanyi palyiya.
  urd-GVU: پھر ماند کے منہ پر پتھر رکھا گیا، اور بادشاہ نے اپنی مُہر اور اپنے بڑوں
    کی مُہریں اُس پر لگائیں تاکہ کوئی بھی اُسے کھول کر دانیال کی مدد نہ کرے۔
  deu-1912: Und sie brachten einen Stein, den legten sie vor die Tür am Graben; den
    versiegelte der König mit seinem eigenen Ring und mit dem Ring der Gewaltigen,
    auf daß nichts anderes mit Daniel geschähe.
  ntj-ntj: Nyangka-ya yapu purlkanyangka yarla yangatjunu wantingu. Palunyalu-ya parrakirtitjunu
    wantingu. Nyangka puurrpa purlkanyalu kirtingka walkatjunu wantingu kutjupalutarrartu
    pitjala Tannyulnga walatjunkutjakutarrartu.
  kan-2017: ಕೂಡಲೆ ಬಂಡೆಯನ್ನು ತಂದು ಗವಿಯ ಬಾಯನ್ನು ಮುಚ್ಚಿದರು. ದಾನಿಯೇಲನ ಈ ಶಿಕ್ಷೆಯನ್ನು ಯಾರು
    ಬದಲಾಯಿಸದಂತೆ ರಾಜನ ಮುದ್ರೆಯಿಂದಲೂ, ತನ್ನ ಮುಖಂಡರ ಮುದ್ರೆಯಿಂದಲೂ ಅದಕ್ಕೆ ಮುದ್ರೆಯನ್ನು ಹಾಕಿ
    ಭದ್ರ ಮಾಡಲಾಯಿತು.
  yap-yap: Miyad fek ba gaf i malang ngar upunguyed nga langan fare low. Me tay e
    en ni pilung e pow rok ngay ni pow ko pilung nge pow rok e pi tolang ni bay nga
    tan pa’ ni fan e nge dariy be’ ni nge guy rogon nge ayuweg Daniel.
  hlt-MCSB: Te phoeiah lungto pakhat a khuen uh tih buep rhai te a tlaeng uh .Te phoeiah
    tah Daniel kah a hmuethma thovael pawt hamla manghai loh amah kah kutbuen nen
    khaw a boei rhoek kah kutbuen nen khaw a daeng thil.
  mdy-ETH: ዬካፓ ዬይ ዔቶ ካራ ዼኤፒ ሹቺና ዎዺንቴኔ፤ ዓይጎ ዓሲያኣ ማዖም ዳኣኔኤሌ ዬይፓ ኬሲ ዓውሳኒ ዳንዳዑዋጉዲ ካኣቲ
    ዒዚ ዎይሣ ዓጮይዳ ዒ ጌዔያ ማዒፆ ዔርዛ ማላቶና፤ ሃሣ ዒዛኮ ዶንዛ ጌዔያ ማዒፆ ዔርዛ ማላቶዋ ጊዳ ዓይሤኔ።
  twi-ASANTE: Wɔde boɔ bɛhinii amena no ano. Na Ɔhene no de nʼankasa nsɔano ne atitire
    nsɔano sosɔɔ ɛboɔ no sɛdeɛ obiara rentumi nyɛ Daniel ho hwee.
  bhl-bhl: 'Da kolewsomeliwi, i tum sel mak kuluko, tem tikin dim elote net kasi kolewiwi,
    emisik kamok fian so, akalem wiin so kunum fian so bi tikin be ikalem wiin so
    takiak amkoko, kolewsiliw kale. Kolewsomeliwi, mali kawtiw i wiin takiak amkoko,
    kolewsiliw be atemeko, kal keliwete: Tum tikin net kasik kolewsiliw be nam kulu
    koliw te!”, angsiliw kale.'
  eng-WEBU: A stone was brought, and laid on the mouth of the den; and the king sealed
    it with his own signet, and with the signet of his lords; that nothing might be
    changed concerning Daniel.
  wal-wal: Eti shuchchaa ehiidi, ollaa doonaa baridosona; ooninne Daaneela hegaappe
    kessennaadan, kawoi ba maatafaanne ba kawotettaa halaqatu maatafaa gorddido shuchchaa
    bolli wottiis.
  spa-PDDPT: Una piedra fue llevada y puesta sobre la entrada del foso, la cual el
    rey selló con su anillo y con el anillo de sus dignatarios, para que el acuerdo
    con respecto a Daniel no fuera alterado.
  gun-gun: Ha'e gui ma peteĩ ita oguerua vy omboty guary ikuaia rokẽ. Ombojaague py
    ma huvixave okuã regua py ae hery omoĩ, ixupegua yvatekueve voi ha'e rami ae avi
    ojapo okuapy, Daniel oguenoẽa e'ỹ aguã ha'e gui.
  agu-BL: Itzun yi nsken wi't copon Daniel ẍchixo'l yi e' txuc cawune'n nintzun yi
    rey tan lamche'n cu'n stzi' yi jul tan jun chin wutzile'n c'ub. Ej nintzun ben
    i' tan banle'n sellar tan yi tetz xmalk'ab. Ncha'tz e' ban yi e' mas ajcaw yi
    xomche'-tz te'j. Na yi cyajbil i'tz tan tele'n cu'n te'j yi ley yi nsken wi't
    bixe' cya'n.
  ilo-ULB: Naipan ti maysa a bato iti pagserrekan ti rukib, ket sinelyoan ti ari daytoy
    iti bukodna a pangselyo a singsing ken iti pangselyo a singsing dagiti ofisialesna
    tapno iti kasta ket awan ti mabaliwan maipapan kenni Daniel.
  kpg-kpg: Di ngudu di luwa deelaa la guu pono gi di hadu. Di king guu wanga dono
    maaga aamua gi hongo di hadu deelaa bolo gi de hanimoi tangada e daa Daniel gi daha.
  uig-ARA: بىر تاش ئېلىنىپ، ئۆڭكۈرنىڭ ئاغزى ئۇنىڭ بىلەن ئېتىلدى؛ دانىيالنىڭ ئىشلىرىغا
    ھېچكىم ئارىلاشمىسۇن دەپ ئۇنى پادىشاھ ئۆز مۆھۈرى ۋە ئۇنىڭ ئەمىر-ئەمەلدارلىرىنىڭ
    مۆھۈرلىرى بىلەن مۆھۈرلىدى.
  sus-sus: Na kui Mangɛ naxa yaamari fi e xa Daniyɛli woli yɛtɛe tagi. Mangɛ naxa
    a fala Daniyɛli bɛ, «I Marigi Ala, i birama naxan fɔxɔ ra tunnabɛxiya kui, a xa
    i rakisi.»
  pon-2006: Irail eri katapwurehiong takai ehu oh perehkihla ewen pwoaren laiono.
    Pein nanmwarkio eri sidampiekihdi sapwellime ringo oh en me lapalap ako sidamp
    pohn takaio pwe aramas de kohdo oh kapitala Daniel.
  jae-jae: Ma sêkôc poc kapôêŋ teŋ gêsaŋ gêsu ŋawa auc ma kiŋ kêkic poc tau tôŋ ŋa
    tau to gôliŋwaga nêŋ ŋatalô gebe lau teŋ sênam Daniel kêsi atom.
  ksd-ksd: Ma di ga kap ra vat ma di ga vung bat ra mata na tung me; ma ra king i
    ga vabulit bat ia ma kana vakilang iat, damana bula ma ra vakilang kai kana umana
    luluai, upi koko da pait vaenana ta magit ure Daniel.
  tur-YTC: Bir taş getirilip inin ağzına konuldu; Daniel ile ilgili hiçbir şey değiştirilmesin
    diye, kral onu kendi mührüyle ve beylerinin mührüyle mühürledi.
  ind-AYT: (6-18) Sebuah batu dibawa dan diletakkan pada mulut liang, lalu raja mengecap
    dengan cincin meterainya dan dengan cincin meterai para pembesarnya, supaya perkara
    mengenai Daniel ini tidak dapat berubah.
  nya-nya: Anatenga mwala natseka pa khoma pa dzenje la mikango, ndipo mfumu inadindapo
    chizindikiro chake ndi cha nduna zake kuti wina asasinthepo kanthu pa za Danieli.
  hrv-hrv: 'Tada kralj naredi da dovedu Daniela i da ga bace u lavsku jamu. Kralj
    reče Danielu: “Bog tvoj, kome tako postojano služiš, neka te izbavi.”'
  mps-mps: Augwaligo Daniel te tǫ dedageba tula palama, tama augwaligo te genuai
    sawali masigi me deli selama, tama te dedage pania palali. Tama king dali, te
    ofisa dabego dali, te augwa nogode elaluali ringo dąį te masigide ilama muani,
    te bidi dabego te Daniel tau siyu, te magi sę me idali weyu, te habu selali.
  tpi-tpi: Ol i tromoi Daniel pinis, orait ol i kisim wanpela ston na pasim maus bilong
    hul. Na king wantaim ol ofisa i putim mak bilong ol long dispela ston, bilong
    tambuim ol man long ol i no ken mekim wanpela samting bilong helpim Daniel.
  dan-1931: 'Da blev Daniel på Kongens Bud hentet og kastet i Løvekulen; men Kongen
    sagde til Daniel: “Din Gud, som du vedblivende dyrker, redde dig!”'
  vie-OVCB: Họ lăn một tảng đá lấp cửa hang. Vua đóng ấn của vua và ấn của các đại
    thần, vậy không ai có thể cứu Đa-ni-ên được nữa.
  guj-2017: એક મોટો પથ્થર લાવીને બિલના પ્રવેશદ્વાર પર મૂકવામાં આવ્યો, રાજાએ તેના ઉપર
    પોતાની તથા પોતાના અમીરોની મુદ્રા વડે સિક્કો માર્યો, જેથી દાનિયેલની બાબતમાં કંઈ
    પણ ફેરફાર થાય નહિ.
  pon-2006A: Irail eri katapwurehiong takai ehu oh perehkihla ewen pwoaren laiono.
    Pein nanmwarkio eri sidampiekihdi sapwellime ringo oh en me lapalap ako sidamp
    pohn takaio pwe aramas de kohdo oh kapitala Daniel.
  por-BRBSL: Uma pedra foi trazida e colocada na boca da toca; e o rei a selou com
    seu próprio selo, e com o selo de seus senhores; para que nada fosse mudado em
    relação a Daniel.
  swe-swe: Man hämtade en sten och lade den över gropens öppning, och kungen förseglade
    den med sitt eget och med sina stormäns sigill, så att inget skulle ändras vad
    det gäller beslutet som fattats mot Daniel.
  cth-cth: Lungphenpui hah a la awh teh, sendekkhu a khuem awh. Daniel e akong dawk
    bout pathuengpathainae ao hoeh nahanelah siangpahrang e kuthrawt hoi bawinaw e
    khuthrawt hoi a kin awh.
  twi-twi: Wɔde bo bɛtoo amoa no ano. Na Ɔhene no de nʼankasa nsɔwano ne atitiriw
    nsɔwano susoo ɔbo no sɛnea obiara rentumi nyɛ Daniel ho hwee.
  hlt-hlt: Te phoeiah lungto pakhat a khuen uh tih buep rhai te a tlaeng uh. Te phoeiah
    tah Daniel kah a hmuethma thovael pawt hamla manghai loh amah kah kutbuen nen
    khaw a boei rhoek kah kutbuen nen khaw a daeng thil.
  tbz-SIM: 'Mɛm̀mɛ kòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ tɔní Dɑnniyɛɛri kɛ nyóó ò dootóo yɛcìrícìrɛ̀
    fɔ̃̀tìrì miɛkɛ. Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Dɑnniyɛɛri kɛ dɔ̀: Kuyie ndɑ dɛɛtɛ́, kunku
    ɑ tũ nkù nɛ̀ mɛwɛ̃́ɛ̃́rìmɛ̀.'
  msy-2020: Ezɨ me Daniel akunigha gɨvagha, dagɨar ekiar mam inigha mozir akam apɨri.
    Egha atrivim uan gumazir dapaniba ko, me uan ringɨn dafaribagh aghuizir ababaniba
    isa dagɨar kam gatɨ. Egha bizitam Daniel damuan gumazamizibar anogoroke.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ yelɑɑ nɑ pɑ́ kɔnɑ Tɑniyɛɛlɩ nɑ pɑ́ pɛtɩ-ɩ tɔɣɔlɑsɩ pʋ́ʋ́ɣʋ́
    tɑɑ. Ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ Ɩsɔ wei ɩ tǝmlɛ n sɛɛsǝnɑ ɩsǝlɛ tɔ, ɩ tike ɩ pǝsǝɣǝnɑ
    nɑ ɩ́ yɑ-ŋ.'
  azb-azb: Sonra bir daş gətirilib quyunun ağzına qoyuldu. Danielin hökmündə heç nə
    dəyişməsin deyə padşah özünün möhür üzüyü və əyanlarının üzükləri ilə daşı möhürlədi.
  eng-DBY: And a stone was brought, and laid upon the mouth of the den; and the king
    sealed it with his own signet, and with the signet of his nobles, that the purpose
    might not be changed concerning Daniel.
  hin-2017: तब एक पत्थर लाकर उस माँद के मुँह पर रखा गया, और राजा ने उस पर अपनी अंगूठी
    से, और अपने प्रधानों की अँगूठियों से मुहर लगा दी कि दानिय्येल के विषय में कुछ
    बदलने न पाए।
  wol-KYG: 'Buur nag joxe ndigal, ñu yóbbu Dañeel, tàbbal ko ca kàmbu gaynde ya. Buur
    ne ko: «Sa Yàlla ji nga saxoo jaamu, yal na la xettli.»'
  eng-YLT: And a stone hath been brought and placed at the mouth of the den, and the
    king hath sealed it with his signet, and with the signet of his great men, that
    the purpose be not changed concerning Daniel.
  kne-kne: Inenban da si dakdake ay bato din segpan di liyang yan naimalka din pirman
    di ari ya papangolo ta magay mabalbaliwan sin naikeddeng en Daniel.
  eng-WYC-2017: And one stone was brought, and was put on the mouth of the pit, which
    the king asealed with his ring, and with the rings of his best men, lest anything
    were done against Daniel.
  eng-WMBB: A stone was brought, and laid on the mouth of the den; and the king sealed
    it with his own signet, and with the signet of his lords; that nothing might be
    changed concerning Daniel.
  urd-GVH: फिर माँद के मुँह पर पत्थर रखा गया, और बादशाह ने अपनी मुहर और अपने बड़ों
    की मुहरें उस पर लगाईं ताकि कोई भी उसे खोलकर दानियाल की मदद न करे।
  rug-rug: Keke patu si tava veko la pa ṉuzuna sa pou, meke tokoro la nia sa baṉara
    sa nana riṉi meke gua tugo sari riṉi tadi nana koimata, pude lopu kaqu boka ta
    harupu tugo se Daniela.
  gaz-gaz: Dhagaanis fidamee afaan boolla leencaa sanatti qadaadame; mootichis akka
    wanni Daaniʼel irratti murtaaʼe sun hin geeddaramne chaappaa mallattoo qubeelaa
    isaatii fi kan qubeelaa qondaaltota isaa irratti chaappesse.
  fra-LSG: On apporta une pierre, et on la mit sur l’ouverture de la fosse; le roi
    la scella de son anneau et de l’anneau de ses grands, afin que rien ne fût changé
    à l’égard de Daniel.
  gnn-gnn: Bala walala dhurrwaranydja ŋunhi dhaḻ'yurruna bathalayuna ŋanyana guṉḏayu,
    bala walala ŋuriŋi buŋgawayu wal'ŋu ga ŋurru'‐ŋurruŋuyu yolŋuyu walalay mam'maraŋala
    yäkuna walalanhawuy walala ŋunhiwalayi dhurrwaralilinydja, märr yurru yakana ŋula
    yol marrtji ga ḻapmarama ŋunhiyi dhurrwara, ga dhawaṯmarama ŋanya Dänyulnha ŋuliŋuruyi.
  yal-yal: Nanara, mangan yi yamarin fi a Daniyɛli xa woli yatane yinla ra. Mangan
    yi a fala Daniyɛli xa, a naxa, “I ya Ala, i naxan batuma sɔnɔyani, na xa i rakisi.”
  haw-1868: Ua laweia no hoi he pohaku, a ua kauia maluna o ka puka o ua lua la; a
    hoailona ke alii ia mea me kona hoailona, a me ka hoailona o kona mau alii, i
    hookahuli ole ia ka manao ia Daniela.
  arb-NAV: وَأُتِيَ بِحَجَرٍ سَدُّوا بِهِ فَمَ الْجُبِّ، وَخَتَمَهُ الْمَلِكُ بِخَاتِمِهِ
    وَأَخْتَامِ نُبَلاءِ دَوْلَتِهِ، لِئَلّا يَطْرَأَ تَغْيِيرٌ عَلَى مَصِيرِ دَانِيَالَ.
  ewe-ewe: Wokɔ kpe aɖe da ɖe doa nu eye fia la tsɔ eya ŋutɔ ƒe ŋkɔsigɛ kple eƒe ame
    ŋkutawo ƒe ŋkɔsigɛwo tre do la nu ale be womagatrɔ nya si dzɔ ɖe Daniel dzi la
    o.
  eng-LEE: (6:18) And a stone was brought, and placed upon the mouth of the den; and
    the king sealed it with his own signet-ring, and with the signet-ring of his lords,
    that nothing should be changed in the purpose concerning Daniel.
  gvn-gvn: '@see-verse:DAN.006.016'
  asm-FB: তাৰ পাছত এটা শিল আনি গাতৰ মুখত দিয়া হ’ল; আৰু দানিয়েলৰ বিষয়ে কোনো কথা
    যেন সলনি নহয়, সেই বাবে ৰজাই নিজৰ আঙঠিৰ মোহৰেৰে, আৰু প্ৰধান লোকসকলৰ আঙঠিৰ মোহৰেৰে
    তাত ছাব মাৰিলে।
  sus-A: نَ كُي مَنفّ نَشَ يَامَرِ قِ عٍ شَ دَنِيّلِ وٌلِ يّتّيٍ تَفِ. مَنفّ نَشَ
    عَ قَلَ دَنِيّلِ بّ، «عِ مَرِفِ عَلَ، عِ بِرَ مَ نَشَن قْشْ رَ تُننَبّشِيَ كُي،
    عَ شَ عِ رَكِسِ.»
  fra-SBL: On apporta une pierre qu'on posa sur l'ouverture de la fosse, et le roi
    la scella de son propre sceau et du sceau de ses grands, afin que rien ne fût
    changé au sujet de Daniel.
  hbo-hbo: בֵּאדַ֜יִן מַלְכָּ֣א אֲמַ֗ר וְהַיְתִיו֙ לְדָ֣נִיֵּ֔אל וּרְמֹ֕ו לְגֻבָּ֖א
    דִּ֣י אַרְיָוָתָ֑א עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר לְדָנִיֵּ֔אל אֱלָהָ֗ךְ דִּ֣י *אַנְתָּה
    (אַ֤נְתְּ) פָּֽלַֽח־לֵהּ֙ בִּתְדִירָ֔א ה֖וּא יְשֵׁיזְבִנָּֽךְ׃
  piu-2006: '@see-verse:DAN.006.016'
  pjt-pjt: Munuya Danielnga waṉinytjatjanungku maḻangka puḻi taaṉpa puḻkanya angatjunu
    piṯi panya aḻangka, ka mayatjangku puḻi panya palula kiṯi palumpangka kiṯitjuṟa
    wantingu aṉangu tjuṯangku nyakula wantinytjaku tjana aḻaṟa Danielnga alpamilantjaku-tawara,
    kaya palu puṟunypaṯu wati kamanta tjuṯangku ngapartji tjanampa kiṯingka kiṯitjuṟa
    wantingu.
  kik-kik: Ihiga rĩkĩreehwo, rĩkĩigwo mũromo-inĩ wa irima rĩu, nake mũthamaki agĩĩkĩra
    mũhũũri na gĩcũhĩ gĩake mwene na icũhĩ cia andũ ake arĩa marĩ igweta, nĩgeetha
    gũtikagĩe ũndũ ũngĩgarũrwo ũkoniĩ Danieli.
  fra-NCL: 'Alors le roi donna l’ordre qu’on amenât Daniel et qu’on le jetât dans
    la fosse aux lions. Le roi prit la parole et dit à Daniel : « Puisse ton Dieu,
    que tu sers constamment, te délivrer lui-même ! »'
  cek-AK: Thlung kangphaek maeto lak o moe, thlungkhaw to kraeng o khoep; siangpahrang
    mah Daniel nuiah lokcaekhaih amkhrai thai han ai ah, angmah ih tacik hoi angmah
    angraengnawk ih tacik to daengh.
  cuk-cuk: Geb degine, akwa-dummad senonimalad. A-akwagi achumigur-bukwad-e-yaa edismalad.
    A-akwa-birgi, rey e-olargan-e-wilub, degi, nuga-nikamalad-e-olargan-wilubmar nasiksad,
    adi, Danielʼga-igar-megisadi melle gwagegar.
  uig-CYR: Бир таш елинип, өңкүрниң ағзи униң билән етилди; Даниялниң ишлириға һеч
    ким арилашмисун дәп уни падиша өз мөһүри вә униң әмир-әмәлдарлириниң мөһүрлири
    билән мөһүрлиди.
  pma-pma: Evus, avous mari ahat tai ka aring koe metareh ten vulvul koanek eni. Evus,
    aling tanhili pil rahit ahat enek. Ka navong tanhili mul semau mermer, asuv houlu
    ral min hetetamen sav keil onen amumon metai keil ien ral min ring ten hetetamenien
    keil one koa ise mul ien. Sakien koanek rie lati keke meatin hetovuol hekulat
    Daniel ran vulvul enek.
  tel-2017: ఆ వ్యక్తులు ఒక పెద్ద రాయి తీసుకువచ్చి ఆ గుహ ద్వారం ఎదుట వేసి దాన్ని మూసివేశారు.
    దానియేలు విషయంలో రాజు తన నిర్ణయం మార్చుకుంటాడేమోనని భావించి, గుహ ద్వారానికి రాజముద్రను,
    అతని రాజ ప్రముఖుల ముద్రలను వేశారు.
  hat-BSA: Yon wòch te mennen pou te plase sou bouch a fòs la, epi wa a te sele li
    ak pwòp bag so li a, e ak bag so a prens li yo, pou anyen pa ta chanje konsènan
    Daniel.
  kos-kos: Itukyang eot lulap se in afinya mutun luf sac, na tokosra el filiya sil
    lal sifacna ac sil lun mwet wal fulat lal fin eot sac, tuh in fah wangin mwet
    ku in ikasulla Daniel.
  hbo-WLC: בֵּאדַ֜יִן מַלְכָּ֣א אֲמַ֗ר וְהַיְתִיו֙ לְדָ֣נִיֵּ֔אל וּרְמ֕וֹ לְגֻבָּ֖א
    דִּ֣י אַרְיָוָתָ֑א עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר לְדָנִיֵּ֔אל אֱלָהָ֗ךְ דִּ֣י אנתה
    פָּֽלַֽח־לֵהּ֙ בִּתְדִירָ֔א ה֖וּא יְשֵׁיזְבִנָּֽךְ׃
  ibo-ibo: E wetara nkume dị ukwuu jiri mechie ọnụ olulu ọdụm ahụ. Eze jikwa mgbaaka
    akara ya na mgbaaka ndịisi ọzọ kaa akara e ji nyachie ọnụ olulu ahụ. E mere nke
    a ka ọnọdụ Daniel hapụ ịgbanwe.
  ory-ory: ପୁଣି, ଏକ ପଥର ଅଣାଯାଇ ଗର୍ତ୍ତ ମୁଖରେ ଥୁଆଗଲା; ଆଉ, ଦାନିୟେଲଙ୍କ ବିଷୟରେ ଯେପରି କୌଣସି
    ପରିବର୍ତ୍ତନ ନ ହେବ, ଏଥିପାଇଁ ରାଜା ଆପଣାର ମୁଦ୍ରାରେ ଓ ଆପଣା ଅମାତ୍ୟଗଣର ମୁଦ୍ରାରେ ତାହା ଅଙ୍କିତ
    କଲା।
  chk-chk: Mürin ra uwato eföü fau o pine ngeni ewe pwangen laion, nge ewe king a
    impwangei ren nöün ringen impwang pwal ren än nöün kewe samollap ringen impwang,
    pwe esap wor och mine a pwüngüla usun Taniel epwe siwil.
  rop-rop: Olabat bin tjakam im en bin jadimap det hol langa graun garram bigwan ston,
    en det king bin pudum im mak langa det ston garram det bush gam. Imbin yusum im
    ring brom im bingga garram im neim. En detlot boswan pipul bin pudum olabat mak
    langa det ston garram det bush gam wulijim olabat garra luk det mak en sabi if
    enibodi bin album Denyul.
  ukr-1871: І принесено плиту та й покладено на отвір ями, й запечатав її царь своїм
    перстнем та перстнями своїх дуків, щоб нїчого не змінено в приказї про Даниїла.
  deu-1951: (06-18) Und man brachte einen Stein und legte ihn auf die Öffnung des
    Zwingers, und der König versah ihn mit seinem Siegel und mit dem Siegel seiner
    Gewaltigen, damit in der Sache Daniels nichts geändert werde.
  eng-JPS: (6-18) And a stone was brought, and laid upon the mouth of the den; and
    the king sealed it with his own signet, and with the signet of his lords; that
    nothing might be changed concerning Daniel.
  srp-1865: I donesoše kamen i metnuše jami na vrata, i car ga zapeèati svojim prstenom
    i prstenom svojih knezova da se ništa ne promijeni za Danila.
  lug-lug: Ne baleeta ejjinja ne baliteeka ku mulyango gw’empuku, kabaka n’alissaako
    akabonero ke ye, n’abakungu be ne balissaako obubonero bwabwe, ekigambo kyonna
    kireme okukyusibwa ku nsonga ya Danyeri.
  heb-heb: והיתית אבן חדה ושמת על פם גבא וחתמה מלכא בעזקתה ובעזקת רברבנוהי די לא תשנא
    צבו בדניאל׃
  ben-IRV: গুহার মুখে একটা পাথর এনে চাপা দেওয়া হল এবং রাজা ও তাঁর মহান লোকেরা সীলমোহরের
    আংটি দিয়ে সেটা মুদ্রাঙ্কিত করে দিলেন যাতে দানিয়েলের বিষয়ে কোনো কিছুই পরিবর্তন
    করা না হয়।
  pan-pan: ਇੱਕ ਪੱਥਰ ਲਿਆਂਦਾ ਗਿਆ ਅਤੇ ਉਸ ਘੁਰੇ ਦੇ ਮੂੰਹ ਉੱਤੇ ਰੱਖਿਆ ਗਿਆ ਅਤੇ ਰਾਜੇ ਨੇ ਆਪਣੀ
    ਅਤੇ ਪ੍ਰਮੁੱਖ ਅਧਿਕਾਰੀਆਂ ਦੀ ਮੋਹਰ ਉਹ ਦੇ ਉੱਤੇ ਲਾ ਦਿੱਤੀ ਇਸ ਲਈ ਭਈ ਜੋ ਗੱਲ ਦਾਨੀਏਲ ਲਈ ਠਹਿਰਾਈ
    ਗਈ ਹੈ ਨਾ ਬਦਲੇ।
  tkr-tkr: Qiyğab sa xəbna g'aye abı, g'uyne ghalilqa giviyxhe. Daniyalıs huvuyne
    hökmun vuççudcad badal mexhecenva paççahee, cune t'ucvaykayiy cune k'anebınbışde
    t'ucvabışika mane g'ayelqa peçat giyxə.
  mya-JVB: ကျောက် ပြားကိုလည်း ယူ ခဲ့၍ တွင်း ဝ ကို ပိတ် ပြီးလျှင်၊ ဒံယေလ အမှု၌ စီရင်ချက်ကို
    မ တိုး မလျော့စေခြင်းငှါ၊ ရှင် ဘုရင်တံဆိပ် နှင့် မှူးမတ် တို့တံဆိပ် ကို ခတ်တော်မူ၏။
  tte-O: Kabo Daniela sigabae-yatalu laiyon ali gula mena, yo veku sikalai gula gamwana
    sipei-kausi. Yo kin ana yakasisi kana kilakilala mekanakavao towasawasa kali kilakilala
    sipeili veku koina, tabu tomo yabo gulane koina ilulusae na tem Daniela ileboi.
  tbg-tbg: Minti tumanta vika ori nora varake ruvu/mpumpi nona tinta tovaro vovano
    evaara anintero ori qaqini varakero Danierira ruaruama amitaantorave tiro, avuhainaa
    vaiintivano vuka vatareva iva/qume viraqaa nai ringiqohairo ntavakero taatau tomanta,
    nora vaiinti vikavata nái ringiqohai mintura.
  hmo-hmo: Nadi ta idia mailaia, unai guri ena iduara idia koua. King ese sibona ena
    koua toana ia atoa, bona ia lokaia, bona iena opesa taudia edia koua toana danu
    ia atoa, unai dainai tau ta ese Daniela ia hamauria diba lasi.
  urd-urd: और एक पत्थर लाकर उस माँद के मुँह पर रख दिया, और बादशाह ने अपनी और अपने
    अमीरों की मुहर उस पर कर दी, ताकि वह बात जो दानीएल के हक़ में ठहराई गई थी न बदले।
  rus-SYN: И принесен был камень и положен на отверстие рва, и царь запечатал его
    перстнем своим, и перстнем вельмож своих, чтобы ничто не переменилось в распоряжении
    о Данииле.
  bqc-SIM: 'Ɔ̃ kía mɛ̀ wà mↄ́ ń Daniɛlio wà aà zu nↄ̀ↄmusuↄ tòou. Kía ò Daniɛliɛ:
    N Lua pↄ́ niↄ kúlɛɛ̀ gↄↄpii n bↄ!'
  tcz-CHONGTHU: Chuin songpi khat atanglutuvin, sakei bahkai kulkot chu asing tauve.
    Chuleh songpi chung’a chun lengpa leh amilen milal hon Mohor in melchihna anom
    khum cheh tauvin ahi. Hichu koiman Daniel chu agalha dohlou nading’a abol’u ahi.
  mar-mar: त्यांनी एक मोठा दगड आणून गुहेच्या दारावर ठेवला, मग राजाने आपली आणि सरदाराची
    मुद्रा घेवून त्यावर शिक्का मारला तो यासाठी की दानीएलाच्या बाबतीत काही फेरबदल करता
    येणार नाही.
  qub-qub: Daniel uchcuchöna caycaptin apamuran jatun läja rumita. Chaywan uchcuta
    chaparcäriran. Nircur rayga sëllunwan sëlluran. Chayno rayta mandäshejcunapa sëllunwanpis
    sëlluran Danielpäpis laycho niycashanno mana rucacänanpaj.
  bqp-bqp: Yerɑ sinɑ boko u woodɑ wɛ̃ u nɛɛ, bu Dɑniɛli yɑrɑmɑ bu kpɛ̃ɛ wɔru ge sɔɔ,
    mi gbee sinɑnsu wɑ̃ɑ mi. Sɑɑ yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ wunɛn Yinni wi ɑ
    sɑ̃ɑmɔ bɑɑdommɑ mi, u nun fɑɑbɑ koowo.
  hat-hat: Yo pote yon gwo wòch. Yo mete l' anwo bouch twou a pou fèmen l'. Lèfini,
    yo mete sele sou li, wa a siyen l' ansanm ak lòt chèf yo. Konsa, pesonn pa ta
    ka vin sove Danyèl.
  eng-BSB: A stone was brought and placed over the mouth of the den, and the king
    sealed it with his own signet ring and with the rings of his nobles, so that nothing
    concerning Daniel could be changed.
  eng-WEBPB: A stone was brought, and laid on the mouth of the den; and the king sealed
    it with his own signet, and with the signet of his lords; that nothing might be
    changed concerning Daniel.
  kbq-kbq: Hanki Danielima retufe vazi'naza kerimofo avazarera mago have eri'za renkani
    rente'naze. Anante kini ne'mo'ene eri'za vahe'amo'za ana havemofo agofetura avame'zana
    zamagia krete'za fukireti rekamarente'naze. Na'ankure vahe'mo'ma Danielima eme
    avre atre'zanku anara hu'naze.
  nhe-BL: Huan quema quimajcajtoyaj Daniel ipan nopa ostotl, quihualicaque se hueyi
    tetl huan ica quicamatzajque cuali nopa ostotl. Huan campa ilpitoc nopa tetl,
    nopa tlanahuatijquetl quintlalili isello huan nojquiya quitlali isello itlapalehuijcahua
    para ax aqui hueli quimanahuis.
  bus-bus: Kɛ̀ wà à zù wɛ̀ɛ pì guu, wà gbɛ̀ sɛ̀ wà tàta wɛ̀ɛ pì lɛ́a, ben kína sèeda
    kɛ̀a kↄ̃n a tãngao kↄ̃n a bùsu gbãadeenↄ tãnganↄ, lɛ gbɛ̃ke tón yãke liɛ Daniɛli
    musuro yãnzi.
  gub-BL: Werur amo itahu hukenaw iwàpytym pà wà. Tuwihawete umuapyk uwer itahu rehe
    ukwàku'aw har pupe, iwàpytymawok kar 'ym pà purupe. Wiko tuwihawete upuner wera'u
    ma'e romo a'e. Taniew wiko imyrypar romo a'e. Nezewe rehe we weruzar katu kar
    uze'eg azeharomoete.
  eng-DRA: 'And a stone was brought, and laid upon the mouth of the den: which the
    king sealed with his own ring, and with the ring of his nobles, that nothing should
    be done against Daniel.'
