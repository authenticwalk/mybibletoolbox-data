verse: DAN.006.022
translations:
  mal-C: എന്റെ ദൈവം തന്റെ ദൂതനെ അയച്ച് സിംഹങ്ങളുടെ വായ് അടച്ചുകളഞ്ഞു. അവ എനിക്ക് ഒരു
    ദോഷവും ചെയ്തില്ല. കാരണം, ദൈവത്തിന്റെ മുമ്പാകെ ഞാൻ നിഷ്കളങ്കനാണ്. രാജാവേ, അങ്ങയുടെമുന്നിലും
    ഞാൻ ഒരു കുറ്റവും ചെയ്തിട്ടില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da redete Daniel mit dem König: O König! Mögest du immer dar leben!'
  lin-lin: 'Daniele azongiselaki ye : — Oh mokonzi, tika ete owumela na bomoi seko
    na seko !'
  eng-LSV: 'my God has sent His messenger, and has shut the lions’ mouths, and they
    have not injured me: because that before Him purity has been found in me; and
    also before you, O king, injury I have not done.”'
  eng-GNV: 'My God hath sent his Angel and hath shut the lyons mouthes, that they
    haue not hurt mee: for my iustice was founde out before him: and vnto thee, O
    King, I haue done no hurt.'
  eng-WEBSTER: 'My God hath sent his angel, and hath shut the lions'' mouths, that
    they have not hurt me: forasmuch as before him innocence was found in me; and
    also before thee, O king, have I done no hurt.'
  nhw-BL: Quena, noDios quititlanqui itequihua huan quincamatzajqui ni tecuanime para
    amo ma nechcococa pampa quimati para amo nijpiya tlajtlacoli ica ya huan amo tleno
    amo cuali nijchijtoc ica ta.
  swh-ONEN: Mungu wangu alimtuma malaika wake, naye akafunga vinywa vya hawa simba.
    Hawajanidhuru, kwa sababu nilionekana sina hatia mbele zake. Wala kamwe sijafanya
    jambo lolote baya mbele yako, ee mfalme.”
  bba-bba: Sɑɑ yerɑ Dɑniɛli u nùn wisɑ u nɛɛ, yinni, wunɛn hunde yu dɑkɑɑ dɑ!
  eng-KJVCPB: 'My God hath sent his angel, and hath shut the lions’ mouths, that they
    have not hurt me: forasmuch as before him innocency was found in me; and also
    before thee, O king, have I done no hurt.'
  mpx-mpx: No Yabowaine wana anelose i patuna i nem laiyoni awaliya i lokausan, yaka
    nige hi tatalau. I ginol ola, kaiwena i kiteyau no pagan i sapu matanaa. I ola
    al, nige gegi etega ya giginol owa kin elam.”
  luo-luo: Nyasacha nooro malaikane, momako dho sibuoche. Ok gisehinya, nikech noyud
    ka aonge ketho e nyime, to kata in, yaye ruoth, pok atimo gimoro amora marach
    e nyimi.
  meu-meu: Egu Dirava ese ena aneru ta e siaia mai, bena ia ese leona ududia e hakapudia,
    bena asie hadikagu; badina be ia vairanai lau na asi egu kerere, bona oi vairamu
    ai danu, pavapava e, lau na asina kara kerere.
  npi-ULB: मेरा परमेश्‍वरले आफ्नो सन्देशवाहक पठाउनुभएको अनि सिंहहरूका मुखहरूलाई बन्द
    गर्नुभएको छ, र तिनीहरूले मलाई कुनै हानी गरेका छैनन् । किनभने उहाँ अनि हजुर, महाराजाका
    सामु म दोषरहित भेट्टाइएँ, र मैले हजुरलाई कुनै हानी गरेको छैनँ ।”
  yor-yor: Ọlọ́run mi rán angẹli i rẹ̀, ó sì dí àwọn kìnnìún lẹ́nu. Wọn kò le è pa
    mí lára, nítorí a rí mi gẹ́gẹ́ bí aláìlẹ́ṣẹ̀ ní iwájú rẹ̀. Bẹ́ẹ̀ ni èmi kò hu
    ìwà ìbàjẹ́ kan níwájú rẹ ìwọ ọba.”
  pes-OPCB: آری، خدای من فرشتهٔ خود را فرستاد و دهان شیران را بست تا به من آسیبی نرسانند،
    چون من در حضور خدا بی‌تقصیرم و نسبت به تو نیز خطایی نکرده‌ام.»
  tgl-ULB: Nagsugo ang aking Diyos ng kaniyang mensahero at tinikom ang mga bibig
    ng mga leon at hindi nila ako sinaktan. Sapagkat nalaman nilang wala akong sala
    sa harapan niya at gayundin sa harapan mo, hari at hindi kita ginawan ng anumang
    kasamaan.”
  cbu-NT: Nuw Apanlliri nuwaa ksutamaam wasundururee zanganirangu, wasundurursha tumuzee
    kuk tamumurangiya nda tumuz nuwaa zamaama. Watam Apanll nuwaa waana yasaruwa.
    Nuw shiyaa, kurakaa, nda pakchiyam tayutaritarangina, Daniel tárangiya.
  hui-hui: Ani lowa lalu, Ngode Datagaliwabe ibunime ibunaga dahuliyali mbira ibugua
    laionome i̱ bo nanelo tinaga ne hariga mo hangai helo ibilayagola tigua i̱ balu
    nane o kogoni. I̱na í̠hondo ko mbira nabi halu ko bulene mana mbira para nahe
    hewago hondowa ibugua i̱ baya hanguore handayaho haya, lene.
  mya-mya: ခြင်္သေ့​တို့​သည်​အ​ကျွန်ုပ်​အား​ဘေး​အန္တ​ရာယ် မ​ပြု​နိုင်​စေ​ရန်​ဘု​ရား​သ​ခင်​သည်
    မိ​မိ​၏ ကောင်း​ကင်​တ​မန်​ကို​စေ​လွှတ်​၍​ခြင်္သေ့​တို့ ၏​နှုတ်​ကို​ပိတ်​ထား​တော်​မူ​ပါ​၏။
    ဤ​ကဲ့​သို့ ပြု​တော်​မူ​ခြင်း​မှာ​အ​ကျွန်ုပ်​၌​အ​ပြစ်​မ ရှိ​ကြောင်း​ကို​လည်း​ကောင်း၊
    အ​ကျွန်ုပ်​သည် အ​ရှင်​မင်း​ကြီး​အား​မ​ပြစ်​မှား​ခဲ့​ကြောင်း ကို​လည်း​ကောင်း​သိ​တော်​မူ​သော​ကြောင့်
    ဖြစ်​ပါ​၏'' ဟု​လျှောက်​လေ​၏။
  bod-N: ང་ཡི་དཀོན་མཆོག་གིས་ཁོང་གི་ཕོ་ཉ་མངགས་ནས་སེང་གེ་རྣམས་ཀྱི་ཁ་བཀག་པས་བདག་ལ་གནོད་པ་ནི་མ་ཐེབས།
    གང་ལ་ཞེ་ན། ཁོང་གི་སྤྱན་སྔར་བདག་ལ་ཉེས་པ་མེད་པས་རེད། ཀྱེ་རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱི་དྲུང་དུའང་བདག་གིས་ཉེས་པ་གང་ཡང་བྱས་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Mwari wangu akatuma mutumwa wake, akadzivira miromo yeshumba. Hadzina kundikuvadza,
    nokuti ndakawanikwa ndisina mhosva pamberi pake. Uye handina kumboita chinhu chakaipa
    pamberi penyu, imi mambo.”
  spa-BLM: Mi Dios ha enviado a su ángel y ha cerrado la boca de los leones, y no
    me han hecho daño, porque se ha encontrado inocencia en mí ante él; y también
    ante ti, oh rey, no he hecho ningún daño.”
  cac-cac: Ix scheccot jun yángel in Diosal yic smacan sti' noc' choj tic. Yuj chi'
    malaj val jab'oc tas ix in yutej noc', yujto yojtac to malaj jab'oc in mul d'a
    yichan̈. Malaj pax tas chuc ix in c'ulej d'ayach, xchi vin̈.
  swh-ULB: Mungu wangu amemtuma mjumbe na amevifunga vinywa vya simba, na hazijaweza
    kunidhuru. Kwa kuwa sikuwa na hatia yoyote mbele yake na pia mbele yako, ewe mfalme,
    na sijakufanyia jambo lolote la kukudhuru.”
  bel-bel: Бог мой паслаў Свайго анёла і замкнуў пашчы львам, і яны не пашкодзілі
    мне, бо я быў перад Ім чысты, ды і перад табою, цару, я не зрабіў злачынства».
  deu-ELBBK: 'Da sprach Daniel zu dem König: O König, lebe ewiglich!'
  mbb-OT: Wazà a menuwa te menge erimaung su midsuǥù te Megbevayè ku is menge velinsuǥuen
    din, ne midsabpeng dan is bèbà te menge erimaung. Mibeelan heini te Megbevayà
    su netuenan din he lumpiyu a wey wazà mezaat he neveelan ku ziyà te kenikew.”
  mal-2015: സിംഹങ്ങൾ എനിക്കു കേടുവരുത്താതിരിക്കേണ്ടതിന്നു എന്റെ ദൈവം തന്റെ ദൂതനെ അയച്ചു
    അവയുടെ വായടെച്ചുകളഞ്ഞു; അവന്റെ സന്നിധിയിൽ ഞാൻ കുറ്റമില്ലാത്തവൻ; രാജാവേ, തിരുമുമ്പിലും
    ഞാൻ ഒരു ദോഷവും ചെയ്തിട്ടില്ല എന്നു ഉണർത്തിച്ചു.
  rmc-rmc: 'O Daniel le kraľiske odphenďa: „Kraľina, dživ pro furt!'
  nlg-nlg: Eo, nigua na God te vetenara lei angel ge kara hangavira na mangadira rana
    lion ge kara mua vahaghitailiu na pukuna inau tu marabu tana matana. Ma ghe na
    vunaghi haba, mu mua gonia hahia ghua siki totobo vanigho!”
  pes-OPV: آنگاه دانیال به پادشاه جواب داد که «ای پادشاه تا به ابد زنده باش!
  ron-1924: Думнезеул меу а тримис пе ынӂерул Сэу ши а ынкис гура леилор, каре ну
    мь-ау фэкут ничун рэу, пентру кэ ам фост гэсит невиноват ынаинтя Луй. Ши нич ынаинтя
    та, ымпэрате, н-ам фэкут нимик рэу!”
  ben-OBCV: আমার ঈশ্বর তাঁর দূত পাঠিয়েছেন এবং সিংহের মুখ বন্ধ করেছেন। তারা আমার কোনো
    ক্ষতি করেনি কারণ ঈশ্বরের দৃষ্টিতে আমাকে নির্দোষ পাওয়া গেছে। এবং, মহারাজ, আপনার
    সামনেও আমি কোনো অপরাধ করিনি।”
  som-som: Ilaahay malaa'igtiisii buu soo diray, oo waxay xidhay libaaxyada afkoodii,
    oo waxba ima ay yeelin; waayo, wuxuu arkay inaanan xaq qabin; xaggaagana, Boqorow,
    waxba kuma aanan yeelin.
  lat-VUC: 'Deus meus misit angelum suum, et conclusit ora leonum, et non nocuerunt
    mihi: quia coram eo justitia inventa est in me: sed et coram te, rex, delictum
    non feci.'
  eng-ASVBT: My God hath sent his angel, and hath shut the lions’ mouths, and they
    have not hurt me; forasmuch as before him innocency was found in me; and also
    before thee, O king, have I done no hurt.
  ita-1885: L'Iddio mio ha mandato il suo Angelo, il quale ha turata la bocca de' leoni,
    talchè non mi hanno guasto; perciocchè io sono stato trovato innocente nel suo
    cospetto; ed anche inverso te, o re, non ho commesso alcun misfatto.
  eng-ULB: My God has sent his messenger and has shut the lions' mouths, and they
    have not hurt me. For I was found blameless before him and also before you, king,
    and I have done you no harm.”
  spa-VBL: Mi Dios envió a su ángel para cerrar la boca de los leones. No me han hecho
    daño porque he sido hallado inocente a sus ojos. Además, nunca le he hecho ningún
    mal, Su Majestad”.
  fra-_FOB: Mon Dieu a envoyé son ange, il a fermé la gueule des lions, et ils ne
    m'ont fait aucun mal, parce que j'ai été trouvé innocent devant lui; et devant
    toi aussi, ô roi, je n'ai commis aucun mal.
  mal-mal: സിംഹങ്ങൾ എനിക്ക് കേടുവരുത്താതിരിക്കേണ്ടതിന് എന്റെ ദൈവം തന്റെ ദൂതനെ അയച്ച്
    അവയുടെ വായടച്ചുകളഞ്ഞു; അവന്റെ സന്നിധിയിൽ ഞാൻ കുറ്റമില്ലാത്തവൻ; രാജാവേ, തിരുമുമ്പിലും
    ഞാൻ ഒരു ദോഷവും ചെയ്തിട്ടില്ല” എന്ന് ഉണർത്തിച്ചു.
  urd-GVR: Mere Ḳhudā ne apne farishte ko bhej diyā jis ne sheroṅ ke muṅh ko band
    kie rakhā. Unhoṅ ne mujhe koī bhī nuqsān na pahuṅchāyā, kyoṅki Allāh ke sāmne
    maiṅ bequsūr hūṅ. Bādshāh salāmat ke ḳhilāf bhī mujh se jurm nahīṅ huā.”
  suz-BL: आं परमप्रभुमी आ स्‍वर्ग ङा गेय पाइब सोइश्‍शा, आं कली मारेइ मपाइक्‍पाइक्‍चा
    कली गुप्‍स आन शोव़ चोक्‍पाइक्‍तु। मारदे हना आं दोस मबा। हजुर पिप, इन ङोंइती यो
    मारेइ मरिम्‍शो मपङ” देंत। दानीएल ३:२८; भजन संग्रह २२:२२; हिब्रू ११:३३
  eng-NOY: My God hath sent his angel, and hath shut the lions' mouths, so that they
    have not hurt me; forasmuch as before him innocency was found in me; and also
    before thee, O king, have I done no wrong.
  ita-1927: Il mio Dio ha mandato il suo angelo e ha chiuso la bocca de’ leoni che
    non m’hanno fatto alcun male, perché io sono stato trovato innocente nel suo cospetto;
    e anche davanti a te, o re, non ho fatto alcun male”.
  ckb-ckb: خوداکەم فریشتەکەی خۆی نارد و دەمی شێرەکانی داخست، هیچ زیانیان پێ نەگەیاندم،
    چونکە لەبەردەم ئەو بێتاوان بووم. ئەی پاشا، لەبەردەم تۆشدا هیچ تاوانێکم نەکردووە.»
  eng-BBE: 'My God has sent his angel to keep the lions'' mouths shut, and they have
    done me no damage: because I was seen to be without sin before him; and further,
    before you, O King, I have done no wrong.'
  kan-OKCV: ನನ್ನ ದೇವರು ತಮ್ಮ ದೂತನನ್ನು ಕಳುಹಿಸಿ, ನನಗೆ ಯಾವ ಹಾನಿಯೂ ಆಗದಂತೆ ಸಿಂಹಗಳ ಬಾಯಿಗಳನ್ನು
    ಮುಚ್ಚಿಹಾಕಿದ್ದಾರೆ. ಏಕೆಂದರೆ ಅವರ ಮುಂದೆ ನಾನು ಯಥಾರ್ಥನೆಂದು ಗೋಚರವಾಗಿದ್ದೇನೆ. ಅರಸನೇ, ನಿನ್ನ
    ಮುಂದೆಯೂ ಸಹ ನಾನು ಯಾರಿಗೂ ತಪ್ಪನ್ನು ಮಾಡಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: சிங்கங்கள் என்னைச் சேதப்படுத்தாதபடிக்குத் தேவன் தம்முடைய தூதனை அனுப்பி,
    அவைகளின் வாயைக் கட்டிப்போட்டார்; அதேனென்றால் அவருக்கு முன்பாக நான் குற்றமற்றவனாகக்
    காணப்பட்டேன்; ராஜாவாகிய உமக்கு முன்பாகவும் நான் அநீதி செய்ததில்லை என்றான்.
  spa-RV-1909: 'El Dios mío envió su ángel, el cual cerró la boca de los leones, para
    que no me hiciesen mal: porque delante de él se halló en mí justicia: y aun delante
    de ti, oh rey, yo no he hecho lo que no debiese.'
  ron-BTF: Dumnezeul meu a trimis pe îngerul său și a închis gurile leilor ca să nu
    mă vatăme, întrucât s-a găsit nevinovăție în mine înaintea lui; și de asemenea
    înaintea ta, împărate, nu am făcut vătămare.
  eng-WEBP: My God has sent his angel, and has shut the lions’ mouths, and they have
    not hurt me, because innocence was found in me before him; and also before you,
    O king, I have done no harm.”
  eng-FBV: My God sent his angel to shut the lions' mouths. They have not hurt me
    because I was found innocent in his sight. In addition, I have never done you
    any wrong, Your Majesty.”
  nch-BL: Quena, noDios quititanqui iilhuicac ejca huan quincamatzajqui ni tecuanime
    para ma amo techcococa pampa quimati para amo nijpiya tajtacoli ica ya huan amo
    teno amo cuali nijchijtoc ica ta.
  vie-1934: Đức Chúa Trời tôi đã sai thiên sứ Ngài, và bịt miệng các sư tử, nên chúng
    nó không làm hại chi đến tôi, bởi tôi đã được nhận là vô tội trước mặt Ngài. Hỡi
    vua, đối với vua cũng vậy, tôi chẳng từng làm hại gì.
  hin-CV: मेरे परमेश्वर ने अपना स्वर्गदूत भेजकर सिंहों के मुंह को बंद कर दिया. उन्होंने
    मेरी कुछ भी हानि नहीं की, क्योंकि मैं उसकी दृष्टि में निर्दोष पाया गया. और हे
    महाराज, आपके सामने भी मैंने कोई अपराध नहीं किया है.”
  spa-BES: Mi Dios ha enviado a su ángel para mantener la boca cerrada de los leones,
    y no me han hecho daño; porque se me vio sin pecado delante de él; y además, ante
    ti, oh rey, no he hecho nada malo.
  tdx-tdx: Le hoe t’i Daniele amy mpanjakay, lava ohatse, ry mpanjaka;
