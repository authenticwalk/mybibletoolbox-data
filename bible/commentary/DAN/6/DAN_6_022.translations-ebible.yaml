  urd-GVH: मेरे ख़ुदा ने अपने फ़रिश्ते को भेज दिया जिसने शेरों के मुँह को बंद किए
    रखा। उन्होंने मुझे कोई भी नुक़सान न पहुँचाया, क्योंकि अल्लाह के सामने मैं बेक़ुसूर
    हूँ। बादशाह सलामत के ख़िलाफ़ भी मुझसे जुर्म नहीं हुआ।”
  rug-rug: Garunu mae nia sa qua Tamasa sa Nana mateana meke kumuhi ṉuzudi sari na
    laione. Lopu hite garatau rini sina loke qua sinea si arau pa Kenuna Sa. Meke
    koa goi, baṉara, ba loke kinaleana si ele tavetia rau pa kenumu.”
  gaz-gaz: Waaqni koo ergamaa isaa ergee afaan leencotaa cufe. Sababii ani fuula isaa
    duratti qulqulluu taʼee argameef isaan homaa na hin goone. Yaa Mootii ani fuula
    kee durattis yakka tokko illee hin hojjenneetii.”
  fra-LSG: Mon Dieu a envoyé son ange et fermé la gueule des lions, qui ne m’ont fait
    aucun mal, parce que j’ai été trouvé innocent devant lui; et devant toi non plus,
    ô roi, je n’ai rien fait de mauvais.
  gnn-gnn: Godthunydja dhuwala djuy'yurruna djiwarr'wuynha muka yolŋunha walalanha,
    ga walala ŋunhi dhänydja gungaŋala, dhä‐mukmaraŋalanydja, ŋayathaŋalanydja yukurrana
    ḻäwunharaŋurunydja ŋarrakala läyinnhanydja, ga yakana walala bumaranydja ŋula
    nhaltjarranydja ŋarranha. Godthu ŋarranhanydja walŋakuŋala warray, liŋgu ŋarra
    yaka ŋayaŋu‐yätjkuŋala nhuna wo ŋula yolnha; yaka ŋarra djäma ŋula nhä djarrpiny'tja
    nhumalaŋgu,” bitjarra ŋayi Dänyulnydja waŋana.
  yal-yal: Daniyɛli yi a yabi, a naxa, “Mangana, i xa siimayaan sɔtɔ habadan!
  haw-1868: Ua hoouna mai ko'u Akua i kona anela e hoopaa mai i ka waha o na liona,
    i ole e hoeha mai lakou ia'u; no ka mea, imua ona aole hala iloko o'u, aole no
    hoi au i hana ino aku ia oe, e ke alii.
  arb-NAV: قَدْ أَرْسَلَ إِلَهِي مَلاكَهُ فَسَدَّ أَفْوَاهَ الأُسُودِ فَلَمْ تُؤْذِنِي،
    لأَنِّي وُجِدْتُ بَرِيئاً أَمَامَهُ، وَلَمْ أَرْتَكِبْ سُوءاً أَمَامَكَ أَيْضاً
    أَيُّهَا الْمَلِكُ».
  ewe-ewe: Nye Mawu ɖo eƒe dɔla aɖe ɖa eye wòde ga nu na dzataawo. Womewɔ nuvevi aɖekem
    o elabena nyemeɖi fɔ aɖeke le Mawu ŋkume o eye nenema ke nyemewɔ nu vɔ̃ aɖeke
    kpɔ le wò ŋkume o, O fia.”
  eng-LEE: (6:23) My God sent his angel, and locked up the mouths of the lions, and
    they have not hurt me; forasmuch as before him innocency was found in me; and
    also before thee, O king, had I done nothing injurious.
  gvn-gvn: '@see-verse:DAN.006.021'
  asm-FB: মোৰ ঈশ্বৰে তেওঁৰ দূত পঠাই সিংহবোৰৰ মুখ বন্ধ কৰিলে, আৰু সিহঁতে মোৰ অনিষ্ট
    কৰা নাই; কাৰণ তেওঁৰ সন্মুখত মোক নিৰ্দ্দোষী পালে; আৰু হে মহাৰাজ, আপোনাৰ সাক্ষাতেও
    মই কোনো দোষ কৰা নাই।”
  sus-A: دَنِيّلِ نَشَ مَنفّ يَابِ، «مَنفّ، عِ شَ سِمَيَ شْن شَ كُيَ.
  fra-SBL: Mon Dieu a envoyé son ange et a fermé la gueule des lions, et ils ne m'ont
    pas fait de mal, parce que l'innocence a été trouvée en moi devant lui ; et aussi
    devant toi, ô roi, je n'ai fait aucun mal. »
  hbo-hbo: אֱדַ֙יִן֙ דָּנִיֶּ֔אל עִם־מַלְכָּ֖א מַלִּ֑ל מַלְכָּ֖א לְעָלְמִ֥ין חֱיִֽי׃
  piu-2006: '@see-verse:DAN.006.021'
  pjt-pjt: God panya ngayulu waḻkulpainya ngayuku ninti, panya ngayulu kura palyantja
    wiyaṯu. Ka paluṟu angelpa iyaṉu lionpa tjuṯa tjaa patintjaku, kaṉiya tjana ngayunya
    patjantja wiyangku wantingi. Palu mayatjan wiṟu, ngayulu panyaṉa nyuntunya kurantja
    wiyaṯu.”
  kik-kik: Ngai wakwa nĩarandũmĩire mũraika wake, nake arahinga mĩrũũthi tũnua. Ndĩrĩ
    ũndũ mũũru ĩnjĩkĩte, tondũ nĩnyonetwo itarĩ na mahĩtia njĩkĩte maitho-inĩ make.
    Ningĩ o na wee mũthamaki ndirĩ ndaakũhĩtĩria.”
  fra-NCL: 'Alors Daniel parla avec le roi : « O roi, vis éternellement !'
  cek-AK: Ka Sithaw mah angmah ih van kami to patoeh moe, kaipui pakha to tamuep khoep
    pongah, ahmaa ka caa ai; a mikhnuk ah zaehaih ka tawn ai, Aw siangpahrang, na
    hma ah zaehaih tidoeh ka sah ai pongah, nganbawh kana na paek ai, tiah a naa.
  cuk-cuk: An-Bab-Dummad e-baliwitur barmialid, a achumigurmar-e-gaya edisad, adi,
    mer akar an-imakmalaga. Ar Bab-Dummad-asabin, an gwen ibmar-oakalossulid. Rey,
    an be-ibe gwen ibmar-oakalossurbalid.
  uig-CYR: Худайимниң пәриштисини әвәтип ширларниң ағзини жумдуруши билән улар маңа
    һеч зиян-зәхмәт йәткүзәлмиди; чүнки У мәндин һеч қандақ әйип көрмиди. Алийлириниң
    алдидиму мән һеч қандақ зиян йәткүзгидәк иш қилмидим, — деди.
  pma-pma: Ahi onak sila angelo tai mai mumon ongon laeon keil katiloh. Sakini, keil
    arkat vinitei nau veni en lesien onen Ahi, inau namutolas en meten. Ka asuv houlu,
    inau narmumon etai tounah vatisa minuk.”
  tel-2017: నేను నా దేవుని దృష్టికి నిర్దోషిగా కనబడ్డాను. కాబట్టి ఆయన తన దూతను పంపాడు.
    సింహాలు నాకు ఎలాంటి హానీ చేయకుండ వాటి నోళ్లు మూతపడేలా చేశాడు. రాజా, నీ దృష్టిలో
    నేను ఎలాంటి నేరం చేయలేదు గదా” అని జవాబిచ్చాడు.
  hat-BSA: Bondye mwen an te voye zanj li. Li te fèmen bouch a lyon yo e yo pa t fè
    m okenn mal, paske, mwen te twouve inosan devan l, e anplis, anvè ou menm, O wa
    a, mwen pa t fè okenn krim.”
  kos-kos: God El supwama lipufan lal in tuh kaliya oalin lion uh, oru elos tia ku
    in ngalisyuwi, mweyen El etu lah wangin ma sufal luk, ac wangin pac ma nga orala
    koluk nu sum, O Tokosra.”
  hbo-WLC: אֱדַ֙יִן֙ דָּנִיֶּ֔אל עִם־מַלְכָּ֖א מַלִּ֑ל מַלְכָּ֖א לְעָלְמִ֥ין חֱיִֽי׃
  ibo-ibo: Chineke m zitere mmụọ ozi ka o mechie ọnụ ọdụm ndị a, ka ha si otu a hapụ
    inwe ike ịmetụ m aka, nʼihi na Chineke maara na aka m dị ọcha. Ọ makwaara na o
    nweghị ihe ọbụla m mere mejọọ gị.”
  ory-ory: ମୋର ପରମେଶ୍ୱର ଆପଣା ଦୂତ ପଠାଇ ସିଂହମାନଙ୍କ ମୁଖ ବନ୍ଦ କରିଅଛନ୍ତି ଓ ସେମାନେ ମୋର କ୍ଷତି
    କରି ନାହାନ୍ତି; କାରଣ ତାହାଙ୍କ ଛାମୁରେ ମୋର ନିର୍ଦ୍ଦୋଷତା ଦେଖାଗଲା; ପୁଣି, ହେ ମହାରାଜ, ମୁଁ
    ଆପଣଙ୍କ ସାକ୍ଷାତରେ ହିଁ କୌଣସି କ୍ଷତି କରି ନାହିଁ।
  chk-chk: Ai Kot a tinato eman chon läng pwe epwe pinei awen ekei laion. Iwe, resap
    tongeni afeiengauaei, pokiten esap wor ai tipis ngeni Kot pwal ngonuk ai king.”
  rop-rop: God na bin jandim im einjul blanga meigim detlot laiyan jidan kwaitwan
    wulijim olabat kaan ardim mi. Imbin dum dijan dumaji imbin sabi ai nomo bin dum
    enijing rong, en ai nomo bin dum enijing rong langa yu, haibala bos.”
  ukr-1871: Бог мій послав ангела свого й затулив він пащеки левам, і вони не пошкодили
    менї, бо він знайшов мене безвинним перед собою, та й перед тобою, царю, я нї
    в чому не проступився.
  deu-1951: (06-23) Mein Gott hat seinen Engel gesandt und der Löwen Rachen verschlossen,
    daß sie mir kein Leid zufügten, weil vor ihm meine Unschuld offenbar war und ich
    auch vor dir nichts Böses verübt habe!
  eng-JPS: (6-23) My God hath sent His angel, and hath shut the lions' mouths, and
    they have not hurt me; forasmuch as before Him innocency was found in me; and
    also before thee, O king, have I done no hurt.'
  srp-1865: Bog moj posla anðela svojega i zatvori usta lavovima, te mi ne naudiše;
    jer se naðoh èist pred njim, a ni tebi, care, ne uèinih zla.
  lug-lug: Katonda wange yatumye malayika we, n’aziba emimwa gy’empologoma zireme
    okunkolako akabi kubanga nasangiddwa nga sirina musango mu maaso ge. Ate ne mu
    maaso go sirina musango, ayi kabaka.”
  heb-heb: אלהי שלח מלאכה וסגר פם אריותא ולא חבלוני כל קבל די קדמוהי זכו השתכחת לי
    ואף קדמיך מלכא חבולה לא עבדת׃
  ben-IRV: আমার ঈশ্বর তাঁর দূত পাঠিয়েছিলেন এবং সিংহদের মুখ বন্ধ করে দিয়েছেন। তারা
    আমাকে আঘাত করে নি। কারণ ঈশ্বরের চোখে আমি নির্দোষ বলে গণ্য হয়েছি এবং হে মহারাজ,
    আপনার কাছেও তাই, আর আমি আপনার কোন ক্ষতি করি নি।”
  pan-pan: ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੇ ਦੂਤ ਨੂੰ ਭੇਜਿਆ ਹੈ ਅਤੇ ਸ਼ੇਰਾਂ ਦੇ ਮੂੰਹ ਨੂੰ ਬੰਦ ਰੱਖਿਆ
    ਹੈ ਐਥੋਂ ਤੱਕ ਕਿ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਰੱਤੀ ਭਰ ਵੀ ਦੁੱਖ ਨਹੀਂ ਦਿੱਤਾ ਇਸ ਕਰਕੇ ਜੋ ਉਸ ਦੇ ਸਨਮੁਖ
    ਮੇਰੇ ਵਿੱਚ ਬੇਦੋਸ਼ੀ ਪਾਈ ਗਈ ਅਤੇ ਤੇਰੇ ਅੱਗੇ ਵੀ ਹੇ ਰਾਜਾ, ਮੈਂ ਦੋਸ਼ ਨਹੀਂ ਕੀਤਾ।
  tkr-tkr: Yizde Allahee Cun malaaik g'axuvu, şiraaşin ghalybı ayt'ılıynbı. Zaqa Allahne
    ögil taxsir dexhayke, mançisse zak set'as əxı' deş. Zı, paççah, mısacad vas qəlasın
    hı'ı deş.
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်သည် ကောင်းကင် တမန်ကို စေလွှတ် ၍ ခြင်္သေ့ နှုတ် ကို
    ပိတ် ထားတော်မူသဖြင့်၊ အကျွန်ုပ် သည် ခြင်္သေ့ဘေးနှင့် လွတ်ပါ၏။ အကြောင်း မူကား၊
    ဘုရားသခင့်ရှေ့ ၌ အကျွန်ုပ် သည် အပြစ် ကင်းပါ၏။ ကိုယ်တော် မြတ်ကိုလည်း အလျှင်း မပြစ်မှားပါဟု
    ပြန် လျှောက်လေ၏။
  tte-O: Yagu Yaubada ana anelose iyawasa ilaoma laiyon gamwali ikausili, mwa nige
    sikakanyau. Ipaisowai besiele kaiwena igiteyau mumugagu idudulai manna mena. Besiele
    tabe nige nae yabo yagiginauli kowa kin koliwo.”
  tbg-tbg: Ti Variqavano enseli vo atitaivaro viva tuvuntero raioni vika ti qoraiqama
    timitevorave tiro, vika no tinta kaivo. Ti Variqavano tavaimanta te vira avuqaa
    vaiha kia qora kaiqa vare vaunarave. Te kia aivata qora kaiqa vara amitaunarave.
    Virara iriharoma viva ti ruaruama timitaivo, tiro.
  hmo-hmo: Dirava ese iena aneru ia siaia mai, laiona edia uduna ia koua, bona idia
    hadikaia lasi lau. Inai bamona ia karaia, badina ia diba lau be kerere lasi, bona
    oi danu lau hadikaia lasi, egu king e.”
  urd-urd: मेरे ख़ुदा ने अपने फ़रिश्ते को भेजा और शेरों के मुँह बन्द कर दिए, और उन्होंने
    मुझे नुक़सान नहीं पहुँचाया क्यूँकि मैं उसके सामने बे — गुनाह साबित हुआ, और तेरे
    सामने भी ऐ बादशाह, मैने ख़ता नहीं की।
  rus-SYN: Бог мой послал Ангела Своего и заградил пасть львам, и они не повредили
    мне, потому что я оказался пред Ним чист, да и перед тобою, царь, я не сделал
    преступления.
  bqc-SIM: 'Daniɛli wèwà à mɛ̀: Lua n dↄ̃ ń aafiao Záai!'
  tcz-CHONGTHU: “Ka Pathen chun a vantil ahinsol lhan, sakei bahkai ho kam asippeh
    in, eisu khapouve. Ajeh chu Pakai mitmun keima nolna beijin ka um’e, chuleh nangma
    angsung’a jong suhkhel ka neipoi, Vo! lengpa’’ ahinti.
  mar-mar: माझ्या देवाने त्याचा दिव्यदूत पाठवून सिंहाची तोंडे बंद केली त्यांनी मला
    इजा केली नाही. त्याच्यासमोर आणि आपल्यासमोर मी निर्दोष ठरलो व महाराज आपलाही मी
    काही अपराध केला नाही.”
  qub-qub: Diosnëmi cachamusha anjilninta. Chay anjilmi liyuncunapa shiminta wichgarcusha
    mana imatapis ruramänanpaj. Diosmi musyan nogaga ima mana allitapis mana rurashäta.
    Gampa contrayquipis manami imatapis rurashcächu.»
  bqp-bqp: Sɑɑ yerɑ Dɑniɛli u nùn wisɑ u nɛɛ, yinni, wunɛn hunde yu dɑkɑɑ dɑ!
  hat-hat: Bondye mwen an voye zanj li, li fèmen bouch lyon yo pou yo pa fè m' anyen.
    Li fè sa paske li konnen mwen inonsan. Epi ou menm tou, monwa, ou konnen m' pa
    fè ou anyen ki mal, pa vre?
  eng-BSB: My God sent His angel and shut the mouths of the lions. They have not hurt
    me, for I was found innocent in His sight, and I have done no wrong against you,
    O king.”
  eng-WEBPB: My God has sent his angel, and has shut the lions’ mouths, and they have
    not hurt me, because innocence was found in me before him; and also before you,
    O king, I have done no harm.”
  kbq-kbq: Nagri Anumzamo'a ankero vahe'a huntegeno eno laioniramimofo zamagira eri
    hamunkige'za hazenkea onami'naze. Na'ankure Anumzamofo avurera hazeke'ni'a omanege'na,
    kini nemoka kagri zana magora eri havizana osu'nogu anara hu'ne.
  nhe-BL: Quena, noDios quititlanqui ielhuicac ejca huan quincamatzajqui ni tecuanime
    para ma ax nechcococa pampa quimati para ax nijpiya tlajtlacoli ica ya huan ax
    tleno ax cuali nijchijtoc ica ta.
  bus-bus: Ma Luda a malaika zĩ̀, à mↄ̀ à músunↄ lɛ́ nàkↄ̃a, aↄ̃ↄe ma kɛ̃nnaro, zaakɛ
    ma dɛnɛ taarisaidee ũ. Kí, mɛ́ɛ taari ke kɛnnɛ zikiro.
  gub-BL: Tupàn hezar umur kar amo weko haw pe har xe a'e. Uwàpytym zàwàruhu wazuru
    a'e. A'e rupi nahexi'u kwaw wà. Nazapo kwaw ikatu 'ym ma'e Tupàn henataromo ihe
    xe. Tupàn ukwaw iapo 'ymaw a'e. Nazapo kwaw ni pitài ikatu 'ym ma'e nekutyr ihe
    no, i'i Taniew tuwihawete pe.
  eng-DRA: 'My God hath sent his angel, and hath shut up the mouths of the lions,
    and they have not hurt me: forasmuch as before him justice hath been found in
    me: yea and before thee, O king, I have done no offence.'
