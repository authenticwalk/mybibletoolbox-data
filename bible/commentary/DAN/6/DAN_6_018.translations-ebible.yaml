verse: DAN.006.018
translations:
  mal-C: അതിനുശേഷം രാജാവു കൊട്ടാരത്തിൽചെന്ന് ഉപവസിച്ചു രാത്രി കഴിച്ചുകൂട്ടി. സംഗീതോപകരണങ്ങൾ
    രാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നില്ല. അദ്ദേഹത്തിന് ഉറങ്ങാൻ കഴിഞ്ഞതുമില്ല.
  deu-TKW: Sodann wurde ein Stein gebracht und auf die Öffnung der Grube gelegt, und
    der König drückte sein Siegel und das Siegel seiner Großen darauf, damit der Beschluß
    über Daniel keine Änderung erfahre.
  lin-lin: Bamemaki libanga moko ya monene mpe batiaki yango na monoko ya libulu ya
    bankosi. Mokonzi abetaki yango kashe na nzela ya lopete na ye mpe na nzela ya
    lopete ya bato na ye ya lokumu, mpo ete babongola eloko moko te na etumbu oyo
    bakateli Daniele.
  eng-LSV: Then the king has gone to his palace, and he has passed the night fasting,
    and dahavan have not been brought up before him, and his sleep has fled [from]
    off him.
  eng-GNV: Then the King went vnto his palace, and remained fasting, neither were
    the instruments of musike brought before him, and his sleepe went from him.
  eng-WEBSTER: 'Then the king went to his palace, and passed the night fasting: neither
    were instruments of music brought before him: and his sleep went from him.'
  nhw-BL: Teipa nopa tlanahuatijquetl yajqui ichaj huan amo tlacuajqui, niyon amo
    cochqui, niyon amo aqui quicahuili ma quitlatzotzoniliqui quen momajtoya quichihua.
  swh-ONEN: Kisha mfalme akarudi kwenye jumba lake la kifalme, naye usiku kucha hakula
    chakula wala kutumia viburudisho alivyoletewa. Lakini hakuweza kulala.
  bba-bba: Mɑ bɑ kpee bɑkɑru tɑmɑ bɑ kɑ wɔru ɡen nɔɔ kɔruɑ. Yerɑ sinɑ boko u win tɑɑbu
    kɑ win sinɑ ɑsɑkpɔbun yĩreru doke kpee ten wɔllɔ, ɡoo u ku rɑɑ kɑ Dɑniɛli fɑɑbɑ
    ko.
  eng-KJVCPB: 'Then the king went to his palace, and passed the night fasting: neither
    were instruments of musick brought before him: and his sleep went from him.'
  mpx-mpx: Inoke kin i sikal wana limiya. I nuwanuwatu nabi, yaka bulin o nige i aanan,
    nige nuwana ana epayaliyaya nihi ginol, ge nige bosowaina ni kenu.
  luo-luo: Eka ruoth nodok e ode kendo otienono duto ne ok ochiemo bende ne ok oyie
    mondo joma mielne obi e nyime bende nindo notamore tere.
  meu-meu: Bena hanua pavapavana na ena ruma ela, e anivaga rani, lalona ihakeruna
    ḡaudia haida ia dekena asie laohai, bona se mahuta.
  npi-ULB: त्‍यसपछि राजा आफ्नो महलमा गए र रातभरि उपवास बसे । तिनको अगि कुनै मनोरन्जनका
    कुरा ल्याइएन, र उनलाई कत्ति पनि निद्रा लागेन ।
  yor-yor: Nígbà náà ni ọba padà sí ààfin rẹ̀, ó sì lo gbogbo òru náà láì jẹun, kò
    sì gbọ́ orin kankan, bẹ́ẹ̀ ni kò sì le è sùn ní òru ọjọ́ náà.
  pes-OPCB: سپس به کاخ سلطنتی بازگشت و بدون اینکه لب به غذا بزند یا در بزم شرکت کند
    تا صبح بیدار ماند.
  tgl-ULB: Pagkatapos, pumunta ang hari sa kaniyang palasyo at magdamag siyang nag-ayuno.
    Walang mang-aaliw na dinala sa harapan niya at hindi siya nakatulog.
  cbu-NT: Kuraksha pangup kanapurangu, Danielangaz mang' kapung mantsarangu, waani
    tamu ashirangiya. Nda katungku, tputspat nduntam tsiyatku, kizaatstam nda zandku,
    anush nda maaku, taraseerangiya.
  hui-hui: Ani bu ngelalu kini ibu andaga pene. Horo ogoningi mbiraga kini ibu tomo
    nolenebi u paluenebi wahai howa napale hene. Wali agali maru ibu mo turu hagabu
    birule ibidaba laga winiru ibilo onale wahalu ibu mbiraha nape yange yangebu wiaho
    wini.
  mya-mya: မင်း​ကြီး​သည်​နန်း​တော်​သို့​ပြန်​တော်​မူ​၍ တစ်​ညဥ့်​လုံး​စား​တော်​မ​ခေါ်။
    အ​ဘယ်​သို့ သော​ဖြေ​ဖျော်​မှု​ကို​မျှ​ခံ​ယူ​တော်​မ​မူ။ စက်​တော်​ခေါ်​၍​မ​ပျော်​နိုင်။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཕྱིར་རང་གི་ཕོ་བྲང་དུ་སླེབས་ནའང་། དགུང་མོ་དེར་ཁོས་ཁ་ཟས་ཅི་ཡང་མ་སྤྱད་པ་དང་སྤྲོ་སྐྱིད་ལྡན་པའི་རོལ་ཆས་མེད་ལ།
    ཞག་གང་པོར་གཉིད་ཀྱང་མ་ཁུགས་པ་རེད།
  sna-sna: Ipapo mambo akadzokera kumuzinda wake akavata usiku hwose asina kudya uye
    hakuna chinhu chipi chaivaraidza chakauyiswa kwaari. Uye akashayiwa hope.
  spa-BLM: Entonces el rey se fue a su palacio y pasó la noche en ayuno. No le trajeron
    ningún instrumento musical, y su sueño huyó de él.
  cac-cac: Ix lajvi chi', ix b'at vin̈ rey chi' d'a spalacio, palta majxo valaj vin̈,
    majxo schec vin̈ ic'chajcot eb' tz'ac'an tzalajb'oc sc'ool. Ix b'at vay vin̈,
    palta juneln̈ej maj ochlaj svayan̈ vin̈ d'a jun ac'val chi'.
  swh-ULB: Basi mfalme alienda kwenye ikulu yake na usiku ule alikuwa na mfungo. Hakuna
    starehe yoyote iliyoletwa mbele yake, nao usingizi ulimkimbia.
  bel-bel: Пасьля цар пайшоў у свой палац, лёг спаць не вячэраўшы і нават не дазволіў
    уносіць яму ежу, і сон ня йшоў да яго.
  deu-ELBBK: Und ein Stein wurde gebracht und auf die Öffnung der Grube gelegt; und
    der König versiegelte ihn mit seinem Siegelring und mit dem Siegelring seiner
    Gewaltigen, damit hinsichtlich Daniels nichts verändert würde.
  mbb-OT: Ne mid-ulì si Hadì Darius diyà te turuǥan din. Wazà sikandin megkaan dutun
    he kezukileman wey wazè en sikandin mebpehimu te kelingawan he iyan pezem neleyaman
    din. Ne wazà sikandin mekelipezeng.
  mal-2015: പിന്നെ രാജാവു രാജധാനിയിൽ ചെന്നു ഉപവസിച്ചു രാത്രി കഴിച്ചു; അവന്റെ സന്നിധിയിൽ
    വെപ്പാട്ടികളെ കൊണ്ടുവന്നില്ല; ഉറക്കം അവനെ വിട്ടുപോയി.
  rmc-rmc: Avke ande baro bar a zaučharde leha e chev. O kraľis zapečaťinďa oda bar
    peskra angrusaha a the le anglune muršengre angrusenca, hoj ňiko te na zachraňinel
    le Daniel.
  nlg-nlg: Mana vunaghi haba te pulohi tana valena sule me mua maturu tua tana bongi
    udolu na nia talukau na vanga. Me mua lioni tua na lei gougonu tara gonighi, me
    mua tangomana tua na maturu tana bongi udolu.
  pes-OPV: وسنگی آورده، آن را بر دهنه چاه نهادند و پادشاه آن را به مهر خود و مهر امرای
    خویش مختوم ساخت تا امر درباره دانیال تبدیل نشود.
  ron-1924: Ымпэратул с-а ынторс апой ын палатул сэу. А петрекут ноаптя фэрэ сэ мэнынче,
    ну и с-а адус ничо циитоаре ши н-а путут сэ доармэ.
  ben-OBCV: তখন রাজা প্রাসাদে ফিরে গেলেন কিন্তু কিছু খাওয়াদাওয়া না করে ও কোনো আমোদ-প্রমোদ
    না করে, রাত্রি কাটালেন; এবং সারারাত ঘুমাতে পারলেন না।
  som-som: 'Dabadeedna boqorkii baa gurigiisii tegey, oo habeenkaas wuu soomanaa:
    alaabtii muusikadana looma keenin, hurdadiina waa ka duushay.'
  lat-VUC: Et abiit rex in domum suam, et dormivit incœnatus, cibique non sunt allati
    coram eo, insuper et somnus recessit ab eo.
  eng-ASVBT: 'Then the king went to his palace, and passed the night fasting; neither
    were instruments of music brought before him: and his sleep fled from him.'
  ita-1885: Allora il re andò al suo palazzo, e passò la notte senza cena, e non si
    fece apparecchiar la mensa, e perdette il sonno.
  eng-ULB: Then the king went to his palace and he went through the night fasting.
    No entertainment was brought before him, and sleep fled from him.
  spa-VBL: Entonces el rey regresó a su palacio. Esa noche no comió nada en absoluto
    y rechazó cualquier tipo de entretenimiento. No pudo pegar ojo.
  fra-_FOB: Alors le roi rentra dans son palais, et il passa la nuit sans manger;
    il ne fit point venir de femmes auprès de lui, et il ne put point dormir.
  mal-mal: പിന്നെ രാജാവ് രാജധാനിയിൽ ചെന്ന് ഭക്ഷണം വെടിഞ്ഞ് രാത്രി കഴിച്ചു; അവന്റെ
    സന്നിധിയിൽ വെപ്പാട്ടികളെ കൊണ്ടുവന്നില്ല; ഉറക്കം അവനെ വിട്ടുപോയി.
  urd-GVR: Is ke bād bādshāh shāhī mahal meṅ wāpas chalā gayā aur pūrī rāt rozā rakhe
    hue guzārī. Na kuchh us kā dil bahlāne ke lie us ke pās lāyā gayā, na use nīnd
    āī.
  suz-BL: मिनु पिप आ दरवारम लेश्‍शा लशा, मेको नाक्‍दो माइजा बाक्‍शा, मारेइ जचा थोव़क
    आ बाक्‍तीकेम मचाक्‍पद। मिनु मइप्‍थु, नां सोंइताक्‍व।
  eng-NOY: Then the king went to his palace, and passed the night fasting, and suffered
    not the concubines to be brought to him; and his sleep went from him.
  ita-1927: Allora il re se ne andò al suo palazzo, e passò la notte in digiuno; non
    si fece venire alcuna concubina e il sonno fuggì da lui.
  ckb-ckb: ئیتر پاشا گەڕایەوە کۆشکەکەی و بەبێ خواردن و ڕابواردن شەوی بەسەربرد و خەوی
    لێ زڕا.
  eng-BBE: Then the king went to his great house, and took no food that night, and
    no ... were placed before him, and his sleep went from him.
  kan-OKCV: ಆಮೇಲೆ ಅರಸನು ತನ್ನ ಅರಮನೆಗೆ ಹಿಂದಿರುಗಿ, ಉಪವಾಸದಿಂದಲೇ ರಾತ್ರಿಯನ್ನು ಕಳೆದನು. ಗಾನ,
    ವಾದ್ಯಗಳನ್ನು ಅವನ ಮುಂದೆ ತರಲಿಲ್ಲ. ಅರಸನಿಗೆ ನಿದ್ರೆ ಬರಲಿಲ್ಲ.
  tam-2017: பின்பு ராஜா தன் அரண்மனைக்குப் போய், இரவுமுழுவதும் சாப்பிடாமலும், இசைக்கருவி
    முதலானவைகளைத் தனக்கு முன்பாக வரவிடாமலும் இருந்தான்; அவனுக்கு தூக்கமும் வராமற்போனது.
  spa-RV-1909: Fuése luego el rey á su palacio, y acostóse ayuno; ni instrumentos
    de música fueron traídos delante de él, y se le fué el sueño.
  ron-BTF: Atunci împăratul s-a întors la palatul său și a petrecut noaptea postind,
    nici nu au fost aduse instrumente de muzică înaintea lui și somnul i-a fugit.
  eng-WEBP: Then the king went to his palace, and passed the night fasting. No musical
    instruments were brought before him; and his sleep fled from him.
  eng-FBV: Then the king went back to his palace. He ate nothing at all that night
    and refused any kind of entertainment. He couldn't sleep a wink.
  nch-BL: Teipa nopa tanahuatijquet yajqui ichaj huan amo tacuajqui, yon amo cochqui,
    yon amo aqui quicahuili ma quitatzotzoniliqui quej momajtoya quichihua.
  vie-1934: Sau đó, vua trở về cung mình, và suốt đêm kiêng ăn, cũng không đem bạn
    nhạc đến trước mặt mình, và vua không ngủ được.
  hin-CV: तब राजा अपने महल में लौट आया गया और उसने पूरी रात बिना कुछ खाएं और बिना
    किसी मनोरंजन के बिताया. और वह सो न सका.
  spa-BES: Entonces el rey fue a su gran casa, y no tomó comida esa noche, y tampoco
    trajeron instrumentos musicales delante de él, y su sueño se le fue.
  tdx-tdx: Nendeseñe amy zao ty vato, le nikapefeñe ty vava’ i lakatoy; vaho vinoli-tombo’
    i mpanjakay amy bange fitombo’ey naho ami’ty fitombo’ o roandria’eo soa tsy hovaeñe
    ty amy Daniele.
  tha-KJV: แล​้วกษั​ตริ​ย์​ก็​เสด็จกลับพระราชวัง ทรงอดพระกระยาหารตลอดคืนนั้น ไม่​ให้​นำเครื่องดนตรีอันใดมาหน้าพระที่
    และบรรทมไม่​หลับ
  por-BR-2018: Então o rei foi a seu palácio, e passou a noite em jejum; não permitiu
    que lhe trouxessem instrumentos musicais diante de si, e ele perdeu o sono.
  deu-ELO: (06:19) Darauf ging der König in seinen Palast, und er übernachtete fastend
    und ließ keine Kebsweiber zu sich hereinführen; und sein Schlaf floh von ihm.
  eng-WYC-2018: Then the king went into his house, and slept without supper, and meats
    were not brought before him; furthermore and sleep went away from him. (Then the
    king went back to his palace, and went to bed without any supper, yea, no food
    was brought before him; but all sleep went away from him.)
  epo-epo: Poste la reĝo iris en sian palacon, pasigis la nokton en fastado, eĉ ne
    permesis alporti al li manĝaĵon; kaj ankaŭ dormi li ne povis.
  uig-PIN: Andin padixaⱨ ordiƣa ⱪaytip kelip keqini roza tutup ɵtküzdi; ɵzining toⱪal-kenizǝkliridin
    ⱨeqⱪaysisini ɵz yeniƣa kǝltürmidi, u keqiqǝ uhliyalmidi.
  beo-beo: 'Fa:no, hina bagade da hi diasuga bu ogobele misini, amo gasi ganodini
    e da ha:i mae nawane esalu. Amola dunu amola uda ema hahawane sia: mae sia:ma:ne
    sia:i. Amola e da afae hamedafa golale ba:i.'
  tpi-OTNT: Bihain king i go bek long haus bilong en. Na long dispela nait em i no
    kaikai na em i no singautim ol man na meri i kam amamasim em. Na tu, em i no inap
    slip. Nogat tru.
  hau-SA: Sa’an nan sarki ya koma fadarsa ya kwana bai ci ba, kuma babu wata liyafar
    da aka kawo masa. Ya kuma kāsa barci.
  uig-LAT: Andin padishah ordigha qaytip kélip kéchini roza tutup ötküzdi; özining
    toqal-kénizekliridin héchqaysisini öz yénigha keltürmidi, u kéchiche uxliyalmidi.
  nde-nde: Yikho inkosi yase ibuyela esigodlweni sayo yazila ukudla lokunatha ubusuku
    bonke. Yehluleka ukulala.
  ton-ton: 'Pea naʻe ʻalu ʻae tuʻi ki hono fale, pea ne ʻaukai ʻi he pō ʻo ʻaho, pea
    naʻe ʻikai ke ʻomi ki hono ʻao ʻae ngaahi meʻa fasi hiva: pea naʻe mahuʻi ʻae
    mohe meiate ia.'
  ces-1613: I odšel král na palác svůj, a šel ležeti, nic nejeda, a ničímž se obveseliti
    nedal, tak že i sen jeho vzdálen byl od něho.
  eng-WMB: Then the king went to his palace, and passed the night fasting. No musical
    instruments were brought before him; and his sleep fled from him.
  tam-TCV: பின் அரசன் தன் அரண்மனைக்குத் திரும்பிப்போய் அன்றிரவை சாப்பிடாமலும், எந்தவித
    ஆடல், பாடல் களிப்பு இன்றியும் கழித்தான். அவனால் நித்திரைகொள்ள முடியவில்லை.
  ceb-ULB: Unya mipauli ang hari sa iyang palasyo ug nagpuasa siya niadtong gabhiona.
    Walay gihimo nga kalingawan sa iyang atubangan, ug wala siya duawa sa katulogon.
  pol-UBG: Następnie król poszedł do swego pałacu i pościł przez całą noc. Nie dopuścił
    do siebie niczego, co mogłoby go weselić, i sen odszedł od niego.
  agr-agr: Dutika ukuak apuk nii pujusa inamtaijin weuwai, nunik jegaashkam yujumkanak
    yutsuk kanagtatus tepesui, nunik kanagchamin dekapeak tuke kanutsuk tsawau, nuniakush
    kantamtain awattinme antuktajai tusagkesh tichauwai.
  kyc-kyc: Kiŋi doko kapu kyuo banya anda papala yuu gii kukwa dokopa baa nenge naa
    nao dee male laa nao baa kamame luu kuki mendepe pali naya.
  urd-GVU: اِس کے بعد بادشاہ شاہی محل میں واپس چلا گیا اور پوری رات روزہ رکھے ہوئے
    گزاری۔ نہ کچھ اُس کا دل بہلانے کے لئے اُس کے پاس لایا گیا، نہ اُسے نیند آئی۔
  deu-1912: Und der König ging weg in seine Burg und blieb ungegessen und ließ auch
    kein Essen vor sich bringen, konnte auch nicht schlafen.
  ntj-ntj: Nyangka puurrpa palunyanya yanu ngurraku. Palunyalu mirrka ngalkunytjamaalpa
    ngarringu yurringu tjirnturringu.
  kan-2017: ರಾಜನು ಅರಮನೆಯಲ್ಲಿ ವಿನೋದವಾದ್ಯಗಳನ್ನು ತನ್ನ ಮುಂದೆ ತರಿಸದೆ, ಉಪವಾಸವಾಗಿ ರಾತ್ರಿಯನ್ನು
    ಕಳೆದನು; ಅವನಿಗೆ ನಿದ್ರೆ ಬರಲಿಲ್ಲ.
  yap-yap: Me sul e en ni pilung nga tafen me par e re nep’ i n’em nde yag ni nge
    kay ban’en ara guy e tin ni yima paleg owchen ngay. Ma de mol.
  hlt-MCSB: Manghai Te amah bawkim la mael dae buhmueh la hak tih a tumbael khaw a
    taengla khuen pawh .Te dongah a ih khaw anih lamloh a yong pah .
  mdy-ETH: ዬያይዳዖ ካኣቲ ፔኤኮ ካኣቱሞ ማኣሪ ማዒ ዴንዴኔ፤ ዒማና ዒ ሙኡዚያ ሙይባኣሴ፤ ዒዛ ዎዛሳንዳ ባኣዚ ዓሳ ዒዛም ሺኢሹዋጉዲ
    ላኣጊ ጊንዖ ዓቲ ዬኖ ዋንቶ ዎርቄኔ።
  twi-ASANTE: Afei, ɔhene no sane kɔɔ nʼahemfie a anadwo no nyinaa, wannidi. Ɔpoo
    anigyedeɛ biara, na wantumi anna anadwo mu no nyinaa.
  bhl-bhl: Keko beli, emisik kamok be iti akalem am uneko, wanin so ok so tokoko,
    mali kunum waneng elo kalfongdewin beem mongom ete gaayeminba kesomi, kiin ok
    kuw falewbelei, akalinba kese kale.
  eng-WEBU: Then the king went to his palace, and passed the night fasting. No musical
    instruments were brought before him; and his sleep fled from him.
  wal-wal: Hegaappe guyyiyan, kawoi ba keettaa simmidi, quma meennaaninne pashkkissiyaabaa
    aibakka baakko shiishshennan, xiskkuwaara xayidi aqiis.
  spa-PDDPT: Luego el rey se retiró a su palacio y pasó la noche en ayuno. No le fueron
    llevados instrumentos de música ni concubinas bailarinas. El sueño huyó de él.
  gun-gun: Ha'e gui huvixave ngoo katy oo vy okaru e'ỹ re oaxa pytũ, guenonde mba'epu
    ndogueru rukai guive. Ndoke kuaavei ae.
  agu-BL: Yi nsken wi't lamxij yi jul nintzun pakxij yi rey xe yi tetz ca'l kale na
    cawune't. Qui't tzun wan i'-tz tan paj bis. Ncha'tz qui't cujij tan cyoque'n yi
    e' aj kbetzum tan tocse'n e'chk son swutz. Nin qui nin wit i'-tz te yi jun ak'bala'tz
    tan paj yi bis yi at cu'nt te'j Daniel.
  ilo-ULB: Ket nagawid ti ari iti palasiona ket nagpatpatnag a nagayunar. Awan iti
    pangliwliwa a tokar a naipan iti sangoananna, ket saan a makaturog isuna.
  kpg-kpg: Di king gaa hana gi dono hale king, digi kii i di boo deelaa. Hagalee e miami
    ge hagalee labelaa nia mee haga tenetene ne hai ai.
  uig-ARA: ئاندىن پادىشاھ ئوردىغا قايتىپ كېلىپ كېچىنى روزا تۇتۇپ ئۆتكۈزدى؛ ئۆزىنىڭ
    توقال-كېنىزەكلىرىدىن ھېچقايسىسىنى ئۆز يېنىغا كەلتۈرمىدى، ئۇ كېچىچە ئۇخلىيالمىدى.
  sus-sus: E naxa gɛmɛ xungbe sa yɛtɛe yire naadɛ ra, mangɛ fan naxa a xa tɔnxuma
    sa naadɛ ma a xa xurundɛ ra, alako sese naxa masara Daniyɛli xa fe ra. Kuntigie
    fan naxa na raba.
  pon-2006: Nanmwarkio eri ketin sapahlla ni tehnpeseo oh sohte konote mehkot nipwongo,
    de pil sohte ketin iang sapwellime ko ni kemweit en tehnpaso. E pil sohte seimwok
    nipwongo.
  jae-jae: Kiŋ gêmu gêja nê andu e jagedec geŋ taniŋŋa gêbêc baliŋ tonaŋ. Ma gedec
    gebe lau teŋ dêndêŋ eŋ sêna ma eŋ gêc bêc atom amboac tonaŋgeŋ.
  ksd-ksd: Ma ra king i ga ruk ra kubana, ma pa i ga ian ra marum; ma pa i ga vartuluai
    upi ta vaden na malagene, ma i ga vangala ka tuk ra keake.
  tur-YTC: Sonra kral sarayına gitti ve geceyi oruçlu geçirdi. Önüne hiçbir çalgı
    getirilmedi ve uykusu kaçtı.
  ind-AYT: (6-19) Kemudian, raja pulang ke istananya dan melewatkan malam itu dengan
    berpuasa. Tidak ada penghibur-penghibur yang dibawa ke hadapannya, dan dia tidak
    dapat tidur.
  nya-nya: Kenaka mfumu inabwerera ku nyumba yake ndipo inakhala usiku wonse osadya
    kanthu, osalola chosangalatsa chilichonse. Ndipo sinagone tulo.
  hrv-hrv: Donesoše kamen i staviše ga jami na otvor. Kralj ga zapečati prstenom svojim
    i prstenom svojih velikaša, da se ništa ne mijenja za Daniela.
  mps-mps: Nosali king te aga beba ma pali. Tama te sogo hulide aga te nai me tusiąma
    tama agai te we bidi dabe i olama, aga wiegi yai homu pemene ilagasomainu me ebeo.
    Tama me, te aga godege piabo ąǫ me ebeo. Mu menio.
  tpi-tpi: Bihain king i go bek long haus bilong en. Na long dispela nait em i no
    kaikai na em i no singautim ol man na meri i kam amamasim em. Na tu, em i no inap
    slip. Nogat tru.
  dan-1931: Så blev der hentet en Sten og lagt over Kulens Åbning; og Kongen forseglede
    den med sin egen og sine Stormænds Seglring, at der ingen Ændring skulde ske i
    Daniels Sag.
  vie-OVCB: Vua Đa-ri-út quay về cung, nhịn ăn buổi tối, bãi bỏ các cuộc hòa nhạc
    văn nghệ mua vui. Suốt đêm nhà vua trằn trọc không ngủ được.
  guj-2017: પછી રાજા પોતાના મહેલમાં ગયો અને આખી રાત તેણે કંઈ ખાધું નહિ. તેમ વાજિંત્રો
    પણ તેની આગળ લાવવામાં કે વગાડવામાં આવ્યાં નહિ, તેની ઊંઘ ઊડી ગઈ.
  pon-2006A: Nanmwarkio eri ketin sapahlla ni tehnpeseo oh sohte konote mehkot nipwongo,
    de pil sohte ketin iang sapwellime ko ni kemweit en tehnpaso. E pil sohte seimwok
    nipwongo.
  por-BRBSL: Então o rei foi ao seu palácio, e passou a noite em jejum. Nenhum instrumento
    musical foi trazido diante dele; e seu sono fugiu dele.
  swe-swe: Sedan gick kungen till sitt palats. Han åt ingenting på kvällen (han fastade),
    och han lät ingen underhållning (musik, dans) föras in till honom. Den natten
    kunde han inte sova.
  cth-cth: Hahoi, siangpahrang teh im lah a ban teh karum tuettuet rawca a hai. A
    hmalah ratoung tamawi hai tum sak hoeh. Ip hai ip thai hoeh.
  twi-twi: Afei ɔhene no san kɔɔ nʼahemfi a anadwo no nyinaa, wannidi. Ɔpoo anigyede
    biara, na wantumi anna anadwo mu no nyinaa.
  hlt-hlt: Manghai te amah bawkim la mael dae buhmueh la hak tih a tumbael khaw a
    taengla khuen pawh. Te dongah a ih khaw anih lamloh a yong pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔní ditɑ̃́rì diɛrì kɛ́poo nkòo kpɑ̀ɑ̀tìi ĩkú o kó mɛcɑnnimɛ̀,
    bɛ̀ɛ̀ tu bɛkótíbɛ̀ kɛ̀ bɛ̀ múnkɛɛ ĩkú bɛ kɔ̃mɛ kɛ̀ dɛ̀ bo yie nkòò mɔù bɑ́ɑ́ dennɛ
    Dɑnniyɛɛri.
  msy-2020: Egha gɨn atrivim uamategha uan dɨpenimɨn ghu. Egha dɨmagarir kamɨn daghetam
    amezir puvatɨgha, gumazamizibar diazɨ me iza a koma aperazir puvatɨ. Egha a uaghan
    akuava avenge. Bar puvatɨ.
  dop-dop: Ɩlɛnɑ pɑ tǝkɩ pǝlɛ kɛ tɔɣɔlɑsɩ pʋ́ʋ́ɣʋ́ ŋkʋ kʋ nɔɣɔ. Ḿpʋ́ɣʋ́ wulɑʋ nɑ ɑkewenɑɑ
    sɔsɑɑ pɑ yʋsɑ pǝlɛ tɔɔ sɩ nɔɣɔlʋ ɩ́ tɑɑ tʋlɩ.
  azb-azb: Sonra padşah öz sarayına qayıtdı. Gecəni yemək yemədən və əylənmədən keçirdi,
    yuxusu da qaçdı.
  eng-DBY: Then the king went to his palace, and passed the night fasting; neither
    were concubines brought before him; and his sleep fled from him.
  hin-2017: तब राजा अपने महल में चला गया, और उस रात को बिना भोजन पड़ा रहा; और उसके
    पास सुख-विलास की कोई वस्तु नहीं पहुँचाई गई, और उसे नींद भी नहीं आई।
  wol-KYG: Ba mu ko defee ñu indi aw doj, dëj ko ca buntu kàmb ga, Buur bës ca jaarob
    torlukaayam ak jaarob torlukaayu jaraafam ya, ba dara dootu mana soppiku ci deminu
    Dañeel.
  eng-YLT: Then hath the king gone to his palace, and he hath passed the night fasting,
    and dahavan have not been brought up before him, and his sleep hath fled [from]
    off him.
  kne-kne: Pag somaa din ari sin palasyo na et naninsinlabi ay adi naseyep ya adi
    nangan. Sinigaana abe am-in ay panragsakan.
  eng-WYC-2017: Then the king went into his house, and slept without supper, and meats
    were not brought before him; further-more and sleep went away from him.
  eng-WMBB: Then the king went to his palace, and passed the night fasting. No musical
    instruments were brought before him; and his sleep fled from him.
  urd-GVH: इसके बाद बादशाह शाही महल में वापस चला गया और पूरी रात रोज़ा रखे हुए गुज़ारी।
    न कुछ उसका दिल बहलाने के लिए उसके पास लाया गया, न उसे नींद आई।
  rug-rug: Meke pule sa baṉara koasa nana vetu baṉara, meke lopu henahena si asa koasa
    boṉi asa; loketoṉa linopilopi va qetuqetu tie si ta evaṉa tugo. Meke lopu boka
    puta si asa.
  gaz-gaz: Ergasiis mootichi gara masaraa mootummaa isaatti deebiʼee halkan guutuu
    utuu waa hin nyaatinii fi gammachuu hin argatin hirriba malee bule.
  fra-LSG: Le roi se rendit ensuite dans son palais; il passa la nuit à jeun, il ne
    fit point venir de concubine auprès de lui, et il ne put se livrer au sommeil.
  gnn-gnn: Bala ŋayi ŋunhi buŋgawanydja marrtjina roŋiyinana wäŋalilina nhanukalay
    ŋayi, yurru mirithina ŋayi yana galŋa‐yätjthinanydja wal'ŋu. Yakana ŋayi ŋatha
    ḻukana maranhuyina, ga yaka ŋayi ŋula wäthurruna wiripu‐guḻku'wu yolŋu'‐yulŋuwu
    ŋayaŋu‐djulŋikunharawu nhanŋu ŋula nhäyu manikayyunydja ga buŋgulyunydja. Ga warwuyurrunanydja
    ŋayi ŋunhiyi buŋgawanydja Dänyulwu munha‐ŋupara, yana liŋgu‐u‐u ga djaḏaw'yunarayu.
  yal-yal: E yi fa gɛmɛna nde ra, e a dɔxɔ yinla dɛ ra, mangan yi a mataxamaseri a
    yiirasoon na e nun a muxu gbeene yiirasone ra alogo fefe nama maxɛtɛ Daniyɛli
    ma binni.
  haw-1868: A i ko ke alii hoi ana i kona halealii, noho iho la oia ia po me ka ai
    ole i ka ai; aole hoi i laweia kana mau haiawahine imua ona, aole hoi oia i hiamoe
    iki.
  arb-NAV: وَانْطَلَقَ الْمَلِكُ إِلَى قَصْرِهِ وَبَاتَ تِلْكَ اللَّيْلَةَ صَائِماً
    سَاهِراً، وَامْتَنَعَ عَنْ رُؤْيَةِ مَحْظِيَّاتِهِ.
  ewe-ewe: Tete fia la trɔ yi eƒe fiasã me. Meɖu nu fiẽ ma o eye womewɔ dzidzɔdonamenu
    aɖeke hã nɛ o. Mete ŋu dɔ alɔ̃ o.
  eng-LEE: '(6:19) Then went the king to his palace, and passed the night fasting:
    and no food was brought before him; and his sleep fled from him.'
  gvn-gvn: '@see-verse:DAN.006.017'
  asm-FB: ৰজাই নিজৰ ৰাজ গৃহলৈ গ’ল, আৰু গোটেই ৰাতি লঘোনে থাকিলে। ৰজাৰ ওচৰলৈ কোনো বাদ্যযন্ত্ৰ
    আনিবলৈ দিয়া ন’হল, আৰু তেওঁৰ টোপনি নাহিল।
  sus-A: عٍ نَشَ فّمّ شُنفبٍ سَ يّتّيٍ يِرٍ نَادّ رَ، مَنفّ قَن نَشَ عَ شَ تْنشُمَ
    سَ نَادّ مَ عَ شَ شُرُندّ رَ، عَلَكٌ سٍسٍ نَشَ مَسَرَ دَنِيّلِ شَ قٍ رَ. كُنتِفِيٍ
    قَن نَشَ نَ رَبَ.
  fra-SBL: Le roi se rendit ensuite dans son palais, et passa la nuit à jeûner. On
    ne lui apporta aucun instrument de musique, et le sommeil le quitta.
  hbo-hbo: וְהֵיתָ֙יִת֙ אֶ֣בֶן חֲדָ֔ה וְשֻׂמַ֖ת עַל־פֻּ֣ם גֻּבָּ֑א וְחַתְמַ֨הּ מַלְכָּ֜א
    בְּעִזְקְתֵ֗הּ וּבְעִזְקָת֙ רַבְרְבָנֹ֔והִי דִּ֛י לָא־תִשְׁנֵ֥א צְב֖וּ בְּדָנִיֵּֽאל׃
  piu-2006: '@see-verse:DAN.006.017'
  pjt-pjt: Ka mayatja panya ngurakutu anu munu mai ngalkuntja wiya nyinangi, munu
    paluṟu inma kutjupa kutjupa wantingi alatjiṯu kungkawaṟa tjuṯa nyaṉpinyangka uwankara
    wantingi alatjiṯu. Munu paluṟu mungangka Danielnga rawangku kuliṟa puṯu alatjiṯu
    kunkunaringi.
  kik-kik: Nake Mũthamaki agĩcooka nyũmba yake ya ũthamaki, nake akĩraara ehingĩte
    kũrĩa irio na atarĩ na maũndũ ma gwĩkenia. Na ũtukũ ũcio wothe ndaigana kuona
    toro.
  fra-NCL: On apporta une pierre et on la mit sur l’ouverture de la fosse ; le roi
    la scella de son anneau et de l’anneau des princes, afin que rien ne fût changé
    à l’égard de Daniel.
  cek-AK: To pacoengah siangpahrang loe angmah im ah amlaem, aqum puek buh caa ai;
    katoeng tamoi kruek kop kaminawk doeh anih khaeah caeh o ai; to pongah iip thai
    ai boeh.
  cuk-cuk: A-sorbali, rey na e-neg-dummadse gannar naded. Geb mas-guchasuli, degi,
    gar-goled-itossuli megisad. Deginbali, geg gabe guarbalid.
  uig-CYR: Андин падиша ордиға қайтип келип кечини роза тутуп өткүзди; өзиниң тоқал-кенизәклиридин
    һеч қайсисини өз йениға кәлтүрмиди, у кечичә ухлалмиди.
  pma-pma: Navong asuv houlu muris va teim sen, en rovattei vaanian ka en rovattei
    mun meatin sav tai vahati lat rendemien onen. Ka en vongien enek, kei sakras vamatil.
  tel-2017: తరువాత రాజు తన భవనానికి వెళ్ళాడు. ఆ రాత్రి ఆహారం తీసుకోకుండా వినోద కాలక్షేపాల్లో
    పాల్గొనకుండా ఉండిపోయాడు. ఆ రాత్రంతా అతనికి నిద్ర పట్టలేదు.
  hat-BSA: Konsa, wa a te ale nan palè li e te pase nwit lan nan fè jèn. Pa t gen
    okenn enstriman mizik ki te pote devan l, epi somèy te kite l.
  kos-kos: Na tokosra el folokla nu inkul fulat sel, ac koflana motulla in fong sac.
    El tiana mongo, ac tia pacna lela in oasr mwe akpwar orek nu sel.
  hbo-WLC: וְהֵיתָ֙יִת֙ אֶ֣בֶן חֲדָ֔ה וְשֻׂמַ֖ת עַל־פֻּ֣ם גֻּבָּ֑א וְחַתְמַ֨הּ מַלְכָּ֜א
    בְּעִזְקְתֵ֗הּ וּבְעִזְקָת֙ רַבְרְבָנ֔וֹהִי דִּ֛י לָא־תִשְׁנֵ֥א צְב֖וּ בְּדָנִיֵּֽאל׃
  ibo-ibo: Mgbe eze lọbatara nʼụlọeze ya, o dinara nʼihe ndina ya buo ọnụ, onweghịkwa
    nri ebutere ya. Nʼabalị ahụ, o nweghị ike rahụ ụra.
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଆପଣା ଅଟ୍ଟାଳିକାକୁ ଯାଇ ଉପବାସରେ ରାତ୍ରି କ୍ଷେପଣ କଲା ଓ ବାଦ୍ୟଯନ୍ତ୍ରାଦି
    ତାହା ନିକଟକୁ ଅଣାଗଲା ନାହିଁ; ଆଉ, ତାହାର ନିଦ୍ରା ନୋହିଲା।
  chk-chk: Mürin, ewe king a liwinla lon imwan, nge esap mongö och lon ewe pwin, esap
    wor och pwapwa a fis lon imwan, esap pwal sile maür.
  rop-rop: Wal det king bin gobek langa im bigwan haus en im nomo bin silip, en im
    nomo bin dagat daga, en im nomo bin wandim enibodi blanga densdensbat en singsingbat
    blanga meigim im hepi.
  ukr-1871: Потім пійшов царь у свій двір, лїг спати, не вечерявши, ба й не велїв
    приносити собі страви, та й сон не брався його.
  deu-1951: (06-19) Dann zog sich der König in seinen Palast zurück, verbrachte die
    Nacht fastend, ließ keine Frauen zu sich führen, und der Schlaf floh ihn.
  eng-JPS: (6-19) Then the king went to his palace, and passed the night fasting;
    neither were diversions brought before him; and his sleep fled from him.
  srp-1865: Tada otide car u svoj dvor, i prenoæi ne jedavši niti dopustivši da mu
    se donese što èim bi se razveselio, i ne može zaspati.
  lug-lug: Awo kabaka n’addayo mu lubiri lwe, naye n’atalya kintu na kimu ekiro ekyo,
    era n’atakkiriza kusanyusibwa, n’otulo ne tumubula.
  heb-heb: אדין אזל מלכא להיכלה ובת טות ודחון לא הנעל קדמוהי ושנתה נדת עלוהי׃
  ben-IRV: পরে রাজা তাঁর রাজপ্রাসাদে ফিরে গেলেন এবং সমস্ত রাত ধরে তিনি উপোশ থাকলেন
    ও তাঁর সামনে বিনোদনের কোন বিষয় উপস্থিত করা হল না এবং ঘুম তাঁর চোখ থেকে চলে গেল।
  pan-pan: ਤਦ ਰਾਜਾ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਸਾਰੀ ਰਾਤ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਉਸ ਦੇ ਅੱਗੇ
    ਕੋਈ ਮਨ ਪਰਚਾਵੇ ਵਾਲੀ ਚੀਜ਼ ਨਾ ਲਿਆਂਦੀ ਗਈ ਅਤੇ ਉਸ ਦੀ ਨੀਂਦ ਜਾਂਦੀ ਰਹੀ।
  tkr-tkr: Qiyğa paççah cune sareeqa sark'ıl, xəmvolled ghalek vuccud set'a deş. Mane
    xəmde mang'us mə'niybıd qədəqqə deş. Mana nyak' hixu axva.
  mya-JVB: ထိုနောက် ၊ ရှင် ဘုရင်သည် နန်းတော် သို့ ပြန် ၍ တညဉ့်လုံး စား တော်မခေါ်၊
    အငြိမ့် တန်ဆာကို အထံ တော် သို့ မ သွင်း စေဘဲ စက်တော်ခေါ်၍ မပျော်နိုင်။
  tte-O: Yo kin ipileyoi ana nume mena inuwanuwatu lalakina kabo boniyainane nige
    ikekekan, nige iyayaliyaya yo nige ikekeno namwanamwa.
  tbg-tbg: Ho avuhainaa vaiinti viva orurantero ani nai avuhainaara naavuqi vaiharo
    kia vaitaraitiro, kia kara naraitiro, kia nai musiki ruquti vauka naararaitiro,
    qaqi variqiro viro aatita kora.
  hmo-hmo: Vadaeni king ia giroa lou iena ruma badana dekenai, bona unai hanuaboi
    lalonai ia aniani sisina lasi, bona taunimanima ese edia ivilikou idia gadaralaia
    lasi, bona moale kara ta idia karaia lasi. King ia mahuta sisina lasi.
  urd-urd: तब बादशाह अपने महल में गया और उसने सारी रात फ़ाक़ा किया, और मूसीक़ी के
    साज़ उसके सामने न लाए और उसकी नींद जाती रही।
  rus-SYN: Затем царь пошел в свой дворец, лег спать без ужина, и даже не велел вносить
    к нему пищи, и сон бежал от него.
  bqc-SIM: Kɛ́ wà aà zù tòopiu, wà gbɛ sɛ tà tòopilɛ, ↄ̃ kía seelakɛ̀wà ń
    a tãanao ń a bùsu gbãadeↄ tãanaↄ, kɛ́ gbɛ̃e su yãe lilɛ Daniɛli musuo yã́i.
  tcz-CHONGTHU: Chuin lengpa jong lung oilou tahin a-inpia akile tai. Ajan chun an
    angolin, imutheilouvin akhovah tai. Chuleh angaina-a kibolji golnop jong abol
    tapouve.
  mar-mar: नंतर राजा त्याच्या महलात गेला. ती रात्र तो न जेवता असाच राहिला, त्याच्यासमोर
    वाद्ये आणली नाहीत, त्याची झोप उडून गेली.
  qub-qub: Chaypita rayga palasyunman aywacuran. Nircur mana micuyllapa cuartunman
    yagacuycuran. Chay chacayga manami ima tucanacunatapis tucaparanchu. Warayllata
    mana puñunaranpischu.
  bqp-bqp: Mɑ bɑ kpee bɑkɑru tɑmɑ bɑ kɑ wɔru gen nɔɔ kɔruɑ. Yerɑ sinɑ boko u win tɑɑbu
    kɑ win sinɑ ɑsɑkpɔbun yĩreru doke kpee ten wɔllɔ, goo u ku rɑɑ kɑ Dɑniɛli fɑɑbɑ
    ko.
  hat-hat: Apre sa, wa a tounen nan palè a. Jou swa sa a li pa manje, li pa fè chache
    ankenn nan fanm kay li yo. Li pase nwit lan san l' pa fèmen je l'.
  eng-BSB: Then the king went to his palace and spent the night fasting. No entertainment
    was brought before him, and sleep fled from him.
  eng-WEBPB: Then the king went to his palace, and passed the night fasting. No musical
    instruments were brought before him; and his sleep fled from him.
  kbq-kbq: Ana'ma hute'za kini nemo'a marerisa nonkuma'arega atreno vuno umani'neno,
    ana kenagera ne'zana oneno, ko'ma nehiazana huno eri'za vahe'a hige'za eme azeri
    musena osu'naze. Ana hazageno ana kenagera mani'neno avura omasetfa hu'ne.
  nhe-BL: Teipa nopa tlanahuatijquetl yajqui ichaj huan ax tlacuajqui, niyon ax cochqui,
    niyon ax aqui quicahuili ma quitlatzotzoniliqui queja momajtoya quichihua.
  bus-bus: Ben kína tà bɛ à gì pↄ́ ble gwãavĩ beeeazi, bensↄ̃ èe a nↄgbɛ̃ ke yã
    gbekaro. Èe fↄ̃ à ii òro.
  gub-BL: Uzewyr tuwihawete wàpuzuhu pe. Nu'u kwaw ma'e. Nuzapo kwaw ma'e uzemurywete
    kar pà amo 'ar rehe arer zàwe. Nupuner kwaw uker haw rehe pyhaw a'e 'ar mehe.
  eng-DRA: And the king went away to his house and laid himself down without taking
    supper, and meat was not set before him, and even sleep departed from him.
