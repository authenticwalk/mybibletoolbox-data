    suwed.
  jae-jae: Tec gôliŋwagasêga to gôliŋwaga sauŋ samob sesom Daniel nê lêŋ poalic teŋ
    aŋga nê koleŋ gôliŋwagaŋa sebe sêŋgôliŋ biŋ êpi eŋŋa elêmê. Daniel ŋac gêdêŋ tec
    têtap biŋ me gêŋ geo teŋ sa gêc eŋŋa atom.
  ksd-ksd: Ma ra ura patuana ma ra lavur luluai dia ga tikatikan upi ta magit na vartakun
    ure Daniel ta ra kiki na varkurai. Ma dia ga mama tikan tadav ta magit na vartakun
    pirana ba ta magit i rara tana, tago i ga dovot, ma pa i ga talanguan ma pa i
    ga rara.
  tur-YTC: O zaman başkanlar ve yerel valiler Daniel'e karşı krallıkla ilgili bir
    durum bulmaya çalıştılar. Ama Daniel'e karşı hiçbir durum veya kusur bulamadılar,
    çünkü o sadıktı. Kendisinde hiçbir yanlış ya da kusur bulunmadı.
  ind-AYT: (6-5) Kemudian, para pejabat tinggi dan para wakil raja mencari alasan
    untuk menjatuhkan Daniel dalam hal pemerintahan, tetapi mereka tidak menemukan
    alasan atau kesalahan apa pun, sebab dia setia dan tidak didapati kelalaian atau
    kesalahan padanya.
  nya-nya: Chifukwa cha ichi, anzake ndi akalonga anayesa kupeza zifukwa zomutsutsira
    Danieli pa kayendetsedwe ka ntchito za dzikolo, koma sanapeze cholakwa chilichonse.
    Iwo sanapeze chinyengo mwa iye, chifukwa anali wokhulupirika ndipo sankachita
    chinyengo kapena kutayirira ntchito.
  hrv-hrv: Daniel se toliko isticaše svojim izvanrednim duhom iznad pročelnika i satrapa
    te kralj mišljaše da ga postavi nad svim kraljevstvom.
  mps-mps: Tama tibaso, te gasa ofisa dabe me, te aga dali deli sę yali bidi sigo
    me, te tama homu yali, te hagela homu yai. Tama te augwaligo Danielgo te dwai
    sę meba ebo te sunumi gegebo sę yali, te augwaligo aga po tų ilainu tialio.
    Tiali goli, augwaligo te dwai sę me deli ebo gegebo usu isąwani, magi baso meni,
    Daniel te doloba pai bidi, tama agai sę te wiegi yai naga yai. Agai te tibo po
    me wasiąyu, te dolo isąwai kolesaga me ebeo.
  tpi-tpi: Ol arapela ofisa na tupela wanwok i no laikim dispela tingting. Olsem na
    ol i traim painim sampela rong long wok bilong Daniel, bilong ol i ken kotim em.
    Tasol ol i no lukim wanpela rong, long wanem, Daniel em i stretpela man na wok
    bilong en i gutpela tasol. Em i no save giaman o mekim wanpela pasin i no stret.
  dan-1931: Da nu Daniel udmærkede sig fremfor de andre Rigsråder og Satraperne, eftersom
    der var en ypperlig Ånd i ham, og Kongen derfor tænkte på at sætte ham over hele
    Riget,
  vie-OVCB: Các quần thần và thượng thư cố tìm cách để tố cáo Đa-ni-ên về việc nước,
    nhưng không tìm thấy một lỗi lầm nào vì Đa-ni-ên liêm khiết và trung tín, không
    bao giờ phạm lỗi.
  guj-2017: ત્યારે મુખ્ય વહીવટદારો તથા સૂબાઓ રાજ્ય માટે કરેલા કામમાં દાનિયેલની ભૂલ
    શોધવા લાગ્યા, પણ તેઓને તેના કાર્યમાં કોઈ ભ્રષ્ટાચાર કે નિષ્ફળતા મળી આવી નહિ, કેમ
    કે તે વિશ્વાસુ હતો. કોઈ ભૂલ કે બેદરકારી તેનામાં માલૂમ પડી નહિ.
  pon-2006A: Kaunen doadoahk teiko oh kepina ko ahpw song en rapahki en Daniel sapwung
    ni eh wiewia kaunen wehi. Ahpw re sohte kak diarada sapwung de mehkot suwed reh,
    pwe Daniel uhdahn ohl likilik men, oh e sohte kin wia mehkot sapwung de mehkot
    suwed.
  por-BRBSL: Então os presidentes e os governadores locais procuraram encontrar ocasião
    contra Daniel como tocando o reino; mas não conseguiram encontrar ocasião ou falha,
    porque ele era fiel. Não foi encontrado nenhum erro ou falha nele.
  swe-swe: Då försökte de andra [två] ministrarna och [en grupp av] satraperna att
    hitta något att anklaga Daniel för i hans tjänsteutövning (i det som gällde riket).
    De kunde dock inte hitta någonting som var orätt [något ämbetsbrott] eller någon
    korruption (moraliskt fel), eftersom han var trofast (hade hög moral och integritet)
    fanns det ingen försummelse (slarv) eller korruption (moraliskt orätt).
  cth-cth: Hat toteh, kahrawikungnaw hoi bawinaw ni Daniel dawk uknaeram hoi kâkuen
    e yonpen hane a tawng awh.
  twi-twi: Ɛyɛɛ saa maa mpanyimfo no ne ahenemma no hwehwɛɛ sɛ wobenya Daniel ho asɛm
    wɔ nʼamammui no fam, nanso wɔannya nʼadwumayɛ no ho mfomso biara, efisɛ ɔyɛ ɔnokwafo.
  hlt-hlt: Tedae taemrhaikung rhoek neh mangpa la aka om rhoek loh ram soehsalnah
    te Daniel taengah hmuh hamla a longim a tlap uh. Te cakhaw he kong dongah he anih
    tah a uepom dongah longim neh a tholh pakhat khaw a hmuh thai moenih. Dalrhanah
    neh a hong boeih he tah a pum dongah a tueng moenih.
  tbz-SIM: kòo mpɛ̃nkù bɛtɔbɛ̀ bɛdɛ́ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀ mɛciì mmɛdiɛ̀, kòo kpɑ̀ɑ̀tì
    ndɔ́ kóò bɑɑ́ ndihɛì dimɔu mutɔ̃mmú.
  msy-2020: Ezɨ gavmanɨn faragha zuir gumazir kaba ko, Daniel ko ingangarir vamɨram
    amimning, me nɨghnɨzir kam gifongezir puvatɨ. Egha me Danielɨn ingangarimɨn aven
    gari, a bizitam pazɨva a damightɨ, me a kot darɨgham. Me garima, Daniel a gumazir
    bar aghuim, egha an ingangarim bar dera. A ifarir puvatɨgha arazir kuratam gamizir
    puvatɨ, kamaghɨn amizɨ, me an arazir kuratamɨn apizir puvatɨ.
  dop-dop: Amɑ Tɑniyɛɛlɩ nɑ́ tɛɛ mpɛ ɩnɩ nɑ nyɔɔŋ nyǝ́mɑ kɛ lǝmɑɣɑsǝlɛ tǝcɑɣɑcɑɣɑ.
    Ɩlɛnɑ wulɑʋ hʋʋ sɩ ɩ kɑ́ kpɑ-ɩ ɩ kɑwulɑɣɑ tǝnɑ pɑɑsǝnlʋ.
  azb-azb: Belə olanda vəzirlər və canişinlər Danieli ölkənin idarə işlərində ittiham
    etmək üçün bir bəhanə axtarmağa başladılar, ancaq heç bir bəhanə və təqsir tapa
    bilmədilər, çünki Daniel etibarlı idi və onda heç bir səhv yaxud təqsir tapılmadı.
  eng-DBY: Then the presidents and the satraps sought to find a pretext against Daniel
    with respect to the kingdom; but they could not find any pretext or fault; inasmuch
    as he was faithful, neither was there any error or fault found in him.
  hin-2017: तब अध्यक्ष और अधिपति राजकार्य के विषय में दानिय्येल के विरुद्ध दोष ढूँढ़ने
    लगे; परन्तु वह विश्वासयोग्य था, और उसके काम में कोई भूल या दोष न निकला, और वे
    ऐसा कोई अपराध या दोष न पा सके।
  wol-KYG: Ci biir loolu Dañeel di ku ràññiku ci biir saytukat yaak jawriñ ya, ndax
    rafet um xel; ba tax Buur di seet nu mu koy fale, mu yilif nguur gépp.
  eng-YLT: Then the presidents and satraps have been seeking to find a cause of complaint
    against Daniel concerning the kingdom, and any cause of complaint and corruption
    they are not able to find, because that he [is] faithful, and any error and corruption
    have not been found in him.
  kne-kne: Idi siya di, pinadpadas din odom ay mangipangolo ya gogobernador ay man-anap
    si pangipalawaan da en Daniel sin iyat na ay mangipangolo si pansigdan di ili.
    Ngem magay maanap das ipabasol da, tan matalek, adi na liwayan din obla na ya
    magay sinosowitik ay am-amagena.
  eng-WYC-2017: Wherefore princes and dukes, either prefects, sought to find occasion
    to Daniel, of the side of the king; and they might find no cause and suspicion,
    for he was faithful, and no blame and suspicion was found in him.
  eng-WMBB: Then the presidents and the local governors sought to find occasion against
    Daniel as touching the kingdom; but they could find no occasion or fault, because
    he was faithful. There wasn’t any error or fault found in him.
  urd-GVH: जब दीगर वज़ीरों और सूबेदारों को यह बात मालूम हुई तो वह दानियाल पर इलज़ाम
    लगाने का बहाना ढूँडने लगे। लेकिन वह अपनी ज़िम्मादारियों को निभाने में इतना क़ाबिले-एतमाद
    था कि वह नाकाम रहे। क्योंकि न वह रिश्वतख़ोर था, न किसी काम में सुस्त।
  rug-rug: Ke podekia ri na qavuna meke ari koimata totoli pude hata nia siraṉa pude
    zutu ia. Ba pa nana tinavete si lopu boka ta zutu si asa, sina sa nana hahanana
    si toṉoto meke ta raṉena si asa; loke nana sinea babe kaiqa vasina si loposo nia
    sa.
  gaz-gaz: Sababii kanaaf bulchitoonni ol aantonnii fi ilmaan moototaa waan hojii
    mootummaa ilaaluun Daaniʼelin himachuuf karaa barbaadan; garuu akkas gochuu hin
    dandeenye. Daaniʼel amanamaa, of eeggataa fi nama mudaa hin qabne waan taʼeef
    isaan isa irratti dogoggora tokko iyyuu argachuu hin dandeenye.
  fra-LSG: Alors les chefs et les satrapes cherchèrent une occasion d’accuser Daniel
    en ce qui concernait les affaires du royaume. Mais ils ne purent trouver aucune
    occasion, ni aucune chose à reprendre, parce qu’il était fidèle, et qu’on n’apercevait
    chez lui ni faute, ni rien de mauvais.
  gnn-gnn: Yurru walala ŋuruŋu wiripu‐guḻku'yunydja ŋurru'‐ŋurruŋuyu ŋanya mel‐ḏi'yurruna
    warray ŋunhiwalayi, bala walala waŋanhamina bitjanmina, “Yana ŋilimurru ŋanya
    nhäma yukurra yurru ŋunhawalayinydja, wanhaka ŋayi yurru ŋula nhä yätj djäma,
    bala ŋilimurrunydja yurru djäma marina nhanŋu ŋamaŋamayun.” Yurru yaka warray
    walala maḻŋ'maraŋalanydja nhanukala ŋula nhänydja yätjtja, liŋgu bitjarra warray
    liŋgu ŋayi Dänyulyunydja yukurrana djäma dhunupa ga ŋamakurru' warray, yaka warray
    ŋula nhä djarrpi'.
  yal-yal: Awa, Daniyɛli yi dangu manga gbee firinna bodene ra e nun bɔxɔne mangan
    birin bayo nii fisamantenna yi a tan yi. Nanara, mangan yi wa a dɔxɔ feni bɔxɔn
    birin xun na.
  haw-1868: 'No ia mea, imi na luna me na''lii i ka hewa iloko o Daniela ma na mea
    o ke aupuni: aole nae i loaa ka hala a me ka hewa; no ka mea, ua kupono kana,
    aole i loaa iloko ona kekahi mea kekee a me ka hewa.'
  arb-NAV: فَشَرَعَ الْوُزَرَاءُ وَالْحُكَّامُ يَلْتَمِسُونَ عَلَيْهِ عِلَّةً اقْتَرَفَهَا
    بِحَقِّ الْمَمْلَكَةِ فَأَخْفَقُوا، لأَنَّهُ كَانَ أَمِيناً لَمْ يَرْتَكِبْ خَطَأً
    وَلا ذَنْباً.
  ewe-ewe: Esia ta amegãwo kple dziɖulawo di mɔnuwo be woatsɔ nya ɖe eŋu le eƒe dzikpɔdɔwo
    wɔwɔ me gake womete ŋui o. Womete ŋu kpɔ nu gbegblẽ aɖeke le eŋu o, eya ta enye
    ame si dzi woaka ɖo, elabena gbegblẽ menɔ eme o, eye megblẽa dɔ ɖi hã o.
  eng-LEE: (6:5) Then sought the presidents and lieutenants to find a pretext against
    Daniel on account of the management of the kingdom; but they were not able to
    find any pretext or fault, forasmuch as he was faithful, and no kind of error
    or fault was to be found on him.
  gvn-gvn: Yamba jana maja-majangka kanbalda ngura-nyajin Daniel. Jana jana-karrajiku
    balkawan, yalaman, “Ngana king mambarril Daniel buyun-damanka.” Yinyaynka jana
    kinganda dungan, yalaman, “Maja king, nganjin maja-maja wubulku wawu yundu kabanba
    balkanka bama must yununduku kaday, junjuynku babajinka. Jana kija nyubun yinduymbu
    bamanda, or Godundu kari babajika junjuynku. Kaki jana yinduymbu babaji, yundu
    jananin lionanda kulijinda yilba. Kaki yundu yalaku kabanba balkal, bamangka or
    maja-majangka or kingangka kari bajaku yinya law walu-yindu-bunga.” Nyulu kingangka
    kabanba balkan, yinya kuku lawman.
  asm-FB: তাৰ পাছত আন প্ৰধান বিষয়া আৰু প্রাদেশিক অধ্যক্ষসকলে, ৰাজ্যৰ বাবে কৰা কাৰ্যবোৰত
    দানিয়েলৰ ভুল বিচাৰিলে, কিন্তু তেওঁ বিশ্বাসী হোৱাৰ বাবে তেওঁৰ কাৰ্যত কোনো দুৰ্নীতি
    বা দোষ পোৱা নগ’ল; তেওঁত কোনো ভুল বা অৱহেলা পোৱা নগ’ল।
  sus-A: شَشِلِ قَنيِ مْولِ نَشَن نُ دَنِيّلِ بّ، نَ نُ دَنفِ مَرَ سِمَيٍ نُن عٍ شَ
    مَنفّيٍ فبٍ بِرِن نَ. مَحْشُنيِ نَشَ لُ مَنفّ بّ عَ دَنِيّلِ شَ عَ شَ بْشِ بِرِن
    يَمَرِ.
  fra-SBL: Alors les présidents et les gouverneurs locaux cherchèrent à trouver une
    occasion contre Daniel en ce qui concerne le royaume ; mais ils ne purent trouver
    ni occasion ni faute, parce qu'il était fidèle. Ils ne trouvèrent ni erreur ni
    faute en lui.
  hbo-hbo: אֱדַ֙יִן֙ דָּנִיֵּ֣אל דְּנָ֔ה הֲוָ֣א מִתְנַצַּ֔ח עַל־סָרְכַיָּ֖א וַאֲחַשְׁדַּרְפְּנַיָּ֑א
    כָּל־קֳבֵ֗ל דִּ֣י ר֤וּחַ יַתִּירָא֙ בֵּ֔הּ וּמַלְכָּ֣א עֲשִׁ֔ית לַהֲקָמוּתֵ֖הּ
    עַל־כָּל־מַלְכוּתָֽא׃
  piu-2006: '@see-verse:DAN.006.003'
  pjt-pjt: Ka Taṟiyatjanya Danielku pukuḻarinyangka wati panya kutjara nyaṟaringkula
    pukuḻpa wiya alatjiṯu ngaṟangi kamanta kutjupa tjuṯa kuḻu, munuya paluṟu tjana
    rawangku Danielnga kutjuṯu-kutjuṯu nyangangi. Alatjiya kuliningi, “Tjinguṟu paluṟu
    waṟka ngunti palyalku, kala mayatja Taṟiyatjala mapalku tjakultjura, ka palunya
    mayatja wiyala.” Munuya nyakula kuliningi, walangkuwi nyanga Danieltu ngunti-ngunti
    palyala. Palu tjana puṯu alatjiṯu nyangangi, panya paluṟu wati tjukaṟuru mulapa,
    tjukaṟurungku wangkapai munu waṟka wiṟu palyalpai.
  kik-kik: Nĩ ũndũ ũcio atongoria na anene acio angĩ magĩcaria ũndũ mangĩcuukĩra Danieli
    wĩra-inĩ wake wa gwathana, no makĩaga ihĩtia. Nĩmagire ũndũ mangĩmũcuukĩra, tondũ
    aarĩ mwĩhokeku, akaaga ũcuuke kana ihĩtia mĩthiĩre-inĩ yake.
  fra-NCL: Or Daniel surpassait les ministres et les satrapes, parce qu’il y avait
    en lui un esprit supérieur, et le roi pensait à l’établir sur tout le royaume.
  cek-AK: Prae ukhaih kawng pongah ukkungnawk hoi angraengnawk mah Daniel sakpazaehaih
    hnuk thai hanah pakrong o; toe kasae sakpazaehaih to hnu o thai ai; anih loe oepthoh
    moe, sakpazaehaih om ai pongah sethaih to hnu o thai ai.
  cuk-cuk: Geb degine, dummagan-negsemalad-dulanergwad (120), degi, dummagan-warbogwad,
    Daniel sikwas-ibmar-noar-imaked abitodimalad, adi, egi sogmalaga, Daniel dummad-guedgine,
    gwen nabir negsemaisurye. Degi-inigwele, egi gwisgumalaga Daniel-ibmar-noar-imakdiid
    gwen amissurmalad. Ar Danielʼdi na sogedba negsemaid, ibmar-noar-imakdisulid,
    egi bengulesurbalid.
  uig-CYR: Шуниң билән башқа назарәтчи вә вәзирләр униң падишалиқтики мәмурий ишлиридин
    сәһвәнлик издиди. Лекин улар әрз қилғидәк һеч қандақ банә-сәвәп яки сәһвәнлик
    тапалмиди. Чүнки Даниял диянәтлик вә ишәшлик болуп, униңдин қилчә кәмчилик яки
    сәһвәнлик чиқиралмиған еди.
  pma-pma: Sakini, avat sav keilu ka minista sav keil emun avi elu kati. Keil asak
    avahotin tounah koa Daniel voumoni vatisa, ka asakras veni umen vasi keil onen
    Daniel tahos ka romumon etai tounah vatisa.
  tel-2017: అందువల్ల ప్రధానమంత్రులు, అధికారులు రాజ్య పరిపాలన వ్యవహారాల్లో దానియేలుపై
    ఏదైనా ఒక నేరం ఆరోపించడానికి ఏదైనా కారణం కోసం వెదుకుతూ ఉన్నారు. దానియేలు ఎలాంటి
    తప్పు, పొరపాటు చేయకుండా రాజ్య పరిపాలన విషయంలో నమ్మకంగా పనిచేస్తూ ఉండడంవల్ల అతనిలో
    ఎలాంటి దోషం కనిపెట్టలేకపోయారు.
  hat-BSA: Konsa, chèf ak satrap yo te kòmanse chache pou twouve yon koz akizasyon
    kont Daniel nan zafè wayòm nan; men yo pa t ka jwenn okenn baz pou akize l, ni
    okenn koripsyon, akoz li te fidèl. Okenn neglijans ni koripsyon pa t ka twouve
    nan li.
  kos-kos: Na mwet kol wial, ac governor uh, elos srike in suk mwatal ke ouiyen orekma
    kunal nu ke tokosrai uh, tusruktu elos tiana konauk kutena sripa ma elos ku in
    akkolukyal kac, mweyen Daniel el arulana pwaye ac suwohs in orekma lal, ac el
    tia orala kutena ma sufal ku sesuwos.
  hbo-WLC: אֱדַ֙יִן֙ דָּנִיֵּ֣אל דְּנָ֔ה הֲוָ֣א מִתְנַצַּ֔ח עַל־סָרְכַיָּ֖א וַאֲחַשְׁדַּרְפְּנַיָּ֑א
    כָּל־קֳבֵ֗ל דִּ֣י ר֤וּחַ יַתִּירָא֙ בֵּ֔הּ וּמַלְכָּ֣א עֲשִׁ֔ית לַהֲקָמוּתֵ֖הּ
    עַל־כָּל־מַלְכוּתָֽא׃
  ibo-ibo: Nʼihi nke a, ndịisi ọkwa ha dị elu na ndịisi ndị ọzọ bidoro chọwa mkpesa
    ha ga-enye iji megide Daniel nʼihe gbasara ọchịchị. Ma ọ dịghị ihe ebubo ọbụla
    maọbụ omume ọjọọ ọbụla ha chọpụtara, nʼihi na ọ kwesiri ntụkwasị obi. Ọ dịghịkwa
    omume ọjọọ maọbụ nke aghụghọ ọbụla a chọpụtara nʼọrụ ya.
  ory-ory: ଏଥିରେ ଅଧ୍ୟକ୍ଷ ଓ କ୍ଷିତିପାଳମାନେ ରାଜକର୍ମ ବିଷୟରେ ଦାନିୟେଲଙ୍କର ଦୋଷ ଅନୁସନ୍ଧାନ
    କଲେ; ମାତ୍ର ସେମାନେ କୌଣସି ଦୋଷ ଅବା ଅପରାଧ ପାଇ ପାରିଲେ ନାହିଁ, କାରଣ ସେ ବିଶ୍ୱସ୍ତ ଥିଲେ
    ଓ ତାଙ୍କର କୌଣସି ଭ୍ରାନ୍ତି ଅବା ଅପରାଧ ଦେଖାଗଲା ନାହିଁ।
  chk-chk: Mürin, ekewe nöüwis tekia me ekewe kepina ra kütta och mwälin lon än Taniel
    angang pwe repwe tongeni tip ngeni, nge resap tongeni küna och popun, pun Taniel
    a allükülük, nge esap wor mwälin ika tümwününgauan.
  rop-rop: Wal det naja dubala wekinmen en detlot haibala wekinmen bin trai faindim
    nogudbala ting blanga ol detlot ting weya Denyul bin dumbat langa detlot kantri.
    Bat dei nomo bin faindim enijing rong, dumaji Denyul bin gudwan en im nomo bin
    dum enijing nogudwan en im nomo bin dalimbat laiyawan wed.
  ukr-1871: Тодї князї й сатрапи почали шукати приключки, щоб Даниїла в управі царством
    обвинуватити, але не могли знайти нїякої причини анї промаху, бо він був вірний,
    і не знаходилось на ньому нїякої провини або промаху,
  deu-1951: (06-5) Da suchten alsbald die Fürsten und Satrapen eine Anklage gegen
    Daniel zu finden auf Grund seiner Regierung; aber sie konnten keine Schuld noch
    irgend etwas Nachteiliges finden, weil er ganz treu und keine Vernachlässigung
    noch irgend ein Vergehen bei ihm zu finden war.
  eng-JPS: (6-5) Then the presidents and the satraps sought to find occasion against
    Daniel as touching the kingdom; but they could find no occasion nor fault; forasmuch
    as he was faithful, neither was there any error or fault found in him.
  srp-1865: Tada starješine i upravitelji gledahu kako bi našli što da zabave Danilu
    radi carstva; ali ne mogahu naæi zabave ni pogrješke, jer bješe vjeran, i ne nalažaše
    se u njega pogrješke ni mane.
  lug-lug: Olwawulira ebyo, abakungu abalala ababiri n’abaamasaza ne basala amagezi
    okunoonya ensonga ku Danyeri ku nzirukanya ye ey’ebyemirimu egy’obwakabaka, naye
    ne batayinza kulaba nsonga nkyamu newaakubadde akabi konna, kubanga yali musajja
    mwesigwa ataalina kwonoona okw’engeri yonna newaakubadde obulagajjavu.
  heb-heb: אדין סרכיא ואחשדרפניא הוו בעין עלה להשכחה לדניאל מצד מלכותא וכל עלה ושחיתה
    לא יכלין להשכחה כל קבל די מהימן הוא וכל שלו ושחיתה לא השתכחת עלוהי׃
  ben-IRV: তখন সেই সমস্ত অন্য পরিচালকেরা ও শাসনকর্তারা, রাজ্যর জন্য যে কাজ দানিয়েল
    করেছিলেন তার ভুল বের করতে তাঁরা চেষ্টা করলেন, কিন্তু তাঁরা তাঁর কাজের মধ্যে কোন
    ভ্রষ্টতা বা ব্যর্থতা খুঁজে পেলেন না, কারণ তিনি বিশ্বস্ত ছিলেন। কোন ভুল বা অবহেলা
    তাঁর মধ্যে পাওয়া যায় নি।
  pan-pan: ਤਦ ਉਹਨਾਂ ਰਾਜਪਾਲਾਂ ਤੇ ਪਰਧਾਨਾਂ ਨੇ ਚਾਹਿਆ ਕਿ ਕਿਵੇਂ ਨਾ ਕਿਵੇਂ ਦਾਨੀਏਲ ਦੇ ਕੰਮ ਵਿੱਚ
    ਕੋਈ ਕਮੀ ਲੱਭੀਏ ਅਤੇ ਉਸ ਉੱਤੇ ਕੋਈ ਦੋਸ਼ ਲਾਈਏ ਪਰ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਦੋਸ਼ ਜਾਂ ਕੋਈ ਖੋਟ ਨਾ ਲੱਭਾ
    ਕਿਉਂ ਜੋ ਓਹ ਵਫ਼ਾਦਾਰ ਸੀ।
  tkr-tkr: Manke vaziraaşısiy ç'ak'ınbışis Daniyalne gardanaqa taxsir gixhxhes ıkkiykan.
    Daniyal qorkuna, yı'q' qizarasda, yugba iş haa'ana insan ıxha. Mang'vee paççahıs
    horbı ha'anbı deşdiy.
  mya-JVB: ထိုအခါ ဝန်ကြီး နှင့် မြို့ဝန် တို့သည် ဒံယေလ ၌ အပြစ်တင်ခွင့် ကို ရှာ၍၊ နိုင်ငံ
    တော်အမှုအရေးများကို စစ်ကြော ကြ၏။ ဒံယေလသည် သစ္စာ နှင့် ပြည့်စုံ၍ အပြစ် တစုံတခုမျှမရှိသောကြောင့်၊
    အပြစ်တင်ခွင့် ကို ရှာ ၍မ တွေ့ကြသည်ရှိသော်၊
  tte-O: Saugana toloina lalakili yo gavana wasane sibenalan kabo simunamunai yo kamwasa
    siloyai Daniela ana paisowa kalona mena yakato tem siyakewai. Na nige sowasowali
    kaiwena iya Daniela tomo dudulaina nige ana nae ipapagan. Yo ana paisowa meuloina
    inamwanamwa.
  tbg-tbg: Minti tivakero viva mintiare tiro, auti vaumanta vo vaiinti vitantavata,
    120 vaiinti vikavata toiha tiha, Danieriva tinavuqaa raqikiantorave. Kaiqenavu
    Danierira kaiqa ampeqamake taveha, vo uva rantake viraqaa uva vataare, tura. Ho
    Danieriva kia hampi kaiqa vararaitiro, kia qutaru monu vararaitiro, kia popoheharo
    kaiqa vararaitiro, avuqavuqama keroqai kaiqa vare vaurara ti, vika kia viraqaa
    vate uvara vo ranta kora.
  hmo-hmo: Unai neganai unai lohia taudia edia biaguna rua bona lohia taudia ibounai
    ese Daniela ena gaukara dekenai kerere idia tahua, to idia davaria lasi, badina
    iena gaukara ibounai be ia maoro sibona. Daniela dekenai gageva karana ta o kerere
    karana ta be lasi.
  urd-urd: तब उन वज़ीरों और नाज़िमों ने चाहा कि हाकिमदारी में दानीएल पर कु़सूर साबित
    करें, लेकिन वह कोई मौक़ा' या कु़सूर न पा सके, क्यूँकि वह ईमानदार था और उसमें कोई
    ख़ता या बुराई न थी।
  rus-SYN: Тогда князья и сатрапы начали искать предлога к обвинению Даниила по управлению
    царством; но никакого предлога и погрешностей не могли найти, потому что он был
    верен, и никакой погрешности или вины не оказывалось в нем.
  bqc-SIM: Daniɛli ↄ̃nↄ gbãa dɛ lɛdamade kĩniↄ ń bùsu gbãadeↄla píi, ↄ̃ kía
    zɛ̀ò à aà dilɛ a bùsu gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Chuphat in, vaihom pipu mini toh gamvaipo ho chun, gamsung kivaihomna
    dol’a Daniel bolkhel themmo chansah nading aholuvin, ahivang in amudoh jou pouvin
    ahi. Ajeh chu, Daniel chu kitah tah leh thudihtah’a thilbol ahin, chuleh amopohna-a
    son umtah leh Pathen ging’a natong ahi.
  mar-mar: असे असताना इतर मुख्य प्रशासक आणि प्रांतिधिकारी हे दानीएलात चूक शोधण्याचा
    प्रयत्न करत होते. पण तो विश्वासू असल्याने त्यांना त्याच्यात काहीच चूक सापडली नाही.
  qub-qub: Chayno yarpaptin waquin mandajcunawan prefectucunaga imanöllapapis achäquita
    ashiran mana alliman churananpaj. Achäquita ashirpis Daniel alli runa captin imatapis
    mana tariranchu.
  bqp-bqp: U beri berikɑn wirugii be, kɑ ben tɔnwerobu bwisi kere. Yen sɔ̃nɑ sinɑ
    boko u bwisikɑ u nùn ko tem mɛ kpuron wirugii.
  hat-hat: Lè sa a, lòt gwo chèf yo ansanm ak prefè yo t'ap chache yon okazyon pou
    yo antrave Danyèl nan travay leta a. Men, yo pa t' ka jwenn anyen pou yo repwoche
    l' sitèlman Danyèl te yon nonm serye nan tou sa l'ap fè. Li pa t' pote ankenn
    neglijans ni pa t' gen ankenn mank nan travay li.
  eng-BSB: Thus the administrators and satraps sought a charge against Daniel concerning
    the kingdom, but they could find no charge or corruption, because he was trustworthy,
    and no negligence or corruption was found in him.
  eng-WEBPB: Then the presidents and the local governors sought to find occasion against
    Daniel as touching the kingdom; but they could find no occasion or fault, because
    he was faithful. There wasn’t any error or fault found in him.
  kbq-kbq: Hagi anama huhampri zamante'nea kva vahe'mo'za, Danieli'ma kamani eri'zama
    eri haviza hanige'za nege'zama kini ne'ma ome asamisnaza kankamunku hake'nazanagi,
    onketfa hu'naze. Na'ankure Danieli'a fatgo nekino, eri'zama eri'neana tamage kazigatike
    e'nerino, mago zana eri havizana osu'ne.
  nhe-BL: Pero ne seyoc ome tlayacanani tlen gobernadores ininhuaya nochi nopa gobernadores
    pejque quitemolíaj quejatza quiteilhuise Daniel para ax cuali quichihua itequi
    ipan nopa tlanahuatilistli. Pero Daniel eliyaya se cuali tlacatl huan temachtli,
    huan niyon se tlamantli ax huelque quipantilíaj tlen ica quiteilhuisquíaj.
  bus-bus: Ben gbɛ̃nsinↄ kↄ̃n bùsu gbãadeenↄↄ e zɛ́ wɛtɛɛ wà yãke ea kpata kɛ̀ à
    blè yã musu, mↄde à taari vĩro, aↄ̃ↄe yãke earo, zaakɛ à náanɛ vĩ a yãkɛna
    guu píngi. È pã kpá yãkeziro è sãsã yãkearo.
  gub-BL: Na'e tuwihaw wanuwihaw wà, ywy pehegwer rehe har wanuwihaw wà no, ume'e
    Taniew rehe wà, hemiapo kwer ikatu 'ym ma'e hekar pà hehe wà. Nuexak kwaw wà.
    Taniew na'imunar kwaw teko wama'e rehe. Ikatu a'e. Ni amo nupuner kwaw hemiapo
    kwer ikatu 'ym ma'e imume'u haw rehe wà.
  eng-DRA: 'And the king thought to set him over all the kingdom: whereupon the princes,
    and the governors sought to find occasion against Daniel with regard to the king:
    and they could find no cause, nor suspicion, because he was faithful, and no fault,
    nor suspicion was found in him.'
