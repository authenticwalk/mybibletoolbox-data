verse: DAN.006.004
translations:
  mal-C: അപ്പോൾ രാജ്യകാര്യസംബന്ധമായി ദാനീയേലിൽ എന്തെങ്കിലും കുറ്റം കണ്ടുപിടിക്കാൻ
    ഭരണാധിപന്മാരും രാജപ്രതിനിധികളും തക്കംനോക്കി നിന്നിരുന്നു. എന്നാൽ, ദാനീയേൽ വിശ്വസ്തനായിരുന്നതിനാൽ
    യാതൊരു കൃത്യവിലോപവും അനീതിയും അദ്ദേഹത്തിൽ കണ്ടെത്താൻ അവർക്കു കഴിഞ്ഞില്ല. ഒരുതെറ്റും
    കുറവും അദ്ദേഹത്തിൽ കണ്ടില്ല.
  deu-TKW: Da erwies sich wieder Daniel als über die Oberbeamten und Satrapen hervorragend,
    weil er von ausnehmendem Geist erfüllt war, und der König ging mit dem Gedanken
    um, ihn über das ganze Reich zu setzen.
  lin-lin: Nzokande, Daniele amonisaki bokeseni kati na ye, bakalaka ya lokumu mpe
    bayangeli oyo mokonzi atiaki kati na bituka, mpo na mayele na ye oyo eleka ndelo.
    Boye, mokonzi akanisaki kotombola ye mpo ete akamba mokili na ye mobimba ya bokonzi.
  eng-LSV: Then the presidents and satraps have been seeking to find a cause of complaint
    against Daniel concerning the kingdom, and any cause of complaint and corruption
    they are not able to find, because that he [is] faithful, and any error and corruption
    have not been found in him.
  eng-GNV: 'Wherefore the rulers and gouernours sought an occasion against Daniel
    concerning the kingdome: but they could finde none occasion nor fault: for he
    was so faithfull that there was no blame nor fault found in him.'
  eng-WEBSTER: Then the presidents and princes sought to find occasion against Daniel
    concerning the kingdom; but they could find no occasion nor fault; forasmuch as
    he was faithful, neither was there any error or fault found in him.
  nhw-BL: Pero ne seyoc ome tlayacanani tlen gobernadores ininhuaya nochi nopa gobernadores
    pejque quitemolíaj quenicatza quitelhuise Daniel para amo cuali quichihua itequi
    ipan nopa tlanahuatilistli. Pero Daniel eliyaya se cuali tlacatl huan temachtli,
    huan niyon se tlamantli amo huelque quipantilíaj catli ica quitelhuisquíaj.
  swh-ONEN: Walipofahamu hilo, wakuu na wasimamizi wakajaribu kutafuta sababu za kumshtaki
    Danieli kuhusu usimamizi wake wa shughuli za serikali, lakini hawakuweza kufanikiwa.
    Hawakuweza kupata kosa kwake, kwa sababu alikuwa mwaminifu, wala hakupatikana
    na upotovu au uzembe.
  bba-bba: U beri berikɑn wiruɡii be, kɑ ben tɔnwerobu bwisi kere. Yen sɔ̃nɑ sinɑ
    boko u bwisikɑ u nùn ko tem mɛ kpuron wiruɡii.
  eng-KJVCPB: Then the presidents and princes sought to find occasion against Daniel
    concerning the kingdom; but they could find none occasion nor fault; forasmuch
    as he was faithful, neither was there any error or fault found in him.
  mpx-mpx: Toto o kaiwena, yaka tologugui bwabwatal ge gavana Daniyela wana gegi hi
    loya wana tuwalali gamwanaa, inoke eliyana ana woliwoli nihi ginol. Yaa nige bosowailiya
    wana gegi etega nihi pwawa, kaiwena bosowaina gamagalau ana mel nihi teli, wana
    ginol gegewena i sapu ge wana tuwalali i ginol bubun.
  luo-luo: Mano nomiyo jotend jorit pinje gi jodongo notemo mondo ondhog Daniel e
    tije mar rito piny, to ne otamogi yudo. Ne ok ginyal yudo ketho moro amora kuome,
    nikech ne en ja-adiera e yore duto, kendo ne oonge gi tim mar kawo malangʼ, kata
    mar jwangʼo tich.
  meu-meu: Bena hari hekwara taudia bona heitatao taudia ese hahebade badina ta e
    tahua, basileia ḡaukarana dainai Daniel bae habadelaia eto; a hahebade badina
    ta eiava kerere ta asie davaria; badina be ia na e kara maoromaoro, bena kara
    rea ta eiava kerere ta ienai asie davaria.
  npi-ULB: अनि अरू प्रमुख प्रशासकहरू र प्रान्‍तिय गभर्नरहरूले त्यस राज्यको निम्ति
    दानिएलले गर्ने काममा त्रुटी खोज्न थाले, तर तिनीहरूले उनको काममा कुनै पनि भ्रष्‍टचार
    वा उनको जिम्मेवारीमा असफलता भेट्टाउन सकेनन्, किनभने उनी विश्‍वासयोग्य थिए । उनमा
    कुनै त्रुटी वा हेलचेक्र्याइँ भेट्टाइएन ।
  yor-yor: Nítorí èyí, gbogbo àwọn alákòóso àti àwọn baálẹ̀ ń gbèrò láti wá ẹ̀ṣẹ̀
    kà sí Daniẹli lọ́rùn nínú ètò ìṣèjọba rẹ̀, ṣùgbọ́n wọn kò rí ẹ̀ṣẹ̀ kankan kà sí
    i lọ́rùn, wọn kò rí ìwà ìbàjẹ́ kankan tí ó ṣe, nítorí ó jẹ́ olóòtítọ́ kò sì ní
    ìwà ìjáfara.
  pes-OPCB: این امر باعث شد که سایر وزیران و حاکمان به دانیال حسادت کنند. ایشان سعی
    کردند در کار او ایراد و اشتباهی پیدا کنند، ولی موفق نشدند؛ زیرا دانیال در ادارهٔ
    امور مملکت درستکار بود و هیچ خطا و اشتباهی از او سر نمی‌زد.
  tgl-ULB: Kaya ang ibang punong tagapamahala at ang mga gobernador ng lalawigan ay
    naghahanap ng mga kamalian sa trabaho ni Daniel sa kaharian, ngunit wala silang
    makitang katiwalian o kakulangan sa kaniyang trabaho dahil matapat siya. Walang
    pagkakamali o kapabayaang natagpuan sa kaniya.
  cbu-NT: Itaru, minshtisin ksutamapan, gobernadortam anoo yasarangusin, tsiyantaranganaya.
    Waanpatatin tsiyatkusin, ¿Tamanda áta, Danielaatsee? táranganaya. Xamachi, Daniel
    nda wanasiri tarawaztaku, anoo pakchuni, iysha kurakaa kamaneeni, táranganaya.
    Itaru, Danielsha uru wanasir tarawaztarangu, mishat kurakaa kuk payurangu, tayutaritamaam
    xapooranganaya. ¿Mayaatsee kurakaa kamaneechich? Watstaya, táranganaya.
  hui-hui: Ani manda bialu hearia agali haguane biarubi agali Danielela biabe mandagi
    biaga kirali biago labomebi tigua ogonidagua bilo hame nale hene. Ani howa tigua
    Daniele ibu ko mbira biya lowa manani ibu helonaga hariga taya bialu hene. Ani
    bialu hemiria Daniele ibu agali tigabiore howa ibugua biabe tigabi hangu bialu
    heagola tigua ibu ko mbira biya labe nahe hene. Ibu ke̱ nahaga howa mana tigabi
    ngaru hangu biaga hene.
  mya-mya: ထို​အ​ခါ​အ​ခြား​ကြီး​ကြပ်​ရေး​အ​ဖွဲ့​ဝင် များ​နှင့်​ဘု​ရင်​ခံ​တို့​သည်
    ဒံ​ယေ​လ​၏​စီ​မံ အုပ်​ချုပ်​မှု​၌​အ​မှား​ကို​ရှာ​ကြ​လေ​သည်။ သို့​ရာ​တွင်​မည်​သည့်​အ​မှား​ကို​မျှ​မ​တွေ့
    မ​ရှိ​နိုင်​ကြ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဒံ​ယေ​လ သည်​သစ္စာ​ရှိ​သူ​ဖြစ်​သ​ဖြင့်​မည်​သည့်​အ​မှား၊
    မည်​သည့်​မ​ရိုး​မ​ဖြောင့်​မှု​ကို​မျှ​မ​ပြု သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: དེའི་རྐྱེན་གྱིས་ལྟ་རྟོགས་པ་དང་སྤྱི་དཔོན་རྣམས་ཀྱིས་དཱ་ནེ་ཨེལ་གྱིས་སྲིད་སྐྱོང་བའི་ཐད་ནས་སྐྱོན་འགེལ་བའི་སྙད་ཅིག་བཙལ་ནའང་།
    དེ་དག་གིས་དཱ་ནེ་ཨེལ་ལས་སྐྱོན་དང་ནོར་འཛོལ་གང་ཡང་རྙེད་མ་ཐུབ། རྒྱུ་མཚན་ཁོས་ནི་ལྷག་བསམ་རྣམ་དག་གིས་དོན་རྣམས་བསྒྲུབས་པ་ཡིན་པས་སྐྱོན་དང་ནོར་འཛོལ་གང་ཡང་མེད་པས་སོ།
    །
  sna-sna: Ipapo, vakuru namachinda vakaedza kutsvaka mhosva yavangapomera Dhanieri
    pamusoro pokufambisa kwake mabasa ehurumende, asi havana chavakagona kuwana. Havana
    kuwana uori maari, nokuti akanga akatendeka uye pasina uori kana kushaya hanya
    maari.
  spa-BLM: Entonces los presidentes y los gobernadores locales trataron de encontrar
    ocasión contra Daniel en lo que respecta al reino; pero no pudieron encontrar
    ocasión ni falta, porque era fiel. No se encontró en él ningún error o falta.
  cac-cac: Axo juntzan̈ eb' vin̈ yetyajalil vin̈ chi', ix say modo eb' vin̈ tas tz'aj
    yemta vin̈ d'a yopisio chi'. Palta te c'anab'ajum vin̈, max elc'an vin̈ d'a tas
    sc'ulej, ayoch spensar vin̈ d'a yopisio chi'. Yuj chi' malaj junoc tas syal yalanq'ue
    eb' vin̈ d'a spatic vin̈.
  swh-ULB: Basi watawala wakuu wengine na magavana wa majimbo walitafuta makosa katika
    kazi ambazo Danieli alizifanya kwa ufalme, lakini hawakuweza kuona ufisadi au
    kushindwa katika majukumu yake kwasababu alikuwa mwaminifu. Hakuna kosa au uzembe
    uliopatikana ndani yake.
  bel-bel: Тады князі і сатрапы пачалі шукаць зачэпкі, каб абскаржыць Данііла ў кіраваньні
    царствам; але ніякай зачэпкі і пахібы знайсьці не маглі, бо ён быў верны, і някай
    пахібы альбо віны не аказвалася на ім.
  deu-ELBBK: Da übertraf dieser Daniel die Vorsteher und die Satrapen, weil ein außergewöhnlicher
    Geist in ihm war; und der König gedachte ihn über das ganze Königreich zu bestellen.
  mbb-OT: Ne tenged dutun nesina sikan is dezuwa he zuma zin he menge administradur
    wey is menge gubirnedur ne mibpekeventayan dan si Daniel su wey zan maahà is sayep
    din te kedumala zin su wey zan sikandin ikesumbung. Piru wazà egkeehè dan he sayep
    su egkeseriǥan si Daniel ne meupiya is kedumala zin.
  mal-2015: ആകയാൽ അദ്ധ്യക്ഷന്മാരും പ്രധാന ദേശാധിപന്മാരും രാജ്യം സംബന്ധിച്ചു ദാനീയേലിന്നു
    വിരോധമായി കാരണം കണ്ടെത്തുവാൻ അന്വേഷിച്ചു; എന്നാൽ യാതൊരു കാരണവും കുറ്റവും കണ്ടെത്തുവാൻ
    അവർക്കു കഴിഞ്ഞില്ല; അവൻ വിശ്വസ്തനായിരുന്നതുകൊണ്ടു ഒരു തെറ്റും കുറ്റുവും അവനിൽ
    കണ്ടെത്തിയില്ല.
  rmc-rmc: Pal varesavo časos o Daniel sikaďa, hoj feder kerel peskri buči sar okla
    aver uradňika the vladara, bo sas goďavereder, a vašoda les o kraľis gondoľinelas
    te ačhavel upral calo kraľišagos.
  nlg-nlg: Keri ge na lei mane nagho tana lei lutu maira lei dalei vunaghi haba tara
    ghaghana ge ra tabotabo kara kenea balu hahi tana lutuna Daniel. Hauva ka, mara
    mua sodoa siki totobo kara bosa horua nia. Agaia te lutu maemane me taho siki
    hahi ta nina righitaoni.
  pes-OPV: پس این دانیال بر سایر وزراء و والیان تفوق جست زیرا که روح فاضل دراو بود
    وپادشاه اراده داشت که او را بر تمامی مملکت نصب نماید.
  ron-1924: Атунч, кэпетенииле ши дрегэторий ау кэутат сэ афле чева асупра луй Даниел,
    ка сэ-л пыраскэ ын че привя требуриле ымпэрэцией. Дар н-ау путут сэ гэсяскэ нимик,
    ничун лукру вредник де мустраре, пентру кэ ел ера крединчос ши ну се гэся ничо
    грешялэ ла ел ши ничун лукру рэу.
  ben-OBCV: এতে শাসকেরা ও রাজ্যপালেরা রাজকার্যে দানিয়েলের ভুল ত্রুটি খুঁজতে লাগলেন
    কিন্তু তারা কোনো দোষই খুঁজে পেলেন না কেননা দানিয়েল ছিলেন বিশ্বস্ত; তিনি অসৎ বা
    অবহেলাকারী ছিলেন না।
  som-som: Markaasaa taliyayaashii iyo amiirradii waxay doondooneen sabab ay Daanyeel
    ku dacweeyaan oo xagga boqortooyada ku saabsan; laakiinse way waayeen sabab iyo
    xumaan toona; maxaa yeelay, isagu wuxuu ahaa aamin, oo qalad iyo xumaan toona
    lagama helin.
  lat-VUC: 'Porro rex cogitabat constituere eum super omne regnum: unde principes,
    et satrapæ quærebant occasionem ut invenirent Danieli ex latere regis: nullamque
    causam, et suspicionem reperire potuerunt, eo quod fidelis esset, et omnis culpa,
    et suspicio non inveniretur in eo.'
  eng-ASVBT: Then the presidents and the satraps sought to find occasion against Daniel
    as touching the kingdom; but they could find no occasion nor fault, forasmuch
    as he was faithful, neither was there any error or fault found in him.
  ita-1885: Perciò, i presidenti, e i satrapi, cercavano il modo di trovar qualche
    cagione contro a Daniele, intorno agli affari del regno; ma non potevano trovare
    alcuna cagione, nè misfatto; perciocchè egli era fedele, e non si trovava in lui
    alcun fallo, nè misfatto.
  eng-ULB: Then the other chief administrators and the provincial governors looked
    for mistakes in the work Daniel did for the kingdom, but they could find no corruption
    or failure in his duty because he was faithful. No mistakes or negligence was
    found in him.
  spa-VBL: Como resultado, los otros ministros principales y gobernadores provinciales
    trataron de encontrar un pretexto contra Daniel en cuanto a la forma en que dirigía
    el reino. Pero no pudieron encontrar ningún motivo de queja ni de corrupción,
    pues él era digno de confianza. No pudieron descubrir ninguna prueba de que Daniel
    fuera negligente o corrupto.
  fra-_FOB: Et les ministres et les satrapes cherchaient une occasion d'accuser Daniel,
    au sujet des affaires du royaume; mais ils ne purent trouver aucune occasion,
    ni aucune malversation, car il était fidèle; et il ne se trouvait en lui ni faute
    ni malversation.
  mal-mal: ആകയാൽ അദ്ധ്യക്ഷന്മാരും പ്രധാന ദേശാധിപന്മാരും രാജ്യം സംബന്ധിച്ച് ദാനീയേലിനു
    വിരോധമായി എന്തെങ്കിലും കുറ്റം കണ്ടെത്തുവാൻ അന്വേഷിച്ചു; എന്നാൽ യാതൊരു കുറ്റവും
    കണ്ടെത്തുവാൻ അവർക്ക് കഴിഞ്ഞില്ല; അവൻ വിശ്വസ്തനായിരുന്നതുകൊണ്ട് ഒരു തെറ്റും കുറ്റവും
    അവനിൽ കണ്ടെത്തിയില്ല.
  urd-GVR: Jab dīgar wazīroṅ aur sūbedāroṅ ko yih bāt mālūm huī to wuh Dānyāl par
    ilzām lagāne kā bahānā ḍhūṅḍne lage. Lekin wuh apnī zimmedāriyoṅ ko nibhāne meṅ
    itnā qābil-e-etamād thā ki wuh nākām rahe. Kyoṅki na wuh rishwatkhor thā, na kisī
    kām meṅ sust.
  suz-BL: मिनु मेको ठेयब कोव़ब मुर नु सहे का २० जना पारसी रागी कली हुकुम पाइबपुकीमी
    गेहे पा दानीएल कली दोस गेचा, दे क्‍यारी पचा गोव़मे बाक्‍त। तन्‍न मरिम्‍शो नु दोस
    गेतीक मारेइ मथिदमे बाक्‍त। मारदे हना दानीएल रिम्‍शो, मारेइ दोस मपाइश्‍शो गेय पाइब
    मुर बाक्‍‍त।
  eng-NOY: Then the presidents and satraps sought to find occasion against Daniel
    in relation to the kingdom; but they could find no occasion nor fault; because
    he was faithful, and no error nor fault was found in him.
  ita-1927: Allora i capi e i satrapi cercarono di trovare un’occasione d’accusar
    Daniele circa l’amministrazione del regno; ma non potevano trovare alcuna occasione,
    né alcun motivo di riprensione, perch’egli era fedele, e non c’era da trovare
    il lui alcunché di male o da riprendere.
  ckb-ckb: لەبەر ئەوە وەزیر و میرەکان هەوڵیان دا هۆیەک ببیننەوە بۆ سکاڵاکردن لە دژی
    دانیال سەبارەت بە بەڕێوەبردنی کاروباری پاشایەتییەکە، بەڵام نەیانتوانی هیچ گەندەڵییەک
    لە دانیال ببیننەوە، چونکە دەستپاک بوو و گەندەڵی و کەمتەرخەمی تێدا نەبوو.
  eng-BBE: Then the chief rulers and the captains were looking for some cause for
    putting Daniel in the wrong in connection with the kingdom, but they were unable
    to put forward any wrongdoing or error against him; because he was true, and no
    error or wrong was to be seen in him.
