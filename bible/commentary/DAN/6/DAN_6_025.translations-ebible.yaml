verse: DAN.006.025
translations:
  mal-C: 'പിന്നീട്, ദാര്യാവേശ് രാജാവ് സകലരാഷ്ട്രങ്ങൾക്കും ജനതകൾക്കും ഭൂമിയിൽ എല്ലായിടവും
    വസിക്കുന്ന സകലഭാഷക്കാർക്കും ഇപ്രകാരം എഴുതി അയച്ചു: “നിങ്ങൾക്കു സമാധാനം വർധിക്കട്ടെ!'
  deu-TKW: Auf den Befehl des Königs aber wurden jene Männer, die Daniel verleumdet
    hatten, herbeigebracht und nebst ihren Kindern und Weibern in die Löwengrube geworfen,
    und noch hatten sie den Boden der Grube nicht erreicht, da fielen die Löwen über
    sie her und zermalmten ihnen alle Knochen.
  lin-lin: Mokonzi apesaki mitindo ete bamema bato oyo bafundaki Daniele mpe babwaka
    bango elongo na basi mpe bana na bango kati na libulu ya bankosi. Liboso ete bamikomela
    na se ya libulu, bankosi epumbwelaki bango mpe ebukaki bango mikuwa nyonso.
  eng-LSV: 'Then Darius the king has written to all the peoples, nations, and languages,
    who are dwelling in all the land: “Your peace be great!'
  eng-GNV: 'Afterwarde King Darius wrote, Vnto all people, nations and languages,
    that dwel in all the world: Peace be multiplied vnto you.'
  eng-WEBSTER: Then king Darius wrote to all people, nations, and languages, that
    dwell in all the earth; Peace be multiplied to you.
  nhw-BL: 'Huajca Tlanahuatijquetl Darío quintlajcuilhui nochi masehualme ipan nochi
    tlalme catli camanaltiyayaj nochi camanali huan ipan nopa amatl quinilhui: ¡Xiitztoca
    ica cuali!'
  swh-ONEN: 'Kisha Mfalme Dario akawaandikia kabila zote za watu, mataifa, na watu
    wa kila lugha katika nchi yote: “Ninyi na mstawi sana!'
  bba-bba: Mɑ sinɑ boko u woodɑ wɛ̃ u nɛɛ, bu tɔn be bɑ rɑɑ Dɑniɛli tɑɑrɛ wɛ̃ mi mwɑɑmɑ
    bu kpɛ̃ɛ wɔru ɡe sɔɔ, be kɑ ben bibu kɑ ben kurɔbu kpuro. Tɔn be, bu sere mɑm
    turi wɔru ɡen temɔ, ɡbee sinɑn si, su bu sɛ̃sukɑwɑ su kukunu kɔsukɑ.
  eng-KJVCPB: Then king Darius wrote unto all people, nations, and languages, that
    dwell in all the earth; Peace be multiplied unto you.
  mpx-mpx: 'Yaka kin Dalaiyas leta i leli i patuna panuwa gegewena gamagaliliyau elal,
    tuwan tomaha tomaha ge anan tomaha tomaha, wana abalogugui gamwanaa. I ba: Atewau
    komiu ku gewigewi!'
  luo-luo: 'Eka ruoth Darius nondiko ne ogendini duto, gi pinje duto kod ji duto mawacho
    dhok mopogore opogore e piny duto kama: “Mad Nyasaye med gwedhou ahinya!”'
  meu-meu: 'Bena King Darauese ese revareva ta e torea, bese idau-idau bona basileia
    idau-idau bona gado idau-idau taudia iboudiai, tanobada idoinai latanai e nohomu
    taudia, ediai, eto: Maino na emui ai baine bada.'
  npi-ULB: 'त्‍यसपछि राजा दाराले पृथ्वीमा बस्‍ने सबै मानिसहरू, जातिहरू, र भाषा बोल्नेहरूलाई
    यस्तो लेखे: “तिमीहरूमा प्रशस्त शान्ति होस् ।'
  yor-yor: 'Nígbà náà ni Dariusi ọba kọ̀wé sí gbogbo ènìyàn orílẹ̀-èdè, àti gbogbo
    jákèjádò ilẹ̀ náà: “Kí ìre yín máa pọ̀ sí i!'
  pes-OPCB: 'سپس داریوش پادشاه، این پیام را به تمام قومهای دنیا که از نژادها و زبانهای
    گوناگون بودند، نوشت: «با درود فراوان! «بدین وسیله فرمان می‌دهم که هر کس در هر
    قسمت از قلمرو پادشاهی من که باشد، باید از خدای دانیال بترسد و به او احترام بگذارد؛
    زیرا او خدای زنده و جاودان است و سلطنتش بی‌زوال و بی‌پایان می‌باشد.'
  tgl-ULB: 'Pagkatapos, sumulat si Haring Dario sa lahat ng mga tao, mga bansa at
    mga wika na naninirahan sa buong mundo: “Sumagana nawa ang kapayapaan sa inyo.'
  cbu-NT: Ashiri kurak Daríyo kirakaa ichinguroom tiptsir yandaku tárangiya. Yuwaamis
    ichingaru tsapurunas taakis anoomis, k'keewaatsiritis tsiyatkis anoomis yandakina.
    Ashiri siy ichingurus mapiyarus kis taangtsa, atina.
  hui-hui: Ani buwa Kini Dariusi ibugua beba gili bialu dindi tara tara wiaru bibahendeha
    wali agali hearubi tara tara laga biaga hearubi hameigini mbira mbira hearu bibahendeha
    bi ogodagua gilibu pelene. Ai tíore bayuwa halimu.
  mya-mya: ထို​နောက်​ဒါ​ရိ​မင်း​သည်​ကမ္ဘာ​ပေါ်​ရှိ​ဘာ​သာ စကား​အ​မျိုး​မျိုး​ပြော​ဆို​သူ​လူ​မျိုး​အ​သီး
    သီး​နှင့် နိုင်​ငံ​အ​သီး​သီး​ရှိ​လူ​အ​ပေါင်း​တို့ ထံ​သို့​သ​ဝဏ်​လွှာ​တစ်​စောင်​ရေး​သား​ပေး
    ပို့​တော်​မူ​၏။ ထို​သ​ဝဏ်​လွှာ​တွင်``သင်​တို့​သည်​ချမ်း​မြေ့ သာ​ယာ​ကြ​ပါ​စေ​သော။-
  bod-N: རྗེས་སུ་རྒྱལ་པོ་དར་ཡཱ་ཡིས་ས་སྟེང་ཀུན་ཏུ་གནས་པའི་རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ།
    སྐད་རིགས་སྣ་ཚོགས་སྨྲ་མཁན་ཐམས་ཅད་ལ་ཡི་གེ་བྲིས་པ་འདི་ལྟ་སྟེ། ཁྱོད་རྣམས་ཤིན་ཏུ་བདེ་བར་གྱུར་ཅིག
  sna-sna: 'Ipapo Mambo Dhariasi akanyorera vanhu vose, nendudzi dzose navanhu vemitauro
    yose panyika yose achiti: “Mubudirire zvikuru kwazvo!'
  spa-BLM: 'Entonces el rey Darío escribió a todos los pueblos, naciones y lenguas
    que habitan en toda la tierra: “Que la paz se multiplique con vosotros.'
  cac-cac: 'Ix lajvi chi'', ix yac''an tz''ib''chaj vin̈aj rey Darío jun tic d''a
    masanil anima yaln̈ej tas ti''al ay d''a yol smacb''en chi''. Ix yalanb''at vin̈
    icha tic: Junc''olalocab'' eyaji.'
  swh-ULB: 'Kisha mfalme Dario aliandika ujumbe kwa watu wote, mataifa na lugha ambazo
    ziliishi katika dunia yote: “Amani na iongezeke kwenu.'
  bel-bel: 'Пасьля таго цар Дарый напісаў усім народам, плямёнам і родам, што жылі
    на ўсёй зямлі: «няхай мір вам памножыцца!'
  deu-ELBBK: Und der König befahl, und man brachte jene Männer, die Daniel angezeigt
    hatten, und man warf sie in die Löwengrube, sie, ihre Kinder und ihre Frauen;
    und ehe sie noch auf den Boden der Grube gekommen waren, bemächtigten sich ihrer
    die Löwen und zermalmten alle ihre Gebeine.
  mbb-OT: 'Ne mibpesuratan ni Hadì Darius is langun he menge etew ziyà te nekedseselekawà
    he menge nasyun, menge kepuun, wey menge kineǥiyan kayi te kelibutan. Ne iyan
    heini insurat din: “Berakat he meupiya is kebpekesavuk niw.'
  mal-2015: 'അന്നു ദാര്യാവേശ്‌രാജാവു സർവ്വഭൂമിയിലും വസിക്കുന്ന സകലവംശങ്ങൾക്കും ഭാഷക്കാർക്കും
    എഴുതിയതെന്തെന്നാൽ: നിങ്ങൾക്കു ശുഭം വർദ്ധിച്ചുവരട്ടെ.'
  rmc-rmc: O kraľis prikazinďa, hoj te anen olen, ko klamišagoha dine andre le Daniel,
    a čhide len andre chev maškar o ľevi lengre čhavenca the romňijenca. Mek aňi na
    dopele dži pre phuv andre chev a imar pre lende chučile o ľevi a phagerde lenge
    o kokala.
  nlg-nlg: Mana vunaghi haba Darius te nia hevei na bosa/rongorongo vanira na lei
    taba ni vure mana lei kema mana lei leu tana maramana udolu, “Na mabo mana togotogo
    ke ghaha itamiu!
  pes-OPV: و پادشاه امر فرمود تاآن اشخاص را که بر دانیال شکایت آورده بودندحاضر ساختند
    و ایشان را با پسران و زنان ایشان در چاه شیران انداختند و هنوز به ته چاه نرسیده
    بودند که شیران بر ایشان حمله آورده، همه استخوانهای ایشان را خرد کردند.
  ron-1924: 'Дупэ ачея, ымпэратул Дариус а скрис о скрисоаре кэтре тоате попоареле,
    кэтре тоате нямуриле, кэтре оамений де тоате лимбиле каре локуяу ын тоатэ ымпэрэция:
    „Пачя сэ вэ фие датэ дин белшуг!'
  ben-OBCV: 'তখন রাজা দারিয়াবস পৃথিবীর সমস্ত দেশ ও ভাষাভাষী মানুষের কাছে লিখলেন:
    “তোমাদের মঙ্গল হোক!'
  som-som: Markaasaa boqorkii Daariyus warqado u qoray dadyowgii, iyo quruumihii,
    iyo kuwii kala afka ahaa oo dhan, oo dhulka oo dhan degganaa; oo wuxuu ku yidhi,
    Nabadu ha idinku badato.
  lat-VUC: 'Tunc Darius rex scripsit universis populis, tribubus, et linguis habitantibus
    in universa terra: Pax vobis multiplicetur.'
  eng-ASVBT: 'Then king Darius wrote unto all the peoples, nations, and languages,
    that dwell in all the earth: Peace be multiplied unto you.'
  ita-1885: 'Allora il re Dario scrisse a tutti i popoli, nazioni, e lingue, che abitano
    per tutta la terra, lettere dell''infrascritto tenore: La vostra pace sia accresciuta.'
  eng-ULB: 'Then King Darius wrote to all the peoples, nations, and languages that
    live in all the earth: “May peace increase for you.'
  spa-VBL: 'Entonces Darío escribió a todos los pueblos del mundo, a las diferentes
    naciones y lenguas, diciendo: “Mis mejores deseos para ustedes.'
  fra-_FOB: 'Alors le roi Darius écrivit à tous les peuples, nations et langues, qui
    habitent sur toute la terre: Que votre paix soit multipliée!'
  mal-mal: 'അന്ന് ദാര്യാവേശ്‌ രാജാവ് ഭൂമിയിലെങ്ങും വസിക്കുന്ന സകലവംശങ്ങൾക്കും ഭാഷക്കാർക്കും
    എഴുതിയതെന്തെന്നാൽ: “നിങ്ങൾക്ക് സമാധാനം വർദ്ധിച്ചുവരട്ടെ.'
  urd-GVR: Phir Dārā Bādshāh ne saltanat kī tamām qaumoṅ, ummatoṅ aur ahl-e-zabān
    ko zail kā paiġhām bhejā, “Sab kī salāmatī ho!
  suz-BL: मिनु नोले पिप दारामी जात जात नु रागी रागी ङा आंम आंम लोव़ पाइब नेल्‍ल आन
    कली “गे थुं नाइश्‍शा बाक्‍कीन। दानीएल ४:१
  eng-NOY: 'Then King Darius wrote to all people, nations, and languages, that dwell
    in all the earth: Peace be multiplied to you!'
  ita-1927: 'Allora il re Dario scrisse a tutti i popoli, a tutte le nazioni e lingue
    che abitavano su tutta la terra: “La vostra pace abbondi!'
  ckb-ckb: 'دوای ئەوە داریوشی پاشا ئەمەی بۆ هەموو گەل و نەتەوە و خەڵکی هەموو زمانەکان
    نووسی کە لە هەموو زەویدا نیشتەجێن: هەر سەرکەوتوو بن!'
  eng-BBE: 'Then King Darius sent a letter to all the peoples, nations, and languages,
    living in all the earth: May your peace be increased.'
  kan-OKCV: ಆಗ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನು ಭೂಲೋಕದ ಎಲ್ಲಾ ಕಡೆಯಲ್ಲೂ ವಾಸವಾಗಿರುವ ಸಕಲ ಪ್ರಜೆ, ಜನಾಂಗ,
    ಭಾಷೆಗಳವರೆಗೆ ಬರೆದದ್ದೇನೆಂದರೆ, “ನೀವು ಅಪಾರವಾಗಿ ಸಮೃದ್ಧಿಗೊಳ್ಳಿರಿ.
  tam-2017: 'பின்பு ராஜாவாகிய தரியு தேசமெங்கும் குடியிருக்கிற எல்லா மக்களுக்கும் தேசத்தார்களுக்கும்
    பல மொழி பேசுபவர்களுக்கும் எழுதினது என்னவென்றால்: உங்களுக்குச் சமாதானம் பெருகுவதாக.'
  spa-RV-1909: 'Entonces el rey Darío escribió á todos los pueblos, naciones, y lenguas,
    que habitan en toda la tierra: Paz os sea multiplicada:'
  ron-BTF: 'Atunci împăratul Darius a scris tuturor popoarelor, națiunilor și limbilor
    care locuiesc pe tot pământul: Pacea să vă fie înmulțită.'
  eng-WEBP: 'Then King Darius wrote to all the peoples, nations, and languages who
    dwell in all the earth: “Peace be multiplied to you.'
  eng-FBV: Then Darius wrote to all the people of the world, the different nations
    and languages, saying, “I wish you well!
  nch-BL: 'Huajca Tanahuatijquet Darío quintajcuilhui nochi masehualme ipan nochi
    talme cati camanaltiyayaj nochi camanali huan ipan nopa amat quinilhui: ¡Xiitztoca
    ica cuali!'
  vie-1934: 'Bấy giờ, vua Đa-ri-út viết cho hết thảy các dân, các nước, các thứ tiếng
    ở khắp trên đất rằng: Nguyền cho sự bình an các ngươi được thêm lên!'
  hin-CV: 'तब राजा दारयावेश ने सारी पृथ्वी में सब जाति और हर भाषा के लोगों को यह लिखा:
    “आप सब बहुत उन्‍नति करें!'
  spa-BES: 'Entonces el rey Darío envió una carta a todos los pueblos, naciones e
    idiomas que vivían en toda la tierra: Que se incremente la paz.'
  tdx-tdx: Linili’ i mpanjakay te hampiatrefeñe aze o nanisý i Danieleo. Le fonga
    navokovoko amy lakaton-dionay naho o vali’eo rekets’ o ana’eo. Ie mbe tsy niponak’
    an-tane’ i lakatoy iereo le fa niambotraha’ o lionao vaho pinekapekañ’ iaby o
    taola’eo.
  tha-KJV: แล​้วกษั​ตริ​ย์ดาริอัสทรงมีพระราชสารไปถึงบรรดาชนชาติ ประชาชาติ​ทั้งปวง
    และภาษาทั้งหลายที่อาศัยอยู่ในพิภพทั้งสิ้​นว​่า “​สันติ​สุขจงมี​แก่​ท่านทั้งหลายอย่างทวี​คูณ
  por-BR-2018: 'Então o rei Dario escreveu a todos os povos, nações, e línguas, que
    moram em toda a terra: Paz vos seja multiplicada.'
  deu-ELO: '(06:26) Alsdann schrieb der König Darius an alle Völker, Völkerschaften
    und Sprachen, welche auf der ganzen Erde wohnten: Friede euch in Fülle!'
  eng-WYC-2018: Then Darius, the king, wrote to all peoples, lineages, and languages,
    dwelling in all earth, (and said), Peace be multiplied to you. (Then King Darius
    wrote to all the peoples, and the tribes, or the nations, in every language, living
    on all the earth, and said, Peace be multiplied to you.)
  epo-epo: 'Post tio la reĝo Dario skribis al ĉiuj popoloj, gentoj, kaj lingvoj de
    la tuta tero: Kresku via bonfarto!'
  uig-PIN: 'Xu ixtin keyin Darius padixaⱨ yǝr yüzidǝ turuwatⱪan ⱨǝrⱪaysi ǝl-yurt,
    ⱨǝmmǝ taipilǝr, ⱨǝr tilda sɵzlixidiƣan ⱪowmlarning ⱨǝmmisigǝ mundaⱪ pütük qüxürdi:
    — «Ⱨǝmminglarƣa amanliⱪ exip-texip turƣay!'
  beo-beo: 'Amalalu, hina bagade Da:liase da dunu amola uda fifi asi gala amola sia:
    hisu hisu ilima meloa dedene i, amane, “Na dilima asigi sia: sia:sa.'
  tpi-OTNT: Na bihain King Darius i raitim pas na salim i go long ol manmeri bilong
    olgeta kantri na olgeta lain na olgeta tok ples. Em i tok olsem, “Yupela olgeta
    i ken i stap gut.
  hau-SA: Sa’an nan Sarki Dariyus ya rubuta wa dukan mutane, da al’ummai da kuma mutanen
    dukan harsunan a duk fāɗin ƙasar. “Bari yă yi nasara sosai!
  uig-LAT: 'Shu ishtin kéyin Darius padishah yer yüzide turuwatqan herqaysi el-yurt,
    hemme taipiler, her tilda sözlishidighan qowmlarning hemmisige mundaq pütük chüshürdi:
    — «Hemminglargha amanliq éship-téship turghay!'
  nde-nde: 'Inkosi uDariyu yasilobela bonke abantu, lezizwe zonke lenhlanga zendimi
    zonke kulolonke ilizwe yathi: “Sengathi impilo enhle inganda kini!'
  ton-ton: Pea naʻe tohi ʻe he tuʻi ko Talaiasi ki he kakai kotoa pē, mo e ngaahi
    puleʻanga mo e ngaahi lea, ʻaia ʻoku nofo ʻi māmani fulipē; “Ke tupulekina ʻae
    melino kiate kimoutolu.
  ces-1613: 'Tedy Darius král napsal všechněm lidem, národům a jazykům, kteříž bydlili
    po vší zemi: Pokoj váš rozmnožen buď.'
  eng-WMB: 'Then King Darius wrote to all the peoples, nations, and languages who
    dwell in all the earth: “Peace be multiplied to you.'
  tam-TCV: 'அப்பொழுது தரியு அரசன், எல்லா மக்களுக்கும், நாடுகளுக்கும், பல்வேறு நாடெங்கும்
    மொழிகளைப் பேசுபவர்களுக்கும் எழுதுகிறதாவது: “நீங்கள் மிகச் செழிப்புடன் வாழ்வீர்களாக.'
  ceb-ULB: 'Unya nagsulat si Haring Darius ngadto sa tanang katawhan, sa kanasoran,
    ug sa mga pinulongan nga nagpuyo sa tibuok kalibotan: “Hinaot magmalungtaron ang
    kalinaw alang kaninyo.'
  pol-UBG: 'Wtedy król Dariusz napisał do wszystkich ludzi, narodów i języków, którzy
    mieszkali po całej ziemi: Niech pokój wam się rozmnoży!'
  agr-agr: 'Nunikmatai, apuk ashí aents tikich nugkanmaya ditash chichamtin aidaun
    papiin aatus agatjauwai: “Ashí atum aidautigmin kumpamjime,'
  kyc-kyc: Dokopa kiŋi Darisimi wambu yuu muu dupwanape wambu rara dupwanape dee pii
    wakale lenge paleyaminyi dupwanape peparae nakama pepa pyao maiyuo yako leto,
    leya.
  urd-GVU: پھر دارا بادشاہ نے سلطنت کی تمام قوموں، اُمّتوں اور اہلِ زبان کو ذیل کا
    پیغام بھیجا، ”سب کی سلامتی ہو!
  deu-1912: 'Da ließ der König Darius schreiben allen Völkern, Leuten und Zungen auf
    der ganzen Erde: “Viel Friede zuvor!'
  ntj-ntj: 'Nyangka puurrpa purlkanyalu lata walkatjunu yarnangu ngurra kutjupa-kutjupangkatja
    pirnikurtu parrawiyarnu. Tjiinya ngaapirinypa walkatjunu wantingu: “Yuwa,'
  kan-2017: ಆಗ ರಾಜನಾದ ದಾರ್ಯಾವೆಷನು ಲೋಕದಲ್ಲೆಲ್ಲಾ ವಾಸಿಸುವ ಸಕಲ ಜನಾಂಗ, ಕುಲ, ಭಾಷೆಗಳವರಿಗೆ
    ಈ ಪ್ರಸಿದ್ಧ ಪತ್ರವನ್ನು ಬರೆಯಿಸಿ, ಅದನ್ನು ಅನುಸರಿಸಿ ನಡೆಯಲು ಆಜ್ಞೆಮಾಡಿದನು. ದಾನಿಯೇಲನ ದೇವರ
    ದಯೆಯಿಂದ ನಿಮಗೆ ಸುಖವು ಹೆಚ್ಚೆಚ್ಚಾಗಲಿ!
  yap-yap: 'Me yol Darius ni Pilung ngak e girdi’ u urngin e nam, nge pi racha’, nge
    pi thin u fayleng ni ga’ar: “Ngu’um pired ni bfel’ rogomed.'
  hlt-MCSB: Te dongah Darius manghai loh namtu pilnam boeih neh olcom olcae taengah
    a daek pah . Diklai pum kah khosa , khosa te nangmih kah ngaimongnah pungtai saeh.
  mdy-ETH: ዬካፓ ካኣቲ ዳኣሪዮሴ ዓጮይዳ ዓጮይዳ ናንጋ ዴሮና ዱማ ዱማ ሙኡጮ ጌስታ ፃጶናም ሂዚ ጋዓያ ፃኣፒ ኪኢታ ዳኬኔ፦
    «ዒንሢ ቢያሢ ዎዚ ኮሺዳ?»
  twi-ASANTE: 'Afei, Ɔhene Dario too nkra yi kɔmaa nnipa ahodoɔ nyinaa, aman nyinaa
    ne kasa biara wɔ ewiase afanan nyinaa sɛ: “Ɛnsi mo yie mmoroso!'
  bhl-bhl: 'Beli, emisik kamok fian Dalius e weng kal kale fut tem boko, aneng aneng
    angom biim biliw kawtiw so, weng sin amen amen bokokabiliw kawtiw iso, alik alik
    ilo dabalayemeko, bokoyemomele: “Alik yu ken ati kuw keboliwka!'
  eng-WEBU: 'Then King Darius wrote to all the peoples, nations, and languages who
    dwell in all the earth: “Peace be multiplied to you.'
  wal-wal: Hegaappe guyyiyan, Kawoi Daariyoosi asaa ubbaassi, kawotettatussi ubbaassinne
    dumma dumma qaalan haasayiya zaretussi ubbaassi hagaadan yaagidi xaafiis; “Saro
    de7eetii!
  spa-PDDPT: 'El rey Darío escribió a todos los pueblos, naciones y lenguas de la
    tierra: Paz les sea multiplicada.'
  gun-gun: 'Ha''e ramo huvixave Dario ombopara heta regua kuery pe, amboae regua ha''e
    ayvu mboae py ijayvu va''e yvy jave re ikuai va''e pe. Ha''e vy aipoe''i: “Toĩ
    peẽ kuery re pendekuai porã aguã!'
  agu-BL: 'Tan yi xtxolbile''j nintzun el junt ca''wl tan yi rey Darío scyetz cyakil
    wunak bene''n tzi''n. Ja opon len chik''ab chicyakil. Qui''c na ban alchok jilwutz
    yolil na chiyol. Je na tal yi ca''wle''j: “Na waj yil jal tzatzin paz tzixo''l
    wok, nin yil jal yi ibanl.'
  ilo-ULB: 'Ket nagsurat ni ari Dario kadagiti amin a tattao, kadagiti nasion, ken
    kadagiti pagsasao nga agnanaed iti entero a daga: “Maadda koma ti talna kadakayo.'
  kpg-kpg: 'King Darius gaa hihi ang gi digau huogodoo o nia hagadilinga henua, hagadilinga
    daangada, hagadilinga helekai o henuailala boloo: “Tagaaloho!'
  uig-ARA: 'شۇ ئىشتىن كېيىن دارىئۇس پادىشاھ يەر يۈزىدە تۇرۇۋاتقان ھەرقايسى ئەل-يۇرت،
    ھەممە تائىپىلەر، ھەر تىلدا سۆزلىشىدىغان قوۋملارنىڭ ھەممىسىگە مۇنداق پۈتۈك چۈشۈردى:
    ــ «ھەممىڭلارغا ئامانلىق ئېشىپ-تېشىپ تۇرغاي!'
  sus-sus: Mangɛ naxa yaamari fi, a na xɛmɛ naxee Daniyɛli kalamu, e xa woli yɛtɛe
    tagi, e nun e xa ginɛe nun e xa die ra. Beenu e xa yili bɔtini li, yɛtɛe nu bara
    gɛ e faxade, e e xɔri birin magira.
  pon-2006: 'Nanmwarki Darius eri ketin wiahda kisinlikou ehu oh kadarohng tohn wehi
    koaros, keinek koaros, ong irail kan me kin lokaiahki soangen lokaia teikan koaros
    en sampah; iet audepe: “Kaselehie, maing ko!'
  jae-jae: Go kiŋ Darius keto papia teŋ gêdêŋ lau to tenteŋlatu ma aweŋ teŋ-aweŋ teŋ
    kêtôm nê gamêŋ ŋamadiŋ samob gêja gebe “Biŋmalô ênam amac auc.
  ksd-ksd: 'Io, ra king Darius i ga tutumu tadav ra lavur vuna tarai, ma tadav ra
    lavur vuna gunan, ma tadav ra lavur alaala tinata, nina dia ki ta ra rakarakan
    a gunagunan, dari: Da vangala ra malmal pire vavat.'
  tur-YTC: 'O zaman Kral Darius, yeryüzünde oturan bütün halklara, uluslara ve dillere
    şöyle yazdı: “Esenliğiniz çok olsun.'
  ind-AYT: '(6-26) Sesudah itu, Raja Darius menulis surat kepada semua orang dari
    segala bangsa, suku bangsa, dan bahasa yang tinggal di seluruh bumi: “Kiranya
    bertambahlah kesejahteraanmu!'
  nya-nya: Kenaka mfumu Dariyo inalembera anthu a mitundu yonse, ndi anthu a ziyankhulo
    zosiyanasiyana a mʼdziko lonse kuti, “Mtendere uchuluke pakati panu!
  hrv-hrv: 'Kralj zapovjedi da dovedu one ljude koji bijahu optužili Daniela i da
    ih bace u lavsku jamu - njih, njihove žene i njihovu djecu: i prije nego dodirnuše
    tlo, lavovi ih zgrabiše i smrviše im kosti.'
  mps-mps: Tama nosali king Dariusgo te tigidali bulu tǫ pedai we bidi dabe, me te
    tigidali haniba, me tigidali haniani po wabo hani we bidi te pas asęna tolalio.
    Agai te tama po wai, “Dage tigidali te bugagia bidiąo,” wali.
  tpi-tpi: Na bihain King Darius i raitim pas na salim i go long ol manmeri bilong
    olgeta kantri na olgeta lain na olgeta tok ples. Em i tok olsem, “Yupela olgeta
    i ken i stap gut.
  dan-1931: Men hine Mænd, som havde bagtalt Daniel, blev på Kongens Bud hentet og
    kastet i Løvekulen tillige med deres Børn og Hustruer, og næppe havde de nået
    Kulens Bund, før Løverne kastede sig over dem og knuste alle Ben i dem.
  vie-OVCB: 'Vua Đa-ri-út gửi thông điệp cho tất cả các dân tộc, quốc gia, ngôn ngữ
    trên khắp đế quốc: “Cầu chúc các ngươi bình an bội phần!'
  guj-2017: પછી રાજા દાર્યાવેશે આખી પૃથ્વી પર રહેતા લોકોને, પ્રજાઓને તથા વિવિધ ભાષા
    બોલનારાઓને પત્ર લખ્યો કે, “તમને અધિકાધિક શાંતિ થાઓ.
  pon-2006A: 'Nanmwarki Darius eri ketin wiahda kisinlikou ehu oh kadarohng tohn wehi
    koaros, keinek koaros, ong irail kan me kin lokaiahki soangen lokaia teikan koaros
    en sampah; iet audepe: “Kaselehie, maing ko!'
  por-BRBSL: 'Então o rei Dario escreveu a todos os povos, nações e línguas que habitam
    em toda a terra: “A paz seja multiplicada para você. '''
  swe-swe: 'Därefter lät kung Dareios skriva till alla folk, stammar och språkgrupper
    i hela världen: ”Med önskan om stor frid (välgång)!'
  cth-cth: Hottelah hoi, talai van kho tangkuem kaawm e lawk cawngca, miphun cawngca
    pueng koe siangpahrang e kâ lahoi ca a thut teh, a patawn. Ca a thut e teh, nangmouh
    koe lungmawngnae pung seh.
  twi-twi: 'Afei Ɔhene Dario de nkra yi kɔmaa nnipa ahorow nyinaa, aman nyinaa ne
    kasa biara wɔ wiase mmaa nyinaa se: “Ensi mo yiye mmoroso!'
  hlt-hlt: Te dongah Darius manghai loh namtu pilnam boeih neh olcom olcae taengah
    a daek pah. Diklai pum kah khosa, khosa te nangmih kah ngaimongnah pungtai saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ pĩ́nní bɛ̀ɛ̀ do dɑ̀kɛ kɛ bo
    kuɔ Dɑnniyɛɛri kɛ́ bɛ̀ dokoo yɛcìrícìrɛ̀ fɔ̃̀tìrì nɛ̀ bɛ pobɛ̀ nɛ̀ bɛ bí, kɛ̀
    bɛ̀ níí nkpɑɑ́ kɛ í tùɔ̀koo difɔ̃̀tìrì fũ̀ɔ̃̀ kɛ̀ yɛcìrícìrɛ̀ bɛ̀ tɔ̃̀tɛ tɔ̃tɛ
    kɛ ɑɑroo nɛ̀ bɛ kṹɔ̃̀.
  msy-2020: 'Ezɨ Atrivim Darius, nguazir kamɨn itir nguibaba bar dar gumazamiziba
    ko kantriba bar dar gumazamiziba ko nguibabar akaba bar me bagha akɨnafarim osira
    ghaze: “Ia bar navir amɨrizimɨn ikɨ!'
  dop-dop: Ɩlɛnɑ wulɑʋ yele nɑ pɑ́ kpɑ yǝlɑɑ mpɑ pɑ kuu Tɑniyɛɛlɩ nɔɔhɛɛ tɛɛ tɔ. Ɩlɛnɑ
    pɑ́ pɛtɩ pɑ́ nɑ pɑ ɑlɑɑ nɑ pɑ piyɑ kɛ tɔɣɔlɑsɩ pʋʋɣʋ tɑɑ. Nɑ tɔɣɔlɑsɩ te-wɛ nɑ
    sɩ́ sɑlɩ pɑ mʋwɑ, nɑ pɑ tɑ tɩɩ tiitɑ ɑtɛ.
  azb-azb: 'O zaman padşah Dara bütün dünyada yaşayan xalqlara, millətlərə və dillərə
    mənsub olan adamlara belə yazdı: «Sülhünüz bol olsun!'
  eng-DBY: 'Then king Darius wrote unto all peoples, nations, and languages, that
    dwell in all the earth: Peace be multiplied unto you.'
  hin-2017: तब दारा राजा ने सारी पृथ्वी के रहनेवाले देश-देश और जाति-जाति के सब लोगों,
    और भिन्न-भिन्न भाषा बोलनेवालों के पास यह लिखा, “तुम्हारा बहुत कुशल हो!
  wol-KYG: Ba loolu wéyee Buur joxe ndigal, ñu indi nit ña tuumaaloon Dañeel, ñu tàbbal
    leen ca kàmbu gaynde ya, ñook seeni doom ak seeni jabar. Àgguñu suuf sax, gaynde
    ya alawti leen, dammate seen yax yépp.
  eng-YLT: 'Then Darius the king hath written to all the peoples, nations, and languages,
    who are dwelling in all the land: ''Your peace be great!'
  kne-kne: Idi siya di, nansolat si Ari Darius sin kaipoipogaw sin intiro ay daga,
    olay sino di kodil ya kali da. Kanana, “Sapay koma ta somiged di biyag yo!
  eng-WYC-2017: Then Darius, the king, wrote to all peoples, lineages, and languages,
    dwelling in all earth, Peace be multiplied to you.
  eng-WMBB: 'Then King Darius wrote to all the peoples, nations, and languages who
    dwell in all the earth: “Peace be multiplied to you.'
  urd-GVH: फिर दारा बादशाह ने सलतनत की तमाम क़ौमों, उम्मतों और अहले-ज़बान को ज़ैल
    का पैग़ाम भेजा, “सबकी सलामती हो!
  rug-rug: 'Meke kubere la se Dariasi sa baṉara koari doduru tie, na butubutu meke
    tie pa doduru vinekala pa doduruna sa popoa pepeso: “Mi tagotago va noma!'
  gaz-gaz: 'Kana irratti Daariyoos Mootichi uummata, sabootaa fi namoota guutummaa
    biyyattii keessatti afaan garaa garaa dubbatan hundatti akkana jedhee barreesse:
    “Nagaan isiniif haa baayʼatu!'
  fra-LSG: 'Après cela, le roi Darius écrivit à tous les peuples, à toutes les nations,
    aux hommes de toutes langues, qui habitaient sur toute la terre: Que la paix vous
    soit donnée avec abondance!'
  gnn-gnn: Bala ŋayi buŋgawayunydja wukirri djorra'na bukmakkuna yolŋuwu walalaŋgu
    yana, ga ŋunhiyi djorrany'tja yukurra waŋa bitjanna,
  yal-yal: Mangan yi yamarin fi a muxun naxanye Daniyɛli tɔɲɛgɛxi, a ne xa woli yatane
    yinla ra, e tan nun e diine nun e ɲaxanle. Benun e xa yinla xɔnna li, yatane yi
    e kutukutu, e yi e xɔnne yilunburun.
  haw-1868: Alaila, palapala aku la o Dariu ke alii i na lahuikanaka a pau, me ko
    na aina, a me na olelo e, ka poe i noho ma ka honua a puni; E mahuahuaia mai ko
    oukou maluhia.
  arb-NAV: 'ثُمَّ بَعَثَ الْمَلِكُ دَارِيُّوسُ إِلَى كُلِّ الشُّعُوبِ وَالأُمَمِ مِنْ
    كُلِّ لِسَانٍ مِنَ السَّاكِنِينَ فِي مَمْلَكَتِهِ بِرَسَائِلَ قَائِلاً: «لِيَكْثُرْ
    سَلامُكُمْ.'
  ewe-ewe: Tete Fia Darius ŋlɔ agbalẽ na eƒe amewo katã, dukɔwo kple ame siwo tso
    gbegbɔgblɔwo katã me le anyigba la dzi la be, “Eme nenyo na mi ŋutɔŋutɔ!”
  eng-LEE: (6:26) Then wrote king Darius unto all people, nations, and languages,
    that dwell on all the earth, May your welfare increase.
  gvn-gvn: Wawu yinyamun kingangka kaban yungan yiringkurrku nyunguwunbu bubungu.
    Nyulu kabanba balkan, “Yurra bama! Ngayu wawu bama yiringkurrku Danielamu God
    buyay-maninka, nyungundu milka-jananka. Nyulu God juranku bundanday. Nyulu nyungu
    bama ngulkurrduku kujil, junjuy-junjuy miracle balkal jiringa and bubungu. Nyulu
    Daniel juran-bungan janandamun lionandamun.”
  asm-FB: 'তেতিয়া ৰজা দাৰিয়াবচে গোটেই পৃথিৱীত বাস কৰা সকলো দেশৰ লোক, আৰু সকলো ভাষাৰ
    লোকলৈ এই পত্ৰ লিখিলে: “তোমালোকৰ মাজত শান্তি বৃদ্ধি হওক।'
  sus-A: مَنفّ نَشَ يَامَرِ قِ، عَ نَ شّمّ نَشٍيٍ دَنِيّلِ كَلَمُ، عٍ شَ وٌلِ يّتّيٍ
    تَفِ، عٍ نُن عٍ شَ فِنّيٍ نُن عٍ شَ دِيٍ رَ. بٍينُ عٍ شَ يِلِ بْتِنِ لِ، يّتّيٍ
    نُ بَرَ فّ عٍ قَشَدٍ، عٍ عٍ شْرِ بِرِن مَفِرَ.
  fra-SBL: 'Alors le roi Darius écrivit à tous les peuples, nations et langues qui
    habitent sur toute la terre : « Que la paix vous soit multipliée.'
  hbo-hbo: וַאֲמַ֣ר מַלְכָּ֗א וְהַיְתִ֞יו גֻּבְרַיָּ֤א אִלֵּךְ֙ דִּֽי־אֲכַ֤לוּ קַרְצֹ֙והִי֙
    דִּ֣י דָֽנִיֵּ֔אל וּלְגֹ֤ב אַרְיָוָתָא֙ רְמֹ֔ו אִנּ֖וּן בְּנֵיהֹ֣ון וּנְשֵׁיהֹ֑ון
    וְלָֽא־מְטֹ֞ו לְאַרְעִ֣ית גֻּבָּ֗א עַ֠ד דִּֽי־שְׁלִ֤טֽוּ בְהֹון֙ אַרְיָ֣וָתָ֔א
    וְכָל־גַּרְמֵיהֹ֖ון הַדִּֽקוּ׃
  piu-2006: '@see-verse:DAN.006.024'
  pjt-pjt: 'Ka Mayatjangku panya wangka iyaṉu aṉangu ngura winkikutu wangka kutjupa
    kutjupakutu manta winkikutu nyanga alatji walkatjuṟa: “Ngayulu mukuringanyi nyura
    pukuḻarinytjaku munu nyurampa uwankara wiṟu mulapa ngaṟanytjaku.'
  kik-kik: 'Mũthamaki Dario agĩcooka akĩandĩkĩra andũ othe, na ndũrĩrĩ, na andũ a
    mĩario yothe bũrũri-inĩ guothe marũa, akĩmeera atĩrĩ: “Mũrogaacĩra mũno makĩria!'
  fra-NCL: Sur l’ordre du roi, on amena ces hommes qui avaient dit du mal de Daniel,
    et on les jeta dans la fosse aux lions, eux, leurs femmes et leurs enfants. Ils
    n’avaient pas encore atteint le fond de la fosse, que les lions les saisirent
    et brisèrent tous leurs os.
  cek-AK: To naah Darius siangpahrang mah, kaminawk boih, prae kaminawk, lok congca
    pae kaminawk khaeah, Monghaih nangcae khaeah pung nasoe!
  cuk-cuk: 'Geb degine, Rey-Darío bela we-napneggi neggweburmar-bukwamaladga, dulemar-yar-baid-baidgi-bukwamaladga,
    degi, dulemar-gwabinduku-akar-akar-sunmakmaladga garda narmaksad: “Neg-bogidikid
    bemarga nasgumai, degi, bela ibmargi-nasgumai be gusmalana gadin.'
  uig-CYR: 'Шу иштин кейин Дариус падиша йәр йүзидә туруватқан һәр қайси әл-жут, һәммә
    таипиләр, һәр тилда сөзлишидиған қовмларниң һәммисигә мундақ пүтүк чүшүрди: —
    «Һәммиңларға аманлиқ ешип-тешип турғай!'
  pma-pma: 'Evus, asuv houlu Derias mutis selusien koanek ka sani min vati meatin
    savsav keil koa aselus en selusien savsav keil karahit kantri vasi keil ten out
    netan. Ka tisien onen viteni vit: “Amas ka tomat hel en moulien onami.'
  tel-2017: అప్పుడు రాజైన దర్యావేషు లోకమంతటా నివసించే ప్రజలకూ జాతులకూ వివిధ భాషలు
    మాట్లాడే వాళ్ళకూ ఈ విధంగా ప్రకటన రాయించాడు. “మీకందరికీ క్షేమం కలుగు గాక.
  hat-BSA: 'Epi Darius, wa a te ekri a tout pèp yo, nasyon ak lang ki t ap viv nan
    tout peyi a: “Ke lapè ou kapab vin miltipliye!'
  kos-kos: 'Na Tokosra Darius el sim nu sin mwet in mutunfacl nukewa ac kain in kas
    nukewa fin faclu, ac fahk: “Paing kowos nukewa!'
  hbo-WLC: וַאֲמַ֣ר מַלְכָּ֗א וְהַיְתִ֞יו גֻּבְרַיָּ֤א אִלֵּךְ֙ דִּֽי־אֲכַ֤לוּ קַרְצ֙וֹהִי֙
    דִּ֣י דָֽנִיֵּ֔אל וּלְגֹ֤ב אַרְיָוָתָא֙ רְמ֔וֹ אִנּ֖וּן בְּנֵיה֣וֹן וּנְשֵׁיה֑וֹן
    וְלָֽא־מְט֞וֹ לְאַרְעִ֣ית גֻּבָּ֗א עַ֠ד דִּֽי־שְׁלִ֤טֽוּ בְהוֹן֙ אַרְיָ֣וָתָ֔א
    וְכָל־גַּרְמֵיה֖וֹן הַדִּֽקוּ׃
  ibo-ibo: Emesịa, eze Daraiọs depụtara ozi a nʼakwụkwọ nye iwu ka a gụọra ya mmadụ
    niile, mba niile na asụsụ niile dị iche iche nʼelu ụwa. “Ka ọ dịrị unu na mma.
  ory-ory: ସେତେବେଳେ ଦାରୀୟାବସ ସମୁଦାୟ ପୃଥିବୀନିବାସୀ, ସମସ୍ତ ଗୋଷ୍ଠୀ, ଦେଶବାସୀ ଓ ଭାଷାବାଦୀମାନଙ୍କ
    ନିକଟକୁ ପତ୍ର ଲେଖିଲା; “ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ବାହୁଲ୍ୟ ରୂପରେ ଶାନ୍ତି ହେଉ।
  chk-chk: Mürin, king Tarius a mak ngeni aramasen fanü me mwü meinisin, pwal ngeni
    aramas mi eäni sokopaten fos won unusen fanüfan, “Kinamwe mi somwola epwe torikemi.
  rop-rop: Afta na King Daraiyas bin raidimdan leda langa ola pipul brom ebri kantri,
    traib en langgus. Imbin tok, “Gudei yumob. Ai wandim yumob blanga jidan gudbinji.
  ukr-1871: 'Після того написав царь Дарій до всїх народів, племен та язиків, що жили
    по всїй землї його: Мир вам нехай множиться!'
  deu-1951: '(06-26) Darauf schrieb der König Darius an alle Völker, Stämme und Zungen,
    welche im ganzen Lande wohnten: «Euer Friede nehme zu!'
  eng-JPS: '(6-26) Then king Darius wrote unto all the peoples, nations, and languages,
    that dwell in all the earth: ''Peace be multiplied unto you.'
  srp-1865: 'Tada car Darije pisa svijem narodima i plemenima i jezicima što življahu
    u svoj zemlji: mir da vam se umnoži.'
  lug-lug: Awo kabaka Daliyo n’awandiikira abantu bonna, n’amawanga gonna n’abantu
    ab’ennimi zonna mu nsi yonna nti, “Emirembe gibeere gye muli!
  heb-heb: באדין דריוש מלכא כתב לכל עממיא אמיא ולשניא די דארין בכל ארעא שלמכון ישגא׃
  ben-IRV: তখন রাজা দারিয়াবস সমস্ত লোককে, সমস্ত জাতিকে এবং পৃথিবীর সমস্ত ভাষাভাষীর
    মানুষের কাছে এই কথা লিখলেন, “তোমাদের শান্তি হোক৷
  pan-pan: 'ਤਦ ਦਾਰਾ ਰਾਜਾ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਅਤੇ ਕੌਮਾਂ ਅਤੇ ਭਾਖਿਆਂ ਨੂੰ ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਵਿੱਚ
    ਵੱਸਦੇ ਹਨ ਲਿਖਤ ਕਰ ਘੱਲੀ ਕਿ ਤੁਹਾਡੀ ਸੁੱਖ-ਸਾਂਦ ਵਧੇ:'
  tkr-tkr: 'Mane gahıl paççah Daree dyunyeyne gırgıne xalq''bışilqa, milletbışilqa,
    menne-menne mizyaaşil yuşan haa''anbışilqa inəxüd oyk''an: Barakat vuşun geed
    qixhen!'
  mya-JVB: ထိုအခါ မြေကြီး တပြင်လုံး တွင် အရပ်ရပ်တို့၌ နေ ၍၊ အသီးသီးအခြားခြားသော ဘာသာ
    စကားကို ပြောသော လူမျိုး တကာ တို့ရှိရာသို့ အမိန့်တော်စာနှင့် စေလွှတ်တော်မူ၏။ စာချက်ဟူမူကား၊
    သင် တို့၌ ငြိမ်ဝပ် ချမ်းသာခြင်းများပြား စေသော။
  tte-O: Kin Daliyasi walo iyawasa yanuwa meuloili tomoliyao kolili kwapi uloi uloi
    yo kaina uloi uloi ana kaba loina kalona mena iba, “Kateguwao komiu meuloimiu.
  tbg-tbg: Viraqaahairo avuhainaa vaiinti viva nai raqiku vaiinti nahentika vo vataini
    vo vataini vaukave, vo uva vo uva ti vaukave, vika vikaini qara varakero tiharo,
    Te ni uva mantama nimitauro.
  hmo-hmo: 'Unai neganai king Dariuse ese hereva ia torea, ia siaia bese ibounai,
    bona tanobada dekenai idia noho gado ibounai taudia dekenai, ia gwau: “Emui maino
    do ia bada lao.'
  urd-urd: 'तब दारा बादशाह ने सब लोगों और क़ौमों और अहल — ए — ज़ुबान को जो इस ज़मीन
    पर बसते थे, ख़त लिखा: “तुम्हारी सलामती बढ़ती जाये!'
  rus-SYN: 'После того царь Дарий написал всем народам, племенам и языкам, живущим
    по всей земле: “Мир вам да умножится!'
  bqc-SIM: Ɔ̃ kía mɛ̀ wà mↄ́ ń gbɛ̃́ pↄ́ yãdↄ̀ Daniɛliwaↄ, ↄ̃ wà ń zuzu tòopiu
    sↄ̃ ń ń nɛ́ↄ ń ń naↄ. E aaↄ gɛ́ zĩ́lɛ lei, nↄ̀ↄmusuↄ ń gbã́ aa ń kũkũ,
    aa ń wáↄ wìwi píi.
  tcz-CHONGTHU: Chuin Darius lengpan, leiset pumpia chitin namtin’a miho leh pao tintang
    tho ho heng’a, hiche thuhi athot tai, “Na chunguva cham leh kipana chuleh khantouna
    umhen!”
  mar-mar: 'मग दारयावेश राजाने सर्व भूतलावरील सर्व् लोकांस सर्व राष्ट्रांस व सर्व
    भाषा बोलणाऱ्या लोकांस असे लिहीले: “तुमची शांती तुमच्यासाठी वाढत जावो.”'
  qub-qub: 'Chaymi ray Darioga isquirbircur apachiran llapan nasyuncho tiyaj runacunaman,
    juc casta rimayta rimaj runacunamanpis cayno nishpan: «Noga munä gamcuna cushisha,
    alli goyänayquitami.'
  bqp-bqp: Mɑ sinɑ boko u woodɑ wɛ̃ u nɛɛ, bu tɔn be bɑ rɑɑ Dɑniɛli tɑɑrɛ wɛ̃ mi mwɑɑmɑ
    bu kpɛ̃ɛ wɔru ge sɔɔ, be kɑ ben bibu kɑ ben kurɔbu kpuro. Tɔn be, bu sere mɑm
    turi wɔru gen temɔ, gbee sinɑn si, su bu sɛ̃sukɑwɑ su kukunu kɔsukɑ.
  hat-hat: 'Apre sa, wa Dariyis ekri yon lèt voye bay tout moun sou latè, moun tout
    peyi, moun tout ras ki pale tout kalite lang. Li di yo: -Mwen mande pou nou viv
    ak anpil kè poze!'
  eng-BSB: 'Then King Darius wrote to the people of every nation and language throughout
    the land: “May your prosperity abound.'
  eng-WEBPB: 'Then King Darius wrote to all the peoples, nations, and languages who
    dwell in all the earth: “Peace be multiplied to you.'
  kbq-kbq: Hagi anante kini ne' Dariusi'a mago avona kreteno, atregeno kokankoka ana
    mopafima ru zamavufagane ru zamavufagane ru zamageru'ene ru zamageru'ene vahe'ma
    mani'narega nevigeno amanage hu'ne, musenke atre ramantoankita knare huta tamarimpa
    frune manigahaze.
  nhe-BL: 'Huajca Tlanahuatijquetl Darío quintlajcuilhui nochi tlacame ipan nochi
    tlaltini tlen camatiyayaj nochi tlajtoli huan ipan nopa amatl quinilhui: “¡Xiitztoca
    ica cuali!'
  bus-bus: 'Kí Dariusu takada kɛ̃̀ gbɛ̃ kɛ̀ aↄ̃ↄ kú a bùsu guunↄnɛ ń píngi kↄ̃n bori
    sãnda píngio à bè: Àgↄ̃ kú aafiao maamaa!'
  gub-BL: Na'e tuwihawete Nariw uzapo amo pape teko ywy nànànar wanupe kury, teko
    texakaw paw hereko har wanupe no, teko ze'eg paw rupi uze'eg ma'e wanupe no. Nezewe
    uze'eg a'e pape rehe imuapyk kar pà. — Tuwe penurywete paw rupi nehe. Tuwe peiko
    zeàmàtyry'ym 'ymaw rehe paw rupi nehe no.
  eng-DRA: 'Then king Darius wrote to all people, tribes, and languages, dwelling
    in the whole earth: PEACE be multiplied unto you.'
