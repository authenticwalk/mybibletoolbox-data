verse: DAN.006.021
translations:
  mal-C: 'അപ്പോൾ ദാനീയേൽ രാജാവിനോട്: “രാജാവു ദീർഘായുസ്സായിരുന്നാലും!'
  deu-TKW: 'Und als er sich der Grube näherte, rief er Daniel mit kläglicher Stimme.
    Der König hob an und sprach zu Daniel: Daniel, du Diener des lebendigen Gottes!
    Vermochte dein Gott, den du unablässig verehrst, dich vor den Löwen zu retten?'
  lin-lin: 'Tango akomaki pene ya libulu yango, abengaki Daniele na mongongo ya mawa :
    — Daniele, mosali na Nzambe na bomoi ! Boni, Nzambe na yo, oyo osalelaka na molende,
    alongi kokangola yo na minoko ya bankosi ?'
  eng-LSV: 'Then Daniel has spoken with the king: “O king, live for all ages:'
  eng-GNV: Then saide Daniel vnto the King, O King, liue for euer.
  eng-WEBSTER: Then said Daniel to the king, O king, live for ever.
  nhw-BL: 'Huan Daniel quinanquili: ―¡Totlanahuatijca, xiitzto miyac tonali!'
  swh-ONEN: Danieli akajibu, “Ee mfalme, uishi milele!
  bba-bba: Ye u yɑm mi turuku kuɑ, yerɑ u Dɑniɛli sokum wɔri kɑ nuku sɑnkirɑnu u mɔ̀,
    Dɑniɛli Gusunɔn sɔm kowo, Gusunɔ wi ɑ rɑ n sɑ̃ɑmɔ wɛ̃rɑbu sɑri mi, u kpĩɑ u nun
    wɔrɑ ɡbee sinɑn sin nɔɔn di?
  eng-KJVCPB: Then said Daniel unto the king, O king, live for ever.
  mpx-mpx: Anana Daniyela i lahe i ba, “Oo kin, yawalim ni mihot!
  luo-luo: Daniel nodwoko niya, “Yaye ruoth, mad idag amingʼa!”
  meu-meu: Bena Daniel ese hanua pavapavana e haere henia, eto, Pavapava e, ba mauri
    hanaihanai.
  npi-ULB: अनि दानिएलले राजालाई भने, “महाराजा, अमर रहून्!
  yor-yor: Daniẹli sì dáhùn wí pé, “Ọba kí ẹ pẹ́!
  pes-OPCB: 'آنگاه صدای دانیال به گوش پادشاه رسید: «پادشاه تا ابد زنده بماند!'
  tgl-ULB: Pagkatapos sinabi ni Daniel sa hari, “Hari, mabuhay ka magpakailanman!
  cbu-NT: Danielsha; Kurakaa, shiy urutari kurakish taachsha.
  hui-hui: Ani layagola Danielehanda uliha biruwa bi ladaga halu lalu, Kini-o í̠ luore
    haabo habelo, lene.
  mya-mya: ဒံ​ယေ​လ​က``အ​ရှင်​မင်း​ကြီး​သက်​တော်​ရာ ကျော်​ရှည်​တော်​မူ​ပါ​စေ​သော။-
  bod-N: དཱ་ནེ་ཨེལ་གྱིས་རྒྱལ་པོ་ལ་ལན་དུ། ཀྱེ་རྒྱལ་པོ་ལགས། ཁྱེད་ཉིད་སྐུ་ཚེ་ཡུན་རིང་བརྟན་པར་ཤོག
  sna-sna: Dhanieri akapindura akati, “Imi mambo, raramai nokusingaperi!
  spa-BLM: 'Entonces Daniel dijo al rey: “¡Oh rey, vive para siempre!'
  cac-cac: 'Ix tac''vi vin̈aj Daniel chi'' icha tic: —Mamin rey, ayocab'' opisio d''a
    juneln̈ej.'
  swh-ULB: Ndipo Danieli akamwambia mfalme, “Mfalme, uishi milele!
  bel-bel: 'Тады Данііл сказаў цару: «цару, вавекі жыві!'
  deu-ELBBK: 'Und als er sich der Grube nahte, rief er mit trauriger Stimme nach Daniel.
    Der König hob an und sprach zu Daniel: Daniel, Knecht des lebendigen Gottes, hat
    dein Gott, dem du ohne Unterlass dienst, vermocht, dich von den Löwen zu retten?'
  mbb-OT: Ne midtavak si Daniel te, “Mebmeluǥayad is untung nu, Mahal he Hadì!
  mal-2015: 'ദാനീയേൽ രാജാവിനോടു: രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ.'
  rmc-rmc: 'Sar sas imar paš e chev, kaj sas o Daniel, zvičinďa ke leste la žaľaha:
    „Daniel, služobňikona le džide Devleskro, sas tire Devles, saveske furt služines,
    zor tut te zachraňinel le ľevendar?“'
  nlg-nlg: Ma Daniel te bosa tughu, “Aghe na vunaghi haba, ko vola haia!
  pes-OPV: 'و چون نزد چاه شیران رسید به آوازحزین دانیال را صدا زد و پادشاه دانیال
    را خطاب کرده، گفت: «ای دانیال بنده خدای حی آیاخدایت که او را پیوسته عبادت می‌نمایی
    به رهانیدنت از شیران قادر بوده است؟»'
  ron-1924: 'Ши Даниел а зис ымпэратулуй: „Вешник сэ трэешть, ымпэрате!'
  ben-OBCV: দানিয়েল উত্তরে দিলেন, “মহারাজ চিরজীবী হোন!
  som-som: Markaasaa Daanyeel boqorkii ku yidhi, Boqorow, weligaaba noolow.
  lat-VUC: 'Et Daniel regi respondens ait: Rex, in æternum vive !'
  eng-ASVBT: Then said Daniel unto the king, O king, live forever.
  ita-1885: 'Allora Daniele parlò al re, dicendo: O re, possi tu vivere in perpetuo.'
  eng-ULB: Then said Daniel to the king, “King, live forever!
  spa-VBL: 'Daniel respondió: “¡Que su majestad el rey viva para siempre!'
  fra-_FOB: 'Alors Daniel dit au roi: O roi, vis éternellement!'
  mal-mal: 'ദാനീയേൽ രാജാവിനോട്: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ.'
  urd-GVR: Dānyāl ne jawāb diyā, “Bādshāh abad tak jīte raheṅ!
  suz-BL: मिनु दानीएलमी पिप कली “हजुर पिप, गे गेना हना यो ब्रोंइ‍शा बाक्‍कीन।
  eng-NOY: Then said Daniel to the king, O king, live forever!
  ita-1927: 'Allora Daniele disse al re: “O re, possa tu vivere in perpetuo!'
  ckb-ckb: 'دانیالیش وەڵامی دایەوە: «ئەی پاشا، هەتاهەتایە هەر بژی!'
  eng-BBE: Then Daniel said to the king, O King, have life for ever.
  kan-OKCV: ಆಗ ದಾನಿಯೇಲನು ಅರಸನಿಗೆ, “ಅರಸನೇ, ನೀನು ನಿರಂತರವಾಗಿ ಬಾಳು.
  tam-2017: 'அப்பொழுது தானியேல்: ராஜாவே நீர் என்றும் வாழ்க.'
  spa-RV-1909: 'Entonces habló Daniel con el rey: oh rey, para siempre vive.'
  ron-BTF: 'Atunci Daniel a spus împăratului: Împărate, să trăiești veșnic.'
  eng-WEBP: Then Daniel said to the king, “O king, live forever!
  eng-FBV: Daniel replied, “May Your Majesty the king live forever!
  nch-BL: 'Huan Daniel quinanquili: ―¡Totanahuatijca, xiitzto miyac tonali!'
  vie-1934: 'Bấy giờ Đa-ni-ên tâu cùng vua rằng: Hỡi vua, chúc vua sống đời đời!'
  hin-CV: तब दानिएल ने उत्तर दिया, “हे राजा, आप चिरंजीवी हों!
  spa-BES: 'Entonces Daniel dijo al rey: Rey, ten vida para siempre.'
  tdx-tdx: Ie nandoak’ amy lakatoy eo, le nikoik’ an-kalonjeram-piarañanañañe amy
    Daniele, le hoe ty napaza’ i mpanjakay amy Daniele, ry Daniele mpitoron’ Andrianañahare
    veloñe, naharombak’ azo amo lionao hao t’i Andrianañahare fitoroña’o nainai’e?
  tha-KJV: แล​้วดาเนียลกราบทูลกษั​ตริ​ย์​ว่า “​โอ ข้าแต่​กษัตริย์ ขอทรงพระเจริญเป็นนิตย์
  por-BR-2018: 'Então Daniel falou ao rei: Ó rei, vive para sempre!'
  deu-ELO: '(06:22) Da sprach Daniel zu dem König: O König, lebe ewiglich!'
  eng-WYC-2018: And Daniel answered the king, and said, King, live thou without end.
    (And Daniel answered the king, and said, O king, may thou live forever!)
  epo-epo: 'Tiam Daniel respondis al la reĝo: Ho reĝo, vivu eterne!'
  uig-PIN: 'Daniyal jawabǝn: — I aliyliri, mǝnggü yaxiƣayla!'
  beo-beo: Da:niele da laione wa:me uli dogoi ganodini esala, ema amane sia:i, “Hina
    bagade! Di eso huluane esalalalumu da defea.
  tpi-OTNT: Na Daniel i stap insait long hul na i bekim tok olsem, “King, yu ken i
    stap gut oltaim.
  hau-SA: Sai Daniyel ya amsa ya ce, “Ran sarki, yă daɗe!
  uig-LAT: 'Daniyal jawaben: — I aliyliri, menggü yashighayla!'
  nde-nde: UDanyeli waphendula wathi, “Oh nkosi, mana njalo!
  ton-ton: Pea naʻe pehē ʻe Taniela ki he tuʻi, ʻE tuʻi, ke ke moʻui ʻo taʻengata.
  ces-1613: 'Tedy Daniel mluvil s králem, řka: Králi, na věky buď živ.'
  eng-WMB: Then Daniel said to the king, “O king, live forever!
  tam-TCV: அதற்கு தானியேல், “அரசே, நீர் நீடூழி வாழ்க.
  ceb-ULB: Unya miingon si Daniel, “Mabuhi unta sa kanunay ang hari!
  pol-UBG: 'Wtedy Daniel odpowiedział królowi: Królu, żyj na wieki!'
  agr-agr: 'Tusa untsuam Daniel ayaak: “¡Apuh, kuashat tsawan iwaku pujustin ata!
    tajame.'
  kyc-kyc: Leyamo dokopa Danieleme isingi lao, Emba kiŋi andake karalu karena.
  urd-GVU: دانیال نے جواب دیا، ”بادشاہ ابد تک جیتے رہیں!
  deu-1912: 'Daniel aber redete mit dem König: Der König lebe ewiglich!'
  ntj-ntj: Nyangka watjarnu, “Yuwa puurr,
  kan-2017: ಅದಕ್ಕೆ ದಾನಿಯೇಲನು ರಾಜನಿಗೆ, “ಅರಸನೇ, ಚಿರಂಜೀವಿಯಾಗಿರು!
  yap-yap: Me fulweg Daniel ni ga’ar, “Pilung rog, ngu’um par ndariy n’umngin nap’an.
  hlt-MCSB: Te dongah Daniel loh manghai te , “Manghai tah kumhal la hing pai saeh.
  mdy-ETH: ዳኣኔኤሌ ማሃዖ፦ «ካኣቲዮ! ናንጊና ካኣታዺ ናንጌ!
  twi-ASANTE: Daniel teaam sɛ, “Nana wo nkwa so!
  bhl-bhl: 'Dakalalei, Daniel e yan weng bokolewomele: “Kamok fian kutaka! Kute kuw
    diwkuw diwkuw bokolew te!'
  eng-WEBU: Then Daniel said to the king, “O king, live forever!
  wal-wal: Daaneeli zaaridi, “Kawuwau, merinau de7a!
  spa-PDDPT: 'Entonces Daniel respondió al rey: ¡Oh rey, vive para siempre!'
  gun-gun: 'Ha''e ramo Daniel ombovai huvixave pe: — Xeruvixa, tereikove riae!'
  agu-BL: —Ilu' kareyil nink ben ẍkon yi tiempu' tan cawu'n.
  ilo-ULB: Ket kinuna ni Daniel iti ari, “O ari, agbiagka iti agnanayon!
  kpg-kpg: Daniel ga helekai, “Meenei di king gi mouli hua beelaa!
  uig-ARA: 'دانىيال جاۋابەن: ــ ئى ئالىيلىرى، مەڭگۈ ياشىغايلا!'
  sus-sus: A to mɛnni li, a naxa Daniyɛli xili a xui makinikinixi ra, «Daniyɛli, Ala
    ɲiɲɛ xa konyi. I Marigi Ala, i birama naxan fɔxɔ ra tunnabɛxiya kui, a bara nɔ
    i ratangade yɛtɛe ma?»
  pon-2006: Daniel eri patohwan, “Wasa Lapalap en rosorosonte kohkohlahte!
  jae-jae: Tec Daniel awa gêjac kiŋ ma kêsôm gebe “O kiŋ, ômoa endeŋ tôŋgeŋ.
  ksd-ksd: 'Ma Daniel i ga biti tai ra king: U ra king, una laun tukum!'
  tur-YTC: Sonra Daniel krala, “Ey kral, sonsuza dek yaşa!
  ind-AYT: (6-22) Kemudian, kata Daniel kepada raja, “Ya Raja, hiduplah selama-lamanya!
  nya-nya: Danieli anayankha kuti, “Inu mfumu mukhale ndi moyo wautali!
  hrv-hrv: 'Kad se primače blizu, viknu žalosnim glasom Danielu: “Daniele, slugo Boga
    živoga, je li te Bog, kome postojano služiš, mogao izbaviti od lavova?”'
  mps-mps: Tama Daniel te tǫ dedage tomode bidiyu, tama te tiwai po wei ponani, “King,
    eno homugo nage sesemane sogo sesabi elama bidao.
  tpi-tpi: Na Daniel i stap insait long hul na i bekim tok olsem, “King, yu ken i
    stap gut oltaim.
  dan-1931: 'Og da han nærmede sig den, råbte han klagende til Daniel. Kongen tog
    til Orde og sagde til Daniel: “Daniel, du den levende Guds Tjener! Mon din Gud,
    som du vedblivende dyrker, kunde redde dig fra Løverne?”'
  vie-OVCB: 'Đa-ni-ên đáp: “Hoàng đế vạn tuế!'
  guj-2017: ત્યારે દાનિયેલે રાજાને જવાબ આપ્યો, “હે રાજા, સદા જીવતા રહો.
  pon-2006A: Daniel eri patohwan, “Wasa Lapalap en rosorosonte kohkohlahte!
  por-BRBSL: 'Então Daniel disse ao rei: “Ó rei, vive para sempre!'
  swe-swe: 'Då talade Daniel till kungen: ”Ers Majestät, länge leve konungen!'
  cth-cth: Daniel ni siangpahrang na hring dung vang seh.
  twi-twi: Daniel teɛɛ mu se, “Nana wo nkwa so!
  hlt-hlt: Te dongah Daniel loh manghai te, “Manghai tah kumhal la hing pai saeh.
  tbz-SIM: 'Ò tɔ̀ɔ́nko dìì mɔ̀nnì kɛ́yú nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kó kuníí kɛ dɔ̀: Dɑnniyɛɛri
    Kuyie nkóo tɔ̃ntì, Kuyie nhɑ tũ nkù nɛ̀ mɛwɛ̃́ɛ̃́rìmɛ̀ kù nɑ kɛ dɑ dɛɛtɛ́nɛ̀ yɛcìrícìrɛ̀
    nɔ́nkuótɑ̀ɑ̀?'
  msy-2020: Ezɨ Daniel mozimɨn aven ikia kamaghɨn a ikaragha ghaze, “Atrivim, nɨ deraghvɨra
    ikɨ mamaghɨra ikɨ!
  dop-dop: 'Ɩ kpǝtǝnɑ-kʋ, ɩlɛnɑ ɩ́ yɑɑ Tɑniyɛɛlɩ nɑ lɑŋwɑkǝllɛ nɑ ɩ́ pɔɔsɩ sɩ: O oo
    Tɑniyɛɛlɩ. Ɩsɔ Weesuɣu tʋ wei ɩ tǝmlɛ n lɑkǝnɑ ɩsǝlɛ kʋsɛɛmlɛ tɔ. Ɩ pǝsɑɑ nɑ ɩ́
    wɑɑsɩ-ŋ tɔɣɔlɑsɩ sǝkpɑŋ tɑɑ?'
  azb-azb: 'Onda Daniel padşaha dedi: «Qoy padşah həmişə sağ olsun!'
  eng-DBY: Then Daniel spoke unto the king, O king, live for ever!
  hin-2017: तब दानिय्येल ने राजा से कहा, “हे राजा, तू युग-युग जीवित रहे!
  wol-KYG: 'Naka la jub kàmb ga, daldi woo Dañeel; baat baa nga tiis. Mu ne ko: «Éy
    Dañeel, jaamu Yàlla jiy dund; sa Yàlla ji nga saxoo jaamu, mbaa mujj na laa xettli
    ci gaynde yi?»'
  eng-YLT: 'Then Daniel hath spoken with the king: ''O king, to the ages live:'
  kne-kne: Sinongbatan Daniel yan kanana, “Apo ari, matagotago ka koma si eng-enggana!
  eng-WYC-2017: And Daniel answered the king, and said, King, live thou without end.
  eng-WMBB: Then Daniel said to the king, “O king, live forever!
  urd-GVH: दानियाल ने जवाब दिया, “बादशाह अबद तक जीते रहें!
  rug-rug: Olaṉa se Daniela, “Baṉara, mamu toa hola ninae rane!
  gaz-gaz: Daaniʼelis deebisee akkana jedhe; “Yaa mootii bara baraan jiraadhu!
  fra-LSG: 'Et Daniel dit au roi: Roi, vis éternellement?'
  gnn-gnn: Ga dhunupana ŋayi ŋäkulanydja rirrakaynha ŋanya Dänyulnha, ŋayi waŋana
    nhanukala beŋuru ŋarŋgaŋurunydja, bitjarra warray, “Wäy buŋgawa, dhuwala ŋarra
    walŋa mukthun.
  yal-yal: A to maso yinla ra, a yi Daniyɛli xili a xui sɔxɔlɛxin na. Mangan yi a
    fala Daniyɛli xa, a naxa, “Daniyɛli, habadan Alaa walikɛna! I ya Ala, i naxan
    batuma sɔnɔyani, na nɔxi i rakisɛ yatane ma nɛn ba?”
  haw-1868: I mai la o Daniela i ke alii, E ke alii, e ola mau loa oe.
  arb-NAV: 'فَأَجَابَ دَانِيَالُ: «لِتَعِشْ أَيُّهَا الْمَلِكُ إِلَى الأَبَدِ.'
  ewe-ewe: Daniel ɖo eŋu be, “O fia, nɔ agbe tegbee!
  eng-LEE: (6:22) Then spoke Daniel with the king, O king, live for ever.
  gvn-gvn: '@see-verse:DAN.006.020'
  asm-FB: তেতিয়া দানিয়েলে ৰজাক ক’লে, “মহাৰাজ চিৰজীৱি হওক!
  sus-A: عَ تٌ مّننِ لِ، عَ نَشَ دَنِيّلِ شِلِ عَ شُي مَكِنِكِنِشِ رَ، «دَنِيّلِ،
    عَلَ حِحّ شَ كٌنيِ. عِ مَرِفِ عَلَ، عِ بِرَ مَ نَشَن قْشْ رَ تُننَبّشِيَ كُي،
    عَ بَرَ نْ عِ رَتَنفَدٍ يّتّيٍ مَ؟»
  fra-SBL: 'Alors Daniel dit au roi : « O roi, vis éternellement !'
  hbo-hbo: וּכְמִקְרְבֵ֣הּ לְגֻבָּ֔א לְדָ֣נִיֵּ֔אל בְּקָ֥ל עֲצִ֖יב זְעִ֑ק עָנֵ֨ה מַלְכָּ֜א
    וְאָמַ֣ר לְדָנִיֵּ֗אל דָּֽנִיֵּאל֙ עֲבֵד֙ אֱלָהָ֣א חַיָּ֔א אֱלָהָ֗ךְ דִּ֣י *אַנְתָּה
    (אַ֤נְתְּ) פָּֽלַֽח־לֵהּ֙ בִּתְדִירָ֔א הַיְכִ֥ל לְשֵׁיזָבוּתָ֖ךְ מִן־אַרְיָוָתָֽא׃
  piu-2006: '@see-verse:DAN.006.020'
  pjt-pjt: Ka Danieltu wangkangu, “Mayatjan wiṟu mulapa. Nyuntumpaṉa mukuringanyi
    mayatja tiṯutjara nyinanytjaku!
  kik-kik: Nake Danieli agĩcookeria mũthamaki atĩrĩ, “Wee mũthamaki, ũrotũũra nginya
    tene!
  fra-NCL: 'Quand il fut près de la fosse, il cria vers Daniel d’une voix triste ;
    le roi prit la parole et dit à Daniel : « Daniel, serviteur du Dieu vivant, ton
    Dieu que tu sers constamment a-t-il pu te délivrer des lions ? »'
  cek-AK: To naah Daniel mah, Aw siangpahrang, na hinglung sawk nasoe!
  cuk-cuk: 'Geb Daniel, rey-abin-imaksad: —¡Rey, be degisadegu negsemai gusun!'
