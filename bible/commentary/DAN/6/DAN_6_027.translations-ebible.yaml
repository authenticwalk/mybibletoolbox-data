verse: DAN.006.027
translations:
  mal-C: അവിടന്നു മോചിപ്പിക്കുകയും രക്ഷിക്കുകയും ചെയ്യുന്നു; അവിടന്ന് ആകാശത്തിലും
    ഭൂമിയിലും ചിഹ്നങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിക്കുന്നു. അവിടന്നു ദാനീയേലിനെ മോചിപ്പിച്ചു
    സിംഹങ്ങളുടെ ശക്തിയിൽനിന്നുതന്നെ.”
  deu-TKW: Hiermit ergeht von mir Befehl, daß man im ganzen Bereiche meines Königtums
    vor dem Gotte Daniels zittern und sich fürchten soll. Denn er ist der lebendige
    gott und bleibt in Ewigkeit; sein Reich ist unzerstörbar und seine Herrschaft
    nimmt kein Ende.
  lin-lin: Napesi mitindo ete, na bituka nyonso ya mokili na ngai, bato nyonso batosa
    mpe bapesa Nzambe ya Daniele lokumu. Pamba te azali Nzambe na bomoi mpe ya seko
    na seko ; bokonzi na Ye ekotikala kobebisama te mpe ekowumela seko na seko.
  eng-LSV: A deliverer, and rescuer, and doer of signs and wonders in the heavens
    and in earth [is] He who has delivered Daniel from the paw of the lions.”
  eng-GNV: Hee rescueth and deliuereth, and hee worketh signes and wonders in heauen
    and in earth, who hath deliuered Daniel from the power of the lyons.
  eng-WEBSTER: He delivereth and rescueth, and he worketh signs and wonders in heaven
    and on earth, who hath delivered Daniel from the power of the lions.
  nhw-BL: Yaya temaquixtía huan temocuitlahuía. Quichihua huejhueyi tetzatl huan tlanextili
    catli yejyectzi ipan ilhuicactli huan ipan tlaltipactli. Yaya catli quimaquixtijtoc
    Daniel tlen nopa tecuanime. Quej nopa quiijto nopa ley.
  swh-ONEN: Huponya na kuokoa; hufanya ishara na maajabu mbinguni na duniani. Amemwokoa
    Danieli kutoka nguvu za simba.”
  bba-bba: Woodɑ ye nɑ wɛ̃ɛmɔ wee. Be bɑ wɑ̃ɑ nɛn tem sɔɔ kpuro ɡesi, bu de bu Gusunɔ
    Dɑniɛlin Yinni nɑsiɑ kpɑ bu nùn bɛɛrɛ wɛ̃. Domi u sɑ̃ɑwɑ wɑso. U ko n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ. Win bɑndu tɑ ǹ kpeemɔ. Ten dɑm mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: He delivereth and rescueth, and he worketh signs and wonders in heaven
    and in earth, who hath delivered Daniel from the power of the lions.
  mpx-mpx: Iya tolabe ge topwamwal, abanuwaahi ge ginol yawiyawi i ginolil labulabumwa
    ge panayawiya. Daniyela i pwamwalem laiyoni eliyalil.
  luo-luo: En ema oreso kendo okonyo ji; otimo honni gi ranyisi e polo kendo e piny.
    En ema noreso Daniel e dho sibuoche.”
  meu-meu: Ia na e hahemaurimu bona e herauamu, toa bona hoa karadia ia ese e karamu,
    guba ai bona tanobada ai danu. Ia ese Daniel vada e hamauria, leona edia siahu
    amo.
  npi-ULB: उहाँले हामीलाई सुरक्षित राख्‍नुहुन्छ र हामीलाई बचाउनुहुन्छ, अनि उहाँले
    स्वर्गमा र पृथ्वीमा चिन्हहरू र आश्‍चर्य कामहरू गर्नुहुन्छ । उहाँले दानिएललाई सिंहहरूको
    शक्तिबाट सुरक्षित राख्‍नुभएको छ ।”
  yor-yor: Ó ń yọ ni, ó sì ń gbani là; ó ń ṣe iṣẹ́ àmì àti ìyanu ní ọ̀run àti ní ayé.
    Òun ló gba Daniẹli là kúrò lọ́wọ́ agbára kìnnìún.”
  pes-OPCB: اوست که نجات می‌بخشد و می‌رهاند. او معجزات و کارهای شگفت‌انگیز در آسمان
    و زمین انجام می‌دهد. اوست که دانیال را از چنگ شیران نجات داد.»
  tgl-ULB: Iniingatan niya tayo at inililigtas at gumagawa siya ng mga tanda at kababalaghan
    sa langit at sa lupa; iningatan niyang ligtas si Daniel mula sa kapangyarihan
    ng mga leon.”
  cbu-NT: Anumari tapachindampan taakiya. Kanindush, mishat tsapurunasshutam waana
    wizpuree napuxtamashee chiyaa tputseetsich yámandakiya. Danielaa tumuzish kapeetarangitaatini,
    itaru Apanllsha tapachindarangiya. Tumuz nda pakchiyam kapuxaranganaya. Ashiri
    siysa ichingurus Danielaa Apanllirini ungirtangints, atina, kurak Daríyo tiptsireem
    yandaku, tárangiya.
  hui-hui: Ani howa ibunaga wali agali heneruha mo ko holene mbira anda ibiragola
    ibunime abale mo wahaga ka. Ibugua dahuliya andagahabi dindihabi biabe hongohe
    nahendene ale ngaru biai haga ka. Ai Ngode Datagaliwabe ogoni ibugua laionome
    Daniele balu nolilono baya hangu handayaho hayadagoni, lalu gilibu wini.
  mya-mya: ကိုယ်​တော်​သည်​ကူ​မ​ကယ်​တင်​တော်​မူ​၍ မိုး​ကောင်း​ကင်​၌​လည်း​ကောင်း၊ ကမ္ဘာ​ပေါ်​၌​လည်း​ကောင်း​အံ့​သြ​ဖွယ်​ရာ
    များ​နှင့် ထူး​ဆန်း​သော​နိ​မိတ်​လက္ခ​ဏာ​များ​ကို ပြ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ဒံ​ယေ​လ​အား​ခြင်္သေ့
    များ​၏​ဘေး​မှ ကယ်​တင်​တော်​မူ​ပါ​၏'' ဟု​ပါ​ရှိ​လေ​သည်။
  bod-N: སྒྲོལ་ཞིང་སྐྱོབ་པའི་མཐུ་སྟོབས་ཁོང་ལ་ལྡན། ། ས་སྟེང་དང་ནི་ནམ་མཁའི་ཞིང་ཁམས་སུ།
    ། ཁོང་གིས་གྲུབ་རྟགས་ངོ་མཚར་འཕྲིན་ལས་མཛད། ། སེང་གེ་རྣམས་ཀྱི་སྡེར་མོའི་འཇིགས་པ་ལས།
    ། ཁོང་གིས་དཱ་ནེ་ཨེལ་ནི་བསྐྱབས་པ་ཡིན། ། ཞེས་པ་དེའོ། །
  sna-sna: Anorwira uye anoponesa; anoita zviratidzo nezvishamiso mudenga napamusoro
    penyika. Akarwira Dhanieri pasimba reshumba.”
  spa-BLM: Él libera y rescata. Él hace señales y maravillas en el cielo y en la tierra,
    que ha librado a Daniel del poder de los leones”.
  cac-cac: A Jun Colvajum chi', a scolan eb' yic yed' spoder. Sch'oxan tas satub'tac
    d'a satchaan̈ yed' d'a sat luum tic. A ix colanel vin̈aj Daniel d'a noc' choj,
    xchib'at vin̈ rey chi'.
  swh-ULB: Yeye anatuhifadhi salama na kutuokoa, na anafanya ishara na maajabu mbinguni
    na duniani; amemhifadhi Danieli salama dhidi ya uwezo wa simba.”
  bel-bel: Ён выбаўляе і ратуе і ўчыняе цуды і азнакі на небе і на зямлі; Ён уратаваў
    Данііла ад ільвінае сілы».
  deu-ELBBK: Von mir wird Befehl gegeben, dass man in der ganzen Herrschaft meines
    Königreichs bebe und sich fürchte vor dem Gott Daniels; denn er ist der lebendige
    Gott und besteht in Ewigkeit, und sein Reich wird nie zerstört werden, und seine
    Herrschaft währt bis ans Ende;
  mbb-OT: Edlibri sikandin wey ebaal te menge singyal wey menge egkein-inuwan he menge
    vaal ziyà te langit wey kayi te tanà. Midlibri zin si Daniel te kegkaid te menge
    erimaung.”
  mal-2015: അവൻ രക്ഷിക്കയും വിടുവിക്കയും ചെയ്യുന്നു; അവൻ ആകാശത്തിലും ഭൂമിയിലും അടയാളങ്ങളും
    അത്ഭുതങ്ങളും പ്രവർത്തിക്കുന്നു; അവൻ ദാനീയേലിനെ സിംഹവായിൽനിന്നു രക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Dav avri o prikazis, hoj pes pal caľi phuv andre miro kraľišagos o manuša
    te daran le Danieloskre Devlestar. Bo ov hino džido Del, savo hino pro furt, leskro
    kraľišagos na ela šoha zňičimen a leskro rajipen šoha na preačhela.
  nlg-nlg: Agaia te sagura me volara nina vure, me gonighi na lei butuli te haeharegha
    ikokou mi ani pari. Agaia te vavola Daniel ta nina maana na lion.”
  pes-OPV: از حضور من فرمانی صادر شده است که در هر سلطنتی ازممالک من (مردمان ) به
    حضور خدای دانیال لرزان و ترسان باشند زیرا که او خدای حی و تاابدالاباد قیوم است.
    و ملکوت او بی‌زوال وسلطنت او غیرمتناهی است.
  ron-1924: Ел избэвеште ши мынтуеште, Ел фаче семне ши минунь ын черурь ши пе пэмынт.
    Ел а избэвит пе Даниел дин гяреле леилор!”
  ben-OBCV: তিনি রক্ষা করেন, পরিত্রাণ দেন; তিনি স্বর্গে ও মর্তে চিহ্নকাজ ও আশ্চর্য
    কাজ সাধন করেন। তিনিই দানিয়েলকে রক্ষা করেছেন সিংহদের কবল থেকে।”
  som-som: Isagu wax waa samatabbixiyaa oo badbaadiyaa, samada iyo dhulkana wuxuu
    ku sameeyaa calaamado iyo yaabab, waana kii Daanyeel ka samatabbixiyey xooggii
    libaaxyada.
  lat-VUC: 'Ipse liberator atque salvator, faciens signa et mirabilia in cælo et in
    terra: qui liberavit Danielem de lacu leonum.'
  eng-ASVBT: He delivereth and rescueth, and he worketh signs and wonders in heaven
    and in earth, who hath delivered Daniel from the power of the lions.
  ita-1885: Egli riscuote, e libera, e fa segni, e miracoli in cielo, ed in terra;
    egli è quel che ha Daniele riscosso dalle branche dei leoni.
  eng-ULB: He makes us safe and rescues us, and he does signs and wonders in heaven
    and in earth; he has kept Daniel safe from the strength of the lions.”
  spa-VBL: Él es el que rescata y salva; hace milagros y maravillas en los cielos
    y en la tierra. Él salvó a Daniel de la muerte en el foso de los leones”.
  fra-_FOB: Il sauve et il délivre; il fait des signes et des prodiges dans les cieux
    et sur la terre; c'est lui qui a délivré Daniel de la griffe des lions.
  mal-mal: അവൻ രക്ഷിക്കുകയും വിടുവിക്കുകയും ചെയ്യുന്നു; അവൻ ആകാശത്തിലും ഭൂമിയിലും
    അടയാളങ്ങളും അത്ഭുതങ്ങളും പ്രവർത്തിക്കുന്നു; അവൻ ദാനീയേലിനെ സിംഹത്തിന്റെ വായിൽനിന്ന്
    രക്ഷിച്ചിരിക്കുന്നു.
  urd-GVR: Wuhī bachātā aur najāt detā hai, wuhī āsmān-o-zamīn par ilāhī nishān aur
    mojize dikhātā hai. Usī ne Dānyāl ko sheroṅ ke qabze se bachāyā.”
  suz-BL: मेकोमी आ मुर आन कली प्रोंइशा, श्‍येत रे ग्रुंइने चाप्‍ब। मेको सरीङ नु रागीमी
    चिन्‍ड नु छक लाक्‍चा ङा गेय पाइब बाक्‍ब। मेकोमी दानीएल कली गुप्‍स आन सक्ति रे
    प्रोंइतु” दे हुकुम पा ब्रेक्‍ताक्‍व।
  eng-NOY: It is he that delivereth and rescueth, and worketh signs and wonders in
    heaven and in earth, who hath delivered Daniel from the power of the lions.
  ita-1927: Egli libera e salva, e opera segni e prodigi in cielo e in terra; egli
    è quei che ha liberato Daniele dalle branche dei leoni”.
  ckb-ckb: ئەو ڕزگار دەکات و دەرباز دەکات، نیشانە و کاری سەرسوڕهێنەر دەکات لە ئاسمان
    و لەسەر زەوی. ئەو دانیالی لە چنگی شێرەکان ڕزگار کرد.
  eng-BBE: He gives salvation and makes men free from danger, and does signs and wonders
    in heaven and earth, who has kept Daniel safe from the power of the lions.
  kan-OKCV: ಅವರೇ ಉದ್ಧರಿಸುವವರೂ ರಕ್ಷಿಸುವವರೂ ಆಗಿದ್ದು, ಪರಲೋಕದಲ್ಲಿಯೂ ಭೂಲೋಕದಲ್ಲಿಯೂ ಅದ್ಭುತ
    ಮಹತ್ತುಗಳನ್ನು ನಡೆಸುತ್ತಾರೆ. ದಾನಿಯೇಲನನ್ನು ಸಿಂಹಗಳ ಸಾಮರ್ಥ್ಯದಿಂದ ಬಿಡಿಸಿದವರೂ ಅವರೇ!”
  tam-2017: தானியேலைச் சிங்கங்களின் கைக்குத் தப்புவித்த அவரே தப்புவிக்கிறவரும் இரட்சிக்கிறவரும்,
    வானத்திலும் பூமியிலும் அடையாளங்களையும் அற்புதங்களையும் செய்கிறவருமாயிருக்கிறார்
    என்று எழுதினான்.
  spa-RV-1909: Que salva y libra, y hace señales y maravillas en el cielo y en la
    tierra; el cual libró á Daniel del poder de los leones.
  ron-BTF: El eliberează și salvează și lucrează semne și minuni în cer și pe pământ,
    el care a eliberat pe Daniel din puterea leilor.
  eng-WEBP: He delivers and rescues. He works signs and wonders in heaven and in earth,
    who has delivered Daniel from the power of the lions.”
  eng-FBV: He is the one who rescues and saves; he does miracles and wonders in the
    heavens and on earth. He saved Daniel from death in the lions' den.”
  nch-BL: Yaya temaquixtía huan temocuitahuía. Quichihua huejhueyi tamanti huan tanextili
    cati yejyectzi ipan ilhuicacti huan ipan taltipacti. Yaya cati quimaquixtijtoc
    Daniel ten nopa tecuanime. Quej nopa quiijto nopa ley.
  vie-1934: Ngài cứu rỗi và giải thoát, làm những dấu lạ sự lạ ở trên trời dưới đất,
    đã cứu Đa-ni-ên khỏi quyền thế sư tử.
  hin-CV: वह छुड़ाते हैं और वह बचाते हैं; वह स्वर्ग और पृथ्वी पर चिन्ह और चमत्कार
    दिखाते हैं. उन्होंने दानिएल को सिंहों की शक्ति से बचाया है.”
  spa-BES: Él da salvación y libera a los hombres del peligro, y hace señales y maravillas
    en el cielo y la tierra, que ha mantenido a Daniel a salvo del poder de los leones.
  tdx-tdx: 'Izaho ro mitsey aman’ ndra aia’aia amo fonga fifelehañe am-pifeheakoo:
    asoao te hinevenevetse am-pa­ñeveñañe añatrefan’ Añahare’ i Daniele ondatio, Ie
    t’i Andrianañahare veloñe nainai’e le tsim-bia ho rebake i fifehea’ey naho i fifeleha’ey
    nainai’e donia.'
  tha-KJV: พระองค์​ทรงช่วยให้พ้นและช่วยให้​พ้นภัย พระองค์​ทรงกระทำหมายสำคัญและการมหัศจรรย์ในฟ้าสวรรค์และบนพื้นพิ​ภพ
    พระองค์​คือพระผู้ช่วยดาเนียลให้พ้นจากฤทธิ์ของสิงโต”
  por-BR-2018: Ele resgata e livra, e faz sinais e maravilhas no céu e na terra; ele
    livrou a Daniel do poder dos leões.
  deu-ELO: '(06:28) der da rettet und befreit, und Zeichen und Wunder tut im Himmel
    und auf der Erde: denn er hat Daniel aus der Gewalt der Löwen errettet.'
  eng-WYC-2018: He is deliverer and saviour, making miracles and marvels in heaven
    and in earth, which delivered Daniel from the pit of lions. (He is the Deliverer
    and the Saviour, making miracles and marvels in heaven and on earth, who rescued
    Daniel from the lions’ pit.)
  epo-epo: Li liberigas kaj savas, Li faras miraklojn kaj pruvosignojn en la ĉielo
    kaj sur la tero; Li savis Danielon kontraŭ leonoj.
  uig-PIN: U bala-ⱪazadin ⱪoƣdaydu wǝ ⱪutⱪuzidu, U asmanlardimu, yǝr yüzidimu alamǝt-karamǝtlǝrni
    yaritidu, U Daniyalni xirlarning qanggilidin ⱪutⱪuzdi».
  beo-beo: 'E da dunu amola uda mae se lama:ne gaga:musa: dawa:. E da Hebene amola
    osobo bagade amo ganodini musa: hame ba:su amola dawa:digima:ne olelesu gasa bagade
    hou hamonana. E da Da:niele amo laione wa:me amoga mae gasomoma:ne gaga:i dagoi.'
  tpi-OTNT: Em i save kisim bek ol manmeri long taim ol i laik bagarap. Na em i save
    mekim olkain bikpela na strongpela wok long heven na long graun. Dispela God i
    bin lukautim Daniel na ol laion i no bagarapim em.”
  hau-SA: Yakan kuɓutar ya kuma ceci; yana yin alamu da al’ajabai a sama da kuma a
    duniya. Shi ya ceci Daniyel daga ikon zakoki.”
  uig-LAT: U bala-qazadin qoghdaydu we qutquzidu, U asmanlardimu, yer yüzidimu alamet-karametlerni
    yaritidu, U Daniyalni shirlarning changgilidin qutquzdi».
  nde-nde: Uyakhulula, asindise; wenza izibonakaliso lezimangaliso emazulwini lasemhlabeni.
    Umhlangulile uDanyeli emandleni ezilwane.”
  ton-ton: ‌ʻOku ne maluʻi mo fakahaofi, pea ʻoku ne fai ʻae ngaahi mana mo e ngaahi
    meʻa fakaofo ʻi he langi mo māmani, ko ia ia kuo fakahaofi ʻa Taniela mei he mālohi
    ʻoe fanga laione.”
  ces-1613: Vysvobozuje a vytrhuje, a činí znamení a divy na nebi i na zemi, kterýž
    vysvobodil Daniele z moci lvů.
  eng-WMB: He delivers and rescues. He works signs and wonders in heaven and in earth,
