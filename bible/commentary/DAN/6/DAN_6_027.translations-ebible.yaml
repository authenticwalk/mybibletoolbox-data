  uig-CYR: У балайиқазадин қоғдайду вә қутқузиду, У асманлардиму, йәр йүзидиму аламәт-карамәтләрни
    яритиду, У Даниялни ширларниң чаңгилидин қутқузди».
  pma-pma: Kei mul kataun meatin keil ka mutut moulien keil one. Kei mumon merikel
    keil ka marmari tounah sav keil emun en out netan ka en teilang emun. Kei varei
    mutut moulien onen Daniel ran keihoen onen laeon keil.”
  tel-2017: ఆయన మనుషులను విడిపించేవాడు, రక్షించేవాడు. ఆకాశంలో, భూమి మీదా ఆయన సూచకక్రియలు,
    ఆశ్చర్యకార్యాలు చేసేవాడు. ఆయనే సింహాల బారి నుండి ఈ దానియేలును రక్షించాడు” అని
    రాయించాడు.
  hat-BSA: Li delivre e Li sove, Li fè sign ak mèvèy nan syèl la ak sou tè a. Li menm
    ki te delivre Daniel soti nan pouvwa a lyon yo.”
  kos-kos: El molela ac loangela; El oru ma usrnguk ac mwenmen In kusrao ac fin faclu.
    El molella Daniel liki ku lun lion uh.”
  hbo-WLC: מִן־קֳדָמַי֮ שִׂ֣ים טְעֵם֒ דִּ֣י ׀ בְּכָל־שָׁלְטָ֣ן מַלְכוּתִ֗י לֶהֱוֺ֤ן
    זאעין וְדָ֣חֲלִ֔ין מִן־קֳדָ֖ם אֱלָהֵ֣הּ דִּי־דָֽנִיֵּ֑אל דִּי־ה֣וּא ׀ אֱלָהָ֣א
    חַיָּ֗א וְקַיָּם֙ לְעָ֣לְמִ֔ין וּמַלְכוּתֵהּ֙ דִּֽי־לָ֣א תִתְחַבַּ֔ל וְשָׁלְטָנֵ֖הּ
    עַד־סוֹפָֽא׃
  ibo-ibo: Ọ na-agbapụta ndị ya, na-azọpụtakwa. Ọ na-eme ihe ịrịbama na-arụkwa ọrụ
    ebube nʼeluigwe na nʼụwa. Nʼihi na ọ gbapụtara Daniel site nʼike ọdụm.”
  ory-ory: ସେ ଉଦ୍ଧାର କରନ୍ତି ଓ ରକ୍ଷା କରନ୍ତି, ପୁଣି ସେ ସ୍ୱର୍ଗରେ ଓ ପୃଥିବୀରେ ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ
    କ୍ରିୟା ସାଧନ କରନ୍ତି; ସେ ଦାନିୟେଲଙ୍କୁ ସିଂହମାନଙ୍କ ବଳରୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି।”
  chk-chk: I chök a tufichin angasa o amanaua aramas, a pwal föri asisil me manaman
    won läng pwal won fanüfan. I a amanaua Taniel seni ekewe laion.”
  rop-rop: “Im seibum en album ola pipul. Im dum klebabala ting langa top en langa
    dijan graun, en ebribodi bin teiknodis. Imbin seibum Denyul brom detlot laiyan.”
    Lagijat na King Daraiyas bin tok langa det leda.
  ukr-1871: Він визволяє й спасає, і творить чуда та знамена на небі й на землї; він
    спас Даниїла від сили левів.
  deu-1951: (06-28) Er errettet und befreit, er tut Zeichen und Wunder am Himmel und
    auf Erden; er hat Daniel aus der Gewalt der Löwen errettet!»
  eng-JPS: (6-28) He delivereth and rescueth, and He worketh signs and wonders in
    heaven and in earth; who hath delivered Daniel from the power of the lions.'
  srp-1865: On izbavlja i spasava, i èini znake i èudesa na nebu i na zemlji, on je
    izbavio Danila od sile lavovske.
  lug-lug: 'Alokola era awonya: akola obubonero n’ebyamagero mu ggulu ne ku nsi. Yalokodde
    Danyeri mu mannyo g’empologoma.”'
  heb-heb: משיזב ומצל ועבד אתין ותמהין בשמיא ובארעא די שיזיב לדניאל מן יד אריותא׃
  ben-IRV: তিনি আমাদের সুরক্ষা দেন ও উদ্ধার করেন এবং তিনি স্বর্গে ও পৃথিবীতে আশ্চর্য্য
    চিহ্ন ও কাজ করেন। তিনি সিংহদের শক্তি থেকে দানিয়েলকে সুরক্ষায় রেখেছেন।”
  pan-pan: ਉਹੋ ਹੀ ਛੁਡਾਉਂਦਾ ਅਤੇ ਬਚਾਉਂਦਾ ਹੈ, ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਵਿੱਚ ਉਹੋ ਹੀ ਨਿਸ਼ਾਨ ਅਤੇ ਅਚੰਭੇ
    ਕਰਦਾ ਹੈ, ਜਿਸ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਸ਼ੇਰਾਂ ਦੇ ਪੰਜਿਆਂ ਤੋਂ ਛੁਡਾਇਆ ਹੈ!
  tkr-tkr: Mang'vee g'attivxhanıb haa'anbı, havacenbıb. Mang'vee xəybışeeyid ç'iyelid
    mö'cuzabı hagvanbı. Daniyalır şiraaşine ghaleençe Mang'vee g'attixhan hı'ı.
  mya-JVB: မစ ကယ်တင် ခြင်း ကျေးဇူးကို ပြု တော်မူ၏။ ကောင်းကင် မြေကြီး ၌ နိမိတ် လက္ခဏာ၊
    အံ့ဩဘွယ် တို့ကို ဖြစ်စေတော်မူ၏။ ဒံယေလ ကို ခြင်္သေ့ လက် မှ ကယ်လွှတ် တော်မူသော ဘုရားသခင်သည်
    ထိုသို့သော ဘုရားဖြစ် တော်မူ၏ဟု အမိန့်တော်ရှိ၏။
  tte-O: Iya kala toyamayale yo kala tolebo ginauli kaba nuwapwanopwano ipaisowaili
    bulibuli mena yo yanuwa yaulina mena. Daniela ileboi yo laiyon nige sikakan.”
  tbg-tbg: Viva vaiinti nahenti kahaqama nimiteharo ruaruama nimite vaivama vaivo.
    Tinavuara nai okara kankomake tavaate tiro, viva nora kaiqa naaruvainivata maa
    vataraqaavata vare vairave. Viva raioni noqihairo Danierira ruaruama amitairave,
    tura. King Dariusiva minti tura.
  hmo-hmo: Taunimanima ia hamauria, bona mase dekena amo idia ia veria mauri. Hoa
    gaudia bona toa karadia ia karaia, tanobada dekenai bona guba dekenai danu. Laiona
    edia dagedage dekena amo, ia ese Daniela ia hamauria.”
  urd-urd: वही छुड़ाता और बचाता है, और आसमान और ज़मीन में वही निशान और 'अजायब दिखाता
    है, उसीने दानीएल को शेरों के पंजों से छुड़ाया है।”
  rus-SYN: Он избавляет и спасает, и совершает чудеса и знамения на небе и на земле;
    Он избавил Даниила от силы львов”.
  bqc-SIM: Ma yã́ɛ bee dìlɛ ma bùsu gbɛ̃́piiɛɛ. Aaↄ Daniɛli Lua vĩa vĩ, aai misiilɛɛ̀.
    Asa Lua bɛ̃́ɛ pↄ́ kú gↄↄpiin aà ũ. Aà kpalaá kpala láasaiɛ, mɛ́ aↄ kible
    gↄↄpiiɛ.
  tcz-CHONGTHU: Aman amite aholdohjin chuleh ahuhhing ji'e. Chuleh aman van leh leiset
    chung’a melchihna kidang ho leh bolmo kidang ho aboljin ahi. Aman sakei bahkai
    ho lah’a konin Daniel jong ana huhdoh’e.
  mar-mar: तो आम्हास सुरक्षीत करतो, आणि आम्हास सोडवतो. तो स्वर्ग आणि पृथ्वीवर चिन्ह;
    आणि चमत्कार करतो त्याने दानीएलास सिंहाच्या पंजातून सोडवले.
  qub-qub: Paymi salbacoj, imapitapis washäcöga. Janaj pachachöpis cay pachachöpis
    Paymi ruran fiyupa almiraypajcunata. Paymi Danieltapis salbasha liyuncunapa shiminpita.»
  bqp-bqp: Woodɑ ye nɑ wɛ̃ɛmɔ wee. Be bɑ wɑ̃ɑ nɛn tem sɔɔ kpuro gesi, bu de bu Gusunɔ
    Dɑniɛlin Yinni nɑsiɑ kpɑ bu nùn bɛɛrɛ wɛ̃. Domi u sɑ̃ɑwɑ wɑso. U ko n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ. Win bɑndu tɑ ǹ kpeemɔ. Ten dɑm mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Li sove, li delivre, li fè bèl bagay ak gwo mirak nan syèl la ak sou latè.
    Li sove Danyèl, li pa kite lyon yo devore l'!
  eng-BSB: He delivers and rescues; He performs signs and wonders in the heavens and
    on the earth, for He has rescued Daniel from the power of the lions.”
  eng-WEBPB: He delivers and rescues. He works signs and wonders in heaven and in
    earth, who has delivered Daniel from the power of the lions.”
  kbq-kbq: Ana hu'neankino ana Anumzamo'a agra vahe'a zamagu vazino nezmavreno, monafine
    mopafinena kaguva zane avame'zanena eri fore nehia Anumzankino, laionimofo hankavefintira
    Danielina aza huno avre'ne.
  nhe-BL: Yajaya temaquixtía huan temocuitlahuía. Quichihua huejhueyi tiochicahualnescayotl
    huan tlanextili tlen yejyectzi ipan elhuicactli huan ipan tlaltepactli. Yajaya
    tlen quimaquixtijtoc Daniel tlen nopa tecuanime.” Queja nopa quiijto nopa ley.
  bus-bus: È gbɛ̃ mì sí è ń bↄ. È dabuyãnↄ kↄ̃n yãbↄnsaɛnↄ kɛ musu kↄ̃n tↄↄtɛo.
    Àmbe à Daniɛli bↄ̀ músunↄ lɛ́zĩ.
  gub-BL: Upurupytywà a'e. Upurupyro no. Ywak rehe, ywy rehe, uzapo ikatuahy ma'e
    purumupytuhegatu kar haw. Uzapo temixak pixik 'ym no. A'e ae upyro Taniew a'e,
    Ipyro pà zàwàruhu ipyàpe wi a'e, i'i tuwihawete uze'eg pape rehe imuapyk kar pà.
  eng-DRA: 'He is the deliverer, and saviour, doing signs and wonders in heaven, and
    in earth: who hath delivered Daniel out of the lions’ den.'
