  tam-TCV: அவர் தப்புவிக்கிறார், அவர் காப்பாற்றுகிறார். அவரே வானத்திலும் பூமியிலும்,
    அடையாளங்களையும் அதிசயங்களையும் செய்கிறார். அவரே வலிமைமிக்க சிங்கங்களிடமிருந்து
    தானியேலைத் தப்புவித்தார்.”
  ceb-ULB: Giluwas niya kita ug gitabangan, ug nagahimo siya ug mga katingalahan ug
