  dop-dop: Mɑ sɩɩkɩ mɑ kɑwulɑɣɑ tǝnɑ tɑɑ kɛ́ kʋsǝsɩɩtʋ. Pɑɑ wei ɩ́ nyɑnɑ Tɑniyɛɛlɩ
    Ɩsɔ nɑ ɩ́ se-ɩ. Mpi tɔ, ɩnǝɣǝlɛ Ɩsɔ Weesuɣu tʋ nɑ ɩ wɛ tɑm tɔɔ. Ɩ kɑwulɑɣɑ kɑɑ
