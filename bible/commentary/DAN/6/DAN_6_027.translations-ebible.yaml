  hin-2017: जिसने दानिय्येल को सिंहों से बचाया है, वही बचाने और छुड़ानेवाला है; और
    स्वर्ग में और पृथ्वी पर चिन्हों और चमत्कारों का प्रगट करनेवाला है।”
  wol-KYG: «Dogal tukkee na ci man, ne mboolem fu bokk ci sama nguur, nañu fa ragal
