  tbz-SIM: 'N dɔ́ kɛ́nɑ́kɛ́ tì tu: N kó kɛtenkɛ̀ kɛmɔu duɔ́mɛ̀ bɑ́ wè wè ndé Kuyie
    nDɑnniyɛɛri tũ nkù. Kuù fòù, kɛ yó mbo sɑ̃́ɑ̃̀, ku kpɑ̀tì í yóó deè, kuù yó mbɑkɛ́
