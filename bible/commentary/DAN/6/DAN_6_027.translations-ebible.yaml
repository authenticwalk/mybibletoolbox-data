    abadan. A xa yaamari buma nɛ han duniɲa ɲɔn.
  pon-2006: E kin komourala oh doarehla; e kin ketin wiahda kilel kapwuriamwei oh
    manaman akan nanleng oh nin sampah. Ih me ketin kapitala Daniel sang ni manaman
