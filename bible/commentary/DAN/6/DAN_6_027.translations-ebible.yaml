    tama te laion dabego aga me dolobeo,” te po wai dao.
  tpi-tpi: Em i save kisim bek ol manmeri long taim ol i laik bagarap. Na em i save
    mekim olkain bikpela na strongpela wok long heven na long graun. Dispela God i
    bin lukautim Daniel na ol laion i no bagarapim em.”
  dan-1931: Hermed byder jeg, at man, så vidt mit Rige strækker sig, skal frygte og
    bæve for Daniels Gud. Thi han er den levende Gud og bliver i Evighed; hans Rige
    kan ikke forgå, og hans Herredømme er uden Ende.
  vie-OVCB: Ngài giải thoát và cứu mạng; Ngài thực hiện những dấu lạ và những việc
    kinh thiên động địa. Ngài đã giải cứu Đa-ni-ên khỏi nanh vuốt đàn sư tử.”
  guj-2017: તે આપણને સંભાળે છે અને મુક્ત કરે છે, તે આકાશમાં અને પૃથ્વી પર, ચિહ્નો
    તથા ચમત્કારો કરે છે; તેમણે દાનિયેલને સિંહોના પંજામાંથી ઉગાર્યો છે.”
  pon-2006A: E kin komourala oh doarehla; e kin ketin wiahda kilel kapwuriamwei oh
    manaman akan nanleng oh nin sampah. Ih me ketin kapitala Daniel sang ni manaman
