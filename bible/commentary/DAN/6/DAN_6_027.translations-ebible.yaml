    mi kalama habadan. A nɔɔn luma nɛn han a raɲanna.
  haw-1868: Ke hoopakele mai nei oia, a hoola mai no hoi, ke hana mai nei oia i na
    hana mana, a me na mea kupaianaha ma ka lani a ma ka honua, oia ka i hoopakele
    mai ia Daniela mai ka ikaika o na liona mai.
  arb-NAV: هُوَ يُنَجيِّ وَيُنْقِذُ وَيُجْرِي الآيَاتِ وَالْعَجَائِبَ فِي السَّمَاوَاتِ
    وَالأَرْضِ، وَهُوَ الَّذِي خَلَّصَ دَانِيَالَ مِنْ أَنْيَابِ الأُسُودِ».
  ewe-ewe: Eɖea ame eye wòxɔna na ame. Le dziƒowo kple anyigba dzi siaa. Eɖe Daniel
    tso dzatawo ƒe asi me.”
  eng-LEE: (6:28) He delivereth and rescueth, and he displayeth sings and wonders
    in heaven and on earth, he who hath delivered Daniel from the power of the lions.
  gvn-gvn: '@see-verse:DAN.006.026'
  asm-FB: তেওঁ আমাক সুৰক্ষিত কৰে, আৰু উদ্ধাৰ কৰে; স্বৰ্গ আৰু পৃথিৱীত, তেওঁ আচৰিত কাৰ্য
    কৰে; তেওঁ সিংহৰ শক্তিৰ পৰা দানিয়েলক ৰক্ষা কৰে।”
  sus-A: ﭑ بَرَ ﭑ مَ مَنفّيَ بِرِن يَامَرِ، وٌ شَ فَاشُ دَنِيّلِ مَرِفِ عَلَ يَ رَ،
    وٌ شَ عَ بِنيَ.» «عَلَ حِحّ نَ عَ رَ. عَ نَ نَ تّمُي بِرِن. عَ شَ مَنفّيَ مُ كَنَمَ
    عَبَدَن. عَ شَ يَامَرِ بُمَ نّ هَن دُنِحَ حْن.
  fra-SBL: Il délivre et sauve. Il accomplit des signes et des prodiges dans le ciel
    et sur la terre, qui a délivré Daniel de la puissance des lions. »
  hbo-hbo: מִן־קֳדָמַי֮ שִׂ֣ים טְעֵם֒ דִּ֣י ׀ בְּכָל־שָׁלְטָ֣ן מַלְכוּתִ֗י לֶהֱוֹ֤ן
    *זָאֲעִין (זָיְעִין֙) וְדָ֣חֲלִ֔ין מִן־קֳדָ֖ם אֱלָהֵ֣הּ דִּי־דָֽנִיֵּ֑אל דִּי־ה֣וּא ׀
    אֱלָהָ֣א חַיָּ֗א וְקַיָּם֙ לְעָ֣לְמִ֔ין וּמַלְכוּתֵהּ֙ דִּֽי־לָ֣א תִתְחַבַּ֔ל
    וְשָׁלְטָנֵ֖הּ עַד־סֹופָֽא׃
  piu-2006: '@see-verse:DAN.006.026'
  pjt-pjt: Paluṟu panya aṉangu tjuṯa wankaṟunkupai munu miracle tjuṯa palyalpai ilkaṟingka
    munu mantangka kuḻu. Paluṟu panya Danielnga wankaṟunu lionpa puḻka tjuṯanguṟu.”
  kik-kik: Nĩwe ũteithũranaga na akahonokania; nĩwe wĩkaga morirũ na magegania kũu
    igũrũ o na gũkũ thĩ. Ũcio nĩwe ũhonoketie Danieli kuuma kũrĩ hinya wa mĩrũũthi.”
  fra-NCL: Par moi est publié l’ordre que dans toute l’étendue de mon royaume on craigne
    et on tremble devant le Dieu de Daniel ; car il est le Dieu vivant, qui subsiste
    éternellement ; son royaume ne sera jamais détruit et sa domination n’aura pas
    de fin.
  cek-AK: Anih mah ni pahlong moe, loisak, van hoi long ah angmathaih hoi dawnrai
    hmuennawk to a sak; anih mah ni Daniel to kaipui thacakhaih thung hoiah pahlong,
    tiah ca tarik pae.
  cuk-cuk: Bab-Dummad dule-abonogedid, dule-ollor-imakedid. Nibneggi, napneggi ibmar-bulegan,
