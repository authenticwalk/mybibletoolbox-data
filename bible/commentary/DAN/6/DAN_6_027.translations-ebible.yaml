    munatha'lili. Ŋuriŋinydjayi Godthu walŋakuŋala warray Dänyulnhanydja beŋuruyi
    läyingalanydja, ga yakana walala ŋuriŋi walalay wäyindhu maḏakarritjmirriyunydja
    ŋula nhaltjarra ŋanya bumaranydja, liŋgu Godthunydja yukurrana gunganhamirriyaŋala
    ŋanya. Yo, bukmakthirrina yurru yolŋunydja walala märr‐ŋal'yun ŋurikiyinayi waŋarrwu.”
