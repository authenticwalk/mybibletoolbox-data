  gun-gun: Ha'e ma joepy ha'e jogueraa jepe 'rã. Yva ha'e yvy re ojapo avi 'rã hexa
    pyrã ha'e nhomondyipaarã”, he'i.
  agu-BL: I' yi aj colpinl, nin i' yi colol ketz, na na xcye' tan banle'n balaj milawr.
