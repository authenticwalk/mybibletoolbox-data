    Ya'stzun yi ley yi el tzaj tan yi rey.
  ilo-ULB: Ikanawana ken ispalennatayo, ket mangar-aramid isuna kadagiti pagilasinan
    ken pagsidsiddaawan iti langit ken iti daga; pinagbalinna a natalged ni daniel
    manipud iti pannakabalin dagiti leon.”
  kpg-kpg: Mee e benebene ge e haga dagaloaha. Mee e hai ana mee de iloo gidaadou,
    mono mee haga goboina dangada i di langi i nua mo i henuailala. Mee ne haga dagaloaha
