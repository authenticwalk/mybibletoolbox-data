  kyc-kyc: Baame wambu randa nyilyaminyi dokopa kyawa lete nyuo nyisingi. Baame wambumi
    kando mona nembako yulu akalimi pii nange dupwa yake pandanape isa yuunyape pingi.
    Baame Daniele mena laene dupwame kapa pyao naa narami lao kyawa lete nyipya, leya.
  urd-GVU: وہی بچاتا اور نجات دیتا ہے، وہی آسمان و زمین پر الٰہی نشان اور معجزے دکھاتا
    ہے۔ اُسی نے دانیال کو شیروں کے قبضے سے بچایا۔“
  deu-1912: Er ist ein Erlöser und Nothelfer, und er tut Zeichen und Wunder im Himmel
