    Tannyulnga-lu wankarunu tjiinya layintu-ya ngalkula wiyaltjakutarra.”
  kan-2017: ಆತನು ಉದ್ಧರಿಸುವವನೂ, ರಕ್ಷಿಸುವವನೂ, ಭೂಮ್ಯಾಕಾಶಗಳಲ್ಲಿ ಅದ್ಭುತಮಹತ್ವಗಳನ್ನು ನಡೆಸುವವನೂ
    ಆಗಿದ್ದಾನೆ; ಆತನೇ ದಾನಿಯೇಲನನ್ನು ಸಿಂಹಗಳ ಬಾಯಿಂದ ತಪ್ಪಿಸಿದನು.”
  yap-yap: Ma ayuweg e pogofan mma chuwegey u fithik’ e riya’; ma ngongliy e tin yira
    ngat ngay nge pi maang’ang u tharmiy ngu but’. Ke ayuweg Daniel rok e layon.”
  hlt-MCSB: A loeih sak tih a huul . Vaan neh diklai ah miknoek neh khobae rhambae
    a tueng sak. Amah loh Daniel te sathueng kut lamloh a loeih sak.
  mdy-ETH: ዒዚ ዓውሳኔ፥ ፑርታ ባኣዚፓኣ ካፓኔ፤ ዒዚ ጫሪንጮና ሳዖናይዳ ፔ ዎልቄና ማዺንታ ዓኪ ባኣዚ ማዻያኬ፤ ዒዚ፥ ዬይ
    ፆኦዛሢ ዳኣኔኤሌ ዞቦ ዻንጋፓ ዓውሴኔ።»
  twi-ASANTE: “Ɔyɛ amanehunu mu gyefoɔ na ɔgye nkwa nso; ɔyɛ nsɛnkyerɛnneɛ ne anwanwadeɛ,
    wɔ ɔsoro ne asase so. “Ɔno na wagye Daniel afiri agyata no nsam.”
  bhl-bhl: E kawtiw nulo dokoyemeko, num kuankemin deiw kakabuluw deiw beelo okilewkabe
    Sunbin-Got ete te. Em kitil e fian kasike, abiil tikin so, kawin dim kale so,
    e auk so kitil so eisneng aluweko, alakabe te. Fein! E alaion im kitil ete de
    mit da koyemei, i Daniel elo an waninba kesiliw te.”, angeko, fut tem boko, aneng
    aneng angom kalo dabalayemse kale.
  eng-WEBU: He delivers and rescues. He works signs and wonders in heaven and in earth,
    who has delivered Daniel from the power of the lions.”
  wal-wal: I ashsheesinne metuwaappe kessi ekkees. Saluwankka sa7ankka malaataanne
    oorattabaa oottees. Daaneela gaammotu doonaappe ashshidaagee a!” yaagiis.
  spa-PDDPT: Él salva y libra. Hace señales y maravillas en el cielo y en la tierra.
