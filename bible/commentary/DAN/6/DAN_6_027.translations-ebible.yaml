  uig-ARA: ئۇ بالايىقازادىن قوغدايدۇ ۋە قۇتقۇزىدۇ، ئۇ ئاسمانلاردىمۇ، يەر يۈزىدىمۇ
    ئالامەت-كارامەتلەرنى يارىتىدۇ، ئۇ دانىيالنى شىرلارنىڭ چاڭگىلىدىن قۇتقۇزدى».
  sus-sus: N bara n ma mangɛya birin yaamari, wo xa gaaxu Daniyɛli Marigi Ala ya ra,
