  tur-YTC: O kurtarır ve yardım eder. Gökte ve yerde belirtiler ve harikalarla işler,
    Daniel'i aslanların gücünden O kurtarmıştır.”
  ind-AYT: (6-28) Dia melepaskan dan menyelamatkan, dan mengadakan tanda-tanda dan
    mukjizat-mukjizat di langit dan di bumi. Dia yang telah melepaskan Daniel dari
    cengkeraman singa-singa.”
  nya-nya: Iye amalanditsa ndipo amapulumutsa, amachita zizindikiro ndi zozizwitsa
    kumwamba ndi pa dziko lapansi. Iye walanditsa Danieli ku mphamvu ya mikango.”
  hrv-hrv: 'Evo naredbe koju donosim: u svemu mojem kraljevstvu neka se ljudi boje
