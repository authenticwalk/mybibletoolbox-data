verse: DAN.006.002
translations:
  mal-C: അവർക്കുമീതേ മൂന്ന് ഭരണാധിപന്മാരെയും നിയമിക്കുന്നത് ഉചിതമെന്ന് ദാര്യാവേശിനു
    തോന്നി. ഈ മൂന്നുപേരിൽ ഒരാൾ ദാനീയേലായിരുന്നു. രാജാവിനു നഷ്ടം വരാതിരിക്കുന്നതിനു
    രാജപ്രതിനിധികൾ ഈ മൂന്നു പേരോടു കണക്കു ബോധിപ്പിക്കേണ്ടിയിരുന്നു.
  deu-TKW: Es gefiel Darius, hundertundzwanzig Satrapen über das Reich zu setzen,
    die im Reiche verteilt sein sollten,
  lin-lin: Dariusi amonaki ete ezali malamu kotia bayangeli nkama moko na tuku mibale
    mpo na kokamba mokili mobimba ya bokonzi.
  eng-LSV: and three presidents higher than they, of whom Daniel [is] first, that
    these satraps may give to them an account, and the king have no loss.
  eng-GNV: And ouer these, three rulers (of whome Daniel was one) that the gouernours
    might giue accompts vnto them, and the King should haue no domage.
  eng-WEBSTER: 'And over these three presidents; of whom Daniel was first: that the
    princes might give accounts to them, and the king should have no damage.'
  nhw-BL: Huan nojquiya quintlalisquía eyi tlayacanani catli quinahuatisquíaj nochi
    nopa 127 gobernadores ipan itlanahuatilis. Huan nopa gobernadores quipohuilisquíaj
    ni eyi tlayacanani catli panoyaya ipan iniestado para quimocuitlahuise cuali.
    Quej ni nopa hueyi tlanahuatijquetl amo quipolosquía itomi. Huan Daniel eliyaya
    se tlen nopa eyi catli quinnahuatiyayaj gobernadores.
  swh-ONEN: pamoja na wasimamizi watatu juu yao, ambao mmoja wao alikuwa Danieli.
    Wakuu walitoa hesabu kwa hao wasimamizi ili mfalme asipate hasara.
  bba-bba: Dɑrusi u tɔmbu wunɑɑ teeru ɡɔsɑ bɑ n sɑ̃ɑ win tem beri berikɑn wiruɡibu.
  eng-KJVCPB: 'and over these three presidents; of whom Daniel was first: that the
    princes might give accounts unto them, and the king should have no damage.'
  mpx-mpx: Yaka pwataliyaa tologugui bwabwatal eton al i telel, etegana te Daniyela.
    Heliya gavana wali tuwalali nihi kite hikan, bahi kin wana tuwalali ni nanak.
  luo-luo: Eka noyiero Daniel gi ji ariyo mamoko mondo obed jotend jotelogo. Jorit
    pinjegi nomi chik ni nyaka gidwok wach ni jotelo adekgi, mondo kik gimoro dhi
    marach ne ruoth.
  meu-meu: bona idia daediai hekwara taudia tatoi e atodia, ta be Daniel. Hari heitatao
    taudia ese edia ḡaukara sivaraidia na hekwara taudia bae hamaorolaidia, hanua
    pavapavana ena ḡau ta basine boio helaoreana.
  npi-ULB: तिनीहरूमाथि तिन जना प्रमुख प्रशासकहरू थिए, र तिनीहरूमध्ये दानिएल एक जना
    थिए । ती प्रमुख प्रशासकहरूले प्रान्‍तिय गभर्नरहरूको निगरानी गरून् जसले गर्दा राजालाई
    कुनै नोक्सान नहोस् भनेर तिनीहरूलाई नियुक्त गरिएको थियो ।
  yor-yor: pẹ̀lú alákòóso mẹ́ta, Daniẹli sì jẹ́ ọ̀kan nínú wọn, kí àwọn baálẹ̀ lè
    wá máa jẹ́ ààbọ̀ fún wọn, kí ọba má ba à ní ìpalára.
  pes-OPCB: و سه وزیر نیز منصوب نمود تا بر کار حاکمان نظارت کرده، از منافع پادشاه
    حفاظت نمایند.
  tgl-ULB: Sa kanila ay may tatlong punong tagapamahala, at si Daniel ang isa sa kanila.
    Naitalaga ang mga punong tagapamahala upang pangasiwaan ang mga gobernador ng
    lalawigan, upang ang hari ay hindi makaranas pa ng kawalan.
  cbu-NT: Anumunsha gobernadoraam ksutamaam kizpureewa ipusarangitamta, Danielpa washunand
    tuchip tputsee. Anootssha kamachtaku; Siysa gobernadoraa ksutangtsa. Kamapa ichingarusin
    nuwaam wanasir tarawaztachinllinaya. Nuwaa nda tayutaritamaam siysa ksutangtsa,
    táyaru, kamachtarangiya.
  hui-hui: Ani helowa Daniele halu agali kiralibi tigua agali haguane biaru haru halu
    kininaga biabe bulene wiaru bibahende handayaho hai helo dabo helene.
  mya-mya: ဒံ​ယေ​လ​နှင့်​အ​ခြား​သူ​နှစ်​ယောက်​တို့ အား​ဘု​ရင်​ခံ​များ​ကို​ကွပ်​ကဲ​ကြီး​ကြပ်
    ရန်​နှင့် ဘု​ရင့်​အ​ကျိုး​တော်​ကို​စောင့်​ရှောက် ရန်​အ​တွက်​ရွေး​ချယ်​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: ཡང་སྤྱི་དཔོན་དེ་རྣམས་ལ་ལྟ་རྟོག་བྱེད་མཁན་གསུམ་བསྐོས་པ་ལས་གཅིག་ནི་དཱ་ནེ་ཨེལ་ཡིན་ལ།
    རྒྱལ་པོར་གྱོང་གུད་མི་ཐེབས་པའི་ཆེད་དུ་ལྟ་རྟོགས་པ་གསུམ་པོས་སྤྱི་དཔོན་རྣམས་ཀྱི་ལས་ཀར་བདག་གཉེར་བྱེད་དགོས་པ་རེད།
  sna-sna: navakuru vatatu vaiva pamusoro pavo, mumwe wavo akanga ari Dhanieri. Machinda
    aitsanangura zvose pamusoro pemabasa avo kwavari kuti mambo arege kurasikirwa.
  spa-BLM: y sobre ellos a tres presidentes, de los cuales Daniel era uno, para que
    estos gobernadores locales les dieran cuenta, y el rey no sufriera ninguna pérdida.
  cac-cac: Ix yac'anoch oxvan̈xo sat yajal vin̈ d'a eb' vin̈ gobernador chi', yic
    syilan eb' vin̈ yed' stan̈van masanil tastac, yic vach' tz'acan tz'aj yac'chaj
    q'uen tumin syac' eb' vin̈ d'a vin̈ rey chi'. D'a scal eb' vin̈ sat yaj chi' ayoch
    vin̈aj Daniel chi'.
  swh-ULB: Juu yao kulikuwa na watawala wakuu watatu, na Daniel alikuwa mmoja wao.
    Hawa watawala waliwekwa ili waweze kuwasimamia magavana wa majimbo, ili kwamba
    mfalme asipate hasara.
  bel-bel: а над імі трох князёў, - адзін зь якіх быў Данііл, - каб сатрапы давалі
    ім адказ, і каб цару ня было ніякага клопату.
  deu-ELBBK: Es gefiel Darius, über das Königreich 120 Satrapen zu bestellen, die
    im ganzen Königreich sein sollten,
  mbb-OT: Heini he menge gubirnedur, ne iyan edlitu edumala kandan is tetelu he administradur,
    ne is sevaha kandan ne iyan si Daniel. Mibeelan heini su para kenà mereǥeni haazà
    is hadì te kedumala.
  mal-2015: അവരുടെമേൽ മൂന്നു അദ്ധ്യക്ഷന്മാരെയും നിയമിപ്പാൻ ദാര്യാവേശിന്നു ഇഷ്ടം തോന്നി;
    ഈ മൂവരിൽ ദാനീയേൽ ഒരുവനായിരുന്നു. രാജാവിന്നു നഷ്ടം വരാതിരിക്കേണ്ടതിന്നു പ്രധാനദേശാധിപതികൾ
    ഇവർക്കു കണക്കു ബോധിപ്പിക്കേണ്ടതായിരുന്നു.
  rmc-rmc: O Darius pes rozhodňinďa, hoj ačhavela upral o kraľišagos šel the biš (120)
    vladaren, hoj te ľidžan calo kraľišagos,
  nlg-nlg: Mana vunaghi haba te vilia Daniel maira ara rua hoghona/mane ge kara vunaghidira
    rana dalei vunaghi haba ma kara matareireia na hava ke mai vania na vunaghi haba.
  pes-OPV: و داریوش مصلحت دانست که صد و بیست والی بر مملکت نصب نماید تا بر تمامی مملکت
    باشند.
  ron-1924: а пус ын фрунтя лор трей кэпетений, ын нумэрул кэрора ера ши Даниел. Дрегэторий
    ачештя авяу сэ ле дя сокотялэ, ка ымпэратул сэ ну суфере ничо пагубэ.
  ben-OBCV: তাদের উপরে তিনজন শাসককে নিয়োগ করলেন, দানিয়েল ছিলেন তাদের মধ্যে একজন।
    এই রাজ্যপালেরা শাসকদের কাছে জবাবদিহি করত যাতে রাজার কোনো লোকসান না হয়।
  som-som: oo wuxuu iyagii ka sara mariyey saddex taliye, oo Daanyeel ka mid ahaa;
    inay amiirradu iyaga la xisaabtamaan, oo aan boqorka khasaare ku dhicin.
  lat-VUC: 'Et super eos principes tres, ex quibus Daniel unus erat: ut satrapæ illis
    redderent rationem, et rex non sustineret molestiam.'
  eng-ASVBT: and over them three presidents, of whom Daniel was one; that these satraps
    might give account unto them, and that the king should have no damage.
  ita-1885: e sopra essi tre presidenti, de' quali Daniele era l'uno, a' quali que' satrapi
    rendessero ragione; acciocchè il re non sofferisse danno.
  eng-ULB: Over them there were three chief administrators, and Daniel was one of
    them. These chief administrators were appointed so that they might supervise the
    provincial governors, so that the king should suffer no loss.
  spa-VBL: Tres ministros principales fueron puestos al frente de ellos para velar
    por los intereses del rey. Daniel era uno de los tres.
  fra-_FOB: Et au-dessus d'eux trois ministres, au nombre desquels était Daniel, afin
    que ces satrapes leur rendissent compte, et que le roi ne souffrît aucun dommage.
  mal-mal: അവരുടെ മേൽ മൂന്ന് അദ്ധ്യക്ഷന്മാരെയും നിയമിക്കുവാൻ ദാര്യാവേശിന് ഇഷ്ടം തോന്നി;
    ഈ മൂവരിൽ ദാനീയേൽ ഒരുവനായിരുന്നു. രാജാവിന് നഷ്ടം വരാതിരിക്കേണ്ടതിന് പ്രധാനദേശാധിപതികൾ
    ഇവർക്ക് കണക്ക് ബോധിപ്പിക്കേണ്ടതായിരുന്നു.
  urd-GVR: Un par tīn wazīr muqarrar the jin meṅ se ek Dānyāl thā. Gawarnar un ke
    sāmne jawābdeh the tāki bādshāh ko nuqsān na pahuṅche.
  suz-BL: मिनु पिप दाराम मारेइ मजाम्‍ल, दे मेको नेल्‍ल आन कली ठेयब कोव़ब मुर सां वोइश्‍शो
    बाक्‍‍त। मिनु मेको सां आन दातेमी का दानीएल बाक्‍त। मेको हुकुम पाइबपुकीमी ठेयब
    कोव़ब मुर सां आन कली रागीम मार दुम्‍मे, मेको शोव़चा माल्‍शो बाक्‍‍तेक्‍म।
  eng-NOY: and over them three presidents, of whom Daniel was one, that the satraps
    might give accounts to them, and the king might have no damage.
  ita-1927: E sopra questi, tre capi, uno de’ quali era Daniele, perché questi satrapi
    rendessero loro conto, e il re non avesse a soffrire alcun danno.
  ckb-ckb: لە سەرووی ئەوانیشەوە سێ وەزیر، یەکێکیان دانیال بوو، بۆ ئەوەی میرەکان هەژماردەکان
    بخەنە بەردەمیان تاکو پاشا زیانی پێ نەگات.
  eng-BBE: And over them were three chief rulers, of whom Daniel was one; and the
    captains were to be responsible to the chief rulers, so that the king might undergo
    no loss.
  kan-OKCV: ಇವರ ಮೇಲೆ ಮೂವರು ದೇಶಾಧಿಪತಿಗಳನ್ನು ನೇಮಿಸುವುದು ದಾರ್ಯಾವೆಷನಿಗೆ ಹಿತವೆಂದು ತೋಚಿತು.
    ಇದರಿಂದ ರಾಜನಿಗೆ ಯಾವ ನಷ್ಟವಾಗದಂತೆ ಲೆಕ್ಕ ಒಪ್ಪಿಸಲಾಯಿತು. ಇವರಲ್ಲಿ ದಾನಿಯೇಲನು ಒಬ್ಬನಾಗಿದ್ದನು.
  tam-2017: ராஜாவிற்கு நஷ்டம் வராதபடிக்கு அந்த தேசாதிபதிகள் கணக்கு ஒப்புவிக்கிறதற்காக
    அவர்களுக்கு மேலாக மூன்று அதிகாரிகளையும் ஏற்படுத்துவது தரியுவிற்கு நலமென்று காணப்பட்டது;
    இவர்களில் தானியேலும் ஒருவனாயிருந்தான்.
  spa-RV-1909: Y sobre ellos tres presidentes, de los cuales Daniel era el uno, á
    quienes estos gobernadores diesen cuenta, porque el rey no recibiese daño.
  ron-BTF: Și peste aceștia, trei președinți, dintre care Daniel era primul; ca prinții
    să le dea socoteală, iar împăratul să nu aibă pagubă.
  eng-WEBP: and over them three presidents, of whom Daniel was one, that these local
    governors might give account to them, and that the king should suffer no loss.
  eng-FBV: Three chief ministers were placed over them to look after the king's interests.
    Daniel was one of the three.
  nch-BL: Huan nojquiya quintalisquía eyi tayacanani cati quinahuatisquíaj nochi nopa
    120 gobernadores ipan itanahuatilis. Huan nopa gobernadores quinpohuilisquíaj
    ni eyi tayacanani cati panoyaya ipan iniestado para quimocuitahuise cuali. Quej
    ni nopa hueyi tanahuatijquet amo quipolosquía itomi. Huan Daniel eliyaya se ten
    nopa eyi cati quinnahuatiyayaj nopa gobernadores.
  vie-1934: và trên họ có ba quan thượng thơ, mà một là Đa-ni-ên. Các quan trấn thủ
    phải khai trình với ba quan đó, hầu cho vua khỏi chịu một sự tổn hại nào.
  hin-CV: और इन सबके ऊपर तीन प्रशासक हों, जिनमें से एक दानिएल था. उन प्रधानों को प्रशासकों
    के प्रति उत्तरदायी बनाया गया ताकि राजा को किसी प्रकार की हानि न हो.
  spa-BES: Y sobre ellos había tres gobernantes principales, de los cuales Daniel
    era uno; y los capitanes debían ser responsables ante los principales gobernantes,
    para que el rey no sufriera ninguna pérdida.
  tdx-tdx: Ni-no’ i Dariavese ty hañoriza’e mpifehe zato-tsy-roapolo amy fifehea­ñey
    hanitsifañe i fanjakàñey,
  tha-KJV: และทรงตั้งอภิ​รัฐมนตรี​สามคนอยู่​เหนือ มี​ดาเนียลเป็นอภิ​รัฐมนตรี​คนแรก
    เพื่อให้​อุ​ปราชรายงานติดต่อ เพื่อกษั​ตริ​ย์จะมิ​ได้​ทรงขาดประโยชน์
  por-BR-2018: E sobre eles três supervisores, dos quais Daniel era um, a quem estes
    governadores deviam prestar contas, para que o rei não sofresse dano.
  deu-ELO: '(06:3) und über diese drei Vorsteher, von welchen Daniel einer war: damit
    jene Satrapen ihnen Rechenschaft gäben und der König keinen Schaden erlitte.'
  eng-WYC-2018: And over them he ordained three princes, of which Daniel was one;
    that the dukes should yield reason to them, and that the king should not suffer
    any dis-ease. (And over them he ordained three princes, of whom Daniel was one;
    so that the governors could report to them, and so that the king need not suffer
    any distress.)
  epo-epo: kaj super ili tri ĉefajn estrojn, inter kiuj estis ankaŭ Daniel, por ke
    la satrapoj donadu al ili kalkulraportojn, kaj por ke la reĝo ne havu malprofiton.
  uig-PIN: Buningdin baxⱪa u bu wǝzirlǝrni nazarǝt ⱪilip, bu wǝzirlǝrning ⱨesabini
    elix, xundaⱪla padixaⱨning ⱨoⱪuⱪ-mǝnpǝǝti ziyanƣa uqrimisun dǝp Daniyal wǝ baxⱪa
    ikki kixini nazarǝtqilikkǝ tǝyinlidi.
  beo-beo: 'Amola e da amo ouligisu dunu boboga amo ilia hawa: hamosu amo ouligima:ne,
    e da Da:niele amola dunu aduna eno ilegei dagoi.'
  tpi-OTNT: Na em i makim Daniel wantaim tupela arapela man bilong bosim ol dispela
    ofisa na bilong bosim ol wok bilong king.
  hau-SA: ya naɗa mutum uku a bisa waɗannan muƙaddasan, Daniyel yana ɗaya daga cikin
    mutum ukun nan. Sai aka sa muƙaddasan nan a ƙarƙashin waɗannan uku ɗin domin kada
    sarki ya yi hasarar kome.
  uig-LAT: Buningdin bashqa u bu wezirlerni nazaret qilip, bu wezirlerning hésabini
    élish, shundaqla padishahning hoquq-menpeeti ziyan’gha uchrimisun dep Daniyal
    we bashqa ikki kishini nazaretchilikke teyinlidi.
  nde-nde: wabeka omongameli abathathu phezu kwabo, omunye wabo enguDanyeli. Ababusi
    bezigaba babesethula kubo konke ukuze inkosi ingalahlekelwa lutho.
  ton-ton: Pea ke māʻolunga ʻiate kinautolu ʻae kau pule ʻe toko tolu; pea ko e ʻuluaki
    ʻiate kinautolu ʻa Taniela; koeʻuhi ke fakahā ʻe he houʻeiki ʻae ngaahi ngāue
    kiate kinautolu, pea ke ʻoua naʻa hoko ha kovi ki he tuʻi ʻi ha meʻa.
  ces-1613: Nad těmi pak hejtmany tři, z nichžto Daniel přední byl, kterýmž by úředníci
    onino vydávali počet, aby se králi škoda nedála.
  eng-WMB: and over them three presidents, of whom Daniel was one, that these local
    governors might give account to them, and that the king should suffer no loss.
  tam-TCV: அதோடு அவர்களுக்கு மேலாக மூன்று நிர்வாகிகளையும் நியமித்தான். அவர்களில் தானியேலும்
    ஒருவன். அரசனுக்கு நஷ்டம் ஏற்படாதவாறு இந்தச் சிற்றரசர்கள் நிர்வாகிகளுக்குக் கணக்கு
    ஒப்புவிக்க வேண்டியதாயிருந்தது.
  ceb-ULB: Labaw kanila ang tulo ka pangulo nga tigdumala, ug ang usa kanila mao si
    Daniel. Gipili kining mga pangulo nga tigdumala aron nga magdumala sa mga gobernador
    sa probinsya, aron dili na mawad-an ang hari.
  pol-UBG: A nad nimi trzech zwierzchników, z których Daniel był pierwszym. Im zdawali
    sprawozdanie satrapowie, aby król nie doznał żadnej szkody.
  agr-agr: Tuja gobernador aidau takagtai, diistin aidaun kampatum apun adaitujui.
    Nunak adaitujui wagki apu nuna uyumak anentaimak waittsai tusa. Nunú kampatuma
    nuwi Danielchakam pachitkau aajakui.
  kyc-kyc: Palyapala banya bange dupwape dee gapomane akali dupwape isinya lao Daniele
    baape akali lama dolapope rombo palyiya.
  urd-GVU: اُن پر تین وزیر مقرر تھے جن میں سے ایک دانیال تھا۔ گورنر اُن کے سامنے جواب
    دہ تھے تاکہ بادشاہ کو نقصان نہ پہنچے۔
  deu-1912: Über diese setzte er drei Fürsten, deren einer Daniel war, welchen die
    Landvögte sollten Rechnung tun, daß der König keinen Schaden litte.
  ntj-ntj: '@see-verse:DAN.006.001'
  kan-2017: ರಾಜರಿಗೆ ನಷ್ಟವಾಗದಂತೆ ಆ ದೇಶಾಧಿಪತಿಗಳ ಮೇಲೆ ಅವರಿಂದ ಲೆಕ್ಕ ತೆಗೆದುಕೊಳ್ಳುವ ಮೂವರು
    ಮುಖ್ಯಾಧಿಕಾರಿಗಳನ್ನೂ ನೇಮಿಸಬೇಕೆಂದು ನಿಶ್ಚಯಿಸಿಕೊಂಡನು; ಆ ಮುಖ್ಯಾಧಿಕಾರಿಗಳಲ್ಲಿ ದಾನಿಯೇಲನು
    ಒಬ್ಬನು.
  yap-yap: Me duwgiliy Darius Daniel nge ku l’agruw e girdi’ ni yad e ngu’ur guyed
    e maruwel ko fapi governor miyad guy ngu’un tay nga tagil’ e tin keyog.
  hlt-MCSB: Daniel te tah amih taemrhaikung pathum khuikah pakhat la om tih amih kah
    a soah om. Mangpa la aka om rhoek he a taengah saithainah a paek tih manghai khaw
    a vaitah om pawh .
  mdy-ETH: ሃሣ ጊንሣ ዬያቶ ዓሶ ቢታንቶና ዛጊ ዎይሣንዳጉዲ ዳኣኔኤሌንታ ሜሌ ላምዖ ዓሲያኣ ዒ ዶኦሬኔ።
  twi-ASANTE: Ɔhene no sane yii Daniel ne afoforɔ baanu bi sɛ sohwɛfoɔ mpanimfoɔ a
    wɔhwɛ ahenemma no so, sɛdeɛ wɔbɛyɛ ahwɛyie, na ɔhene no ammɔ ka.
  bhl-bhl: Keyemsomi, ‘Mesik esik i nem on kisol be tutumokoliw kai!’, angeko, moliw
    kamokim biim dulum elote Daniel so, alew kunum mali mak so, alemsal kunum bi mali
    biim imisik wiin fian so kunum keyemse kale.
  eng-WEBU: and over them three presidents, of whom Daniel was one, that these local
    governors might give account to them, and that the king should suffer no loss.
  wal-wal: Qassi kawuwaassi aibanne pacissennaadan, he biittaa haariyaageeta xeellana
    mala, heezzu asata halaqa oottidi dooriis; doorettidaageetuppe issoi Daaneela.
  spa-PDDPT: y al frente de ellos tres gobernadores (uno de ellos era Daniel), a quienes
    estos sátrapas dieran cuenta para que el rey no sufriera pérdida.
  gun-gun: Ha'e va'e kuery áry mboapy ju omoĩ huvixa yvatekueverã. Ha'e va'e kuery
    regua ma Daniel. Ha'e va'e kuery ma huvixa kuery mboae re opena, huvixave pegua
    nome'ẽa e'ỹi aguã.
  agu-BL: Nintzun e' oc cyen ox wi'tz ajcaw ta'n tan chima'le'n cyajtza'kl yi e' mas
    ajcaw yi ko ba'n na chicawun nka qui'. Ya'stzun tulejtz bantz quil tz'akone'n
    yi rey te yi me'bi'l. Ma Daniel i' tzun jun ẍchixo'l yi ox wi'tz ajcawa'tz.
  ilo-ULB: Iti ngatoenda ket adda iti tallo a kangatoan nga administrador, ket ni
    Daniel ti maysa kadakuada. Nadutokan dagitoy a kangatoan nga administrador tapno
    mangiwanwan kadagiti gobernador ti probinsia, tapno saan a mapukawan ti ari.
  kpg-kpg: Haga puni anga, mee gu hilihili labelaa bolo Daniel mo ono ehoo dogolua
    e madamada humalia i nia hegau nia gobinaa aalaa mo e benebene humalia nia maluagina
    o di king.
  uig-ARA: بۇنىڭدىن باشقا ئۇ بۇ ۋەزىرلەرنى نازارەت قىلىپ، بۇ ۋەزىرلەرنىڭ ھېسابىنى
    ئېلىش، شۇنداقلا پادىشاھنىڭ ھوقۇق-مەنپەئەتى زىيانغا ئۇچرىمىسۇن دەپ دانىيال ۋە باشقا
    ئىككى كىشىنى نازارەتچىلىككە تەيىنلىدى.
  sus-sus: A naxa marasi ti e xa mixi kɛmɛ mixi mɔxɔɲɛn sugandi e xa a xa bɔxi yamari.
  pon-2006: Ih eri pil ketin pilada Daniel oh pil riemen pwe re en tetehk doadoahk
    en kepina kan oh tehk mehkan me kesempwal pahn nanmwarki.
  jae-jae: Go kêkêŋ lau tonaŋ ŋai sêsô gôliŋwagasêga têlêac ŋalabu. Gebe gôliŋwaga
    120 tonaŋ sêwa nêŋ kôm ŋalêŋ samob sa êndêŋ lau têlêac gebe kiŋnê gêŋ teŋ ênaŋa
    atom. Ma lau têlêac tonaŋ nêŋ teŋ Daniel.
  ksd-ksd: ma i ga vaki ra utul upi dital a patuana pire diat, ma Daniel tikai ta
    dital, upi ra umana luluai diat a varvai pire dital, ma upi koko ta magit kai
    ra king na rara.
  tur-YTC: Ve onların üzerine üç başkan koyacaktı. Bunlardan biri Daniel'di. Böylece
    yerel valiler onlara hesap verecek ve kral hiç kayıp yaşamayacaktı.
  ind-AYT: (6-3) Di atas mereka, ada tiga pejabat tinggi dan Daniel adalah salah satu
    dari ketiga orang itu, dan kepada merekalah para wakil raja harus memberi pertanggungjawaban
    supaya raja tidak dirugikan.
  nya-nya: ndikusankha nduna zazikulu zitatu kuti ziwayangʼanire ndipo imodzi mwa
    ndunazo anali Danieli. Akalongawo amayangʼaniridwa ndi nduna zazikuluzo kuti zinthu
    za mfumu zisawonongeke.
  hrv-hrv: Svidjelo se Dariju da postavi nad svojim kraljevstvom stotinu i dvadeset
    satrapa da budu nad svim kraljevstvom.
  mps-mps: Tama agai Daniel me, gasa bidi si dali, te sela bidigo te ofisa dabe tonalumainu
    yali, me te kingo sę bidi dabego sę tonalumainu yai dao, te aga gavmango mone
    te olodali hagaidali weyu yali.
  tpi-tpi: Na em i makim Daniel wantaim tupela arapela man bilong bosim ol dispela
    ofisa na bilong bosim ol wok bilong king.
  dan-1931: Darius fandt for godt at lægge riget under 120 satraper, fordelt over
    hele Riget;
  vie-OVCB: Trên các tổng trấn, có ba thượng thư. Tất cả các tổng trấn đều chịu trách
    nhiệm trước ba vị này, để nhà vua khỏi bị thiệt hại. Đa-ni-ên được cử làm một
    trong ba vị thượng thư.
  guj-2017: તેઓના પર દાર્યાવેશે ત્રણ વહીવટદાર નીમ્યા. તેઓમાંનો એક દાનિયેલ હતો. કે
    જેથી પેલા અધિક્ષકો તેને જવાબદાર રહે અને રાજાને કંઈ નુકસાન થાય નહિ.
  pon-2006A: Ih eri pil ketin pilada Daniel oh pil riemen pwe re en tetehk doadoahk
    en kepina kan oh tehk mehkan me kesempwal pahn nanmwarki.
  por-BRBSL: e sobre eles três presidentes, dos quais Daniel era um, para que esses
    governadores locais lhes dessem contas, e para que o rei não sofresse nenhuma
    perda.
  swe-swe: Över dem satte han tre ministrar, varav Daniel var en av dem. [Troligtvis
    ansvarade ministrarna för 40 satraper var.] Satraperna skulle rapportera till
    dessa tre ministrar så att kungen inte led någon förlust. [Det medo-persiska riket
    expanderar och kungen tillsätter ledare och en ny administration för att behålla
    nyligen intagna områden och säkra att de betalar skatt. Ordet ”förlust” används
    i om skatt, tull och vägavgifter. Det var inte ovanligt med korruption på alla
    nivåer. Tulltjänstemän och administratörer tog ofta ut högre avgifter än bestämt
    och lät överskottet gå in i sin egen ficka.]
  cth-cth: Hote bawi kathum touh thung dawk Daniel teh bawi buet touh lah ao hloilah,
  twi-twi: Ɔhene no san yii Daniel ne afoforo baanu bi sɛ mpanyimfo a wɔhwɛ ahenemma
    no so, sɛnea wɔbɛtoto nneɛma yiye, na ɔhene no ammɔ ka.
  hlt-hlt: Daniel te tah amih taemrhaikung pathum khuikah pakhat la om tih amih kah
    a soah om. Mangpa la aka om rhoek he a taengah saithainah a paek tih manghai khaw
    a vaitah om pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑriyuusii ɑ̃nnɛ́ kùmɑ̀ndɑ́ɑ̀bɛ̀ tɛkɔ̀ùtɛ̀ nɛ̀ sipísìdɛ́ (120)
    o tempɛ̃ mmiɛkɛ kɛ̀ bɛ̀ mbɑkɛ́ nɛ̀ o yètìrì.
  msy-2020: Ezɨ atrivim, Daniel ko gumazir igharazir pumuning a me amɨsevezɨ, me gavmanɨn
    faragha zuir gumazir kabagh ativagh, atrivimɨn ingangaribar ganam. Eghtɨ atrivimɨn
    ingangaribar tongɨn bizitam ovengan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑliyusi fɑɣɑ ɩ tɛtʋ kɛ hɔɣɔlǝŋ nɩɩnʋwɑ nɑ hiu (120). Ɩlɛnɑ ɩ́
    kpɑ pǝ nyɔɔŋ nyǝ́mɑ.
  azb-azb: onlara isə üç vəzir başçılıq etsin. Bu canişinlər onlara hesabat versin,
    padşaha da ziyan dəyməsin. Həmin üç vəzirdən biri Daniel idi.
  eng-DBY: and over these, three presidents — of whom Daniel was one — to whom these
    satraps should render account, and that the king should suffer no loss.
  hin-2017: और उनके ऊपर उसने तीन अध्यक्ष, जिनमें से दानिय्येल एक था, इसलिए ठहराए,
    कि वे उन अधिपतियों से लेखा लिया करें, और इस रीति राजा की कुछ हानि न होने पाए।
  wol-KYG: Mu neex Daryus nag, mu fal téeméeri jawriñ ak ñaar fukk ca réew ma, ñuy
    saytu nguur ga gépp;
  eng-YLT: and higher than they three presidents, of whom Daniel [is] first, that
    these satraps may give to them an account, and the king have no loss.
  kne-kne: Pinili nas Daniel ya dowa pay ay pangolo ta say waday nakin tengel sin
    gogobernador ta adi malogi din ari.
  eng-WYC-2017: And over them he ordained three princes, of which Daniel was one;
    that the dukes should yield reason to them, and that the king should not suffer
    any dis-ease.
  eng-WMBB: and over them three presidents, of whom Daniel was one, that these local
    governors might give account to them, and that the king should suffer no loss.
  urd-GVH: उन पर तीन वज़ीर मुक़र्रर थे जिनमें से एक दानियाल था। गवर्नर उनके सामने
    जवाबदेह थे ताकि बादशाह को नुक़सान न पहुँचे।
  rug-rug: meke ka ṉeta koimata pude totoli ni sari kasa arini si vizati sa. Keke
    koari ka ṉeta si e Daniela. Sari na qavuna si kote olaṉa la koari ka ṉeta tie
    totoli pude va gorevura i sari na hiniva tanisa baṉara.
  gaz-gaz: innis isaan irratti bulchitoota ol aantota sadii muude; isaan keessaas
    tokko Daaniʼel ture. Akka mooticha irra rakkinni hin geenyeefis ilmaan moototaa
    kunneen bulchitoota ol aantota sadan jalatti bulu.
  fra-LSG: Il mit à leur tête trois chefs, au nombre desquels était Daniel, afin que
    ces satrapes leur rendissent compte, et que le roi ne souffrît aucun dommage.
  gnn-gnn: ga ŋayi Dänyul ŋurruŋunydja yurru gal'ŋu ŋuruku wiripu‐guḻku'wunydja ŋurru'‐ŋurruŋuwu,
    liŋgu ŋayi ŋunha ḻiya‐djambatjtja yolŋu, ga djämanydja ŋayi yukurra mirithirri
    gal'ŋu yana ŋamathama. Bukmak dhuwala wäŋanydja yurru nhanukala Dänyulwala goŋŋura
    warrpam'.”
  yal-yal: Dariyusi yi a ragidi a xa bɔxɔne manga kɛmɛ e nun mɔxɔɲɛn ti a gbee yamanane
    xun na.
  haw-1868: 'A maluna o lakou i ekolu luna, o Daniela ka mua o lakou: i hoike mai
    keia mau alii i ka lakou mau mea i keia poe, i ole ai e poho ke alii i kekahi
    mea.'
  arb-NAV: وَنَصَبَ عَلَيْهِمْ ثَلاثَةَ وُزَرَاءَ أَحَدَهُمْ دَانِيَالُ، يُقَدِّمُونَ
    لَهُمْ حِسَاباً بِمَدْخُولِ خَزِينَةِ الْمَمْلَكَةِ، فَلا يَتَعَرَّضُ الْمَلِكُ
    لِخَسَارَةٍ.
  ewe-ewe: eye wòtsɔ amegã etɔ̃ ɖo wo nu. Ame siawo dometɔ ɖekae nye Daniel. Dziɖulawo
    ana akɔnta amegãwo ale be fia la mabu naneke o.
  eng-LEE: (6:3) And over these, three presidents, of whom Daniel was one; that these
    lieutenants should give accounts unto them, so that the king might suffer no damage.
  gvn-gvn: '@see-verse:DAN.006.001'
  asm-FB: তেওঁলোকৰ ওপৰত তিনি জন প্রধান বিষয়া নিযুক্ত কৰিলে, আৰু তেওঁলোকৰ মাজত দানিয়েল
    এজন আছিল। ৰজাই যাতে কোনো প্রকাৰৰ ক্ষতি বহন কৰিবলগীয়া নহয় সেই বাবে এই প্রশাসক
    সকলৰ ওপৰত তত্ত্বাৱধান কৰিবলৈ প্রাদেশিক সকলক নিযুক্ত কৰিছিল।
  sus-A: عَ نَشَ مَرَ سِ تِ عٍ شَ مِشِ كّمّ مِشِ مْشْحّن سُفَندِ عٍ شَ عَ شَ بْشِ
    يَمَرِ.
  fra-SBL: et sur eux trois présidents, dont Daniel faisait partie, afin que ces gouverneurs
    locaux leur rendent compte et que le roi ne subisse aucune perte.
  hbo-hbo: שְׁפַר֙ קֳדָ֣ם דָּרְיָ֔וֶשׁ וַהֲקִים֙ עַל־מַלְכוּתָ֔א לַאֲחַשְׁדַּרְפְּנַיָּ֖א
    מְאָ֣ה וְעֶשְׂרִ֑ין דִּ֥י לֶהֱוֹ֖ן בְּכָל־מַלְכוּתָֽא׃
  piu-2006: '@see-verse:DAN.006.001'
  pjt-pjt: Munu wati maṉkurpa kuḻu ngurkantaṟa tjunu Danielnga tjananya paluṟu tjana
    mayatjangku nyakunytjaku wati 120 palunya tjananya, ka Danieltu tjana palunya
    tjananya nyangangi tjana ngura tjuṯa tjukaṟurungku aṯunymankunytjaku ngunti palyantjaku-tawara.
  kik-kik: Ningĩ agĩcooka akĩiga atongoria atatũ matuĩke anene a acio angĩ, na ũmwe
    wa acio atatũ aarĩ Danieli. Anene acio atatũ maigirwo nĩgeetha marehagĩrwo ũhoro
    nĩ anene acio angĩ a bũrũri, nĩgeetha indo cia mũthamaki itikoore.
  fra-NCL: Il plut à Darius d’établir sur le royaume cent vingt satrapes, pour être
    répartis dans tout le royaume.
  cek-AK: nihcae to kahoih ah uk moe, siangpahrang ukhaih amro han ai ah, ukkung angraeng
    thumto a kawk; to kami thumto thungah Daniel doeh athum toeng.
  cuk-cuk: Darío, dummagan-negsemalad-e-ibmar-imaked-dakegala warbaa dummagan-onug-imaksabalid.
    Daniel we-dummagan-warbaagwad wargwenadid. Dummagan-negsemalad-dulanergwadi (120),
    we-dummagan-warbaagwadga bela ibmar-imakmalad sogmaloed, adi, rey-ibmar-nikadi
    mer akar-guegar.
  uig-CYR: Буниңдин башқа у бу вәзирләрни назарәт қилип, бу вәзирләрниң һесавини елиш,
    шундақла падишаниң һоқуқ-мәнпәәти зиянға учримисун дәп Даниял вә башқа икки кишини
    назарәтчиликкә тайинлиди.
  pma-pma: Evus, rie lat Daniel ral min meatin elu mun keke avamai avahi avat keitel
    onen minista keil enek avoum en usite onen asuv houlu Derias ka avalosil kat revi
    tounah vasi keil onen vasakini varmundemkotei ven etai tounah.
  tel-2017: ఆ 120 మందిని పర్యవేక్షించడానికి ముగ్గురు ప్రధానమంత్రులను నియమించాడు. ఆ
    ముగ్గురిలో దానియేలు ముఖ్యుడు. దేశానికి, రాజుకు ఎలాంటి నష్టం వాటిల్లకుండా ఈ అధికారులు
    ఈ ప్రధానమంత్రులకు ఎప్పటికప్పుడు లెక్కలు అప్పచెప్పాలని ఆజ్ఞ జారీ చేశాడు.
  hat-BSA: Epi sou yo menm, twa chèf. Youn nan chèf sila yo se te Daniel. Satrap sila
    yo ta dwe responsab bay kont sou yo menm, pou wa a pa ta soufre okenn pèt.
  kos-kos: Sayen mwet inge, el sulella Daniel ac mwet luo pac sayal in liyaung orekma
    lun governor inge, ac in taran pac fahsriyen mwe kasrup lal tokosra uh.
  hbo-WLC: שְׁפַר֙ קֳדָ֣ם דָּרְיָ֔וֶשׁ וַהֲקִים֙ עַל־מַלְכוּתָ֔א לַאֲחַשְׁדַּרְפְּנַיָּ֖א
    מְאָ֣ה וְעֶשְׂרִ֑ין דִּ֥י לֶהֱוֺ֖ן בְּכָל־מַלְכוּתָֽא׃
  ibo-ibo: O họpụtakwara ndịisi atọ ọzọ dịka ndịisi ha, nke otu onye nʼime ha bụ Daniel.
    Ndị a bụ ndị ga na-agụkọrọ ha otu ihe si aga, ka ihe ọbụla ghara ifunarị eze.
  ory-ory: ଓ ସେହି କ୍ଷିତିପାଳମାନେ ଯେପରି ହିସାବ ଦେବେ ଓ ରାଜାର ଯେପରି କିଛି କ୍ଷତି ନ ହେବ, ଏଥିପାଇଁ
    ସେମାନଙ୍କ ଉପରେ ତିନି ଜଣ ଅଧ୍ୟକ୍ଷ ନିଯୁକ୍ତ କରିବାକୁ ବିହିତ ବୁଝିଲା; ଏହି ତିନି ଜଣ ମଧ୍ୟରେ
    ଦାନିୟେଲ ଏକ ଜଣ ଥିଲେ।
  chk-chk: Iwe, a pwal awisa ülüman nöüwis tekia pwe repwe nom asen ekewe kepina meinisin,
    nge Taniel eman lein ekewe ülüman. Iwe, ekewe kepina ra wisen repoot ngeni ekewe
    ülüman, pwe resap tongeni aosupwanga ewe king ren ar tümwününgauei ar angang.
  rop-rop: En imbin pikimat Denyul en dubala men blanga jidan bos langa detlot haibala
    wekinmen, en blanga lukaftumbat ebrijing blanga det king.
  ukr-1871: А над ними трьох князїв, між котрими був і Даниїл, — щоб сатрапи здавали
    їм облїч, та й щоб царь не був надто обтяжений.
  deu-1951: (06-3) Über diese aber setzte er drei Fürsten, von welchen Daniel einer
    war; diesen sollten jene Satrapen Rechenschaft ablegen, damit der König keinen
    Schaden erleide.
  eng-JPS: (6-3) and over them three presidents, of whom Daniel was one; that these
    satraps might give account unto them, and that the king should have no damage.
  srp-1865: A nad njima tri starješine, od kojih jedan bješe Danilo, kojima æe upravitelji
    davati raèune da ne bi caru bilo štete.
  lug-lug: era mu abo n’alonda abaabakuliranga basatu, Danyeri nga y’omu ku bo. Abaamasaza
    baateekebwawo okutegeezanga ng’obwakabaka bwe, bwe bwaddukanyizibwanga, kabaka
    aleme kufiirizibwa. Era ekyo ne kisanyusa Daliyo.
  heb-heb: ועלא מנהון סרכין תלתא די דניאל חד מנהון די להון אחשדרפניא אלין יהבין להון
    טעמא ומלכא לא להוא נזק׃
  ben-IRV: তাঁদের উপরে তিনজন প্রধান পরিচালক ছিল এবং দানিয়েল সেই তিন জনের মধ্যে একজন
    ছিলেন। এই তিন জনের কাছে সেই সমস্ত প্রদেশের শাসনকর্তারা হিসাব দেবেন যাতে মহারাজের
    কোন ক্ষতি না হয়।
  pan-pan: ਉਹਨਾਂ ਉੱਤੇ ਤਿੰਨ ਪ੍ਰਮੁੱਖ ਅਧਿਕਾਰੀ ਨਿਯੁਕਤ ਕੀਤੇ ਜਿਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦਾਨੀਏਲ ਸੀ
    ਇਸ ਕਰਕੇ ਜੋ ਰਾਜਪਾਲ ਉਹਨਾਂ ਨੂੰ ਲੇਖਾ ਦੇਣ ਤਾਂ ਜੋ ਰਾਜੇ ਨੂੰ ਘਾਟਾ ਨਾ ਪਵੇ।
  tkr-tkr: Manbışilqar xərna xhinne xhebiyre vazir gixhxhes ıkkiykan. Mane xhebne
    vazirna sayir Daniyal ıxhaniy ıkkan. Mane vəşşe g'ayre (120) ç'ak'ınbışe vaziraaşis
    hı'sabniy qeles ıkkan, paççahın vuççud ımaykancenva.
  mya-JVB: အကျိုး တော်ကို မ ယုတ်မလျော့စေခြင်းငှါ၊ ထိုမြို့ဝန် အပေါင်းတို့ကို အုပ်ချုပ်စစ်ကြောရသော
    ဝန်ကြီး သုံး ပါးကို၎င်းအလိုတော်ရှိသည်အတိုင်း ခန့်ထားတော်မူ၏။ ထိုဝန်ကြီးသုံးပါးတွင်ဒံယေလ
    သည် ဝန်ကြီးအရာကို ရသည်သာမက၊
  tte-O: Toloinao lalakili yaiyona tabe igite-sipwaili, yabo iya Daniela, yo gavana
    meuloili ali paisowa sigitagitai, tabu kin ana paisowa inanae.
  tbg-tbg: Minti tivakero viraqaahairo viva qaiqaa tiharo, Kaiqe te vaiinti taaramonavu
    kaama taari vinavuka 120 vikaqaa raqiki vaimanta vika kia muara vararaiti, avuqavuqama
    keha ti kaiqa vara timitaate, tivakero viva Danieriravata vaiinti votantavata
    kaama tora.
  hmo-hmo: Vadaeni ia ese Daniela bona ma tau rua ia abia hidi, inai tau toi ese unai
    lohia taudia do idia biagudia gwauraia. Unai dala dekena amo king ese basileia
    do ia naria namonamo diba.
  urd-urd: और उन पर तीन वज़ीर हों जिनमें से एक दानीएल था, ताकि नाज़िम उनको हिसाब दें
    और बादशाह नुक़सान न उठाए।
  rus-SYN: а над ними трех князей, - из которых один был Даниил, - чтобы сатрапы давали
    им отчет и чтобы царю не было никакого обременения.
  bqc-SIM: À kà Daliusigu à bùsu gbãadeↄ dilɛ gbɛ̃ↄn basoolo, ↄ̃ à ń dílɛdilɛ
    a bùsuu píi.
  tcz-CHONGTHU: Gamkai vaipo ho jouse chung’a avesui ding leh vaihom pipu dingin,
    lengpan Daniel leh midang mini jong apansah tan ahi. Amaho cheng hin lengpa lungdei
    aboluva, gamkai vaipo ho toh je ahil ding’u chuleh lenggam aventup ding’u ahi.
  mar-mar: त्यांच्यावर तीन मुख्यप्रशासक होते. त्यापैकी एक दानीएल होता. या प्रशासकांची
    नेमणूक यासाठी होती की राजाचे काही नुकसान होऊ नये म्हणून सर्व प्रांताधिकाऱ्यांनी
    त्यांना हिशोब द्यावा व त्यांचे मार्गदर्शन घ्यावे.
  qub-qub: Chay mandajcuna imano arushantapis ricananpäna churaran quimsaj mandajcunata.
    Chayno ruraran llapan mandashancho ray alli cananpaj. Chay quimsapita juc mandäga
    caran Danielmi.
  bqp-bqp: Dɑrusi u tɔmbu wunɑɑ teeru gɔsɑ bɑ n sɑ̃ɑ win tem beri berikɑn wirugibu.
  hat-hat: Lèfini, li chwazi Danyèl ak de lòt moun li mete alatèt prefè yo. Reskonsablite
    yo se te kontwole travay prefè yo pou yo te ka defann enterè wa a.
  eng-BSB: and over them three administrators, including Daniel, to whom these satraps
    were accountable so that the king would not suffer loss.
  eng-WEBPB: and over them three presidents, of whom Daniel was one, that these local
    governors might give account to them, and that the king should suffer no loss.
  kbq-kbq: Hagi anama huhampri zamante'nea vahete'ma kegavama huzmantesnaza vahera
    3'a vahe huhampri zamante'ne. Ana 3'a vahe'ma huhampari zamante'nefina magora
    Danieli huhampari ante'neanki'za, kini ne'mofo zantaminte'enena zamagra kegava
    hugahaze.
  nhe-BL: Huan nojquiya quintlalisquía eyi tlayacanani tlen quinahuatisquíaj nochi
    nopa 127 gobernadores ipan itlanahuatilis. Huan nopa gobernadores quipohuilisquíaj
    ni eyi tlayacanani tlen panoyaya ipan iniestado para quimocuitlahuise cuali. Quej
    ni nopa hueyi tlanahuatijquetl ax quipolosquía itomi. Huan Daniel eliyaya se tlen
    nopa eyi tlen quinnahuatiyayaj gobernadores.
  bus-bus: À gↄ̃ↄn aagↄ̃ↄ dìɛ ń gbɛ̃nsinↄ ũ. Daniɛli nɛ́ gↄ̃ↄn aagↄ̃ↄ pìnↄ dokemɛ.
    Bùsu gbãadeenↄ è ń yãnↄ tↄ̃kɛ̃ gbɛ̃ pìnↄnɛ, lɛ wàton ásaru kɛ kínanɛro yãnzi.
  gub-BL: Uputar wapureruze'egatu haw a'e. Nuputar kwaw ikatu 'ymaw. A'e rupi tuwihawete
    wexaexak na'iruz awa a'e 120 tuwihaw wanuwihaw romo wamuigo kar pà wà no. Taniew
    wiko tuwihaw romo a'e tuwihaw wanehe we a'e.
  eng-DRA: 'And three princes over them, of whom Daniel was one: that the governors
    might give an account to them, and the king might have no trouble.'
