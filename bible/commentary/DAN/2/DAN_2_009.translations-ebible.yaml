  tbz-SIM: Kɛ̀ di mɛ nyí n nɑ̀kɛ́ n dɔuǹtì tu mù n yóó di wɛ̃nnɛ́ kunɑsɑ̃́ɑ̃ kùmɑ́ɑ̀
