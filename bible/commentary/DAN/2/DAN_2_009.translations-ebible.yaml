    Vì vậy, trước hết các ngươi phải thuật cho ta giấc mộng đó, ta sẽ biết ngay là
    các ngươi có giải được hay không.”
  guj-2017: પણ જો તમે મને સ્વપ્ન નહિ જણાવશો તો તમારે માટે ફક્ત એક જ કાયદો છે. મારું
