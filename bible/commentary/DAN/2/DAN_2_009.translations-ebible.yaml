    sua interpretação”.
  swe-swe: Om ni inte berättar min dröm finns det bara en utgång för er [en dom –
    döden]! Ni har konspirerat tillsammans för att berätta lögner och förleda mig,
    i tron om att situationen ska ändra sig. Berätta därför vad jag drömt, då vet
    jag att ni också kan ge den rätta uttydningen!” [Varför är Nebukadnessar villig
    att döda alla sina visa män och rådgivare? För det första visade deras oförmåga
    att berätta om drömmen att de inte hade kontakt med gudarna som de utgav sig för
    att ha. För det andra hade drömmen gjort Nebukadnessar oroad, se vers 1. Drömmen
    om en människoliknande staty som krossades var olycksbådande. Nebukadnessar hade
    nyligen kommit till makten, kanske planerades en kupp mot honom. Detta var inte
    ovanligt vid den här tiden; två av de tre efterföljande regenterna blev lönnmördade
    direkt vid deras tronbestigning. Nebukadnessar kan ha tolkat drömmen som en varning
    att det fanns en förrädare bland hans närmsta rådgivare.]
  cth-cth: Mang hah na dei awh hoehpawiteh, pouknae buet touh duengdoeh kaawm. Atueng
