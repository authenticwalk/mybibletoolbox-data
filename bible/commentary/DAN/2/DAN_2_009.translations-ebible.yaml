    ﭑ بّ نَ نَن مَ كٍرٍن نَ، عَلَكٌ ﭑ شَ عَ كٌلٌن وٌ قَتَ نَ رَبَدٍ.»
  fra-SBL: Mais si tu ne me fais pas connaître le rêve, il n'y a qu'une seule loi
