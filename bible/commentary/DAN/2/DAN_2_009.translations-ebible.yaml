verse: DAN.002.009
translations:
  mal-C: നിങ്ങൾ സ്വപ്നം എന്നെ അറിയിക്കുന്നില്ലെങ്കിൽ നിങ്ങൾക്കുള്ള വിധി ഒന്നുമാത്രം.
    ഞാൻ എന്റെ മനസ്സു മാറ്റുന്നതുവരെ എന്നോടു വ്യാജവും വഷളത്തവും പറയാൻ നിങ്ങൾ ഒത്തുചേർന്നിരിക്കുന്നു.
    അതിനാൽ നിങ്ങൾക്ക് അർഥം പറയാൻ കഴിയുമോ എന്ന് എനിക്ക് അറിയേണ്ടതിന് ആദ്യം സ്വപ്നം
    എന്തെന്നു നിങ്ങൾ എന്നോടു പറയുക.”
  deu-TKW: Denn wenn ihr mir den Traum nicht anzugeben wißt, so bleibt es bei dem
    Urteilsspruch über euch, da ihr euch nur verabredet habt, mich zu belügen und
    zu betrügen, bis die Zeiten sich ändern. Darum sagt mir den Traum, damit ich erkenne,
    daß ihr mir auch zu sagen wißt, was er bedeutet.
  lin-lin: Soki boyebisi ngai ndoto yango te, boyeba malamu ete etumbu moko kaka mpe
    ya ndenge moko ezali kozela bino ! Ah, boyokani koyebisa ngai makambo ya lokuta
    mpe ya mabe mpo bokanisi ete makambo ekobongwana ! Mpo na yango, boyebisa ngai
    ndoto yango, mpe nakondima ete bozali na makoki ya kolimbola yango.
  eng-LSV: '[so] that, if you do not cause me to know the dream—one is your sentence,
    seeing a lying and corrupt word you have prepared to speak before me, until the
    time is changed, therefore tell the dream to me, then I know that you show me
    its interpretation.”'
  eng-GNV: 'But if ye will not declare mee the dreame, there is but one iudgement
    for you: for ye haue prepared lying and corrupt wordes, to speake before me till
    the time bee changed: therefore tell me the dreame, that I may knowe, if yee can
    declare me the interpretation thereof.'
  eng-WEBSTER: 'But if ye will not make known to me the dream, there is but one decree
    for you: for ye have prepared lying and corrupt words to speak before me, till
    the time be changed: therefore tell me the dream, and I shall know that ye can
    show me the interpretation of it.'
  nhw-BL: Sintla amo antechilhuise tlaque nijtemijqui, san se tlatzacuiltilistli amopantis
    huan ya nopa miquilistli. Pampa niquita anmoilhuijtoque san sejco quenicatza antechnanquilise
    ica istlacatili hasta ajsis nopa tlamantli. Huajca techilhuica nopa temictli huan
    nijmatis para temachtli anhuelij antechixtomilise catli quiijtosnequi notemic.
  swh-ONEN: Ikiwa hamtaniambia ndoto yangu, ipo adhabu moja tu kwenu. Mmefanya shauri
    kuniambia habari za kunipotosha na mambo maovu, mkitumaini kwamba hali itabadilika.
    Hivyo basi, niambieni hiyo ndoto, nami nitajua kuwa mwaweza kunifasiria.”
  bba-bba: Mɑ i ǹ mɑn dosu ɡe sɔ̃ɔwɑ, ye nɑ ɡɔ̃ru doke n bɛɛ kuɑ mi, yɑ koo bɛɛ kpuro
    deemɑ. Domi i sɔɔru kpɑ i kɑ mɑn weesu kɑ ɡɑri suninu nɑɑwɑwɑ kpɑ n kɑ nɛn ɡere
    kɔsi. Yen sɔ̃, i mɑn dosu ɡen tii sɔ̃ɔwɔ kpɑ n ɡiɑ mɑ i ko i kpĩ i ɡu tubusiɑ.
  eng-KJVCPB: 'But if ye will not make known unto me the dream, there is but one decree
    for you: for ye have prepared lying and corrupt words to speak before me, till
    the time be changed: therefore tell me the dream, and I shall know that ye can
    shew me the interpretation thereof.'
  mpx-mpx: Ebo o kenonou nige nuku babaunanim, nasi gegewemiu na lahemiu, ami lahi
    ni olaolaek. Iyaka gegewemiu ku nuwatu haba tage nuku lokalokakawi eliyau, kaiwena
    ku nuwatu tage ebo sauga ni yapu yaka abwe no nuwatu na pil. He sauga ya o kenonou
    ku baunanim, inoke na atena age i bosowaimiu o kenonou nuku pasikal.”
  luo-luo: Ka ok unyisa lek maseleko, to chandruok achiel kende ema ochomou. Usewinjoru
    e kindu mondo unyisa gik manyalo wita kod gik maricho, kuparo ni mano biro miyo
    alok pacha. Kuom mano, nyisauru leknano, eka abiro ngʼeyo ni unyalo lokona tiende.”
  meu-meu: nihi na basioma hadibalaigu davamui baine tamona mo. Vada o henega bou,
    hereva koikoidia bona dikadia lau vairagu ai ba gwaurai, ela bona nega ta. Taunabunai,
    nihi vada ba hamaorolaigu, bena baina diba umui na anina danu ba hamaorolaigu
    diba.
  npi-ULB: तर तिमीहरूले मलाई सपना भनेनौ भने, तिमीहरूका निम्ति एउटै मात्र सजाय छ ।
    मैले आफ्‍नो मन नबद्लेसम्‍म तिमीहरूले झुटो र छलपूर्ण शब्‍दहरू मलाई भन्‍ने तयारी
    गर्नलाई तिमीहरूले मिलेर निर्णय गरेका छौ । यसैले, मलाई सपना बताओ, र त्‍यसको अर्थ
    तिमीहरूले भन्‍न सक्छौ भनी मलाई थाहा हुनेछ ।”
  yor-yor: Tí ẹ̀yin kò bá lè sọ àlá mi, ìjìyà kan ṣoṣo ló wà fún un yín. Ẹ̀yin ti
    gbèrò láti pa irọ́ àti láti sọ àwọn ọ̀rọ̀ ti ó lè si ni lọ́nà fún mi, títí tí
    nǹkan yóò fi yí wọ́. Nítorí náà ẹ rọ́ àlá náà fún mi, èmi yóò sì mọ̀ pé ẹ lè túmọ̀
    rẹ̀ fún mi.”
  pes-OPCB: ولی بدانید اگر خواب را نگویید حکم من در مورد شما اجرا خواهد شد. شما با
    هم تبانی کرده‌اید که به من دروغ بگویید به امید اینکه باگذشت زمان این موضوع فراموش
    شود. خواب مرا بگویید تا من هم مطمئن شوم تعبیری که می‌کنید درست است.»
  tgl-ULB: Ngunit kung hindi ninyo sasabihin sa akin ang panaginip, may iisang hatol
    lamang para sa inyo. Napagpasiyahan ninyong maghanda ng bulaan at mapanlinlang
    na mga salita na sinang-ayunan ninyo upang sabihin sa akin hanggang magbago ang
    aking isip. Kung kaya, sabihin ninyo sa akin ang panaginip at pagkatapos ay alam
    ko na mabibigyang kahulugan ninyo ito para sa akin.”
  cbu-NT: Anoo mazinamaam zandkeezi. Siy yuwaa nuw pamazurangi anoo wandaya nda nuwaa
    itsinsaru kamankachus, ashiri siysa ichingarus tsipatssa. Siy nuwaa mangutis ngichamaam
    zandaksa. Ashiri kurakaa wanasirinaariya kamankachuni, iyaa pachacheeja, ¿nda
    mangishis chinakus átssa? ¿Nuw antaati nllitarit chinacheezi? Ashiriya, siysa
    yuwaa nuw pamazurangi anoo kamaningandama. Ashkachus; Zuraksincha. Ashiriya, yuwaa
    ashtachu anoo yasartampasinaya, siyaa táchima, kurak tárangiya.
  hui-hui: Tígua i̱na emaga handarudago latagi halu irane langidaba larogo nalangirimiyagua
    nde pani uruni ti bibahende ogo dege dege noleberami. Irane tígua bi lo mbira
    howa i̱naga mini beregedoliya ohowa horo lu bolangua helonaga lalu harimidago.
    Ai tígua i̱naga emaga ogoni latagi habehe kamiyagua nde tí emaganaga iranebi langibehe
    kami i̱na manda bulebero, lene.
  mya-mya: အ​ကယ်​၍​ငါ​၏​အိပ်​မက်​ကို​သင်​တို့​မ​ဖော် ပြ​နိုင်​ပါ​က သင်​တို့​ကို​အ​ပိုင်း​ပိုင်း​ဖြတ်​ကာ
    သင်​တို့​အိမ်​များ​ကို​ပြာ​ပုံ​ဖြစ်​စေ​ရန်​ငါ စိတ်​ပိုင်း​ဖြတ်​ထား​ပြီ။ သင်​တို့​သည်​နောင်​အ​ခါ
    ၌​အ​ခြေ​အ​နေ​ပြောင်း​လဲ​လာ​လိမ့်​မည်​ဟု မျှော်​လင့်​ကာ ငါ့​အား​လိမ်​လည်​ပြော​ဆို​ရန်
    အ​ချင်း​ချင်း​တိုင်​ပင်​ထား​ကြ​ပြီ။ ငါ​၏ အိပ်​မက်​ကို​ငါ့​အား​ဖော်​ပြ​ကြ​လော့။
    ထို သို့​ဖော်​ပြ​နိုင်​လျှင်​အိပ်​မက်​၏​အ​နက်​ကို လည်း​သင်​တို့​ဖွင့်​နိုင်​ကြောင်း​ငါ​သိ​ရှိ​ရ
    လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་ཅག་གིས་ང་ལ་རྨི་ལམ་དེ་གསལ་པོར་མ་བཤད་ན་ཆད་པ་གཅོད་ངེས་ཡིན། ཁྱོད་ཅག་གིས་ལྐོག་འབྲེལ་གྱིས་ང་ལ་ཁུངས་མེད་འཆལ་གཏམ་སྨྲས་ཏེ་གནས་ཚུལ་ལ་འགྱུར་ལྡོག་འབྱུང་བར་སྒུག་པ་རེད།
    ངས་ཁྱོད་ཅག་གིས་རྨི་ལམ་གྱི་དོན་ཅི་ཡིན་པ་དངོས་གནས་ང་ལ་གསལ་པོར་བཤད་ཐུབ་པ་ཤེས་པའི་ཆེད་དུ་རྨི་ལམ་དེ་ད་ལྟ་རང་ང་ལ་ཤོད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Kana musingandiudzi zvandarota, panongova nechirango chimwe chete. Imi
    makarangana kundiudza zvinhu zvinonyengera uye zvakaipa, muchifunga kuti zvinhu
    zvichashanduka. Saka zvino, ndiudzei zvandakarota, ndigoziva kuti muchagona kundidudzira
    chiroto.”
  spa-BLM: Pero si no me das a conocer el sueño, no hay más que una ley para ti, pues
    has preparado palabras mentirosas y corruptas para hablar ante mí, hasta que la
    situación cambie. Por tanto, dime el sueño, y sabré que puedes mostrarme su interpretación”.
  cac-cac: Tato man̈ ol eyala' tas ix in vayichej chi', a tas nab'il vuj d'a eyib'an̈,
    ol ujoc, yujto ix e mol alej tas tzeyutej e pacan d'ayin d'a esal, yacb'an van
    e tan̈van in q'uexan tas nab'il vuj d'a e patic. Alec tas ix in vayichej chi',
    yic snachajel vuuj to ol yal eyalani tas syalelc'ochi, xchi vin̈.
  swh-ULB: Lakini kama hamtaweza kuniambia ndoto, kuna sentensi moja tu kwa ajili
    yenu. Mmeamua kuandaa uongo na maneno ya kudanganya ambayo mmekubaliana kwa pamoja
    kuniambia mpaka pale nitakapobadili akili zangu. Basi, niambieni ndoto, na kisha
    nitajua kuwa mnaweza kuitafsiri kwa ajili yangu.”
  bel-bel: 'Як што вы не разгадаеце мне сну, дык у вас адзін намысел: вы змовіліся
    сказаць мне ілжу і няпраўду, пакуль зьменіцца час; дык вось раскажэце мне сон
    і тады я ўпэўнюся, што вы можаце разгадаць мне і сутнасьць яго».'
  deu-ELBBK: dass, wenn ihr mir den Traum nicht kundtut, es bei eurem Urteil verbleibt;
    denn ihr habt euch verabredet, Lug und Trug vor mir zu reden, bis die Zeit sich
    ändere. Darum sagt mir den Traum, und ich werde wissen, dass ihr mir seine Deutung
    anzeigen könnt.
  mbb-OT: he emun kenè niw egketagnà wey egkeseysey sikan is teǥeinep ku, ne idsilut
    ku ziyà te keniyu sikan is nekaǥi ku. Neuyun kew he edterteruan a keniyu su edtinguhè
    kew he mahalin is isip ku. Keǥiya niw en ke hengkey is teǥeinep ku su wey a meketuu
    he egketuenan niw te edseysey is kehuluǥan kayi.”
  mal-2015: നിങ്ങൾ സ്വപ്നം അറിയിക്കാഞ്ഞാൽ നിങ്ങൾക്കു ഒരു വിധി മാത്രമേയുള്ളു; സമയം
    മാറുവോളം എന്റെ മുമ്പിൽ വ്യാജവും പൊളിവാക്കും പറവാൻ നിങ്ങൾ യോജിച്ചിരിക്കുന്നു; സ്വപ്നം
    പറവിൻ; എന്നാൽ അർത്ഥവും അറിയിപ്പാൻ നിങ്ങൾക്കു കഴിയും എന്നു എനിക്കു ബോധ്യമാകും.
  rmc-rmc: Te mange na phenena o suno, dava tumen te marel savoren jednakones. Dovakerďan
    tumen jekhetane, hoj angle mande vakerena o klamišagos dži akor, medik na čerinava
    miro gondoľišagos. Phenen mange o suno a akor džanava, hoj šaj mange phenen the
    pal soste džal.“
  nlg-nlg: Ma ge kau mua bosa vaniu na maturubole, i geva ku vahaghitailighau/toroghau
    [tana sakai na vata/te vagha ghua]. Ighau tau tabotabo gekau pegou, tau ghanaghana
    geke tughu balu totobo. Hauva ka, ma kau diki bosa vaniu mai na maturubole, keri
    ge ku ghilala inau tau tangomana so ge kau bosa vaniu na hava ilokana.”
  pes-OPV: لیکن اگر خواب را به من اعلام ننمایید برای شما فقط یک حکم است. زیراکه سخنان
    دروغ و باطل را ترتیب داده‌اید که به حضور من بگویید تا وقت تبدیل شود. پس خواب را
    به من بگویید و خواهم دانست که آن راتعبیر توانید نمود.»
  ron-1924: Дакэ деч ну-мь вець спуне висул, вэ аштяптэ пе тоць ачеяшь соартэ, фииндкэ
    врець сэ вэ ынцелеӂець ка сэ-мь спунець минчунь ши неадевэрурь пынэ се вор скимба
    времуриле. Де ачея, спунеци-мь висул, ка сэ штиу дакэ сунтець ын старе сэ ми-л
    ши тылкуиць!”
  ben-OBCV: যদি তোমরা আমার স্বপ্নটি বলতে না পারো, তাহলে তোমাদের জন্য একটিই শাস্তি
    হবে। তোমরা আমার বিরুদ্ধে মিথ্যা কথা ও বঞ্চনাবাক্য বলার মন্ত্রণা করেছ, এই ভেবে
    যে পরিস্থিতির পরিবর্তন হবে। অতএব তোমরা আমার স্বপ্নটি বলো, তাতে আমি বুঝব যে তার
    মানেও তোমরা বলতে পারবে।”
  som-som: Laakiinse haddaydnan riyadii ii caddayn, de markaas sharci keliya ayaad
    leedihiin, waayo, waxaad soo diyaarsateen hadal been ah oo kharriban inaad igula
    hadashaan ilaa uu wakhtigu beddelmo. Haddaba riyadii ii sheega, dabadeedna waan
    ogaan doonaa inaad fasirkeediina ii caddayn kartaan.
  lat-VUC: Si ergo somnium non indicaveritis mihi, una est de vobis sententia, quod
    interpretationem quoque fallacem, et deceptione plenam composueritis, ut loquamini
    mihi donec tempus pertranseat. Somnium itaque dicite mihi, ut sciam quod interpretationem
    quoque ejus veram loquamini.
  eng-ASVBT: 'But if ye make not known unto me the dream, there is but one law for
    you; for ye have prepared lying and corrupt words to speak before me, till the
    time be changed: therefore tell me the dream, and I shall know that ye can show
    me the interpretation thereof.'
  ita-1885: Che se vio non mi dichiarate il sogno, vi è una sola sentenza per voi.
    Or voi vi eravate preparati a dire in mia presenza alcuna cosa falsa, e perversa,
    finchè il tempo fosse mutato; perciò, ditemi il sogno, ed io conoscerò che voi
    me ne dichiarerete l'interpretazione.
  eng-ULB: But if you do not tell me the dream, there is only one sentence for you.
    You have decided to prepare false and deceptive words that you agreed together
    to say to me until I change my mind. So then, tell me the dream, and then I will
    know you can interpret it for me.”
  spa-VBL: De no poder revelarme el sueño, ¡todos recibirán el mismo castigo! Han
    conspirado contra mí, diciéndome mentiras, esperando que las cosas cambien. Así
    que díganme cuál fue mi sueño y entonces creeré que pueden explicar su significado”.
  fra-_FOB: Mais si vous ne me faites pas connaître le songe, la même sentence vous
    frappera tous; car vous vous êtes préparés à me dire quelque parole fausse et
    mensongère, en attendant que le temps soit changé. Dites-moi donc le songe, et
    je saurai si vous pouvez m'en donner l'interprétation.
  mal-mal: നിങ്ങൾ സ്വപ്നം അറിയിക്കാതിരുന്നാൽ നിങ്ങൾക്ക് ഒരു വിധി മാത്രമേയുള്ളു; സാഹചര്യം
    മാറുന്നതുവരെ എന്റെ മുമ്പിൽ വ്യാജവും പൊളിവാക്കും പറയുവാൻ നിങ്ങൾ യോജിച്ചിരിക്കുന്നു;
    സ്വപ്നം പറയുവിൻ; എന്നാൽ അർത്ഥവും അറിയിക്കുവാൻ നിങ്ങൾക്ക് കഴിയും എന്ന് എനിക്ക്
    ബോധ്യമാകും”.
  lit-lit: Bet jei neatskleisite sapno, yra vienas įstatymas jums, nes susimokėte
    sakyti man melagingus ir klaidingus žodžius kol laikas pasikeis. Tad pasakykite
    man sapną, tada žinosiu, kad galite atskleisti jo reikšmę!“
  urd-GVR: Agar tum mujhe ḳhāb na batāo to tum sab ko ek hī sazā dī jāegī. Kyoṅki
    tum sab jhūṭ aur ġhalat bāteṅ pesh karne par muttafiq ho gae ho, yih ummīd rakhte
    hue ki hālāt kisī waqt badal jāeṅge. Mujhe ḳhāb batāo to mujhe patā chal jāegā
    ki tum mujhe us kī sahīh tābīr pesh kar sakte ho.”
  suz-BL: गेपुकीमी आं कली आं तशो ङोमु शोव़ने मचाप्‍तीनी हना, गे साइक्‍चा पुंइसीनीनी।
    गे आं कली जोल पा, शेंखु पतीक आ पर्बम गारशो बाक्‍नीनी। मोपतीके आं कली आं तशो ङोमु
    मशोव़तीनी हना, आ अर्थ मार बाक्‍बा, दे शेंने मचाप्‍नीनी, दे तुइक्‍नुङ” दे माइक्‍तीमी।
  eng-NOY: For if ye do not make known to me the dream, this alone is your purpose,
    and ye have prepared lying and deceitful words to speak before me till the time
    be changed. Tell me therefore the dream, and I shall know that ye can show me
    the interpretation thereof.
  ita-1927: se dunque non mi fate conoscere il sogno, non c’è che un’unica sentenza
    per voi; e voi vi siete messi d’accordo per dire davanti a me delle parole bugiarde
    e perverse, aspettando che mutino i tempi. Perciò ditemi il sogno, e io saprò
    che siete in grado di darmene l’interpretazione”.
  ckb-ckb: ئەگەر خەونەکەم پێ نەڵێن، یەک سزاتان هەیە. ئێوە لەسەر درۆ و قسەی پووچ ڕێککەوتوون
    هەتا لەبەردەمم بیڵێن، هەتا بارودۆخەکە دەگۆڕێت. لەبەر ئەوە خەونەکەم پێ بڵێن، ئینجا
    من ئەوە دەزانم کە ئێوە دەتوانن خەونەکەم بۆ لێکبدەنەوە.»
  eng-BBE: 'That if you do not make my dream clear to me there is only one fate for
    you: for you have made ready false and evil words to say before me till the times
    are changed: so give me an account of the dream, and I will be certain that you
    are able to make the sense of it clear.'
  kan-OKCV: ನೀವು ಕನಸನ್ನು ನನಗೆ ಹೇಳದಿದ್ದರೆ, ನಿಮಗೆ ಒಂದೇ ಒಂದು ಶಿಕ್ಷೆಯಿದೆ. ತಪ್ಪು ಮಾರ್ಗಕ್ಕೆ
    ನಡೆಸುವ ಹಾಗೂ ಕೆಟ್ಟ ಸಂಗತಿಗಳನ್ನು ನನಗೆ ಹೇಳಿ, ಪರಿಸ್ಥಿತಿಯನ್ನು ನೀವು ನನಗೆ ವಿರೋಧವಾಗಿ ಒಪ್ಪಂದ
    ಮಾಡಿಕೊಂಡಿದ್ದೀರಿ, ಬದಲಾವಣೆಯನ್ನು ನಿರೀಕ್ಷಿಸುವಂತೆ. ಆದ್ದರಿಂದ ಕನಸನ್ನು ನನಗೆ ಹೇಳಲೇಬೇಕು.
    ಆಗ ಅದನ್ನು ವ್ಯಾಖ್ಯಾನ ಮಾಡಿ, ವಿವರಿಸುವಿರೆಂದು ನಾನು ತಿಳಿಯುವೆನು,” ಎಂದನು.
  tam-2017: காலம் மாறுமென்று நீங்கள் எனக்கு முன்பாக பொய்யும் புரட்டுமான செய்தியைச்
    சொல்லும்படி திட்டமிட்டிருக்கிறீர்கள்; நீங்கள் கனவை எனக்குச் சொல்லாவிட்டால், உங்கள்
    அனைவருக்கும் இந்த ஒரே தீர்ப்பு பிறந்திருக்கிறது; ஆகையால் கனவை எனக்குச் சொல்லுங்கள்;
    அப்பொழுது அதின் அர்த்தத்தையும் உங்களால் சொல்லமுடியுமென்று அறிந்துகொள்வேன் என்றான்.
  spa-RV-1909: 'Si no me mostráis el sueño, una sola sentencia será de vosotros. Ciertamente
    preparáis respuesta mentirosa y perversa que decir delante de mí, entre tanto
    que se muda el tiempo: por tanto, decidme el sueño, para que yo entienda que me
    podéis mostrar su declaración.'
  ron-BTF: Dar dacă nu îmi veți face cunoscut visul, nu este decât o singură hotărâre
    pentru voi, fiindcă ați pregătit cuvinte mincinoase și corupte pentru a vorbi
    înaintea mea, până când timpul se schimbă; de aceea spuneți-mi visul și voi cunoaște
    că puteți să îmi arătați interpretarea lui.
  eng-WEBP: But if you don’t make known to me the dream, there is but one law for
    you; for you have prepared lying and corrupt words to speak before me, until the
    situation changes. Therefore tell me the dream, and I will know that you can show
    me its interpretation.”
  eng-FBV: If you can't reveal the dream to me, you will all receive the same punishment!
    You have conspired against me, telling me lies, hoping things will change. So
    tell me what my dream was and then I'll know that you can explain what it means.”
  nch-BL: Sinta amo antechilhuise taya nijtemijqui, san se tatzacuiltilisti amopantis
    huan ya nopa miquilisti. Pampa niquita anmoilhuijtoque san sejco quenicatza antechnanquilise
    ica istacatili hasta ajsis nopa tamanti. Huajca techilhuica nopa temicti huan
    nijmatis para temachti anhuelij antechixtomilise cati quiijtosnequi.
  vie-1934: Nhưng, nếu các ngươi không tỏ cho ta biết chiêm bao, thì cũng chỉ có một
    luật cho các ngươi; vì các ngươi đã điều đình với nhau đem những lời giả dối bậy
    bạ nói cùng ta, cho đến ngày giờ sẽ thay đổi. Vậy, hãy nói chiêm bao cho ta, và
    ta sẽ biết rằng các ngươi có thể giải nghĩa được.
  hin-CV: यदि तुम मुझे स्वप्न नहीं बताते हो, तो तुम्हारे लिये सिर्फ एक ही दंड है.
    यह आशा करते हुए कि परिस्थिति बदलेगी, तुम लोगों ने मुझसे झूठी और बुरी बातें कहने
    का षड़्‍यंत्र रचा है. इसलिये अब, तुम मुझे मेरा स्वप्न बताओ, और तब मैं जान लूंगा
    कि तुम मुझे उस स्वप्न का अर्थ भी बता सकते हो.”
  spa-BES: Que si no me aclaras mi sueño, solo hay un destino para ustedes; porque
    has preparado palabras falsas y malvadas para decirme, mientras él tiempo cambia;
    así que díganme el sueño y así sabré que pueden darme el significado.
  tdx-tdx: Aa naho tsy ampahafohineñe ahy i nofiy, le raik’ avao ty hizakàñe anahareo,
    amy te vata’e mañentseñe lañitse naho talily mengoke ho lañonà’ areo amako, hañovàñe
    i rahay; aa le taroño amako i nofiy handrendrehako hera ho razañe’ areo.
  tha-KJV: แต่​ถ้าเจ้าไม่​ให้​เรารู้​ความฝัน ก็​มี​คำตัดสินเจ้าอยู่ข้อเดียว เพราะเจ้าทั้งหลายตกลงที่จะพูดเท็จและพูดทุ​จร​ิตต่อหน้าเรา
    จนจะมีอะไรเปลี่ยนแปลงไป เพราะฉะนั้นเจ้าจงบอกความฝันให้​แก่​เรา แล​้วเราจึงจะรู้ว่าเจ้าจะถวายคำแก้ความฝันให้เราได้”
  por-BR-2018: Pois se não me mostrardes o sonho, haverá uma única sentença para vós.
    Pois preparastes uma resposta mentirosa e perversa para dizer diante de mim, até
    que o tempo se mude; portanto, dizei-me o sonho, para que eu tenha certeza de
    que podeis me mostrar sua interpretação.
  deu-ELO: daß, wenn ihr mir den Traum nicht kundtut, es bei eurem Urteil verbleibt;
    denn ihr habt euch verabredet, Lug und Trug vor mir zu reden, bis die Zeit sich
    ändere. Darum saget mir den Traum, und ich werde wissen, daß ihr mir seine Deutung
    anzeigen könnt.
  eng-WYC-2018: Therefore if ye show not to me the dream, one sentence is of you,
    for ye make an interpreting both false and full of deceit, that ye speak to me
    till the time pass; therefore say ye the dream to me, that I know that ye speak
    also the very interpreting thereof. (And so if ye do not tell me the dream, one
    punishment shall be for all of you, for ye make an interpretation both false and
    full of deceit, and ye shall just speak to me until the time pass; and so tell
    me the dream, so that I know that ye also say its true interpretation.)
  epo-epo: 'Se vi ne diros al mi la sonĝon, tio montros, ke vi havas unu intencon:
    vi preparas vin, por doni al mi mensogan kaj sentaŭgan respondon, ĝis la tempo
    pasos. Tial rakontu al mi la sonĝon, tiam mi konvinkiĝos, ke vi povas klarigi
    al mi ankaŭ ĝian signifon.'
  uig-PIN: Lekin qüxümni eytip bǝrmisǝnglar, silǝrgǝ pǝⱪǝt buyruⱪumla ⱪalidu. Qünki
    silǝr waⱪit ǝⱨwalni ɵzgǝrtidu, dǝp bilip ɵzara til biriktürüp, yalƣanqiliⱪ ⱪilip
    meni aldimaⱪqi bolisilǝr. Xunga qüxümni eytsanglar, andin qüxümgǝ ⱨǝⱪiⱪǝtǝn tǝbir
    berǝlǝydiƣanliⱪinglarni xu qaƣdila bilimǝn, — dedi.
  beo-beo: 'Amalalu, hina bagade da bu adole i, “Na dawa: dilia adodigisu hou na dawa:!
    Dilia da simasi ea hou amola ea bai gilisili nama hame olelelalu, na da dili huluanema
    se defele imunu. Amo dawa:beba:le, dilia da gilisili sia: da: dawa:lalu, na asigi
    dawa:su afadenemusa: nama ogogosa. Hedolo! Simasi ea hou nama adoma. Amasea, dilia
    da simasi ea bai amola olelemusa: dawa:, amo na da dawa:mu galebe!” Nebiuga:denese
    da amane sia:i.'
  tpi-OTNT: Sapos yupela i no tokim mi long ol samting mi bin lukim long dispela driman,
    yupela olgeta bai i kisim wankain bagarap. Yupela olgeta i wanbel pinis long giamanim
    mi i go inap mi senisim tingting bilong mi. Orait tokim mi long dispela driman,
    na bai mi save, yupela inap long autim as bilong en wantaim.”
  hau-SA: In ba ku faɗa mini mafarkin ba, akwai hukunci guda ɗaya kurum dominku. Kun
    haɗa baki domin ku faɗa mini munanan al’amura domin ku ruɗe ni har lokaci yă wuce.
    Sai ku faɗa mini mafarkin, ta haka kuwa zan sani za ku iya yi mini fassararsa.”
  uig-LAT: Lékin chüshümni éytip bermisenglar, silerge peqet buyruqumla qalidu. Chünki
    siler waqit ehwalni özgertidu, dep bilip özara til biriktürüp, yalghanchiliq qilip
    méni aldimaqchi bolisiler. Shunga chüshümni éytsanglar, andin chüshümge heqiqeten
    tebir béreleydighanliqinglarni shu chaghdila bilimen, — dédi.
  nde-nde: Nxa lingangitsheli iphupho lelo, sinye zwi isijeziso senu. Seliyengene
    ukuthi lingitshele inkohliso lamanyala, licabanga ukuthi kumbe izinto zizaguquka.
    Manje-ke ngitshelani iphupho lelo yikho ngizakwazi ukuthi lingangichasisela lona.”
  ton-ton: 'Pea kapau ʻe ʻikai te mou fakahā kiate au ʻae misi, ʻoku ai ʻae fono pe
    taha kiate kimoutolu: he kuo mou teuteu ʻae ngaahi lea kākā mo kovi ke lea ʻaki
    ʻi hoku ʻao, ke ʻoua ke ai ha kuonga kehe; ko ia, fakahā mai ʻae misi, pea te
    u ʻilo ai ʻoku mou mafai ke fakahā hono ʻuhinga.”'
  ces-1613: Neoznámíte-li mi toho snu, jistý jest ten úsudek o vás. Nebo řeč lživou
    a chytrou smyslili jste sobě, abyste mluvili přede mnou, ažby se čas proměnil.
    A protož sen mi povězte, a zvím, budete-li mi moci i výklad jeho oznámiti.
  eng-WMB: But if you don’t make known to me the dream, there is but one law for you;
    for you have prepared lying and corrupt words to speak before me, until the situation
    changes. Therefore tell me the dream, and I will know that you can show me its
    interpretation.”
  tam-TCV: இப்பொழுது கனவைச் சொல்லாமற்போனால், உங்களுக்கு ஒரு தண்டனைதான் இருக்கிறது.
    சூழ்நிலை மாறும் என்ற நம்பிக்கையுடன் நீங்கள் பொய்யும், புரட்டுமானவற்றை எனக்குச்
    சொல்லி, காலத்தைக் கடத்தப் பார்க்கிறீர்கள். எனவே இப்பொழுது கனவை எனக்குச் சொல்லுங்கள்.
    அப்பொழுது அதன் விளக்கத்தையும் உங்களால் சொல்லமுடியும் என்பதை நான் அறிவேன் என்றான்.”
  ceb-ULB: Apan kung dili kamo makasulti sa akong damgo, aduna lamang akoy usa ka
    silot alang kaninyo. Nakahukom kamo sa pag-andam ug dili tinuod ug malimbongon
    nga mga pulong nga inyong giuyonan aron isulti kanako hangtod nga mausab ang akong
    hunahuna. Busa karon, isulti kanako ang damgo, ug unya masayod ako nga mahubad
    ninyo kini alang kanako.”
  pol-UBG: Jeśli więc nie oznajmicie mi snu, jest dla was tylko jeden dekret. Postanowiliście
    bowiem mówić wobec mnie słowa kłamliwe i przewrotne, aż czas upłynie. Dlatego
    oznajmijcie mi sen, a przekonam się, że będziecie mogli objaśnić mi jego znaczenie.
  agr-agr: Tujash wi tija nunak yapajiashtatjai. Ayu kame wi kajamjag nunash wajukatnuna
    aannunash kajamjaja nunú yamai ujatkatajum. Nunú ujatkagmin dekas yachap ainawa
    titajime. Nunú betek ujatchakjumek ashí betek suwimak jukittagme”, tiuwai.
  kyc-kyc: Nakamame kombeya dokona langya narami ramo doko nakama peparae randa mendaki
    dokoko nyerami. Namba suu pingi alowa pipili yaka lao nakamame mona mendaki palyuo
    namba kyambo langirama lao lao retami. Nakamame kombeya doko akiŋi lao langirami
    ramo doko nakamame namba kombeyana renge dokoŋo lao langiramilyamo lao soo nyero,
    leya.
  urd-GVU: اگر تم مجھے خواب نہ بتاؤ تو تم سب کو ایک ہی سزا دی جائے گی۔ کیونکہ تم سب
    جھوٹ اور غلط باتیں پیش کرنے پر متفق ہو گئے ہو، یہ اُمید رکھتے ہوئے کہ حالات کسی
    وقت بدل جائیں گے۔ مجھے خواب بتاؤ تو مجھے پتا چل جائے گا کہ تم مجھے اُس کی صحیح
    تعبیر پیش کر سکتے ہو۔“
  deu-1912: Aber werdet ihr mir nicht den Traum sagen, so geht das Recht über euch,
    als die ihr Lügen und Gedichte vor mir zu reden euch vorgenommen habt, bis die
    Zeit vorübergehe. Darum so sagt mir den Traum, so kann ich merken, daß ihr auch
    die Deutung trefft.
  kan-2017: ಕಾಲಾಂತರವನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡೇ ನನ್ನ ಮುಂದೆ ಕೆಟ್ಟ ಸುಳ್ಳುಗಳನ್ನು ಆಡುತ್ತಿರಬೇಕೆಂದು
    ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡಿದ್ದೀರಿ; ಅಂತು ಆ ಕನಸನ್ನು ತಿಳಿಸಬೇಕು; ಆದುದರಿಂದ ನೀವು ಅದರ ಅರ್ಥವನ್ನೂ
    ವಿವರಿಸಬಲ್ಲಿರೆಂದು ತಿಳಿದುಕೊಳ್ಳುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: ni fa’anra dab mu weliyed e re lik’ay nem ngog, ma ta’reb rogon e gechig
    ni bay ni pi’ ngomed ni gimed gubin. Ya ke ta’reb lungumed ni ngam lifithed l’ugunmed
    ngog nge mada’ ko ngiyal’ ni nggu thiliyeg lanin’ug. Moged ngog fare lik’ay rog,
    ma aram mu gu nang nin ku rayag romed ni ngam weliged fan ngog.”
  hlt-MCSB: Ka mang te na mingpha sak uh pawt atah nangmih oltlueh pakhat ni a om.
    Laithae ol neh a tue a hoilae hil ka taengah a hong thui ham na cai khaw na cai
    uh . Mang Te kai taengah thui uh dae lamtah kai hamla a thuingaihnah nan phoe
    uh te ka ming eh? ,”a ti nah .
  mdy-ETH: ዒንሢ ታ ዓውታዼ ዓውቶ ኬኤዛኒ ዳንዳዒባኣቶ ዒንሢ ቢያሢዳ ፔቴ ሄላንዳ ሜታ ዓኣኔ፤ ታ ዬያ ጌዔ ባኮ ታኣኒ ጊንሣ
    ሺርሻንዳያ ዒንሢም ማሌም ሉኡዚ ባኣዚ፥ ሃሣ ጌኔ ባኣዚ ኬኤዚ ኬኤዚ ጉሪ ዎዶ ዒንሢ ጎቻኒ ማሌኔ፤ ዬያሮ ዒንሢ ዓውቶ ታኣኮ
    ኬኤዜቴ ቡሊፃ ዒንሢ ባሺንዱዋኣሢ ታ ዔራኔ» ጌዔኔ።
  twi-ASANTE: Sɛ moanka daeɛ no ankyerɛ me a, asotwe baako pɛ na ɛda hɔ ma mo. Moapam
    sɛ mobɛdi atorɔ adaadaa me. Mosusu sɛ asɛm no bɛsesa. Monka daeɛ no nkyerɛ me,
    na ɛbɛma mahunu sɛ mobɛtumi akyerɛ aseɛ.”
  bhl-bhl: '@see-verse:DAN.002.008'
  eng-WEBU: But if you don’t make known to me the dream, there is but one law for
    you; for you have prepared lying and corrupt words to speak before me, until the
    situation changes. Therefore tell me the dream, and I will know that you can show
    me its interpretation.”
  wal-wal: Intte aimuwaa taayyo yootana xayikko, issi pirddai inttena naagees. Hanotai
    laamettana giidi intte ufaissaa oottiyo gishshau, taayyo worddonne gene qaalaa
    yootanau maqettideta. Hegaa gishshau, aimuwaa taayyo yootite; yaatikko, intte
