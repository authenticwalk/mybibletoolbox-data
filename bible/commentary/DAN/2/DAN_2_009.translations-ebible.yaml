  hbo-hbo: דִּ֣י הֵן־חֶלְמָא֩ לָ֨א תְהֹֽודְעֻנַּ֜נִי חֲדָה־הִ֣יא דָֽתְכֹ֗ון וּמִלָּ֨ה
    כִדְבָ֤ה וּשְׁחִיתָה֙ *הַזְמִנְתּוּן (הִזְדְּמִנְתּוּן֙) לְמֵאמַ֣ר קָֽדָמַ֔י עַ֛ד
    דִּ֥י עִדָּנָ֖א יִשְׁתַּנֵּ֑א לָהֵ֗ן חֶלְמָא֙ אֱמַ֣רוּ לִ֔י וֽ͏ְאִנְדַּ֕ע דִּ֥י
    פִשְׁרֵ֖הּ תְּהַחֲוֻנַּֽנִי׃
  piu-2006: '@see-verse:DAN.002.008'
  pjt-pjt: '@see-verse:DAN.002.008'
  kik-kik: Mũngĩaga kũnjĩĩra kĩroto kĩu ndootete-rĩ, iherithia rĩanyu no rĩmwe. Mũciirĩire
    kũnjĩĩra maũndũ ma kũũhĩtithia na ma waganu, mũgĩĩciiria atĩ ũrĩa nduĩte nĩũkũgarũrũka.
    Nĩ ũndũ ũcio-rĩ, njĩĩrai kĩroto kĩu, na nĩngũmenya atĩ no mũhote gũgĩtaũra.”
  omb-omb: Tareve goi velu na boborea hi tea laweau, a vevegiana lawe gimiu gategale
    hogosie. Neu bata na leo huri ve nei sine au me nem lado huri ve nomiu leo galigeli
    hi vin veieu nain tugu na nogu leo taligu. Nge, go valu na nogu boborea siu, nain
    ilo huri ve goin matamwasaragi nie lai laweau.
  fra-NCL: Puisque vous ne me faîtes pas savoir le songe, c’est que vous n’avez qu’une
    pensée, celle de concerter un discours mensonger et trompeur, pour le tenir devant
    moi, en attendant que les temps soient changés ; ainsi, dites-moi le songe et
    je saurai que vous pourrez m’en faire connaître la véritable signification. »
  cek-AK: Amang nang thui o ai nahaeloe, nangcae han lok takroekhaih maeto khue ni
    oh boeh; atue akra hanah alinghaih hoi amsawnlok thuih han ih ni na poek o boeh;
    to pongah amang to na thui oh, to naah ni amang nang leh pae o thaih, tiah ka
    panoek tih, tiah a naa.
  cuk-cuk: Bemar anga an-gabdaksad sogsurmardibe, unnila igar-soggwen bemarga maid,
    sabsur-odurdakleged-igar. Bemar anga gakansamalaga gunanaid, anga yogasaar ibmar-sogega
    gunanaid, agala bemar yoggunanaid. Degisoggu, anga an-gabdaksad sogmala, deyobi,
    an wisguoed, bemar sunna anga nabir we-gabdaked odulomalodibe.
  uig-CYR: Лекин чүшүмни ейтип бәрмисәңлар, силәргә пәқәт буйруғумла қалиду. Чүнки
    силәр вақит әһвални өзгәртиду, дәп билип өз ара тил бириктүрүп, ялғанчилиқ қилип
    мени алдимақчи болисиләр. Шуңа чүшүмни ейтсаңлар, андин чүшүмгә һәқиқәтән тәбир
    берәләйдиғанлиғиңларни шу чағдила билимән, — деди.
  tel-2017: నా సన్నిధిలో అబద్ధాలు, వంచన మాటలు పలుకుతూ యుక్తిగా కాలయాపన చేయాలని చూస్తున్నారు.
    మీరు నాకు వచ్చిన కల ఏమిటో చెప్పకపోతే నేను కచ్చితంగా మిమ్మల్ని శిక్షిస్తాను కాబట్టి
    ముందు నాకు వచ్చిన కల ఏమిటో చెప్పండి. అప్పుడు ఆ కలకు అర్థం చెప్పడానికి మీకు సామర్థ్యం
    ఉందని నేను తెలుసుకుంటాను” అన్నాడు.
  hat-BSA: Men si nou pa fè m konnen rèv la, ap gen yon sèl dekrè pou nou. Paske nou
    te vin antann nou, youn ak lòt pou fè manti ak pale pawòl konwonpi devan m, jiskaske
    bagay la vin chanje. Pou sa a, fè m konnen rèv la pou m ka konnen ke nou kapab
    deklare entèpretasyon li ban mwen.”
  kos-kos: in sot nu sumtal lupan kaiyuk sefanna komtal fin tia fahkma kalmen mweme
    sac. Komtal pwapani komtal in tuku fahk kas kikiap in sisla pacl, mweyen komtal
    nunku mu nga ac ku in ekulla ma nga fahk uh. Fahkma lah mea mweme sac, na nga
    ac etu lah komtal ac ku in aketeya pac kalmac uh nu sik.”
  hbo-WLC: דִּ֣י הֵן־חֶלְמָא֩ לָ֨א תְהֽוֹדְעֻנַּ֜נִי חֲדָה־הִ֣יא דָֽתְכ֗וֹן וּמִלָּ֨ה
    כִדְבָ֤ה וּשְׁחִיתָה֙ הזמנתון לְמֵאמַ֣ר קָֽדָמַ֔י עַ֛ד דִּ֥י עִדָּנָ֖א יִשְׁתַּנֵּ֑א
    לָהֵ֗ן חֶלְמָא֙ אֱמַ֣רוּ לִ֔י וְֽאִנְדַּ֕ע דִּ֥י פִשְׁרֵ֖הּ תְּהַחֲוֻנַּֽנִי׃
  ibo-ibo: Ọ bụrụ na unu agwaghị m nrọ ahụ naanị otu ntaramahụhụ dịịrị unu. Unu agbaala
    izu ịgwa m okwu ụgha na okwu nduhie na-ele anya na ọnọdụ ga-agbanwe. Ya mere,
    gwanụ m nrọ ahụ, m ga-amatakwa na unu pụrụ ịkọwara m ya.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଯଦି ସେହି ସ୍ୱପ୍ନ ମୋତେ ନ ଜଣାଅ; ତେବେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଏକମାତ୍ର ବ୍ୟବସ୍ଥା ଅଛି; କାରଣ ସମୟର ପରିବର୍ତ୍ତନ ହେବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ମୋʼ ଛାମୁରେ
    ମିଥ୍ୟା ଓ ପ୍ରବଞ୍ଚନା-ବାକ୍ୟ କହିବା ପାଇଁ ପ୍ରସ୍ତୁତ କରିଅଛ; ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ସ୍ୱପ୍ନଟି
    ମୋତେ ଜଣାଅ, ତାହାହେଲେ ତୁମ୍ଭେମାନେ ଯେ ତହିଁର ଅର୍ଥ ମୋʼ ନିକଟରେ ପ୍ରକାଶ କରି ପାରିବ, ଏହା
    ମୁଁ ଜାଣିବି।”
  chk-chk: Are ousap pwäri ngeniei ai we tan, epwe chök fis ngenikemi mine üa apasa.
    Iwe, oua pwüngüpwüngfengen me mwan pwe oupwe atupuei ren ämi kapas chofana ngeniei,
    pun oua apilükülükü pwe epwe siwil masouen fansoun. Iei mine oupwe pwäri ngeniei
    ai we tan, mürin üpwe silei pwe oua tongeni awewe ngeniei wewen.”
  rop-rop: Ai garra stil kilim yumob if yumob nomo dalim mi det drim. Yumob kipgon
    agri gija blanga dalimbat mi laiyawan wed, dumaji seimtaim yumob reken ai garra
    tjeinjim main wed. Wal yumob garra dalim mi wanim det drim na, en ai garra sabi
    yumob gin dalim mi wanim im min du.” Lagijat na det king bin tok.
  ukr-1871: 'Коли ви не кажете менї сну, то в вас одно на думцї: ви задумуєте сказати
    менї неправду й оману, аж промине час; тим же то оповіжте менї сон, а тодї я взнаю,
    що ви зʼумієте виложити менї й значіннє його.'
  deu-1951: Wenn ihr mir den Traum nicht kundtut, so trifft euch jenes eine Urteil,
    da ihr euch vorgenommen habt, lügenhafte und trügerische Worte vor mir zu reden,
    bis sich die Zeiten ändern. Sagt mir den Traum, damit ich weiß, daß ihr mir auch
    die Deutung kundtun könnt!
  eng-JPS: that, if ye make not known unto me the dream, there is but one law for
    you; and ye have agreed together to speak before me lying and corrupt words, till
    the time be changed; only tell me the dream, and I shall know that ye can declare
    unto me the interpretation thereof.'
  srp-1865: Ali ako mi ne kažete što sam snio i što znaèi, jedan vam je sud; jer ste
    se dogovorili da kažete preda mnom laž i prijevaru dok se promijeni vrijeme; zato
    kažite mi san, pa æu vidjeti da mi možete kazati što znaèi.
  lug-lug: era bwe mutantegeeze kirooto, ekibonerezo kiri kimu kyokka. Mwekobaanye
    okunnimba n’okumbuulira ebigambo ebikyamu, nga munsuubira okukyusa ku ndowooza
    yange. Kale nno, muntegeeze ekirooto, munnyinnyonnyole n’amakulu gaakyo.”
  heb-heb: די הן חלמא לא תהודענני חדה היא דתכון ומלה כדבה ושחיתה הזמנתון למאמר קדמי
    עד די עדנא ישתנא להן חלמא אמרו לי ואנדע די פשרה תהחונני׃
  ben-IRV: কিন্তু যদি তোমরা স্বপ্নটা আমাকে না বল তবে, তোমাদের জন্য একটি কথা থাকল।
    তোমরা আশা করছ অবস্থার বদল হবে, তোমরা একসঙ্গে হয়ে মিথ্যা ও প্রতারণায় পূর্ণ কথা
    আমাকে বলার জন্য ঠিক করেছ যেন আমি আমার মন পরিবর্তন করি। তাই, আমাকে স্বপ্নটা বল,
    তাহলে আমি বুঝতে পারব যে, তোমরা আমাকে এর অর্থও বলতে পারবে।”
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਮੈਨੂੰ ਸੁਫ਼ਨਾ ਨਾ ਦੱਸੋਗੇ ਤਾਂ ਤੁਹਾਡੇ ਲਈ ਇੱਕੋ ਹੀ ਹੁਕਮ ਹੈ, ਕਿਉਂ
    ਜੋ ਤੁਸੀਂ ਝੂਠ ਤੇ ਵਿਗਾੜ ਦੀਆਂ ਗੱਲਾਂ ਬਣਾਈਆਂ ਤਾਂ ਜੋ ਮੇਰੇ ਅੱਗੇ ਸੁਣਾਓ ਕਿ ਸਮਾਂ ਟਲ ਜਾਵੇ।
    ਸੋ ਸੁਫ਼ਨਾ ਸੁਣਾਓ ਤਦ ਮੈਂ ਜਾਣ ਲਵਾਂਗਾ ਜੋ ਤੁਸੀਂ ਉਹ ਦਾ ਅਰਥ ਵੀ ਦੱਸ ਸਕਦੇ ਹੋ!
  tkr-tkr: yizın nyak' zas yuşan hidee'ene, şos sa caaza vuxhes. Vuşde ək'eleeqa qımaylecen,
    şu şoled-alqan karbı qığı'ı, zas horbı he'eene, zı qiyğa mançil-alla fıkır badal
    haa'as. Həşde şu zas nyak' yuşan he'e. Qiyğa zak'led ats'axhxhes, man nyak' nen
    eyheniy şosse eyhes əxəvudva.
  mya-JVB: အိပ်မက် ကို ငါ့ အားမ ဘော် မပြလျှင် ၊ သင်တို့သည် အကြံတခု တည်းသာရှိသည်ဖြစ်၍၊
    ကာလ ပြောင်းလဲ သည်တိုင်အောင် ၊ ငါ့ ရှေ့ ၌ လျှောက် စရာဘို့ ကောက်ကျစ် လိမ် လစ်သောစကား
    ကို ပြင်ဆင် နှင့်ကြပြီ။ အိပ်မက် ကို ပြန်ပြော ကြ။ ထိုသို့ပြောလျှင်၊ အိပ်မက်အနက်
    ကို ဘော်ပြ နိုင်သည်ကို ငါသိ မည်ဟု ပြန်၍ မိန့်တော်မူ၏။
  tte-O: '@see-verse:DAN.002.008'
  tbg-tbg: '@see-verse:DAN.002.008'
  hmo-hmo: Bema inai nihi umui gwauraia lasi, lau hereva inai, emui davana be tamona
    sibona. Umui ese umui laloa tamona vadaeni lau dekenai do umui koikoi ela bona
    lauegu laloa do lau haidaua, ani? Nihi do umui gwauraia, vadaeni do lau diba,
    iena anina danu umui gwauraia diba.”
  urd-urd: लेकिन अगर तुम मुझ को ख़्वाब न बताओगे, तो तुम्हारे लिए एक ही हुक्म है, क्यूँकि
    तुम ने झूट और बहाने की बातें बनाई ताकि मेरे सामने बयान करो कि वक़्त टल जाए; इसलिए
    ख़्वाब बताओ तो मैं जानूँ कि तुम उसकी ता'बीर भी बयान कर सकते हो।”
  rus-SYN: 'Так как вы не объявляете мне сновидения, то у вас один умысел: вы собираетесь
    сказать мне ложь и обман, пока минет время; итак расскажите мне сон, и тогда я
    узнаю, что вы можете объяснить мне и значение его.'
  bqc-SIM: Tó i nanapi omɛɛo, yã́ mɛ̀ndopi mɛ́ gↄ̃̀ɛ́. A lɛkpàaĩ à ɛɛtomɛɛ ń
    yãkpaanlaoɛ e yã́ àↄ lilɛ. À nanapi yã'omɛɛ, míↄ dↄ̃ kɛ́ á fↄ̃ à a bↄↄlɛkɛ.
  tcz-CHONGTHU: Chuleh kamang na seidoh theilou poupou u-leh na manthah ding’u ahi,
    kati jeh’a, phat che che nading nagel’u ahi. Hijeh chun, keima jouva lhepna din
    na kihou guhun, phat chal dungyuija kalung kakhel khahleh tia nakinepu ahi. Kasei
    ahi, kamang chu seidohun, chutah leh nanghon mang chu na ledoh thei ding’u ahi,
    ti kahet ding ahi.
  mar-mar: पण जर तुम्ही मला स्वप्न सांगितले नाही तर तुमच्यासाठी एकच शिक्षा आहे. म्हणून
    माझे मन बदलत नाही तोपर्यंत तुम्ही खोट्या आणि फसव्या गोष्टी सहमत करून मला सांगाव्या
    असे तुमचे ठरले आहे. म्हणून मला स्वप्न सांगा म्हणजे मला समजेल तुम्ही त्याचा उलगडा
    करु शकता.”
  qub-qub: Suyñushäta mana willamashpayquega llapaniquimi wañunqui. Gamcunaga parlacusha
    carcaycanqui timputa päsachinayquipaj llullacuypa manacajcunallata willamänayquipämi.
    Gamcuna nimay imata suyñushätapis. Chauraga musyashämi suyñushä imapaj cashanta
    willamänayquitapis.»
  bqp-bqp: Mɑ i ǹ mɑn dosu ge sɔ̃ɔwɑ, ye nɑ gɔ̃ru doke n bɛɛ kuɑ mi, yɑ koo bɛɛ kpuro
    deemɑ. Domi i sɔɔru kpɑ i kɑ mɑn weesu kɑ gɑri suninu nɑɑwɑwɑ kpɑ n kɑ nɛn gere
    kɔsi. Yen sɔ̃, i mɑn dosu gen tii sɔ̃ɔwɔ kpɑ n giɑ mɑ i ko i kpĩ i gu tubusiɑ.
  hat-hat: si nou pa rakonte m' rèv la, m'ap fè nou tout pase menm jan an. Nou mete
    tèt ansanm pou nou ban m' manti, paske nou kwè yon lè sa va chanje. Se nou ki
    pou rakonte m' rèv mwen te fè a. Lè sa a, m'a konnen nou ka di m' sa rèv la vle
    di.
  eng-BSB: If you do not tell me the dream, there is only one decree for you. You
    have conspired to speak before me false and fraudulent words, hoping the situation
    will change. Therefore tell me the dream, and I will know that you can give me
    its interpretation.”
  eng-WEBPB: But if you don’t make known to me the dream, there is but one law for
    you; for you have prepared lying and corrupt words to speak before me, until the
    situation changes. Therefore tell me the dream, and I will know that you can show
    me its interpretation.”
  kbq-kbq: Hagi ana ava'nafima ke'noa zamofo agafa'ama eri ama'ma huta onasaminage'na,
    mago avamenteke knazana tamigahuema hu'noa kegu tamagesa nentahita, tamagra mago
    tamarimpa huta, antahintahi'a rukrahe hugahie huta havige huta nagrira renavatga
    nehaze. Ana hu'negu menina ana avana kema nasami'nage'na antahisuna, ana avana'mofo
    agafa'anena eri ama huta nasamigahaze hu'na hugahue.
  nhe-BL: Intla ax innechilhuise tlachque nijtemijqui, san se tlatzacuiltilistli imopantis
    huan ya nopa miquistli. Pampa niquita inmoilhuijtoque san sejco quejatza innechnanquilise
    ica istlacayotl hasta ajsis nopa tlamantli. Huajca xinechilhuica nopa temictli
    huan nijmatis para temachtli inhuelij innechixtomilise tlen quiijtosnequi notemic.
  bus-bus: Tó ée nanaa pì omɛro, yã mɛ̀n doo bé à gↄ̃̀are. A lɛ́ kpàkↄ̃sↄ̃ à ɛgɛɛ
    tòmɛ kↄ̃n yãlɛkpɛɛomɛ ai yã gↄ̃ gá liɛ. À nanaa pì omɛ, mɛ́gↄ̃ dↄ̃ kɛ̀ é fↄ̃
    à à bↄkↄ̃tɛ.
  gub-BL: Aze napemume'u kwaw hepuahu awer ihewe nehe, azepyk putar penehe nehe. Penehe
    hezepyk àwàm pitàitàigatu uzuawyawygatu putar nehe. — Zaneremu'em putar izupe
    nehe. Ximume'u temu'emaw izupe nehe, peze pezeupeupe. — Nezewe mehe, aze ru'u
    na'urezuka kwaw nehe, peze pezeupeupe. Aze pepuner hepuahu awer imume'u haw rehe
    nehe, akwaw putar imume'u haw ikwaw har romo peneko haw ihe nehe no, i'i wanupe.
  eng-DRA: If therefore you tell me not the dream, there is one sentence concerning
    you, that you have also framed a lying interpretation, and full of deceit, to
    speak before me till the time pass away. Tell me therefore the dream, that I may
