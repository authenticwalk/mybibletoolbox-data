verse: DAN.002.012
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ രാജാവ് അത്യന്തം കുപിതനായി. ബാബേലിലെ എല്ലാ ജ്ഞാനികളെയും നശിപ്പിക്കാൻ
    അദ്ദേഹം കൽപ്പനകൊടുത്തു.
  deu-TKW: Darob wurde der König so sehr aufgebracht und erbost, daß er den Befehl
    gab, alle Weisen Babels hinzurichten.
  lin-lin: Mbala moko, mokonzi asilikaki mpe atombokaki makasi ; apesaki mitindo ete
    baboma bato nyonso ya bwanya ya Babiloni.
  eng-LSV: Therefore the king has been furious and very angry, and has said to destroy
    all the wise men of Babylon.
  eng-GNV: For this cause the king was angrie and in great furie, and commanded to
    destroy all the wise men of Babel.
  eng-WEBSTER: For this cause the king was angry and very furious, and commanded to
    destroy all the wise men of Babylon.
  nhw-BL: Huan quema nopa tlanahuatijquetl quicajqui ni catli quiijtojque, nelía cualanqui
    huan tlanahuati ma quinmictica nochi tlalnamijca tlacame ipan tlali Babilonia.
  swh-ONEN: Jambo hili lilimkasirisha na kumghadhibisha mfalme mno hata kuagiza kuuawa
    kwa wenye hekima wote wa Babeli.
  bba-bba: Ye sinɑ boko u ben ɡɑri yi nuɑ, yerɑ u mɔru bɛsirɑ. Mɑ u woodɑ wɛ̃ bu Bɑbilonin
    bwisiɡibu kpuro ɡo.
  eng-KJVCPB: For this cause the king was angry and very furious, and commanded to
    destroy all the wise men of Babylon.
  mpx-mpx: Baaba ya kaiwena kin i huga nabi, inoke i ba tosiba gegewel Babiloni gamwanaa
    nihi lolil.
  luo-luo: Ma nomiyo mirima omako ruoth kendo nodoko mager, mi nogolo chik mana gisano
    mondo oneg joma riek duto manie piny Babulon.
  meu-meu: Una hereva dainai hanua pavapavana na e badu, lalona na e ḡaraḡara herea,
    bena e haheḡani aonega taudia iboudiai Babulono ai na bae aladia ore.
  npi-ULB: यस कुराले राजालाई रिस उठायो र अत्‍यन्‍तै क्रोधित बनायो, र तिनले बेबिलोनमा
    भएका सबै बुद्धिमान् मानिसहरूलाई मार्ने एउटा आदेश दिए ।
  yor-yor: Èyí mú kí ọba bínú, ó sì kanra, nítorí náà ó pàṣẹ kí a pa gbogbo àwọn amòye
    Babeli run.
  pes-OPCB: پادشاه وقتی این را شنید چنان خشمگین شد که فرمان قتل تمام حکیمان بابِل
    را صادر کرد.
  tgl-ULB: Ito ang ikinagalit at labis na nagpagalit sa hari, at nagbigay siya ng
    utos na lipulin ang lahat ng mga nasa Babilonia na kinikilala sa kanilang karunungan.
  cbu-NT: Kuraksha yasampanee kuk mazinarangu, kapung tsiyantarangu, waanaatsee wasundurur
    kuruzurangu; Ashiri Babiloniyashchee yasampan, misha wishunootstam ichinguru putayarus,
    pachayarus ksangints, kurak Nabukodonosor kamachtaku, tárangiya.
  hui-hui: Tigua bi uruni layago hale howa kini ibu keba timbuniore howa ibunaga ami
    agali Babilono dindi bibahendeha purogo lowa agali manda timbuniwi hearu bo wahai
    halimu lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ပြင်း​စွာ​အ​မျက် ထွက်​တော်​မူ​လျက် ဗာ​ဗု​လုန်​မြို့​၌​ရှိ​သ​မျှ
    သော​ပ​ညာ​ရှိ​တို့​ကို​ကွပ်​မျက်​ရန်​အ​မိန့် ပေး​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་ཤིན་ཏུ་ཁྲོས་ཏེ་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་ཐམས་ཅད་གསོད་དགོས་པའི་བཀའ་བསྩལ་པ་དང་།
  sna-sna: Izvi zvakaita kuti mambo ashatirwe zvikuru uye akava nehasha zvokuti akarayira
    kuti vakachenjera vose veBhabhironi vaurayiwe.
  spa-BLM: A causa de esto, el rey se enojó y se puso muy furioso, y ordenó que todos
    los sabios de Babilonia fueran destruidos.
  cac-cac: Ayic ix yab'an vin̈ rey icha chi', ix cot val yoval vin̈ sic'lab'il. Ix
    yalan vin̈ to xicjicham eb' vin̈ jelan chi' d'a masanil yol yic Babilonia.
  swh-ULB: Jambo hili lilimfanya mfalme akasirike na kughadhabika sana, na alitoa
    amri kuwaangamiza wale wote waliojulikana kuwa ni wenye hekima zao katika Babeli.
  bel-bel: Разгневаўся цар і моцна раз'юшыўся за гэта і загадаў перабіць усіх Вавілонскіх
    мудрацоў.
  deu-ELBBK: Darüber wurde der König zornig und ergrimmte sehr, und er befahl, alle
    Weisen von Babel umzubringen.
  mbb-OT: Tenged dutun te tavak dan, utew nepauk sikan is hadì. Ne mibmandar sikandin
    he penhimetayi is langun he uluwanen he menge etew ziyà te Babilonia.
  mal-2015: ഇതു ഹേതുവായിട്ടു രാജാവു കോപിച്ചു അത്യന്തം ക്രുദ്ധിച്ചു ബാബേലിലെ സകല വിദ്വാന്മരെയും
    നശിപ്പിപ്പാൻ കല്പന കൊടുത്തു.
  rmc-rmc: Akor o kraľis igen choľisaľiľa a prikazinďa te murdarel savore goďaver
    muršen andro Babilon.
  nlg-nlg: Mana vunaghi haba te rutu sule ngangata te rongovia eni, ma gaia te vetena
    na bosa gekara lotira ma kara labumatera na lei mane manaha ni Babylon.
  pes-OPV: از این جهت پادشاه خشم نمود و به شدت غضبناک گردیده، امر فرمود که جمیع حکیمان
    بابل را هلاک کنند.
  ron-1924: Ла аузул ачестор кувинте, ымпэратул с-а мыният ши с-а супэрат фоарте таре.
    А порунчит сэ пярдэ пе тоць ынцелепций Бабилонулуй.
  ben-OBCV: এটি শুনে রাজা এতটাই ক্রুদ্ধ ও ক্ষিপ্ত হয়ে উঠলেন যে তিনি ব্যাবিলনের সব
    জ্ঞানীদের হত্যা করার আদেশ দিলেন।
  som-som: Sababtaas daraaddeed ayaa boqorkii cadhooday oo aad buu u dhirfay, oo wuxuu
    amray in la baabbi'iyo raggii Baabuloon oo xigmadda lahaa oo dhan.
  lat-VUC: Quo audito, rex, in furore et in ira magna, præcepit ut perirent omnes
    sapientes Babylonis.
  eng-ASVBT: For this cause the king was angry and very furious, and commanded to
    destroy all the wise men of Babylon.
  ita-1885: Perciò, il re si adirò, e si crucciò gravemente, e comandò che tutti i
    savi di Babilonia fosser fatti morire.
  eng-ULB: This made the king angry and very furious, and he gave an order to destroy
    all those in Babylon who were known for their wisdom.
  spa-VBL: Esto enojó mucho al rey, y ordenó que se ejecutara a todos los sabios de
    Babilonia.
  fra-_FOB: Sur cela, le roi s'irrita et se mit dans une grande colère, et il commanda
    de faire périr tous les sages de Babylone.
  mal-mal: 'ഇതു മൂലം രാജാവ് കോപിച്ച് അത്യന്തം ക്രുദ്ധിച്ചു: ബാബേലിലെ സകലവിദ്വാന്മാരെയും
    നശിപ്പിക്കുവാൻ കല്പന കൊടുത്തു.'
  lit-lit: Dėl to karalius labai įtūžo bei didžiai supyko ir įsakė sunaikinti visus
    Babilono išminčius.
  urd-GVR: Yih sun kar bādshāh āg-bagūlā ho gayā. Baṛe ġhusse meṅ us ne hukm diyā
    ki Bābal ke tamām dānishmandoṅ ko sazā-e-maut dī jāe.
  suz-BL: मिनु मेको लोव़ नेंशा, पिप शुश गाइश्‍शा, बेबीलोन रागीम बाक्‍ब जोक्‍ब तुइक्‍ब
    नेल्‍ल आन कली साइक्‍चा नम, दे हुकुम पाप्‍तु।
  eng-NOY: For this cause the king was angry and very furious, and commanded to destroy
    all the wise men of Babylon.
  ita-1927: A questo, il re s’adirò, montò in furia, e ordinò che tutti i savi di
    Babilonia fossero fatti perire.
  ckb-ckb: ئەوە پاشای زۆر تووڕە کرد و ڕقی هەستا، فەرمانی دا هەموو داناکانی بابل لەناوببردرێن.
  eng-BBE: Because of this the king was angry and full of wrath, and gave orders for
    the destruction of all the wise men of Babylon.
  kan-OKCV: ಇದನ್ನು ಕೇಳಿ ಅರಸನು ಕೋಪ ಮತ್ತು ರೌದ್ರವುಳ್ಳವನಾಗಿ, ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ಎಲ್ಲಾ ಜ್ಞಾನಿಗಳನ್ನು
    ಕೊಲೆಮಾಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: இதனால் ராஜா மகா கோபமும் எரிச்சலுங்கொண்டு, பாபிலோனில் இருக்கிற எல்லா ஞானிகளையும்
    கொலைசெய்யும்படி கட்டளையிட்டான்.
  spa-RV-1909: Por esto el rey con ira y con grande enojo, mandó que matasen á todos
    los sabios de Babilonia.
  ron-BTF: Din această cauză împăratul a fost mânios și foarte furios și a poruncit
    să fie nimiciți toți înțelepții Babilonului.
  eng-WEBP: Because of this, the king was angry and very furious, and commanded that
    all the wise men of Babylon be destroyed.
  eng-FBV: This made the king extremely angry, and he ordered all the wise men of
    Babylon executed.
  nch-BL: Huan quema nopa tanahuatijquet quicajqui ya ni, nelía cualanqui huan tanahuati
    ma quinmictica nochi talnamijca tacame ipan tali Babilonia.
  vie-1934: Vậy nên vua phát tức mình và giận dữ lắm, bèn truyền mạng lịnh giết chết
    hết những bác sĩ của Ba-by-lôn.
  hin-CV: यह सुनकर राजा इतना क्रोधित और आग बबूला हो गया कि उसने बाबेल के सब बुद्धिमान
    लोगों को मार डालने की आज्ञा दे दी.
  spa-BES: Debido a esto, el rey estaba enojado y lleno de ira, y dio órdenes para
    la destrucción de todos los sabios de Babilonia.
  tdx-tdx: Niviñetse amy zao i mpanjakay le niforoforo vaho linili’e te ho fonga mongoreñe
    ze ondaty mahihitse e Bavele ao.
  tha-KJV: เพราะเรื่องนี้​กษัตริย์​จึงทรงกริ้วและเกรี้ยวกราดนักและรับสั่งให้ฆ่าพวกนักปราชญ์ทั้งหมดของบาบิโลนเสีย
  por-BR-2018: Por isso o rei se irou muito e se enfureceu; então mandou matar a todos
    os sábios da Babilônia.
  deu-ELO: Dieserhalb ward der König zornig und ergrimmte sehr, und er befahl, alle
    Weisen von Babel umzubringen.
  eng-WYC-2018: And when this word was heard, the king commanded, in strong vengeance
    and in great ire, that all [the] wise men of Babylon should perish. (And when
    this word was heard, the king commanded, with strong vengeance and with great
    anger, that all the wise men of Babylon should be put to death.)
  epo-epo: Tiam la reĝo forte indignis kaj koleris, kaj ordonis pereigi ĉiujn saĝulojn
    de Babel.
  uig-PIN: Padixaⱨ ⱪattiⱪ ƣǝzǝplinip aqqiⱪlanƣan ⱨalda, Babil ordisidiki barliⱪ danixmǝnlǝrni
    ɵltürüxni ǝmr ⱪildi.
  beo-beo: 'Hina bagade da amo sia: nababeba:le ougi bagadedafa ba:i. Amaiba:le, e
    da dadi gagui dunu ilia da bagade dawa:su dunu huluane Ba:bilone sogega esalebe,
    amo medole legema:ne sia:i dagoi.'
  tpi-OTNT: King i harim dispela tok na em i kros nogut tru. Olsem na em i salim tok
    long ol soldia bai ol i mas kilim i dai olgeta saveman bilong Babilon.
  hau-SA: Wannan ya sa sarki ya fusata ƙwarai, ya ba da umarni a tafi da dukan masu
    hikima na Babilon a kashe su.
  uig-LAT: Padishah qattiq ghezeplinip achchiqlan’ghan halda, Babil ordisidiki barliq
    danishmenlerni öltürüshni emr qildi.
  nde-nde: Lokhu kwayizondisa inkosi yabila ngolaka yahle yathi zonke izihlakaniphi
    zaseBhabhiloni kazibulawe.
  ton-ton: Pea koeʻuhi ko e meʻa ni naʻe houhau ʻae tuʻi, pea mātuʻaki lili, pea ne
    fekau ke fakaʻauha ʻae kau tangata poto kotoa pē ʻi Papilone.
  ces-1613: Z té příčiný rozlítil se král a rozhněval velmi, a přikázal, aby zhubili
    všecky mudrce Babylonské.
  eng-WMB: Because of this, the king was angry and very furious, and commanded that
    all the wise men of Babylon be destroyed.
  tam-TCV: இது அரசனுக்குக் கோபத்தையும், ஆத்திரத்தையும் மூட்டியது. அதனால் பாபிலோனில்
    இருக்கும் எல்லா ஞானிகளுக்கும், மரண தண்டனை கொடுக்கும்படி அரசன் கட்டளையிட்டான்.
  ceb-ULB: Nakapasuko ug nakapapungot gayod kini sa hari, ug nagmando siya sa paglaglag
    niadtong tanan nga anaa sa Babilonia nga inila pinaagi sa ilang kaalam.
  pol-UBG: Z tej przyczyny król się rozzłościł i bardzo się rozgniewał, i rozkazał
    wytracić wszystkich mędrców Babilonu.
  agr-agr: Tusa tiagtai apu senchi kajeka aents yacha dekamin babilonianmaya aina
    duka ashí kajegtajum tusa inamjauwai.
  kyc-kyc: Yuu gii dokopa kiŋi baa imbu singi nyepala yuu Bapilone dokona kiŋi baa
    dopa pyuo piri dapa pyuo piri lao nyiso lamaiyuo karenge dupwa peparae lapome
    mange pyakepo pinya laro lao kareya.
  urd-GVU: یہ سن کر بادشاہ آگ بگولا ہو گیا۔ بڑے غصے میں اُس نے حکم دیا کہ بابل کے
    تمام دانش مندوں کو سزائے موت دی جائے۔
  deu-1912: Da ward der König sehr zornig und befahl, alle Weisen zu Babel umzubringen.
  kan-2017: ಇದನ್ನು ಕೇಳಿ, ರಾಜನು ಉಗ್ರರೋಷವುಳ್ಳವನಾಗಿ ಬಾಬೆಲಿನ ಸಕಲ ವಿದ್ವಾಂಸರನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ri damumuw e en ni pilung ngorad ko ren’em me yog ni ngan thang e pogofan
    rok urngin e pi tafnow rok e en pilung.
  hlt-MCSB: He kong dongah he manghai tah sai tih a thintoek muep .Te dongah Babylon
    hlang cueih boeih te thup hamla a thui .
  mdy-ETH: ዬያሮ ካኣቲ ሚርጌና ዻጋዺ ባብሎኔ ዓጮይዳ ዓኣ ዔሮ ዓሳ ጉቤ ዎዺንታንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Ɔhene no tee saa asɛm yi no, ne bo fuu yie, enti ɔhyɛɛ sɛ, wɔnkunkum
    anyansafoɔ a wɔwɔ Babilonia nyinaa.
  bhl-bhl: Dangiwi, emisik kamok fian be im weng bokolewsiliw weng be kiliko, atin
    kuw kaisuw fian mak keyemsomi, wonuk so kunum ilo gaayemeko, ilo mali Babilon
    abiw mutuk fian beem kal kunum alik alik ilo yenomin weng mak bokoyemse kale.
  eng-WEBU: Because of this, the king was angry and very furious, and commanded that
    all the wise men of Babylon be destroyed.
  wal-wal: Hegaa gishshau, kawoi yiillotiis; keehippe hanqqettiis. Hanqqettidi Baabiloonen
    de7iya aadhdhida eranchchata ubbaa wurssanaadan azaziis.
  spa-PDDPT: Por esto el rey, airado y con gran enojo, ordenó que todos los sabios
    de Babilonia fueran exterminados.
  gun-gun: Ha'e rami rã huvixave ivai vy ipoxy vaipa. Ha'e vy oayvu omondouka imba'ekuaa
    va'e kuery Babilônia py ikuai va'e ha'e javi ojukapaa aguã.
  agu-BL: Yi tbital yi rey chiyol, wi'nin tzun ẍchi'che'n c'u'l scye'j. Nintzun cawunintz
    tan chibiyle'n cu'n chicyakil yi e' aj tx'uml yi ate' cwent Babilonia.
  ilo-ULB: Daytoy ti nangpaunget ken nangpapungtot unay iti ari, ket imbilinna a mapapatay
    dagiti amin nga adda iti Babilonia a nalatak gapu iti kinasiribda.
  kpg-kpg: Di mee deenei guu hai di king gi hagawelewele giibeni, gu helekai bolo
    digau hai buubuu mo digau hai mogobuna le e daaligi huogodoo gi daha mo Babylon.
  uig-ARA: پادىشاھ قاتتىق غەزەپلىنىپ ئاچچىقلانغان ھالدا، بابىل ئوردىسىدىكى بارلىق
    دانىشمەنلەرنى ئۆلتۈرۈشنى ئەمر قىلدى.
  sus-sus: Na kui, mangɛ naxa xɔnɔ e ma, a bɔɲɛ naxa te han a yamari fi Babilɔn lɔnnilae
    birin xa faxa.
  pon-2006: Ni ahnsowo, nanmwarkio ahpw engiengda kowahlap oh mahsanih me sapwellime
    sounkaweid kan koaros nan Papilon en kamakamala.
  jae-jae: Go kiŋ tau têtac ŋandaŋ sec e nê ŋalêlôm kêbôli auc ma kêjatu biŋ gebe
    senseŋ lau mêtê Babilonŋa samob su sênaŋa.
  ksd-ksd: A king i ga kankan ure go ra magit, ma i ga kavavar, ma i ga vartuluai
    ba da vamutue ra lavur tena kabinana Babilon.
  tur-YTC: Bu yüzden kral kızdı ve çok hiddetlendi ve Babil'in bütün bilge adamlarının
    öldürülmesini buyurdu.
  ind-AYT: Karena hal itu, raja menjadi geram dan sangat murka, dan memerintahkan
    untuk melenyapkan semua orang bijaksana di Babel.
  nya-nya: Zimenezi zinapsetsa mtima mfumu ndipo inakwiya kwambiri kotero inalamula
    kuti anzeru onse a ku Babuloni aphedwe.
  hrv-hrv: Tada se kralj silno razgnjevi i razbjesni te naredi da se pogube svi mudraci
    babilonski.
  mps-mps: Kingo te po odolama, te aga sębę eyu, agai wado po dwai mu wali. Tama
    agai te ami bidi dabeba po ola tolama, te augwaligo te Babilonde te po page koneai
    bidi tigidali ela silaibao, wali.
  tpi-tpi: King i harim dispela tok na em i kros nogut tru. Olsem na em i salim tok
    long ol soldia bai ol i mas kilim i dai olgeta saveman bilong Babilon.
  dan-1931: Herover blev Kongen vred og såre harmfuld, og han bød, at alle Babels
    Vismænd skulde henrettes.
  vie-OVCB: Vua nổi giận khi nghe những điều này nên ra lệnh xử tử tất cả các học
    giả bói khoa Ba-by-lôn.
  guj-2017: આ સાંભળીને રાજાને ઘણો ગુસ્સો ચઢ્યો અને તે કોપાયમાન થયો. તેણે બાબિલના બધા
    જ્ઞાનીઓનો નાશ કરવાનો હુકમ આપ્યો.
  pon-2006A: Ni ahnsowo, nanmwarkio ahpw engiengda kowahlap oh mahsanih me sapwellime
    sounkaweid kan koaros nan Papilon en kamakamala.
  por-BRBSL: Por causa disso, o rei ficou furioso e muito furioso, e ordenou que todos
    os sábios da Babilônia fossem destruídos.
  swe-swe: När kungen hörde deras svar blev han rasande, alldeles ursinnig, och befallde
    att alla visa [generell term för den höga sociala och religiösa klass som fanns
    nära kungen, se ] i Babylon skulle dödas.
  cth-cth: Hote lawk hah a thai navah, puenghoi a lungkhuek teh, Babilon kho dawk
    kaawm e tami lungkaangnaw pueng koung thei lah awmseh telah kâ a poe.
  twi-twi: Ɔhene no tee saa asɛm no, ne bo fuw yiye, enti ɔhyɛɛ sɛ, wonkunkum anyansafo
    a wɔwɔ Babilonia nyinaa.
  hlt-hlt: He kong dongah he manghai tah sai tih a thintoek muep. Te dongah Babylon
    hlang cueih boeih te thup hamla a thui.
  tbz-SIM: Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tì miɛkɛɛ pɛikɛ mɛdiɛ̀ nkòò dɔ̀ bɛ̀ɛ kuɔ mɛciì nyɛmbɛ̀
    bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo Bɑbidɔnni.
  msy-2020: Ezɨ atrivim akar kam baregha bar puvɨram atari. Kamaghɨn amizɨ, a mɨdorozir
    gumaziba bagha akam amadagha ghaze, me Babilonɨn fofozir gumaziba bar me mɨsueghtɨma
    me aremegham.
  dop-dop: Tǝnɑɣɑ pǝ hɑŋɑ wulɑʋ nɑ ɩ́ mʋ pɑ́ɑ́nɑ́ kɛ sɔsɔm. Ɩlɛnɑ ɩ́ tɔ sɩ, pɑ́ kʋ
    Pɑpiloni nyǝntɑɑ tǝnɑ.
  azb-azb: Padşah bu sözə özündən çıxıb bərk qəzəbləndi və əmr etdi ki, bütün Babil
    müdriklərini məhv etsinlər.
  eng-DBY: For this cause the king was irritated and very wroth, and commanded to
    destroy all the wise men of Babylon.
  hin-2017: इस पर राजा ने झुँझलाकर, और बहुत ही क्रोधित होकर, बाबेल के सब पंडितों के
    नाश करने की आज्ञा दे दी।
  wol-KYG: Ci kaw loolu Buur mer lool ba fees dell, daldi joxe ndigal ne ñu rey mboolem
    boroom xam-xami Babilon.
  eng-YLT: Therefore the king hath been angry and very wroth, and hath said to destroy
    all the wise men of Babylon;
  kne-kne: Gapo isdi, palalo di bonget din ari et inbilina ay peslen da amin din mamagbaga
    ay taga-Babilonia.
  eng-WYC-2017: And when this word was heard, the king commanded, in strong vengeance
    and in great ire that all [the] wise men of Babylon should perish.
  eng-WMBB: Because of this, the king was angry and very furious, and commanded that
    all the wise men of Babylon be destroyed.
  urd-GVH: यह सुनकर बादशाह आग-बगूला हो गया। बड़े ग़ुस्से में उसने हुक्म दिया कि बाबल
    के तमाम दानिशमंदों को सज़ाए-मौत दी जाए।
  rug-rug: Gua si bugoro sisigiti meke ta ṉaziri hola sa baṉara, meke garunu nia sa
    pude va mate betoi sari tie totoli tanisa baṉara pa Babiloni.
  gaz-gaz: Wanni kunis mooticha akka malee aarse; isa dallansiisees akka inni ogeeyyii
    Baabilon hundatti murtii duʼaa muru godhe.
  fra-LSG: Là-dessus le roi se mit en colère, et s’irrita violemment. Il ordonna qu’on
    fasse périr tous les sages de Babylone.
  gnn-gnn: Bala ŋayi ŋunhi buŋgawanydja mirithinana wal'ŋu maḏakarritjthinana dhikana,
    bala ŋayi yatjurrunana waŋananydja, “Buŋana walalanha, dhawar'maraŋana yana bukmakkuŋana,
    ga yakana yana yurru dhuwali walala waŋgany ŋula walŋathirrinydja.”
  yal-yal: Nayi, mangan yi xɔlɔ, a bɔɲɛn yi te han! A yamarin fi fa fala a Babilɔn
    fekolonne birin xa faxa.
  haw-1868: No keia mea, huhu iho la ke alii a ukiuki loa, a kauoha aku la oia e luku
    aku i ka poe naauao a pau ma Babulona.
  arb-NAV: عِنْدَ ذَلِكَ اسْتَشَاطَ الْمَلِكُ غَضَباً وَحَنَقاً وَأَمَرَ بِإِبَادَةِ
    كُلِّ حُكَمَاءِ بَابِلَ.
  ewe-ewe: Nu sia do dɔmedzoe na fia la ale gbegbe be wòɖe gbe be woawu Babilonia
    nunyalawo katã.
  eng-LEE: For all this cause the king became angry, and very furious; and he commanded
    to destroy all the wise men of Babylon.
  gvn-gvn: '@see-verse:DAN.002.011'
  asm-FB: এই কথা শুনাৰ পাছত ৰজা খঙাল আৰু অতিশয় ক্রোদ্ধাম্বিত হৈ বাবিলৰ যি সকল লোক
    নিজৰ জ্ঞানসম্পন্নতাৰ দ্বাৰা পৰিচিত, তেওঁলোকক ধ্বংস কৰিবলৈ আজ্ঞা দিলে।
  sus-A: نَ كُي، مَنفّ نَشَ شْنْ عٍ مَ، عَ بْحّ نَشَ تٍ هَن عَ يَمَرِ قِ بَبِلْن لْننِلَيٍ
    بِرِن شَ قَشَ.
  fra-SBL: A cause de cela, le roi était en colère et très furieux, et il ordonna
    que tous les sages de Babylone soient détruits.
  hbo-hbo: כָּל־קֳבֵ֣ל דְּנָ֔ה מַלְכָּ֕א בְּנַ֖ס וּקְצַ֣ף שַׂגִּ֑יא וַאֲמַר֙ לְהֹ֣ובָדָ֔ה
    לְכֹ֖ל חַכִּימֵ֥י בָבֶֽל׃
  piu-2006: '@see-verse:DAN.002.011'
  pjt-pjt: Ka mayatjangku panya nyangatja kuliṟa tjanampa puḻkaṟa alatjiṯu mirpaṉaringu,
    ngangkaṟi tjuṯaku, nintipuka tjuṯaku munu palulanguṟu tjaultji tjuṯa wituṟa iyaṉu
    Papilanta ngura winkikutu para-arintaṟa nintipuka uwankara pungkula iluntankunytjaku,
    Danielnga munu palumpa maḻpa maṉkurpa kuḻu.
  kik-kik: Mũthamaki aigua ũhoro ũcio akĩrakara na akĩngʼũrĩka mũno nginya agĩathana
    atĩ andũ arĩa othe oogĩ a Babuloni mooragwo.
  omb-omb: Gineu hi u vei na ratahigi mo sambu lawuagi, mo hora leo huri ve a tangaloi
    mataisao doluegi tau Babilon rai mate.
  fra-NCL: Là-dessus le roi se mit en colère et en grande fureur, et il donna l’ordre
    de mettre à mort tous les sages de Babylone.
  cek-AK: To lok to anih mah thaih naah siangpahrang loe paroeai palungphui moe, Babylon
    prae thungah kaom palungha kaminawk hum boih hanah lok a paek.
  cuk-cuk: Rey-Nabucodonosor, weyob ega sogsa-itosgua, sae-itoded, nue-uluded. Degisoggu,
    rey bela Babilonia-neggweburgi dule-binsaed-ibegan-gudidimalad-ogilogega igar
    uksad.
  uig-CYR: Падиша қаттиқ ғәзәплинип аччиқланған һалда, Бабил ордисидики барлиқ данишмәнләрни
    өлтүрүшни әмир қилди.
  tel-2017: అది విని రాజు తీవ్ర కోపం తెచ్చుకున్నాడు. బబులోను దేశంలో ఉన్న జ్ఞానులనందరినీ
    హతమార్చాలని ఆజ్ఞ జారీ చేశాడు.
  hat-BSA: Akoz sa, wa a te vin ranpli ak kòlè ak gwo mekontantman, e li te bay lòd
    pou detwi tout mesye saj Babylone yo.
  kos-kos: Ke elos fahk ouinge, tokosra el foloyak, ac sap in anwukla nufon mwet kasru
    fulat lal in acn Babylon.
  hbo-WLC: כָּל־קֳבֵ֣ל דְּנָ֔ה מַלְכָּ֕א בְּנַ֖ס וּקְצַ֣ף שַׂגִּ֑יא וַאֲמַר֙ לְה֣וֹבָדָ֔ה
    לְכֹ֖ל חַכִּימֵ֥י בָבֶֽל׃
  ibo-ibo: Nke a mere ka eze jupụta nʼoke iwe na ọnụma, o nyere iwu ka e gbuchaa ndị
    amamihe niile nke Babilọn.
  ory-ory: ଏହି କାରଣରୁ ରାଜା କ୍ରୁଦ୍ଧ ଓ ପ୍ରଚଣ୍ଡ କୋପାନ୍ୱିତ ହୋଇ ବାବିଲର ସକଳ ବିଦ୍ୱାନ୍‍ ଲୋକଙ୍କୁ
    ବଧ କରିବାକୁ ଆଜ୍ଞା ଦେଲା।
  chk-chk: Iei popun ewe king a fokun song o lingeringer, a pwal allük pwe ekewe soutipachem
    meinisin lon Papilon repwe ninnila.
  rop-rop: Wal dijan bin meigim det king brabli wail na. Imbin dalim im blijiman blanga
    kilim ol detlot klebabala en doktabala men langa Bebalon en Denyul en im thribala
    ofsaida du.
  ukr-1871: Царь розлютувався й розгнївався за це вельми й приказав вигубити всїх
    Вавилонських мудрецїв.
  deu-1951: Darob ward der König sehr aufgebracht und zornig und befahl, alle Weisen
    zu Babel umzubringen.
  eng-JPS: For this cause the king was angry and very furious, and commanded to destroy
    all the wise men of Babylon.
  srp-1865: Zato se car razljuti i razgnjevi vrlo, i zapovjedi da se pogube svi mudarci
    Vavilonski.
  lug-lug: Ekigambo ekyo ne kisunguwaza nnyo kabaka, kyeyava alagira abagezigezi bonna
    mu Babulooni okuttibwa.
  heb-heb: כל קבל דנה מלכא בנס וקצף שגיא ואמר להובדה לכל חכימי בבל׃
  ben-IRV: এই বিষয়টি রাজাকে খুবই রাগিয়ে এবং ক্রুদ্ধ করে তুললো এবং তিনি ব্যাবিলনের
    সমস্ত লোকদের যারা তাঁদের জ্ঞানের জন্য পরিচিত ছিল তাদের মেরে ফেলার জন্য আদেশ দিলেন।
  pan-pan: ਇਸ ਕਾਰਨ ਰਾਜਾ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਅੱਤ ਗਰਮ ਹੋਇਆ ਅਤੇ ਉਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਬਾਬਲ ਦੇ
    ਸਾਰੇ ਵਿਦਵਾਨਾਂ ਨੂੰ ਨਾਸ ਕਰੋ!
  tkr-tkr: Man cuvab g'ayxhı, Baabilyna paççah əq'əna. Baabilin gırgın k'oran ək'elynanbı
    gyapt'ecenva mang'vee əmr haa'a.
  mya-JVB: ထိုစကားကို ကြားတော်မူလျှင် ပြင်းစွာ အမျက် တော်ထွက်၍၊ ဗာဗုလုန် မြို့၌ ရှိသမျှ
    သော ပညာရှိ တို့ကို ပယ်ရှင်း စေဟုအမိန့် တော်ရှိ၏။
  tte-O: Walo bwaite kaiwena kin imunamunai lalakina yo iloina ana tosonoga meuloili
    Babilon kalona mena siunuili.
  tbg-tbg: tuvaro Nebukanesaara voqama kero arara itovaro viva uva varakero nai iqoka
    vaiintiara Babironiqi vo okara vo okara tave variaka ekaa aru taiqa kaate, tiro.
  hmo-hmo: Unai hereva dainai Nebukanesa ia badu dikadika, vadaeni hereva ia atoa,
    Babulonia lalonai idia noho aonega taudia ibounai do idia alaia mase.
  urd-urd: इसलिए बादशाह ग़ज़बनाक और सख़्त ग़ुस्सा हुआ और उसने हुक्म किया कि बाबुल
    के तमाम हकीमों को हलाक करें।
  rus-SYN: Рассвирепел царь и сильно разгневался на это, и приказал истребить всех
    мудрецов Вавилонских.
  bqc-SIM: Yã́ bee tò kía pↄ pà, aà za fɛ̃̀ maamaa, à mɛ̀ wà Babɛli ↄ̃nↄnaↄ
    dɛdɛ píi.
  tcz-CHONGTHU: Hitia aseiyu chu lengpan ajan, alung hang behset jengin, Babylon gamsung’a
    miching mithem ho abon’a thagam dingin, thupeh anei tai.
  mar-mar: हे ऐकून राजा रागाने संतापला आणि त्याने आज्ञा केली की, बाबेलमध्ये जे ज्ञानाविषयी
    ओळखले जातात त्यांचा नाश करण्यात यावा.
  qub-qub: Chayno nejta wiyaycur rayga fiyupa rabyacurcuran. Nircur intëru Babiloniacho
    tiyaj musyaj-yachaj runacunata wañuchinanpaj niran.
  bqp-bqp: Ye sinɑ boko u ben gɑri yi nuɑ, yerɑ u mɔru bɛsirɑ. Mɑ u woodɑ wɛ̃ bu Bɑbilonin
    bwisigibu kpuro go.
  hat-hat: Lè wa a tande sa, li move. Li fè yon sèl kòlè, li bay lòd touye dènye nèg
    save ki lavil Babilòn.
  eng-BSB: This response made the king so furious with anger that he gave orders to
    destroy all the wise men of Babylon.
  eng-WEBPB: Because of this, the king was angry and very furious, and commanded that
    all the wise men of Babylon be destroyed.
  kbq-kbq: Kini nemo'ma ana nanekema nentahino'a, tusi arimpa nehegeno, Babiloni mopamofo
    agu'afima antahi'zane vahe'ma mani'naza vahera zamahe hana hihogu sondia vahera
    huzmante'ne.
  nhe-BL: Huan quema nopa tlanahuatijquetl quicajqui ni tlen quiijtojque, nelía cualanqui
    huan tlanahuati ma quinmictica nochi tlalnamijca tlacame ipan tlali Babilonia.
  bus-bus: Yã beee tò kína pɛ̃tɛ̃ kɛ̀ à pↄ fɛ̃̀ maamaa, à bè wà Babilↄnu ↄ̃ndↄ̃rinↄ
    dɛdɛ ń píngi.
  gub-BL: Wikwahy tuwihawete kury. Uzuka kar ma'e kwaw katu har Mawiron ywy rehe har
    paw rupi wà kury.
  eng-DRA: Upon hearing this, the king in fury, and in great wrath, commanded that
    all the wise men of Babylon should be put to death.
