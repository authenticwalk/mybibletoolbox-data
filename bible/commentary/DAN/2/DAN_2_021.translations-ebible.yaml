verse: DAN.002.021
translations:
  mal-C: അവിടന്നു കാലങ്ങളെയും സമയങ്ങളെയും മാറ്റുന്നു; അവിടന്നു രാജാക്കന്മാരെ നീക്കംചെയ്യുകയും
    ഉറപ്പിക്കുകയും ചെയ്യുന്നു. അവിടന്നു ജ്ഞാനികൾക്കു ജ്ഞാനവും വിവേകികൾക്കു വിവേകവും
    നൽകുന്നു.
  deu-TKW: Er führt den Wechsel der Zeiten und Stunden herbei, stürzt Könige und setzt
    Könige ein. Er verleiht den Weisen die Weisheit und den Einsichtigen die Erkenntnis.
  lin-lin: Ezali Ye nde abongolaka tango mpe makambo, alongolaka bakonzi mpe atombolaka
    bakonzi, apesaka bwanya epai ya bato ya bwanya mpe boyebi epai ya bato ya mayele.
  eng-LSV: And He is changing times and seasons, He is causing kings to pass away,
    and He is raising up kings; He is giving wisdom to the wise, and knowledge to
    those possessing understanding.
  eng-GNV: 'And hee changeth the times and seasons: he taketh away kings: he setteth
    vp kings: he giueth wisedome vnto the wise, and vnderstanding to those that vnderstand.'
  eng-WEBSTER: 'And he changeth the times and the seasons; he removeth kings, and
    setteth up kings; he giveth wisdom to the wise, and knowledge to them that know
    understanding:'
  nhw-BL: Ta tijpatla tonali huan xihuitl. Tiquinijcuinía huan tiquintlalía tlanahuatiani.
    Ta catli tiquinmaca inintlalnamiquilis catli tlalnamiquij huan catli tlamachilíaj.
  swh-ONEN: Yeye hubadili nyakati na majira; huwaweka wafalme na kuwaondoa. Huwapa
    hekima wenye hekima, na maarifa wenye ufahamu.
  bba-bba: Wunɑ ɑ rɑ sɑɑbɑ ɡɔsie. Wunɑ ɑ rɑ sinɑmbu bɑndu wɛ̃. Wunɑ ɑ rɑ mɑɑ bu bɑndu
    yɑre. Wunɑ ɑ rɑ lɑɑkɑriɡibu lɑɑkɑri wɛ̃, kpɑ ɑ bwisiɡibu yɛ̃ru kɛ̃.
  eng-KJVCPB: 'And he changeth the times and the seasons: He removeth kings, and setteth
    up kings: He giveth wisdom unto the wise, And knowledge to them that know understanding:'
  mpx-mpx: Iya baliman ge huwalu ali sauga i logugui-an, iya al kin i telel abaliyaa
    ge i ahek yohil. Iya te siba ge nuwatu sasapona i pem elala.
  luo-luo: En ema ochano ndalo mag chwiri kod opon; bende en ema oketo ruodhi e loch
    kendo ogologi. Ochiwo rieko ne joma riek kod ngʼeyo ne joma nigi winjo.
  meu-meu: Ia ese nega bona nega hetoadia e ha-idaudiamu; ia ese hanua pavapavadia
    e abidia ohomu bona e haginidiamu; ia ese aonega taudia na aonega e henidiamu,
    bona lalo-parara taudia na lalo-parara e henidiamu.
  npi-ULB: उहाँले नै समय र ऋतुहरू परिवर्तन गर्नुहुन्छ । उहाँले राजाहरूलाई हटाउनुहुन्छ
    र राजाहरूलाई सिंहासनमा राख्‍नुहुन्छ । उहाँले बुद्धिमान्‌लाई बुद्धि र समझदारहरूलाई
    ज्ञान दिनुहुन्छ ।
  yor-yor: Ó yí ìgbà àti àkókò padà; ó mú ọba jẹ, ó ń mú wọn kúrò. Ó fún àwọn amòye
    ní ọgbọ́n àti ìmọ̀ fún àwọn tí ó ní òye.
  pes-OPCB: وقتها و زمانها در دست اوست و اوست که پادشاهان را عزل و نصب می‌کند. اوست
    که به حکیمان، حکمت و به دانایان، دانایی می‌بخشد.
  tgl-ULB: Binabago niya ang mga panahon at mga kapanahunan; tinatanggal niya ang
    mga hari at inilalagay ang mga hari sa kanilang mga trono. Nagbibigay siya ng
    karunungan sa matalino at kaalaman sa mga mayroong pag-unawa.
  cbu-NT: Shiyamari yuwaa tsapurunasish tushiyku anoo yasakchush wayaksha. Shaana
    zandkush, kurakaa kapeeteerush, misha kurak wayaksha. Mishat, yasampaneetstam
    aranginasha itsinsaru yasamaam istaksha. Mishat, wazareetsiri mangoonamaam istaktamsha.
  hui-hui: Iba dalu ibilolenenaga hongobi gaea bilolenenaga hongobi í̠na yu halu agali
    mbirago ibu kini helo dabolenebi ibu bo dugu waholenenaga hongobi í̠na dege yu
    kegoni. Ani buwa í̠na dege agali maruhondo mini gigabibi manda boga timbunibi
    miaga kegoni.
  mya-mya: ကိုယ်​တော်​သည်​အ​ချိန်​ကာ​လ​နှင့်​ရာ​သီ​ဥ​တု တို့​ကို အ​စိုး​ရ​တော်​မူ​၏။
    ဘု​ရင်​တို့​အား​နန်း​တင်​နန်း​ချ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​လူ​တို့​အား​ဉာဏ်​ပ​ညာ​နှင့်
    အ​သိ​တ​ရား​ကို​ပေး​တော်​မူ​၏။
  bod-N: དུས་དང་ནམ་ཟླའི་འགྱུར་བག་ཁོང་གིས་མཛད། ། ཁོང་གིས་རྒྱལ་པོ་བསྐོ་འཇོག་བྱེད་པ་དང་།
    ། དེ་རྣམས་རྒྱལ་པོའི་ཁྲི་ལས་འབེབ་པར་མཛད། ། མཁས་མཛངས་ལྡན་པའི་མི་བུར་ཤེས་རབ་སྦྱིན།
    ། ཡོན་ཏན་ལྡན་པ་རྣམས་ལ་དཔྱོད་ཤེས་སྩོལ། །
  sna-sna: Anoshandura nguva nemwaka; ndiye anogadza madzimambo uye ndiye anoabvisa.
    Anopa uchenjeri kuna vakachenjera nezivo kuna vanonzvera.
  spa-BLM: Él cambia los tiempos y las estaciones. El quita reyes y pone reyes. Él
    da sabiduría a los sabios, y el conocimiento a los que tienen entendimiento.
  cac-cac: A ach ojtac jantac tiempo syac' yajalil junjun mach, yujto a ach tzac'och
    eb' d'a yopisio. An̈eja' a ach syal ic'anxiel eb'. Uuj ay spensar eb' ay spensar.
    Uuj ay sjelanil eb' jelan.
  swh-ULB: Anabadili wakati na majira; anaondoa wafalme na kuweka wafalme katika viti
    vyao vya enzi. Anawapa hekima wenye hekima na ufahamu kwa wenye weledi.
  bel-bel: Ён мяняе часіны і поры, скідае цароў і ставіць цароў, дае мудрасьць мудрым
    і спазнаньне разумным;
  deu-ELBBK: Und er ändert Zeiten und Zeitpunkte, setzt Könige ab und setzt Könige
    ein; er gibt den Weisen Weisheit und Verstand den Verständigen;
  mbb-OT: Iyan sikandin ebpedliliwà te egkengehitavù diyà te menge timpu. Iyan sikandin
    ebayàbayà ke hentei is egkahadì wey ke hentei is egkaawà te kedhadì. Iyan sikandin
    mibeǥey te ketau ziyà te uluwanen.
  mal-2015: അവൻ കാലങ്ങളെയും സമയങ്ങളെയും മാറ്റുന്നു; അവൻ രാജാക്കന്മാരെ നീക്കുകയും രാജാക്കന്മാരെ
    വാഴിക്കയും ചെയ്യുന്നു; അവൻ ജ്ഞാനികൾക്കു ജ്ഞാനവും വിവേകികൾക്കു ബുദ്ധിയും കൊടുക്കുന്നു.
  rmc-rmc: Ov čerinel o idei the o časi, ačhavel a čhivel tele le kraľen. Del goďi
    le goďaveren a prindžaripen olen, ko achaľuven.
  nlg-nlg: Ma God vamua te loghoa na lei volavola ni bona tana maramana; agaia te
    hola kehara na lei vunaghi haba tana malei sopou ni vunaghi, me ghoi sopou laghinira
    rana keha iga. Ma gaia te vahera manamaha vanira tara manaha, mana ghanaghana
    uto vanira tara naunau/manaha tua.
  pes-OPV: و اووقتها و زمانها را تبدیل می‌کند. پادشاهان رامعزول می‌نماید و پادشاهان
    را نصب می‌کند. حکمت را به حکیمان می‌بخشد وفطانت پیشه گان را تعلیم می‌دهد.
  ron-1924: Ел скимбэ времуриле ши ымпрежурэриле; Ел рэстоарнэ ши пуне пе ымпэраць;
    Ел дэ ынцелепчуне ынцелепцилор ши причепере челор причепуць!
  ben-OBCV: তিনি সময় ও ঋতু পরিবর্তন করেন; তিনি রাজাদের অপসারণ করেন ও অন্য রাজাদের
    উত্থাপন করেন। তিনি জ্ঞানীকে জ্ঞান দেন, আর বিচক্ষণকে বুদ্ধি দেন।
  som-som: oo wakhtiyada iyo xilliyadana isagaa kala bedbeddela; isagaa boqorro dejiya
    oo boqorro saara. Xigmad buu siiyaa kuwa xigmadda leh, aqoonna wuu siiyaa kuwa
    wax garta.
  lat-VUC: 'Et ipse mutat tempora, et ætates: transfert regna, atque constituit: dat
    sapientiam sapientibus, et scientiam intelligentibus disciplinam.'
  eng-ASVBT: And he changeth the times and the seasons; he removeth kings, and setteth
    up kings; he giveth wisdom unto the wise, and knowledge to them that have understanding;
  ita-1885: ed egli muta i tempi, e le stagioni; egli rimuove i re, e altresì li stabilisce;
    egli dà la sapienza a' savi, e il conoscimento a quelli che son dotati d'intendimento.
  eng-ULB: He changes the times and seasons; he removes kings and places kings on
    their thrones. He gives wisdom to the wise and knowledge to those who have understanding.
  spa-VBL: Él está a cargo del tiempo y de la historia. El quita reyes y pone reyes
    en su lugar. Da sabiduría para que la gente sea sabia; da conocimiento a la gente
    para que pueda entender.
  fra-_FOB: Et c'est lui qui change les temps et les moments; qui dépose les rois
    et qui les établit; qui donne la sagesse aux sages, et la science à ceux qui ont
    de l'intelligence.
  mal-mal: അവൻ കാലങ്ങളും സമയങ്ങളും മാറ്റുന്നു; അവൻ രാജാക്കന്മാരെ നീക്കുകയും രാജാക്കന്മാരെ
    വാഴിക്കുകയും ചെയ്യുന്നു; അവൻ ജ്ഞാനികൾക്കു ജ്ഞാനവും വിവേകികൾക്കു ബുദ്ധിയും കൊടുക്കുന്നു.
  lit-lit: Jis gi keičia laikotarpius ir laikus, pašalina karalius ir įstato karalius,
    suteikia išminčiams išmintį ir išmanantiems išmanymą.
  urd-GVR: Wuhī auqāt aur zamāne badalne detā hai. Wuhī bādshāhoṅ ko taḳht par biṭhā
    detā aur unheṅ taḳht par se utār detā hai. Wuhī dānishmandoṅ ko dānāī aur samajhdāroṅ
    ko samajh atā kartā hai.
  suz-BL: गे हिउंद नु बर्खा फाइक्‍ब, पिप आन कली वोइक्‍ब नु तिल्‍ब बाक्‍नीनी। गे जोक्‍ब
    तुइक्‍ब आन कली तुइक्‍तीक थुं गेनीनी। मिनु रुप्‍ब थुं पाइश्‍शो मुर आन कली जोक्‍तीक
    थुं गेनीनी। दानीएल ४:१४,२२,२९
  eng-NOY: And he changeth times and seasons; he removeth kings, and setteth up kings;
    he giveth wisdom to the wise, and knowledge to them that have understanding.
  ita-1927: Egli muta i tempi e le stagioni; depone i re e li stabilisce, dà la sapienza
    ai savi, e la scienza a quelli che hanno intelletto.
  ckb-ckb: ئەو کات و ساتەکان دەگۆڕێت، پاشایان لادەدات و پاشایان دادەنێت، دانایی بە
    داناکان دەبەخشێت و زانایان فێری تێگەیشتن دەکات.
  eng-BBE: 'By him times and years are changed: by him kings are taken away and kings
    are lifted up: he gives wisdom to the wise, and knowledge to those whose minds
    are awake:'
  kan-OKCV: ಅವರು ಕಾಲವನ್ನೂ, ಸಮಯವನ್ನೂ ಬದಲಾಯಿಸುತ್ತಾ ಅವರು ಅರಸರನ್ನು ಕಡೆಗಣಿಸುತ್ತಾರೆ ಮತ್ತು
    ಇತರರನ್ನು ಮೇಲಕ್ಕೆತ್ತುತ್ತಾರೆ. ಜ್ಞಾನಿಗಳಿಗೆ ಜ್ಞಾನವನ್ನೂ, ಬುದ್ಧಿವಂತರಿಗೆ ತಿಳುವಳಿಕೆಯನ್ನೂ
    ಕೊಡುವರು.
  tam-2017: அவர் காலங்களையும் நேரங்களையும் மாற்றுகிறவர்; ராஜாக்களைத் தள்ளி, ராஜாக்களை
    ஏற்படுத்துகிறவர்; ஞானிகளுக்கு ஞானத்தையும், அறிவாளிகளுக்கு அறிவையும் கொடுக்கிறவர்.
  spa-RV-1909: 'Y él es el que muda los tiempos y las oportunidades: quita reyes,
    y pone reyes: da la sabiduría á los sabios, y la ciencia á los entendidos:'
  ron-BTF: Și schimbă timpurile și anotimpurile; îndepărtează împărați și ridică împărați;
    dă înțelepciune înțelepților și cunoaștere celor ce cunosc înțelegerea;
  eng-WEBP: He changes the times and the seasons. He removes kings and sets up kings.
    He gives wisdom to the wise, and knowledge to those who have understanding.
  eng-FBV: He is in charge of time and history. He removes kings, and he sets kings
    in place. He gives wisdom to make people wise; he gives knowledge to people so
    they can understand.
  nch-BL: Ta tijpata tonali huan xihuit. Tiquinijcuenía huan tiquintalía tanahuatiani.
    Ta cati tiquinmaca inintalnamiquilis cati talnamiquij huan cati tamachilíaj.
  vie-1934: Chính Ngài thay đổi thì giờ và mùa, bỏ và lập các vua; ban sự khôn ngoan
    cho kẻ khôn ngoan, và sự thông biết cho kẻ tỏ sáng.
  hin-CV: वही हैं, जो समय एवं ऋतुओं को बदलते हैं; वे राजाओं को गद्दी से हटाते और दूसरों
    को गद्दी पर बैठाते हैं. वे बुद्धिमान को बुद्धि और समझदार को ज्ञान देते हैं.
  spa-BES: 'Por él cambian los tiempos y los años: por él quita y pone reyes; da sabiduría
    a los sabios y conocimiento a los entendidos.'
  tdx-tdx: 'Ie ty minday fañovan’andro naho sà: manitake mpifehe naho mampijadoñe
    mpifeleke; toroa’e hihitse ty mahihitse naho hilala o mahilalao;'
  tha-KJV: พระองค์​ทรงเปลี่ยนวาระและฤดู​กาล พระองค์​ทรงถอดกษั​ตริ​ย์และทรงตั้งกษั​ตริ​ย์ขึ้นใหม่
    พระองค์​ทรงประทานปัญญาแก่​นักปราชญ์ และทรงประทานความรู้​แก่​ผู้​ที่​มี​ความเข้าใจ
  por-BR-2018: E ele é o que muda os tempos e as estações; ele tira os reis, e confirma
    os reis; ele é o que dá a sabedoria aos sábios, e a conhecimento aos entendidos;
  deu-ELO: Und er ändert Zeiten und Zeitpunkte, setzt Könige ab und setzt Könige ein;
    er gibt den Weisen Weisheit und Verstand den Verständigen;
  eng-WYC-2018: and he changeth times and ages, he translateth realms and ordaineth;
    he giveth wisdom to wise men, and knowing to them that understand teaching, either
    chastising; (and he changeth times and ages, he transfereth kingdoms and ordaineth
    them; he giveth wisdom to the wise, and knowledge to those who understand teaching,
    or the disciplines;)
  epo-epo: Li ŝanĝas la tempojn kaj jarojn; Li faligas reĝojn kaj starigas reĝojn;
    Li donas saĝon al la saĝuloj kaj prudenton al la prudentuloj;
  uig-PIN: U waⱪit, pǝsillǝrni Ɵzgǝrtküqidur; U padixaⱨlarni yiⱪitidu, Wǝ padixaⱨlarni
    tiklǝydu; U danalarƣa danaliⱪ, aⱪilanilarƣa ⱨekmǝt beridu.
  beo-beo: E da eso huluane eso amola gibu ouligilala. Ea sia:beba:le, hina bagade
    da hina hamoma:ne heda:sa amola Ea sia:beba:le ilia da bu dafasa. E fawane da
    osobo bagade dunu ilima bagade dawa:su iaha.
  tpi-OTNT: Yu save bosim taim bilong san na ren, na yu yet yu save mekim ol man i
    kamap king na yu save rausim ol king long wok bilong ol. Na yu givim gutpela tingting
    na save long ol man.
  hau-SA: Yana sāke lokuta, yana tuɓe sarakuna yana kuma naɗa waɗansu. Yana ba da
    hikima ga masu hikima kuma ilimi ga masu basira.
  uig-LAT: U waqit, pesillerni Özgertküchidur; U padishahlarni yiqitidu, We padishahlarni
    tikleydu; U danalargha danaliq, aqilanilargha hékmet béridu.
  nde-nde: Uyaguqula izikhathi lezibanga; uyawabeka amakhosi aphinde awaqethule. Unika
    inhlakanipho kwabahlakaniphileyo lolwazi kwabaqedisisayo.
  ton-ton: 'Pea ʻoku ne liliu ʻae ngaahi kuonga, mo e ngaahi faʻahitaʻu: ʻoku ne ʻave
    ʻae ngaahi tuʻi, pea ʻoku ne fokotuʻu ʻae ngaahi tuʻi: ʻoku ne foaki ʻae poto
    ki he kau poto, mo e ʻilo kiate kinautolu ʻoku ʻilo loto.'
  ces-1613: A on proměňuje časy i chvíle; ssazuje krále, i ustanovuje krále; dává
    moudrost moudrým a umění majícím rozum.
  eng-WMB: He changes the times and the seasons. He removes kings and sets up kings.
    He gives wisdom to the wise, and knowledge to those who have understanding.
  tam-TCV: காலங்களையும் பருவகாலங்களையும் மாற்றுகிறார் அவரே; அரசர்களை விலக்கி, மாற்று
    அரசர்களை ஏற்படுத்துகிறவர் அவரே. அவரே ஞானிகளுக்கு ஞானத்தையும், அறிவாளிகளுக்கு அறிவையும்
    கொடுப்பவர் அவரே.
  ceb-ULB: Giusab-usab niya ang mga panahon ug mga katuigan; gipanaog niya ug gipalingkod
    ang mga hari sa ilang mga trono. Nagahatag siya ug kaalam niadtong maalamon ug
    kahibalo niadtong adunay panabot.
  pol-UBG: On zmienia czasy i okresy, usuwa królów i ustanawia królów. Daje mądrość
    mądrym, a wiedzę rozumnym;
  agr-agr: Tsawan yapajinak minina nunak Apajuí dutikawai, Apajuí aentsnak apu emawai,
    nuigtush nigki yapajinai, aents yacha shiig anentaimkau aina nunak nii dutikawai.
    Tuja wamak unuibau aina nunashkam nigki dutikawai.
  kyc-kyc: Baame neta pingipi apu pingipi yuu gii dupwa rapu pingi. Baame kiŋi dupwa
    rombo palyepala dee nyuo isa nembenge. Baame akali dupwa soo gisinginya rengepe
    dee singinya rengepe maingi.
  urd-GVU: وہی اوقات اور زمانے بدلنے دیتا ہے۔ وہی بادشاہوں کو تخت پر بٹھا دیتا اور
    اُنہیں تخت پر سے اُتار دیتا ہے۔ وہی دانش مندوں کو دانائی اور سمجھ داروں کو سمجھ
    عطا کرتا ہے۔
  deu-1912: Er ändert Zeit und Stunde; er setzt Könige ab und setzt Könige ein; er
    gibt den Weisen ihre Weisheit und den Verständigen ihren Verstand;
  kan-2017: ಕಾಲ ಸಮಯಗಳನ್ನು ಮಾರ್ಪಡಿಸುತ್ತಾನೆ, ರಾಜರನ್ನು ಕಡೆಗಣಿಸುತ್ತಾನೆ, ನೆಲೆಸುವಂತೆ ಮಾಡುತ್ತಾನೆ;
    ಜ್ಞಾನಿಗಳ ಜ್ಞಾನವು, ವಿವೇಕಿಗಳ ವಿವೇಕವು ಆತನ ವರವೇ.
  yap-yap: Ya ir e ma gagiyegnag nap’an ban’en nge ngal’an; I ir e ma pilung nigey
    me ir e ma chuwegey ko pilung. I ir e ma pi’ e gonop ngak e girdi’ mma gagiyeg
    nagrad ngar nanged fan ban’en.
  hlt-MCSB: Amah loh a tue neh khoning a hoilae . Manghai rhoek te a khoe tih manghai
    patoeng a thoh . Aka cueih taengah cueihnah neh yakmingnah aka thuicaih taengah
    mingnah a paek .
  mdy-ETH: ዒዚ ዎዶና ሌዖና ላኣሚ ላኣሚ ዔኪ ዬይሳኔ፤ ካኣቶ ካኣቱሞ ዖይታ ዴይሣኔ፤ ዖይታፓኣ ኬሣኔ፤ ዔራቶ ዔሮ ዓሶም፥ ጪንጩሞዋ
    ማሊ ጶቂሣ ዓሶም ዒንጋሢ ዒዛኬ።
  twi-ASANTE: Ɔno na ɔsesa mmerɛ ne nnipa hyɛberɛ; ɔsi ahene, na ɔtu wɔn adeɛ so.
    Ɔma anyansafoɔ hunu nyansa, na ɔma nhunumu ho nimdeɛ.
  bhl-bhl: Kute kuw ataan suuk so, mililiw taw so, beem ding duyemkabelew te. Kukalem
    ete kuw mali kunum mak kamok fian emdiw keyemeko, iti kulu koyemkabelew te. Kute
    kuw mali kunum waneng mak amkoko, im ibolow fukunin kenso keyemkabelew te. Keko
    beli, kute kuw mali ibolow dolon so kawtiw biim ibolow dolon fian e duyemkabelew
    te.
  eng-WEBU: He changes the times and the seasons. He removes kings and sets up kings.
    He gives wisdom to the wise, and knowledge to those who have understanding.
  wal-wal: Wodetanne aginata i laammees. Kawota kawotettaappe diggees; qassi kawota
    kawotettan utissees. Aadhdhida eranchchatuyyo aadhdhida eraa, akeekiyaageetuyyookka
    eraa i immees.
  spa-PDDPT: Él cambia los tiempos y las épocas. Él remueve reyes y establece los
    reyes. Él da sabiduría a los sabios Y conocimiento a los de entendimiento.
  gun-gun: Ha'e ae ma oguerova 'rã ára, hi'ára py porã mba'emo ojapoa aguã. Oipe'a
    'rã huvixa kuery, ha'e gui amboae ju 'rã omoĩ huvixarã. Omo'aranduve 'rã hi'arandu
    va'e, mba'eta oendu kuaa va'e pe oikuaa ukave 'rã mba'emo.
  agu-BL: Ilu' na bixban cyakil yi na bajij wi munt, na na che'l na cho'c e' rey tanu'.
    Ilu' na ak'on cyajtza'kl yi e' yi at cyajtza'kl. Ej nin ilu' na ak'on chitxumu'n
    yi e' yi at chitxumu'n.
  ilo-ULB: Balbaliwanna dagiti tiempo ken dagiti panawen; Ik-ikkatenna dagiti ari
    ket isasaadna dagiti ari kadagiti tronoda. Ik-ikkanna iti kinasirib dagiti nasirib
    ken ik-ikkanna iti pannakaammo dagiti addaan pannakaawat.
  kpg-kpg: Ma go Mee dela e huwahuwa nia madagoaa mo nia hagadilinga madagoaa e haa
    ala i lodo di ngadau e dahi. Ma go Mee dela e haga noho ge e daa gi daha nia king,
    gei go Mee dela e wanga nia kabemee mo nia iloo gi nia daangada.
  uig-ARA: ئۇ ۋاقىت، پەسىللەرنى ئۆزگەرتكۈچىدۇر؛ ئۇ پادىشاھلارنى يىقىتىدۇ، ۋە پادىشاھلارنى
    تىكلەيدۇ؛ ئۇ دانالارغا دانالىق، ئاقىلانىلارغا ھېكمەت بېرىدۇ.
  sus-sus: barima a tan nan gbe na fe kolonyi nun sɛnbɛ ra. A tan nan waxati nun a
    kɛɲa masarama. A tan nan mangɛe bama, a tan nan mangɛe rasabatima. A lɔnni fima
    lɔnnilae ma, a xaxili fanyi fima xaxilimae ma.
  pon-2006: E kin ketin koasoanehdi ahnsou oh irair en ahnsou kan; e kin ketin kasapwilada
    oh kasapwildi nanmwarki kan; iei ih me kin ketikihong aramas ar koahiek oh loalokong.
  jae-jae: Eŋ kêkêŋ nom ŋatêm to ŋanoc gêjô-gêjô tau. Eŋ geseŋ kiŋ ŋagêdô ma kêkiaŋ
    kiŋ ŋagêdô sa. Eŋ kêkêŋ kauc gêdêŋ lau tokauc, ma mêtê gêdêŋ lau mêtê.
  ksd-ksd: I varkiane ra umana e ma ra umana kilala; I tak vue ra umana king, ma i
    vaki ra umana king; I tabar ra umana tena kabinana ma ra kabinana, Ma i tul tar
    ra minatoto ta diat i kapa ra nuknuk i diat;
  tur-YTC: Zamanları ve mevsimleri değiştiren O'dur. O kralları indirir ve krallar
    diker. Bilgelere bilgelik, anlayışlı olanlara bilgi verir.
  ind-AYT: Dialah yang mengubah waktu dan masa; Dia memecat raja dan mengangkat raja.
    Dialah yang memberi hikmat kepada orang-orang bijaksana dan akal budi diberitahukan-Nya
    kepada orang yang memahami pengertian.
  nya-nya: Amasintha nthawi ndi nyengo; amakweza mafumu ndipo amawatsitsanso. Amapatsa
    nzeru kwa anzeru ndi chidziwitso kwa ozindikira zinthu.
  hrv-hrv: On mijenja doba i vremena, ruši i postavlja kraljeve, daje mudrost mudrima
    a znanje pronicavima.
  mps-mps: Nago te giliga side, me tulubage side te tonalubao, tama nago digi te bidi
    dabe king pedalumainu elama, tama nago te king dabe augwa sęde sela sąyu ebo
    dao. Tama nago te wiegi yai konebo homu kolesaga te we bidi dabeba mabo dao.
  tpi-tpi: Yu save bosim taim bilong san na ren, na yu yet yu save mekim ol man i
    kamap king na yu save rausim ol king long wok bilong ol. Na yu givim gutpela tingting
    na save long ol man.
  dan-1931: Han lader Tider og Stunder skifte, afsætter og indsætter konger, giver
    de vise deres Visdom og de indsigtsfulde deres Viden;
  vie-OVCB: Chúa thay đổi thời kỳ, mùa tiết; Chúa phế lập các vua và lãnh tụ các nước.
    Chúa ban sự khôn ngoan cho người tìm kiếm Chúa và tỏ tri thức cho người có trí
    hiểu.
  guj-2017: તે સમયોને તથા ઋતુઓને બદલે છે; તે રાજાઓને પદભ્રષ્ટ કરે છે વળી રાજાઓને રાજગાદીએ
    બેસાડે છે. તે જ્ઞાનીને ડહાપણ તથા બુદ્ધિમાનને સમજ આપે છે.
  pon-2006A: E kin ketin koasoanehdi ahnsou oh irair en ahnsou kan; e kin ketin kasapwilada
    oh kasapwildi nanmwarki kan; iei ih me kin ketikihong aramas ar koahiek oh loalokong.
  por-BRBSL: Ele muda os tempos e as estações do ano. Ele remove os reis e cria reis.
    Ele dá sabedoria aos sábios, e conhecimento para aqueles que têm compreensão.
  swe-swe: Han bestämmer tider (generell tid, dagar, år) och säsonger (en speciell
    tidsperiod, skiften), avsätter och tillsätter kungar. [Vilket Nebukadnessars dröm
    handlar om.] Han ger de visa deras vishet, och de förståndiga deras förstånd.
  cth-cth: A tue hoi khotue naw hah a kâthung sak. Siangpahrangnaw hai a pabo, a tawmtakhang,
    a lungkaang e naw koe lungangnae na poe. Kho ka pouk thai naw ni hai na lungmanae
    dawk hoi doeh a panue thai awh.
  twi-twi: Ɔno na ɔsesa mmere ne nnipa nkrabea; osi ahene, na otu wɔn ade so. Ɔma
    anyansafo hu nyansa, na ɔma nhumu ho nimdeɛ.
  hlt-hlt: Amah loh a tue neh khoning a hoilae. Manghai rhoek te a khoe tih manghai
    patoeng a thoh. Aka cueih taengah cueihnah neh yakmingnah aka thuicaih taengah
    mingnah a paek.
  tbz-SIM: Kuù cèèri yɛmɔ̀rɛ̀ nɛ̀ yɛwe, kuù ɔ̃ɔ̃ bɔ nhokpɑ̀ɑ̀tì kɛ̀ kù mɛ ndɔ́ kuù
    ò íi. Kuù duɔ́ mmɛciì mbɛ̀ɛ̀ mɛ̀ mɔ̀kɛ, kuù ɔ̃ nte kòo nìtì nnɔ nkɛ bɑɑ̀tì dɛ̀mɑrɛ̀.
  msy-2020: Nɨ amozim ko aruemɨn dughiam gatifa, egha nɨ uabɨ gumazibagh inabi, da
    atrivibar otifi, egha nɨ men ingangaribar me a gefi. Egha fofozir aghuiba ko nɨghnɨzir
    aghuiba gumazibagh anɨdi.
  dop-dop: Ɩnɩ ɩ lɑɣɑsǝɣǝnɑ yǝlɑɑ wɑɑtʋnɑɑ. Ɩ cɑɣɑsǝɣɩ ɑwulɑɑ nɑ ɩ́ kʋsǝɣɩ-wɛ. Nɑ
    ɩ́ hɑɑkɩ lǝmɑɣɑsɛɛ nyǝ́mɑ kɛ lǝmɑɣɑsɛɛ nɑ pɑ́ cɛkǝɣǝnɑ.
  azb-azb: Vaxtı və dövrü dəyişdirən Odur. O, padşahları taxtdan salar və taxta qoyar,
    Müdriklərə hikmət, aqillərə ağıl verər.
  eng-DBY: And it is he that changeth times and seasons; He deposeth kings, and setteth
    up kings; He giveth wisdom to the wise, And knowledge to them that know understanding.
  hin-2017: समयों और ऋतुओं को वही पलटता है; राजाओं का अस्त और उदय भी वही करता है;
    बुद्धिमानों को बुद्धि और समझवालों को समझ भी वही देता है;
  wol-KYG: Mooy walbati jamono, di soppi demin, di fal buur, di folli. Mooy xelal
    boroom xel mu rafet, di xamal boroom xel mu ñaw.
  eng-YLT: And He is changing times and seasons, He is causing kings to pass away,
    and He is raising up kings; He is giving wisdom to the wise, and knowledge to
    those possessing understanding.
  kne-kne: Ikeddeng na di am-in ay mapasamak ya din timpo ay maamagan da. Sisya di
    mangaan ya mangisaad si ari ya idawtana si laing din makaawat.
  eng-WYC-2017: and he changeth times and ages, he translateth realms and ordaineth;
    he giveth wisdom to wise men, and knowing to them that understand teaching, either
    chastising;
  eng-WMBB: He changes the times and the seasons. He removes kings and sets up kings.
    He gives wisdom to the wise, and knowledge to those who have understanding.
  urd-GVH: वही औक़ात और ज़माने बदलने देता है। वही बादशाहों को तख़्त पर बिठा देता और
    उन्हें तख़्त पर से उतार देता है। वही दानिशमंदों को दानाई और समझदारों को समझ अता
    करता है।
  rug-rug: Asa hobei sari na totoso meke na sidara; sari na binaṉara si va turui Sa
    meke va gorei Sa. Sa ginilagilana lohina meke sa tinumatumae si poni lani Sa koa
    rini pu gilae.
  gaz-gaz: Inni barootaa fi waqtiilee ni geeddara; mootota teessoo irra ni teessisa;
    irraa buusas. Inni ogeeyyiif ogummaa, beektotaafis hubannaa ni kenna.
  fra-LSG: C’est lui qui change les temps et les circonstances, qui renverse et qui
    établit les rois, qui donne la sagesse aux sages et la science à ceux qui ont
    de l’intelligence.
  gnn-gnn: Dhuwala wäŋa munathany'tja nhanukala goŋŋura. Godthu ŋayipi ŋuli giṯthunmarama
    ḏulŋurr'yun ŋuliŋuruyinydjayi dharapulŋuru buŋgawanha, ga nherraṉ wiripuŋunhana
    ŋunhimalayinydja dharapullili; Ŋayipina yurru yana waŋganydhuna marŋgi‐wekama
    yolŋu'‐yulŋuwalanydja, märr yurru walala yuwalk gal'ŋu yana marŋgiyirrinydja,
    ga dharaŋandja nhäyinyara yuwalk gal'ŋu.
  yal-yal: 'A tan nan waxatin nun a kɛɲane maxɛtɛma: A tan nan mangane bama. A tan
    nan mangane dɔxɔma. A fekolonna fima fekolonne ma, a lɔnnin fima xaxilimane ma.'
  haw-1868: 'Nana no i hoololi mai i na wa a me na kau; nana no i kipaku aku i na''lii,
    a hooku hoi iluna i na''lii: haawi mai no hoi oia i ka naauao no ka poe naauao,
    a me ka ike no ka poe ike.'
  arb-NAV: هُوَ يُغَيِّرُ الأَوْقَاتَ وَالْفُصُولَ. يَعْزِلُ مُلُوكاً وَيُنَصِّبُ
    مُلُوكاً. يَهَبُ الْحُكَمَاءَ حِكْمَةً وَذَوِي الْفِطْنَةِ مَعْرِفَةً.
  ewe-ewe: Eyae ɖɔa li ɣeyiɣiwo kple azãgbewo Eyae ɖoa fiawo eye wòtua fiawo. Eyae
    naa nunya nunyalawo Eye wònaa gɔmesese nugɔmeselawo
  eng-LEE: 'And he changeth times and seasons; he removeth kings, and raiseth up kings:
    he giveth wisdom unto the wise, and knowledge to those that possess understanding.'
  asm-FB: তেওঁ সময়, আৰু কাল পৰিবৰ্তন কৰে; তেওঁ ৰজাক তেওঁৰ সিংহাসনৰ পৰা আঁতৰাই, আৰু
    সিংহাসনত ৰজাক বহুৱাই; তেওঁ জ্ঞানীলোকক প্রজ্ঞা দিয়ে, আৰু বিবেচকসকলক জ্ঞান দিয়ে।
  sus-A: بَرِ مَ عَ تَن نَن فبٍ نَ قٍ كٌلٌنيِ نُن سّنبّ رَ. عَ تَن نَن وَشَتِ نُن
    عَ كّحَ مَسَرَ مَ. عَ تَن نَن مَنفّيٍ بَمَ، عَ تَن نَن مَنفّيٍ رَ سَبَتِمَ. عَ
    لْننِ قِمَ لْننِلَيٍ مَ، عَ شَشِلِ قَنيِ قِمَ شَشِلِمَيٍ مَ.
  fra-SBL: Il change les temps et les saisons. Il destitue les rois et établit les
    rois. Il donne la sagesse aux sages, et la connaissance à ceux qui ont de l'intelligence.
  hbo-hbo: וְ֠הוּא מְהַשְׁנֵ֤א עִדָּנַיָּא֙ וְזִמְנַיָּ֔א מְהַעְדֵּ֥ה מַלְכִ֖ין וּמְהָקֵ֣ים
    מַלְכִ֑ין יָהֵ֤ב חָכְמְתָא֙ לְחַכִּימִ֔ין וּמַנְדְּעָ֖א לְיָדְעֵ֥י בִינָֽה׃
  piu-2006: '@see-verse:DAN.002.020'
  pjt-pjt: Panya nyuntu mayatjangku mantatja ilkaṟitja uwankara tjunguṟa kanyini.
    Nyuntu panya ngurkantaṟa mayatja tjunkupai aṉangu tjuṯa aṯunymaṟa kanyintjaku.
    Munun kutjupa-aṟa wiyalpai mayatja wiyaringkunytjaku. Nyuntu alatjiṯun aṉangu
    nintipuka puḻka palyalpai.
  kik-kik: Nĩwe ũgarũranagia mahinda na imera; nĩanenehagia athamaki, na akameheria
    ũthamaki-inĩ. Nĩwe ũheaga andũ arĩa oogĩ ũũgĩ, nao arĩa makũũranaga maũndũ akamahe
    ũmenyo.
  omb-omb: Ngeie mo wiribibi na taro doluegi, mo tau vohogi nire ratahigi siu mo taure
    wagineu. Mo bete na lolorani lawe na mataisao mena iloilo lawera hi rau ronhogo.
  fra-NCL: C’est lui qui change les moments et les temps, qui renverse les rois et
    qui élève les rois, qui donne la sagesse aux sages et le savoir aux intelligents.
  cek-AK: 'Anih mah ni atue hoi khotuenawk to paqoi; siangpahrangnawk to takhoe moe,
    siangpahrangnawk to a suek; palungha kami khaeah palunghahaih to a paek moe, panoek
    thaihaih tawn kaminawk khaeah panoekhaih to a paek:'
  cuk-cuk: Bab-Dummad bela ibagan ogwamaid, yolamar ogwamaid. Bab-Dummad reymar-onugsamaid.
    Reymar-dummadga-maid obelobalid. Dule-binsaed-ibedga binsaed-nikagued uked. Dule-magar-neg-itomaladga
    ibmar-wisgued uked.
  uig-CYR: У вақит, пәсилләрни Өзгәрткүчидур; У падишаларни жиқитиду, Вә падишаларни
    тикләйду; У даналарға даналиқ, ақиланиларға һекмәт бериду.
  tel-2017: ఆయన కాలాలపై, సమయాలపై సమస్త అధికారం కలిగి ఉన్నవాడు. రాజులను నియమించేవాడూ,
    తొలగించేవాడూ ఆయనే. వివేకవంతులకు వివేకం, జ్ఞానులకు జ్ఞానం అనుగ్రహించేది ఆయనే,
  hat-BSA: Se Li menm ki chanje tan ak sikonstans yo. Li retire wa e Li etabli wa.
    Li bay sajès a moun saj yo, e konesans a moun ki gen bon konprann.
  kos-kos: El nununku pacl uh ac ekyek lun pulan pacl uh; El tulokunak ac ikruiya
    tokosra uh; El pa sang etauk ac lalmwetmet.
  hbo-WLC: וְ֠הוּא מְהַשְׁנֵ֤א עִדָּנַיָּא֙ וְזִמְנַיָּ֔א מְהַעְדֵּ֥ה מַלְכִ֖ין וּמְהָקֵ֣ים
    מַלְכִ֑ין יָהֵ֤ב חָכְמְתָא֙ לְחַכִּימִ֔ין וּמַנְדְּעָ֖א לְיָדְעֵ֥י בִינָֽה׃
  ibo-ibo: Ọ na-agbanwe oge na mgbe dị iche iche; Ọ na-ebuli ndị eze na-akwatụkwa
    ha. Ọ na-enye onye maara ihe amamihe, ma na-enyekwa onye nwere mmụọ nghọta ihe
    ọmụma.
  ory-ory: ଆଉ, ସେ ସମୟ ଓ ଋତୁ ପରିବର୍ତ୍ତନ କରନ୍ତି; ସେ ରାଜାଗଣକୁ ପଦଚ୍ୟୁତ କରନ୍ତି ଓ ରାଜାଗଣକୁ
    ପଦସ୍ଥ କରନ୍ତି; ସେ ଜ୍ଞାନୀମାନଙ୍କୁ ଜ୍ଞାନ ଓ ବୁଦ୍ଧିମନ୍ତମାନଙ୍କୁ ବିବେଚନା ଦିଅନ୍ତି;
  chk-chk: A siwili fansoun me kinikinin, a asapwilätiu king kana o seikiretä lon
    wiser, a pwal fang ngeni chon tipachem ar tipachem o ngeni chon silelap ar silelap.
  rop-rop: Yu na meigim ebrijing kipgon, en yu na oldei gibit pawa langa ola king,
    en yu na gin deigidawei det pawa blanga ola king. Yu na oldei gibit gudbala main
    langa pipul, en yu na meigim olabat sabi.
  ukr-1871: Він змінює час і роки, скидає царів і настановлює царів, дає мудрість
    мудрим і розум розумним;
  deu-1951: Er führt andere Zeiten und Stunden herbei; er setzt Könige ab und setzt
    Könige ein; er gibt den Weisen ihre Weisheit und den Verständigen ihren Verstand.
  eng-JPS: And He changeth the times and the seasons; He removeth kings, and setteth
    up kings; He giveth wisdom unto the wise, and knowledge to them that know understanding;
  srp-1865: I on mijenja vremena i èase; smeæe careve, i postavlja careve; daje mudrost
    mudrima i razum razumnima.
  lug-lug: Ategeera ebiseera n’ebiro; assaawo bakabaka era aggyawo bakabaka; awa amagezi
    abagezigezi, era n’okumanyisa abo abategeevu.
  heb-heb: והוא מהשנא עדניא וזמניא מהעדה מלכין ומהקים מלכין יהב חכמתא לחכימין ומנדעא
    לידעי בינה׃
  ben-IRV: তিনি দিন ও ঋতুর পরিবর্তন করেন; তিনি রাজাদের সরিয়ে দেন এবং রাজাদের তাঁদের
    সিংহাসনের উপরে বসান। তিনি জ্ঞানীদের জ্ঞান ও বুদ্ধিমানদের বুদ্ধি দান করেন।
  pan-pan: ਉਹੀ ਸਮਿਆਂ ਤੇ ਵੇਲਿਆਂ ਨੂੰ ਬਦਲਦਾ ਹੈ, ਉਹੀ ਰਾਜਿਆਂ ਨੂੰ ਹਟਾਉਂਦਾ ਤੇ ਨਿਯੁਕਤ ਕਰਦਾ
    ਹੈ, ਉਹੀ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਬੁੱਧ ਤੇ ਵਿਦਵਾਨਾਂ ਨੂੰ ਗਿਆਨ ਦਿੰਦਾ ਹੈ।
  tkr-tkr: Vaxtıy dyovur badal haa'ana Mana vor! Paççahar taxtılqa gyaa'anar, g'a'anar
    meer Mana vor. Mang'vee ək'elynanbışis k'orana ək'el, kar ats'anbışisıd ats'al
    hele.
  mya-JVB: ကာလ အချိန် ဥတု များကို ပြောင်းလဲ စေတော်မူ ၏။ ရှင် ဘုရင်တို့ကိုလည်း နှိမ့်ချ
    ချီးမြှောက် တော်မူ၏။ ပညာရှိ တို့အား ပညာ ကို ပေး တော်မူ၏။ ဉာဏ် ရှိသောသူတို့ သည်
    ကျေးဇူးတော်အားဖြင့်သာ၊ ထိုးထွင်း၍ နားလည် တတ်ကြ၏။
  tte-O: Iya bolibolime yo uwalu kali sauga iloiloina-yagili, iya tabe kin ipeili
    ali kaba miya mena yo ikele-gabaegili yoi. Iya kaiwena katai yo nuwatu namwanamwali
    iyelima kolila.
  tbg-tbg: Viva hove tivaro vi entavave quara entave qovara i vairave. Viva avuhainaa
    vaiinti vo kempuka amiharo, avuhainaa vaiinti vo vira kempuka taiqake vairave.
    Vivama koqe avu aato vataaka koqe avu aato nimi vairave. Vivama koqe avu aato
    nimimanta vo okara vo okara kankomake iri tave variarave.
  hmo-hmo: Nega be ia ese ia biagua bona ia haidaua. Ia ese king ia atoa, bona king
    ia kokia. Aonega bona diba ia henia taunimanima dekenai.
  urd-urd: वही वक़्तों और ज़मानों को तब्दील करता है, वही बादशाहों को मा'जू़ल और क़ायम
    करता है, वही हकीमों को हिकमत और अक़्लमन्दों को 'इल्म इनायत करता है।
  rus-SYN: Он изменяет времена и лета, низлагает царей и поставляет царей; дает мудрость
    мудрым и разумение разумным;
  bqc-SIM: Ì gↄↄ ń zaao lilɛ, ì kíaↄ kpa kpalau, ì ń bↄu, ì ↄ̃nↄ da ↄ̃nↄnaↄnɛ,
    ì dↄ̃a kpa wɛzɛ̃naↄwa.
  tcz-CHONGTHU: Aman leiset chung’a phatleh nikho chuleh thilsoh ho abon’a aumsah
    ahi. Aman leng ho ahaisah’a chuleh adangho leng’a apansahji ahi. Aman miching
    ho chihna apen, chuleh mithem ho hetna jong apen ahi.
  mar-mar: तो समय आणि ऋतु बदलतो, तो राजास काढतो आणि दुसऱ्यास सिंहासनावर बसवून राजे
    करतो; तो ज्ञान्यास आणि विवेकवंतास शहाणपण देतो.
  qub-qub: Paymi camacächin timpu rucananpäpis. Paymi ray cananpaj pitapis churan.
    Ray caycajtapis jorgurin. Yachajcunatapis yanapan masta yachananpaj. Yarpaysapacunatapis
    yanapan mas yarpaysapa cananpaj.
  bqp-bqp: Wunɑ ɑ rɑ sɑɑbɑ gɔsie. Wunɑ ɑ rɑ sinɑmbu bɑndu wɛ̃. Wunɑ ɑ rɑ mɑɑ bu bɑndu
    yɑre. Wunɑ ɑ rɑ lɑɑkɑrigibu lɑɑkɑri wɛ̃, kpɑ ɑ bwisigibu yɛ̃ru kɛ̃.
  hat-hat: Li kontwole sezon yo ak lè pou chak bagay rive. Se li ki desann wa yo,
    se li ki moute wa yo. Se li ki bay nèg save yo bon konprann ak nèg lespri yo konesans.
  eng-BSB: He changes the times and seasons; He removes kings and establishes them.
    He gives wisdom to the wise and knowledge to the discerning.
  eng-WEBPB: He changes the times and the seasons. He removes kings and sets up kings.
    He gives wisdom to the wise, and knowledge to those who have understanding.
  kbq-kbq: Ama mopafima ruzahu ruzahu knama fore'ma nehiana, Anumzamo Agrake higeno
    fore nehie. Agrake kini vahera azeri fore nehuno, azeri netreno nehie. Ana nehuno
    Agrake knare antahi'zana vahe'mofona amigeno ama' antahi'zana enerie.
  nhe-BL: Ta tijpatla tonali huan xihuitl. Tiquinijcuenía huan tiquintlalía tlanahuatiani.
    Ta tlen tiquinmaca inintlalnamiquilis tlen tlalnamiquij huan tlen tlamachilíaj.
  bus-bus: È gurↄ kↄ̃n à zakao liɛ, è kínanↄ kpá kpatan è ń bↄn, è ↄ̃ndↄ̃ↄ da ↄ̃ndↄ̃deenↄnɛ,
    è dↄ̃na kpá wɛ́ɛzɛ̃rinↄa.
  gub-BL: Ne ererur kwarahy. Eremugyr kar àmàn no. Eremuigo kar awa teko wanuwihawete
    romo ne wà. Ereityk ne wà no. Eremono ma'e kwaw katu haw awa ma'e kwaw katu har
    wanupe. Eremono ma'e kwaw paw awa ma'e kwaw par wanupe no.
  eng-DRA: 'And he changeth times and ages: taketh away kingdoms and establisheth
    them, giveth wisdom to the wise, and knowledge to them that have understanding.'
