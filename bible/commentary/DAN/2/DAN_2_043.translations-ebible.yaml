    si kote na vinari henie meke lopu kote koa keke, gua mo sa aeana sapu lopu heni
    valeana pa pepeso.
  gaz-gaz: Akkuma ati sibiila supheedhaan wal make argite sana uummanni kunis walmakaa
    taʼa; innis siʼachi sibiilaa fi supheen walitti makame sana caalaa tokko taʼee
    hin jiraatu.
  fra-LSG: Tu as vu le fer mêlé avec l’argile, parce qu’ils se mêleront par des alliances
    humaines; mais ils ne seront point unis l’un à l’autre, de même que le fer ne
    s’allie point avec l’argile.
  gnn-gnn: '@see-verse:DAN.002.042'
  yal-yal: I wuren nun bɛndɛ ganxin basanxin nan toxi, bayo na muxune katama nɛn e
    xa malan, koni e mi malanɲɛ alo wuren nun bɛndɛ ganxin to mi basanɲɛ.”
  haw-1868: A me kou ike ana i ka hao i huipuia me ka palolo, pela lakou i huipuia'i
    me ka hua o kanaka; aole nae e pili pono kekahi i kekahi, e like me ka hao, aole
    pili pono i ka palolo.
  arb-NAV: وَكَمَا رَأَيْتَ الْحَدِيدَ مُخْتَلِطاً بِخَزَفِ الطِّينِ، فَإِنَّ هَذِهِ
    الْمَمْلَكَةَ تَعْقِدُ صِلاتِ زَوَاجٍ مَعَ مَمَالِكِ النَّاسِ الأُخْرَى، إِنَّمَا
    لَا يَلْتَحِمُونَ مَعاً، كَمَا أَنَّ الْحَدِيدَ لَا يَخْتَلِطُ بِالْخَزَفِ.
  ewe-ewe: Eye abe ale si nèkpɔ wotsaka gayibɔ kple tsu ene la, nenema ameawo amae
    eye womawɔ ɖeka o, abe gayibɔ kple tsu ene.
  eng-LEE: 'And whereas thou sawest iron mingled with miry clay: so will they mingle
    themselves among the seed of men; but they will not cleave firmly one to another,
    even as iron cannot be mingled with clay.'
  gvn-gvn: '@see-verse:DAN.002.042'
  asm-FB: আপুনি কোমল মাটিৰ সৈতে মিহলোৱা লোহা দেখাৰ দৰে সেই ৰাজ্যৰ লোকসকল সংমিশ্রণ
    হৈ থাকিব; কিন্তু যেনেকৈ লোহা মাটিত লাগি নাথাকে, তেনেকৈ তেওঁলোক একেলগে বাস নকৰিব।
  sus-A: عِ بَرَ وُرٍ نُن بّندّ مَسُنبُشِ تٌ، نَ قِندِشِ نَ مِشِيٍ نَن نَ، نَشٍيٍ
    لَنيِ شِرِ مَ عٍ بٌورٍ تَفِ، كْنْ نَ لَنيِ مُ شِرِ مَ عَ قَنيِ رَ، عَلْ وُرٍ نُن
    بّندّ مُ عَ بٌرٍ سُشُمَ عَ قَنيِ رَ كِ نَشّ.»
  fra-SBL: Comme tu as vu le fer mêlé à l'argile, ils se mêleront à la race des hommes,
    mais ils ne s'attacheront pas les uns aux autres, comme le fer ne se mêle pas
    à l'argile.
  hbo-hbo: '*דִי (וְדִ֣י) חֲזַ֗יְתָ פַּרְזְלָא֙ מְעָרַב֙ בַּחֲסַ֣ף טִינָ֔א מִתְעָרְבִ֤ין
    לֶהֱוֹן֙ בִּזְרַ֣ע אֲנָשָׁ֔א וְלָֽא־לֶהֱוֹ֥ן דָּבְקִ֖ין דְּנָ֣ה עִם־דְּנָ֑ה הֵֽא־כְדִ֣י
    פַרְזְלָ֔א לָ֥א מִתְעָרַ֖ב עִם־חַסְפָּֽא׃'
  piu-2006: '@see-verse:DAN.002.042'
  pjt-pjt: Ka nyuntu ninti panya ayana puṯu tjuḻpirpangka tjungu ngaṟapai, pala palu
    puṟunypa mayatja paluṟu tjana puṯu tjungu ngaṟaku munuya mauṉṯalpa mauṉṯalpa nyinaku
    kuṉpu wiya.
  kik-kik: Na o ta ũguo wonire kĩgera gĩtukanĩte na rĩũmba rĩcine-rĩ, noguo andũ nao
    magaakorwo matukanĩte, na matigaatũũra marĩ rũmwe rĩngĩ, o ta ũrĩa kĩgera gĩtangĩtukana
    na rĩũmba.
  omb-omb: Vage, gu lehi na tano qeaqea mo bulu mena aean, ngehi mo haharagi nie vena
    ngere a duvi aean me ngere duvi tano qeaqea,tangaloi ram lado huri ve rain bubugi
    vin garea maraga, a tano qeaqea roin roigi tea lai mena aean. Siu, a tangaloi
    rain bulu tea mwere na tano qeaqea mena aean.
  fra-NCL: Si tu as vu le fer mêlé à l’argile, c’est qu’ils seront mêlés de semence
    d’homme ; mais ils ne tiendront pas l’un à l’autre, de même que le fer ne peut
    s’allier avec l’argile.
  cek-AK: Na hnuk ih sum hoi long angbaeh baktih toengah, nihcae loe acaeng kalah
    kaminawk hoi angbaeh o tih; toe sum hoi long angbet thai ai baktih toengah, nihcae
    loe maeto hoi maeto poek amhong o mak ai.
  cuk-cuk: Dummad, esgoro, napsabo-oburar be daksad, we-ibmarmar na ebogwa gege achaa
    nagued. Deyobi, we-yar-e-dulemar na apurmaloenad, degi-inigwele, bulakwaa ambikumalosulid.
  uig-CYR: Өзлири төмүр билән лайниң арилашқанлиғини көрдилә. Бу у падишалиқниң һөкүмдарлири
    падишалиқниң пухралири билән иттипақлашмақчи болғанлиғини көрситиду. Лекин төмүр
    лай билән арилашмиғандәк, бирлишип кетәлмәйду.
  tel-2017: ఇనుము, బంకమన్ను కలిసిపోయి ఉండడం మీరు చూశారు. అదే విధంగా రాజ్యంలోని ప్రజలు
    మిశ్రమంగా ఉంటారు గానీ ఇనుము మట్టిలో కలవకుండా ఎలా ఉంటుందో అలాగే ప్రజలు ఒకరితో ఒకరు
    కలవకుండా ఉంటారు.
  hat-BSA: Epi jan ou te wè fè a mele ak ajil òdinè a, yo va vin mele youn ak lòt
    nan jèm a lòm; men yo p ap kole byen youn ak lòt, menm jan fè a pa mele ak kanari.
  kos-kos: Kom oayapa liye lah osra ah akulamisi ke fohk kle. Kalmen ma se inge pa
    mwet leum ke tokosrai se inge ac srike in orani sou lalos in ma se lac ke elos
    ac oru mwet lalos uh in tukeni apayuki, tusruktu elos ac tia ku in orani, oana
    ke osra ac fohk kle tia ku in akonoki.
  hbo-WLC: די חֲזַ֗יְתָ פַּרְזְלָא֙ מְעָרַב֙ בַּחֲסַ֣ף טִינָ֔א מִתְעָרְבִ֤ין לֶהֱוֺן֙
    בִּזְרַ֣ע אֲנָשָׁ֔א וְלָֽא־לֶהֱוֺ֥ן דָּבְקִ֖ין דְּנָ֣ה עִם־דְּנָ֑ה הֵֽא־כְדִ֣י
    פַרְזְלָ֔א לָ֥א מִתְעָרַ֖ב עִם־חַסְפָּֽא׃
  ibo-ibo: Dịka otu ahụ ị hụrụ e siri gwakọta igwe na ụrọ ọnụ, otu a ka ọchịchị alaeze
    ndị a ga-achọ njikọta alaeze na ibe ya, ma nke a agaghị ekwe mee, dịka ọ gaghị
    ekwe omume bụ ịgwakọta igwe na ụrọ.
  ory-ory: ଆଉ, ଆପଣ ଯେପରି କର୍ଦ୍ଦମ ସଙ୍ଗରେ ଲୌହ ମିଶ୍ରିତ ଥିବାର ଦେଖିଲେ, ସେପରି ସେମାନେ ମନୁଷ୍ୟମାନଙ୍କ
    ବଂଶ ସଙ୍ଗେ ଆପେ ମିଶ୍ରିତ ହେବେ; ମାତ୍ର ଲୌହ ଯେପରି ମୃତ୍ତିକାରେ ମିଶ୍ରିତ ହୁଏ ନାହିଁ, ତଦ୍ରୂପ
    ସେମାନେ ପରସ୍ପର ସଂଲଗ୍ନ ହୋଇ ରହିବେ ନାହିଁ।
  chk-chk: Iwe, usun ka küna ewe mächä mi nofitfengen me ewe pwül, iei usun ekewe
    chon nemeni ewe mwü repwe ririfengen le pwüpwülü, nge resap tongeni pachefengen,
    usun chök mächä esap pachefengen me pwül.
  rop-rop: En najawan mining du blanga det fut weya haf aiyan en haf klei. Detlot
    boswan blanga detlot kantri garra trai meigim miselp brabli strongwan. Sambala
    boswan femili garra merrit langa det naja boswan femili wulijim olabat garra jidan
    strongbala. Bat olabat kaan jidan mijamet blanga longtaim, jis laik aiyan en klei
    kaan jidan mijamet.
  ukr-1871: А що ти бачив залїзо, змішане з ганчарською глиною, то се значиться, що
    вони змішаються через насїннє людське, але не зіллються обопільно, як залїзо не
    зливається з глиною.
  deu-1951: Daß du aber Eisen mit Tonerde vermengt gesehen hast, bedeutet, daß sie
    sich zwar durch Verheiratung vermischen, aber doch nicht aneinander haften werden,
    wie sich ja Eisen mit Ton nicht vermischen läßt.
  eng-JPS: And whereas thou sawest the iron mixed with miry clay, they shall mingle
    themselves by the seed of men; but they shall not cleave one to another, even
    as iron doth not mingle with clay.
  srp-1865: A što si vidio gvožðe pomiješano sa kalom lonèarskim, to æe se oni pomiješati
    sjemenom èovjeèijim, ali neæe prionuti jedan za drugoga kao što se gvožðe ne može
    smiješati s kalom.
  lug-lug: Era nga bwe walaba ekyuma nga kitabuddwamu ebbumba bwe batyo n’abantu bwe
    baliba so tebalisigala bumu, ng’ekyuma bwe kitasobola kwetabula bulungi na bbumba.
  heb-heb: די חזית פרזלא מערב בחסף טינא מתערבין להון בזרע אנשא ולא להון דבקין דנה
    עם דנה הא כדי פרזלא לא מתערב עם חספא׃
  ben-IRV: যেমন আপনি দেখেছেন লোহা নরম মাটির সঙ্গে মেশানো, তেমনিই সেই সমস্ত লোকেরাও
    একজন অন্য জনের সঙ্গে মিশে যাবে এবং লোহা যেমন মাটির সঙ্গে মেশে না তেমনি তারাও এক
    সঙ্গে থাকবে না।
  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਵੇਖਿਆ ਕਿ ਲੋਹਾ ਮਿੱਟੀ ਨਾਲ ਮਿਲਿਆ ਹੋਇਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹ ਮਨੁੱਖ ਦੀ
    ਅੰਸ ਨਾਲ ਮਿਲਣਗੇ ਪਰ ਜਿਵੇਂ ਲੋਹਾ ਮਿੱਟੀ ਨਾਲ ਰਲਦਾ ਨਹੀਂ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹਨਾਂ ਦਾ ਆਪੋ ਵਿੱਚ
    ਕੋਈ ਮੇਲ ਨਾ ਹੋਵੇਗਾ।
  tkr-tkr: Nəxdiy vak'le yival g'ı'bı'na nyaq'v alivku g'avcu, həməxdıd mang'un milletbı
    ixhes. Manbışe sana-sang'us yişşar adameeşis huveeyib, manbı sana-sang'uk at'ivq'anas
    deş, yivayiy g'ı'bı'na nyaq'v sana-sançil itt'idiyq'anan xhinne.
  mya-JVB: ဖုတ်သောသရွတ် နှင့် သံ ရောနှော သည်ကို မြင် တော်မူသည်နှင့် လျော်စွာ၊ နိုင်ငံသားတို့သည်
    အခြား သော လူမျိုး သား တို့နှင့် ပေါင်းဘော် ကြလိမ့်မည်။ သို့သော်လည်း၊ သရွတ် နှင့်
    သံ မ ရောနှော နိုင်သကဲ့သို့ ၊ သူတို့သည် အချင်းချင်းပေါင်းဘော် ၍ မ သင့်နိုင်ကြ။
  tte-O: Ugitai aeyan mekanakava gulewa siebweli kana katai bwaite besiele. Boda labuine
    kani mekalikavao sikasole na sitonan tem siyaboda kaigeda na nige sowasowali,
    besiele nige sowasowana aeyan mekanakava gulewa taebweli namwanamwaili.
  tbg-tbg: Aini orivata aaqataivata varakero aututaintemake, vi vatanaaka kia vohaa
    vatanaaka vairaiti, vika vo vatanaa vo vatanaaka vaiha kia vohaa vairaiti, vika
    rairavi vaivarave. Ainivata aaqataivata kia vohaa vaintemake, vikavata kia vohaa
    vaivarave.
  hmo-hmo: Inai danu oi itaia, auri bona raro idia noho hebou, unai ena anina be unai
    bese ena lohia taudia edia famili do idia headava mikisi, do idia haboua tamona
    totona. To unai kara ese idia do ia hatamonaia lasi, badina be auri bona raro
    idia mikisi hebou diba lasi.
  urd-urd: और जैसा तूने देखा कि लोहा मिट्टी से मिला हुआ था, वह बनी आदम से मिले हुए
    होंगे, लेकिन जैसे लोहा मिट्टी से मेल नहीं खाता वैसे ही वह भी आपस में मेल न खाएँगे।
  rus-SYN: А что ты видел железо, смешанное с глиною горшечною, это значит, что они
    смешаются через семя человеческое, но не сольются одно с другим, как железо не
    смешивается с глиною.
  bqc-SIM: Lá n mↄsi è yãalɛa ń gĩ̀ kúsaao, màa gbɛ̃nazĩn buiↄ ku we yãalɛa,
    ãma aa kↄ̃sio, lá ń è mↄsi lí kↄ̃si ń gĩoowa.
  tcz-CHONGTHU: Hiche thih leh leingan kihalin avetsah chu, lenggam chom chom chu
    amaho leh amaho ahat’uva adinkhom theinadiu ngaitonan, numei hung kilato uva kicheng
    hal jeng jung ding’u, chuleh abung bunga hung pangkhomdiu ahi. Ahinlah, thih leh
    leingan akikabeh detchet theilou bang’a chu, amaho jong dettah’a kikankhom theilouhel
    dingu ahi.
  mar-mar: जसे आपण पाहिले लोखंड मऊ माती सोबत मिसळले होते, तसे लोक मिसळलेले राहतील,
    जसे लोखंड व माती एक होत नाही तसे हे लोकही एकत्र राहणार नाही.
  qub-qub: Gamga ricashcanqui fyërruwan mitu tacushata. Chaynömi chay wichan caj raycunapis
    majachacashpan jucllachacangapaj. Ichanga manami jucnayllanöga cangapächu. Paycunaga
    fyërruwan mitu mana tacucashannömi canga.
  bqp-bqp: Sii wɔ̃kusu kɑ sɔn te ɑ wɑ yɑ mɛnnɛ mi sɑnnu, yɑ mɑɑ sɔ̃ɔsimɔ mɑ bɑn ten
    wirugibu bɑ ko n kɑsu ben bibu bu suɑnɑ kpɑ bwesenu nu kɑ ko tiɑ. Adɑmɑ yɑ ǹ
    koorɔ nge mɛ yɑ ǹ koorɔ sisu kɑ sɔndu bu ko tiɑ.
  hat-hat: Ou te wè fè a te melanje ak tè krich la, men yo pa t' pran. Konsa tou,
    chèf gouvènman sa yo pral seye mete tèt yo ansanm. Y'ap fè de fanmi yo marye yonn
    ak lòt. Men, sa p'ap mache.
  eng-BSB: As you saw the iron mixed with clay, so the peoples will mix with one another,
    but will not hold together any more than iron mixes with clay.
  eng-WEBPB: Whereas you saw the iron mixed with miry clay, they will mingle themselves
    with the seed of men; but they won’t cling to one another, even as iron does not
    mix with clay.
  kbq-kbq: Ana vahe amema'amofo agiama ainireti'ene higoreti'ma eri haviama hu'za
    tro'ma hu'nagenka'ma ke'nana zamofo agafa'amo'a amanahu hu'ne. Anama refko haza
    kini vahe'mo'za mofa'nezmi omeri emeri nehu'za, eri mago hunaku hanazanagi, zamagra
    magopina omanigahaze. Na'ankure ainine higomo'enena ruohamprigaha'e.
  nhe-BL: Huan tlen tlayacanaj ipan nopa najpa tlanahuatilistli quinequise quinsejcotilise
    inintlacajhua para itztose san se. Pero queja hierro ax hueli momanelos ica soquitl,
    ax huelis quinsejcotilise.
  bus-bus: Lán n mↄ̀si è kakↄ̃ana kↄ̃n gũ̀ kpatanao nà, lɛn gbɛ̃ntee boriinↄ égↄ̃
    kú gwe kakↄ̃ana lɛ, mↄde aↄ̃é kↄ̃ síro lán ń è mↄ̀si è kↄ̃ sí kↄ̃n gũ̀oro nà.
  gub-BL: Ne, o tuwihawete, erexak hexakaw. Itaper uzemono ywyzuwa inuinuromo. Amume'u
    putar hemimume'u newe kury. Tuwihawete uzeagaw uzemono'og pà wà nehe. Amo wereko
    amo tuwihawete iànàm wemireko romo wà nehe. Amo omono putar wànàm amo tuwihawete
    pe hemireko romo wà nehe. Nezewe haw iapo mehe uzeagaw putar uzemyrypar pà wà
    nehe. Itaper nuzemono'og kwaw ywyzuwa rehe we. Nezewegatete a'e pureruze'egaw
    nuzemono'og kwaw wà nehe.
  eng-DRA: And whereas thou sawest the iron mixed with miry clay, they shall be mingled
    indeed together with the seed of man, but they shall not stick fast one to another,
    as iron cannot be mixed with clay.
