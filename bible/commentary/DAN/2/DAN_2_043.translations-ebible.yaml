verse: DAN.002.043
translations:
  mal-C: അതിൽ ഇരുമ്പു കേവലം കളിമണ്ണിനോടു കലർന്നിരുന്നതുപോലെ അവർ വിവാഹബന്ധത്തിലൂടെ
    പരസ്പരം ഇടകലർന്നിരിക്കും. എങ്കിലും ഇരുമ്പു കളിമണ്ണിനോടു ചേരാത്തതുപോലെ അവർതമ്മിലും
    ചേർച്ചയുണ്ടാകുകയില്ല.
  deu-TKW: 'Daß aber das Eisen, wie du sahst, mit Thonerde gemischt war, bedeutet:
    trotz den Vermischungen durch Heiraten wird kein Zusammenhalt der einzelnen Teile
    zu stande kommen, wie sich ja auch Eisen mit Thon nicht vermischen läßt.'
  lin-lin: Mpe ndenge kaka omonaki ebende basangisa na mabele oyo basalelaka bikeko,
    elakisi ete bato bakoluka kosangana na nzela ya boyokani, kasi bakotikala kosangana
    te, ndenge kaka ebende esanganaka te na mabele oyo basalelaka bikeko.
  eng-LSV: 'Because you have seen iron mixed with miry clay, they are mixing themselves
    with the seed of men: and they are not adhering with one another, even as iron
    is not mixed with clay.'
  eng-GNV: 'And where as thou sawest yron mixt with clay and earth, they shall mingle
    themselues with the seede of men: but they shall not ioyne one with another, as
    yron can not bee mixed with clay.'
  eng-WEBSTER: 'And whereas thou sawest iron mixed with miry clay, they shall mingle
    themselves with the seed of men: but they shall not cleave one to another, even
    as iron is not mixed with clay.'
  nhw-BL: Huan catli tlayacanaj ipan nopa najpa tlanahuatilistli quinequise quinsansejcotilise
    ininmasehualhua para itztose san se. Pero quen hierro amo hueli momanelos ica
    soquitl, amo huelis quinsansejcotilise.
  swh-ONEN: Kama vile ulivyoona chuma kikiwa kimechanganyikana na udongo wa mfinyanzi
    uliochomwa, ndivyo watu watakavyokuwa mchanganyiko, wala hawatabaki wameungana
    tena, kama vile chuma kisivyoweza kuchanganyikana na udongo wa mfinyanzi.
  bba-bba: Sii wɔ̃kusu kɑ sɔn te ɑ wɑ yɑ mɛnnɛ mi sɑnnu, yɑ mɑɑ sɔ̃ɔsimɔ mɑ bɑn ten
    wiruɡibu bɑ ko n kɑsu ben bibu bu suɑnɑ kpɑ bwesenu nu kɑ ko tiɑ. Adɑmɑ yɑ ǹ
    koorɔ nɡe mɛ yɑ ǹ koorɔ sisu kɑ sɔndu bu ko tiɑ.
  eng-KJVCPB: 'And whereas thou sawest iron mixt with miry clay, they shall mingle
    themselves with the seed of men: but they shall not cleave one to another, even
    as iron is not mixed with clay.'
  mpx-mpx: U kite aiyan alona ge ulun hi vikuhu. He ana mwananal heiya gamagalau tomaha
    ge tomaha nihi gan gamwanaa. Yaa nige nihi boboda pamaisena, i ola nige bosowaina
    aiyan ginebi ulun ta vikuhu bubun.
  luo-luo: Mana kaka ne ineno ka oriw chuma gi lowo mowangʼ, e kaka jo-pinyruodhno
    nobed joma oriw, to ok ginisik ka giriwore, nikech chuma moriw gi lowo ok nyal
    siko koriwore.
  meu-meu: Bona auri o itaia, ia na raro manoka-manokana ida e hebulo, heḡereḡerena
    ai idia na bae headava hedoa-hedoa, a basie hahetamona, auri bona raro e hebulomu
    ai asie hahetamonamu na heto.
  npi-ULB: जसरी हजुरले फलामलाई नरम माटोसँग मिसिएको देख्‍नुभयो, त्‍यसरी नै मानिसहरू
    पनि मिश्रित हुनेछन् । तिनीहरू मिलेर बस्‍नेछैनन्, जसरी फलाम माटोसँग मिल्‍न सक्दैन
    ।
  yor-yor: Gẹ́gẹ́ bí o ti rí i tí irin dàpọ̀ mọ́ amọ̀, báyìí ni àwọn ènìyàn yóò ṣe
    dàpọ̀ mọ́ ara wọn ní ti ìgbéyàwó, ṣùgbọ́n wọn kò ní wà ní ìṣọ̀kan, bí irin kò
    ṣe dàpọ̀ mọ́ amọ̀.
  pes-OPCB: مخلوط آهن و گل نشان می‌دهد که خانواده‌های سلطنتی سعی خواهند کرد از راه
    وصلت، با یکدیگر متحد شوند، ولی همان‌طور که آهن با گل مخلوط نمی‌شود، آنها نیز متحد
    نخواهند شد.
  tgl-ULB: Habang nakita mo na inihalo ang bakal sa malambot na putik, kaya magkakahalo
    ang mga tao; hindi na sila mananatiling magkasama, gaya ng bakal na hindi inihahalo
    sa putik.
  cbu-NT: Kurakaa, shiy ngusamb tsapupat ísim parangish an kurak wamachtash, gobernadoru,
    waanasir tsiyatkachu, wizarpataw istaktaatssin, itaru ashiritaa, nda wanasiri
    minamari k'kuz chinaksin, taachinllina. An watacha ngusamb tsapupa ísim tinam
    tamaparee ashiru parangish anu.
  hui-hui: Gime wabini agali ale ogoninaga ge dindi dongoma aeanelame biamaga howa
    wabini handaridagoni irane ogo. Agali kini urunime kini maru ho giligalalo karu
    mo mogo bialu lone ho mbiraore hole lowa kini mbira mbirago wane bedaru dabu bule
    damu pialu holebira. Anigo manane dindi dongoma aeanela bayuwa paraho ndibu nalagadagua
    uruni tibi baya hangu mo mogo bialu mandagi habe nahe holebira.
  mya-mya: သံ​ကို​ရွှံ့​စေး​သ​ရွတ်​နှင့်​ရော​စပ်​ထား​သည် ကို​လည်း အ​ရှင်​မြင်​တော်​မူ​သည်​အ​တိုင်း
    ထို​အင်​ပါ​ယာ​နိုင်​ငံ​ကို​အုပ်​ချုပ်​သော ဘု​ရင်​တို့​သည်​မိ​မိ​တို့​၏​အိမ်​ထောင်​စု​သား
    တို့​အား အ​ချင်း​ချင်း​ထိမ်း​မြား​လက်​ထပ် ခြင်း​အား​ဖြင့် စည်း​ရုံး​မှု​ရ​ရှိ​ရန်​ကြိုး​စား
    ကြ​ပါ​လိမ့်​မည်။ သို့​ရာ​တွင်​သံ​နှင့်​ရွှံ့​စေး သ​ရွတ်​ကို​ရော​စပ်​၍​မ​ရ​သ​ကဲ့​သို့
    သူ​တို့ သည်​လည်း​ပေါင်း​ဖော်​၍​ရ​ကြ​မည်​မ​ဟုတ် ပါ။-
  bod-N: ཡང་ཁྱེད་ཀྱིས་ལྕགས་དང་འཇིམ་བག་འདྲེས་ཡོད་པ་མཐོང་བ་བཞིན་དུ། རྒྱལ་སྲིད་དེའི་མི་རྣམས་ཀྱང་རིགས་རྒྱུད་གཞན་རྣམས་དང་འདྲེས་ནའང་།
    ལྕགས་དང་འཇིམ་བག་གཉིས་ཀ་འདྲེ་མི་སྲིད་པ་ལྟར་དེ་རྣམས་ཕན་ཚུན་འབྲེལ་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Uye sezvamakaona simbi yakavhenganiswa nevhu, saizvozvo vanhu vachavhengana
    uye havangarambi vakabatana, sezvinoita ivhu nesimbi zvakavhengana.
  spa-BLM: Mientras que viste el hierro mezclado con el barro mirífico, se mezclarán
    con la semilla de los hombres; pero no se pegarán unos a otros, como el hierro
    no se mezcla con el barro.
  cac-cac: Icha val ix aj ilan q'uen hierro calan yed' lum luum chi', icha chi' ol
    yutej sb'a eb' yajal d'a juntzan̈ nación chi'. Ol laj yic'laj sb'a yal yuninal
    eb' yic junn̈ej ol yutoc sb'a eb' yalani, palta man̈ ol elc'ochlaj tas sna eb'
    chi', icha q'uen hierro max scalej sb'a yed' lum luum.
  swh-ULB: Kama ulivyoona chuma kimechanganywa na udongo laini, na hivyo na watu watakuwa
    wamechanganyikana; hawakaa kwa pamoja, kama vile chuma kisivyoweza kushikamana
    na udongo
  bel-bel: А што ты бачыў жалеза, зьмяшанае з ганчарнаю глінаю, гэта азначае, што
    яны зьмяшаюцца празь семя чалавечае, але ня зьліпнуцца адно з адным, як жалеза
    ня зьмешваецца з глінаю.
  deu-ELBBK: 'Dass du das Eisen mit lehmigem Ton vermischt gesehen hast – sie werden
    sich mit den Nachkommen der Menschen vermischen, aber sie werden nicht aneinander
    haften: Wie sich Eisen mit Ton nicht vermischt.'
  mbb-OT: Is kebpekedsahug duen te putew wey brik, ebpesavut he edsevaha is menge
    pengulu kayi he ginhedian pinaaǥi te kebpees-eseweey. Piru kenà egkeuǥet is kegkesevaha
    zan, su iring heini iyan te putew wey brik he kenà egkehimu he ibpedsahug.
  mal-2015: 'ഇരിമ്പും കളിമണ്ണും ഇടകലർന്നതായി കണ്ടതിന്റെ താല്പര്യമോ: അവർ മനുഷ്യബീജത്താൽ
    തമ്മിൽ ഇടകലരുമെങ്കിലും ഇരിമ്പും കളിമണ്ണും തമ്മിൽ ചേരാതിരിക്കുന്നതുപോലെ അവർ തമ്മിൽ
    ചേരുകയില്ല.'
  rmc-rmc: 'O trast mišimen la čikaha, so dikhľal, hin, hoj pes mišinena maškar peste:
    Dena romeste peskre čhaven jekh avreske, hoj te avel smirom maškar lende, ale
    na ľikerena pes jekhetane, avke sar o trast pes našťi mišinel la čikaha.'
  nlg-nlg: Mana iron/halo te lolola kolua na vatu pari sisi ke, te vagha na lei kinakabu
    raini ke, kara tabotabo na tughu/laga ma kara talu kolu tana ghobudira nia na
    taulaghi haghe ta sopa itadira oli. Hauva ka, me ke mua tangomana na pukuna na
    iron/halo mana vatu pari sisi toro mua lolola kolu.
  pes-OPV: و چنانکه دیدی که آهن با گل سفالین آمیخته شده بود، همچنین اینها خویشتن را
    با ذریت انسان آمیخته خواهند کرد. اما به نحوی که آهن با گل ممزوج نمی شود، همچنین
    اینها با یکدیگر ملصق نخواهند شد.
  ron-1924: Дакэ ай вэзут ферул аместекат ку лутул, ынсямнэ кэ се вор аместека прин
    легэтурь оменешть де кэсэторие, дар ну вор фи липиць унул де алтул, дупэ кум ферул
    ну се поате уни ку лутул.
  ben-OBCV: এবং আপনি যেমন দেখেছেন লোহার সঙ্গে মাটি মিশানো ছিল, সেইরূপ এই রাজ্যের সকলে
    মিশ্রিত হবে এবং একত্রে থাকবে না; লোহা যেমন মাটির সঙ্গে কখনোই মিশে যায় না, তেমনই
    তারাও এক হতে পারবে না।
  som-som: Oo sidaad u aragtay dhoobada dheryaha laga sameeyo iyo birta isku qasan,
    ayay isugu qasi doonaan farcanka dadka; laakiinse isma ay qabsan doonaan, sida
    aanay birtu ugu qasmi karin dhoobada.
  lat-VUC: Quod autem vidisti ferrum mistum testæ ex luto, commiscebuntur quidem humano
    semine, sed non adhærebunt sibi, sicut ferrum misceri non potest testæ.
  eng-ASVBT: And whereas thou sawest the iron mixed with miry clay, they shall mingle
    themselves with the seed of men; but they shall not cleave one to another, even
    as iron doth not mingle with clay.
  ita-1885: E quant'è a ciò che tu hai veduto il ferro mescolato con l'argilla di
    vasellaio, ciò significa che coloro si mescoleranno per seme umano, ma non potranno
    unirsi l'un con l'altro; siccome il ferro non può mescolarsi con l'argilla.
  eng-ULB: As you saw the iron mixed with soft clay, so the people will be a mixture;
    they will not stay together, just as iron does not mix with clay.
  spa-VBL: De la misma manera que viste el hierro mezclado con el barro ordinario,
    así el pueblo se mezclará pero no se pegará como el hierro y el barro no se mezclan.
  fra-_FOB: Quant à ce que tu as vu le fer mêlé à l'argile, c'est qu'ils se mêleront
    par des alliances humaines; mais ils ne seront pas unis l'un à l'autre, de même
    que le fer ne s'allie point avec l'argile.
  mal-mal: 'ഇരിമ്പും കളിമണ്ണും ഇടകലർന്നതായി കണ്ടതിന്റെ അർത്ഥമോ: മനുഷ്യബീജത്താൽ തമ്മിൽ
    ഇടകലരുമെങ്കിലും ഇരിമ്പും കളിമണ്ണും തമ്മിൽ ചേരാതിരിക്കുന്നതുപോലെ അവർ തമ്മിൽ ചേരുകയില്ല.'
  urd-GVR: Lohe aur miṭṭī kī milāwaṭ kā matlab hai ki go log āpas meṅ shādī karne
    se ek dūsre ke sāth muttahid hone kī koshish kareṅge to bhī wuh ek dūsre se paiwast
    nahīṅ raheṅge, bilkul usī tarah jis tarah lohā miṭṭī ke sāth paiwast nahīṅ rah
    saktā.
  suz-BL: इन तशो फलाम नु खप ब्‍वांइसीशो खोदेंशो पा मेको राज्‍य ङा मुरपुकी ग्‍युंबे
    पा ब्‍वांइसीनीम। मिनु फलाम नु खप मगारशो बुद पा मेको राज्‍य यो का दुम्‍शा, लीने
    मचाप्‍ब।
  eng-NOY: And whereas thou sawest iron mixed with miry clay, they shall mingle themselves
    by marriage, but they shall not cleave to each other, even as iron is not mixed
    with clay.
  ita-1927: Tu hai visto il ferro mescolato con la molle argilla, perché quelli si
    mescoleranno mediante connubi umani; ma non saranno uniti l’un all’altro, nello
    stesso modo che il ferro non s’amalgama con l’argilla.
  ckb-ckb: هەروەک بینیت ئاسنەکە تێکەڵ بە قوڕە سوورکراوەکە بوو، ئینجا ئەوان تێکەڵ بە
    وەچەی خەڵکی دەبن، بەڵام ئەمە بە ئەوەوە نانووسێت، هەروەک ئاسن تێکەڵ بە قوڕ نابێت.
  eng-BBE: 'And as you saw the iron mixed with earth, they will give their daughters
    to one another as wives: but they will not be united one with another, even as
    iron is not mixed with earth.'
  kan-OKCV: ನೀನು ಕಬ್ಬಿಣವು ಜೇಡಿಮಣ್ಣಿನ ಸಂಗಡ ಮಿಶ್ರವಾಗಿರುವುದನ್ನು ನೋಡಿದ ಹಾಗೆ, ಜನರು ಮಿಶ್ರವಾಗಿರುವರು
    ಮತ್ತು ಕಬ್ಬಿಣವು ಮಣ್ಣಿನ ಸಂಗಡ ಕೂಡಿಕೊಳ್ಳದ ಪ್ರಕಾರ, ಅವರು ಒಬ್ಬರ ಸಂಗಡ ಒಬ್ಬರು ಕೂಡಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: நீர் இரும்பைக் களிமண்ணுடன் கலந்ததாகக் கண்டீரே, அவர்கள் மற்ற மனிதர்களோடு
    சம்பந்தங்கலப்பார்கள்; ஆகிலும் இதோ, களிமண்ணுடன் இரும்பு கலவாததுபோல அவர்கள் ஒருவரோடொருவர்
    ஒட்டிக்கொள்ளாதிருப்பார்கள்.
  spa-RV-1909: Cuanto á aquello que viste, el hierro mezclado con tiesto de barro,
    mezclaránse con simiente humana, mas no se pegarán el uno con el otro, como el
    hierro no se mistura con el tiesto.
  ron-BTF: Și precum ai văzut fier amestecat cu lut noroios, ei se vor amesteca cu
    sămânța oamenilor; dar nu se vor lipi unul de celălalt, după cum fier nu se amestecă
    cu lut.
  eng-WEBP: Whereas you saw the iron mixed with miry clay, they will mingle themselves
    with the seed of men; but they won’t cling to one another, even as iron does not
    mix with clay.
  eng-FBV: In the same way that you saw the iron mixed with ordinary clay, so the
    people will mix but they will not stick together just as iron and clay do not
    mix.
  nch-BL: Huan cati tayacanaj ipan nopa najpa tanahuatilisti quinequise quinsejcotilise
    inimasehualhua para itztose san se. Pero quej hierro amo hueli momanelohua ica
    soquit, quej nopa amo huelis quinsejcotilise.
  vie-1934: Vua đã thấy sắt lộn với đất sét, ấy là chúng nó lộn nhau bởi giống loài
    người; song không dính cùng nhau, cũng như sắt không ăn với đất sét.
  hin-CV: और जैसा कि आपने लोहे को सेंके गये मिट्टी के साथ मिला हुआ देखा, वैसे ही लोगों
    का मिश्रण होगा और उनमें एकता न होगी, क्योंकि लोहा मिट्टी के साथ मेल नहीं खाता.
  spa-BES: Y como vieron el hierro mezclado con la tierra, se mezclarán con la simiente
    humana; pero no se unirán entre sí, como el hierro no se mezcla con barro.
  tdx-tdx: 'Aa i nioni’oy, i viñe nitraoke lietsey: Hifangaro añamo tiri’ ondatio
    iereo, fe tsy hifampipiteke, manahake ty tsy iharoa’ ty viñe naho ty lietse.'
  tha-KJV: ดังที่​พระองค์​ทอดพระเนตรเหล็กปนดินเหนียว ราชอาณาจักรจะปนกันด้วยเชื้อสายของมนุษย์
    แต่​จะไม่ยึ​ดก​ันแน่นไว้​ได้​อย่างเดียวกั​บท​ี่เหล็กไม่ประสมเข้ากั​บด​ิน
  por-BR-2018: Quanto ao que viste, o ferro misturado com barro mole, misturar-se-ão
