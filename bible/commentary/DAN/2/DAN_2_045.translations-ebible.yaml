    dha. “Waaqni guddaan waan gara fuula duraatti taʼu mootichatti argisiiseera. Abjuun
    sun dhugaa dha; hiikkaan isaas amanamaa dha.”
  fra-LSG: C’est ce qu’indique la pierre que tu as vue se détacher de la montagne
    sans le secours d’aucune main, et qui a brisé le fer, l’airain, l’argile, l’argent
    et l’or. Le grand Dieu a fait connaître au roi ce qui doit arriver après cela.
    Le songe est véritable, et son explication est certaine.
  gnn-gnn: Yo, ŋunhiyinydjayi guṉḏanha ŋunhi nhe nhäŋala bukaway'ŋura, gäna ŋunhiyinydjayi
    ḏaw'yurruna ŋuliŋuruyi bukuŋurunydja, yaka ŋula yolkuŋu djämawuy bitjanarayi,
    yana ŋayi ŋunhi buku‐yupthurrunanydja, bala wutthurrunana buḻwaŋ'maraŋalana ŋunhiyi
    malinydja yana warrpam'thurrunana. Yo, ŋuliwitjarrayinydjayi bukaway'kurrunydja
    Godthu ŋayipi ŋuruŋu djiwarr'wuyyu waŋarryu milkuŋalanydja nhokala ŋunhi nhaltjan
    yurru maḻŋ'thun yalala, ga yuwalk yana yurru ŋunhiyi rumbalthirri maḻŋ'thundja
    bitjandhiyi.” Ga bitjarra ŋayi yukurrana ŋuriŋi Dänyulyunydja ḻakaraŋala ŋuripa
    buŋgawawanydja.
  yal-yal: Na bunna nɛn, alo i gɛmɛn naxan toxi kebenɲɛ geyaan fari muxun yii mi dinxi
