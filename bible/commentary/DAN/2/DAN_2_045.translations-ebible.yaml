verse: DAN.002.045
translations:
  mal-C: 'പർവതത്തിൽനിന്ന് മനുഷ്യന്റെ കരസ്പർശം കൂടാതെ പൊട്ടിച്ചെടുത്ത ഒരു കല്ലു വന്ന്
    ഇരുമ്പിനെയും വെങ്കലത്തെയും കളിമണ്ണിനെയും വെള്ളിയെയും സ്വർണത്തെയും തകർത്തുകളഞ്ഞതായി
    അങ്ങു കണ്ട ദർശനത്തിന്റെ അർഥം ഇതാണ്: “ഭാവിയിൽ സംഭവിക്കാനുള്ളത് വലിയവനായ ദൈവം അങ്ങയെ
    അറിയിച്ചിരിക്കുന്നു. സ്വപ്നം യാഥാർഥ്യവും അതിന്റെ വ്യാഖ്യാനം വിശ്വാസയോഗ്യവുമാണ്.”'
  deu-TKW: wie du ja geschaut hast, daß sich vom Berge ein Stein ohne Zuthun von Menschenhand
    losriß und Eisen, Erz, Thon, Silber und Gold zertrümmerte. Ein großer Gott hat
    dem Könige kundgethan, was hernach geschehen wird, und der Traum ist wahr und
    seine Deutung zuverlässig.
  lin-lin: Yango nde ndimbola ya emoniseli ya libanga oyo omonaki kokweya yango moko
    wuta na ngomba, oyo loboko ya moto moko te ebwakaki, mpo na koya kopanza ebende,
    bronze, mabele oyo basalelaka bikeko, palata mpe wolo. Nzambe Monene alakisi mokonzi
    makambo oyo ekosalema na mikolo ekoya. Ndoto oyo ezali penza kolakisa makambo
    ya solo, mpe ndimbola na yango ezali ebongi na kondima.
  eng-LSV: Because that you have seen that out of the mountain a stone has been cut
    without hands, and it has beaten the iron small, the bronze, the clay, the silver,
    and the gold; the great God has made known to the king that which [is] to be after
    this; and the dream [is] true, and its interpretation steadfast.”
  eng-GNV: 'Where as thou sawest, that the stone was cut of the mountaine without
    handes, and that it brake in pieces the yron, the brasse, the clay, the siluer,
    and the golde: so the great God hath shewed the King, what shall come to passe
    hereafter, and the dreame is true, and the interpretation thereof is sure.'
  eng-WEBSTER: 'Forasmuch as thou sawest that the stone was cut out of the mountain,
    without hands, and that it broke in pieces the iron, the brass, the clay, the
    silver, and the gold; the great God hath made known to the king what shall come
    to pass hereafter: and the dream is certain, and the interpretation of it sure.'
  nhw-BL: Tiquitac nopa tetl catli quisqui ica iseli huan momajcajqui tlen nopa tepetl.
    Huan quixacualo huan quichijqui quen tlaltejpoctli nopa hierro, bronce huan soquitl.
    Ya ni quiixnextía itlanahuatilis Toteco Dios. Huajca totlanahuatijca, ipan motemic
    Toteco Dios catli más hueyi mitznextilijtoc catli panos teipa ipan ni tlaltipactli.
    Huan ni temictli catli Toteco mitzmacatoc nelía melahuac. Huan nojquiya senquistoc
    temachtli catli nimitzpohuilijtoc catli quiijtosnequi.”
  swh-ONEN: Hii ndiyo maana ya maono ya jiwe lililochongwa kutoka mlimani, lakini
    si kwa mikono ya mwanadamu, lile jiwe ambalo lilivunja chuma, shaba, udongo wa
    mfinyanzi, fedha na dhahabu vipande vipande. “Mungu Mkuu amemwonyesha mfalme kile
    kitakachotokea wakati ujao. Ndoto hii ni ya kweli na tafsiri yake ni ya kuaminika.”
  bba-bba: '@see-verse:DAN.002.044'
  eng-KJVCPB: 'Forasmuch as thou sawest that the stone was cut out of the mountain
    without hands, and that it brake in pieces the iron, the brass, the clay, the
    silver, and the gold; the great God hath made known to the king what shall come
    to pass hereafter: and the dream is certain, and the interpretation thereof sure.'
  mpx-mpx: He pat toto u kite hi gotomwa yohem labilabiya, yaa nige gamagal nimaliya
    elana i oola, yaka aiyan, kopa, ulun, silba ge gold i tagagebagebal-agil, ana
    sapu i ola to. “He Yabowaine Tobwabwatana i pamasal kin elam hauna abwe ni masal
    sauga i nenem. Am kenonou i tunahot, ge ya pasikal paolaolaek.”
  luo-luo: Ma e tiend fweny mar lwanda mane omuki e got moro, to ok gi lwet dhano
    ma en lwanda mane otoyo chuma gi nyinyo gi lowo, gi fedha gi dhahabu matindo tindo.
    Nyasaye maduongʼ osenyiso ruoth gima biro timore e ndalo mabiro. Lekni en adier,
    kendo lok molokego bende en adier chuth.
  meu-meu: Nadi ta o itaia heḡereḡerena, ororo amo e heutu oho, a dia taunimanima
    imana ese; bena una nadi ese auri, auri labora-labora, raro, silver bona gold
    na e hamakohi sisisisi. Dirava badana ta ese nega gabena ai bae vara ḡaudia na
    hanua pavapavana vada e hadibalaimu. Nihi na momokani, bona anina na momokani.
  npi-ULB: जसरी पर्वतबाट एउटा ढुङ्गो काटिएको हजुरले देख्‍नुभयो, तर मानिसको हातले होइन
    । त्यसले फलाम, काँसा, माटो, चाँदी र सुनलाई टुक्रा-टुक्रा पार्‍यो । महाराजा, महान्
    परमेश्‍वरले हजुरलाई यसपछि के हुनेछ भनेर बताउनुभएको छ । यो सपना साँचो हो र त्यसको
    अर्थ विश्‍वासयोग्य छ ।”
  yor-yor: Gẹ́gẹ́ bí o ṣe rí i pé a gé òkúta láti ara òkè, láì ti ọwọ́ ẹnikẹ́ni wá,
    òkúta èyí tí ó fọ́ irin, idẹ, amọ̀, fàdákà àti wúrà sí wẹ́wẹ́. “Ọlọ́run tí ó tóbi
    ti fihan ọba, ohun tí yóò ṣẹlẹ̀ ní ọjọ́ iwájú. Òtítọ́ ni àlá náà, bẹ́ẹ̀ ni ìtumọ̀
    rẹ̀ ṣe é gbẹ́kẹ̀lé.”
  pes-OPCB: این است معنی آن سنگی که بدون دخالت دست انسان از کوه جدا شد و تمام آهن،
    مفرغ، گل، نقره و طلا را خرد کرد. به این وسیله خدای بزرگ آنچه را که در آینده اتفاق
    خواهد افتاد، به پادشاه نشان داده است. تعبیر خواب عین همین است که گفتم.»
  tgl-ULB: Gaya ng iyong nakita, isang batong natibag sa bundok, ngunit hindi sa pamamagitan
    ng mga kamay ng tao. Dinurog nito ang bakal, tanso, putik, pilak at ginto nang
    pira-piraso. Ipinaalam sa iyo ng dakilang Diyos, hari, ang mangyayari pagkatapos
    nito. Ang panaginip ay totoo at ang pagpapaliwanag na ito ay maaasahan.”
  cbu-NT: An watacha yuw shiy patumbich waanitaritaa nduntaa tputs tununku, mach iwatamayaru,
    pantsayashinu, tputsee tinamaa pátangayaru, chuweerangu anu. Ngusambaa, misha
    ngusamb chumbeepimashtam, tsapupa ísima, misha orootstam mburshimashee misha orootstam
    chumbeepimashee ichingaru pátangambeeru, chuweerangu, an watacha Apanll waana
    kurak kizpuree zangankachu, ashtachu anu. Apanll shiyaa, kurakaa, wasina yuwaa
    zapish ashtachu anoo yámandarangiya. An zuramaritcha. Uru amb ashtachiya, Daniel
    kurakaa Nabukodonosoraa tárangiya.
  hui-hui: Ai agali ale aeanemebi boronosimebi dindi dongomamebi silibamebi ngolomebi
    wabini biago ege to̱le̱ mbirame podalu ibuwa bo dudubaga biyane handaridagoni
    irane ogo. Ege to̱le̱ ogoni ibu manane Ngode Datagaliwabenaga howa handagimbu
    bu holenenaga manane handarida. Ai Ngode Datagaliwabe mini lene kago ibugua í̠hondo
    mbirale mani bulebiragonaga walia hayadagoni. Ai í̠na emagaha handariyagoni ogo
    lalubi bulebiragonaga mo walia halubi langiai harugoni, lalu Danielehanda Kini
    Nebugadenesahondo lamini.
  mya-mya: တောင်​ပေါ်​မှ​ကျောက်​တုံး​တစ်​လုံး​သည် အ​လို​အ​လျောက်​ပြုတ်​ထွက်​လာ​ကာ
    သံ၊ ကြေး​ဝါ၊ ရွှံ့​စေး​သ​ရွတ်၊ ငွေ၊ ရွှေ​တို့​ဖြင့် ပြု​လုပ်​ထား​သော​ရုပ်​တု​ကြီး​အား​ထိ
    မှန်​သွား​ပုံ​ကို​အ​ရှင်​မြင်​တော်​မူ​ခဲ့​ပါ​၏။ ကြီး​မြတ်​တော်​မူ​သော​ဘုရား​သခင်​သည်
    အ​ရှင့်​အား နောင်​ဖြစ်​လတ္တံ့​သော​အ​မှု အ​ရာ​တို့​ကို​ဖွင့်​ပြ​တော်​မူ​ခြင်း​ပင်
    ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​မြင်​မက် သည့်​အ​တိုင်း အိပ်​မက်​တော်​ကို​တိ​ကျ
    စွာ​ဖော်​ပြ​၍ အိပ်​မက်​၏​အ​နက်​အ​မှန် ကို​လည်း​အ​ရှင့်​အား​ဖော်​ပြ​ပြီး​ပါ ပြီ''
    ဟု​လျှောက်​၏။
  bod-N: ཁྱེད་ཀྱིས་མི་སུས་ཀྱང་མ་གཤགས་པར་རི་བོ་ལས་ཐོན་པའི་རྡོ་ཕ་བོང་དེས་ལྕགས་དང་ལི།
    འཇིམ་བག དངུལ། གསེར་བཅས་རྡུལ་དུ་བརླག་པ་མཐོང་བ་བཞིན་དུ། བླ་མེད་དཀོན་མཆོག་གིས་རྒྱལ་པོ་ཁྱེད་ལ་མ་འོངས་པ་ན་ཅི་ཞིག་འབྱུང་ངེས་པ་བསྟན་པ་རེད།
    རྨི་ལམ་ནི་བདེན་པ་ཡིན་ཞིང་དེའི་དོན་ཡང་ཡིད་རྟོན་རུང་བ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Izvi ndizvo zvinoreva chiratidzo chedombo rakavezwa pagomo, asi kwete namaoko
    omunhu, dombo rakaputsa simbi, ndarira, ivhu, sirivha negoridhe zvikati mwarara.
    “Mwari mukuru akaratidza mambo zvichaitika pamazuva anouya. Kurota uku ndokwechokwadi
    uye nedudziro yacho ndeyechokwadi.”
  spa-BLM: Porque viste que una piedra fue cortada de la montaña sin manos, y que
    hizo pedazos el hierro, el bronce, el barro, la plata y el oro, el gran Dios ha
    dado a conocer al rey lo que sucederá en adelante. El sueño es cierto, y su interpretación
    segura”.
  cac-cac: Aton chi' syalelc'och q'uen q'ueen ix il scot d'a sat vitz to malaj junoc
    mach ix ecancoti. Aton yuj q'ueen pococxon̈ej ix ajcanb'at q'uen hierro, q'uen
    bronce, lum luum, q'uen plata yed' q'uen oro. Mamin rey, a Dios te Nivan Yelc'ochi,
    a' ix ch'oxan d'ayach tas ol ujoc d'a b'aq'uin̈ chi'. A jun a vayich chi' te yel,
    icha val tz'aj valan tic, icha chi' ol aj yelc'ochi, xchi vin̈aj Daniel d'a vin̈
    rey chi'.
  swh-ULB: Kama tu ulivyoona, jiwe lilichongwa kutoka katika mlima, lakini si kwa
    mikono ya wanadamu. Lilivunja vunja chuma, shaba, udongo, fedha, na dhahabu katika
    vipande vipande. Mungu mkuu amekujulisha wewe, mfalme, kile kitakachotokea baada
    ya haya. Ndoto ni ya kweli na tafsiri yake ni ya kuaminika.
  bel-bel: бо ты бачыў, што камень адарваўся ад гары сам, не рукамі, і струшчыў жалеза,
    медзь, гліну, срэбра і золата. Вялікі Бог даў знак цару, што станецца пасьля гэтага.
    І гэты сон пэўны, і разгадка яго правільная!»
  deu-ELBBK: Weil du gesehen hast, dass von dem Berg ein Stein sich losriss ohne Hände
    und das Eisen, das Kupfer, den Ton, das Silber und das Gold zermalmte. Der große
    Gott hat dem König mitgeteilt was nach diesem geschehen wird; und der Traum ist
    gewiss und seine Deutung zuverlässig.
  mbb-OT: Iring duen te neehè nu he vatu he midtipak puun te vuntud (piru kenà etew
    is midtipak duen) he nekevekbek duen te ledawan he putew, brunsi, brik, pelata,
    wey vulawan. “Mahal he Hadì, mibpezayag is mekeǥeǥehem he Megbevayà diyà te kenikew
    ke hengkey is huziyan he egkehitavù. Ne iyan heeyan kes teǥeinep nu wey kehuluǥan
    din. Ne tutuu heini is langun he migkaǥi ku.”
  mal-2015: 'കൈ തൊടാതെ ഒരു കല്ലു പർവ്വതത്തിൽനിന്നു പറിഞ്ഞുവന്നു ഇരിമ്പും താമ്രവും
    കളിമണ്ണും വെള്ളിയും പൊന്നും തകർത്തുകളഞ്ഞതായി കണ്ടതിന്റെ താല്പര്യമോ: മഹാദൈവം മേലാൽ
    സംഭവിപ്പാനുള്ളതു രാജാവിനെ അറിയിച്ചിരിക്കുന്നു; സ്വപ്നം നിശ്ചയവും അർത്ഥം സത്യവും
    ആകുന്നു.'
  rmc-rmc: 'Kada hin, so sikavel oda suno pal o bar odphago le verchostar, ale na
    le manušeskre vastendar – o bar, so phagerďa o trast, o brondzos, e čik, o rup
    the o somnakaj pro kotora: O baro Del sikaďa le kraľiske, so pes ačhela. O suno
    hino čačipen a pre oda, so sikavel o suno, tut šaj mukes.“'
  nlg-nlg: Agaia keri na ghanaghana ilokana na vatu pilikokoko horu mai tana ghotu,
    te paruruha na titinoni tara gonia nia na iron/halo, na brass, mana vatu pari
    sisi, maia na silver mana gold. Aghe na vunaghi haba, God te loghoa na puku ni
    maana te tatei vanigho na hava ke kale mai tana ngiha. Na maturu bole te utuni,
    mana lei ghanaghana ilokana te utuni tua.”
  pes-OPV: و چنانکه سنگ را دیدی که بدون دستها از کوه جدا شده، آهن وبرنج و گل و نقره
    و طلا را خرد کرد، همچنین خدای عظیم پادشاه را از آنچه بعد از این واقع می‌شود مخبر
    ساخته است. پس خواب صحیح وتعبیرش یقین است.»
  ron-1924: Ачаста ынсямнэ пятра пе каре ай вэзут-о дезлипинду-се дин мунте фэрэ ажуторул
    вреуней мынь ши каре а сфэрымат ферул, арама, лутул, арӂинтул ши аурул. Думнезеул
    чел маре а фэкут деч куноскут ымпэратулуй че аре сэ се ынтымпле дупэ ачаста. Висул
    есте адевэрат ши тылкуиря луй есте темейникэ.”
  ben-OBCV: মানুষের সাহায্য ছাড়াই যেভাবে পাহাড় থেকে একটি পাথর কেটে লোহা, পিতল, মাটি,
    রুপো ও সোনা ধ্বংস করা হল, আপনার সেই দর্শনের অর্থ এই। “এ সবকিছুর মাধ্যমে মহান ঈশ্বর
    ভবিষ্যতে কী ঘটবে তা আপনাকে দেখিয়েছেন। মহারাজ, আপনার স্বপ্ন সত্য ও তার ব্যাখ্যা
    নিশ্চিত।”
  som-som: Waayo, waxaad aragtay dhagax buurta laga soo gooyay oo aan gacmo lagu gooyn,
    oo kala jejebiyey birtii, iyo naxaastii, iyo dhoobadii, iyo lacagtii, iyo dahabkii;
    Ilaaha weynu wuxuu, boqorow, ku ogeysiiyey waxa dhici doona hadda dabadeed, riyaduna
    waa dhab, fasirkeeduna waa wax la hubo.
  lat-VUC: 'Secundum quod vidisti, quod de monte abscissus est lapis sine manibus,
    et comminuit testam, et ferrum, et æs, et argentum, et aurum, Deus magnus ostendit
    regi quæ ventura sunt postea: et verum est somnium, et fidelis interpretatio ejus.'
  eng-ASVBT: 'Forasmuch as thou sawest that a stone was cut out of the mountain without
    hands, and that it brake in pieces the iron, the brass, the clay, the silver,
    and the gold; the great God hath made known to the king what shall come to pass
    hereafter: and the dream is certain, and the interpretation thereof sure.'
  ita-1885: Conciossiachè tu abbi veduto che dal monte è stata tagliata una pietra,
    senza opera di mani, la quale ha tritato il ferro, il rame, l'argilla, l'argento,
    e l'oro. Il grande Iddio ha fatto assapere al re ciò che avverrà da questo tempo
    innanzi; e il sogno è verace, e la sua interpretazione è fedele.
  eng-ULB: Just as you saw, a stone was cut out of the mountain, but not by human
    hands. It broke the iron, bronze, clay, silver, and gold into pieces. The great
    God has made known to you, king, what will happen after this. The dream is true
    and this interpretation is reliable.”
  spa-VBL: de la misma manera que viste la piedra extraída de la montaña, pero no
    por manos humanas, aplastar el hierro, el bronce, la arcilla, la plata y el oro.
    El gran Dios ha revelado a Su Majestad lo que ha de venir. El sueño es verdadero,
    y la explicación es fidedigna”.
  fra-_FOB: Comme tu as vu que de la montagne une pierre s'est détachée sans le secours
    d'aucune main, et qu'elle a brisé le fer, l'airain, l'argent et l'or. Le grand
    Dieu a fait connaître au roi ce qui arrivera ci-après. Le songe est véritable,
    et l'interprétation en est certaine.
  mal-mal: 'കൈ തൊടാതെ ഒരു കല്ല് പർവ്വതത്തിൽനിന്ന് പറിഞ്ഞുവന്ന് ഇരിമ്പും താമ്രവും കളിമണ്ണും
