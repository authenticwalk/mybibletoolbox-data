    sa si kote ta evaṉa vugo repere. Sa pinutagita si hinokara meke sa rinupaha si
    ta raṉena.”
  gaz-gaz: Hiikkaan mulʼata dhagaa utuu harka namaatiin hin taʼin ofuma isaatiin tulluu
