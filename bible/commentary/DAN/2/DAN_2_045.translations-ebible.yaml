  kan-OKCV: ಮಾನವ ಹಸ್ತಗಳಿಲ್ಲದೆ, ಆದರೆ ಬೆಟ್ಟದೊಳಗಿಂದ ಕಡಿದು ತೆಗೆದ ಗುಂಡು ಬಂಡೆಯು ಕಬ್ಬಿಣವನ್ನೂ,
