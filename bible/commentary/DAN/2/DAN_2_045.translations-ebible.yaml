  eng-DBY: Forasmuch as thou sawest that a stone was cut out of the mountain without
    hands, and that it broke in pieces the iron, the brass, the clay, the silver,
    and the gold, — the great God hath made known to the king what shall come to pass
    hereafter. And the dream is certain, and the interpretation of it sure.
  hin-2017: जैसा तूने देखा कि एक पत्थर किसी के हाथ के बिन खोदे पहाड़ में से उखड़ा,
