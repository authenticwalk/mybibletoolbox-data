    ने राजा को जताया है कि इसके बाद क्या-क्या होनेवाला है। न स्वप्न में और न उसके
    अर्थ में कुछ सन्देह है।”
  wol-KYG: Moo waral nga gis doj wu loxo sànniwul, mu fàqe tund wa, daldi rajaxe weñ
