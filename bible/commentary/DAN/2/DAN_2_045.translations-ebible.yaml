  eng-YLT: Because that thou hast seen that out of the mountain cut hath been a stone
    without hands, and it hath beaten small the iron, the brass, the clay, the silver,
    and the gold; the great God hath made known to the king that which [is] to be
    after this; and the dream [is] true, and its interpretation stedfast.
  kne-kne: Tan say olog din inilam ay napolag ay bato ay napo sin dontog ay adi pinolag
    di ipogaw yan minekmek na din landok, bronsi, linang, palata ya balitok. Inpaammon
    Diyos ay kangatoan en sik-a ay apo ari din mapasamak sin tapin di agew. Sigurado
    ay mapasamak din iniitaw mo.”
  eng-WYC-2017: by this that thou sawest, that a stone was cut down out of the hill,
    without hands, and made less, [or brake], the tilestone, and the iron, and the
    brass, and the silver, and the gold. [The] Great God hath showed to the king what
    things shall come afterward; and the dream is true, and the interpreting thereof
