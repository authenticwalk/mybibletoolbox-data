  ilo-ULB: Kas iti nakitam, maysa a bato ti nareggaay manipud iti bantay, ngem saan
    a babaen kadagiti ima ti tao. Binurakburak daytoy ti landok, bronse, damili, pirak
    ken balitok. Impakaammo kenka ti naindaklan a Dios, O ari, no ania ti mapasamakto
    kalpasan daytoy. Pudno ti tagtagainep ken mapagtalkan ti kaipapanan daytoy.”
  kpg-kpg: Goe gu gidee labelaa di hadu dela ne doo iha i di gowaa helemodu, ne doo iha
