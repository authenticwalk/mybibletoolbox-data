  kan-2017: ಬೆಟ್ಟದೊಳಗಿಂದ ಒಂದು ಗುಂಡು ಬಂಡೆಯು ಕೈಯಿಲ್ಲದೆ ಒಡೆಯಲ್ಪಟ್ಟು ಕಬ್ಬಿಣ, ತಾಮ್ರ, ಮಣ್ಣು,
