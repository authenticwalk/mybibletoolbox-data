  tbz-SIM: A do yɑ̀ dìì tɑ̃́rì kɛ̀ dì cɑ̀tɛ́ní ditɑ̃rì ĩ́nkɛ̀ nɛ̀ dimɑ́ɑ̀ bɑ́ òmɔù
