  dop-dop: Nkɛɣɛlɛ pǝlɛ nte n nɑwɑ pǝ lǝsɑ pulɑɣɑ tɔɔ tɔ. Ntɛ tǝ yɔkǝnɑ lɛɛsʋɣʋ ŋkʋ
    kʋ nyǝɣǝtʋ, nɑ cʋɣʋ, nɑ wʋlɑ. Ɩsɔ Sɔsɔ lɑpǝnɑ nɑ ń nyɩ mpi pɩɩ lɑ tɔ. Toosee ɑnɩ
