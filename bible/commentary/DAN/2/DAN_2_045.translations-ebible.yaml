    nɛ̀ mɛsɔɔ. Okpɑ̀ɑ̀tì, Kuyie nkuù dɑ dɑ́ɑ ndɛ̀ɛ̀ yóó tuɔkɛní. Dɛ kó tidɔuǹtì tu
