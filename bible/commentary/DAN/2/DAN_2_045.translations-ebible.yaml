    bata a yita mangan na naxan fama ligadeni yɛɛn na. Ɲɔndin nan xiyeni ito ra, muxune
    lan e xa la a bunna fan na.”
  haw-1868: A i kou ike ana i ua pohaku la i kalai lima ole ia'i mailoko mai o ka
    mauna, i weluwelu liilii ai ka hao, a me ke keleawe, a me ka palolo, a me ke kala,
    a me ke gula; oia ko ke Akua kiekie hoike ana mai i ke alii i na mea e hiki mai
    ana mahope; ua oiaio ka moe, a o kona hoike ua paa loa ia.
  arb-NAV: لأَنَّكَ رَأَيْتَ أَنَّ الْحَجَرَ الْمُنْقَضَّ الَّذِي لَمْ يُقْطَعْ مِنَ
    الْجَبَلِ بِيَدَيْنِ، قَدْ سَحَقَ الْحَدِيدَ وَالنُّحَاسَ وَالْخَزَفَ وَالْفِضَّةَ
    وَالذَّهَبَ. إِنَّ اللهَ الْعَظِيمَ قَدْ أَطْلَعَ الْمَلِكَ عَمَّا سَيَحْدُثُ
    فِي الأَيَّامِ الآتِيَةِ؛ فَالْحُلْمُ حَقِيقَةٌ وَتَفْسِيرُهُ صِدْقٌ».
  ewe-ewe: Esiae nye ŋutega tso agakpe si tso toa me la ƒe gɔmeɖeɖe, ke menye kple
    amegbetɔ ƒe asi o, enye agakpe si gbã gayibɔ la, akɔbli la, tsu la, klosalo la
    kple sika la gudugudu. “Mawu gã la ɖe nu si ava dzɔ la fia fia la. Drɔ̃e la nye
    nyateƒe eye woaka ɖe eƒe gɔmeɖeɖe dzi.”
  eng-LEE: 'Whereas thou sawest that out of the mountain a stone tore itself loose,
    not through [human] hands, and that it ground up the iron, the copper, the clay,
    the silver, and the gold: the great God hath made known to the king what is to
    come to pass after this. And the dream is reliable, and its interpretation certain.'
  gvn-gvn: '@see-verse:DAN.002.044'
  asm-FB: আপুনি দেখাৰ দৰে পৰ্বতৰ পৰা এটা শিল কাটি উলিওৱা হৈছিল; কিন্তু মনুষ্যৰ হাতৰ
    দ্বাৰাই কটা নহয়। সেই শিল লোহা, পিতল, মাটি, ৰূপ আৰু সোণ সকলোকে ডোখৰ ডোখৰকৈ ভাঙিছিল।
    মহান ঈশ্বৰে ইয়াৰ দ্বাৰাই মহাৰাজক ইয়াৰ পাছত কি ঘটিব সেই বিষয়ে জনালে; সপোনটো
    সঁচা আৰু তাৰ ফলিতাও বিশ্বাসযোগ্য।”
  sus-A: نَ كُي عِ بَرَ نَ فّمّ تٌ، نَشَن كٍلِشِ فٍيَ مَ كْنْ مِشِ بّلّشّ شَ مُ عَ
    بْوشِ. نَ فّمّ بَرَ وُرٍ، يْشُي، بّندّ، فبٍتِ، نُن شّيمَ عِوُرُ. عَلَ شُنفبٍ بَرَ
    مَنفّ رَكٌلٌن يِ قٍيٍ مَ نَشٍيٍ قَمَ رَبَدٍ. يِ شِيٍ نْندِ يَتِ نَن عَ رَ. ﭑ نَشَن
    بِرِن تَفِرَبَشِ عِ بّ، عِ لَنمَ عِ شَ لَ عَ رَ.»
  fra-SBL: Parce que tu as vu qu'une pierre s'est détachée sans main de la montagne
    et qu'elle a brisé le fer, le bronze, l'argile, l'argent et l'or, le grand Dieu
    a fait connaître au roi ce qui arrivera dans la suite. Le rêve est certain, et
    son interprétation est sûre. »
  hbo-hbo: כָּל־קֳבֵ֣ל דִּֽי־חֲזַ֡יְתָ דִּ֣י מִטּוּרָא֩ אִתְגְּזֶ֨רֶת אֶ֜בֶן דִּי־לָ֣א
    בִידַ֗יִן וְ֠הַדֶּקֶת פַּרְזְלָ֨א נְחָשָׁ֤א חַסְפָּא֙ כַּסְפָּ֣א וְדַהֲבָ֔א אֱלָ֥הּ
    רַב֙ הֹודַ֣ע לְמַלְכָּ֔א מָ֛ה דִּ֥י לֶהֱוֵ֖א אַחֲרֵ֣י דְנָ֑ה וְיַצִּ֥יב חֶלְמָ֖א
    וּמְהֵימַ֥ן פִּשְׁרֵֽהּ׃ פ
  piu-2006: '@see-verse:DAN.002.044'
  pjt-pjt: '@see-verse:DAN.002.044'
  kik-kik: Ũcio nĩguo ũtaũri wa kĩoneki kĩa ihiga rĩu rĩenjetwo kuuma kĩrĩma-inĩ,
    no rĩtienjetwo na moko ma andũ, na nĩrĩo rĩathetherire kĩgera, na gĩcango, na
    rĩũmba, na betha na thahabu igĩtuĩka tũcunjĩ. “Ngai ũcio mũnene nĩamenyithĩtie
    mũthamaki ũrĩa gũkaahaana thuutha-inĩ. Kĩroto kĩu nĩ kĩa ma, naguo ũtaũri wakĩo
    nĩ wa kwĩhokeka.”
  omb-omb: Nge ngaha a havagi gu bomboregi nie huri a vatu u teiana dena vusi lawua
    hate gena limei tangaloi, me mo toto vurivuri na aean, a vatu meraga, a tano qeaqea,
    a vatu renige, mena vatu homu; a Huqe lawua u haharagi na ratahigi mo ilo na havagi
    mo vomai mosigei. A boborea hi a hogo me havagi nam matamwasaragi nie a hogo!”
  fra-NCL: selon que tu as vu qu’une pierre a été détachée de la montagne, non par
    une main, et qu’elle a brisé le fer, l’airain, l’argile, l’argent et l’or. Le
    grand Dieu a fait connaître au roi ce qui arrivera dans la suite ; le songe est
    véritable et sa signification certaine. »
  cek-AK: Na hnuk ih kami ban hoi sak ih na ai ah mae thung hoi lak ih thlung mah,
    koi phaeng ah vah ih sum, sum kamling, long, kaciim sui hoi sum kanglungnawk loe,
    lensawk Sithaw mah hmabang ah kaom han koi hmuen siangpahrang khaeah amtuengsak
    ih ni; amang loe palung uihcom han om ai, amang lehhaih loe tangtang ah oh, tiah
    a naa.
  cuk-cuk: Dummad, be daksagusad, akwa-dummad dule-gwen-barmassuli yar-birgi argwannargusad.
    We-akwa ibmar-duleyob-sobaledgi yolenonigua, ese esgoro goa-goa-gusad, ese napsa
    ubi-ubi-gusad, ese esgoro-gordikid goa-goa-gusad, ese mani goa-goa-gusad, degi,
    ese or goa-goa-gusad. We-akwadi, we-rey-danikoed gued. ”Bab-Bur-Dummad, yoedsega
    igi-neg-guoe, bega oyosad. We-gabdaklesad napiragwadid, degi, e-odulolesad innikigwadid,
    egi bengulesulid.”
  uig-CYR: Өзлири адәм қоли билән қезилмиған бир ташниң тағдин чиққинини вә униң һәйкәлдики
    төмүр, мис, лай, күмүч, алтунни чеқивәткәнлигини көрдилә. Шуңа улуқ Худа алийлириға
    кәлгүсидә йүз беридиған ишларни билдүргән. Көргән чүшлири чоқум әмәлгә ашиду,
    берилгән тәбир мутләқ ишәшликтур.
  tel-2017: చేతి సహాయం లేకుండా పర్వతం నుండి వేరైన ఆ రాయి ఇనుముని, ఇత్తడిని, మట్టిని,
    వెండిని, బంగారాన్ని ముక్కలు చేయడం మీరు చూశారు గదా. జరగబోయే విషయాలు ఇలాగే ఉంటాయి.
    జరగబోయే సంభవాలు దేవుడు ముందుగానే మీకు వెల్లడిపరిచాడు. మీకు వచ్చిన కల యథార్థం.
    దాని వివరణ నమ్మదగినది” అని దానియేలు రాజుతో చెప్పాడు.
  hat-BSA: Jan ou te wè ke yon wòch te taye sòti sou yon mòn san sèvi ak men moun
    e ke li te kraze fè a, bwonz lan, ajil la, ajan an, ak lò a gran Bondye a te fè
    konnen a wa a sa ki va rive nan tan k ap vini an. Donk, rèv la vrè e entèpretasyon
    li fèt ak fidelite.”
  kos-kos: Kom tuh liye pac ke eot sac ipipla liki fin fulu sac a wanginna mwet mokleak,
    ac ke eot sac tukya ma sruloala sac ma orekla ke osra, bronze, fohk kle, silver
    ac gold. God fulat El fahk nu sum, O Tokosra, ma ac sikyak in pacl fahsru uh.
    Nga fahkot kewa ma kom mwemei, ac akkalemye pac nu sum kalmac uh.”
  hbo-WLC: כָּל־קֳבֵ֣ל דִּֽי־חֲזַ֡יְתָ דִּ֣י מִטּוּרָא֩ אִתְגְּזֶ֨רֶת אֶ֜בֶן דִּי־לָ֣א
    בִידַ֗יִן וְ֠הַדֶּקֶת פַּרְזְלָ֨א נְחָשָׁ֤א חַסְפָּא֙ כַּסְפָּ֣א וְדַהֲבָ֔א אֱלָ֥הּ
    רַב֙ הוֹדַ֣ע לְמַלְכָּ֔א מָ֛ה דִּ֥י לֶהֱוֵ֖א אַחֲרֵ֣י דְנָ֑ה וְיַצִּ֥יב חֶלְמָ֖א
    וּמְהֵימַ֥ן פִּשְׁרֵֽהּ׃ פ
  ibo-ibo: Dịka i siri hụ nkume ahụ dị ukwuu e sitere nʼugwu wapụta, nke a na-ejighị
    aka wapụta were kụrichaa igwe ahụ, bronz ahụ, ụrọ ahụ, ọlaọcha ahụ na ọlaedo ahụ.
    “Chineke dị ukwuu emeela ka eze mara ihe na-aga ime nʼoge dị nʼihu. Nrọ a bụ eziokwu,
    nkọwa ya kwesikwara ntụkwasị obi.”
  ory-ory: କାରଣ ପର୍ବତରୁ ହସ୍ତ ବିନା ଛେଦିତ ଏକ ପ୍ରସ୍ତର ଯେ ସେହି ଲୌହ, ପିତ୍ତଳ, ମୃତ୍ତିକା,
    ରୂପା ଓ ସୁନାକୁ ଚୂର୍ଣ୍ଣ କଲା, ଏହା ଆପଣ ଦେଖିଲେ; ଯାହା ଏଥିଉତ୍ତାରେ ଘଟିବ, ତାହା ମହାନ ପରମେଶ୍ୱର
    ମହାରାଜାଙ୍କୁ ଜ୍ଞାତ କରାଇଅଛନ୍ତି; ପୁଣି, ଏହି ସ୍ୱପ୍ନ ନିଶ୍ଚିତ ଓ ତହିଁର ଅର୍ଥ ସତ୍ୟ।”
  chk-chk: Iei wewen ewe fau ka küna pwe a turuwu seni lenian, nge esap wor eman a
    pünüüw ewe fau, a amökkü ewe mächä, ewe piras, ewe pwül, ewe silifer me ewe kolt.
    Iwe, ewe Kot mi lapalap a aiti ngonuk en king mine epwe fis me mürin. Masouen
    ewe tan a let, nge wewen a pwüng.”
  rop-rop: '@see-verse:DAN.002.044'
  ukr-1871: Так як се ти бачив, що камінь одірваний був від гори не руками й подробив
    залїзо, мідь, глину, срібло й золото. Великий Бог показав сим цареві, що буде
    опісля. Се певний сон, та й виклад його вірний.
  deu-1951: ganz so wie du gesehen hast, daß sich von dem Berge ein Stein ohne Handanlegung
    loslöste und das Eisen, das Erz, den Ton, das Silber und das Gold zermalmte. Der
    große Gott hat dem König kundgetan, was hernach geschehen soll. Das ist wahrhaftig
    der Traum und zuverlässig seine Deutung!
  eng-JPS: Forasmuch as thou sawest that a stone was cut out of the mountain without
    hands, and that it broke in pieces the iron, the brass, the clay, the silver,
    and the gold; the great God hath made known to the king what shall come to pass
    hereafter; and the dream is certain, and the interpretation thereof sure.'
  srp-1865: Kako si vidio gdje se od gore odvali kamen bez ruku i satr gvožðe, mjed,
    kao, srebro i zlato. Bog veliki javi caru što æe biti poslije; san je istinit,
    i tumaèenje mu vjerno.
  lug-lug: Gano ge makulu ag’okwolesebwa okukwata ku jjinja eryatemebwa mu lusozi,
    eritatemebwa na ngalo za muntu; eryabetentabetenta ekyuma, n’ekikomo, n’ebbumba,
    ne ffeeza, ne zaabu. “Katonda omukulu abikkulidde kabaka ebigenda okubaawo mu
    biro eby’omu maaso. Ekirooto kituufu n’amakulu gaakyo tegabuusibwabuusibwa.”
  heb-heb: כל קבל די חזית די מטורא אתגזרת אבן די לא בידין והדקת פרזלא נחשא חספא כספא
    ודהבא אלה רב הודע למלכא מה די להוא אחרי דנה ויציב חלמא ומהימן פשרה׃
  ben-IRV: যেমন আপনি দেখেছিলেন একটি পাথর পাহাড় থেকে কেটে নেওয়া হয়েছিল, কিন্তু যা
    মানুষের হাতে কাটা হয়নি। তা লোহা, ব্রোঞ্জ, মাটি, রূপা ও সোনাকে চূর্ণবিচূর্ণ করেছিল।
    ভবিষ্যতে কি হবে তা মহান ঈশ্বর আপনাকে জানিয়েছেন। স্বপ্নটা সত্যি এবং তার ব্যাখ্যাও
    বিশ্বাসযোগ্য।”
  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਵੇਖਿਆ ਜੋ ਉਹ ਪੱਥਰ ਬਿਨ੍ਹਾਂ ਹੱਥ ਲਾਏ ਪਰਬਤ ਵਿੱਚੋਂ ਵੱਢ ਕੇ ਕੱਢਿਆ ਗਿਆ
    ਅਤੇ ਉਹ ਨੇ ਲੋਹੇ, ਪਿੱਤਲ, ਮਿੱਟੀ, ਚਾਂਦੀ ਤੇ ਸੋਨੇ ਨੂੰ ਚੂਰ-ਚੂਰ ਕੀਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਮਹਾਨ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਰਾਜੇ ਨੂੰ ਵਿਖਾਇਆ ਹੈ ਕਿ ਇਸ ਤੋਂ ਮਗਰੋਂ ਕੀ ਕੁਝ ਹੋਣ ਵਾਲਾ ਹੈ, ਇਹ ਸੁਫ਼ਨਾ ਪੱਕਾ
    ਹੈ ਤੇ ਉਹ ਦਾ ਅਰਥ ਵੀ ਯਕੀਨਨ ਹੈ।
  tkr-tkr: Vak'lecad g'acuyn suvayk xıl sidet'ucab g'aye qopxu qabı, yivayke, yezıke,
    g'ı'bı'ne nyuq'vneke, nuk'rayke, k'ınəəğəyke xüvəbı hı'ı. Məxüd xənne Allahee
    g'iyniyke şaqa ixhesınbı paççahılqa hixhar hı'ı. Man nyak' qotkuyn vodun, man
    nen eyheniyvad qotkuda yuşan hı'ı.
  mya-JVB: ထို နိုင်ငံ သည်အခြား သောလူမျိုး လက်သို့မ ရောက် ရဘဲ၊ အထက် ဆိုခဲ့ပြီးသောနိုင်ငံ
    ရှိသမျှ တို့ကိုချိုးဖဲ့ ဖျက်ဆီး ၍ အစဉ်အမြဲ တည် လိမ့်မည်။ ထိုသို့ နောင် ၌ဖြစ်လတံ့
    သော အရာ တို့ကိုကြီးမြတ် တော်မူသောဘုရားသခင် သည် အရှင် မင်းကြီးအား ကြားပြော တော်မူ၏။
    အိပ်မက် တော်ရွေ့လျော့ ခြင်းမရှိ။ အနက် သည်လည်း မှန် ပါ၏ဟု ဒံယေလသည် အထံတော်၌လျှောက်ထား၏။
  tte-O: Na besiele ugitai veku itakepoma tailabe mena, nige tomo yabo ikakabi-kalatan,
    yo aeyan, kopa, bwatano, siliba yo gole iko-mumumumuli. Yaubada Tomiyasaesosi
    iyakenayagiwoko tawae kani iyawatagili sauga ilalaoma koina. Kenomne yawasosi
    yo sowasowana yagu bui ukawa-yawasosi-yan.”
  tbg-tbg: Are tavaararo nora orivano, kia vovano venta kaivaro naivano onkaiqihairo
    avataaviro tuviro miani vaiinti maraqura/varaha ruqutu kero, ainive, baraasive,
    aaqataive, silvaave, korive, ekaa vi haikara rukavu raakavuma kairave. Variqavano
    uritarakero vaiva, viva naantiara qovaraiqiaina haikara ai tairakaa umiqairave.
    Are taira tavaanara, te vira avuqavuqamake ai tiva ami, vira okaravata quqaama
    ai tiva amuro, tiro.
  hmo-hmo: '“Oi ese oi itaia unai nadi ta be ororo dekena amo ia sibona ia toreisi,
    tau ta ena imana ese ia negea lasi. Bona inai nadi ese unai kaivakuku ia botaia,
    ia hamakohia momokani. Kaivakuku be unai: auri, bona auri laboralabora bona raro,
    bona siliva, bona golo dekenai idia karaia. King badana e, Dirava badana ese gabeai
    do idia vara gaudia oi dekenai ia hadibaia vadaeni. Inai nihi be ia momokani,
    bona ena anina danu be ia maoro momokani.”'
  urd-urd: जैसा तू ने देखा कि वह पत्थर हाथ लगाए बगै़र ही पहाड़ से काटा गया, और उसने
    लोहे और ताँम्बे और मिट्टी और चाँदी और सोने को टुकड़े — टुकड़े किया; ख़ुदा त'आला
    ने बादशाह को वह कुछ दिखाया जो आगे को होने वाला हैं, और यह ख़्वाब यक़ीनी है और
    उसकी ता'बीर यक़ीनी।”
  rus-SYN: так как ты видел, что камень отторгнут был от горы не руками и раздробил
    железо, медь, глину, серебро и золото. Великий Бог дал знать царю, что будет после
    сего. И верен этот сон, и точно истолкование его!
  bqc-SIM: Beewa ń è gbɛsie gbòo gbɛ̀sĩsĩwa, i kɛ gbɛ̃e mɛ́ kã̀wào, ↄ̃ à gɛ̀
    mↄsi ń mↄgotɛ̃o ń gĩo ń ã́nusuo ń vuao wìwi. Kí, Lua Zↄ̃ↄde yã́ pↄ́ a
    mↄ zia ↄ̀lↄnɛɛ. Nanapiá sĩanaɛ, mɛ́ a bↄↄlɛ náai vĩ.
  tcz-CHONGTHU: Hichu, nangman namu lhangvum’a hungkon songtum, mi hem khut’a kisui
    hilou, thih jong sepgoi, sum-eng jong sepgoi, dangka jong sepgoi, leingan jong
    sepgoi chuleh sana jong sepgoija thethang soh hel songtum chu kiseina ahi. Hichehi,
    loupi Pathen chun, khonung thil hungsoh dingho, lengpa henga avetsah ahi tai.
    Namang chu dihtah ahin, chuleh aledohna jong thonlouva guilhung ding ahi.
  mar-mar: आपण जसे पाहिले कोणी मनुष्याचा हात न लागता एक दगड पर्वतांवरून तुटून पडला
    त्याने लोखंड, पितळे, माती, चांदी आणि सोने यांचे तुकडे केले, त्या महान परमेश्वराने
    राजा पुढे होणाऱ्या घटना कळविल्या आहेत. हे स्वप्न सत्य असून त्याचा हा विश्वसनीय
    उलगडा आहे.”
  qub-qub: Chayno cananpämi ricashcanqui mana pipis tangariycaptin quiquillan cuchpämoj
    rumitaga. Chay rumimi ñuchojpaj goycusha fyërruta, runsita, mituta, guellayta,
    goritapis. Munayniyoj Diosmi gamta musyachisha-cashunqui shamoj watacunacho imano
    cananpaj cashantapis. Chay suyñushayquega rasunpa cananpämi. Suyñushayqui ima
    ninan cashantapis rasuntami willashcä.»
  bqp-bqp: '@see-verse:DAN.002.044'
  hat-hat: Ou te wè ki jan yon wòch te pran desann soti kote l' soti a, san se pa
    pesonn ki voye l', epi li kraze gwo estati ki te fèt an fè, kwiv, tè krich, ajan
    ak lò a, pa vre? Bondye ki gen anpil pouvwa a fè monwa konnen sa ki gen pou rive
    nan tan k'ap vini an. Rèv ou te fè a klè. Sans mwen fè ou konnen an sèten.
  eng-BSB: And just as you saw a stone being cut out of the mountain without human
    hands, and it shattered the iron, bronze, clay, silver, and gold, so the great
    God has told the king what will happen in the future. The dream is true, and its
    interpretation is trustworthy.”
  eng-WEBPB: Because you saw that a stone was cut out of the mountain without hands,
    and that it broke in pieces the iron, the bronze, the clay, the silver, and the
    gold, the great God has made known to the king what will happen hereafter. The
    dream is certain, and its interpretation sure.”
  kbq-kbq: Kagrama ana ava'nafima kankeno'a, mago havea vahe'mo azanuti ruofregeneanki,
    agra'a frageramino ana vahe amema'ama ainireti'ene bronsireti'ene hapa'ene silvareti'ene
    golireti'ma tro'ma hu'naza vahe amema'ama rufuzafupe'nea havemofo agafa'amo'a
    e'inahu hu'ne. Hagi Ra agi'ane Anumzamo'a henkama fore'ma haniaza kini nemoka
    ava'nafi eri kaveri hu'ne. Ama ana ava'na tamage ava'na ke'nane. Ana hu'neankino
    amama eri fore'ma hu'na kasamua kante anteno efore hugahie.
  nhe-BL: Tiquitac nopa tetl tlen quisqui ica iselti huan momajcajqui tlen nopa tepetl.
    Huan quixacualo huan quichijqui queja tlaltejpoctli nopa hierro, bronce huan soquitl.
    Ya ni quiixnextía itlanahuatilis Toteco Dios. Huajca totlanahuatijca, ipan motemic
    Toteco Dios tlen más hueyi mitznextilijtoc tlen panos teipa ipan ni tlaltepactli.
    Huan ni temictli tlen Toteco mitzmacatoc nelía melahuac. Huan nojquiya senquistoc
    temachtli tlen nimitzpohuilijtoc tlen quiijtosnequi.”
  bus-bus: Lán ń è nà gbɛ̀si ke gbòro kpiiia, èe kɛ gbɛ̃ke bé à ↄ kɛ̀aro, ben à gàa
    à mↄ̀si kↄ̃n mↄ̀gotɛ̃o kↄ̃n gũ̀o kↄ̃n kondogio kↄ̃n vurao wìwi, kí, Luda Bítade
    yã kɛ̀ eé mↄ́ kɛ ziaa ↄ̀dↄannɛmɛ. Nanaa pì nɛ́ yãpuraamɛ, à bↄkↄ̃tɛna náanɛ
    vĩ.
  gub-BL: 'Erexak itahu ywytyruhu wi u''ar ma''e. Ni amo numuàzàn kwaw wà. Ukauka
    a''e awa hagapaw ita iapo pyrer a''e: ita per, itazu morog, itaxig parat, ywyzuwa,
    itazu or. Tupàn Upuner Wera''u Ma''e wexak kar uzeapo ma''e ràm iko newe. Nezewe
    nepuahu awer. Amume''u ikwaw kar haw azeharomoete har kwez newe kury, i''i Taniew
    Namukononozor pe.'
  eng-DRA: According as thou sawest that the stone was cut out of the mountain without
    hands, and broke in pieces, the clay, and the iron, and the brass, and the silver,
    and the gold, the great God hath shewn the king what shall come to pass hereafter,
    and the dream is true, and the interpretation thereof is faithful.
