  eng-WMBB: Because you saw that a stone was cut out of the mountain without hands,
    and that it broke in pieces the iron, the bronze, the clay, the silver, and the
    gold, the great God has made known to the king what will happen hereafter. The
    dream is certain, and its interpretation sure.”
  urd-GVH: यही ख़ाब में उस पत्थर का मतलब है जिसने बग़ैर किसी इनसानी हाथ के पहाड़ी
    ढलान से अलग होकर मुजस्समे के लोहे, पीतल, मिट्टी, चाँदी और सोने को पाश पाश कर दिया।
    इस तरीक़े से अज़ीम ख़ुदा ने बादशाह पर ज़ाहिर किया है कि मुस्तक़बिल में क्या कुछ
    पेश आएगा। यह ख़ाब क़ाबिले-एतमाद और उस की ताबीर सहीह है।”
  rug-rug: Hie sa rinupahana sa dinogodogorae koasa patu sapu ta viqala vurana koasa
