    vadaeni.
  urd-urd: बादशाह ने जवाब दिया, कि “मैं खू़ब जानता हूँ कि तुम टालना चाहते हो, क्यूँकि
    तुम जानते हो कि मैं हुक्म दे चुका हूँ।
  rus-SYN: 'Отвечал царь и сказал: верно знаю, что вы хотите выиграть время, потому
    что видите, что слово отступило от меня.'
  bqc-SIM: 'Ɔ̃ kía ònɛ́: Má dↄ̃ sã́asã kɛ́ álɛ yã́ gagaɛ, kɛ́ á yã́ pↄ́ ma
    zɛò mà kɛɛ́ dↄ̃ yã́i.'
  tcz-CHONGTHU: Lengpa’n amaho chu adonbut in, Ipi nabol’u ahi, ka henai. Nanghon,
    ka seidoh ka khellou na het jeh’uva
  mar-mar: राजाने उत्तर दिले, “मला ठाऊक आहे तुम्ही वेळ काढत आहात; पाहिजे कारण तुम्हास
    ठाऊक आहे की, माझा ठराव झालेला आहे.
  qub-qub: 'Chayno niptin rayga niran: «Imano ruranäpaj cashantapis musyaycärirmi
    gamcunaga imanöllapapis timputa päsachiytami munarcaycanqui.'
  bqp-bqp: Sinɑ boko u bu wisɑ u nɛɛ, nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ i kĩ i gɑri gɑwɑwɑ. Domi
    i nuɑ ye nɑ gɔ̃ru doke n bɛɛ kuɑ.
  hat-hat: 'Wa a di: -Mwen sèten nou soti pou n'' fè lè, paske nou konnen mwen fin
    deside'
  eng-BSB: The king replied, “I know for sure that you are stalling for time, because
    you see that my word is final.
  eng-WEBPB: The king answered, “I know of a certainty that you are trying to gain
    time, because you see the thing has gone from me.
  kbq-kbq: Hazageno kini ne'mo'a amanage hu'ne, tamagrama antahi'zana zazate nanekea
    huta avazu huta nevanunkeno, ko'ma huvempama hu'nea nanekea atreno antahintahi'a
    rukrahe hugahie huta nehaze.
  nhe-BL: 'Huan nopa tlanahuatijquetl quinilhui: ―Cuali nijmati inquinequij inquichiyase
    hasta nechajsis nopa tlen fiero quiijtosnequi nopa temictli pampa ya inquicactoque
    tlen niquijto.'
  bus-bus: 'Ben kína bèńnɛ: Má dↄ̃ sãnsãn kɛ̀ ée yã gágaamɛ, kɛ̀ á yã kɛ̀ ma zɛo
    mà kɛaree dↄ̃ yãnzi.'
  gub-BL: Tuwihawete uze'eg wi wanupe kury. — Akwaw penemiapo ihe. Aze urupuranu wiwi
    tuwihawete rehe nehe, na'urezuka kwaw ru'u nehe, peze peiko pezeupe. Ta'e pekwaw
    heremiapo ràm pe xe.
  eng-DRA: 'The king answered, and said: I know for certain that you seek to gain
    time, since you know that the thing is gone from me.'
