verse: DAN.002.008
translations:
  mal-C: 'രാജാവ് ഉത്തരം പറഞ്ഞു: “എന്റെ കൽപ്പന മാറ്റം വരുത്താൻ കഴിയാത്തതെന്നറിഞ്ഞിട്ടും
    നിങ്ങൾ സമയം നീട്ടിക്കൊണ്ടുപോകാൻ ശ്രമിക്കുകയാണ്.'
  deu-TKW: 'Der König entgegnete und sprach: Ich weiß nun sicher, daß ihr nur Zeit
    zu gewinnen sucht, da ihr merkt, daß mein Entschluß euch kundgegeben ist.'
  lin-lin: 'Mokonzi azongisaki : — Nandimi solo ete bozali kolekisa tango, pamba te
    boyebi malamu ete nakobongola mokano na ngai te.'
  eng-LSV: The king has answered and said, “Of a truth I know that you are gaining
    time, because that you have seen that the thing is gone from me,
  eng-GNV: Then the King answered, and sayd, I knowe certeinly that ye would gaine
    the time, because ye see the thing is gone from me.
  eng-WEBSTER: The king answered and said, I know of certainty that ye would gain
    the time, because ye see the thing is gone from me.
  nhw-BL: 'Huan nopa tlanahuatijquetl quinilhui: ―Cuali nijmati anquinequij anquichiyase
    hasta nechajsis nopa catli fiero quiijtosnequi nopa temictli pampa ya anquicactoque
    catli niquijto.'
  swh-ONEN: 'Ndipo mfalme akajibu, “Nina hakika kuwa mnajaribu kupata muda zaidi,
    kwa sababu mnatambua kuwa nimeamua hivi kwa uthabiti:'
  bba-bba: Sinɑ boko u bu wisɑ u nɛɛ, nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ i kĩ i ɡɑri ɡɑwɑwɑ. Domi
    i nuɑ ye nɑ ɡɔ̃ru doke n bɛɛ kuɑ.
  eng-KJVCPB: The king answered and said, I know of certainty that ye would gain the
    time, because ye see the thing is gone from me.
  mpx-mpx: Inoke i baek elal i ba, “Iyaka ya atenamiu! Nuwamiu sauga nuku payapu,
    kaiwena no nuwatu iyaka ku atena, i ola hiwe.
  luo-luo: 'Eka ruoth nodwoko niya, “Angʼeyo ratiro ni utemo mana ketho seche, nikech
    ungʼeyo ni gima asengʼado e chunya ma ok anyal loko ema:'
  meu-meu: Hanua pavapavana ma e haere, eto, Lau dibagu momokani umui na o halahemu,
    badina be vada o diba egu hereva na momokani,
  npi-ULB: राजाले जवाफ दिए, “मलाई यो निश्‍चय थाहा छ, कि तिमीहरू धेरै समय चाहन्‍छौ
    किनकी यस विषयमा मेरो निर्णय कति दृढ छ भनी तिमीहरूले देखेका छौ।
  yor-yor: Nígbà náà ni ọba sọ pé, “Èmi mọ̀ dájú wí pé ẹ̀yin fẹ́ fi àkókò ṣòfò nítorí
    pé ẹ̀yin ti mọ̀ pé nǹkan ti lọ ní orí mi.
  pes-OPCB: 'پادشاه جواب داد: «مطمئنم دنبال فرصت می‌گردید که از حکم من جان به در ببرید؛'
  tgl-ULB: Sumagot ang hari, “Nakatitiyak ako na nangangailangan pa kayo ng mas maraming
    panahon dahil nakita ninyo kung gaano katatag ang aking pagpapasiya tungkol dito.
  cbu-NT: Itaru kuraksha; Na siyaa yasaktana. Nuwaa kuki mazinarangus, punikus, Pcharundama,
    átus, nuwaa ngutaritis átssa.
  hui-hui: Ani layagola kini biagome ladai bialu lalu, Tígua ohalu kamigo i̱ manda
    bidogoni. I̱na bi lone lo beregedoliyanaga emene lu hondo hole laramigo anidagua
    nabulebero.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​က``သင်​တို့​သည်​ငါ​ထင် သည်​အ​တိုင်း​အ​ချိန်​ဆွဲ​၍​နေ​ကြ​ပါ​သည်
    တ​ကား။-
  bod-N: དེ་ནས་རྒྱལ་པོས་འདི་ལྟར། ཁྱོད་ཅག་གིས་བདག་གི་བཀའ་ལ་འགྱུར་བ་མེད་པ་ཤེས་པས། དུས་འགྱངས་བྱེད་འདོད་པ་བདག་གིས་ཤེས་གསལ་ཡིན།
  sna-sna: 'Ipapo mambo akapindura akati, “Ndinoziva kwazvo kuti imi munongoda kuwedzera
    nguva, nokuti munoziva kuti izvi ndizvo zvandatema:'
  spa-BLM: 'El rey respondió: “Sé con certeza que tratas de ganar tiempo, porque ves
    que la cosa se me ha ido de las manos.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' d''a eb'' vin̈ icha tic: —Vojtacxo to ton̈ej
    tze say modo tas tz''aj e colan e b''a, yuj chi'' tzeyiq''uec'' tiempo, yujto
    eyojtac to a tas ix val d''a e patic man̈ ol ec''laj.'
  swh-ULB: Mfalme akawajibu, “ Ninajua kwa hakika mnahitaji muda zaidi kwasababu mmeona
    maamuzi yangu ni magumu kuhusu jambo hili.
  bel-bel: 'Адказваў цар і сказаў: «добра ведаю, што вы хочаце выйграць час, бо бачыце,
    што слова маё канчатковае.'
  deu-ELBBK: 'Der König antwortete und sprach: Ich weiß zuverlässig, dass ihr Zeit
    gewinnen wollt, weil ihr seht, dass die Sache von mir fest beschlossen ist,'
  mbb-OT: Migkaǥi haazà is hadì te, “Netuenan ku he edlanganlangan kew su netuenan
    niw he siguradu edtumanen ku is migkaǥi ku keniyu,
  mal-2015: 'അതിന്നു രാജാവു മറുപടി കല്പിച്ചതു: വിധി കല്പിച്ചുപോയി എന്നു കണ്ടിട്ടു
    നിങ്ങൾ കാലതാമസം വരുത്തുവാൻ നോക്കുന്നു എന്നു എനിക്കു മനസ്സിലായി.'
  rmc-rmc: 'Akor o kraľis odphenďa: „Džanav mištes, hoj ča kamen te dochudel buter
    časos, bo džanen, hoj miro lav pes na del te čerinel.'
  nlg-nlg: Mana vunaghi haba te bosa vanira, “Inau tu righi kalea na nimiu na pegopego!
    [Kau tabotabo ge kau rihu pile bona, na pukuna tau ghilalau tu hala mava ngangata
    inau na hava tu bosa.
  pes-OPV: 'پادشاه در جواب گفت: «یقین می‌دانم که شما فرصت می‌جویید، چون می‌بینید که
    فرمان ازمن صادر شده است.'
  ron-1924: 'Ымпэратул а луат ярэшь кувынтул ши а зис: „Вэд, ку адевэрат, кэ воиць
    сэ кыштигаць време, пентру кэ ведець кэ лукрул мь-а скэпат дин минте.'
  ben-OBCV: 'তখন রাজা উত্তর দিলেন, “আমি নিশ্চিত যে তোমরা বেশি সময় নেবার চেষ্টা করছ,
    কারণ তোমরা বুঝেছ যে আমি এটি দৃঢ়ভাবে স্থির করেছি:'
  som-som: Boqorkiina waa jawaabay oo wuxuu yidhi, Xaqiiqa waan garanayaa inaad wakhti
    dheer qaadanaysaan, maxaa yeelay, waad og tihiin in wixii iga tegey.
  lat-VUC: 'Respondit rex, et ait: Certe novi quod tempus redimitis, scientes quod
    recesserit a me sermo.'
  eng-ASVBT: The king answered and said, I know of a certainty that ye would gain
    time, because ye see the thing is gone from me.
  ita-1885: 'Il re rispose, e disse: Io conosco per fermo che voi volete guadagnar
    tempo; perciocchè avete veduto che la cosa mi è fuggita di mente.'
  eng-ULB: The king answered, “I know for certain that you want more time because
    you see how firm my decision is about this.
  spa-VBL: “¡Me parece evidente que sólo intentan ganar tiempo!”, dijo el rey. “Ya
    lo ven, no puedo recordar el sueño.
  fra-_FOB: 'Le roi répondit et dit: Je comprends maintenant que vous cherchez à gagner
    du temps, parce que vous voyez que la chose m''a échappé.'
  mal-mal: 'അതിന് രാജാവ് മറുപടി കല്പിച്ചത്: “വിധി കല്പിച്ചുപോയി എന്ന് നിങ്ങൾ മനസ്സിലാക്കി
    കാലതാമസം വരുത്തുവാൻ നോക്കുന്നു എന്ന് ഞാൻ അറിയുന്നു.'
  lit-lit: 'Karalius atsakė ir tarė: „Aš tikrai žinau, kad norite laimėti laiko, nes
    jūs matote, kad įsakas iš manęs yra išėjęs.'
  urd-GVR: Bādshāh ne jawāb diyā, “Mujhe sāf patā hai ki tum kyā kar rahe ho! Tum
    sirf ṭāl-maṭol kar rahe ho, kyoṅki tum samajh gae ho ki merā irādā pakkā hai.
  suz-BL: मिनु पिपमी “गो थमा पा तुइक्‍नुङ, गेपुकीमी आं कली क्‍योल्‍नीनी। मारदे हना
    इन कली साइक्‍तीक हुकुम थमा बाक्‍ब।
  eng-NOY: The king answered and said, I know of a certain, that ye seek to gain time,
    because ye see that the word hath gone forth from me.
  ita-1927: 'Il re replicò, e disse: “Io m’accorgo che di certo voi volete guadagnar
    tempo, perché vedete che la mia decisione è presa;'
  ckb-ckb: 'ئینجا پاشا وەڵامی دایەوە: «من لەوە دڵنیام ئێوە دەتانەوێت کات بەدەستبهێنن،
    چونکە دەزانن ئەوە بڕیاری کۆتایی منە:'
  eng-BBE: The king made answer and said, I am certain that you are attempting to
    get more time, because you see that my decision is fixed;
  kan-OKCV: ಆಗ ಅರಸನು ಉತ್ತರವಾಗಿ, “ನಾನು ಇದನ್ನು ದೃಢವಾಗಿ ನಿರ್ಧರಿಸಿದ್ದೇನೆಂದು ಹೇಳಿದ್ದರಿಂದ
    ನೀವು ಸಮಯ ಉಳಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದೀರೆಂದು ನನಗೆ ನಿಶ್ಚಯವಾಗಿದೆ.
  tam-2017: 'அதற்கு ராஜா மறுமொழியாக: என்னிடத்திலிருந்து தீர்மானம் பிறந்தபடியினாலே
    நீங்கள் காலதாமதம் செய்யப்பார்க்கிறீர்களென்று நிச்சயமாக எனக்குத் தெரியவருகிறது.'
  spa-RV-1909: 'El rey respondió, y dijo: Yo conozco ciertamente que vosotros ponéis
    dilaciones, porque veis que el negocio se me ha ido.'
  ron-BTF: 'Împăratul a răspuns și a zis: Știu sigur că doriți să câștigați timp,
    deoarece vedeți că lucrul mi-a scăpat.'
  eng-WEBP: The king answered, “I know of a certainty that you are trying to gain
    time, because you see the thing has gone from me.
  eng-FBV: “It's obvious to me that you're just trying to buy time!” said the king.
    “You can see that I can't remember the dream.
  nch-BL: 'Huan nopa tanahuatijquet quinilhui: ―Cuali nijmati anquinequij anquichiyase
    hasta techajsis nopa cati fiero quiijtosnequi nopa temicti pampa ya anquicactoque
    cati niquijto.'
  vie-1934: 'Vua rằng: Ta biết chắc các ngươi tìm cách để hoãn thì giờ, vì các ngươi
    thấy sự ấy đã ra khỏi ta.'
  hin-CV: 'राजा ने उत्तर दिया, “मुझे पूरा निश्चय हो गया है कि तुम लोग समय को टालने
    की कोशिश कर रहे हो, क्योंकि तुम समझ चुके हो कि मैंने यह दृढ़ निश्चय कर लिया है:'
  spa-BES: 'El rey respondió y dijo: Estoy seguro de que están tratando de obtener
    más tiempo, porque ven que mi palabra se ha ido;'
  tdx-tdx: 'Nanoiñe ty hoe amy zao i mpanjakay : Apotako an-katò t’ie manao jomà-lava,
    fa oni’ areo te nihelañe amy tiahikoy.'
  tha-KJV: กษัตริย์​ทรงตอบว่า “เรารู้​เป็นแน่​แล​้​วว​่า เจ้​าพยายามจะถ่วงเวลาไว้
    เพราะเจ้าเห็​นว​่าเราจำความฝันนั้นไม่​ได้​แล้ว
  por-BR-2018: 'O rei respondeu, e disse: Eu bem sei que vós quereis ganhar tempo;
    porque sabeis que minha decisão é firme.'
  deu-ELO: 'Der König antwortete und sprach: Ich weiß zuverlässig, daß ihr Zeit gewinnen
    wollt, weil ihr sehet, daß die Sache von mir fest beschlossen ist,'
  eng-WYC-2018: The king answered, and said, Certainly I know, that ye again-buy the
    time, and know that the word is gone away from me. (And the king answered, Certainly
    I see, that ye be trying to gain time, for ye know that the dream hath gone away
    from me or because ye know that this is what I have decided.)
  epo-epo: 'La reĝo diris: Mi scias bone, ke vi deziras gajni tempon, ĉar vi vidas,
    ke la afero malaperis el mia memoro.'
  uig-PIN: 'Bu qaƣda padixaⱨ jawabǝn: — Xübⱨisiziki, silǝr pǝrmanimdin ⱪaytmaydiƣinimni
    bilgǝqkǝ, waⱪitni kǝynigǝ sürüwatisilǝr.'
  beo-beo: '-'
  tpi-OTNT: Na king i tok olsem, “Mi save pinis long trik bilong yupela. Yupela i
    laik wet longpela taim, long wanem, yupela i ting bai mi senisim tok. Tasol i
    no inap.
  hau-SA: Sai sarki ya amsa ya ce, “Na gane cewa kuna ƙoƙari ku ɓata lokaci ne kawai
    domin ku ga na manta da abin.
  uig-LAT: 'Bu chaghda padishah jawaben: — Shübhisiziki, siler permanimdin qaytmaydighinimni
    bilgechke, waqitni keynige sürüwatisiler.'
  nde-nde: 'Inkosi yaphendula yathi, “Ngileqiniso ukuthi liqonde ukuchitha isikhathi
    ngoba libona ukuthi yilokhu esengikumisile ukuthi:'
  ton-ton: Pea lea ʻae tuʻi ʻo pehēange, “ʻOku ou ʻilo pau ʻoku mou loto ke fakatuai;
    koeʻuhi ʻoku mou ʻilo kuo mole ʻae meʻa meiate au.
  ces-1613: 'Odpověděl král a řekl: Jistotně rozumím tomu, že naschvál odtahujete,
    vidouce, že mi vyšel z paměti ten sen.'
  eng-WMB: The king answered, “I know of a certainty that you are trying to gain time,
    because you see the thing has gone from me.
  tam-TCV: அதற்கு அரசன், “நான் உறுதியாய்த் தீர்மானித்திருப்பது என்ன என்பதை நீங்கள்
    அறிந்திருக்கிறபடியால், நீங்கள் காலத்தைத் கடத்தப் பார்க்கிறீர்கள் என்பது எனக்கு
    நிச்சயமாய்த் தெரியும்.
  ceb-ULB: Mitubag ang hari, “Nasayod ako nga buot ninyong langanon ang panahon tungod
    kay nakita ninyo kung unsa ka lig-on ang akong paghukom mahitungod niini.
  pol-UBG: 'Król odpowiedział: Wiem na pewno, że celowo to odkładacie, gdyż wiecie,
    że ten sen uleciał mi z pamięci.'
  agr-agr: 'Tusa tiagtai apu ditan ayaak: “Atumek mina tsawan emegkatkujum tuu yujagme.
    Wagki atumek wi tija nunú dekaujum nuadui, wajintuk tsanujag tusajum tajume.'
  kyc-kyc: Dokopa kiŋi dokome pii poraiyuo lao, Nambame pii lapunu doko alowa pii
    naro doko kandapala nakamame kyambo yuu gii nembo letaminyi doko angi soo nyilyu.
  urd-GVU: بادشاہ نے جواب دیا، ”مجھے صاف پتا ہے کہ تم کیا کر رہے ہو! تم صرف ٹال مٹول
    کر رہے ہو، کیونکہ تم سمجھ گئے ہو کہ میرا ارادہ پکا ہے۔
  deu-1912: 'Der König antwortete und sprach: Wahrlich, ich merke es, daß ihr Frist
    sucht, weil ihr seht, daß mir''s entfallen ist.'
  kan-2017: ಅದಕ್ಕೆ ರಾಜನು, “ನೀವು ಆ ಕನಸನ್ನು ನನಗೆ ತಿಳಿಸದಿದ್ದರೆ ಮರಣದಂಡನೆಯ ನಿಯಮವೇ ನಿಮಗೆ
    ಗತಿಯಾಗುವುದು ಎಂಬ ನನ್ನ ಮಾತು ಖಂಡಿತವೆಂದು ನೀವು ತಿಳಿದುಕೊಂಡು ಕಾಲಹರಣ ಮಾಡುತ್ತಿದ್ದೀರಿ, ಇದು
    ನನಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತು.
  yap-yap: Me wa’achar fa en pilung, “Ri arrogon ni gu leamnag! Gimed be guy rogon
    ni nge n’uw nap’an boch ni ngam leamgad, ya kam guyed nike muduwgil lanin’ug
  hlt-MCSB: Manghai loh a doo tih , “Kai lamkah ol a cak te na hmuh dongah nangmih
    a tue na yuengyet uh tila rhep ka ming .
  mdy-ETH: ካኣቲ ዬያ ዔያታ ጋዓዛ ዋይዛዖ፦ «ታኣኒ ያዺ ማዖንጎ ጌዔ ባካ ዶዲ ማዔሢ ዒንሢ ዔሪ ዎዴ ጎቻኒ ጌስታሢ ታ ዔሬኔ፤
  twi-ASANTE: Ɔhene no buaa sɛ, “Mahunu mo nnaadaa no. Mahunu sɛ, moretwentwɛn ɛberɛ
    no so, na monim gyinaeɛ a masi asɛm a mekaeɛ no ho.
  bhl-bhl: 'Dangiwi, e yan weng bokoyemomele: “Ne kal kelite: Alik alik yu ibolow
    fukunin ki makmak keko, nelo dasuw fimdi famde weng bokonemomin kebiliw te. Yom
    ibolow fukuniw be kanekote: ‘Nem ibolow fukunin be iti alwol keloki te!’, angeko,
    ding fenbiliw kate, ba! Ne nam ibolow alwol keli te! Yu nakalem kiin dem sen kembi
    be kilele bokoneminba keliw tewe, ne beem mongom ete kilele kal kelite: Yu kiin
    dem sen kembi beem mongom bakati kilele dolon keko, kal kelinba kebiliw te.”,
    yangse kale.'
  eng-WEBU: The king answered, “I know of a certainty that you are trying to gain
    time, because you see the thing has gone from me.
  wal-wal: Yaagin kawoi etassi zaaridi, “Taani intte halchchuwaa erais; taani minttada
