verse: DAN.002.022
translations:
  mal-C: അവിടന്ന് അഗാധവും നിഗൂഢവുമായ കാര്യങ്ങൾ വെളിപ്പെടുത്തുന്നു; ഇരുട്ടിൽ മറഞ്ഞിരിക്കുന്നത്
    അവിടന്ന് അറിയുന്നു, വെളിച്ചം അവിടത്തോടൊപ്പം വസിക്കുന്നു.
  deu-TKW: Er enthüllt die tiefsten und verborgensten Geheimnisse, weiß, was in der
    Finsternis geschieht, und das Licht wohnt bei ihm.
  lin-lin: Alakisaka makambo ya bozindo mpe ebombama, ayebaka makambo oyo esalemaka
    na molili, mpe pole ezali kati na Ye.
  eng-LSV: He is revealing deep and hidden things; He has known what [is] in darkness,
    and light has dwelt with Him.
  eng-GNV: 'Hee discouereth the deepe and secrete things: he knoweth what is in darkenes,
    and the light dwelleth with him.'
  eng-WEBSTER: 'He revealeth the deep and secret things: he knoweth what is in the
    darkness, and the light dwelleth with him.'
  nhw-BL: Ta catli titenextilía tlamantli catli ohui para quimachilise huan catli
    motlatijtoc. Tijmati catli eltoc ipan tzintlayohuilotl. Tlahuili pehua ipan ta.
  swh-ONEN: Hufunua siri na mambo yaliyofichika; anajua yale yaliyo gizani, nayo nuru
    hukaa kwake.
  bba-bba: Wunɑ ɑ rɑ tɔnu sɔ̃ɔsi ye yɑ beruɑ, ye u ǹ kpɛ̃ u kɑ tii tubu. A yɛ̃ ye
    yɑ wɑ̃ɑ wɔ̃kuru sɔɔ. Domi yɑm bururɑm mu rɑ n wɑ̃ɑwɑ wunɛn mi.
  eng-KJVCPB: 'He revealeth the deep and secret things: He knoweth what is in the
    darkness, And the light dwelleth with him.'
  mpx-mpx: Bugul misusumena ge limwalimwanina iya i pankitela, bugul toto i minek
    gogouwa i atena, mwananal i minaa eliyana.
  luo-luo: Ofwenyo gik matut kendo mopondo; ongʼeyo gima opondo e mudho, kendo ler
    odak kode.
  meu-meu: Ia ese ḡau dobudia bona ḡau hehunidia e hahedinaraidiamu; dibura ai e miamu
    ḡaudia na ia dibana, diari na ienai e miamu.
  npi-ULB: उहाँले गहिरा र लुकेका कुराहरू प्रकट गर्नुहुन्छ किनभने अन्धकारमा के छ भनी
    उहाँले जानुहुन्छ र उज्यालोले उहाँसँग वास गर्छ ।
  yor-yor: Ó fi ohun ìjìnlẹ̀ àti àṣírí hàn; ó mọ ohun tí ó pamọ́ nínú òkùnkùn àti
    ní ọ̀dọ̀ rẹ̀ ni ìmọ́lẹ̀ wà.
  pes-OPCB: اوست که اسرار عمیق و نهان را آشکار می‌سازد. او نور است و آنچه را که در
    تاریکی مخفی است، می‌داند.
  tgl-ULB: Inihahayag niya ang malalim at nakatagong mga bagay dahil alam niya ang
    mga nasa kadiliman at ang liwanag ay nananahan sa kaniya.
  cbu-NT: Yuwaatstaa iy yasamaam pinasakani, anootstaa shiysha tuyamandakush, kamiran
    yasakaniya. Yuwaa tunimash taakana anootstam paksha, watam wizpurirpatatish tunimaa
    tuwasineekshawa.
  hui-hui: Wia do hene dewaore agalime handa mandabi biai habe nahe nga. Anigo Ngode
    Datagaliwabe í̠nime mbirale wia do hene uruni agalihondo walia haga biriligoni.
    Í̠ha wá holene haihe kegome mbirale arumaha wia do karu handa walia haga kegoni.
  mya-mya: ကိုယ်​တော်​သည်​လျှို့​ဝှက်​နက်​နဲ​သည့် အ​ရာ​များ​ကို​ထုတ်​ဖော်​တော်​မူ​၏။
    မှောင်​မိုက်​တွင်​ဖုံး​ကွယ်​နေ​သည့် အ​ရာ​များ​ကို​သိ​တော်​မူ​၏။ ကိုယ်​တော်​အား​အ​လင်း​ဝိုင်း​ရံ​လျက်​ရှိ​၏။
  bod-N: རྟོགས་དཀའ་གསང་བའི་དོན་རྣམས་མངོན་པར་མཛད། ། མུན་ནག་ཁྲོད་ཀྱི་ཡོད་ཚད་ཁོང་གིས་མཁྱེན།
    ། འོད་ནི་ཁོང་དང་ངོ་བོ་དབྱེར་མེད་ལགས། །
  sna-sna: Anozarura zvakadzika nezvakavanzika; anoziva zviri murima, uye chiedza
    chinogara maari.
  spa-BLM: Él revela las cosas profundas y secretas. Sabe lo que hay en la oscuridad,
    y la luz habita en él.
  cac-cac: A ach tzac' ojtacajel tas satub'tac yed' tas c'ub'eltac yaji. Ojtac masanil
    tastac ay d'a cal q'uic'alq'uinal, yujto aj saquilq'uinal ach.
  swh-ULB: Hufunua vitu vya chini na vilifichika kwa sababu anajua kile kilicho gizani,
    naye anaishi pamoja na mwanga.
  bel-bel: Ён адкрывае глыбокае і схаванае, ведае, што ў мораку, і сьвятло жыве зь
    Ім.
  deu-ELBBK: er offenbart das Tiefe und das Verborgene; er weiß, was in der Finsternis
    ist, und bei ihm wohnt das Licht.
  mbb-OT: Ibpezayag din is mezalem wey ebpemekeeles. Diyà te kandin is kerayag, ne
    egketuenan din ke hengkey is diyà te merusirem.
  mal-2015: അവൻ അഗാധവും ഗൂഢവുമായതു വെളിപ്പെടുത്തുന്നു; അവൻ ഇരുട്ടിൽ ഉള്ളതു അറിയുന്നു;
    വെളിച്ചം അവനോടുകൂടെ വസിക്കുന്നു.
  rmc-rmc: Ov otkerel o bare a garude veci, džanel, so hin andro kaľipen, a o švetlos
    bešel leha.
  nlg-nlg: Ma gaia te tatei na lei totobo haeharegha me ghilalai na hava te polo tana
    pungi, sakai vamua te hinari talighutia na marara.
  pes-OPV: اوست که چیزهای عمیق و پنهان را کشف می‌نماید. به آنچه در ظلمت است عارف می‌باشد
    و نور نزدوی ساکن است.
  ron-1924: Ел дескоперэ че есте адынк ши аскунс; Ел штие че есте ын ынтунерик ши
    ла Ел локуеште лумина.
  ben-OBCV: তিনি গভীর ও লুকানো বিষয় ব্যক্ত করেন; তিনি জানেন অন্ধকারে কী লুকিয়ে আছে,
    আর আলো ঈশ্বরেই বাস করে।
  som-som: Wuu muujiyaa waxyaalaha fog iyo qarsoodigaba; wuuna yaqaan waxa gudcurka
    ku jira, nuurkuna isaguu la joogaa.
  lat-VUC: 'Ipse revelat profunda et abscondita, et novit in tenebris constituta:
    et lux cum eo est.'
  eng-ASVBT: he revealeth the deep and secret things; he knoweth what is in the darkness,
    and the light dwelleth with him.
  ita-1885: Egli palesa le cose profonde ed occulte; egli conosce quel ch' è nelle
    tenebre, e la luce abita appo lui.
  eng-ULB: He reveals the deep and hidden things because he knows what is in the darkness,
    and the light lives with him.
  spa-VBL: Él revela cosas profundas y misteriosas. Sabe lo que hay en las tinieblas,
    y la luz vive en su presencia.
  fra-_FOB: C'est lui qui révèle les choses profondes et cachées. Il connaît ce qui
    est dans les ténèbres, et la lumière demeure avec lui.
  mal-mal: അവൻ അഗാധവും ഗൂഢവും ആയ കാര്യങ്ങൾ വെളിപ്പെടുത്തുന്നു; അവൻ ഇരുട്ടിൽ ഉള്ളത്
    അറിയുന്നു; വെളിച്ചം അവനോടുകൂടി വസിക്കുന്നു.
  lit-lit: Jis apreiškia gilybes ir paslaptis, žino, kas yra tamsoje, ir šviesa pasilieka
    su juo.
  urd-GVR: Wuhī gahrī aur poshīdā bāteṅ zāhir kartā hai. Jo kuchh andhere meṅ chhupā
    rahtā hai us kā ilm wuh rakhtā hai, kyoṅki wuh raushnī se ghirā rahtā hai.
  suz-BL: गे ठेयब नु ख्रुइश्‍शो लोव़ तुइक्‍पाइक्‍नीनी। छिङछिङम बाक्‍शो मारेइ मारेइ
    नेल्‍ल तुइक्‍नीनी। मारदे हना गे छेङछेङम बाक्‍नीनी।
  eng-NOY: He revealeth deep and secret things; he knoweth what is in darkness, and
    light dwelleth with him.
  ita-1927: Egli rivela le cose profonde e occulte; conosce ciò ch’è nelle tenebre,
    e la luce dimora con lui.
  ckb-ckb: ئەو قووڵایی و نهێنییەکان ئاشکرا دەکات، ئەو دەزانێت چی لە تاریکیدا شاردراوەتەوە،
    ڕووناکی لەلای ئەو نیشتەجێیە.
  eng-BBE: 'He is the unveiler of deep and secret things: he has knowledge of what
    is in the dark, and the light has its living-place with him.'
  kan-OKCV: ಅಗಾಧವಾದವುಗಳನ್ನು, ರಹಸ್ಯವಾದವುಗಳನ್ನು ಪ್ರಕಟ ಮಾಡುತ್ತಾರೆ. ಕತ್ತಲೆಯಲ್ಲಿ ಇರುವಂಥವುಗಳನ್ನು
    ತಿಳಿದಿರುವಂತವರಾಗಿದ್ದಾರೆ. ಬೆಳಕು ಅವರೊಳಗೆ ವಾಸಿಸುತ್ತದೆ.
  tam-2017: அவரே ஆழமும் மறைபொருளுமானதை வெளிப்படுத்துகிறவர்; இருளில் இருக்கிறதை அவர்
    அறிவார்; வெளிச்சம் அவரிடத்தில் தங்கும்.
  spa-RV-1909: 'El revela lo profundo y lo escondido: conoce lo que está en tinieblas,
    y la luz mora con él.'
  ron-BTF: Revelează lucrurile adânci și tainice; cunoaște ce este în întuneric și
    lumina locuiește cu el.
  eng-WEBP: He reveals the deep and secret things. He knows what is in the darkness,
    and the light dwells with him.
  eng-FBV: He reveals deep, mysterious things. He knows what lies in darkness, and
    light lives in his presence.
  nch-BL: Ta cati titenextilía tamanti cati ohui huan cati motatijtoc para quimachilise.
    Tijmati cati eltoc ipan tzintayohuilot. Taahuili pehua ipan ta.
  vie-1934: Chính Ngài tỏ ra những sự sâu xa kín nhiệm; Ngài biết những sự ở trong
    tối tăm và sự sáng ở với Ngài.
  hin-CV: वे गूढ़ और छिपी बातों को प्रगट करते हैं; वे जानते हैं कि अंधेरे में क्या
    रखा है, और उनके साथ प्रकाश बना रहता है.
  spa-BES: Él es el descubridor de cosas profundas y secretas; tiene conocimiento
    de lo que está en la oscuridad, y la luz mora en él.
  tdx-tdx: aboa’e ty miheotse naho ty mietake; arofoana’e o añ’ieñeo, vaho imoneñan-kazavàñe.
  tha-KJV: พระองค์​ทรงเผยสิ่งที่ลึกซึ้งและลี้​ลับ พระองค์​ทรงทราบสิ่งที่​อยู่​ในความมืด
    และความสว่างก็​อยู่​กับพระองค์
  por-BR-2018: Ele revela o profundo e o escondido; conhece o que está nas trevas,
    e a luz mora com ele.
  deu-ELO: er offenbart das Tiefe und das Verborgene; er weiß, was in der Finsternis
    ist, und bei ihm wohnt das Licht.
  eng-WYC-2018: he showeth deep things and hid (or he revealeth secrets, or mysteries,
    and hidden things), and he knoweth things set in darknesses, and light is with
    him.
  epo-epo: Li malkaŝas la profundaĵon kaj kaŝitaĵon; Li scias, kio estas en la mallumo,
    kaj lumo estas en Li.
  uig-PIN: U qongⱪur wǝ sirliⱪ ixlarni axkariliƣuqidur, Ⱪarangƣuluⱪⱪa yoxurunƣan ixlarni
    yahxi bilgüqidur, Nur ⱨǝmixǝ Uning bilǝn billidur.
  beo-beo: Liligi huluane wamolegei amo Ea da dawa:le olelesa. Liligi gasi ganodini
    wamo dialebe amo huludafa E ba:lala. Hisu da hadigidafa amoga sisiga:i dagoi ba:sa.
  tpi-OTNT: Planti samting i hait na ol man i no save long en. Tasol God, yu save
    soim ol dispela samting long ol man. Oltaim lait i stap wantaim yu, na yu save
    pinis long ol samting i hait i stap long tudak.
  hau-SA: Yakan bayyana zurfafa da ɓoyayyun abubuwa; ya san abin da yake cikin dare,
    haske kuwa yana zaune tare da shi.
  uig-LAT: U chongqur we sirliq ishlarni ashkarilighuchidur, Qarangghuluqqa yoshurun’ghan
    ishlarni yaxshi bilgüchidur, Nur hemishe Uning bilen billidur.
  nde-nde: Uveza obala izinto ezizikileyo lezifihlakeleyo; uyakwazi okucatshe emnyameni,
    lokukhanya kuhlala kuye.
  ton-ton: '‌ʻOku ne fakahā ʻae ngaahi meʻa loloto mo fufū: ʻoku ne ʻafioʻi ʻae ngaahi
    meʻa ʻoku ʻi he poʻuli, pea ʻoku nofo ʻiate ia ʻae maama.'
  ces-1613: On zjevuje věci hluboké a skryté; zná to, což jest v temnostech, a světlo
    s ním přebývá.
  eng-WMB: He reveals the deep and secret things. He knows what is in the darkness,
    and the light dwells with him.
  tam-TCV: ஆழமானதும் மறைவானதுமானவற்றை வெளிப்படுத்துகிறவர் அவரே; இருளில் உள்ளதை அவர்
    அறிகிறார், ஒளியும் அவருடன் தங்கியிருக்கிறது.
  ceb-ULB: Gipadayag niya ang halawom ug tinago nga mga butang tungod kay nasayod
    siya kung unsay anaa sa kangitngit, ug ang kahayag nagpuyo uban kaniya.
  pol-UBG: On objawia rzeczy głębokie i ukryte, wie, co jest w ciemności, a światłość
    z nim mieszka.
  agr-agr: Anentaimsaish ejemainchaunash nii iwainauwai, tuja uukbau ataish nigki
    iwainauwai. Apajuíyai tsaaptinuk.
  kyc-kyc: Mee wambumi see nangepe dee renge yalu piru karengepe dupwa baame panenge.
    Dee baame lapo iminjinginya yalu pyuo singi dupwa soo gisingi. Baa keta yanga
    paupau lao karenge.
  urd-GVU: وہی گہری اور پوشیدہ باتیں ظاہر کرتا ہے۔ جو کچھ اندھیرے میں چھپا رہتا ہے
    اُس کا علم وہ رکھتا ہے، کیونکہ وہ روشنی سے گھرا رہتا ہے۔
  deu-1912: er offenbart, was tief und verborgen ist; er weiß, was in der Finsternis
    liegt, denn bei ihm ist eitel Licht.
  kan-2017: ಆತನು ಅಗಾಧ ವಿಷಯಗಳನ್ನೂ ಗೂಢಾರ್ಥಗಳನ್ನೂ ಬಯಲಿಗೆ ತರುತ್ತಾನೆ; ಕಗ್ಗತ್ತಲೆಯಲ್ಲಿ ಅಡಗಿರುವುದೂ
    ಆತನಿಗೆ ಗೋಚರವಾಗುವುದು; ತೇಜಸ್ಸು ಆತನಲ್ಲೇ ನೆಲೆಗೊಂಡಿದೆ.
  yap-yap: Ma yib i dag e pin’en nib to’ar mab mith, ma manang e n’en ni be par u
    fithik’ e lumor nib mith; ya ir e be par u fithik’ e tamilang.
  hlt-MCSB: Amah loh a thuuk neh a thuh khaw a tueng sak. Hmuepnah neh vangnah khuikah
    te khaw a ming .Te dongah vangnah tah anih taengah om .
  mdy-ETH: ዒዚ ዔርታኒ ዳንዳዑዋ ባኮንታ ዓኣሺንቴ ባኮዋ ፔጋሳኔ፤ ዒዛ ኮይላ ቢያ ዎዴ ፖዒ ዓኣሢሮ፥ ዹሚዳ ዓኣሺንቴ ባኮ ዒ
    ዔራኔ።
  twi-ASANTE: Ɔda nneɛma a emu dɔ na ɛyɛ nwanwa adi, na ɔnim deɛ ahinta wɔ sum mu;
    hann atwa ne ho ahyia.
  bhl-bhl: Kute kuw kawtiw num okmobin eisneng mesesem alik alik be kilele kal kebelew
    te. Ailbin e kom dim alakabe kasike, mililiw em bin eisneng bakati ku atin kuw
    kal kebelew te.
  eng-WEBU: He reveals the deep and secret things. He knows what is in the darkness,
    and the light dwells with him.
  wal-wal: Ciimma xuuraanne geemmida yohuwaa i qonccissees. Xuman de7iyaabaakka i
    erees; poo7oikka aara de7ees.
  spa-PDDPT: Revela las cosas profundas y ocultas. Conoce lo que está en la oscuridad.
    La luz mora con Él.
  gun-gun: Ha'e rami vy oikuaa uka 'rã ndoikuaai pyre ha'e onhomi mbyre voi. Ha'e
    ma pytũa py mba'emo oĩ va'e voi oikuaa va'e. Ha'e gui hendy va'e ma hexegua ae.
  agu-BL: Kajcaw ilu' na chajon yi e'ch takle'n yi qui na el ketz katxum tetz. Na
    na tilu' cyakil yi e'chk takle'n yi at tul tz'o'tz, na ilu' taw tkan skil.
  ilo-ULB: Iparparangna dagiti nauneg ken nailemmeng a banbanag gapu ta ammona no
    ania ti adda iti kasipngetan, ken agnanaed kenkuana ti lawag.
  kpg-kpg: Go Mee dela e haga gida nia mee ala e dugu hagammuni, gei e iloo Ia nia
    mee ala e dugu i lodo di bouli, dono gili e haganiga go di maalama.
  uig-ARA: ئۇ چوڭقۇر ۋە سىرلىق ئىشلارنى ئاشكارىلىغۇچىدۇر، قاراڭغۇلۇققا يوشۇرۇنغان
    ئىشلارنى ياخشى بىلگۈچىدۇر، نۇر ھەمىشە ئۇنىڭ بىلەن بىللىدۇر.
  sus-sus: A gundo tilinxi makɛnɛnma, a fe nɔxunxi raminima naiyalanyi ra.
  pon-2006: E kin ketin kasalehda soahng me loal oh rir kan, oh e mwahngih dahme kin
    ekiek nan wasa rotorot akan; pwe marain kin kapilpene ih.
  jae-jae: Eŋ geoc gêŋ kêsiŋ tau to gêŋ ŋalêlômŋa lasê ma kêjala gêŋ, taŋ kêsiŋ tau
    gêc ŋakesec ŋalêlôm naŋ, ma ŋawê tau gêjam eŋ auc.
  ksd-ksd: I vaarike ra umana magit dia mamat ma dia tur ivai; I nunure ra magit i
    ki ra kokodo, Ma ra kapa i kiki pirana.
  tur-YTC: Derin ve gizli şeyleri açığa O çıkarır. Karanlıkta ne olduğunu bilir Ve
    ışık O'nun yanında oturur.
  ind-AYT: Dialah yang menyingkapkan hal-hal yang dalam dan tersembunyi, Dia memberitahukan
    apa yang ada di dalam gelap, dan terang ada bersama-sama dengan-Nya.
  nya-nya: Amavumbulutsa zinthu zozama ndi zobisika; amadziwa zimene zili mu mdima,
    ndipo kuwunika kumakhala ndi Iye.
  hrv-hrv: On otkriva dubine i tajne, zna što je u tminama i svjetlost prebiva u njega.
  mps-mps: Te nai hauwa geme dualalubo te bidi dabego konesiąwai. Tiali goli, God,
    nago te nai dabe te bidi mebabolo ola mabo dao. Te nanobo ula te nagede elalubao,
    tama nago te be hulia side elalubo nai te konea pai dao.
  tpi-tpi: Planti samting i hait na ol man i no save long en. Tasol God, yu save soim
    ol dispela samting long ol man. Oltaim lait i stap wantaim yu, na yu save pinis
    long ol samting i hait i stap long tudak.
  dan-1931: han åbenbarer det dybe og lønlige; han ved, hvad Mørket gemmer, og Lyset
    bor hos ham.
  vie-OVCB: Chúa tiết lộ những điều sâu xa, huyền nhiệm. Chúa thấy suốt cõi tối tăm
    dày đặc, và Chúa là Nguồn Sáng muôn đời.
  guj-2017: તે ઊંડી તથા ગુપ્ત વાતો પ્રગટ કરે છે. કેમ કે તે જાણે છે કે અંધારામાં શું
    છે, પ્રકાશ તેમની સાથે રહે છે.
  pon-2006A: E kin ketin kasalehda soahng me loal oh rir kan, oh e mwahngih dahme
    kin ekiek nan wasa rotorot akan; pwe marain kin kapilpene ih.
  por-BRBSL: Ele revela as coisas profundas e secretas. Ele sabe o que está na escuridão,
    e a luz habita com ele.
  swe-swe: Han avslöjar det som är djupt och fördolt. Han vet vad som finns i mörkret,
    och hos honom bor ljuset.
  cth-cth: Ka ru e hnonaw hai kamcengcalah, na patue awh. A hmonae koe kaawm e pueng
    na panue teh, nama koe angnae teh ao.
  twi-twi: Ɔda nneɛma a mu dɔ na ɛyɛ nwonwa adi, na onim nea ahintaw wɔ sum mu; hann
    atwa ne ho ahyia.
  hlt-hlt: Amah loh a thuuk neh a thuh khaw a tueng sak. Hmuepnah neh vangnah khuikah
    te khaw a ming. Te dongah vangnah tah anih taengah om.
  tbz-SIM: Kuù ɔ̃ɔ̃ bɛnkɛ onìtì dɛ̀ɛ̀ tu disɔ̀rì kpɛrɛ. Kuù yɛ̃́ dɛ̀ɛ̀ sɔ̀ri dibiìnnì
    miɛkɛ, kɛ yɛ̃́ kù borɛ̀ tumɛ̀ kuwenniku nku.
  msy-2020: Egha God nɨ bizir aven modoghav itir me fozir puvatɨziba men akakasi.
    Ezɨ zurara angazangarim nɨn iti, ezɨ nɨ mɨtatemɨn itir biziba, nɨ dagh fogha gɨfa.
  dop-dop: Ɩnɩ ɩ kuliɣinɑ kʋŋmɛsǝm sɔsɔɔm tɔɔ. Ɩ nɑɑɑkɩ sǝkpɛtʋɣʋ tɑɑ, ɩ wɛ nyɑɑlǝm
    tɑɑ.
  azb-azb: Dərin və gizli sirləri O açar, Qaranlıqda qalanı O bilər. İşıqla əhatə
    olunan Odur.
  eng-DBY: It is he that revealeth the deep and secret things; He knoweth what is
    in the darkness, and the light dwelleth with him.
  hin-2017: वही गूढ़ और गुप्त बातों को प्रगट करता है; वह जानता है कि अंधियारे में
    क्या है, और उसके संग सदा प्रकाश बना रहता है।
  wol-KYG: Mooy feeñal mbóot mu làqu, xam li ci biir lëndëm, te leer màkkaanoo ko.
  eng-YLT: He is revealing deep and hidden things; He hath known what [is] in darkness,
    and light with Him hath dwelt.
  kne-kne: Ipaammo na din naoneg ay adi maawatan. Ammo na din wadas mabolinget yan
    nanliniked di pat-a en sisya.
  eng-WYC-2017: he showeth deep things and hid, and he knoweth things set in darknesses,
    and light is with him.
  eng-WMBB: He reveals the deep and secret things. He knows what is in the darkness,
    and the light dwells with him.
  urd-GVH: वही गहरी और पोशीदा बातें ज़ाहिर करता है। जो कुछ अंधेरे में छुपा रहता है
    उसका इल्म वह रखता है, क्योंकि वह रौशनी से घिरा रहता है।
  rug-rug: Sari tiṉitoṉa sapu lohidi meke tomedi si va vurai Sa; sapu koa pa huporo
    ba tumae ni Nana, na koa koa Sa sa kalalasa.
  gaz-gaz: Inni waan gad fagoo fi waan dhokfame ni mulʼisa; waan dukkana keessa jiru
    ni beeka; ifnis isa wajjin jiraata.
  fra-LSG: Il révèle ce qui est profond et caché, il connaît ce qui est dans les ténèbres,
    et la lumière demeure avec lui.
  gnn-gnn: Ŋayinydja ŋuli warraŋulkuma maḻŋ'marama ŋilimurruŋgala nhanŋuwaynydja ŋayi
    yuwalkŋu, ŋunhinydja ŋunhi ŋuli marrtji ŋorra djuḻuḻ'yun dhika wal'ŋu, Godkuŋu
    nhanukuŋuway dharrpalnydja ŋunhi guyaŋinyarawuy, liŋgu ŋayipi yana gal'ŋu djarraṯawun'tja
    dhuwala. Ŋayi marŋgi nhä yukurra djuḻuḻ'yun ŋunha ŋorra buku‐munha'ŋura.
  yal-yal: A fe tilinxi luxunxine lankɛnɛmayama. A dimi yi feen kolon, bayo kɛnɛnna
    a yii.
  haw-1868: Ua hoakaka mai oia i na mea hohonu a me na mea i ike ole ia. Ua ike oia
    i na mea ma ka pouli, a me ia pu no ka malamalama.
  arb-NAV: يَكْشِفُ الأَعْمَاقَ وَالْخَفَايَا وَيَعْلَمُ مَا فِي بَاطِنِ الظُّلْمَةِ،
    وَلَدَيْهِ يَسْكُنُ النُّورُ.
  ewe-ewe: Eyae ɖea nu detowo kple nu ɣaɣlawo fiana Enyaa nu si ɣla ɖe viviti me Eye
    kekeli nɔa eŋu.
  eng-LEE: He it is that revealeth what is deep and secret; he knoweth what is in
    the darkness, and the light dwelleth with him.
  asm-FB: তেওঁ গভীৰ আৰু গোপন বিষয় প্ৰকাশ কৰে, কাৰণ তেওঁ আন্ধকাৰত কি আছে তাক জানে,
    আৰু তেওঁৰ লগত পোহৰ থাকে।
  sus-A: عَ فُندٌ تِلِنشِ مَكّنّنمَ، عَ قٍ نْشُنشِ رَ مِنِمَ نَءِيَلَنيِ رَ.
  fra-SBL: Il révèle les choses profondes et secrètes. Il sait ce qu'il y a dans les
    ténèbres, et la lumière habite avec lui.
  hbo-hbo: ה֛וּא גָּלֵ֥א עַמִּיקָתָ֖א וּמְסַתְּרָתָ֑א יָדַע֙ מָ֣ה בַחֲשֹׁוכָ֔א *וּנְהִירָא
    (וּנְהֹורָ֖א) עִמֵּ֥הּ שְׁרֵֽא׃
  piu-2006: '@see-verse:DAN.002.021'
  pjt-pjt: “Panya aṉangungku kutjupa kutjupa puṯu kulinnyangka nyuntu nintingku utilpai,
    kumpilitja tjuṯa. Nyuntu mungawaḻuṟungka uwankara nyakupai nintingku alatjiṯu,
    panya nyuntun tili pitalytji puḻkangku tiṯutjarangku irnyaṉi.
  kik-kik: Nĩwe ũguũragia maũndũ marĩa marikĩru, o na marĩa marĩ hitho-inĩ; nĩamenyaga
    maũndũ marĩa marĩ nduma-inĩ, naguo ũtheri ũtũũranagia nake.
  omb-omb: Ngeie u vosangi na gineu u eno vunigi, u ilo na havai mo eno lolo dodo
    maeto, me a leleo mo eno meie.
  fra-NCL: C’est lui qui révèle les choses profondes et cachées, qui sait ce qui est
    dans les ténèbres, et la lumière demeure avec lui.
  cek-AK: Anih mah ni kathuk hoi kanghawk hmuennawk to amtuengsak; aanghaih loe anih
    thungah oh pongah, vinghaih thungah kaom hmuen to anih mah panoek.
  cuk-cuk: Bab-Dummad ibmar-burbarmalad bela oyomaid, ibmar-dukuar-mamaid bela oyomaibalid.
    Ibmar-negsichigi-mamaid bela magar-daked, ar Bab-Dummad neg-meegwad gued.
  uig-CYR: У чоңқур вә сирлиқ ишларни ашкарилиғучидур, Қараңғулуққа йошурунған ишларни
    яхши билгүчидур, Нур һемишә Униң билән биллидур.
  tel-2017: ఆయన గుప్తంగా ఉండే విషయాలను, రహస్యాలను వెల్లడి చేశాడు. పాతాళంలో జరిగే విషయాలు
    ఆయనకు తెలుసు, ఆయన చుట్టూ వెలుగు ప్రకాశిస్తూ ఉంటుంది.
  hat-BSA: Se Li menm ki revele sekre pwofond yo. Li fè parèt sa ki nan tenèb yo,
    e se limyè a ki rete avè L.
  kos-kos: El ikasla kalmen ma lukma ac ma loal kalmac; El etu ma su oan wikla in
    lohsr uh, Ac El sifacna rauniyukla ke kalem.
  hbo-WLC: ה֛וּא גָּלֵ֥א עַמִּיקָתָ֖א וּמְסַתְּרָתָ֑א יָדַע֙ מָ֣ה בַחֲשׁוֹכָ֔א ונהירא
    עִמֵּ֥הּ שְׁרֵֽא׃
  ibo-ibo: Ọ na-ekpughe ihe dị omimi na ihe zoro ezo; Ọ maara ihe dị nʼọchịchịrị,
    ma ìhè binyekwara ya.
  ory-ory: ସେ ଗଭୀର ଓ ଗୁପ୍ତ ବିଷୟସବୁ ପ୍ରକାଶ କରନ୍ତି; ଅନ୍ଧକାରରେ ଯାହା ଅଛି, ତାହା ସେ ଜାଣନ୍ତି
    ଓ ତାହାଙ୍କ ନିକଟରେ ଜ୍ୟୋତିଃ ବାସ କରଇ।
  chk-chk: Iwe, a pwäri mine a alolol o monomon, a silei mine a op lon rochopwak,
    pun saram a nom ren.
  rop-rop: Yu shoum pipul detlot brabli sigridwan ting. Yu sabi wanim jidan langa
    dakbala pleis, en oni yu na oldei jidan garram lait.
  ukr-1871: Він відкриває, що глибоко й закрите, він знає, що в темряві, і сьвітло
    пробуває з ним.
  deu-1951: Er offenbart, was tief und verborgen ist; er weiß, was in der Finsternis
    ist, und bei ihm wohnt das Licht!
  eng-JPS: He revealeth the deep and secret things; He knoweth what is in the darkness,
    and the light dwelleth with Him.
  srp-1865: On otkriva što je duboko i sakriveno, zna što je u mraku, i svjetlost
    kod njega stanuje.
  lug-lug: Abikkula ebyama ebyakisibwa edda; amanyi ebifa mu nzikiza, n’ekitangaala
    kibeera naye.
  heb-heb: הוא גלא עמיקתא ומסתרתא ידע מה בחשוכא ונהירא עמה שרא׃
  ben-IRV: তিনি গভীর ও গুপ্ত বিষয়গুলি প্রকাশ করেন; কারণ অন্ধকারের মধ্যে কি আছে তা
    তিনি জানেন এবং আলো তাঁর সঙ্গে বাস করে।
  pan-pan: ਉਹੀ ਡੂੰਘੀਆਂ ਤੇ ਛਿਪੀਆਂ ਹੋਈਆਂ ਗੱਲਾਂ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਅਤੇ ਜੋ ਕੁਝ ਅਨ੍ਹੇਰੇ
    ਵਿੱਚ ਹੈ ਉਹ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਚਾਨਣ ਉਸੇ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।
  tkr-tkr: K'oraaleedın, dyugulenıd aaqana Mana vor, nurud Mang'uka vod, miç'axvaleedınıd
    g'ecenar meer Mana vor!
  mya-JVB: နက်နဲ ခက်ခဲသော အရာတို့ကို ထင်ရှား စွာ ပြတော်မူ၏။ မှောင်မိုက် ၌ ရှိသမျှတို့ကို
    သိမြင် ၍ အလင်း ၏တည် ရာဖြစ်တော်မူ၏။
  tte-O: Ginauli wadawadamna yo didididiuna iyakenayagila, ginauli bwaite imiyamiya
    boniboniyai mena ikatai, mayale imiyamiya koina.”
  tbg-tbg: Anoma kero kukeqavi vai uvara viva qovaramake vairave. Konkiraqi kukeqatai
    haikara viva vira qaqi tave vairave. Viva vainaini voqamakero ataa i vaivaro vairave.
  hmo-hmo: Dobu bona hunia gaudia be ia ese ia hedinaraia, bona dibura dekenai idia
    hunia noho gaudia ia diba, bona diari ese ia hagegea noho.
  urd-urd: वही गहरी और छुपी चीज़ों को ज़ाहिर करता है, और जो कुछ अँधेरे में है उसे
    जानता है और नूर उसी के साथ है।
  rus-SYN: он открывает глубокое и сокровенное, знает, что во мраке, и свет обитает
    с Ним.
  bqc-SIM: Ì asiiyãↄ ń yã́ pↄ́ ulɛaↄ ↄlↄnɛ́, a gusia yã́ↄ dↄ̃, asa ↄ̃mɛ ì gupu.
  tcz-CHONGTHU: Aman thutah leh kidang tah’a ki-im thilho aphongdoh jin, chuleh Ama
    vah’a um ahivangin, muthim le khojing lah’a thilho jong ahesohkeiye.
  mar-mar: तो गुढ आणि गहन गोष्टी प्रगट करतो, कारण अंधारात काय आहे हे तो जाणतो, आणि
    प्रकाश त्यामध्ये वसतो.
  qub-qub: Paymi maycho pacaraycajtapis musyachicun pipis mana musyashanta. Chacaycho
    caycajtapis rican. Paypäga llapanpis achicyajmi caycan.
  bqp-bqp: Wunɑ ɑ rɑ tɔnu sɔ̃ɔsi ye yɑ beruɑ, ye u ǹ kpɛ̃ u kɑ tii tubu. A yɛ̃ ye
    yɑ wɑ̃ɑ wɔ̃kuru sɔɔ. Domi yɑm bururɑm mu rɑ n wɑ̃ɑwɑ wunɛn mi.
  hat-hat: Se li ki fè moun konnen tout sekrè ki kache. Li konnen tou sa ki nan fènwa.
    Limyè klere kote l' pase.
  eng-BSB: He reveals the deep and hidden things; He knows what lies in darkness,
    and light dwells with Him.
  eng-WEBPB: He reveals the deep and secret things. He knows what is in the darkness,
    and the light dwells with him.
  kbq-kbq: Framakino oku'ama me'nea zana Anumzamoke eri ama huno vahera nezamasamino,
    masare nemania Anumzankino hanimofo agu'afima me'nea zana keno antahino hu'ne.
    Ana hu'neankino Agra masafi nemania Anumza mani'ne.
  nhe-BL: Ta tlen titenextilía tlamantli tlen ohui para quimachilise huan tlen motlatijtoc.
    Tijmati tlen eltoc ipan tzintlayohuilotl. Tlahuili pehua ipan ta.
  bus-bus: È asii yãnↄ kↄ̃n yã kɛ̀ aↄ̃ↄ utɛnanↄ ↄdↄańnɛ, à gusia yãnↄ dↄ̃, zaakɛ
    àmbe è guu pu.
  gub-BL: Eremume'u ma'e ikwaw pyr 'ym purupe. Eremume'u ma'e imume'u pyr 'ym purupe
    no. Erekwaw ma'e ipytunahy haw rehe uzeàmim ma'e no. Ta'e tatainy wiko nerehe
    we a'e xe.
  eng-DRA: 'He revealeth deep and hidden things, and knoweth what is in darkness:
    and light is with him.'
