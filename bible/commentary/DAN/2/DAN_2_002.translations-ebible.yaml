verse: DAN.002.002
translations:
  mal-C: അപ്പോൾ രാജാവു സ്വപ്നം തന്നെ അറിയിക്കാൻ ആഭിചാരകരെയും മന്ത്രവാദികളെയും ക്ഷുദ്രക്കാരെയും
    ജ്യോതിഷികളെയും വിളിക്കാൻ കൽപ്പനകൊടുത്തു. അങ്ങനെ അവർ വന്ന് രാജസന്നിധിയിൽ നിന്നു.
  deu-TKW: Da befahl der König die Zauberer, Wahrsager, Beschwörer und Chaldäer zu
    berufen, damit sie dem Könige sagten, was er geträumt habe. Als sie nun erschienen
    und vor den König getreten waren,
  lin-lin: Mokonzi abengisaki bato oyo balobaka makambo oyo ekoya, banganga-kisi,
    bato ya soloka, oyo basalelaka minzoto mpe bato ya mayele ya mabe mpo ete bayebisa
    ye ndoto oyo alotaki. Tango bayaki, batelemaki liboso ya mokonzi ;
  eng-LSV: and the king says to call for enchanters, and for conjurers, and for sorcerers,
    and for Chaldeans, to declare to the king his dreams. And they come in and stand
    before the king;
  eng-GNV: 'Then the King commanded to call the inchanters, and the astrologians and
    the sorcerers, and the Caldeans for to shewe the King his dreames: so they came
    and stoode before the King.'
  eng-WEBSTER: Then the king commanded to call the magicians, and the astrologers,
    and the sorcerers, and the Chaldeans, to show the king his dream. So they came
    and stood before the king.
  nhw-BL: Huajca tlanahuati ma quinnotzatij nopa tlacame catli momachtíaj sitlalime,
    huan catli tetonalitaj, huan catli tetlajchihuíaj ininhuaya nochi tlalnamijca
    tlacame. Quinejqui quiitas sintla se tlen inijuanti huelis quiixtomilis itemic.
    Huajca nochi yajque monextitoj iixpa.
  swh-ONEN: Hivyo mfalme akawaita waganga, wasihiri, wachawi na wanajimu ili wamwambie
    ndoto yake aliyokuwa ameota. Walipoingia ndani na kusimama mbele ya mfalme,
  bba-bba: Yerɑ u dobo doboɡibu sokusiɑ kɑ sɔrobu kɑ bũu sinɑmbu kɑ bwisiɡibu bu kɑ
    nùn win dosu ɡe sɔ̃. Mɑ tɔn be kpuro bɑ nɑ bɑ mɛnnɑ win wuswɑɑɔ.
  eng-KJVCPB: Then the king commanded to call the magicians, and the astrologers,
    and the sorcerers, and the Chaldeans, for to shew the king his dreams. So they
    came and stood before the king.
  mpx-mpx: Inoke baaba i patuna wana totuwalali sisibal bolo hi atena hauna i mamasal
    sauga i nenem, aloliyau tokukula ge toolaolal, nihi nem ge ana kenonou nihi pasikal.
    Sauga hi nem hi talmilil matanaa,
  luo-luo: Omiyo ruoth nogolo chik mondo okelne ajuoke, jokor wach, jo-nyakalondo
    kod jorieko ma jo-Kaldea mondo onyise gima noleko. Kane gidonjo mi gichungʼ e
    nyim ruoth,
  meu-meu: Bena hanua pavapavana na e hahedua, mea taudia bona babalau taudia bona
    rohe taudia bona Kaldeataudia na bae boiridia, hanua pavapavana ena nihi bae herevalai
    henia. Taunabunai, idia na e raka vareai, hanua pavapavana vairanai e gini.
  npi-ULB: त्यसपछि राजाले जादुगरहरू र मृतहरूसँग बोल्न सक्छौं भनेर दावी गर्नेहरूलाई
    बोलाए । उनले जोखना हेर्नेहरू र बुद्धिमान्‌ मानिसहरूलाई पनि बोलाए । उनका सपनाहरूका
    अर्थ तिनीहरूले उनलाई बताऊन् भन्‍ने उनको इच्‍छा थियो । यसैले तिनीहरू भित्र आए र
    राजाको सामु खडा भए ।
  yor-yor: Nígbà náà ni ọba yára pe àwọn onídán, àwọn aláfọ̀ṣẹ, àwọn oṣó àti àwọn
    awòràwọ̀; àwọn tó ní ìmọ̀ àti àṣírí i títúmọ̀ ìràwọ̀, ọba pè wọ́n kí wọn wá sọ
    àlá tí ó lá. Nígbà tí wọ́n dé, tí wọ́n dúró níwájú ọba,
  pes-OPCB: پس همهٔ منجمان، جادوگران، طالع‌بینان و رمالان خود را احضار کرد تا خوابش
    را تعبیر کنند. وقتی همه در حضورش ایستادند
  tgl-ULB: At ipinatawag ng hari ang mga salamangkero at ang mga nagsasabing nakakausap
    ang patay. Ipinatawag din niya ang mga mangkukulam at matatalinong kalalakihan.
    Nais niya na sabihin nila sa kaniya ang tungkol sa kaniyang mga panaginip. Kaya
    dumating sila at tumayo sa harapan ng hari.
  cbu-NT: Ashku, tputsee yasampaneewaatssha tuwachima yasarana anuwaatssha, misha
    wishunoowaatstam kuruzurangiya. Yuwaa nuw pamasirangi anoo kamanpanda átu kuruzurangiya.
    Yasampanshitisin kurakush pang' kusatarangsin,
  hui-hui: Ani biyagola ibugua agali maru de gandeba hendenegonaga irane mandabi hearubi
    gamugamu biaga hearubi mbirale mani bulebiragonaga ala hondo bamba haga hearubi
    bibahende olo ngoai hene. Ani mo ngoai howa ibugua tihondo lalu, Tígua i̱naga
    emaga handarugo irane langule ibidaba, lene. Uruni ti ibuwa kininaga wanakuini
    hemigola
  mya-mya: သို့​ဖြစ်​၍​မိ​မိ​မည်​သည့်​အိပ်​မက် မက်​သည်​ကို ဖော်​ပြ​ရန်​နက္ခ​ဟော​ဆ​ရာ​များ၊
    ပ​ယော​ဂ ဆ​ရာ​များ၊ စုံး​အ​တတ်​ကို​တတ်​သူ​များ​နှင့် မှော်​ဆ​ရာ​များ​ကို​ဆင့်​ခေါ်​တော်​မူ​စေ​၏။
    သူ တို့​သည်​ရှေ့​တော်​သို့​ရောက်​ကြ​သော​အ​ခါ၊-
  bod-N: རྒྱལ་པོས་རྨི་ལམ་དེ་དག་ལ་བརྟག་ཏུ་འཇུག་པའི་ཆེད་དུ་མི་མངགས་ནས་མོ་པ་དང་སྒྱུ་མ་མཁན།
    རྫུ་འཕྲུལ་ཅན། ཀལ་དི་པའི་མི་ཐམས་ཅད་འབོད་དུ་བཅུག་པ་དང་། ཁོ་རྣམས་དུས་ལྟར་རྒྱལ་པོའི་མདུན་དུ་འཛོམས་ཏེ་ཁོའི་བཀའ་བཀོད་ལ་བསྒུགས་ནས་བསྡད།
  sna-sna: Saka mambo akarayira nʼanga, navanofarira mazango, navaroyi, navafemberi
    vezvenyeredzi kuti vamuudze zvaakanga arota. Vakati vapinda vakamira pamberi pamambo,
  spa-BLM: Entonces el rey ordenó que se llamara a los magos, a los encantadores,
    a los hechiceros y a los caldeos para que le contaran al rey sus sueños. Así que
    entraron y se presentaron ante el rey.
  cac-cac: Axo masanil eb' vin̈ syal yuj yalani, eb' vin̈ ajb'aal, eb' vin̈ jelan
    yed' eb' vin̈ schuman yed' q'uen c'anal, ix checji avtajcot eb' vin̈ yuj vin̈
    rey chi', yic tzul yal eb' vin̈ tas syalelc'och jun svayich vin̈ chi'. Axo yic
    ix javi eb' vin̈ d'a yichan̈ vin̈,
  swh-ULB: Ndipo mfalme alipowaita waganga na wale wenye kuongea na wafu. Lakini pia
    aliwaita wachawi na watu wenye hekima. Aliwataka wamwambie juu ya ndoto zake.
    Basi walikuja na kusimama mbele za mfalme.
  bel-bel: І загадаў цар паклікаць мудрацоў і варажбітоў, і чарадзеяў і Халдэяў, каб
    яны разгадалі цару ягоныя сьненьні. Яны прыйшлі і сталі перад царом.
  deu-ELBBK: Und der König befahl, dass man die Schriftgelehrten und die Beschwörer
    und die Zauberer und die Chaldäer rufen sollte, um dem König seine Träume mitzuteilen;
    und sie kamen und traten vor den König.
  mbb-OT: Impetawag din is menge sakup din he menge selemengkiru, menge keteuwanen,
    menge veyilan, menge menenagnà, su wey zan ikeseysey is kehuluǥan duen te teǥeinep
    din.
  mal-2015: രാജാവിനോടു സ്വപ്നം അറിയിപ്പാൻ മന്ത്രവാദികളെയും ആഭിചാരകന്മാരെയും ക്ഷുദ്രക്കാരെയും
    കല്ദയരെയും വിളിപ്പാൻ രാജാവു കല്പിച്ചു; അവർ വന്നു രാജസന്നിധിയിൽ നിന്നു.
  rmc-rmc: Akor diňa o kraľis te vičinel le vražňiken, le zaklinačen, le čaroďejňiken
    the le astrologen, hoj leske te phenen, save džalas sune. On avle a ačhile anglo
    kraľis.
  nlg-nlg: Ma gaia te holora mai lei nina mane manaha, mana lei nina mane gehe tidalo,
    maira rana lei mane kibokibo, mete bosaa vanira gekara toghia vania na hava te
    righia ta nina maturubole. Tana bona tara va tughuru tana naghona na vunaghi haba,
  pes-OPV: پس پادشاه امرفرمود که مجوسیان و جادوگران و فالگیران وکلدانیان را بخوانند
    تا خواب پادشاه را برای اوتعبیر نمایند و ایشان آمده، به حضور پادشاه ایستادند.
  ron-1924: Ымпэратул а порунчит сэ кеме пе врэжиторь, пе чититорий ын стеле, пе дескынтэторь
    ши пе халдеень ка сэ-й спунэ виселе. Ей ау венит ши с-ау ынфэцишат ынаинтя ымпэратулуй.
  ben-OBCV: তিনি রাজ্যের সমস্ত মন্ত্রবেত্তা, মায়াবী, জাদুকর ও জ্যোতিষীদের ডেকে পাঠালেন
    এবং তাদের কাছে জানতে চাইলেন যে তিনি কী স্বপ্ন দেখেছেন। যখন তারা এলেন ও রাজার সামনে
    দাঁড়ালেন,
  som-som: Markaasaa boqorkii wuxuu ku amray in loo yeedho saaxiriintii, iyo xiddigiyayaashii
    iyo falalowyadii, iyo kuwii reer Kaldayiin ahaa, inay boqorka u sheegaan riyooyinkiisii.
    Markaasay soo galeen oo boqorkii hortiisa istaageen.
  lat-VUC: Præcepit autem rex ut convocarentur arioli, et magi, et malefici, et Chaldæi,
    ut indicarent regi somnia sua. Qui cum venissent, steterunt coram rege.
  eng-ASVBT: Then the king commanded to call the magicians, and the enchanters, and
    the sorcerers, and the Chaldeans, to tell the king his dreams. So they came in
    and stood before the king.
  ita-1885: E il re disse che si chiamassero i magi, e gli astrologi, e gl'incantatori,
    e i Caldei, per dichiarare al re i suoi sogni. Ed essi vennero, e si presentarono
    davanti al re.
  eng-ULB: Then the king summoned the magicians and those who claimed to speak with
    the dead. He also called the sorcerers and wise men. He wanted them to tell him
    about his dreams. So they came in and stood before the king.
  spa-VBL: Así que el rey convocó a los magos, encantadores, hechiceros y astrólogos
    para que le contaran lo que había soñado. Llegaron y se pusieron delante de él.
  fra-_FOB: Et le roi ordonna d'appeler les magiciens, les astrologues, les enchanteurs
    et les Caldéens, pour lui expliquer ses songes. Et ils vinrent et se présentèrent
    devant le roi.
  mal-mal: രാജാവിനോട് സ്വപ്നം അറിയിക്കുവാൻ മന്ത്രവാദികളെയും ആഭിചാരകന്മാരെയും ക്ഷുദ്രക്കാരെയും
    കല്ദയരെയും വിളിക്കുവാൻ രാജാവ് കല്പിച്ചു; അവർ വന്ന് രാജസന്നിധിയിൽ നിന്നു.
  lit-lit: Tuomet karalius įsakė sušaukti žynius, kerėtojus, raganius ir chaldėjus,
    kad jie pasakytų karaliui jo sapnus. Todėl jie atėjo ir atsistojo karaliaus akivaizdoje.
  urd-GVR: Us ne hukm diyā ki tamām qismat kā hāl batāne wāle, jādūgar, afsūṅgar aur
    najūmī mere pās ā kar ḳhāb kā matlab batāeṅ. Jab wuh hāzir hue
  suz-BL: मिनु मेको पिपमी आ ङोमु मार बाक्‍मे, दे तुइक्‍चा कली “जादू, मन्‍तर तन्‍तर
    पाइब, टुना मुना पाइब नु सोरुल कोव़ब कल्‍दी आन कली चाक्‍चा माल्‍नीनी” दे हुकुम
    पाप्‍तु। मिनु मेकोपुकी पिप आ ङोंइती जाक्‍शा राप्‍तेक्‍म। यसैया ४७:१२-१३
  eng-NOY: Then the king commanded to call the scribes, and the magicians, and the
    sorcerers, and the Chaldaeans, that they might show the king his dreams; and they
    came and stood before the king.
  ita-1927: Il re fece chiamare i magi, gli astrologi, gl’incantatori e i Caldei,
    perché gli spiegassero i suoi sogni. Ed essi vennero e si presentarono al re.
  ckb-ckb: جا پاشا فەرمانی دا جادووگەر و ئەفسونگەر و بەخت خوێنەوەرەوە و ئەستێرەناسەکان
    بانگ بکەن، بۆ ئەوەی پێی بڵێن کە چ خەونێکی بینیوە. کاتێک هاتن و لەبەردەم پاشادا
    وەستان،
  eng-BBE: Then the king gave orders that the wonder-workers, and the users of secret
    arts, and those who made use of evil powers, and the Chaldaeans, were to be sent
    for to make clear to the king his dreams. So they came and took their places before
    the king.
  kan-OKCV: ಆದ್ದರಿಂದ, ಅರಸನು ತನ್ನ ಕನಸನ್ನು ತಿಳಿಸಲು ಮಂತ್ರಗಾರರನ್ನೂ, ಜೋತಿಷ್ಯರನ್ನೂ, ಮಾಟಗಾರರನ್ನೂ,
    ಪಂಡಿತರನ್ನೂ ಕರೆಯಲು ಆಜ್ಞಾಪಿಸಿದನು. ಇವರೆಲ್ಲರೂ ಬಂದು ಅರಸನ ಮುಂದೆ ನಿಂತರು.
  tam-2017: அப்பொழுது ராஜா தன் கனவுகளைத் தனக்குத் தெரிவிப்பதற்காக ஞானிகளையும் சோதிடர்களையும்
    மாயவித்தைக்காரர்களையும் கல்தேயர்களையும் அழைக்கச் சொன்னான்; அவர்கள் வந்து, ராஜசமுகத்தில்
    நின்றார்கள்.
  spa-RV-1909: Y mandó el rey llamar magos, astrólogos, y encantadores, y Caldeos,
    para que mostrasen al rey sus sueños. Vinieron pues, y se presentaron delante
    del rey.
  ron-BTF: Atunci împăratul a poruncit să fie chemați magii și astrologii și vrăjitorii
    și caldeenii, pentru a arăta împăratului visele lui. Astfel, ei au venit și au
    stat în picioare înaintea împăratului.
  eng-WEBP: Then the king commanded that the magicians, the enchanters, the sorcerers,
    and the Chaldeans be called to tell the king his dreams. So they came in and stood
    before the king.
  eng-FBV: So the king summoned the magicians, enchanters, sorcerers, and astrologers
    to tell him what he had dreamed. They came in and stood before him.
  nch-BL: Huajca tanahuati ma quinnotzatij nopa tacame cati momachtíaj sitalime, huan
    cati tetonalitaj, huan cati tenahualhuíaj inihuaya nochi talnamijca tacame. Quinejqui
    quiitas sinta se ten inijuanti huelis quiixtomilis itemic. Huajca nochi yajque
    monextitoj iixpa.
  vie-1934: Vậy vua truyền đòi các đồng bóng, thuật sĩ, thầy bói, và người Canh-đê
    để cắt nghĩa chiêm bao cho vua. Họ bèn đến chầu trước mặt vua.
  hin-CV: इसलिये राजा ने आदेश दिया कि जादूगरों, टोन्हों, तांत्रिकों और ज्योतिषियों
    को बुलाया जाए कि वे राजा को उसका स्वप्न बताएं. जब वे आकर राजा के सामने खड़े हुए,
  spa-BES: Entonces el rey dio órdenes de que los magos, adivinos, hechiceros, astrólogos
    y a los caldeos, fueran enviados para aclararle al rey sus sueños. Entonces vinieron
    y tomaron sus lugares ante el rey.
  tdx-tdx: Aa le linili’ i mpanjakay te songa koiheñe o ambiasao naho o mpañorik’
    androo vaho o nte-Kasdio, hanoro o nofi’eo amy mpanjakay. Aa ie nimbeo nijohañe
    añatrefa’ i mpanjakay eo,
  tha-KJV: แล​้วกษั​ตริ​ย์จึงทรงบัญชาให้​มี​หมายเรียกพวกโหร พวกหมอดู พวกนักวิทยาคม
    และคนเคลเดียเข้าทูลกษั​ตริ​ย์​ให้​รู้​เรื่องพระสุ​บิน เขาทั้งหลายก็​เข​้ามาเฝ้ากษั​ตริ​ย์
  por-BR-2018: E o rei mandou chamar magos, astrólogos, encantadores, e sábios dos
    caldeus, para que explicassem ao rei seus sonhos. Eles vieram, e se apresentaram
    diante do rei.
  deu-ELO: Und der König befahl, daß man die Schriftgelehrten und die Beschwörer und
    die Zauberer und die Chaldäer rufen sollte, um dem König seine Träume kundzutun;
    und sie kamen und traten vor den König.
  eng-WYC-2018: Therefore the king commanded, that the (false) diviners, and astronomers,
    and witches, and Chaldees should be called together, that they should tell to
    the king his dreams; and when they were come, they stood before the king. (And
    so the king commanded, that the fortune-tellers, and the astrologers, and the
    witches, and the Chaldeans should be called together, so that they could tell
    the king about his dream; and when they had come, they stood before the king.)
  epo-epo: Kaj la reĝo ordonis alvoki la astrologojn, magiistojn, sorĉistojn, kaj
    Ĥaldeojn, por ke ili diru al la reĝo liajn sonĝojn. Kaj ili venis kaj stariĝis
    antaŭ la reĝo.
  uig-PIN: Xunga padixaⱨ rǝmqi-palqi, pir-ustaz, jadugǝr wǝ kaldiy munǝjjimlǝrni qüxlirigǝ
    tǝbir berixkǝ qaⱪirixni buyrudi. Ular kelip padixaⱨning aldida turdi.
  beo-beo: Amaiba:le, e da bagade dawa:su dunu, nabi dunu, ba:la:lusu dunu amola wamuni
    dawa:su dunu amo simasia e ba:i, ea bai ema olelema:ne, ema misa:ne sia:i. Ilia
    da misini, amo hina bagade amo ea odagidili lelu.
  tpi-OTNT: Olsem na em i salim tok i go long ol glasman na long ol man bilong wokim
    marila na long ol man i gat save long ol samting bai i kamap. Ol i mas i kam na
    autim as bilong driman bilong en. Taim ol i kam sanap long ai bilong king,
  hau-SA: Sai sarki ya sa aka tattara masa masu sihiri da masu dabo da bokaye da masanan
    taurari domin su faɗi abin da ya yi mafarki a kai. Da suka shigo suka tsaya a
    gaban sarki,
  uig-LAT: Shunga padishah remchi-palchi, pir-ustaz, jaduger we kaldiy munejjimlerni
    chüshlirige tebir bérishke chaqirishni buyrudi. Ular kélip padishahning aldida
    turdi.
  nde-nde: Ngakho inkosi yasibiza omasalamusi, lezangoma, labavumisi lezingcazi zezinkanyezi
    ukuthi bamtshele lokho ayekuphuphile. Sebengenile bema phambi kwayo inkosi,
  ton-ton: Ko ia naʻe fekau ai ʻe he tuʻi ke ui ʻae kau fiemana, mo e kau ʻasitolōnoma,
    mo e kau tuki, mo e kau Kalitia, koeʻuhi ke nau fakahā ki he tuʻi ʻa ʻene ngaahi
    misi. Ko ia naʻa nau haʻu ʻo tuʻu ʻi he ʻao ʻoe tuʻi.
  ces-1613: I rozkázal král svolati mudrce, a hvězdáře i kouzedlníky a Kaldejské,
    aby oznámili králi sen jeho. Kteřížto přišli, a postavili se před králem.
  eng-WMB: Then the king commanded that the magicians, the enchanters, the sorcerers,
    and the Kasdim be called to tell the king his dreams. So they came in and stood
    before the king.
  tam-TCV: ஆகவே அரசன், தான் கண்ட கனவைச் சொல்லும்படி தன் நாட்டிலிருந்த மந்திரவாதிகளையும்,
    மாந்திரீகரையும், சூனியக்காரரையும், சோதிடரையும் அழைக்கச் சொன்னான். அவர்கள் அரசன்முன்
    வந்து நின்றபோது,
  ceb-ULB: Unya gipatawag sa hari ang mga salamangkero ug kadtong nag-angkon nga makasulti
    sa patay. Gipatawag usab niya ang mga salamangkero ug ang maalamon nga mga tawo.
    Buot niyang isulti nila ang mahitungod sa iyang mga damgo. Busa misulod sila ug
    mitindog sa atubangan sa hari.
  pol-UBG: Wtedy król rozkazał zwołać magów, astrologów, czarowników i Chaldejczyków,
    aby opowiedzieli królowi jego sen. Przyszli więc i stanęli przed królem.
  agr-agr: Nuniak ujatkatnume tusa, anentaimas dekamin aidaun, tunchi aidaun, yaya
    dekapau aidaun aatus untsukui. Dutikam apu pujamunum jegawajui.
  kyc-kyc: Dokona lao banya mali mali sakangepe pipu lengepe nemonga lengepe pepe
    minyingipi akali dupwame kombeya dokona renge doko polo langyala epena leya. Epapala
    nakama kiŋinya lenge kambu siyamo dokona roya kareyami.
  urd-GVU: اُس نے حکم دیا کہ تمام قسمت کا حال بتانے والے، جادوگر، افسوں گر اور نجومی
    میرے پاس آ کر خواب کا مطلب بتائیں۔ جب وہ حاضر ہوئے
  deu-1912: Und er hieß alle Seher und Weisen und Zauberer und Chaldäer zusammenfordern,
    daß sie dem König seinen Traum sagen sollten. Und sie kamen und traten vor den
    König.
  kan-2017: ಆಗ ರಾಜನು ತನ್ನ ಕನಸುಗಳ ಅಭಿಪ್ರಾಯವನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು ಜೋಯಿಸರನ್ನೂ, ಮಂತ್ರವಾದಿಗಳನ್ನೂ,
    ಮಾಟಗಾರರನ್ನೂ, ಪಂಡಿತರನ್ನೂ ಕರೆಯಿಸಲು ಅವರು ಸನ್ನಿಧಿಗೆ ಬಂದು ರಾಜನ ಮುಂದೆ ನಿಂತುಕೊಂಡರು.
  yap-yap: Me pi’ e thin nge yan ngak e pi tamanbey rok, nge pi tamerong, nge pi’in
    nma pig, nge pi llowan’ ni ngarbad ngar weliyed fan e re lik’ay rok nem. Fa’an
    rabad ra sak’iygad nga p’eowchen e en ni pilung,
  hlt-MCSB: Te dongah manghai loh hmayuep neh khungvatuk khaw , hlangbi neh manghai
    kah a mang aka thui la Khalden rhoek khaw khue hamla a thui pah .Te dongah a pha
    uh neh manghai mikhmuh ah pai uh .
  mdy-ETH: ዬያሮ ዒዛም ሙኪ ዬያ ዓውቶ ቡሊ ኬኤዛንዳጉዲ ዦዪንታ ማርሻ ማርሻ ዓሲንታ ዓማቶንታ ካላዳ ዓጮይዳ ዦኦጋሢ ፓይዲ
    ፓይዲ ዔቦ ዔራ ዓሶዋ ዒ ዔኤሊሴኔ፤ ዬይ ዓሳ ዒማና ሙኪ ቤርታ ዒዛኮ ዔቄኔ፤
  twi-ASANTE: Ɔfrɛɛ ne nkonyaayifoɔ, pɛadeɛhunufoɔ, ntafowayifoɔ ne Kaldeafoɔ bisaa
    wɔn sɛ, wɔnkyerɛ no daeɛ ko no. Wɔbɛgyinaa ɔhene no anim no,
  bhl-bhl: Kesomelei, e weng dabalalei, akalem oktakak kunum so, selew kunum iso,
    kunum ayem iso, fial atemeko, kaneloke eisneng atebiliw kunum iso, alik alik kal
    so kunum i beem weng be kiliko, gelewko, em fukun talsiliw kale.
  eng-WEBU: Then the king commanded that the magicians, the enchanters, the sorcerers,
    and the Chaldeans be called to tell the king his dreams. So they came in and stood
    before the king.
  wal-wal: Yaatin, i aimottido aimuwaa ayyo yootana mala, shareechchoti, murunniyaageeti,
    bitiyaageetinne aadhdhida eranchchati xeegetti yaanaadan kawoi azaziis. Azazin
    yiidi, a sinttan eqqidosona.
  spa-PDDPT: El rey llamó a los magos, astrólogos, hechiceros y caldeos, para que
    interpretaran el sueño del rey. Fueron y se presentaron ante el rey.
  gun-gun: Ha'e rami vy huvixave oenoĩ uka imba'ekuaa va'e kuery, hexa pyrã apoa,
    imba'evyky va'e ha'e caldeu kuery, huvixa oexa ra'u va'ekue omombe'u porãve aguã.
    Ha'e kuery oupa ma vy huvixave renonde ojexa uka okuapy.
  agu-BL: Toque'n tzun i' tan chichakle'n yi e' nachol scyuch' yi e' aj wutz mes scyuch'
    yi e' aj cun, tuml yi e' aj tx'uml, tan cyalol tetz yi mbi na elepont yi jun wutzicy'a'tz.
  ilo-ULB: Ket pinaayaban ti ari dagiti salamangkero ken dagiti mangibagbaga a kabaelanda
    ti makisarita kadagiti natay. Pinaayabanna pay dagiti managanito ken dagiti nasirib
    a lallaki. Kayatna nga ibagada kenkuana ti maipapan kadagiti tagtagainepna. Isu
    a simrekda ket nagtakderda iti sangoanan ti ari.
  kpg-kpg: Mee guu hai dana hegau bolo digau hai mogobuna, digau hagamaamaa, digau
    hai buubuu, mo digau ala koia e iloo nia mee la gi loomoi e haga donu dana midi.
    Gei digaula gu loomoi, guu tuu i mua di king.
  uig-ARA: شۇڭا پادىشاھ رەمچى-پالچى، پىر-ئۇستاز، جادۇگەر ۋە كالدىي مۇنەججىملەرنى چۈشلىرىگە
    تەبىر بېرىشكە چاقىرىشنى بۇيرۇدى. ئۇلار كېلىپ پادىشاھنىڭ ئالدىدا تۇردى.
  sus-sus: A naxa karamɔxɔɛe, sematoee, mandurulae, nun Babilɔn sɛrɛxɛdubɛe xili alako
    e xa a xa xiye tagiraba a bɛ. E naxa fa, e ti a ya i.
  pon-2006: Ih eri malipepene sapwellime sounkeseu kan, sounwunahni, sounketieni kan,
    oh sounkosetipw kan, pwe re en kawehwehda sapwellime alimano. Irail eri patopene
    oh uh mwowe.
  jae-jae: Tec kiŋ kêjatu gebe sêkalem beŋwaga to lau mectomaŋ ma lau-sêpuc-kapoacwaga
    to lau Kaldea mêŋsênac miŋ mê tau êndêŋ eŋ. Êsêac sêmêŋ ma sêkô kiŋ laŋônêm.
  ksd-ksd: Io, ra king i ga vartuluai ba da oro pa ra umana melem na tutana, ma ra
    umana tena papait, ma ra umana tena agagar, ma ra umana Kaldea, upi diat a ve
    ra king ta kana lavur ririvon. Damana dia ga vut ma dia ga tur ta ra luaina mata
    i ra king.
  tur-YTC: Sonra kral, kendisine düşlerini anlatsınlar diye büyücülerin, sihirbazların,
    falcıların ve Keldaniler'in çağırılmasını buyurdu. Böylece içeri girip kralın
    önünde durdular.
  ind-AYT: Kemudian, raja memerintahkan untuk memanggil para ahli ilmu gaib, para
    ahli nujum, para ahli ilmu sihir, dan orang-orang Kasdim untuk menjelaskan kepada
    raja tentang mimpinya. Lalu, mereka datang dan berdiri di hadapan raja.
  nya-nya: Tsono mfumu inayitana amatsenga, owombeza, amawula ndi oyangʼana nyenyezi
    kuti amufotokozere zomwe analota. Pamene iwo analowa ndi kuyima pamaso pa mfumu,
  hrv-hrv: Kralj naredi da se pozovu čarobnici i gataoci, zaklinjači i zvjezdari da
    protumače kralju njegove sanje.
  mps-mps: Tama tibaso, agai po te gedugo tonama konebo bidi dabeba me, te pobi wabo
    bidi dabeba me, te dagalu hǫ dabe suyu nosali pedelabo sę konebo kolesaga koneai
    elalubo bidi dabe, te augwaliba po ola tolali. Augwali aselama, te agai na yali
    po page pusagasomainu yalio. Te augwali aselama, kingo geduba dolagasobo sogo,
  tpi-tpi: Olsem na em i salim tok i go long ol glasman na long ol man bilong wokim
    marila na long ol man i gat save long ol samting bai i kamap. Ol i mas i kam na
    autim as bilong driman bilong en. Taim ol i kam sanap long ai bilong king,
  dan-1931: Så lod Kongen Drømmetyderne, Manerne, Sandsigerne og Kaldæerne* kalde,
    for at de skulde sige ham, hvad han havde drømt. Og de kom og trådte frem for
    Kongen. { [*dvs. Stjernetydere eller troldmænd.] }
  vie-OVCB: Vua cho gọi các phù thủy, thầy bói, đồng cốt, và nhà chiêm tinh đến bảo
    họ kể lại giấc mộng cho vua.
  guj-2017: ત્યારે રાજાએ જાદુગરો તથા મેલીવિદ્યા કરનારને બોલાવ્યા. તેણે મંત્રવિદ્યા
    જાણનારાઓને તથા ખાલદીઓને પણ તેડાવ્યા. તે ઇચ્છતો હતો કે તેઓ તેના સ્વપ્ન વિષે તેને
    કહી જણાવે. તેઓ અંદર આવીને રાજા આગળ ઊભા રહ્યા.
  pon-2006A: Ih eri malipepene sapwellime sounkeseu kan, sounwunahni, sounketieni
    kan, oh sounkosetipw kan, pwe re en kawehwehda sapwellime alimano. Irail eri patopene
    oh uh mwowe.
  por-BRBSL: Então o rei ordenou que os mágicos, os feiticeiros, os feiticeiros e
    os caldeus fossem chamados para contar ao rei seus sonhos. Então, eles entraram
    e se apresentaram diante do rei.
  swe-swe: 'Så kungen tillkallade sina: spåmän (skrivare, från ordet för penna), besvärjare
    (exorcister, medier som talade med andar), trollkarlar (sysslade med ockult häxkonst)
    och drömtydare (kaldéer, ett folkslag men också benämningen på en välutbildad
    elit och prästerskap i Babylon, de spådde framtiden baserad på matematiska beräkningar
    och stjärnornas rörelser). [Alla dessa fyra klasser av visa fungerade som rådgivare
    för kungen. De var också präster för olika avgudar. Kaldéerna var kända för att
    studera månen, stjärnor, planeter och kometer. Allt detta dokumenterades väl på
    tiotusentals lertavlor. Många av dem finns på museum runt om i världen. Naburimannu,
    en babylonisk astronom från den här tiden lyckades beräkna årets längd till 365
    dagar, 6 timmar, 15 minuter och 41 sekunder – bara 26 minuter och 55 sekunder
    för långt.] Han ville att de skulle berätta för honom vad han hade drömt. De kom
    in och stod framför kungen.'
  cth-cth: Hat toteh, siangpahrang ni a ram thung kaawm e mitpalei kathoumnaw, kutkhetkathoumnaw,
    kahrai ka pâlei thainaw hoi, Khaldeannaw hah pâkhueng awh ati e patetlah ahnimanaw
    a tho awh teh,
  twi-twi: Ɔfrɛɛ ne nkonyaayifo, pɛadeahufo, ntafowayifo ne Kaldeafo, ka kyerɛɛ wɔn
    se, wɔnkyerɛ no dae ko no. Wobegyinaa ɔhene no anim no,
  hlt-hlt: Te dongah manghai loh hmayuep neh khungvatuk khaw, hlangbi neh manghai
    kah a mang aka thui la Khalden rhoek khaw khue hamla a thui pah. Te dongah a pha
    uh neh manghai mikhmuh ah pai uh.
  tbz-SIM: 'Kòo duɔ́ nkɛ̀ bɛ̀ɛ tíí nho ɛì kó bɛyuwúòmbɛ̀ bɛmɔu nɛ̀ bɛtetiebɛ nɛ̀ bɛpɑ̃ɑ̃bɛ̀
    kɛ̀ bɛ̀ bo ò nɑ̀kɛ́ o dɔuǹtì tu mù. Bɛ̀ tùɔ̀koo dìì mɔ̀nnì o borɛ̀ kòo bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀:'
  msy-2020: Kamaghɨn amizɨ, irebar mɨngaribagh fogha dar gun mɨgeir gumaziba ko, kukunir
    gumaziba ko, imezibagh amir gumaziba ko, akavsiar ifavaribagh amir gumaziba, me
    bagha akam amada. Eghtɨ me izɨ an irebamɨn mɨngarimɨn gun mɨkɨmam. Egha me iza
    atrivimɨn guamɨn tuivizɨ,
  dop-dop: Ɩlɛnɑ ɩ́ yele nɑ pɑ́ koti tʋwɑɑ, nɑ cele tɔm nɑlɑɑ nɑ pee pɔɔsǝlɑɑ nɑ ɩsɔtʋlʋŋɑsɩ
    tɔm nyǝntɑɑ sɩ, pɑ́ heeli-ɩ ɩ toosee.
  azb-azb: Padşah əmr etdi ki, yuxusunu yozmaq üçün onun yanına sehrbazlar, ruhçağıranlar,
    cadugərlər və Xaldeyli müdriklər çağırılsın. Onlar gəlib padşahın hüzurunda dayandı.
  eng-DBY: And the king commanded to call the scribes, and the magicians, and the
    sorcerers, and the Chaldeans, to shew the king his dreams; and they came and stood
    before the king.
  hin-2017: तब राजा ने आज्ञा दी, कि ज्योतिषी, तांत्रिक, टोन्हे और कसदी बुलाए जाएँ
    कि वे राजा को उसका स्वप्न बताएँ; इसलिए वे आए और राजा के सामने हाजिर हुए।
  wol-KYG: Mu woolu taryaax yi ak ñeengokat yi ak jibar yi ak xërëmkat yi, ngir ñu
    firil koy géntam. Ñu agsi taxaw ca kanamam.
  eng-YLT: and the king saith to call for scribes, and for enchanters, and for sorcerers,
    and for Chaldeans, to declare to the king his dreams. And they come in and stand
    before the king;
  kne-kne: Idi siya di, inpaayag na amin ay mansalsalamangka, mankotom, man-gengey
    ya mansip-ok. Dinmateng da et pinmika da sin sangoanana.
  eng-WYC-2017: Therefore the king commanded, that the false diviners, and astronomers,
    and witches, and Chaldees should be called together, that they should tell to
    the king his dreams; and when they were come, they stood before the king.
  eng-WMBB: Then the king commanded that the magicians, the enchanters, the sorcerers,
    and the Kasdim be called to tell the king his dreams. So they came in and stood
    before the king.
  urd-GVH: उसने हुक्म दिया कि तमाम क़िस्मत का हाल बतानेवाले, जादूगर, अफ़सूँगर और नजूमी
    मेरे पास आकर ख़ाब का मतलब बताएँ। जब वह हाज़िर हुए
  rug-rug: Ke tioko vagi sa sari na tie korokorotae, tie vakuvakutae, na matemateana
    meke ari tie tiro pinopino pude va bakalia sa nana pinutagita. Totoso nuquru mae
    si arini meke turu pa kenuna sa baṉara,
  gaz-gaz: Kanaafuu mootichi akka isaan abjuu inni abjoote sana itti himaniif tolchitoota,
    mortoota, falfaltootaa fi warra urjii ilaalan waamsise; isaanis ol galanii fuula
    isaa dura dhadhaabatan;
  fra-LSG: Le roi fit appeler les magiciens, les astrologues, les enchanteurs et les
    Chaldéens, pour qu’ils lui disent ses songes. Ils vinrent, et se présentèrent
    devant le roi.
  gnn-gnn: Bala ŋayi djuy'yurruna dhäruknha ŋuriki nhanukalaŋuwu ŋayi ḻiya‐djambatjkuna
    yolŋuwu ga marrŋgitjkuna ga mangaṯa'mirriwu walalaŋgu, märr yurru walalana yukurra
    ḻakarama mayaliny'tja ŋurikiy bukaway'wuynydja nhanŋu.
  yal-yal: A yi woyimɛne nun ɲinan kanne nun kɔmɔ kanne nun yiimatone xili alogo e
    xa a xiyen bunna fala a xa. Ne yi malan, e ti a yɛtagi.
  haw-1868: Alaila, kauoha aku la ke alii e kii aku i na magoi, a me ka poe kilo,
    a me ka poe hoopiopio, a me ka poe Kaledea, i hoakaka mai lakou i ke alii i kana
    moe. A hele mai lakou a ku iho la imua o ke alii.
  arb-NAV: فَأَمَرَ أَنْ يُدْعَى السَّحَرَةُ وَالْمَجُوسُ وَالْعَرَّافُونَ وَالْمُنَجِّمُونَ
    لِيُخْبِرُوهُ بِأَحْلامِهِ فَحَضَرُوا وَمَثَلُوا أَمَامَهُ.
  ewe-ewe: Ale fia la yɔ dzotɔwo, bokɔwo, gbesalawo kple ɣletivimenunyalawo ƒo ƒu
    be woalĩ drɔ̃e siwo yeku la na ye. Esi wova tsi tsitre ɖe eŋkume la,
  eng-LEE: 'Then said the king to call the magicians, and the astrologers and the
    sorcerers, and the Chaldeans, to solve for the king his dreams: and they came
    and placed themselves before the king.'
  gvn-gvn: '@see-verse:DAN.002.001'
  asm-FB: তাৰ পাছত ৰজাই মায়াবী আৰু যিসকলে মৃতলোকৰ সৈতে কথা পতাৰ দাবি কৰে, তেনে লোক,
    যাদুকৰ, আৰু জ্ঞানী লোকসকলক মাতিলে; আৰু তেওঁ দেখা সপোনৰ বিষয়ে তেওঁলোকক ক’বলৈ ইচ্ছা
    কৰিলে। পাছত তেওঁলোক আহিল, আৰু ৰজাৰ আগত উপস্থিত হ’ল।
  sus-A: عَ نَشَ كَرَ مْشْييٍ، سٍمَتٌييٍ، مَندُرُلَيٍ، نُن بَبِلْن سّرّشّدُبّيٍ شِلِ
    عَلَكٌ عٍ شَ عَ شَ شِيٍ تَفِرَبَ عَ بّ. عٍ نَشَ قَ، عٍ تِ عَ يَ عِ.
  fra-SBL: Alors le roi ordonna que l'on appelle les magiciens, les enchanteurs, les
    sorciers et les Chaldéens pour qu'ils racontent au roi ses rêves. Ils entrèrent
    donc et se tinrent devant le roi.
  hbo-hbo: וַיֹּ֣אמֶר הַ֠מֶּלֶךְ לִקְרֹ֨א לַֽחַרְטֻמִּ֜ים וְלָֽאַשָּׁפִ֗ים וְלַֽמְכַשְּׁפִים֙
    וְלַכַּשְׂדִּ֔ים לְהַגִּ֥יד לַמֶּ֖לֶךְ חֲלֹמֹתָ֑יו וַיָּבֹ֕אוּ וַיַּֽעַמְד֖וּ
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:DAN.002.001'
  pjt-pjt: Munu wati panya Nipaka-nitjalu aḻṯingu wati ngangkaṟi tjuṯa, munu wati
    ayinayiningku palyalpai tjuṯa, wati nintipuka tjuṯa kuḻu palulakutu pitjala tjukurmankunytja
    panya palunya utiṟa wangkanytjaku.
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩĩta ago na aragũri, na arogi na arori a njata
    nĩguo moke mamwĩre ũrĩa aarootete. Rĩrĩa mookire makĩrũgama mbere ya mũthamaki,
  omb-omb: 'Ratahigi hi mo ware na: tangaloi ram mataduru; a tangaloi ram voki, tangaloi
    ram lalagohi gena huireana nona tamate, me a tangaloi ram tovotovo mo huri na
    visiu. Mo warera huri ve ran matamwasaragi na nona boborea. Siu rau vomai ram
    labe lo nagoi ratahigi,'
  fra-NCL: Le roi fit appeler les lettrés, les magiciens, les enchanteurs et les Chaldéens
    pour lui expliquer ses songes ; ils vinrent et ils se tinrent devant le roi.
  cek-AK: Siangpahrang ih amang thuih han ih, miklet kop kaminawk, banpadae khet kop
    kaminawk, lungh aah kop kaminawk hoi Khaldian ih palungha kaminawk to kawk hanah
    lok a paek.
  cuk-cuk: Rey-Nabucodonosor na e-gabdaksad ega odulogegala, ibmar-burbaled-oyoged-dulese,
    ibmar-burbaled-wisid-nerguarmalad-dulese, ina-isgana-imakmalad-dulemarse, degi,
    Caldeo-dule-binsaed-ibedmarse gochad. Degisoggu, we-dulemar bela Rey-Nabucodonosor-asabin
    gwisgunonimalad.
  uig-CYR: Шуңа падиша рәмчи-палчи, пир-устаз, җадугәр вә калдий мунәҗҗимләрни чүшлиригә
    тәбир беришкә чақиришни буйруди. Улар келип падишаниң алдида турди.
  tel-2017: తనకు వచ్చిన కలలను గూర్చి తెలియజేయడానికి శకునాలు చెప్పేవాళ్ళను, గారడీ విద్యలు
    చేసేవాళ్ళను, మాంత్రికులను, జోతిష్యులను పిలవమని ఆజ్ఞ ఇచ్చాడు. వాళ్ళందరూ వచ్చి రాజు
    ఎదుట నిలబడ్డారు.
  hat-BSA: Konsa, wa a te pase lòd pou rele fè antre tout majisyen yo, mèt zetwal
    yo, moun ki fè cham, mèt wanga ak Kaldeyen yo pou pale ak wa a, e fè l tande ki
    rèv li te fè yo. Konsa, yo te antre e te kanpe devan wa a.
  kos-kos: Ouinge el sapla solama mwet susfa lal, mwet inutnut, mwet sramsram nu sin
    inut, ac mwet mwenmen lal in tuku ac aketeya mweme sac nu sel. Ke elos tuku ac
    tu ye mutun tokosra,
  hbo-WLC: וַיֹּ֣אמֶר הַ֠מֶּלֶךְ לִקְרֹ֨א לַֽחַרְטֻמִּ֜ים וְלָֽאַשָּׁפִ֗ים וְלַֽמְכַשְּׁפִים֙
    וְלַכַּשְׂדִּ֔ים לְהַגִּ֥יד לַמֶּ֖לֶךְ חֲלֹמֹתָ֑יו וַיָּבֹ֕אוּ וַיַּֽעַמְד֖וּ
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, eze kpọrọ ndị majiki, ndị ha na mmụọ ọjọọ na-ekwu okwu, ndị mgbaasị
    na ndị ihe banyere ngagharị nke kpakpando doro anya ka ha bịa gwa ya ihe ahụ ọ
    rọrọ na nrọ. Mgbe ha bịara, guzo nʼihu eze,
  ory-ory: ତହୁଁ ରାଜାକୁ ତାହାର ସ୍ୱପ୍ନ ଜଣାଇବା ନିମନ୍ତେ ରାଜା ମନ୍ତ୍ରବେତ୍ତା, ଗଣକ, ମାୟାବୀ
    ଓ କଲ୍‍ଦୀୟମାନଙ୍କୁ ଡାକିବା ପାଇଁ ଆଜ୍ଞା ଦେଲା। ଏଥିରେ ସେମାନେ ଆସି ରାଜାର ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iei mine ewe king a titi ekewe soutipachem me sourong, pwal ekewe soupwe
    me souürür, pwe repwe feito o awewe ngeni an kewe tan. Iwe, ra tolong o ütä fän
    mesen ewe king.
  rop-rop: Wal King Nebakanesa bin jingat langa detlot klebabala en doktabala men
    blanga kaman en dalim im wanim det drim min. Wen detlot klebabala en doktabala
    men bin kaman en jandap lida langa det king,
  ukr-1871: І звелїв царь скликати віщунів і ворожбитів, і чарівників і Халдеїв, щоб
    вони відгадали цареві сни його. Вони прийшли й поставали перед царем.
  deu-1951: Da befahl der König, man solle die Schriftkundigen und die Wahrsager,
    die Zauberer und die Chaldäer zusammenrufen, damit sie dem Könige seine Träume
    kundtäten. Also kamen sie und traten vor den König.
  eng-JPS: Then the king commanded to call the magicians, and the enchanters, and
    the sorcerers, and the Chaldeans, to tell the king his dreams. So they came and
    stood before the king.
  srp-1865: I reèe car da dozovu vraèe i zvjezdare i gatare i Haldeje da kažu caru
    san njegov. I doðoše i staše pred carem.
  lug-lug: Awo kabaka n’atumya abasawo, n’abafumu, n’abalaguzi n’Abakaludaaya okumutegeeza
    ekirooto kye yaloota. Ne bajja ne bayimirira mu maaso ga kabaka.
  heb-heb: ויאמר המלך לקרא לחרטמים ולאשפים ולמכשפים ולכשדים להגיד למלך חלמתיו ויבאו
    ויעמדו לפני המלך׃
  ben-IRV: তখন রাজা যাদুকর এবং যারা মৃতদের সঙ্গে কথা বলত বলে দাবি করত তাদের ডাকলেন।
    একই সঙ্গে তিনি মায়াবী ও জ্ঞানী লোকদেরও ডাকলেন। তিনি চাইলেন যেন তারা এসে তাঁকে
    তার স্বপ্নের বিষয়ে জানায়। তাই তারা এসে রাজার সামনে দাঁড়াল।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਾਦੂਗਰਾਂ, ਜੋਤਸ਼ੀਆਂ, ਮੰਤਰੀਆਂ ਤੇ ਕਸਦੀਆਂ ਨੂੰ ਸੱਦੋ
    ਜੋ ਉਹ ਰਾਜੇ ਦਾ ਸੁਫ਼ਨਾ ਉਹ ਨੂੰ ਦੱਸਣ, ਇਸ ਲਈ ਉਹ ਆਏ ਅਤੇ ਰਾਜੇ ਦੇ ਦਰਬਾਰ ਪੇਸ਼ ਹੋਏ।
  tkr-tkr: Paççahee əmr haa'a, cuk'le nik'ek g'acuyn nen eyheyiyva ats'axhxhesva,
    mang'vee cusqa sehirbazar, nyak'bı qa'as əxənbı, cadubı ha'anbı, sayıb Baabilin
    k'oran ək'elynan insanar qoot'leva eyhe. Manbı paççahısqa sabıyng'a,
  mya-JVB: အိပ်မက် တော်ကို ပြန်ပြော စေခြင်းငှါ မာဂု ပညာရှိ၊ ဗေဒင် တတ်၊ သူပြု ဆရာ၊
    ခါလဒဲ ဆရာတို့ကို ခေါ် ချေဟု အမိန့် တော်ရှိသည်အတိုင်း ၊ သူတို့သည် အထံ တော်သို့
    ရောက် လာကြသည်ရှိသော် ၊
  tte-O: Kabo walo iyawasa ana topaisowao sonosonogali siya sikatai tawae kani iyawatagili
    sauga ilalaoma koina mekalikavao tokukula, tokalakalawe yo tosonoga tupwaliyao
    silaoma na tem kin kenona sibui. Saugana silaoma sitolo kin manna mena.
  tbg-tbg: Kia ho vaitaraitiro, viva nai vure vaiintinavuve, quaha vare vaukave, hepi
    okara tavokave, opu makauqaa ampeqama keha naantiara qovaraiqiaina haikara tave
    vaukave, vika vika naarama kero nai taira okara tiva timiate tumanta vika aninte
    King Nebukanesaara avuqaa himpite vauvaro
  hmo-hmo: Unai dainai hereva ia siaia, iena meamea taudia, bona toa karaia taudia,
    bona hoa karaia taudia, bona vaira neganai dahaka do idia vara taudia ibounai
    ia boiria, idia mai ia dekenai.
  urd-urd: तब बादशाह ने हुक्म दिया कि फ़ालगीरों और नजूमियों और जादूगरों और कसदियों
    को बुलाएँ कि बादशाह के ख़्वाब उसे बताएँ। चुनाँचे वह आए और बादशाह के सामने खड़े
    हुए।
  rus-SYN: И велел царь созвать тайноведцев, и гадателей, и чародеев, и Халдеев, чтобы
    они рассказали царю сновидения его. Они пришли, и стали перед царем.
  bqc-SIM: Ɔ̃ à mɛ̀ wà màsokɛnaↄ ń àsi'onaↄ ń ɛsɛdeↄ ń saanyãdↄ̃naↄ sísi
    aa nanapi poloɛ. Kɛ́ aa mↄ̀ aà aɛ,
  tcz-CHONGTHU: Hijeh chun lengpa’n, mitphel doithem ho, ai-lhimthem ho, doichoi ho
    chuleh ahsi lekhathem ho akouvin, ajah’uva, amang chu aseidoh peh diuvin thupeh
    anei tai. Amaho jong lengpa angsung’a ahung ding soh tauve.
  mar-mar: तेव्हा राजाने फर्मान काढला की, जादूगार आणि ज्योतिषी जाणणारे तसेच मांत्रिक
    आणि ज्ञानी लोक ह्यांनी यावे आणि राजाला ते स्वप्न सांगावे, म्हणून ते राजासमोर हजर
    झाले.
  qub-qub: Chayno suyñupäcurmi gayachiran, musyacojcunata, espiritistacunata, brüjucunata,
    yachaj Caldea runacunata suyñushancuna imapaj cashantapis musyapänanpaj. Chaura
    paycunaga aywaran ray cajman.
  bqp-bqp: Yerɑ u dobo dobogibu sokusiɑ kɑ sɔrobu kɑ bũu sinɑmbu kɑ bwisigibu bu kɑ
    nùn win dosu ge sɔ̃. Mɑ tɔn be kpuro bɑ nɑ bɑ mɛnnɑ win wuswɑɑɔ.
  hat-hat: Li fè chache divinò, moun ki li zetwal, moun ki fè cham ak nèg save pou
    yo vin esplike wa a rèv li fè yo. Lè yo rive, yo kanpe devan wa a.
  eng-BSB: So the king gave orders to summon the magicians, enchanters, sorcerers,
    and astrologers to explain his dreams. When they came and stood before the king,
  eng-WEBPB: Then the king commanded that the magicians, the enchanters, the sorcerers,
    and the Chaldeans be called to tell the king his dreams. So they came in and stood
    before the king.
  kbq-kbq: Anama huteno'a ana ava'namofo agafa'ama eme eriama'ma hanazegura, zamavune
    vahe'ma, zamema nentaza vahe'ma, henkama fore hania zanku'ma kasnampagema nehaza
    vahetegane Kaldia vaheteganena kea atregeno vuno eno hu'ne. Hagi ana kea antahi'za
    kini ne'mofo avuga emeri atru hutazageno,
  nhe-BL: Huajca tlanahuati ma quinnotzatij nopa tlacame tlen momachtíaj sitlalime,
    huan tlen tetonalitaj, huan tlen tetlajchihuíaj ininhuaya nochi tlalnamijca tlacame.
    Quinejqui quiitas intla se tlen yajuanti huelis quiixtomilis itemic. Huajca nochi
    yajque monextitoj iixpa.
  bus-bus: Ben à bè wà màsokɛrinↄ kↄ̃n asidↄ̃rinↄ kↄ̃n ɛ̃zɛ̃deenↄ kↄ̃n sↄsↄnɛyãdↄ̃rinↄ
    sísi lɛ aↄ̃ nanaa pì bↄkↄ̃tɛare. Kɛ̀ aↄ̃ mↄ̀ à aɛ,
  gub-BL: 'A''e rupi wenoz kar awa uzeupe wà: ma''e kwaw katu har wà, ma''e ikwaw
    pyr ''ym imume''u har wà, paze ma''e wà, zahytata kwaw par wà. — Pemume''u katu
    tuwihawete ipuahu awer izupe nehe. Uhem a''e awa tuwihawete henataromo uzexak
    kar pà wà.'
  eng-DRA: 'Then the king commanded to call together the diviners and the wise men,
    and the magicians, and the Chaldeans: to declare to the king his dreams: so they
    came and stood before the king.'
