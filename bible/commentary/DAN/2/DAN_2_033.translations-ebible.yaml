verse: DAN.002.033
translations:
  mal-C: കാലുകൾ ഇരുമ്പുകൊണ്ടും അതിന്റെ പാദങ്ങൾ ഭാഗികമായി ഇരുമ്പുകൊണ്ടും ഭാഗികമായി
    കളിമണ്ണുകൊണ്ടും ആയിരുന്നു.
  deu-TKW: seine Schenkel von Eisen, seine Füße teils von Eisen, teils von Thon.
  lin-lin: makolo na yango ezalaki ya ebende, matambe na yango ezalaki, ndambo moko
    ya ebende, mpe ndambo mosusu, ya mabele oyo basalelaka bikeko.
  eng-LSV: its legs of iron, its feet, part of them of iron, and part of them of clay.
  eng-GNV: His legges of yron, and his feete were part of yron, and part of clay.
  eng-WEBSTER: His legs of iron, his feet part of iron and part of clay.
  nhw-BL: Huan icotztla eliyaya tlen hierro. Huan iicxihua canactzi eliyaya hierro
    huan canactzi eliyaya soquitl.
  swh-ONEN: miguu yake ilikuwa ya chuma, na nyayo zake zilikuwa chuma nazo sehemu
    nyingine zilikuwa udongo wa mfinyanzi uliochomwa.
  bba-bba: Gen kɔ̃ri yi mɑɑ sɑ̃ɑ sii wɔ̃kusu. Mɑ ɡen nɑɑsu sɑ̃ɑ sii wɔ̃ku si bɑ kɑ
    sɔndu mɛnnɑ.
  eng-KJVCPB: his legs of iron, his feet part of iron and part of clay.
  mpx-mpx: aibibilana aiyan elana hi ginoliya, ge aena pwatana ge gamwana aiyan ginebi
    ge ulun hi ginoliya.
  luo-luo: ogwendene nolos gi chuma, to tiendene nolos gi chuma mokikore gi lowo mowangʼ.
  meu-meu: bona aena na auri. Aena palapaladia na taidia auri bona taidia raro.
  npi-ULB: र त्यसका गोडाहरू फलामका थिए । त्यसका पाउहरू केही फलाम र केही माटोले बनेका
    थिए ।
  yor-yor: àwọn ẹsẹ̀ rẹ̀ jẹ́ irin, àwọn àtẹ́lẹsẹ̀ rẹ̀ jẹ́ apá kan irin àti apá kan
    amọ̀.
  pes-OPCB: ساقهایش از آهن، پاهایش قسمتی از آهن و قسمتی از گل بود.
  tgl-ULB: at gawa sa bakal ang mga binti nito. Gawa sa pinaghalong bakal at putik
    ang mga paa nito.
  cbu-NT: Upazsha mbammashpatatam tinama. Watssha mbammashtam tinam, itaru chawpitamta
    tsapupat ísim tinam parangsha.
  hui-hui: Ai ge kirabali aeaneme wabini howa niraore dindi dongoma aeanelame biamaga
    howa wabini hearia handarida.
  mya-mya: ခြေ​သ​လုံး​ကို​သံ​ဖြင့်​ပြု​လုပ်​၍​ခြေ​ဖ​မိုး နှင့် ခြေ​ဖ​ဝါး​တို့​မှာ​သံ​တစ်​ပိုင်း​ရွှံ့​စေး
    သ​ရွတ်​တစ်​ပိုင်း​ဖြစ်​ပါ​၏။-
  bod-N: ད་དུང་བརླ་ནི་ལྕགས་དང་། རྐང་པ་ནི་ཕྱེད་ཀ་ལྕགས་དང་ཕྱེད་ཀ་འཇིམ་བག་ཡིན།
  sna-sna: makumbo acho akanga ari esimbi, tsoka dzacho dzaiti pamwe simbi pamwe ivhu.
  spa-BLM: sus piernas de hierro, sus pies en parte de hierro y en parte de barro.
  cac-cac: Axo xub' yed' spenec, nab'a hierro, axo samil yoc yed' yiximal yoc, a q'uen
    hierro calan yaj yed' lum luum mucb'il d'a cal c'ac'.
  swh-ULB: na miguu yake ilikuwa imetengenezwa kwa chuma. Miguu yake ilikuwa ilitengenezwa
    kwa sehemu chuma na sehemu kwa udongo.
  bel-bel: галені ў яго жалезныя, часткова гліняныя.
  deu-ELBBK: seine Schenkel von Eisen; seine Füße teils von Eisen und teils von Ton.
  mbb-OT: Ne putew is menge lisen din, ne is menge paa zin putew wey brik.
  mal-2015: കാൽ പാതി ഇരിമ്പുകൊണ്ടും പാതി കളിമണ്ണുകൊണ്ടും ആയിരുന്നു.
  rmc-rmc: Lakre čanga sas le trastestar a o pindre sas sikra le trastestar the sikra
    la čikatar.
  nlg-nlg: mana tuana te halo/iron, mana marevona na halo/iron kolua na pari nenepa
    sisi.
  pes-OPV: وساقهایش از آهن و پایهایش قدری از آهن وقدری از گل بود.
  ron-1924: флуереле пичоарелор, де фер; пичоареле, парте де фер ши парте де лут.
  ben-OBCV: পা-দুটি লোহার, আর পায়ের পাতা লোহা ও মাটি দিয়ে তৈরি ছিল।
  som-som: Lugaheeduna waxay ahaayeen bir, cagaheeda qaar wuxuu ahaa bir, qaarna wuxuu
    ahaa dhoobo.
  lat-VUC: 'tibiæ autem ferreæ: pedum quædam pars erat ferrea, quædam autem fictilis.'
  eng-ASVBT: its legs of iron, its feet part of iron, and part of clay.
  ita-1885: le sue gambe, di ferro; e i suoi piedi, in parte di ferro, in parte di
    argilla.
  eng-ULB: and its legs were made of iron. Its feet were made partly of iron and partly
    of clay.
  spa-VBL: las piernas de hierro y los pies de hierro y barro cocido.
  fra-_FOB: Ses jambes étaient de fer; et ses pieds, en partie de fer et en partie
    d'argile.
  mal-mal: കാൽ പകുതി ഇരിമ്പുകൊണ്ടും പകുതി കളിമണ്ണുകൊണ്ടും ആയിരുന്നു.
  urd-GVR: aur pinḍliyāṅ lohe kī thīṅ. Us ke pāṅwoṅ kā ādhā hissā lohā aur ādhā hissā
    pakī huī miṭṭī thā.
  suz-BL: मेको आ पोक्‍च फलाम के बाक्‍‍त। मिनु आ खोइली फलाम नु खप ब्‍वांइसीशो बाक्‍‍त।
  eng-NOY: his legs of iron; his feet, part of iron and part of clay.
  ita-1927: le sue gambe, di ferro; i suoi piedi, in parte di ferro e in parte d’argilla.
  ckb-ckb: قاچەکانی لە ئاسن بوون و پێیەکانی بەشێکی لە ئاسن و بەشێکیشی لە قوڕی سوورکراوە
    بوو.
  eng-BBE: Its legs of iron, its feet were in part of iron and in part of potter's
    earth.
  kan-OKCV: ಅದರ ಕಾಲುಗಳು ಕಬ್ಬಿಣದಿಂದಲೂ, ಅದರ ಪಾದಗಳು ಅರ್ಧ ಕಬ್ಬಿಣವೂ ಅರ್ಧ ಮಣ್ಣೂ ಆಗಿತ್ತು.
  tam-2017: அதின் கால்கள் இரும்பும், பாதங்கள் பாதி இரும்பும் பாதி களிமண்ணுமாக இருந்தது.
  spa-RV-1909: Sus piernas de hierro; sus pies, en parte de hierro, y en parte de
    barro cocido.
  ron-BTF: Picioarele lui din fier, laba piciorului parte din fier și parte din lut.
  eng-WEBP: its legs of iron, its feet part of iron and part of clay.
  eng-FBV: its legs were iron, and its feet were iron and baked clay.
  nch-BL: Huan icotzta eliyaya ten hierro. Huan iicxi canactzi eliyaya hierro huan
    canactzi eliyaya soquit.
  vie-1934: ống chân bằng sắt; và bàn chân thì một phần bằng sắt một phần bằng đất
    sét.
  hin-CV: उसके टांगे लोहे की और उसके पांव कुछ लोहे के और कुछ सेंके गये मिट्टी के थे.
  spa-BES: Sus piernas de hierro, sus pies eran en parte de hierro y en parte de barro.
  tdx-tdx: viñe o kitso’eo vaho nizara o tombo’eo, ty ila’e viñe naho tane lietse
    ty ila’e.
  tha-KJV: ขาเป็นเหล็ก เท​้าเป็นเหล็กปนดิน
  por-BR-2018: Suas pernas de ferro; seus pés, em parte de ferro, e em parte de barro.
  deu-ELO: seine Füße teils von Eisen und teils von Ton.
  eng-WYC-2018: but the legs were of iron; forsooth some part of the feet was of iron,
    some was of earth. (and the legs were made of iron; and a part of the feet was
    made of iron, and a part was made of clay.)
  epo-epo: ĝiaj kruroj estis el fero, ĝiaj piedoj estis parte el fero, parte el argilo.
  uig-PIN: Yuta-paqiⱪi tɵmürdin, puti tɵmür bilǝn layning arilaxmisidin yasalƣan.
  beo-beo: Ea emo aduna amo da gasa bagade ouli amoga hamoi. Amola emo osa:su da ouli
    amola laga osobo amo gilisili amoga hamoi.
  tpi-OTNT: Tupela lek bilong en ol i wokim long ain, tasol hap daunbilo bilong tupela
    lek ol i wokim long ain na graun wantaim.
  hau-SA: An yi ƙafafun da ƙarfe, tafin ƙafafunta kuma an yi rabi da ƙarfe rabi kuma
    da yumɓu.
  uig-LAT: Yuta-pachiqi tömürdin, puti tömür bilen layning arilashmisidin yasalghan.
  nde-nde: imibala ibunjwe ngensimbi, inyawo zaso zilengxenye yensimbi lenye ingxenye
    yebumba elitshisiweyo.
  ton-ton: Ko hono loto tenga ʻo fai ki hono vaʻe, ko e ukamea, ko hono vaʻe, ko e
    konga ʻoe ukamea mo e konga ʻoe ʻumea.
  ces-1613: Hnátové jeho z železa, nohy jeho z částky z železa a z částky z hliny.
  eng-WMB: its legs of iron, its feet part of iron and part of clay.
  tam-TCV: அதன் கால்கள் இரும்பினாலும், பாதங்களின் ஒரு பகுதி இரும்பினாலும் மறுபகுதி
    சுடப்பட்ட களிமண்ணினாலும் செய்யப்பட்டிருப்பதையும் கண்டீர்.
  ceb-ULB: ug ang mga batiis niini hinimo sa puthaw. Ang mga tiil niini may bahin
    nga hinimo sa puthaw ug hinimo sa yuta nga kolonon.
  pol-UBG: Jego golenie – z żelaza, jego stopy – częściowo z żelaza, częściowo z gliny.
  agr-agr: kagkaji hierro najatuamu, tuja naweg hierro tsakusjai pachimja najanamu
    wajau wainkaume.
  kyc-kyc: Banya kimbu dolapo aneme wasisi dee kimbu kape dolapo paki aneme wasapa
    dee paki warame wasapa pingi.
  urd-GVU: اور پنڈلیاں لوہے کی تھیں۔ اُس کے پاؤں کا آدھا حصہ لوہا اور آدھا حصہ پکی
    ہوئی مٹی تھا۔
  deu-1912: seine Schenkel waren Eisen, seine Füße waren eines Teils Eisen und eines
    Teils Ton.
  kan-2017: ಕಾಲುಗಳು ಕಬ್ಬಿಣ, ಪಾದಗಳು ಕಬ್ಬಿಣ ಮತ್ತು ಮಣ್ಣು.
  yap-yap: Ma ay e ni ngongliy ko wasey, ma rifrif u ay e bang e ni ngongliy ko wasey
    ma bang e ni ngongliy ko but’.
  hlt-MCSB: A khotanlan rhoiTe thi , a khobom Te a ngawncawn Te thi tih a ngawncawn
    dikpo la om.
  mdy-ETH: ዞኦላ ዓንጊና፥ ቶኮ ዜዾኮ ዛላ ዓንጊና፤ ዛላ ጊንሣ ዢኢጬ ዓጪና ኮሾናያኬ።
  twi-ASANTE: Dadeɛ na wɔde yɛɛ ne nan, na wɔde dadeɛ ne dɔteɛ a wɔde afra yɛɛ ne
    nantabon.
  bhl-bhl: Kesomi, beem kun alew be ain kitil nam so kesomi, kun atuk kabalak e, ain
    kawin tawal so bongguko, kaisiliw te.
  eng-WEBU: its legs of iron, its feet part of iron and part of clay.
  wal-wal: suilee birataappenne tohuwau yachchai baggai birataappe baggai urqqaappe
    merettiis.
  spa-PDDPT: sus piernas de hierro, sus pies, en parte de hierro y en parte de barro
    cocido.
  gun-gun: Hetyma ma ferro guigua. Ha'e rã ipy ma ferro ha'e yapo guigua.
  agu-BL: Ma yi tkan, ch'ich' cu'n. Ma yi xtxo' tkan jalen te yi wi' tkan, i'tz ch'ich'
    yuju'n tib tu war yi sk'ajsa'nt.
  ilo-ULB: Dagiti sakana ket naaramid iti naglaok a landok ken damili.
  kpg-kpg: Nia wae la ne hai gi nia baalanga. Nia babaawae hunu gowaa la ne hai gi nia
    baalanga gei hunu gowaa la ne hai gi nia gelegele.
  uig-ARA: يۇتا-پاچىقى تۆمۈردىن، پۇتى تۆمۈر بىلەن لاينىڭ ئارىلاشمىسىدىن ياسالغان.
  sus-sus: a bɛlɛnyi wure ra, a sanyi wure nun bɛndɛ ra.
  pon-2006: Neh kan wiawihkihda mete, oh patehneh kan wiawihkihda mete oh pwehl.
  jae-jae: dambêpalê to labum ŋa kopa, ŋaakaiŋ ŋa ki jejec ma ŋaatapa ki jejec to
    nomku.
  ksd-ksd: a ura kakene dir ga palariam tuna, ma ra ura pal a kauna dir ga varpopoto,
    a palariam ma ra pia.
  tur-YTC: bacakları demirden, ayaklarının bir kısmı demirden, bir kısmı kildendi.
  ind-AYT: pahanya dari besi, dengan kakinya sebagian dari besi dan sebagian lagi
    dari tanah liat.
  nya-nya: Miyendo yake inali yachitsulo, mapazi ake anali achitsulo chosakaniza ndi
    dongo.
  hrv-hrv: gnjati od željeza, a stopala dijelom od željeza, dijelom od gline.
  mps-mps: Te aga sągą pąno me sugu mi te aingo nigali, tiali goli te aiyadu sągą
    sawali si te ain me tǫgo dali nigai.
  tpi-tpi: Tupela lek bilong en ol i wokim long ain, tasol hap daunbilo bilong tupela
    lek ol i wokim long ain na graun wantaim.
  dan-1931: Benene af Jern og Fødderne halvt af Jern og halvt af Ler.
  vie-OVCB: ống chân bằng sắt, bàn chân bằng sắt trộn đất sét.
  guj-2017: તેના પગ લોખંડના બનેલા હતાં. તેના પગના પંજાનો કેટલોક ભાગ લોખંડનો અને કેટલોક
    ભાગ માટીનો હતો.
  pon-2006A: Neh kan wiawihkihda mete, oh patehneh kan wiawihkihda mete oh pwehl.
  por-BRBSL: suas pernas de ferro, seus pés parte de ferro e parte de barro.
  swe-swe: 'Benen var av järn. Fötterna delvis av järn och delvis av lera. [Statyn
    är uppbyggd av fem olika material: guld, silver, koppar, järn och lera. Materialet
    i varje sektion, från huvudet ner till fötterna, minskar i värde men ökar i styrka.
    Det minskade värdet kan tala om moraliskt förfall i de efterföljande rikena. Den
    ökade styrkan om en ökad grymhet och hårdhet.]'
  cth-cth: A von hoi a phai roi teh, rahum lah ao. A khok buembue roi teh sum lah
    ao. Khoktabei hoi khoksampha teh sum atangawn amhru atangawn lah ao.
  twi-twi: Dade na wɔde yɛɛ nʼanan, na wɔde dade ne dɔte a wɔde afra yɛɛ ne nansabon.
  hlt-hlt: A khotanlan rhoi te thi, a khobom te a ngawncawn te thi tih a ngawncawn
    dikpo la om.
  tbz-SIM: Kɛ̀ tɛ tɑ̀ɑ̀kɛ tú timɑ́tì, kɛ̀ tɛ nɑɑ̀cɛ̀i dikéè tu timɑ́tì ditɛrì tiyɑɑtì.
  msy-2020: Egha an suemning me ainɨn aningɨn ingarigha, an dagarimningɨn vɨn, me
    uaghara ain ko nguazim veregha aningɨn ingari.
  dop-dop: Nɑ kʋ nɔɔhɛɛ kɛ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ. Kʋ nɔntɑɑlǝŋ sitɑ tiili-wɛɣɛ nyǝɣǝlʋɣʋ,
    tiili-wɛɣɛ cʋɣʋ.
  azb-azb: Baldırları dəmirdən, ayaqlarının bir hissəsi dəmirdən, bir hissəsi isə
    gildən idi.
  eng-DBY: its legs of iron, its feet part of iron and part of clay.
  hin-2017: उसकी टाँगें लोहे की और उसके पाँव कुछ तो लोहे के और कुछ मिट्टी के थे।
  wol-KYG: yeel yi di weñ gu ñuul, ndëgguy tànk yi nag lenn li weñ gu ñuul la, li
    ci des di ban bu ñu lakk.
  eng-YLT: its legs of iron, its feet, part of them of iron, and part of them of clay.
  kne-kne: Din siki na yan landok, ya din dapana et nanlinaok ay landok ya linang.
  eng-WYC-2017: but the legs were of iron; forsooth some part of the feet was of iron,
    some was of earth.
  eng-WMBB: its legs of iron, its feet part of iron and part of clay.
  urd-GVH: और पिंडलियाँ लोहे की थीं। उसके पाँवों का आधा हिस्सा लोहा और आधा हिस्सा
    पकी हुई मिट्टी था।
  rug-rug: sari nenena si aeana, sari pepetala nenena si ta tavete pa vinarihenie
    aeana meke pepeso ta kinadi pa nika.
  gaz-gaz: miilli isaa sibiila irraa, faanni isaa gartokko sibiila irraa, gartokko
    immoo suphee irraa hojjetame.
  fra-LSG: ses jambes, de fer; ses pieds, en partie de fer et en partie d’argile.
  gnn-gnn: ga yaṯanydja ŋunhinydja ḏälnha, yurru yaka milŋ'‐milŋdhunaranydja ŋunhiyi,
    ga djalkirinydja ŋunhiyi djämawuy beŋgurruwuynha bitjanarana, ḏälnha ŋunhi djambaka
    beŋgurruwuy dhoḻuwuynha ŋunhi manapanarana ŋunhiyinydja.
  yal-yal: A danbane yi rafalaxi wure fɔrɛn na, a sanne wure fɔrɛn nun bɛndɛ ganxina.
  haw-1868: O kona mau wawae he hao ia, a o kona mau kapuwai he hao kekahi, a he palolo
    kekahi.
  arb-NAV: وَسَاقَاهُ مِنْ حَدِيدٍ، وَقَدَمَاهُ خَلِيطٌ مِنْ حَدِيدٍ وَمِنْ خَزَفٍ.
  ewe-ewe: wowɔ eƒe afɔwo kple gayibɔ eye wowɔ eƒe afɔwo ƒe akpa aɖewo kple gayibɔ,
    akpa aɖewo kple tsu.
  eng-LEE: Its legs of iron, its feet part of them of iron and part of them of clay.
  gvn-gvn: '@see-verse:DAN.002.032'
  asm-FB: আৰু তাৰ ভৰিবোৰ লোহাৰ, আৰু ভৰিৰ পতা কিছু পৰিমাণে লোহা আৰু কিছু পৰিমাণে মাটিৰে
    তৈয়াৰী আছিল।
  sus-A: عَ بّلّنيِ وُرٍ رَ، عَ سَنيِ وُرٍ نُن بّندّ رَ.
  fra-SBL: des jambes de fer, des pieds en partie de fer et en partie d'argile.
  hbo-hbo: שָׁקֹ֖והִי דִּ֣י פַרְזֶ֑ל רַגְלֹ֕והִי *מִנְּהֹון (מִנְּהֵין֙) דִּ֣י פַרְזֶ֔ל
    *וּמִנְּהֹון (וּמִנְּהֵ֖ין) דִּ֥י חֲסַֽף׃
  piu-2006: '@see-verse:DAN.002.032'
  pjt-pjt: Munu tjaḻpa ayananguṟu palyantja, munu tjina ayananguṟu tjuḻpirta tjunguṟa
    palyantja.
  kik-kik: magũrũ maguo maarĩ ma kĩgera, namo makinya maarĩ ma kĩgera gĩtukanĩte na
    rĩũmba rĩcine.
  omb-omb: garune gairue rau veire lo aean, qaqai qalagena gena aean mena tano qeaqea.
  fra-NCL: les jambes de fer, les pieds en partie de fer et en partie d’argile.
  cek-AK: a khok loe sum, khokpadae loe sum ahap long ahap ah oh.
  cuk-cuk: E-malimar, esgorogi sobaled. E-nagmardina, esgorogi, degi, napsagi, sobaled.
  uig-CYR: Жута-пачиғи төмүрдин, пути төмүр билән лайниң арилашмисидин ясалған.
  tel-2017: దాని మోకాళ్లు ఇనుపవి. దాని కాళ్ళలో ఒకటి ఇనుపది, ఒకటి కాల్చిన బంకమన్నుతో
    కూడినది.
  hat-BSA: janm li an fè, pye li, yon pati an fè e yon pati an ajil.
  kos-kos: Nial orekla ke osra, ac falkal orekla ke osra ac fohk kle akulamisak.
  hbo-WLC: שָׁק֖וֹהִי דִּ֣י פַרְזֶ֑ל רַגְל֕וֹהִי מנהון דִּ֣י פַרְזֶ֔ל ומנהון דִּ֥י
    חֲסַֽף׃
  ibo-ibo: Ọ bụkwa igwe ka e ji kpụọ ogwe ụkwụ ya abụọ. Ma akụkụ ụkwụ ya, nke a na-azọ
    nʼala ka e ji igwe a gwara ya na ụrọ kpụọ.
  ory-ory: ତାହାର ଚରଣ ଲୌହମୟ ଓ ତାହାର ପାଦର କିଛି ଅଂଶ ଲୌହମୟ, କିଛି ମୃତ୍ତିକାମୟ ଥିଲା।
  chk-chk: Iwe, pechen ra för seni mächä, nge eu kinikinin pachapachan a för seni
    mächä, pwal eu a för seni pwül.
  rop-rop: en im leig dubala bin aiyanwan, en im fut dubala bin haf aiyan en haf det
    mad gulum klei.
  ukr-1871: Гомілки в нього залїзні, а ноги в нього по частї залїзні, по частї же
    глиняні.
  deu-1951: seine Schenkel von Eisen, seine Füße teils von Eisen und teils von Ton.
  eng-JPS: its legs of iron, its feet part of iron and part of clay.
  srp-1865: Golijeni mu od gvožða, a stopala koje od gvožða koje od zemlje.
  lug-lug: n’amagulu gaakyo nga ga kyuma. N’ebigere byakyo ekitundu ekimu kyali kya
    kyuma, n’ekitundu ekirala nga kya bbumba.
  heb-heb: שקוהי די פרזל רגלוהי מנהון די פרזל ומנהון די חסף׃
  ben-IRV: এবং তার পাগুলি লোহার ছিল। পায়ের পাতা অর্ধেক লোহা ও অর্ধেক মাটি দিয়ে তৈরী।
  pan-pan: ਉਹ ਦੀਆਂ ਲੱਤਾਂ ਲੋਹੇ ਦੀਆਂ, ਉਹ ਦੇ ਪੈਰ ਕੁਝ ਲੋਹੇ ਦੇ ਕੁਝ ਮਿੱਟੀ ਦੇ ਸਨ।
  tkr-tkr: G'elybıd yivayke, mı'q'lebışinmee sık'ınin cigabı yivayke, sık'ıninbıd
    qoocune g'ı'bı'ne nyuq'vneke ıxha.
  mya-JVB: ဝမ်း နှင့် ပေါင် နှစ်ဘက်သည် ကြေးဝါ ဖြစ်၏။ ခြေသလုံး နှစ်ဘက်သည် သံ ဖြစ်၏။
    ခြေဘဝါး နှင့် ဖမိုး သည် သံ တပိုင်းသရွတ်တပိုင်းဖြစ်၏။
  tte-O: Kae bilana aeyan koina siginauli yo kaena pwatana yo diyana aeyan yo bwatano
    koina siginaulili.
  tbg-tbg: vira aiqutanta aini oriqohairo aututero, miani vira aiqu ataini ainiqohairovata
    aaqatai vataqohairovata aututairave.
  hmo-hmo: Iena aena be auri, iena aena palapalana ena kahana be auri, bona kahana
    be raro.
  urd-urd: उसकी टाँगे लोहे की, और उसके पाँव कुछ लोहे के और कुछ मिट्टी के थे।
  rus-SYN: голени его железные, ноги его частью железные, частью глиняные.
  bqc-SIM: aà gbáↄá mↄsiɛ, mɛ́ aà gbálaↄá mↄsi ń gĩoɛ.
  tcz-CHONGTHU: Chuleh akeng teni chu thih ahin, akengphang teni chu thih leh leiset
    kihal ahi.
  mar-mar: आणि त्याचे पाय लोखंडाचे होते त्याची पावले काही भाग लोखंडाची आणि काही भाग
    मातीची होती.
  qub-qub: Gongurninpita uraman cajna caran fyërrupita. Chaquincunanami caran fyërruwan
    mitu tallusha.
  bqp-bqp: Gen kɔ̃ri yi mɑɑ sɑ̃ɑ sii wɔ̃kusu. Mɑ gen nɑɑsu sɑ̃ɑ sii wɔ̃ku si bɑ kɑ
    sɔndu mɛnnɑ.
  hat-hat: de janm li yo te fèt an fè, pye l' yo menm te mwatye an fè, mwatye an tè
    krich.
  eng-BSB: its legs were iron, and its feet were part iron and part clay.
  eng-WEBPB: its legs of iron, its feet part of iron and part of clay.
  kbq-kbq: arenareti'ma urami'nea agiararena ainireti tro hu'naze. Hagi agia'a ainireti'ene
    higo hapateti eri havia huza tro hu'naze.
  nhe-BL: Huan icotztla eliyaya tlen hierro. Huan iicxihua canactzi eliyaya hierro
    huan canactzi eliyaya soquitl.
  bus-bus: à gbánↄ nɛ́ mↄ̀simɛ, à gbálanↄ nɛ́ mↄ̀si kↄ̃n gũ̀omɛ.
  gub-BL: Hetymà itaper iapo pyrer romo a'e. Ipy itaper ywyzuwa inuromo har iapo pyrer
    romo.
  eng-DRA: And the legs of iron, the feet part of iron and part of clay.
