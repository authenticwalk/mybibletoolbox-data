verse: DAN.002.049
translations:
  mal-C: മാത്രമല്ല, ദാനീയേലിന്റെ അപേക്ഷപ്രകാരം രാജാവ് ശദ്രക്കിനെയും മേശക്കിനെയും അബേദ്നെഗോവിനെയും
    ബാബേൽ പ്രവിശ്യയുടെ ഭരണകാര്യങ്ങൾക്കു മേൽവിചാരകരാക്കി; ദാനീയേലോ, രാജകൊട്ടാരത്തിൽ
    താമസിച്ചു.
  deu-TKW: Und auf die Bitte Daniels übertrug der König Sadrach, Mesach und Abed-Nego
    die Verwaltung der Provinz Babel; Daniel selbst aber blieb am königlichen Hofe.
  lin-lin: Daniele asengaki na mokonzi Nabukodonozori ete atia Shadraki, Meshaki mpe
    Abedinego lokola bayangeli ya etuka mobimba ya Babiloni wana ye moko Daniele atikalaki
    kosala pembeni ya mokonzi.
  eng-LSV: And Daniel has sought from the king, and he has appointed over the work
    of the province of Babylon, Shadrach, Meshach, and Abed-Nego, and Daniel [is]
    in the gate of the king.
  eng-GNV: 'Then Daniel made request to the King, and hee set Shadrach, Meshach, and
    Abednego ouer the charge of the prouince of Babel: but Daniel sate in the gate
    of the King.'
  eng-WEBSTER: 'Then Daniel requested of the king, and he set Shadrach, Meshach, and
    Abed-nego, over the affairs of the province of Babylon: but Daniel sat in the
    gate of the king.'
  nhw-BL: Nojquiya Daniel quitlajtlani nopa tlanahuatijquetl para ma quintequimaca
    ihuampoyohua, Sadrac, Mesac huan Abed Nego. Huan quinmacac tequiticayotl ipan
    tequicali ipan nopa estado campa mocajqui altepetl Babilonia, pero Daniel mocajqui
    ichaj nopa tlanahuatijquetl ica se tequiticayotl catli más hueyi.
  swh-ONEN: Zaidi ya hayo, kwa ombi la Danieli, mfalme akawateua Shadraki, Meshaki
    na Abednego kuwa wasimamizi wa jimbo la Babeli, huku Danieli akibaki katika ukumbi
    wa mfalme.
  bba-bba: Mɑ Dɑniɛli u sinɑ boko kɑnɑ u Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛɡo Bɑbilonin berɑ
    ye nɔmu bɛriɑ. Mɑ win tii u kuɑ sinɑ bokon bwisi kɛ̃ɔ.
  eng-KJVCPB: 'Then Daniel requested of the king, and he set Shadrach, Meshach, and
    Abed-nego, over the affairs of the province of Babylon: but Daniel sat in the
    gate of the king.'
  mpx-mpx: I ola al, Daniyela wana nuwatu eliyana yaka kin, Setaleki, Mesake ge Abedenigo
    i telel labi Babiloni nihi matahikan. He Daniyela iya i miminaa kin ana tolabe
    elal kin wana awana.
  luo-luo: To bende, kaka Daniel nokwaye, ruoth noyiero Shadrak, Meshak gi Abednego
    kaka jotend gwenge mag Babulon, to Daniel owuon to nodongʼ mana katiyo e dala
    ruoth.
  meu-meu: Bena Daniel ese hanua pavapavana e noia; bena ia ese Sadaraka bona Mesaka
    bona Abedenego e duanaidia, Babulono tanona bae biagua; a Daniel na hanua pavapavana
    ena ruma ai e nohova.
  npi-ULB: दानिएलले राजासँग एउटा अनुरोध गरे, र राजाले शद्रक, मेशक, र अबेद्‍नगोलाई
    बेबिलोनको प्रदेशमाथि प्रशासकहरू नियुक्त गरे । तर दानिएल राजाको दरवारमा नै रहे
    ।
  yor-yor: Daniẹli béèrè lọ́wọ́ ọba, ó sì yan Ṣadraki, Meṣaki, àti Abednego gẹ́gẹ́
    bí alábojútó ìgbèríko Babeli ṣùgbọ́n Daniẹli fúnra rẹ̀ wà ní ààfin ọba.
  pes-OPCB: آنگاه پادشاه در پی درخواست دانیال، شدرک و میشک و عبدنغو را بر ادارهٔ امور
    مملکتی گماشت، اما خود دانیال در دربار نِبوکَدنِصَّر ماند.
  tgl-ULB: Si Daniel ang naging punong gobernador sa lahat ng matatalinong kalalakihan
    ng Babilonia. Gumawa ng kahilingan si Daniel sa hari, at hinirang ng hari sina
    Shadrac, Meshac at Abednego na maging tagapangasiwa sa buong lalawigan ng Babilonia.
    Ngunit nanatili si Daniel sa palasyo ng hari.
  cbu-NT: Ashiri Danielsha kurakaa tsiyatku, Ashiri ipunsheetsi kurakaamtam ínangtamcha
    Sadrakaatsi, misha Misakaatsi, misha Abetnekootstamta. Ashkachush, uwshtisin shiyaa
    tputsirish wanasir ksutchinllinaya, Daniel kurakaa tárangu, kuraksha Danielaa
    wamkur Babiloniyashcheem ksutamapan ínarangiya. Itaru, Danielnaa uru kurakshuri
    pang' taarangiya. Ashiri na kamaneena yuwaa kurakaa Nabukodonosor pamazumarini
    Danielsha kamanirangu anootsi.
  hui-hui: Ani howa Daniele ibugua ibunaga nenege tebirali Sadaraga Misaga Abedenego
    imaru Babilono dindiha biabe wiaru handayaho helo kini hale hayagola kini ibugua
    ti dabowa helene. Ani bialu Daniele ibuni kini andagaha haga hene.
  mya-mya: ဒံ​ယေ​လ​၏​ပန်​ကြား​ချက်​အ​ရ​မင်း​ကြီး သည်​ရှာ​ဒ​ရက်၊ မေ​ရှက်​နှင့်​အ​ဗေ​ဒ​နေ​ဂေါ
    တို့​အား​ဗာ​ဗု​လုန်​ပြည်​နယ်​အုပ်​ချုပ်​ရေး တာ​ဝန်​များ​ကို​အပ်​နှင်း​တော်​မူ​၏။
    ဒံ​ယေ​လ ကို​မူ​ကား​နန်း​တော်​တွင်း​၌​အ​မှု​ထမ်း​စေ တော်​မူ​၏။
  bod-N: དཱ་ནེ་ཨེལ་གྱིས་རྒྱལ་པོར་རེ་བ་ཞུས་པ་ལ། རྒྱལ་པོས་ཤད་རག་དང་མེ་ཤག ཨ་བེད་ནེ་གོ་བཅས་གསུམ་ནི་པཱ་པེལ་ལོན་ཞིང་ཆེན་གྱི་སྲིད་དོན་སྒྲུབ་མཁན་དུ་བསྐོས་པ་དང་།
    དཱ་ནེ་ཨེལ་རང་ཉིད་རྒྱལ་པོའི་ཕོ་བྲང་ནང་དུ་ཞབས་ཕྱི་རུ་བསྡད་དོ། །
  sna-sna: Pamusoro paizvozvo, Dhanieri akakumbira mambo kuti agadze vanaShadhireki,
    Meshaki naAbhedhinego kuti vave vatariri vamatunhu eBhabhironi, iye Dhanieri pachake
    achiramba ari paruvazhe rwamambo.
  spa-BLM: Daniel pidió al rey que nombrara a Sadrac, Mesac y Abednego sobre los asuntos
    de la provincia de Babilonia, pero Daniel estaba en la puerta del rey.
  cac-cac: Ix sc'an yopisio juntzan̈xo eb' vin̈ yetb'eyum vin̈aj Daniel d'a vin̈ rey
    chi'. Ix schaan sc'ol vin̈ rey chi', ix och eb' vin̈ yajalil d'a yol yic Babilonia
    chi', aton vin̈aj Sadrac, vin̈aj Mesac yed' vin̈aj Abed-nego. Axo vin̈aj Daniel
    chi', a d'a sdespacho vin̈ rey chi' ayoch vin̈ d'a yopisio.
  swh-ULB: Danieli alipeleka ombi kwa mfalme, na mfalme aliwateua Shadraka, Meshaki
    na Abedinego kuwa watawala juu ya jimbo la Babeli. Lakini Danieli alisalia katika
    ikulu ya mfalme.
  bel-bel: Але Данііл прасіў у цара, і ён паставіў Сэдраха, Місаха і Аўдэнага над
    справамі Вавілонскага краю, а Данііл застаўся пры царскім двары.
  deu-ELBBK: Und Daniel bat den König, und er bestellte Sadrach, Mesach und Abednego
    über die Verwaltung der Landschaft Babel. Und Daniel war im Tor des Königs.
  mbb-OT: Midhangyù ni Daniel zuen te hadì he himuwa zin si Shadrac, si Meshac, wey
    si Abednego he menge timbang din te kedumala te prubinsya he Babilonia. Ne midtuǥut
    haazà is hadì. Ne si Daniel wazà mulà med-awà diyà te turuǥan te hadì.
  mal-2015: ദാനീയേലിന്റെ അപേക്ഷപ്രകാരം രാജാവു ശദ്രക്കിനെയും മേശക്കിനെയും അബേദ്നെഗോവെയും
    ബാബേൽ സംസ്ഥാനത്തിലെ കാര്യാദികൾക്കു മേൽവിചാരകരാക്കി; ദാനീയേലോ രാജാവിന്റെ കോവിലകത്തു
    പാർത്തു.
  rmc-rmc: O Daniel peske mangľa le kraľistar, hoj te ačhavel le Šadrach, le Mešach
    the le Abed-Nego sar uradňiken upral e babiloňiko provincija. Ale o Daniel ačhiľa
    pre dvora le kraľiskri.
  nlg-nlg: Mi ta nina nongi Daniel, na vunaghi haba te vilira Shadrach, Meshach, maia
    Abednego ge kara righitaonighi na lei totobo tana bubulo ni komu Babylon, tana
    bona Daniel te ghaha tana valena na vunaghi haba.
  pes-OPV: و دانیال از پادشاه درخواست نمود تا شدرک و میشک و عبدنغو رابر کارهای ولایت
    بابل نصب کرد و اما دانیال دردروازه پادشاه می‌بود.
  ron-1924: Даниел а ругат пе ымпэрат сэ дя грижа требурилор цинутулуй Бабилонулуй
    ын мына луй Шадрак, Мешак ши Абед-Него. Даниел ынсэ а рэмас ла куртя ымпэратулуй.
  ben-OBCV: এছাড়াও, দানিয়েলের অনুরোধে রাজা শদ্রক, মৈশক ও অবেদনগোকে ব্যাবিলনের বিভিন্ন
    প্রদেশের প্রশাসক নিযুক্ত করলেন, যদিও দানিয়েল রাজসভাতেই রইলেন।
  som-som: Daanyeelna boqorkuu weyddiistay inuu ka dhigo Shadrag, iyo Meeshag, iyo
    Cabeednegoo inay axwaalkii gobolkii Baabuloon u taliyaan, Daanyeelse wuxuu joogay
    iridda boqorka.
  lat-VUC: 'Daniel autem postulavit a rege, et constituit super opera provinciæ Babylonis
    Sidrach, Misach, et Abdenago: ipse autem Daniel erat in foribus regis.'
  eng-ASVBT: 'And Daniel requested of the king, and he appointed Shadrach, Meshach,
    and Abed-nego, over the affairs of the province of Babylon: but Daniel was in
    the gate of the king.'
  ita-1885: E alla richiesta di Daniele, il re costituì sopra gli affari della provincia
    di Babilonia, Sadrac, Mesac, ed Abed-nego; ma Daniele stava alla porta del re.
  eng-ULB: Daniel made a request of the king, and the king appointed Shadrach, Meshach,
    and Abednego to be administrators over the province of Babylon. But Daniel remained
    at the king's court.
  spa-VBL: A petición de Daniel, el rey puso a Sadrac, Mesac y Abednego a cargo de
    la provincia de Babilonia, y Daniel permaneció en la corte del rey.
  fra-_FOB: Et Daniel pria le roi de préposer Shadrac, Méshac et Abed-Négo à l'administration
    de la province. Mais Daniel était à la porte du roi.
  mal-mal: ദാനീയേലിന്റെ അപേക്ഷ പ്രകാരം രാജാവ് ശദ്രക്കിനെയും മേശക്കിനെയും അബേദ്നെഗോവിനെയും
    ബാബേൽ സംസ്ഥാനത്തിലെ കാര്യാദികൾക്ക് മേൽവിചാരകന്മാരാക്കി; ദാനീയേൽ രാജാവിന്റെ അരമനക്കുള്ളിൽ
    വസിച്ചു.
  urd-GVR: Us kī guzārish par bādshāh ne Sadrak, Mīsak aur Abadnajū ko sūbā Bābal
    kī intazāmiyā par muqarrar kiyā. Dānyāl ḳhud shāhī darbār meṅ hāzir rahtā thā.
  suz-BL: मिनु दानीएलमी “शद्रक, मेशक नु अबेद-नेगो आन कली बेबीलोन रागी ङा सासन पतीक
    गेय गेचा” दे पिप नु लोव़ पा पुंइतु। दानीएल चहिं पिप आ दरवारमीन बाक्‍त। दानीएल
    ३:१२
  eng-NOY: Then Daniel requested of the king, and he set Shadrach, Meshach, and Abednego
    over the affairs of the province of Babylon; but Daniel was in the gate of the
    king.
  ita-1927: E Daniele ottenne dal re che Shadrac, Meshac e Abed-nego fossero preposti
    agli affari della provincia di Babilonia; ma Daniele stava alla corte del re.
  ckb-ckb: سەرباری ئەمەش، لەسەر داوای دانیال پاشا شەدرەخ و مێشەخ و عەبێدنەگۆی دەستنیشان
    کرد بۆ بەڕێوەبردنی هەرێمی بابل، بەڵام دانیال خۆی لە دیوانی پاشا مایەوە.
  eng-BBE: 'And at Daniel''s request, the king gave Shadrach, Meshach, and Abed-nego
    authority over the business of the land of Babylon: but Daniel was kept near the
    king''s person.'
  kan-OKCV: ದಾನಿಯೇಲನು ಅರಸನನ್ನು ಬೇಡಿಕೊಂಡಿದ್ದರಿಂದ, ಅರಸನು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್‌ನೆಗೋ ಎಂಬುವರನ್ನು
    ಬಾಬಿಲೋನಿನ ಸಂಸ್ಥಾನದ ಕಾರ್ಯಾಧಿಕಾರಿಗಳನ್ನಾಗಿ ನೇಮಿಸಿದನು. ದಾನಿಯೇಲನು ಅರಸನ ಅರಮನೆಯಲ್ಲಿ ಉಳಿದನು.
  tam-2017: தானியேல் ராஜாவை வேண்டிகொண்டதினால் அவன் சாத்ராக்கையும், மேஷாக்கையும், ஆபேத்நேகோவையும்
    பாபிலோன் மாகாணத்துக் காரியங்களை விசாரிக்கும்படிவைத்தான்; தானியேலோவென்றால் ராஜாவின்
    அரண்மனையில் இருந்தான்.
  spa-RV-1909: 'Y Daniel solicitó del rey, y él puso sobre los negocios de la provincia
    de Babilonia á Sadrach, Mesach, y Abed-nego: y Daniel estaba á la puerta del rey.'
  ron-BTF: Atunci Daniel a cerut de la împărat și a pus pe Șadrac, Meșac și Abednego,
    peste treburile provinciei Babilonului; iar Daniel a șezut la poarta împăratului.
  eng-WEBP: Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abednego over the affairs of the province of Babylon, but Daniel was in the king’s
    gate.
  eng-FBV: At Daniel's request, the king placed Shadrach, Meshach, and Abednego in
    charge of the province of Babylon, and Daniel remained at the king's court.
  nch-BL: Nojquiya Daniel quitajtani nopa tanahuatijquet para ma quintequimaca ihuampoyohua,
    Sadrac, Mesac huan Abed Nego. Huan quinmacac tequiticayot ipan tequicali ipan
    nopa estado campa eltoya altepet Babilonia, huan Daniel mocajqui ichaj nopa tanahuatijquet
    ica se tequiticayot cati más hueyi.
  vie-1934: Đa-ni-ên cầu xin vua, thì vua lập Sa-đơ-rắc, Mê-sác và A-bết-Nê-gô cùng
    cai trị tỉnh Ba-by-lôn, còn Đa-ni-ên thì chầu nơi cửa vua.
  hin-CV: और दानिएल के अनुरोध पर राजा ने शद्रख, मेशेख तथा अबेद-नगो को बाबेल प्रदेश
    पर प्रशासक नियुक्त कर दिया, परंतु दानिएल स्वयं राज-दरबार में बना रहा.
  spa-BES: Y a petición de Daniel, el rey dio a Sadrac, Mesac y Abed-nego autoridad
    sobre los negocios de la tierra de Babilonia; pero Daniel se mantuvo cerca de
    la persona del rey.
  tdx-tdx: Nihalaly amy mpanjakay t’i Daniele, vaho najado’e ho mpamandroñe o raham-paritane’
    i Baveleo t’i Sadrake naho i Mesake vaho i Abednegò; le tan-dalambei’ i mpanjakay
    t’i Daniele.
  tha-KJV: ดาเนียลก็กราบทูลขอต่อกษั​ตริ​ย์และพระองค์ทรงตั้งให้ชัดรัค เมชาคและเอเบดเนโกเป็นผู้จัดราชการในเมืองบาบิ​โลน
    แต่​ดาเนียลยังคงอยู่ในราชสำนัก
  por-BR-2018: E Daniel pediu do rei, e ele pôs sobre os negócios da província de
    Babilônia a Sadraque, Mesaque, e Abednego; porém Daniel ficou na corte do rei.
  deu-ELO: Und Daniel bat den König, und er bestellte Sadrach, Mesach und Abednego
    über die Verwaltung der Landschaft Babel. Und Daniel war im Tore des Königs.
  eng-WYC-2018: Forsooth Daniel asked of the king, and (he) ordained Shadrach, Meshach,
    and Abednego over all the works of the province of Babylon; but Daniel himself
    was in the gates of the king (or but Daniel himself was at the king’s court).
  epo-epo: Daniel petis la reĝon, kaj ĉi tiu starigis Ŝadraĥon, Meŝaĥon, kaj Abed-Negon
    super la aferoj de la lando Babela; kaj Daniel mem restis ĉe la kortego de la
    reĝo.
  uig-PIN: Daniyalning padixaⱨtin tǝlǝp ⱪilixi bilǝn, padixaⱨ Xadrak, Mixak wǝ Əbǝdnegolarni
    Babil ɵlkisining mǝmuriy ixlirini idarǝ ⱪilixⱪa tǝyinlidi. Daniyal ɵzi orda hizmitidǝ
    ⱪaldi.
  beo-beo: 'Amola Da:niele da Nebiuga:denesema adole ba:beba:le, e da Sia:dala:ge,
    Misia:ge amola Abedenigou ilima Ba:bilone soge ganodini eagene hawa: hamosu i.
    Be Da:niele hifawane da hina bagade ea diasu ganodini esalumu sia:i dagoi.'
  tpi-OTNT: Orait na Daniel i askim king long makim Satrak na Mesak na Abetnego bilong
    bosim ol wok bilong provins Babilon, na king i orait long dispela askim. Na Daniel
    yet i stap long haus bilong king.
  hau-SA: Bugu da ƙari, bisa ga bukatar Daniyel sai sarki yă naɗa Shadrak da Meshak
    da Abednego su zama masu kula da harkokin lardin Babilon, amma Daniyel kuma ya
    tsaya a fadar sarki.
  uig-LAT: Daniyalning padishahtin telep qilishi bilen, padishah Shadrak, Mishak we
    Ebednégolarni Babil ölkisining memuriy ishlirini idare qilishqa teyinlidi. Daniyal
    özi orda xizmitide qaldi.
  nde-nde: Isicelwe nguDanyeli, yaphinde yabeka uShadreki, loMeshaki lo-Abhediniko
    baba ngabaphathi beziqinti zelizwe laseBhabhiloni, kodwa yena uDanyeli wasala
    esigodlweni.
  ton-ton: 'Pea naʻe kole ʻe Taniela ki he tuʻi pea ne fokotuʻu ʻa Seteleki, mo Mesake,
    mo ʻApeteniko ke pule ʻi he ngaahi meʻa ʻoe potu ʻo Papilone: ka naʻe nofo ʻa
    Taniela ʻi he matapā ʻoe tuʻi.'
  ces-1613: Daniel pak vyžádal na králi, aby představil krajině Babylonské Sidracha,
    Mizacha a Abdenágo. Ale Daniel býval v bráně královské.
  eng-WMB: Daniel requested of the king, and he appointed Shadrach, Meshach, and Abednego
    over the affairs of the province of Babylon, but Daniel was in the king’s gate.
  tam-TCV: மேலும் தானியேலின் வேண்டுகோளின்படி, சாத்ராக், மேஷாக், ஆபேத்நேகோ என்பவர்களைப்
    பாபிலோன் மாகாண நிர்வாகிகளாக நியமித்தான். தானியேலோ அரச சபையிலேயே இருந்தான்.
  ceb-ULB: Naghangyo si Daniel sa hari, nga himoon niya si Sadrac, si Mesac, ug si
    Abednego nga labaw nga tigdumala sa probinsya sa Babilonia. Apan nagpabilin si
    Daniel sa palasyo sa hari.
  pol-UBG: Ale Daniel wyprosił od króla, aby ustanowił nad sprawami prowincji Babilonu
    Szadraka, Meszaka i Abed-Nego; Daniel zaś pozostał w bramie króla.
  agr-agr: Dutikau asa, Daniel niina kumpaji aidaun chichamjukmatai, ditanashkam Daniel
    takatai yaigkagtinun adaitujui. Tuja Danielak tikich aents apujai takau aidau
    batsatbaunum nuwi niishkam pujujakui.
  kyc-kyc: Danieleme mende piso siyamuli pyuo kiŋi dokome Setarakemoo Mesakemoo Apenekomoo
    dusipa yuu Bapilone dokona yulu wakale wakale singi dupwa rapu pyuo karena leya.
    Leyamo dokopa Daniele baa yuu Bapilone kiŋinya anda dokona yulu pyuo kareya.
  urd-GVU: اُس کی گزارش پر بادشاہ نے سدرک، میسک اور عبدنجو کو صوبہ بابل کی انتظامیہ
    پر مقرر کیا۔ دانیال خود شاہی دربار میں حاضر رہتا تھا۔
  deu-1912: Und Daniel bat vom König, daß er über die Ämter der Landschaft Babel setzen
    möchte Sadrach, Mesach und Abed-Nego; und er, Daniel blieb bei dem König am Hofe.
  kan-2017: ದಾನಿಯೇಲನು ಬಿನ್ನಹ ಮಾಡಲು ರಾಜನು ಶದ್ರಕ್, ಮೇಶಕ್, ಅಬೇದ್ನೆಗೋ ಎಂಬುವವರಿಗೆ ಬಾಬೆಲ್
    ಸಂಸ್ಥಾನದ ಕಾರ್ಯಭಾರವನ್ನು ವಹಿಸಿದನು. ದಾನಿಯೇಲನು ಅರಮನೆಯಲ್ಲಿ ಉಳಿದನು.
  yap-yap: Me wenig Daniel ngak e en ni pilung min tay Shadrak nge Meshak nge Abednego
    ni ngu’ur gagiyeg niged e nug nu Babylon; me par Daniel u tafen e en ni pilung.
  hlt-MCSB: Daniel loh manghai taengah a bih tih Sadrakh , Meshach neh Abednego rhoek
    te Babylon paeng kah taemnah soah a khueh .Te vaengah Daniel tah manghai vongka
    ah kho a sak.
  mdy-ETH: ዳኣኔኤሌ ካኣቲም ኬኤዜም ሲዲራቄንታ ሚሳቄንታ ዓብዲናኣጎንታ ባብሎኔኮ ዱማ ዱማ ፓቆና ዓጮ ቢያሢዳ ዎይሣ ዓሲ ማሂ
    ካኣቲ ዔያቶ ዶኦሬኔ፤ ዳኣኔኤሌ ጋዓንቴ ካኣቱሞ ማኣራ ዴዔኔ።
  twi-ASANTE: Daniel bisa ma wɔyɛɛ Sadrak, Mesak ne Abednego, Babilonia asase no so
    ahwɛfoɔ, na Daniel yɛɛ ɔsomfoɔ wɔ ɔhene aban mu.
  bhl-bhl: 'Keleweko, Daniel e emisik kamok fian elo dakalalomele: “Ku nakalem nakunum
    kumel Mesak o, Abetnego o, Satalak o, alemsal kunum biilo Babilon aneng fian beem
    aneng aneng angom beem mesesem yetebin kunum keyemolewka!”, dangeko, dakalase
    kale. Dakalalei, e “Kenka!”, dangeko, em elo dakalase weng be fein gelewse kale.
    Kate, Daniel e emisik kamok fian beem am fian ka kel alenale kale.'
  eng-WEBU: Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abednego over the affairs of the province of Babylon, but Daniel was in the king’s
    gate.
  wal-wal: Daaneeli oichchin, kawoi Sidiraaqa, Misaaqanne Abddanaaga Baabiloone biittaa
    aissiyaageeta oottidi sunttiis; shin Daaneeli kawo keettan gam77iis.
  spa-PDDPT: Entonces Daniel solicitó del rey y obtuvo que designara a Sadrac, Mesac
    y Abed-nego como jefes de la administración de la provincia de Babilonia, pero
    Daniel permaneció en la corte del rey.
  gun-gun: 'Daniel ojerure rã huvixave irũ kuery omoĩ avi Babilônia py mba''emo ikuai
    va''e re opena aguã: Sadraque, Mesaque ha''e Abede-Nego hery va''e. Ha''e rã Daniel
    ma huvixave ro py ae oiko.'
  agu-BL: Cwe'n tzun wutz Daniel tan jakle'n tetz yi rey tan cyoque'n cyen Sadrac,
    Mesac tu Abed-nego tetz martoma' tibaj yi me'bi'l yi at Babilonia. Nintzun e'
    cyaj cyentz. Ma tetz Daniel, cho'n tzun toque'n cyentz xlaj yi rey Nabucodonosor
    tan cawu'n.
  ilo-ULB: Nagkiddaw ni Daniel iti ari, ket dinutokan ti ari da Sedrac, Mesac, ken
    Abednego nga agbalin nga administrador iti entero a probinsia ti Babilonia. Ngem
    nagtalinaed ni Daniel iti palasio ti ari.
  kpg-kpg: Di king guu hai di hiihai o Daniel bolo Shadrach, Meshach mo Abednego e dagi
    nia moomee o di guongo go Babylon. Malaa, Daniel nogo dagi hua igolo i lodo di
    hale di king.
  uig-ARA: دانىيالنىڭ پادىشاھتىن تەلەپ قىلىشى بىلەن، پادىشاھ شادراك، مىشاك ۋە ئەبەدنېگولارنى
    بابىل ئۆلكىسىنىڭ مەمۇرىي ئىشلىرىنى ئىدارە قىلىشقا تەيىنلىدى. دانىيال ئۆزى ئوردا
    خىزمىتىدە قالدى.
  sus-sus: Daniyɛli naxa mangɛ maxandi a xa a lu Sadiraki, Mesaki, nun Abedinego fan
    xa mangɛ wali raba Babilɔn bɔxi ma. Daniyɛli naxa findi mangɛ Nebukadansari rasima
    ra.
  pon-2006: A sang ni pekipek en Daniel, nanmwarkio ahpw ketikihong Sadrak, Mihsak,
    oh Apedneko re en kaunda doadoahk en wehin Papilon. Oh e ketin mweidohng Daniel
    en mihmihte nan tehnpaso.
  jae-jae: Daniel keteŋ kiŋ tau e kêkêŋ Sadrak agêc Mesak ma Abednego têtu gôliŋwaga
    gamêŋ Babilonŋa, mago Daniel tau tec gêmoa gêwiŋ kiŋ ŋapaŋ.
  ksd-ksd: Ma Daniel i ga lul ra king, ma ra king i ga tibe Sadrak, Mesak, ma Abed-Nego,
    upi dital a kure ra lavur magit kai ra kiki na varkurai ta ra papar Babilon; ma
    ga Daniel i ga kiki ta ra kuba i ra king.
  tur-YTC: Daniel kraldan rica etti ve o da Şadrak, Meşak ve Abednego'yu Babil eyaleti
    işleri üzerine atadı; ancak Daniel kralın kapısındaydı.
  ind-AYT: Lalu, Daniel memohon kepada raja, dan dia menunjuk Sadrakh, Mesakh, dan
    Abednego untuk memerintah atas wilayah Babel, sedangkan Daniel sendiri tinggal
    di istana raja.
  nya-nya: Komanso, monga mwa pempho la Danieli, mfumu inayika Sadirake, Mesaki ndi
    Abedenego, kuti akhale oyangʼanira chigawo cha Babuloni, pamene Danieliyo ankakhazikika
    mʼbwalo la mfumu.
  hrv-hrv: Daniel zamoli kralja da odredi za upravitelje pokrajine babilonske Šadraka,
    Mešaka i Abed Nega, a Daniel ostade na kraljevu dvoru.
  mps-mps: Kingo te Danielgo po wali pelama, tama te Satrak, me Mesak, me Abetnego,
    te augwali sa munama, te Babilon Provins tǫ pedai tonalubo sę mawai. Tama Daniel
    aga digi te kingo bede bidalio.
  tpi-tpi: Orait na Daniel i askim king long makim Satrak na Mesak na Abetnego bilong
    bosim ol wok bilong provins Babilon, na king i orait long dispela askim. Na Daniel
    yet i stap long haus bilong king.
  dan-1931: Men på Daniels Bøn overdrog kongen Sjadrak, Mesjak og Abed Nego at styre
    Landsdelen Babel, medens Daniel selv blev i Kongens Gård.
  vie-OVCB: Hơn thế nữa, theo lời thỉnh cầu của Đa-ni-ên, vua bổ nhiệm Sa-đơ-rắc,
    Mê-sác, và A-bết-nê-gô cùng cai quản trong tỉnh Ba-by-lôn; còn Đa-ni-ên phục vụ
    tại triều đình.
  guj-2017: દાનિયેલે રાજાને વિનંતી કરી, તેથી રાજાએ શાદ્રાખ, મેશાખ અને અબેદ-નગોને બાબિલના
    વિવિધ પ્રાંતના રાજકારભારીઓ નીમ્યા. પણ દાનિયેલ તો રાજાના દરબારમાં રહ્યો.
  pon-2006A: A sang ni pekipek en Daniel, nanmwarkio ahpw ketikihong Sadrak, Mihsak,
    oh Apedneko re en kaunda doadoahk en wehin Papilon. Oh e ketin mweidohng Daniel
    en mihmihte nan tehnpaso.
  por-BRBSL: Daniel pediu ao rei e nomeou Sadraque, Mesaque e Abednego sobre os assuntos
    da província da Babilônia, mas Daniel estava no portão do rei.
  swe-swe: På Daniels begäran utsåg kungen Shadrak, Meshak och Aved-Nego att förvalta
    Babels provins, medan Daniel själv stannade vid kungens hov.
  cth-cth: Hat toteh, Daniel ni a kâhei e patetlah siangpahrang ni, Shadrak, Meshak,
    hoi Abednego tinaw hah Babilon ram thung thaw katawkkung lah a ta. Hatei, Daniel
    teh siangpahrang im vah a tahung.
  twi-twi: Daniel ka ma wɔyɛɛ Sadrak, Mesak ne Abednego, Babilonia asase no so ahwɛfo,
    na Daniel yɛɛ ɔsomfo wɔ ɔhene aban mu.
  hlt-hlt: Daniel loh manghai taengah a bih tih Sadrakh, Meshach neh Abednego rhoek
    te Babylon paeng kah taemnah soah a khueh. Te vaengah Daniel tah manghai vongka
    ah kho a sak.
  tbz-SIM: Kɛ̀ Dɑnniyɛɛrii bekɛ́ okpɑ̀ɑ̀tì kòo bɑɑ́ nSɑdidɑki nɛ̀ Mɛsɑki nɛ̀ Abɛɛdi-Nɛkoo
    Bɑbidɔnni tempɛ̃ nkɛ̀ wenwe ntú wèè tũ̀ nhokpɑ̀ɑ̀tì.
  msy-2020: Egha Daniel Babilonɨn provins gatifa. Egha a ingangaribar ganasa nɨghnɨghava,
    Satrak ko Mesak ko Abetnego, me amɨsɨvasa atrivimɨn azangsɨsi. Ezɨ atrivim an
    azangsɨzir kamɨn amamangatɨzɨ, me dar gari. Egha Daniel uabɨ atrivimɨn dɨpenimɨn
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ sǝlǝmɑ wulɑʋ kɛ nɔɣɔ nɑ ɩ́ cɛlɑ Sɑtǝlɑkɩ, nɑ Mesɑkɩ,
    nɑ Apɛtɩ-Neko kɛ Pɑpiloni tɑɣɑnʋɣʋ. Ɩlɛnɑ Tɑniyɛɛlɩ nɑ́ɑ́ sɑɑlɩ wulɑʋ tǝyɑɣɑ tɑɑ.
  azb-azb: Daniel padşahdan xahiş etdi, o da Şadrakı, Meşakı və Aved-Neqonu Babil
    vilayətinə məmur qoydu. Daniel isə padşah sarayında qaldı.
  eng-DBY: And Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abed-nego over the administration of the province of Babylon. And Daniel was in
    the gate of the king.
  hin-2017: तब दानिय्येल के विनती करने से राजा ने शद्रक, मेशक, और अबेदनगो को बाबेल
    के प्रान्त के कार्य के ऊपर नियुक्त कर दिया; परन्तु दानिय्येल आप ही राजा के दरबार
    में रहा करता था।
  wol-KYG: Ci biir loolu Dañeel ñaan Buur mu tabb Sadarag ak Mesag ak Abet Nego, ñu
    yore saytub diiwaanu Babilon. Dañeel moom nekk ca ëttu buur.
  eng-YLT: And Daniel hath sought from the king, and he hath appointed over the work
    of the province of Babylon, Shadrach, Meshach, and Abed-Nego, and Daniel [is]
    in the gate of the king.
  kne-kne: Begew sin dawat Daniel, dinotokan din ari da Sadrak, Mesak ya Abednego
    ay mangipangolo sin maam-amag sin probinsiya ay Babilonia. Si Daniel pay yan nantee
    sin palasyo.
  eng-WYC-2017: Forsooth Daniel asked of the king, and ordained Shadrach, Meshach,
    and Abednego over all the works of the province of Babylon; but Daniel himself
    was in the gates of the king.
  eng-WMBB: Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abednego over the affairs of the province of Babylon, but Daniel was in the king’s
    gate.
  urd-GVH: उस की गुज़ारिश पर बादशाह ने सद्रक, मीसक और अबद-नजू को सूबा बाबल की इंतज़ामिया
    पर मुक़र्रर किया। दानियाल ख़ुद शाही दरबार में हाज़िर रहता था।
  rug-rug: Pa tinepa te Daniela si vekoi sa baṉara sari Sedareki, Misake, meke Abedeniko
    pude na palabatu tinavete koasa pinaqaha popoa pa Babiloni, ba e Daniela si koa
    na tie totoli tanisa baṉara.
  gaz-gaz: Daaniʼel mooticha kadhannaan mootichi Shaadraak, Meeshakii fi Abdanaagoo
    bulchitoota biyya Baabilon godhee muude. Daaniʼel garuu mana mootichaa keessatti
    hafe.
  fra-LSG: Daniel pria le roi de remettre l’intendance de la province de Babylone
    à Schadrac, Méschac et Abed-Nego. Et Daniel était à la cour du roi.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi wiripu‐guḻku'nhanydja ŋurruŋukuŋala ḻurrkun'nhanydja
    ŋunhi Dänyulwu ḻundu'mirriŋunha walalanha Djaturaknhanydja ga Mitjaknhanydja ga
    Bitnikunha, ga walalana yukurrana djäka ŋurikiyi bukmakkunydja yana wäŋawu Bapilunbuyŋunydja,
    ga Dänyulyunydja ŋayipinydja djäma yukurrana galkina gal'ŋu buŋgawawalana nhanukalana
    yana.
  yal-yal: Daniyɛli yi mangan mafan, a xa Babilɔn bɔxɔn fe yɛban so Sadiraki nun Mesaki
    nun Abedinego yii. Daniyɛli yɛtɛɛn yi lu Manga Nebukadanesari a tanden ma wanla
    ra.
  haw-1868: 'A noi aku la o Daniela i ke alii, a hoonoho iho la oia ia Saderaka, a
    me Mesaka, a me Abedenego, maluna o ka oihana e pili ana i ka aina o Babulona:
    aka, o Daniela ua nobo ia ma ka ipuka o ke alii.'
  arb-NAV: وَطَلَبَ دَانِيَالُ مِنَ الْمَلِكِ أَنْ يُعَيِّنَ شَدْرَخَ وَمِيشَخَ وَعَبْدَنَغُو
    عَلَى شُؤُونِ وِلايَةِ بَابِلَ، فَفَعَلَ. أَمَّا دَانِيَالُ فَأَقَامَ فِي قَصْرِ
    الْمَلِكِ.
  ewe-ewe: Hekpe ɖe esia ŋu la, le Daniel ƒe kokoƒoƒo nu la, ewɔ Sadrak, Mesak kple
    Abednego Babilonianyigba la ƒe dziɖuɖudɔwo dzi kpɔlawoe. Ke Daniel ŋutɔ nɔ fia
    la ƒe ʋɔnudrɔ̃ƒe.
  eng-LEE: Then requested Daniel of the king, that he might appoint Shadrach, Meshach,
    and 'Abed-nego, over the public service of the province of Babylon; but Daniel
    remained in the gate of the king.
  asm-FB: দানিয়েলে ৰজাৰ আগত নিবেদন কৰিলে, আৰু ৰজাই চদ্ৰক, মৈচক, আৰু অবেদ-নেগোকো বাবিল
    প্ৰদেশৰ ওপৰত ৰাজকার্যত নিযুক্ত কৰিলে; কিন্তু দানিয়েল ৰাজ প্রাসাদত থাকিল।
  sus-A: دَنِيّلِ نَشَ مَنفّ مَشَندِ عَ شَ عَ لُ سَدِرَكِ، مٍسَكِ، نُن عَبٍدِنٍفٌ
    قَن شَ مَنفّ وَلِ رَبَ بَبِلْن بْشِ مَ. دَنِيّلِ نَشَ قِندِ مَنفّ نٍبُكَدَنسَرِ
    رَ سِمَ رَ.
  fra-SBL: Daniel demanda au roi de nommer Schadrac, Méschac et Abed-Nego pour diriger
    les affaires de la province de Babylone, mais Daniel était à la porte du roi.
  hbo-hbo: וְדָנִיֵּאל֙ בְּעָ֣א מִן־מַלְכָּ֔א וּמַנִּ֗י עַ֤ל עֲבִֽידְתָּא֙ דִּ֚י מְדִינַ֣ת
    בָּבֶ֔ל לְשַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְגֹ֑ו וְדָנִיֵּ֖אל בִּתְרַ֥ע מַלְכָּֽא׃
    פ
  piu-2006: '@see-verse:DAN.002.048'
  pjt-pjt: Ka Danieltu Nipaka-nitjala tjapinu palumpa maḻpa maṉkurku ini panya Tjataṟakaku,
    Mitjakaku, Pinikauku tjanampa tjunguringkula palunya alpamilantjaku. Ka mulapaṯu
    tjananya mayatja tjunu Danielta itingka tjungu nyinara waṟkarinytjaku. Ka palulanguṟu
    Danielnga Nipaka-nitjaku waḻingka nyinangi munu palunya alpamilaningi aṉangu winki
    palyanyku kanyintjaku ngura nyanga Papilanta munu ngura ititja tjuṯangka kuḻu.
  kik-kik: Nake Danieli agĩthaitha mũthamaki atue Shadiraka, na Meshaki, na Abedinego
    arori a mawĩra marĩa maarutagwo bũrũri-inĩ ũcio wa Babuloni, no Danieli we mwene
    agĩikara kũu mũciĩ wa ũthamaki.
  omb-omb: Siu, Daniel mo hui na ratahigi, me mo tau Sedrak, Misak me i Abednigo ram
    leogoro na togagi venue lolo Babilon, nge i Daniel mo tabana lolo gamali ratahigi.
  fra-NCL: A la prière de Daniel, le roi commit aux affaires de la province de Babylone
    Sidrac, Misac et Abdénago ; et Daniel demeura à la cour.
  cek-AK: To pacoengah Daniel mah hnik ih baktih toengah siangpahrang mah, Shadrach,
    Meshach hoi Abed-nego cae doeh Babylon prae ahap ukkung ah suek; toe Daniel loe
    siangpahrang ohhaih im ah toksak.
  cuk-cuk: Geb degine, Daniel reyse egichisad, e-aimar-Sadrac, Mesac, degi, Abednego,
    dummaganga onugsamoye. A-sogedbali, rey, we-masmala Babilonia-yargi ega ibmar-akwega
    onugsasad. Danielʼdi rey-walik arbadii gusad.
  uig-CYR: Даниялниң падишадин тәләп қилиши билән, падиша Шадрак, Мишак вә Әбәднеголарни
    Бабил өлкисиниң мәмурий ишлирини идарә қилишқа тайинлиди. Даниял өзи орда хизмитидә
    қалди.
  pma-pma: Ka navong Daniel vis asuv houlu keke vamaen losilkatien ten provins ten
    out Babilon val en hen Sadrak, Misak ka Abednego, asuv houlu maeni. Ka Daniel,
    kei mules mum min asuv houlu ka mul san sise mini.
  tel-2017: దానియేలు విన్నపం మేరకు రాజు షద్రకు, మేషాకు, అబేద్నెగో అనేవాళ్ళను బబులోను
    సంస్థానం అంతటి మీదా పాలకులుగా నియమించాడు. అయితే దానియేలు రాజ భవనంలో ఉండిపోయాడు.
  hat-BSA: Daniel te fè yon demann a wa a, e wa a te chwazi Schadrac, Méschac ak Abed-Nego
    sou tout afè yo nan pwovens Babylone, men se te Daniel ki te rete nan pòtay a
    wa a.
  kos-kos: Fal nu ke siyuk se lal Daniel, Tokosra el eisalang Shadrach, Meshach, ac
    Abednego in karingin mukuikui nukewa in acn Babylon; a Daniel el mutana inkul
    fulat sin tokosra.
  hbo-WLC: וְדָנִיֵּאל֙ בְּעָ֣א מִן־מַלְכָּ֔א וּמַנִּ֗י עַ֤ל עֲבִֽידְתָּא֙ דִּ֚י מְדִינַ֣ת
    בָּבֶ֔ל לְשַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ וְדָנִיֵּ֖אל בִּתְרַ֥ע מַלְכָּֽא׃
    פ
  ibo-ibo: Ma dịka Daniel siri rịọ eze, o mekwara ka Shedrak, Mishak na Abednego bụrụ
    ndị na-elekọta ihe niile a na-eme eme nʼala Babilọn, Daniel nʼonwe ya nọdụrụ nʼogige
    eze.
  ory-ory: ପୁଣି, ଦାନିୟେଲ ରାଜା ନିକଟରେ ନିବେଦନ କରନ୍ତେ, ରାଜା ଶଦ୍ରକ୍‍, ମୈଶକ୍‍ ଓ ଅବେଦ୍‍ନଗୋଙ୍କୁ
    ବାବିଲ ପ୍ରଦେଶର କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ କଲା; ମାତ୍ର ଦାନିୟେଲ ରାଜଦ୍ୱାରରେ ରହିଲେ।
  chk-chk: Iwe, pokiten Taniel a tüngor, ewe king a seikätä Satrak, Mesak me Apetneko
    pwe repwe kisin fän Taniel le nemenem lon ewe sop itan Papilon. Nge Taniel a chök
    nom lon imwen ewe king.
  rop-rop: En Denyul bin askim det king blanga pudum Shedrek, Mishak en Ebadinago
    bos blanga dum ola wek langa Bebalon du, en det king bin duwit. En Denyul na bin
    oldei jidanbat insaid langa det king haus.
  ukr-1871: Але Даниїл просив царя, і він настановив Седраха, Мисаха та Авденаго над
    справами краю Вавилонського, а сам Даниїл зістався на царському дворі.
  deu-1951: Daniel aber erbat sich vom Könige, daß er Sadrach, Mesach und Abednego
    die Verwaltung der Landschaft Babel übertrüge; Daniel aber blieb am Hofe des Königs.
  eng-JPS: And Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abed-nego, over the affairs of the province of Babylon; but Daniel was in the
    gate of the king.
  srp-1865: I Danilo izmoli u cara, te postavi nad poslovima zemlje Vavilonske Sedraha,
    Misaha i Avdenaga, a Danilo osta na dvoru carevu.
  lug-lug: Awo Danyeri n’asaba kabaka akuze ne Saddulaaki, ne Mesaki, ne Abeduneego;
    kabaka n’abafuula abakulembeze n’abawa ebifo eby’obuvunaanyizibwa mu ssaza ery’e
    Babulooni, Danyeri ye n’asigala awali kabaka.
  heb-heb: ודניאל בעא מן מלכא ומני על עבידתא די מדינת בבל לשדרך מישך ועבד נגו ודניאל
    בתרע מלכא׃
  ben-IRV: দানিয়েল রাজার কাছে অনুরোধ করলেন এবং রাজা শদ্রক, মৈশক ও অবেদনগোকে ব্যাবিলন
    রাজ্যর উপরে পরিচালক হিসাবে নিযুক্ত করলেন। কিন্তু দানিয়েল রাজবাড়িতে থাকলেন।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਨੇ ਰਾਜੇ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਉਹ ਨੇ ਸ਼ਦਰਕ, ਮੇਸ਼ਕ ਤੇ ਅਬੇਦਨਗੋ ਨੂੰ
    ਬਾਬਲ ਦੇ ਸੂਬੇ ਦੇ ਵਿਹਾਰਾਂ ਉੱਤੇ ਨਿਯੁਕਤ ਕੀਤਾ ਪਰ ਦਾਨੀਏਲ ਰਾਜੇ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਹੀ ਰਿਹਾ।
  tkr-tkr: Daniyalee paççahıke heqqa, paççaheeyib Şadrak, Meşak, Aved-Nego Baabilyne
    cigabışee ç'ak'ıne işbışilqa giviyxhe. Daniyal vucmee paççahne sarayeecar axva.
  mya-JVB: ထိုအခါ ဒံယေလ သည် သံတော်ဦး တင်သောကြောင့် ၊ မင်းကြီး သည် ရှာဒရက် ၊ မေရှက်
    ၊ အဗေဒနေဂေါ တို့ကို ဗာဗုလုန် နိုင်ငံ တွင် ဝန်အရာ၌ ခန့် ထားတော်မူ ၏။ ဒံယေလ သည်
    နန်း တော်ဦး၌ နေရလေ၏။
  tte-O: Yo Daniela ikawanoi kin koina yakato Setaleki yo Misake yo Abedenigo ipeili
    dedei Babilon sigite-kalatan. Na Daniela iya kin kana tosagu yo imiyamiya kin
    ana nume mena.
  tbg-tbg: Minti tuvaro Danieriva nai navunaaka taaramonavu Sataraakirave, Mesaakirave,
    Abetnegorave, vinavukaravata iriharo avuhainaa vaiinti vira irovaro viva vinavukavata
    noraiqama komanta vinavuka Babironi provinsiqi vaiha vo kaiqa vo kaiqaqaa raqiki
    vauvaro, Danieriva naiqai avuhainaara naavuqi vaiharo vira kaiqaqaa raqikiharo
    vaura.
  hmo-hmo: Bona Daniela ia noinoi dainai king ese, Sataraka bona Misaka bona Abetenigo
    ia atoa, Babulonia provins ena lohia gaukara idia karaia, to Daniela be king ena
    badinai ia noho.
  urd-urd: तब दानीएल ने बादशाह से दरख़्वास्त की और उसने सदरक मीसक और 'अबदनजू को बाबुल
    के सूबे की ज़िम्मेदारी पर मुक़र्रर किया, लेकिन दानीएल बादशाह के दरबार में रहा।
  rus-SYN: Но Даниил просил царя, и он поставил Седраха, Мисаха и Авденаго над делами
    страны Вавилонской, а Даниил остался при дворе царя.
  bqc-SIM: Daniɛli gbɛ̀a kíawa, ↄ̃ à Sadaki ń Mɛsakio ń Abɛdinɛgooo dìlɛ Babɛli
    bùsu gbãadeↄ ũ. Daniɛli sↄ̃ a ku kibɛ.
  tcz-CHONGTHU: Chuin Daniel in angeh dungjui jin, lengpan Shadrach, Meshach chuleh
    Abednego chu Babylon gamkai ho’a imalam jousea mopo dingin apansah tai. Danniel
    vang chu, leng inpia chun vaihomin apangden tai
  mar-mar: दानीएलाने राजास केलेल्या विनंतीवरुन, राजाने शद्रुख, मेशख आणि अबेदनगो ह्यास
    बाबेलाच्या प्रांताचे प्रशासक नेमले पण दानीएल राजदरबारीच राहिला.
  qub-qub: Chaypita rayta Daniel ruwaran Sadracpaj, Mesacpaj, Abed-negopäpis. Chaura
    paycunatapis ray churaran Babilonia probinsyacho mandaj cananpaj. Quiquin Danielnami
    mandaj car raypa palasyuncho tiyacuran.
  bqp-bqp: Mɑ Dɑniɛli u sinɑ boko kɑnɑ u Sɑdɑki kɑ Mɛsɑki kɑ Abɛnɛgo Bɑbilonin berɑ
    ye nɔmu bɛriɑ. Mɑ win tii u kuɑ sinɑ bokon bwisi kɛ̃ɔ.
  hat-hat: Danyèl mande wa a pou li mete Chadrak, Mechak ak Abèdnego reskonsab òganize
    travay gouvènman an nan pwovens Babilòn lan. Danyèl menm te rete nan palè wa a.
  eng-BSB: And at Daniel’s request, the king appointed Shadrach, Meshach, and Abednego
    to manage the province of Babylon, while Daniel remained in the king’s court.
  eng-WEBPB: Daniel requested of the king, and he appointed Shadrach, Meshach, and
    Abednego over the affairs of the province of Babylon, but Daniel was in the king’s
    gate.
  kbq-kbq: Hagi kini ne'mo'ma anama nehigeno'a Danieli'a kini nera antahigegeno, Satrakine,
    Mesakine, Abetnekonena huhampri zamantege'za, Babiloni mopafina mago'a eri'zantera
    kegava hu'naze. Ana nehazageno Danieli'a agra kini ne'mofo nompi mani'ne.
  nhe-BL: Nojquiya Daniel quitlajtlani nopa tlanahuatijquetl para ma quintequimaca
    ihuampoyohua, Sadrac, Mesac huan Abed Nego. Huan quinmacac tequihuejcayotl ipan
    tequicali ipan nopa estado campa mocajqui altepetl Babilonia, pero Daniel mocajqui
    ichaj nopa tlanahuatijquetl ica se tequihuejcayotl tlen más hueyi.
  bus-bus: Daniɛli wɛ́ɛ kɛ̀ kínaa, ben à Sadaraka kↄ̃n Mɛsakio kↄ̃n Abɛdinɛgoo dìɛ
    Babilↄnu bùsu gbãadeenↄ ũ. Daniɛli sↄ̃ↄ kú kíbɛmɛ.
  gub-BL: '— Emuigo kar hemyrypar Mawiron ywy rehe har wanuwihaw romo ne wà nehe no,
    i''i Taniew tuwihawete pe. A''e rupi tuwihawete umuigo kar a''e na''iruz awa tuwihaw
    romo wà: Xanarak, Mezak, Amenenek. Taniew upyta tuwihawete hàpuzuhu pe.'
  eng-DRA: 'And Daniel requested of the king, and he appointed Sidrach, Misach, and
    Abdenago over the works of the province of Babylon: but Daniel himself was in
    the king’s palace.'
