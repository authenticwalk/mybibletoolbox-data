verse: DAN.002.036
translations:
  mal-C: “ഇതായിരുന്നു സ്വപ്നം. ഇനി ഞങ്ങൾ രാജാവിനോട് സ്വപ്നത്തിന്റെ പൊരുൾ വിവരിക്കാം.
  deu-TKW: 'Das ist der Traum, und was er bedeutet, werden wir sofort dem Könige darlegen:'
  lin-lin: Wana nde ezalaki ndoto ; mpe sik’oyo, tokopesa ndimbola na yango liboso
    ya mokonzi !
  eng-LSV: This [is] the dream, and its interpretation we tell before the king.
  eng-GNV: This is the dreame, and we will declare before the King the interpretation
    thereof.
  eng-WEBSTER: This is the dream; and we will tell the interpretation of it before
    the king.
  nhw-BL: “Huajca ya nopa eliyaya motemic. Huan ama nimitzpohuilis tlaque quiijtosnequi.
  swh-ONEN: “Hii ndiyo iliyokuwa ndoto, nasi sasa tutamfasiria mfalme.
  bba-bba: Dosu ɡeyɑ mi. Tɛ̃, ɡen tubusiɑnu wee.
  eng-KJVCPB: This is the dream; and we will tell the interpretation thereof before
    the king.
  mpx-mpx: “He am kenonou i ola to, inoke sauga ya na pasikal.
  luo-luo: “Mano e lekno, kendo koro wabiro loke ne ruoth.
  meu-meu: Nihi na bunai. Harihari ai ese ia anina na hanua pavapavana baia hamaorolaimu.
  npi-ULB: हजुरको सपना यही थियो । अब हामी महाराजालाई अर्थ बताउँछौं।
  yor-yor: “Èyí ni àlá náà, nígbà yìí ni a ó wá sọ ìtumọ̀ rẹ̀ fún ọba.
  pes-OPCB: '«خواب این بود، اما حال تعبیر آن:'
  tgl-ULB: Ito ang iyong panaginip. Ngayon, sasabihin na namin sa hari ang kahulugan.
  cbu-NT: Ashiri kurakaa, yuwaa pamasirangish anoo na kamaneena. Ashiri natsha yuwaa
    ashtachu anoo mangeetsish p'tsimaam kamanchinllpa.
  hui-hui: Kini-o í̠na emaga handarigoni o langirugoni. Ai ogoninaga irane ogo ale
    lalu langero.
  mya-mya: '``ဤ​ကား​အ​ရှင်​မင်း​ကြီး​၏​အိပ်​မက်​ဖြစ် ပါ​၏။ ယ​ခု​ဤ​အိပ်​မက်​၏​အ​နက်​ကို
    အ​ကျွန်ုပ်​လျှောက်​ထား​ပါ​မည်။-'
  bod-N: དེ་ནི་ཁྱེད་ཀྱི་རྨི་ལམ་ཡིན། ད་ལྟ་བདག་གིས་རྒྱལ་པོའི་དྲུང་དུ་དེའི་དོན་འཆད་པར་བྱའོ།
    །
  sna-sna: “Uku ndiko kwaiva kurota kwenyu, uye zvino tichakududzira kwamuri mambo.
  spa-BLM: “Este es el sueño, y vamos a contar su interpretación ante el rey.
  cac-cac: Mamin rey, aton jun tic ix a vayichej. A ticnaic ol val d'ayach tas syalelc'ochi.
  swh-ULB: Hii ndiyo ilikuwa ndotoyako. Na sasa tutamwambia mfalme maana yake.
  bel-bel: Вось той сон! Скажам перад царом і разгадку яго.
  deu-ELBBK: 'Das ist der Traum; und seine Deutung wollen wir vor dem König ansagen:'
  mbb-OT: '“Ne iyan heeyan sikan is teǥeinep nu, ne iyan heini kehuluǥan din:'
  mal-2015: ഇതത്രേ സ്വപ്നം; അർത്ഥവും അടിയങ്ങൾ തിരുമനസ്സു അറിയിക്കാം.
  rmc-rmc: Kada sas o suno. Akana phenaha le kraľiske, pal soste džal.
  nlg-nlg: Aghe na vunaghi haba, keri ke vagha na maturu bole. Mi taeni inau ku toghia
    vanigho na hava na ghanaghana ilokana.
  pes-OPV: خواب همین است و تعبیرش را برای پادشاه بیان خواهیم نمود.
  ron-1924: Ятэ висул. Акум ый вом спуне ши тылкуиря ынаинтя ымпэратулуй.
  ben-OBCV: “এটিই ছিল সেই স্বপ্ন এবং এখন আমরা এর মানে রাজাকে ব্যাখ্যা করব।
  som-som: Riyadii waa tan, fasirkiina annagaa ku sheegi doonna boqorka hortiisa.
  lat-VUC: 'Hoc est somnium: interpretationem quoque ejus dicemus coram te, rex.'
  eng-ASVBT: This is the dream; and we will tell the interpretation thereof before
    the king.
  ita-1885: Quest'è il sogno; ora ne diremo l'interpretazione davanti al re.
  eng-ULB: This was your dream. Now we will tell the king the meaning.
  spa-VBL: “Este fue el sueño, y ahora explicaremos lo que significa para el rey.
  fra-_FOB: C'est là le songe; et nous en donnerons l'interprétation devant le roi.
  mal-mal: ഇതത്രെ സ്വപ്നം; അർത്ഥവും അടിയങ്ങൾ തിരുമുമ്പാകെ അറിയിക്കാം.
  urd-GVR: Yihī bādshāh kā ḳhāb thā. Ab ham bādshāh ko ḳhāb kā matlab batāte haiṅ.
  suz-BL: इन तशो ङोमु एकोन बाक्‍त। मुल पिप इन कली मेको ङोमु आ अर्थ शेंनुङ।
  eng-NOY: This is the dream, and now we will tell the interpretation of it before
    the king.
  ita-1927: Questo è il sogno; ora ne daremo l’interpretazione davanti al re.
  ckb-ckb: «ئەمە خەونەکە بوو، ئێستاش با بۆ پاشا لێکی بدەینەوە.
  eng-BBE: This is the dream; and we will make clear to the king the sense of it.
  kan-OKCV: “ಇದೇ ಕನಸು. ಇದರ ಅರ್ಥವನ್ನು ನಾವು ಅರಸನ ಮುಂದೆ ಹೇಳುತ್ತೇವೆ.
  tam-2017: கனவு இதுதான்; அதின் அர்த்தத்தையும், ராஜசமுகத்தில் தெரிவிப்போம்.
  spa-RV-1909: 'Este es el sueño: la declaración de él diremos también en presencia
    del rey.'
  ron-BTF: Acesta este visul; și vom spune interpretarea acestuia înaintea împăratului.
  eng-WEBP: “This is the dream; and we will tell its interpretation before the king.
  eng-FBV: This was the dream, and now we will explain what it means to the king.
  nch-BL: “Huajca ya nopa eliyaya motemic. Huan ama nimitzpohuilis taya quiijtosnequi.
  vie-1934: Đó là điềm chiêm bao. Bây giờ chúng tôi sẽ giải nghĩa ra trước mặt vua.
  hin-CV: “यही था आपका स्वप्न, और अब हम राजा को उसका अर्थ बताएंगे.
  spa-BES: Este es el sueño; y le dejaremos claro al rey el significado de esto.
  tdx-tdx: Izay i nofiy, le ho taroñe’ay ama’o i fandrazaña’ey.
  tha-KJV: นี่​เป็นพระสุ​บิน พระเจ้าข้า บัดนี้​เหล่​าข้าพระองค์ขอกราบทูลคำแก้พระสุ​บิ​นต่อพระพักตร์​กษัตริย์
  por-BR-2018: Este é o sonho; a interpretação dele também diremos diante do rei.
  deu-ELO: 'Das ist der Traum; und seine Deutung wollen wir vor dem König ansagen:'
  eng-WYC-2018: This is the dream. Also, thou king, we shall say before thee the interpreting
    thereof. (That is the dream. And, O king, now we shall tell thee its interpretation.)
  epo-epo: Tio estas la sonĝo. Nun ni diros al la reĝo la signifon.
  uig-PIN: Kɵrgǝn qüxliri mana xudur. Əmdi biz ɵzlirigǝ bu qüxning mǝnisini yexip
    berimiz.
  beo-beo: Da:niele da hina bagadema amane sia:i, “Goe da dia simasi hou. Defea na
    da amo bai dima olelemu!”
  tpi-OTNT: “King, dispela em i driman yu bin lukim. Orait nau bai mi tokim yu long
    as bilong en.
  hau-SA: “Wannan shi ne mafarkin, yanzu kuma za mu fassara ta wa sarki.
  uig-LAT: Körgen chüshliri mana shudur. Emdi biz özlirige bu chüshning menisini yéship
    bérimiz.
  nde-nde: Leli bekuyilo iphupho, manje-ke sesizalichazela inkosi.
  ton-ton: ¶ “Ko eni ʻae misi; pea te mau fakahā ʻi he ʻao ʻoe tuʻi ʻa hono ʻuhinga
    ʻo ia.
  ces-1613: 'Toť jest ten sen. Výklad jeho také povíme králi:'
  eng-WMB: “This is the dream; and we will tell its interpretation before the king.
  tam-TCV: “கனவு இதுவே. இதன் விளக்கத்தையும் இப்பொழுது நாம் அரசருக்குத் தெரிவிப்போம்.
  ceb-ULB: Mao kini ang imong damgo. Karon isulti namo sa hari ang kahulogan.
  pol-UBG: Taki jest sen. Jego znaczenie też wypowiemy przed królem;
  agr-agr: '“Apuh, ame kajamjaum duka juju ainawai. Tuja dusha wajukatnuk aan kajamjaume
    nuna yamai ujaktajame:'
  kyc-kyc: Doko embena kombeya dokoŋo. Epapu nambame kiŋi andake doko renge angi doko
    polo langiruwale.
  urd-GVU: یہی بادشاہ کا خواب تھا۔ اب ہم بادشاہ کو خواب کا مطلب بتاتے ہیں۔
  deu-1912: Das ist der Traum. Nun wollen wir die Deutung vor dem König sagen.
  kan-2017: “ಕನಸು ಇದೇ; ಇದರ ಅರ್ಥವನ್ನೂ ನಿನ್ನಲ್ಲಿ ಅರಿಕೆಮಾಡುತ್ತೇನೆ.
  yap-yap: “Aray rogon fare lik’ay rom. Pilung, chiney e aram e nggu weliy fan ngom.
  hlt-MCSB: Mang kah a thuingaihnah Te manghai taengah ka thui uh pawn eh.
  mdy-ETH: «ዋይዜ፥ ዓውታ ዬያኬ፤ ቡሊፃ ሃካፓ ዴማ ኬኤዚንታ ጎይፆጉዴያኬ፦
  twi-ASANTE: “Nana, daeɛ no nie o, afei, yɛrebɛkyerɛ wo aseɛ.
  bhl-bhl: Be kom kiin dem senselew beem sang te. Kame, ne kiin dem beem mongom akati
    silel bokokemoki te.
  eng-WEBU: “This is the dream; and we will tell its interpretation before the king.
  wal-wal: “Hagee ne aimuwaa; qassi ha77i birshshettaa nuuni neeyyo odana.
  spa-PDDPT: 'Éste es el sueño, y ahora diremos al rey su interpretación:'
  gun-gun: — Ha'e ramigua rima rexa ra'u va'ekue. Ha'e gui xeruvixa, mba'erã paa voi
    romombe'u avi 'rã ndevy.
  agu-BL: ”Ma jalu' ta', swale' bin teru' yi mbi na elepont.
  ilo-ULB: Daytoy ti tagtagainepmo. Ita, ibagami iti ari ti kaipapanan ti tagtagainepna.
  kpg-kpg: “Deenei dau midi. Dolomeenei gei au ga hagi adu tadinga o dau midi.
  uig-ARA: كۆرگەن چۈشلىرى مانا شۇدۇر. ئەمدى بىز ئۆزلىرىگە بۇ چۈشنىڭ مەنىسىنى يېشىپ
    بېرىمىز.
  sus-sus: «Xiye nan na ki. Yakɔsi muxu xa a tagiraba mangɛ bɛ.
  pon-2006: “Eri, iei met alimano. Met I pahn patohwan kasalehiong Wasa Lapalap, wehwehpe.
  jae-jae: “Mê tau tonaŋ. Ma galoc oc jawa ŋam sa êndêŋ aôm, o kiŋ.
  ksd-ksd: Nam ra ririvon; ma go avet a pala ra kukuraina ta ra luaina mata i ra king.
  tur-YTC: “Düş budur; ve yorumunu kralın önünde bildireceğiz.
  ind-AYT: “Itulah mimpi tuanku, yang maknanya akan kami sampaikan di hadapanmu.
  nya-nya: “Maloto aja ndi amenewa; tidzafotokoza tanthauzo lake kwa mfumu.
  hrv-hrv: To bijaše sanja; a njezino ćemo značenje reći pred kraljem.”
  mps-mps: “King, te tama na nago suali. Tialima, megi da, eno nageba te na yali po
    page pusaibao.
  tpi-tpi: “King, dispela em i driman yu bin lukim. Orait nau bai mi tokim yu long
    as bilong en.
  dan-1931: 'Således var Drømmen, og nu vil vi tyde Kongen den:'
  vie-OVCB: 'Đó là giấc mộng vua đã thấy. Đây, tôi xin trình bày ý nghĩa:'
  guj-2017: આ તમારું સ્વપ્ન હતું. હવે અમે તમને તેનો અર્થ જણાવીશું.
  pon-2006A: “Eri, iei met alimano. Met I pahn patohwan kasalehiong Wasa Lapalap,
    wehwehpe.
  por-BRBSL: “Este é o sonho; e nós contaremos sua interpretação perante o rei.
  swe-swe: 'Detta var drömmen. Nu ska vi [ett ödmjukt sätt att säga att tolkningen
    inte var hans egen, se ] berätta vad den betyder:'
  cth-cth: Atuvah, mang ni deingainae na dei pouh vai.
  twi-twi: “Nana, dae no ni o, afei, yɛrebɛkyerɛ wo ase.
  hlt-hlt: Mang kah a thuingaihnah te manghai taengah ka thui uh pawn eh.
  tbz-SIM: 'Okpɑ̀ɑ̀tì ɑ yɑ̀ tìì dɔuǹtì nti. Nɛ́ ntɛ tì bɛnkú mù:'
  msy-2020: “Kar irebar nɨ ganizim. Ezɨ datɨrɨghɨn kɨ irebamɨn mɨngarimɨn gun nɨ mɨkɨmam.
  dop-dop: Tɑ cɑɑ, nn nɑɑkɩ toosee ɑnǝɣǝlɛɛ? Mɑɑ heeli-ŋ pǝ hʋwɛɛ.
  azb-azb: Yuxu budur. İndi isə padşahın önündə onu yozaq.
  eng-DBY: This is the dream; and we will tell the interpretation of it before the
    king.
  hin-2017: “यह स्वप्न है; और अब हम उसका अर्थ राजा को समझा देते हैं।
  wol-KYG: «Loolooy gént gi. Nu wax la piri mi nag, Buur.
  eng-YLT: This [is] the dream, and its interpretation we do tell before the king.
  kne-kne: “Siya na din iitaw mo et ibaga mi din olog na.
  eng-WYC-2017: This is the dream. Also, thou king, we shall say before thee the interpreting
    thereof.
  eng-WMBB: “This is the dream; and we will tell its interpretation before the king.
  urd-GVH: यही बादशाह का ख़ाब था। अब हम बादशाह को ख़ाब का मतलब बताते हैं।
  rug-rug: Asa sa pinutagita, meke kamahire kote rupaha vatu nia rau koasa baṉara.
  gaz-gaz: “Abjuun sun kana ture; nus mootichaaf ni hiikna.
  fra-LSG: Voilà le songe. Nous en donnerons l’explication devant le roi.
  gnn-gnn: “Yo buŋgawa, dhuwalayi ŋunhi nhe bukaway'yinanydja, ga dhiyaŋunydja‐wala
    ŋarra yurru nhuŋu ḻakarama mayali'na ŋanya bukaway'nha ŋunhi.
  yal-yal: “Xiyen ni i ra. Nxu a bunna fan falama nɛn mangan xa.
  haw-1868: Oia iho no ua moe la; a e hoakaka aku hoi makou i kona hoike imua o ke
    alii.
  arb-NAV: 'هَذَا هُوَ الْحُلْمُ. أَمَّا تَفْسِيرُهُ فَهَذَا مَا نُخْبِرُ بِهِ الْمَلِكَ:'
  ewe-ewe: “Drɔ̃e lae nye si. Azɔ la míaɖe egɔme na fia la.
  eng-LEE: This is the dream; and its interpretation will we relate before the king.
  gvn-gvn: '@see-verse:DAN.002.035'
  asm-FB: এয়ে আপোনাৰ সপোন আছিল। এতিয়া আমি মহাৰাজৰ আগত ফলিতা কওঁ।
  sus-A: «شِيٍ نَن نَ كِ. يَكْسِ مُشُ شَ عَ تَفِرَبَ مَنفّ بّ.
  fra-SBL: Voici le songe, et nous allons en donner l'interprétation devant le roi.
  hbo-hbo: דְּנָ֣ה חֶלְמָ֔א וּפִשְׁרֵ֖הּ נֵאמַ֥ר קֳדָם־מַלְכָּֽא׃
  piu-2006: '@see-verse:DAN.002.035'
  pjt-pjt: “Alatji panyan nyuntu tjukurmankula nyangu, kaṉa kuwari tjukurpa panya
    palunya nyuntula utiṟa wangkanyi.
  kik-kik: “Kĩu nĩkĩo kĩroto kĩrĩa warootire, na rĩu nĩtũgũgĩtaũrĩra mũthamaki.
  omb-omb: Ngehi a nom boborea, siu siserigi hi gai matamwasaragi nie lawe na ratahigi.
  fra-NCL: Voilà le songe ; sa signification, nous allons la dire devant le roi.
  cek-AK: Na mang loe hae tiah oh; vaihi siangpahrang hma ah amang thuikoehhaih to
    kang thuih pae o han.
  cuk-cuk: '”Dummad, weyob be gabdaksa gusad. Emisgindi, an bega soggwelo, we ibu
    obare:'
  uig-CYR: Көргән чүшлири мана шудур. Әнди биз өзлиригә бу чүшниң мәнасини йешип беримиз.
  tel-2017: “ఇప్పుడు దాని భావం మీ సమక్షంలో తెలియజేస్తాను.
  hat-BSA: “Se sa ki te rèv la. Konsa, nou va bay lentèpretasyon li devan wa a.
  kos-kos: “Pa inge mweme sac. Inge nga ac akkalemye nu sin tokosra kalmac uh.
  hbo-WLC: דְּנָ֣ה חֶלְמָ֔א וּפִשְׁרֵ֖הּ נֵאמַ֥ר קֳדָם־מַלְכָּֽא׃
  ibo-ibo: “Eze, nke a bụ nrọ ahụ. Ugbu a ka anyị kọwaara gị ihe nrọ ahụ pụtara.
  ory-ory: ସ୍ୱପ୍ନଟି ଏହି; ଏବେ ଆମ୍ଭେମାନେ ମହାରାଜାଙ୍କ ଛାମୁରେ ତହିଁର ଅର୍ଥ ଜଣାଇବୁ।
  chk-chk: Iei om we tan, nge iei üpwele awewe ngonuk en king wewen.
  rop-rop: “Haibala bos, tharran na det drim yubin abum. Wal ai garra dalim yu wanim
    det drim im min.
  ukr-1871: 'Оце сон! Скажемо ж перед царем і те, що він значить:'
  deu-1951: 'Das ist der Traum; nun wollen wir vor dem König auch seine Deutung sagen:'
  eng-JPS: This is the dream; and we will tell the interpretation thereof before the
    king.
  srp-1865: To je san; a sada æemo kazati caru što znaèi.
  lug-lug: “Ekyo kye kyali ekirooto; kaakano tunaategeeza kabaka amakulu gaakyo.
  heb-heb: דנה חלמא ופשרה נאמר קדם מלכא׃
  ben-IRV: এটিই আপনার স্বপ্ন ছিল। এখন আমরা তার অর্থ মহারাজের কাছে বলব।
  pan-pan: ਸੁਫ਼ਨਾ ਇਹੀ ਹੈ ਅਤੇ ਅਸੀਂ ਉਸ ਦਾ ਅਰਥ ਰਾਜੇ ਨੂੰ ਦੱਸਦੇ ਹਾਂ।
  tkr-tkr: Vak'le g'acuyn nyak' məxdın ıxha. Həşded paççahıs man nen eyheniyva yuşan
    ha'as.
  mya-JVB: ယခုတွင် အိပ်မက် တော်၏အနက် ကို ဘော်ပြ၍ နားတော်လျှောက် ပါမည်။
  tte-O: Kenomne bwaite besiele na sauga bwaite kani yabui.
  tbg-tbg: Are taira vira mintimakera tavaanarave. Ho are qaqi kairaqe te taira vira
    okaravata ai tiva amiare.
  hmo-hmo: “Nihi oi itaia be gauna unai. Nihi ena anina be harihari oi dekenai do
    lau hadibaia.
  urd-urd: “वह ख़्वाब यह है; और उसकी ता'बीर बादशाह के सामने बयान करता हूँ।
  rus-SYN: Вот сон! Скажем пред царем и значение его.
  bqc-SIM: Nanapin we. Kí, wá a bↄↄlɛkɛnɛ sa.
  tcz-CHONGTHU: Hichu, namang chu ahitai. Tun ipi kiseina ahi chu lengpa heng’a kaseipeh
    ding ahi.
  mar-mar: हे आपले स्वप्न आहे राजा, आता आम्ही त्याचा उलगडा सांगतो.
  qub-qub: «Chaynömi casha gam suyñushayquega. Cananga chay suyñushayqui imapäpis
    cashantana willapäshayqui.
  bqp-bqp: Dosu geyɑ mi. Tɛ̃, gen tubusiɑnu wee.
  hat-hat: Sa se rèv ou te fè a. Koulye a, monwa, mwen pral fè ou konnen sa li vle
    di.
  eng-BSB: This was the dream; now we will tell the king its interpretation.
  eng-WEBPB: “This is the dream; and we will tell its interpretation before the king.
  kbq-kbq: Hagi kini ne'moka e'inahu ava'na ke'nanankita menina ana ava'namofo agafa'a
    eriama huta kasamigahune.
  nhe-BL: “Huajca ya nopa eliyaya motemic. Huan ama nimitzpohuilis tlachque quiijtosnequi.
  bus-bus: Nanaa pìn gwe. Kí, wé à bↄkↄ̃tɛnnɛ sa.
  gub-BL: Nezewe nepuahu awer. Amume'u putar ikwaw kar haw newe kury.
  eng-DRA: 'This is the dream: we will also tell the interpretation thereof before
    thee, O king.'
