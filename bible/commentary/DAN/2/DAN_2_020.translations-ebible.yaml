  asm-FB: ঈশ্বৰৰ নাম যুগে যুগে চিৰকাললৈকে ধন্য হওক; কিয়নো জ্ঞান আৰু পৰাক্ৰম তেওঁৰেই।
  sus-A: يِ مَسٍنيِ رَ، «عَلَ شِلِ شَ تَنتُ تّمُي بِرِن، دَن مُ نَ نَشَن مَ،
  fra-SBL: Daniel répondit, « Béni soit le nom de Dieu pour les siècles des siècles ;
