verse: DAN.002.020
translations:
  mal-C: 'അദ്ദേഹം: “ദൈവത്തിന്റെ നാമം എന്നെന്നേക്കും വാഴ്ത്തപ്പെടട്ടെ; ജ്ഞാനവും ശക്തിയും
    അവിടത്തേക്കുള്ളത്.'
  deu-TKW: 'Daniel hob an und sprach: Gepriesen sei der Name Gottes von Ewigkeit zu
    Ewigkeit; denn sein ist die Weisheit und die Kraft.'
  lin-lin: 'Daniele alobaki : Tika ete Kombo ya Nzambe ekumisama libela na libela !
    Bwanya mpe nguya ezali ya Ye.'
  eng-LSV: Daniel has answered and said, “Let the Name of God be blessed from age
    even to age, for wisdom and might—for they are His.
  eng-GNV: 'And Daniel answered and sayde, The Name of God be praysed for euer and
    euer: for wisedome and strength are his,'
  eng-WEBSTER: 'Daniel answered and said, Blessed be the name of God for ever and
    ever: for wisdom and might are his:'
  nhw-BL: 'ica ni camanali: Toteco Dios, ma mitzhueyichihuaca nochi masehualme para
    nochipa, pampa ta tijpiya nochi tlalnamiquilistli huan chicahualistli.'
  swh-ONEN: 'na akasema: “Lihimidiwe jina la Mungu milele na milele; hekima na uweza
    ni vyake.'
  bba-bba: Yinni Gusunɔ, wunɑ ko nɑ n siɑrɑmɔ kɑ bɑɑdommɑɔ. Wunɑ ɑ bwisi kɑ dɑm mɔ.
  eng-KJVCPB: 'Daniel answered and said, Blessed be the name of God for ever and ever:
    For wisdom and might are his:'
  mpx-mpx: 'i ba: “Yabowaine iya tosiba ge togasisi hot, ta tobalan sauga gegewena.'
  luo-luo: 'kowacho niya: Nying Nyasaye mondo opaki mochwere manyaka chiengʼ; nikech
    rieko kod teko gin mage.'
  meu-meu: Daniel eto, Dirava ladana bae hanamoa ela bona hanaihanai; aonega bona
    goada na ienai.
  npi-ULB: र यसो भने, “परमेश्‍वरको नाउँको सदासर्वदा प्रशंसा होस्, किनकि बुद्धि र शक्ति
    उहाँकै हुन् ।
  yor-yor: 'Daniẹli wí pé: “Ọpẹ́ ni fún orúkọ Ọlọ́run láé àti láéláé; tirẹ̀ ni ọgbọ́n
    àti agbára.'
  pes-OPCB: 'گفت: «بر نام خدا تا ابد سپاس باد! زیرا حکمت و توانایی از آن اوست،'
  tgl-ULB: at sinabi, “Purihin ang pangalan ng Diyos ng walang hanggan at magpakailanman;
    sapagkat ang karunungan at kapangyarihan ay sa kaniya.
  cbu-NT: Apaa Taarashipani, shiyaa urutamari ungirtakuni taachinipa. Watam shiyamari
    Apaa, ichinguru yasakshawa. Shiyamari kizpurtishcha. Shiyaa kasimaam wanindaja.
  hui-hui: Ngode Datagaliwabe-o manda bulenebi hongo holenebi í̠ha hangu ngegonaga
    i̱na í̠naga mini yaraga haabo hole.
  mya-mya: '``ဘု​ရား​သ​ခင်​သည်​ဉာဏ်​ပ​ညာ​တော် တန်​ခိုး​တော်​တို့​နှင့်​ပြည့်​စုံ​တော်​မူ​၏။
    ကိုယ်​တော်​အား​ကာ​လ​အ​စဉ်​အ​ဆက် ထော​မ​နာ​ပြု​ကြ​လော့။'
  bod-N: དཀོན་མཆོག་མཚན་ལ་གཏན་དུ་བསྟོད་བསྔགས་བརྗོད། ། ཤེས་རབ་ནུས་མཐུ་ཡོད་དོ་ཁོང་གི་ཡིན།
    །
  sna-sna: 'akati: “Zita raMwari ngarirumbidzwe nokusingaperi-peri; uchenjeri nesimba
    ndezvake.'
  spa-BLM: Daniel respondió, “Bendito sea el nombre de Dios por los siglos de los
    siglos; porque la sabiduría y la fuerza son suyas.
  cac-cac: 'Ix yalan vin̈ icha tic: Ach co Diosal, alchajocab'' vach'' lolonel d''ayach
    d''a masanil tiempo, yujto ic yaj masanil jelanil yed'' poder.'
  swh-ULB: na kusema, “Litukuzwa jina la Mungu milele na milele; kwa kuwa hekima na
    nguvu ni zake.
  bel-bel: 'І сказаў Данііл: «хай будзе дабраславёна імя Госпада ад веку і да веку,
    бо ў Яго мудрасьць і сіла;'
  deu-ELBBK: 'Daniel hob an und sprach: Gepriesen sei der Name Gottes von Ewigkeit
    zu Ewigkeit! Denn Weisheit und Macht, sie sind sein.'
  mbb-OT: Ke sikandin te, “Is Megbevayà metau wey mekeǥeǥehem; edeliǥen tew sikandin
    te wazà pidtemanan.
  mal-2015: ദൈവത്തിന്റെ നാമം എന്നും എന്നേക്കും സ്തുതിക്കപ്പെടുമാറാകട്ടെ; ജ്ഞാനവും
    ബലവും അവന്നുള്ളതല്ലോ.
  rmc-rmc: 'a phenďa: „Mi el barardo le Devleskro nav pro furt, bo leskro hin o goďaveripen
    the e zor.'
  nlg-nlg: me ghaghua, “Holouto na ahana God ke va me va, Agaia vamua te loghoa na
    manaha mana maana.
  pes-OPV: 'و دانیال متکلم شده، گفت: «اسم خدا تا ابدلاباد متبارک بادزیرا که حکمت و
    توانایی از آن وی است.'
  ron-1924: 'Даниел а луат кувынтул ши а зис: „Бинекувынтат сэ фие Нумеле луй Думнезеу,
    дин вешничие ын вешничие! Але Луй сунт ынцелепчуня ши путеря.'
  ben-OBCV: 'তিনি বললেন: “ঈশ্বরের নামের চিরকাল প্রশংসা হোক; কারণ জ্ঞান ও শক্তি তাঁরই।'
  som-som: Daanyeelna waa jawaabay oo wuxuu yidhi, Ammaan waxaa leh magaca Ilaah weligiis
    iyo weligiis; waayo, isagaa leh xigmad iyo xoogba;
  lat-VUC: 'et locutus ait: Sit nomen Domini benedictum a sæculo et usque in sæculum:
    quia sapientia et fortitudo ejus sunt.'
  eng-ASVBT: Daniel answered and said, Blessed be the name of God forever and ever;
    for wisdom and might are his.
  ita-1885: 'E Daniele prese a dire: Sia il Nome di Dio benedetto di secolo in secolo;
    perciocchè a lui si appartiene la sapienza, e la potenza;'
  eng-ULB: and said, “Praise the name of God forever and ever; for wisdom and power
    belong to him.
  spa-VBL: “Alaben la admirable naturaleza de Dios por los siglos de los siglos, porque
    él es sabio y poderoso.
  fra-_FOB: 'Daniel prit la parole et dit: Béni soit le nom de Dieu, d''éternité en
    éternité; car c''est à lui qu''appartiennent la sagesse et la force!'
  mal-mal: “ദൈവത്തിന്റെ നാമം എന്നും എന്നേക്കും സ്തുതിക്കപ്പെടുമാറാകട്ടെ; ജ്ഞാനവും
    ബലവും അവനുള്ളതല്ലയോ.
  lit-lit: 'Danielius prabilo ir tarė: „Tebūna pašlovintas Dievo vardas nuo amžių
    per amžius, nes jo yra išmintis ir galybė!'
  urd-GVR: “Allāh ke nām kī tamjīd azal se abad tak ho. Wuhī hikmat aur quwwat kā
    mālik hai.
  suz-BL: “परमप्रभु, इन नें गेना हना यो ठेयब बाक्‍ब। मारदे हना सक्ति नु जोक्‍ब तुइक्‍ब
    थुं इन केन बाक्‍ब।
  eng-NOY: 'Daniel spake and said: Blessed be the name of God for ever and ever! for
    wisdom and might are his.'
  ita-1927: 'Daniele prese a dire: “Sia benedetto il nome di Dio, d’eternità in eternità!
    poiché a lui appartengono la sapienza e la forza.'
  ckb-ckb: 'گوتی: «ستایش بۆ ناوی خودا لە ئەزەلەوە و بۆ هەتاهەتایە، چونکە دانایی و
    توانا هی ئەوە.'
  eng-BBE: 'And Daniel said in answer, May the name of God be praised for ever and
    ever: for wisdom and strength are his:'
  kan-OKCV: 'ಹೀಗೆಂದು ಹೇಳಿದನು: “ಯುಗಯುಗಾಂತರಕ್ಕೂ ದೇವರ ನಾಮಕ್ಕೆ ಸ್ತುತಿಸ್ತೋತ್ರವಾಗಲಿ! ಏಕೆಂದರೆ
    ಜ್ಞಾನವೂ, ಬಲವೂ ಅವರದಾಗಿದೆ.'
  tam-2017: 'பின்பு தானியேல் சொன்னது: தேவனுடைய நாமத்திற்கு என்றென்றைக்குமுள்ள சதாகாலங்களிலும்
    மகிமையுண்டாவதாக; ஞானமும் வல்லமையும் அவருக்கே உரியது.'
  spa-RV-1909: 'Y Daniel habló, y dijo: Sea bendito el nombre de Dios de siglo hasta
    siglo: porque suya es la sabiduría y la fortaleza:'
  ron-BTF: 'Daniel a răspuns și a zis: Binecuvântat fie numele lui Dumnezeu pentru
    totdeauna și întotdeauna, căci înțelepciunea și tăria sunt ale lui;'
  eng-WEBP: Daniel answered, “Blessed be the name of God forever and ever; for wisdom
    and might are his.
  eng-FBV: “Praise the wonderful nature of God forever and ever, for he is wise and
    powerful.
  nch-BL: 'ica ni camanali: “Toteco Dios, ma mitzhueyichihuaca nochi masehualme para
    nochipa, pampa ta tijpiya nochi talnamiquilisti huan chicahualisti.'
  vie-1934: 'Đoạn Đa-ni-ên cất tiếng nói rằng: Ngợi khen danh Đức Chúa Trời đời đời
    vô cùng! vì sự khôn ngoan và quyền năng đều thuộc về Ngài.'
  hin-CV: 'और कहा: “परमेश्वर के नाम की महिमा सदा-सर्वदा होती रहे; क्योंकि बुद्धि और
    शक्ति उसकी है.'
  spa-BES: 'Y Daniel respondió: Que el nombre de Dios sea alabado por los siglos de
    los siglos, porque la sabiduría y el poder son suyos:'
  tdx-tdx: 'Hoe t’i Daniele: Andriañeñe nainai’e donia ty tahinan’Añahare, fa Aze
    ty hihitse naho haozarañe;'
  tha-KJV: ดาเนียลกล่าวว่า “​สาธุ​การแด่พระนามของพระเจ้าเป็นนิตย์​สืบไป เพราะปัญญาและฤทธานุภาพเป็นของพระองค์
  por-BR-2018: 'Daniel falou, e disse: Bendito seja o nome de Deus para todo o sempre!
    Porque a ele pertence a sabedoria e o poder.'
  deu-ELO: 'Daniel hob an und sprach: Gepriesen sei der Name Gottes von Ewigkeit zu
    Ewigkeit! Denn Weisheit und Macht, sie sind sein.'
  eng-WYC-2018: and said, The name of the Lord be blessed from the world, and till
    into the world, for wisdom and strength be his; (and said, The Lord’s name be
    blessed forever and ever, for wisdom and strength be his;)
  epo-epo: 'Kaj Daniel ekparolis, kaj diris: Estu benata la nomo de Dio de eterne
    ĝis eterne; ĉar al Li apartenas saĝo kaj forto;'
  uig-PIN: «Hudaning nami ǝbǝdil’ǝbǝd mǝdⱨiyilǝngǝy! Qünki danaliⱪ wǝ küq-ⱪudrǝt Uningkidur.
  beo-beo: Amola Da:niele e da amane nodoi, “Gode da gasa bagade amola bagadedafa
    dawa:su. Eso huluane mae fisili Ema nodonanumu da defea.
  tpi-OTNT: na i tok olsem, “God, mi litimapim nem bilong yu oltaim. Olgeta strong
    na save i bilong yu tasol.
  hau-SA: Ya ce, “Yabo ya tabbata ga sunan Allah har abada abadin; hikima da iko nasa
    ne.
  uig-LAT: «Xudaning nami ebedil’ebed medhiyilen’gey! Chünki danaliq we küch-qudret
    Uningkidur.
  nde-nde: 'wathi: “Kalidunyiswe ibizo likaNkulunkulu nini lanini; inhlakanipho lamandla
    kungokwakhe.'
  ton-ton: 'Naʻe lea ʻa Taniela ʻo pehē, “ʻOku monūʻia ʻae huafa ʻoe ʻOtua, ʻo taʻengata
    pea taʻengata; he ʻoku ʻoʻona ʻae poto mo e mālohi:'
  ces-1613: 'Mluvil pak Daniel a řekl: Buď jméno Boží požehnáno od věků až na věky,
    nebo moudrost a síla jeho jest.'
  eng-WMB: Daniel answered, “Blessed be the name of God forever and ever; for wisdom
    and might are his.
  tam-TCV: 'அவன் சொன்னதாவது: “இறைவனின் பெயர் என்றென்றும் துதிக்கப்படுவதாக; ஞானமும்,
    வல்லமையும் அவருடையவையே.”'
  ceb-ULB: ug miingon,”Dalaygon ang ngalan sa Dios hangtod sa kahangtoran; tungod
    kay iya man ang kaalam ug ang gahom.
  pol-UBG: 'Daniel powiedział: Niech będzie błogosławione imię Boga na wieki wieków,
    bo mądrość i moc do niego należą;'
  agr-agr: 'aatus tiuwai: “Apajuíyah, amek senchigtin ashí yachaitme. ¡Apajuín daajiya
    nunú ajumaish tuke ememattai atin ati!'
  kyc-kyc: Anatu baa soo nyuo angingyuo porainya renge palenge dokome banya kingi
    lakando karalu karamana.
  urd-GVU: ”اللہ کے نام کی تمجید ازل سے ابد تک ہو۔ وہی حکمت اور قوت کا مالک ہے۔
  deu-1912: 'Darüber lobte Daniel den Gott des Himmels, fing an und sprach: Gelobt
    sei der Name Gottes von Ewigkeit zu Ewigkeit! denn sein ist beides, Weisheit und
    Stärke.'
  kan-2017: “ದೇವರ ನಾಮಕ್ಕೆ ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಸ್ತುತಿಸ್ತೋತ್ರ ಉಂಟಾಗಲಿ! ಜ್ಞಾನ ತ್ರಾಣಗಳು
    ಆತನವುಗಳೇ.
  yap-yap: “I Got e ba gonop ma ba gel gelngin! Ngu’un pining e sorok ngak ni manechibog
    ko pi chibog.
  hlt-MCSB: Daniel loh a doo tih , “Pathen tah a ming om pai saeh, khosuen lamloh
    kumhal duela a yoethen pai. Cueihnah neh thayung thamal khaw amah kah ni.
  mdy-ETH: «ዔራቶንታ ዎልቄንታ ዒዛሮ ማዔሢሮ ፆኦሲ ናንጊና ጋላቲንቶንጎ!
  twi-ASANTE: na ɔkaa sɛ, “Nkamfoɔ nka Onyankopɔn din daa nyinaa, ɔno nko na ɔwɔ nyansa
    ne tumi.
  bhl-bhl: 'bokolewomele: “Sunbin-Got kutaka! Ne diwkuw diwkuw kom wiin fian daokembi
    te! Kute kuw kitil so kal ken so em mongom kayak kute te!'
  eng-WEBU: Daniel answered, “Blessed be the name of God forever and ever; for wisdom
    and might are his.
  wal-wal: “Aadhdhida eratettainne wolqqai Xoossaassa gidiyo gishshau, a sunttai merinaappe
    merinaa gakkanaassi galatettidaagaa gido.
  spa-PDDPT: 'Daniel habló: Bendito sea el Nombre de ʼEloha Por los siglos de los
    siglos, Porque la sabiduría y el poder pertenecen a Él.'
  gun-gun: 'Ha''e vy aipoe''i: — Tove Nhanderuete rery re ta''ima''endu''a porãa raka''e
    rã peve, mba''eta ixuguigua ae ou ''arandu ha''e po''akaa.'
  agu-BL: “Ta' at teru' k'eju' tetz ben k'ej ben sak, na teru' cyakil jilwutz ajtza'kl,
    nin cho'n at ca'wl tk'abu'.
  ilo-ULB: ket kinunana, “Madaydayaw ti nagan ti Dios iti agnanayon nga awan patinggana;
    ta kukuana ti kinasirib ken pannakabalin.
  kpg-kpg: “God e kabemee gei e mogobuna huoloo! Hagaamuina a Mee gaa hana hua beelaa.
  uig-ARA: «خۇدانىڭ نامى ئەبەدىلئەبەد مەدھىيىلەنگەي! چۈنكى دانالىق ۋە كۈچ-قۇدرەت ئۇنىڭكىدۇر.
  sus-sus: yi masenyi ra, «Ala xili xa tantu tɛmui birin, dan mu na naxan ma,
  pon-2006: “Kapinga mwaren Koht, ahnsou koaros oh kohkohlahte; pwe ih me ketin kupwurokong
    oh manaman.
  jae-jae: ma kêsôm gebe “Lanem êndêŋ Anôtônê ŋaê endeŋ tôŋgeŋ gebe kauc to ŋaclai
    gêc eŋŋageŋ.
  ksd-ksd: 'Daniel i ga tak ra ngiene ma i ga biti: Da pite vatikene pa ra iang i
    God ma pa na mutu, Tago kana iat ra kabinana ma ra dekdek.'
  tur-YTC: Daniel şöyle yanıt verdi, “Tanrı'nın adı sonsuza dek ve hep yücelsin; Çünkü
    bilgelik ve güç O'nundur.
  ind-AYT: Daniel menjawab dan berkata, “Terpujilah nama Allah kekal dan selama-lamanya,
    sebab Dialah yang empunya hikmat dan kekuatan!
  nya-nya: 'ndipo anati: “Litamandike dzina la Mulungu ku nthawi za nthawi; nzeru
    ndi mphamvu zonse ndi zake.'
  hrv-hrv: 'Daniel prihvati riječ i reče: “Bilo ime Božje blagoslovljeno odvijeka
    dovijeka, njegova je mudrost i sila.'
  mps-mps: tama te tiwai po wai, “God, eno nago nogi sesemane sogo ugwaba saibao.
    Tigidali bomo me koneani kolesaga te nagede naga elalubao.
  tpi-tpi: na i tok olsem, “God, mi litimapim nem bilong yu oltaim. Olgeta strong
    na save i bilong yu tasol.
  dan-1931: 'tog til Orde og sagde: “Lovet være Guds Navn fra Evighed og til Evighed,
    thi ham tilhører Visdom og Styrke!'
  vie-OVCB: “Đáng ngợi tôn Danh Đức Chúa Trời đời đời mãi mãi, vì khôn ngoan và sức
    mạnh đều thuộc về Ngài!
  guj-2017: અને કહ્યું, “ઈશ્વરનું નામ સદાસર્વકાળ સ્તુત્ય હો; કેમ કે ડહાપણ તથા પરાક્રમ
    તેમના છે.
  pon-2006A: “Kapinga mwaren Koht, ahnsou koaros oh kohkohlahte; pwe ih me ketin kupwurokong
    oh manaman.
  por-BRBSL: Daniel respondeu, “Bendito seja o nome de Deus para todo o sempre”; pela
    sabedoria e o poder são dele.
  swe-swe: 'Daniel sade: ”Prisa (välsigna) Guds namn från evighet till evighet, för
    han har vishet och makt!'
  cth-cth: Hat toteh, Daniel ni kalvan Cathut e lungmanae hah a pholen teh, Cathut
    min teh a yungyoe hoi a yungyoe ditouh pholen lah awmseh. Lungangnae hoi hnotithainae
    hoi akawi.
  twi-twi: se, “Ayeyi nka Onyankopɔn din daa nyinaa, ɔno nko na ɔwɔ nyansa ne tumi.
  hlt-hlt: Daniel loh a doo tih, “Pathen tah a ming om pai saeh, khosuen lamloh kumhal
    duela a yoethen pai. Cueihnah neh thayung thamal khaw amah kah ni.
  tbz-SIM: Tí nsɑ̃ntí Kuyie nsɑ̃́ɑ̃̀, kuù te tikpetì nɛ̀ mɛciì.
  msy-2020: 'egha kamaghɨn mɨgei: “God, kɨ nɨn ziam fɨ mamaghɨra ikiam. Guizbangɨra,
    fofoziba ko gavgaviba bar nɨna.'
  dop-dop: Tǝ́ sɑ Ɩsɔ kɛ́ tɑm tɔɔ. Ɩnǝɣǝlɛ lǝmɑɣɑsɛɛ tʋ nɑ toŋ tʋ.
  azb-azb: 'Daniel söylədi: «Allahın adı əbədi olaraq izzətlənsin! Çünki hikmət və
