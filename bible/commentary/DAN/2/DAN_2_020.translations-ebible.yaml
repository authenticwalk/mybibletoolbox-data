  eng-DBY: Daniel answered and said, Blessed be the name of God for ever and ever;
    For wisdom and might are his.
  hin-2017: “परमेश्वर का नाम युगानुयुग धन्य है; क्योंकि बुद्धि और पराक्रम उसी के हैं।
