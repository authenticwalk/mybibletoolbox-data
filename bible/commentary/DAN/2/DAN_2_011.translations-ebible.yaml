    עם בשרא לא איתוהי׃
  ben-IRV: মহারাজ যা দাবি করছেন তা খুবই কঠিন এবং শুধু দেবতারা ছাড়া আর কেউই নেই যে
    মহারাজের সেই বিষয়ে বলতে পারে আর তাঁরা মানুষের মধ্যে বসবাস করেন না।”
  pan-pan: ਜਿਹੜੀ ਗੱਲ ਰਾਜਾ ਪੁੱਛਦਾ ਹੈ ਬਹੁਤ ਅਨੋਖੀ ਹੈ ਅਤੇ ਦੇਵਤਿਆਂ ਬਿਨਾਂ ਜੋ ਦੇਹਧਾਰੀਆਂ ਨਾਲ
    ਨਹੀਂ ਵੱਸਦੇ, ਕੋਈ ਰਾਜੇ ਨੂੰ ਦੱਸ ਨਹੀਂ ਸਕਦਾ।
  tkr-tkr: Paççahee eyhen kar geed dağamın kar vod. Man paççahık'le allahaaşile ğayrı
    şavussecad eyhes əxəs deş. Allaharmee insanaaşile əq'əna vooxhe.
  mya-JVB: အရှင် မင်းကြီးမေးမြန်း တော်မူသော အရာ သည် ခက်ခဲ သော အရာဖြစ်ပါ၏။ လူ ပကတိနှင့်
    မ ဆက်ဆံ သော ဘုရား မှတပါး အဘယ်သူမျှအရှင် မင်းကြီးရှေ့ တော်၌ မထုတ် မ ဘော်နိုင်ပါဟု
    တဖန်ပြန်ကြား လျှောက်ထားကြ၏။
  tte-O: Ginauli bwaite kowa kin nuwanuwam kapaisowai ikololososi, nige tomo yabo
    sowasowana iwalo-masalan koliwo, siyamo yaubadao, na siya nige simiyamiya tomo
    kolila.”
  tbg-tbg: Mpo, avuhainaao, are tinavuara tenavu kia ho ai tiva amiaina uvara ti tiva
    timiate ti variaro. Kia vaiinti vovano ho ai tiva amianarove. Variqa vikaqaima
    vi uvara ho ai tiva amivarave. Ho vika niaraini vaiha kia vaiinti hampata maa
    vataraqaa variavo,
  hmo-hmo: “King badana e, inai oi tahua auka gauna be auka momokani, dirava sibona
    idia karaia diba. Bona unai dirava be idia noho lasi taunimanima dekenai.”
  urd-urd: और जो बात बादशाह तलब करता है, निहायत मुश्किल है, और मा'बूदों के सिवा जिनकी
    सुकूनत इंसान के साथ नहीं, बादशाह के सामने कोई उसको बयान नहीं कर सकता।”
  rus-SYN: Дело, которого царь требует, так трудно, что никто другой не может открыть
    его царю, кроме богов, которых обитание не с плотью.
  bqc-SIM: Kí, yã́ pↄ́ ńlɛ gbɛapi zĩ'ũ. Gbɛ̃e a fↄ̃ onɛo, sé Lua, mɛ́ aà bɛ
    ku gudoũ ń wá gbɛ̃nazĩnaↄo.
  tcz-CHONGTHU: Lengpa thildei hi ahitheilou beh ding ahibouve. Tahsa mihem lah’a
    hilou pathen ho tilouvin, koiman namang chu seidoh pehthei ponte’’ atiuvin ahi.
  mar-mar: महाराज जी गोष्ट मागतात ती कठीण आहे आणि देवाशिवाय कोणीही नाही जो हे सांगेल
    कारण देव मानवात राहत नाही.”
  qub-qub: Tayta ray, gamga fiyupa sasatami niycämanqui. Chayta willashunayquipäga
    manami pipis canchu cay pachachöga. Chaytaga dioscunallami musyan. Ichanga paycuna
    manami cay pachachöga tiyanchu.»
  bqp-bqp: Ye wunɛ sinɑ boko ɑ bikiɑ mini, goo sɑri wi u koo kpĩ u nun ye tubusiɑ
    sere bũnu bɑɑsi yɑ! Wee nu ku rɑ n mɑɑ wɑ̃ɑ tɔmbun suunu sɔɔ.
  hat-hat: Sa monwa ap mande la a se yon bagay ki difisil anpil. Pa gen moun sou latè
    ki ka fè l' pou ou. Se bondye yo ase ki ka fè sa. Men, bondye yo pa rete nan mitan
    moun.
  eng-BSB: What the king requests is so difficult that no one can tell it to him except
    the gods, whose dwelling is not with mortals.”
  eng-WEBPB: It is a rare thing that the king requires, and there is no other who
    can show it before the king except the gods, whose dwelling is not with flesh.”
  kbq-kbq: Kini ne'moka tagri'ma tantahimagana zama eri ama'ma hu'amo'a, tusiza huno
    amuho tavesie. Ana hu'neankino mago vahe'mo'a eri amara huno onkasamigahianki,
    vahe'enena nomaniza anumzantamimoke ana zana eri amara hugahie.
  nhe-BL: Pampa tlen ta titechtlajtlanilía nelía ohui. Axaca ipan tlaltepactli huelis
    mitzilhuis. Huelis se dios mitzilhuisquía, pero yajuanti ax mocahuaj campa titlacame.
  bus-bus: Kí, yã kɛ̀ nɛ́ɛ gbekaa pì zĩ'ũ. Gbɛ̃ke é fↄ̃ à onnɛro, sé Luda, bensↄ̃
    à bɛɛ kú gu dↄ̃nkↄ̃ kↄ̃n wamↄwa gbɛ̃nteenↄro.
  gub-BL: Ni amo nupuner kwaw nereminozgwer iapo haw rehe wà. Naheta kwaw agwer ma'e
    iapo har wà. Xo tupàn zo wà. Nuiko kwaw ko ywy rehe zaneinuinuromo wà, i'i izupe
    wà.
  eng-DRA: For the thing that thou askest, O king, is difficult; nor can any one be
    found that can shew it before the king, except the gods, whose conversation is
    not with men.
