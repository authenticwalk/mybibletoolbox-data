verse: DAN.002.011
translations:
  mal-C: തന്നെയുമല്ല, രാജാവ് ആവശ്യപ്പെടുന്ന കാര്യം വളരെ പ്രയാസമുള്ളതാണ്. ദേവതകൾ ഒഴികെ,
    ഈ കാര്യം രാജാവിനെ അറിയിക്കാൻ കഴിവുള്ള ആരുംതന്നെയില്ല. ദേവതകൾ മനുഷ്യരുടെ ഇടയിൽ
    ജീവിക്കുന്നവരുമല്ലല്ലോ,” എന്നായിരുന്നു.
  deu-TKW: Die Sache, die der König verlangt, ist schwierig, da es niemanden anders
    giebt, der dem König Auskunft darüber erteilen könnte, als die Götter; die aber
    wohnen nicht bei den sterblichen Menschen!
  lin-lin: Makambo oyo mokonzi azali kosenga ezali pasi makasi, moto moko te akoki
    koyebisa mokonzi ndoto na ye ; ezali kaka banzambe nde bakoki kosala yango mpo
    ete bavandaka kati na bato te.
  eng-LSV: and the thing that the king is asking [is] precious, and there are no others
    that show it before the king, except the gods, whose dwelling is not with flesh.”
  eng-GNV: For it is a rare thing that the King requireth, and there is none other
    that can declare it before the King, except the gods whose dwelling is not with
    flesh.
  eng-WEBSTER: And it is a rare thing that the king requireth, and there is no other
    that can show it before the king, except the gods, whose dwelling is not with
    flesh.
  nhw-BL: Pampa catli ta techtlajtlanía nelía ohui. Amo aqui ipan tlaltipactli huelis
    mitzilhuis. Huelis se dios mitzilhuisquía, pero inijuanti amo mocahuaj campa timasehualme.
  swh-ONEN: Anachouliza mfalme ni kigumu mno. Hakuna yeyote awezaye kumfunulia mfalme
    isipokuwa miungu, nao hawaishi miongoni mwa wanadamu.”
  bba-bba: Ye wunɛ sinɑ boko ɑ bikiɑ mini, ɡoo sɑri wi u koo kpĩ u nun ye tubusiɑ
    sere bũnu bɑɑsi yɑ! Wee nu ku rɑ n mɑɑ wɑ̃ɑ tɔmbun suunu sɔɔ.
  eng-KJVCPB: And it is a rare thing that the king requireth, and there is none other
    that can shew it before the king, except the gods, whose dwelling is not with
    flesh.
  mpx-mpx: Bugul toto owa kin u ba naha ginol i pulowan hot. Nige gamagal etega i
    bosowaina ni pamasal elam, iyai te yabowaineyau, yaa anamusa nige hi miminaa gamagal
    elala.”
  luo-luo: Gima ruoth penjono tek ma ok nyalre. Onge ngʼama nyalo lero tiende ni ruoth,
    makmana nyiseche, to gin ok gidag gi ji.”
  meu-meu: Hanua pavapavana ese e tahuamu ḡauna na auka herea; tau ta ese hanua pavapavima
    basine hamaorolaia diba, a dirava haida ese. A unu dirava na taunimanima dekediai
    asie nohomu.
  npi-ULB: महाराजाले जे माग गर्नुभएको छ त्यो अत्यन्तै कठिन छ, र यो कुरा महाराजालाई
    देवहरूले बाहेक अरू कसैले बताउन सक्दैन, र तिनीहरू मानिसहरूका बिचमा बस्दैनन् ।”
  yor-yor: Nǹkan tí ọba béèrè yìí ṣòro púpọ̀. Kò sí ẹni tí ó lè fihan ọba àfi àwọn
    òrìṣà, tí wọn kì í gbé láàrín ènìyàn.”
  pes-OPCB: آنچه که پادشاه می‌خواهند ناممکن است. هیچ‌کس جز خدایان نمی‌تواند به شما
    بگوید چه خوابی دیده‌اید. خدایان هم با انسانها زندگی نمی‌کنند تا از ایشان کمک بگیریم.»
  tgl-ULB: Ang pangangalingan ng hari ay mahirap, at walang sinuman ang makakapagsabi
    nito sa hari maliban sa mga diyos at hindi sila naninirahan kabilang sa mga tao.”
  cbu-NT: Ashiri kurakaa, arangeem tputs yuwaa shiy átish anoo kamanimaam wanindaja.
    ¿Tamapa iy apanllirini kamaneecheezuwa? ¡Itaru, uwsha nda tputsish taakuwa! yasampan
    kurakaa táranganaya.
  hui-hui: Ai kini-o bi áyu inahondo langidaba lalu laregoni gendabiore agali mbirame
    galone langibe nahedago dama bu karume dege karulapego. Anigo ai dama uruni ti
    agali baba mandagi nahaga ka.
  mya-mya: အ​ရှင်​မင်း​ကြီး​မေး​တော်​မူ​သော​အ​ရာ​သည် လွန်​စွာ​ခက်​ခဲ​သ​ဖြင့် ဘု​ရား​များ​မှ​လွဲ​၍
    အ​ဘယ်​သူ​မျှ​ဖော်​ပြ​နိုင်​မည်​မ​ဟုတ်​ပါ။ ဘု​ရား​တို့​သည်​လည်း​လူ​သား​များ​နှင့်
    အ​တူ​နေ​ထိုင်​ကြ​သည်​မ​ဟုတ်​ပါ'' ဟု လျှောက်​ထား​ကြ​၏။
  bod-N: རྒྱལ་པོའི་བཀའ་འདི་ཧ་ཅང་དཀའ་བས། མི་དང་མཉམ་དུ་མི་བཞུགས་པའི་ལྷ་ཚོགས་མ་གཏོགས་སྐྱེ་བོ་སུ་ཞིག་གིས་ཀྱང་རྨི་ལམ་དེ་ཁྱེད་ཀྱི་སྐུ་དྲུང་ནས་འཆད་པར་མི་ནུས་ཞེས་ཞུས་པས།
  sna-sna: Zvinhu zvinodikanwa namambo zvakaoma kwazvo. Hakuna munhu angazvizivisa
    kuna mambo izvozvo kunze kwavamwari, uye vasingagari pakati pavanhu.”
  spa-BLM: Es una cosa rara la que requiere el rey, y no hay otro que pueda mostrarla
    ante el rey, excepto los dioses, cuya morada no es con la carne.”
  cac-cac: Yujto a jun tic, te ajaltac snachajeli. Malaj junoc mach syal yalani, an̈ej
    am eb' dios snachaj yuuj, palta a eb' chi', man̈oc d'a co cal ay eb' a on̈ anima
    on̈ tic, xchi eb' vin̈.
  swh-ULB: Kile anachokitaka mfalme ni kigumu, na hakuna yeyote awezaye kumwambia
    mfalme isipokuwa miungu, ambayo haishi miongoni mwa watu.”
  bel-bel: Чын, якога цар патрабуе, такі цяжкі, што ніхто іншы ня можа адкрыць яго
    цару, акрамя багоў, якія ня жывуць з плоцьцю».
  deu-ELBBK: Denn die Sache, die der König verlangt, ist schwer; und es gibt keinen
    anderen, der sie vor dem König anzeigen könnte, als nur die Götter, deren Wohnung
    nicht bei dem Fleisch ist.
  mbb-OT: Utew mereǥen is ebpeveelan nu kenami, Mahal he Hadì. Menge ed-ezapen dà
    is ebpekehimu keniyan, piru wazè man sikandan med-amur te menge etew.”
  mal-2015: രാജാവു ചോദിക്കുന്ന കാര്യം പ്രയാസമുള്ളതാകുന്നു; തിരുമുമ്പിൽ അതു അറിയിപ്പാൻ
    ജഡവാസമില്ലാത്ത ദേവന്മാർക്കല്ലാതെ മറ്റാർക്കും കഴികയില്ല.
  rmc-rmc: Kadi veca, so o kraľis mangel, hiňi igen phari. Ňiko oda suno na džanela
    te phenel avri le kraľiske, ča o devla, ale on na dživen maškar o manuša!“
  nlg-nlg: Aghe na vunaghi haba, ighoe to kene na totobo te vahola ngangata. Taho
    siki sakai ke tangomana na bosaana vanigho nimua na maturu bole, sakai vamua rana
    god, mara mua kabukolu na lei tinoni.”
  pes-OPV: و مطلبی که پادشاه می‌پرسد، چنان بدیع است که احدی غیراز خدایانی که مسکن
    ایشان با انسان نیست، نمی تواند آن را برای پادشاه بیان نماید.»
  ron-1924: Че чере ымпэратул есте греу; ну есте нимень каре сэ спунэ лукрул ачеста
    ымпэратулуй, афарэ де зей, а кэрор локуинцэ ну есте принтре муриторь!”
  ben-OBCV: মহারাজ, যে কথা আপনি জানতে চাইছেন তা খুব কঠিন। দেবতারা ব্যতিরেকে আর কেউ
    রাজার কাছে এই কথা প্রকাশ করতে পারবেন না এবং দেবতারা মানুষের মধ্যে বাস করে না।”
  som-som: Waxaad weyddiisay, boqorow, waa wax aan badanaa la weyddiin dadka, qof
    kale oo boqorka u caddayn karaana ma jiro ilaahyada mooyaane, kuwaasoo aan hoygoodu
    binu-aadmiga la jirin.
  lat-VUC: 'Sermo enim, quem tu quæris, rex, gravis est: nec reperietur quisquam qui
    indicet illum in conspectu regis, exceptis diis, quorum non est cum hominibus
    conversatio.'
  eng-ASVBT: And it is a rare thing that the king requireth, and there is no other
    that can show it before the king, except the gods, whose dwelling is not with
    flesh.
  ita-1885: E la cosa che il re richiede è tanto ardua, che non vi è alcun altro che
    la possa dichiarare al re, se non gl'iddii, la cui abitazione non è con la carne.
  eng-ULB: What the king demands is difficult, and there is no one who can tell it
    to the king except the gods, and they do not live among humans.”
  spa-VBL: ¡Lo que Su Majestad pide es imposible! Nadie puede decirle a Su Majestad
    lo que soñó, excepto los dioses, y ellos no viven entre nosotros los mortales”.
  fra-_FOB: Car ce que le roi demande est difficile, et il n'y a personne qui puisse
    le faire connaître au roi, excepté les dieux, dont l'habitation n'est point parmi
    les mortels.
  mal-mal: രാജാവ് ചോദിക്കുന്ന കാര്യം പ്രയാസമുള്ളതാകുന്നു; തിരുമുമ്പിൽ അത് അറിയിക്കുവാൻ
    ജഡവാസമില്ലാത്ത ദേവന്മാർക്കല്ലാതെ മറ്റാർക്കും കഴിയുകയില്ല”.
  lit-lit: Dalykas, kurio karalius reikalauja, yra išsiskiriantis. Tad nėra nieko
    kito, kas galėtų jį atskleisti karaliaus akivaizdoje, išskyrus dievus, kurių buveinė
    nėra tarp žmonių.“
  urd-GVR: Jis chīz kā taqāzā bādshāh karte haiṅ wuh had se zyādā mushkil hai. Sirf
    dewatā hī yih bāt bādshāh par zāhir kar sakte haiṅ, lekin wuh to insān ke darmiyān
    rahte nahīṅ.”
  suz-BL: पिपमी हिल्‍लो पशो लोव़ सुइमी शोव़ने मचाप्‍चा ङा बाक्‍ब। देवी देवतामी ला
    तुइक्‍पाइक्‍ने चाप्‍नीम। तन्‍न मेको देवी देवता मुर आन दातेमी मबाक्‍नीम” देंतेक्‍म।
  eng-NOY: It is a hard thing which the king requireth, and there is none other that
    can show it before the king, except the gods, whose dwelling is not with men.
  ita-1927: La cosa che il re domanda è ardua; e non v’è alcuno che la possa far conoscere
    al re, tranne gli dèi, la cui dimora non è fra i mortali”.
  ckb-ckb: ئەوەی کە پاشا داوای دەکات زۆر قورسە. هیچ کەس ناتوانێت بۆ پاشا ئاشکرای بکات،
    جگە لە خوداوەندەکان، ئەوانیش نشینگەیان لەگەڵ مرۆڤدا نییە.»
  eng-BBE: The king's request is a very hard one, and there is no other who is able
    to make it clear to the king, but the gods, whose living-place is not with flesh.
  kan-OKCV: ಅರಸನು ಕೇಳುವ ಸಂಗತಿಯು ಕಷ್ಟಕರವಾದದ್ದು. ಮಾನವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸದ ದೇವರುಗಳೇ ಹೊರತು,
    ಬೇರಾರೂ ಇದನ್ನು ಅರಸನ ಸನ್ನಿಧಿಯಲ್ಲಿ ತಿಳಿಸಲಾರರು.”
  tam-2017: ராஜா கேட்கிற காரியம் மிகவும் அருமையானது; மாம்சமாயிருக்கிறவர்களுடன் வாசம்செய்யாத
    தேவர்களேயல்லாமல் ராஜசமுகத்தில் அதை அறிவிக்க முடிந்தவர் ஒருவரும் இல்லை என்றார்கள்.
  spa-RV-1909: Finalmente, el negocio que el rey demanda, es singular, ni hay quien
    lo pueda declarar delante del rey, salvo los dioses cuya morada no es con la carne.
  ron-BTF: Și este lucru rar ceea ce împăratul cere, și nu este nimeni altul care
    să îl poată arăta împăratului, cu excepția dumnezeilor, a căror locuință nu este
    cu carnea.
  eng-WEBP: It is a rare thing that the king requires, and there is no other who can
    show it before the king except the gods, whose dwelling is not with flesh.”
  eng-FBV: What Your Majesty is asking is impossible! No one can tell Your Majesty
    what you dreamed, except the gods, and they do not live among us mortals.”
  nch-BL: Pampa cati ta techtajtanía nelía ohui. Amo aqui ipan taltipacti huelis mitzilhuis.
    Huelis se dios mitzilhuisquía, pero inijuanti amo itztoque campa timasehualme.
  vie-1934: Vì sự vua đòi là hiếm có, và không ai có thể tỏ cho vua được, chỉ có các
    vì thần không ở với loài xác thịt.
  hin-CV: राजा जो बात पूछ रहे हैं, वह बहुत कठिन है. देवताओं को छोड़, और कोई राजा को
    यह बात नहीं बता सकता, और देवता मानव प्राणी के बीच नहीं रहते.”
  spa-BES: La petición del rey es muy difícil, y no hay otro que pueda aclararle al
    rey, sino los dioses, cuyo lugar de vida no es con la carne.
  tdx-tdx: Toe raha tsitantane ty paia’ i mpanjakay, vaho tsy eo ty mahafanoro aze
    amy mpanjakay naho tsy o anjelio, ie tsy mitrao-pimo­neñe ami’ty nofotse.
  tha-KJV: สิ​่งซึ่งกษั​ตริ​ย์ตรัสถามนั้นยากและไม่​มี​ผู้​ใดจะสำแดงแด่​กษัตริย์​ได้​นอกจากพระ
    ผู้​ซึ่​งม​ิ​ได้​อยู่​กับมนุษย์”
  por-BR-2018: Pois a coisa que o rei exige é tão difícil que não há quem a possa
    revelar diante do rei, a não ser os deuses, cuja morada não é entre a raça humana.
  deu-ELO: Denn die Sache, welche der König verlangt, ist schwer; und es gibt keinen
    anderen, der sie vor dem König anzeigen könnte, als nur die Götter, deren Wohnung
    nicht bei dem Fleische ist.
  eng-WYC-2018: For the word which thou, (O) king, askest, is grievous, neither any
    shall be found that shall show it in the sight of the king (nor shall anyone be
    found who can tell it to the king), except (the) gods, whose living is not with
    men.
  epo-epo: la afero, kiun la reĝo postulas, estas tiel eksterordinara, ke neniu povas
    tion plenumi al la reĝo, krom la dioj, kiuj ne vivas inter karnuloj.
  uig-PIN: Qünki aliylirining soriƣanliri ⱨǝⱪiⱪǝtǝn alamǝt müxkül, ilaⱨlardin baxⱪa
    ⱨeqkim uni ayan ⱪilalmaydu. Lekin ilaⱨlarning makani insanlar arisida ǝmǝs, —
    dedi.
  beo-beo: 'Hina bagade! Dia adoi amo da gasa bagadedafa ba:sa. Osobo bagade dunu
    da bu adole imunu da hamedei. ‘gode’ ilia fawane da amo adole imunusa: defele
    gala, be ‘gode’ ilia da osobo bagade dunu gilisisu ganodini hame esala.”'
  tpi-OTNT: King, samting yu askim mipela, em i hat moa yet, na i no gat wanpela man
    inap long mekim. Ol god tasol inap. Na ol dispela god i no save stap wantaim ol
    man.”
  hau-SA: Abin da sarki yake nema yana da wuya matuƙa. Babu wani da zai iya bayyana
    wannan ga sarki sai dai alloli; kuma ba su zama tare da ’yan adam.”
  uig-LAT: Chünki aliylirining sorighanliri heqiqeten alamet müshkül, ilahlardin bashqa
    héchkim uni ayan qilalmaydu. Lékin ilahlarning makani insanlar arisida emes, —
    dédi.
  nde-nde: Lokhu okufunwa yinkosi kunzima kakhulu. Kakho ongakwambulela inkosi ngaphandle
    kwabonkulunkulu, njalo kabahlali ebantwini.”
  ton-ton: 'Pea ko e meʻa ʻoku tokanga ki ai ʻae tuʻi, ko e meʻa lahi: pea ʻoku ʻikai
    ha niʻihi kehe ʻe fakahā ia ki he tuʻi, ka ko e ngaahi ʻotua ʻaia ʻoku ʻikai nofo
    mo e kakano.”'
  ces-1613: Nebo ta věc, na niž se král ptá, nesnadná jest, a není jiného, kdo by
    ji oznámiti mohl králi, kromě bohů, kteříž bydlení s lidmi nemají.
  eng-WMB: It is a rare thing that the king requires, and there is no other who can
    show it before the king except the gods, whose dwelling is not with flesh.”
  tam-TCV: ஏனெனில் அரசர் கேட்பது மிகக் கடினமானது. மனிதனால் அல்ல, தெய்வங்களால்தான்
    இதை அரருக்கு வெளிப்படுத்த முடியும். தெய்வங்கள் மனிதர் மத்தியில் வாழ்வதில்லை என்றார்கள்.”
  ceb-ULB: Lisod gayod ang gipangayo sa hari, ug wala gayoy bisan kinsa nga makapadayag
    niini sa hari gawas lamang sa mga dios, ug wala sila nagpuyo uban sa mga tawo.”
  pol-UBG: Rzecz, której król wymaga, jest trudna, a nie ma nikogo, kto by mógł ją
    oznajmić królowi, oprócz bogów, którzy nie mieszkają wśród ludzi.
  agr-agr: Untsu apajuímtai aina dutsu ujapakaintai. ¡Tujash duka juju nugkanmak batsamchauwai!”
    tuidau.
  kyc-kyc: Emba kiŋi doko. Emba pii andake piso silini dokona mendemepe kapa isingi
    laa narami ingilyamo. Kapa laa naraminyipa mee bange anatuŋu lao lakandenge dupwame
    iki kapa langirami. Langiraminyipape nakamame mee wambu role pyao kara nange.
