  wol-KYG: Man nag du caageenu xam-xam bu ma ëpple mboolem kuy dund. Mbóot mii dañu
    ma koo won, ndax yaw Buur, nga xam piri mi, xam li ub sa bopp.
  eng-YLT: As to me — not for [any] wisdom that is in me above any living hath this
    secret been revealed to me; but for the intent that the interpretation to the
    king they make known, and the thoughts of thy heart thou dost know.
  kne-kne: Di gapo ay naipaammo din olog na en sak-en et baken gapo ta nalalaingak
    mo din odom ay ipogaw mo adi et ta maipaammo en sik-a din olog di iniitaw mo.
  eng-WYC-2017: And this sacrament, [or hid truth], is showed to me not by wisdom
    which is in me more than in all living men, but that the interpreting should be
    made open to the king, and thou shouldest know the thoughts of thy soul.
  eng-WMBB: But as for me, this secret is not revealed to me for any wisdom that I
    have more than any living, but to the intent that the interpretation may be made
    known to the king, and that you may know the thoughts of your heart.
  urd-GVH: इस भेद का मतलब मुझ पर ज़ाहिर हुआ है, लेकिन इसलिए नहीं कि मुझे दीगर तमाम
    दानिशमंदों से ज़्यादा हिकमत हासिल है बल्कि इसलिए कि आपको भेद का मतलब मालूम हो
    जाए और आप समझ सकें कि आपके ज़हन में क्या कुछ उभर आया है।
  rug-rug: Ego, koa rau, si tava vura mae sa tiṉitoṉa tomena hie, lopu sina tagoa
    rau sa ginilagilana lohina sapu hola ni pule sari kaiqa tie toadi, ba pude agoi,
    baṉara, si tumae nia sa rinupahana sa meke pude va bakalia koa goi sapu na sa
    si ele kamo pa mua binalabala.
  gaz-gaz: Yaa mootii, akka kootti sababiin icciitiin kun natti mulʼateef ani namoota
    jiraatoo kaan caalaa ogummaa qabaadheef utuu hin taʼin, akka ati hiikkaa isaa
    beektee waan yaada kee keessa jiru hubattuuf.
  fra-LSG: Si ce secret m’a été révélé, ce n’est point qu’il y ait en moi une sagesse
    supérieure à celle de tous les vivants; mais c’est afin que l’explication soit
    donnée au roi, et que tu connaisses les pensées de ton cœur.
  gnn-gnn: Ŋarranydja dhuwala yolŋu yana, yaka ŋarra ḻiya‐djambatjtja dhiyakuyi malaŋuwu,
    yurru marŋgi ŋarra dhiyaku yulŋunydja, ŋarra yurru ḻakaramana nhokala, liŋgu Godthu
    ŋarrakala ŋayipi maḻŋ'maraŋalanydja warraŋulkuŋalanydja, märr nhe yurru marŋgiyirri.
  yal-yal: N tan ma binni, fe luxunxini ito mi yɛ mayalanxi n xa fa fala n tan fekolon
    dangu ndenden na, koni alogo a bunna xa fala mangan xa, i yi i sondonna miriyane
    kolon.”
  haw-1868: A owau nei hoi, aole i hoakakaia mai ia'u keia mea ikea ole, no ka oi
    ana o ka naauao iloko o'u mamua o ko kekahi mea e ola ana; aka, i hoakakaia aku
    ai i ke alii ka hoike, a i ike no hoi oe i ka manao o kou naau iho.
  arb-NAV: وَقَدْ أَعْلَنَ لِي هَذَا السِّرَّ، لَا لِحِكْمَةٍ فِيَّ أَكْثَرَ مِنْ
    سَائِرِ الأَحْيَاءِ، إِنَّمَا لِكَيْ يُطْلِعَ الْمَلِكَ عَلَى تَفْسِيرِهِ وَتُدْرِكَ
    أَفْكَارَ قَلْبِكَ.
  ewe-ewe: Le nye gome la, woɖe nya ɣaɣla sia fiam, menye esi nunya le asinye wu ame
    bubu siwo le agbe la ta o, ke boŋ be wò, O fia, nànya gɔmeɖeɖe la eye be nàse
    nu si to wò susu me la gɔme.
  eng-LEE: But as for me, this secret hath not been revealed to me because of any
    wisdom that is in me more than in all other living; but for the sake that men
    might make known the interpretation to the king, and that thou mightest understand
    the thoughts of thy heart.
  gvn-gvn: '@see-verse:DAN.002.029'
  asm-FB: আন জীৱিত লোকতকৈ মোৰ অধিক জ্ঞান আছে বুলি যে মোৰ আগত এই বিষয় প্ৰকাশিত হ’ল,
    এনে নহয়, কিন্তু মহাৰাজে যাতে সপোনৰ ফলিতা, আৰু আপোনাৰ মনৰ গভীৰ চিন্তা আপুনি জানিব
    পাৰে, সেই বাবে মোলৈ সেই নিগূঢ় বিষয় প্রকাশিত হ’ল।
  sus-A: شَ يِ قٍ نْشُنشِيٍ بَرَ مَكّنّن ﭑ بّ، نَ مُ رَبَشِ شّ بَرِ مَ ﭑ مَ لْننِ
    تٌ فبٌشِ بٌورٍ فبٍ بّ. يِ بَرَ مَكّنّن ﭑ بّ عَلَكٌ مَنفّ شَ نَ كُي كٌلٌن عَ نَشَن
    مَحْشُنشِ عَ شَشِلِ مَ.»
  fra-SBL: Quant à moi, ce secret ne m'est pas révélé à cause d'une sagesse que j'aurais
    plus qu'aucun vivant, mais dans le but que l'interprétation soit connue du roi,
    et que tu puisses connaître les pensées de ton cœur.
  hbo-hbo: וַאֲנָ֗ה לָ֤א בְחָכְמָה֙ דִּֽי־אִיתַ֥י בִּי֙ מִן־כָּל־חַיַּיָּ֔א רָזָ֥א
    דְנָ֖ה גֱּלִ֣י לִ֑י לָהֵ֗ן עַל־דִּבְרַת֙ דִּ֤י פִשְׁרָא֙ לְמַלְכָּ֣א יְהֹודְע֔וּן
    וְרַעְיֹונֵ֥י לִבְבָ֖ךְ תִּנְדַּֽע׃
  piu-2006: '@see-verse:DAN.002.029'
  pjt-pjt: Palu nyuntu tjinguṟu ngayunya kulilku nintipuka-palku, palu wiya Godaluṉi
    ngayunya nintinu nyuntula wangkara utintjaku, nyuntu tjukaṟurungku kulintjaku.”
  kik-kik: Niĩ-rĩ, ndiguũrĩirio ũhoro ũcio ũrĩ hitho-inĩ atĩ tondũ ndĩ na ũũgĩ gũkĩra
    andũ arĩa angĩ matũũraga muoyo, no nĩgeetha wee mũthamaki ũmenye ũrĩa kĩroto kĩu
    kiugĩte, nĩguo ũtaũkĩrwo nĩ maũndũ macio ũrecũũranagia meciiria-inĩ maku.
  omb-omb: Nge i neu a gineu vunigi ngaha u vosagiana laweau hate huri ve ba a nogu
    lolorani u lawua deni re lavasigi, nge huri ve i Huqe lolo taetae na matamwasaragi
    na nom boborea siu nigo ratahigi goin ilo na havagi hi mo eno lolo domimu.
  fra-NCL: Et moi, ce n’est pas par une sagesse qui serait en moi, supérieure à celle
    de tous les vivants, que ce secret m’a été révélé, mais c’est afin qu’on en fasse
    savoir la signification au roi, et que tu connaisses les pensées de ton cœur.
  cek-AK: Kai loe minawk kalah pong palungha kue pongah hae kanghawk hmuen hae kai
    khaeah amtueng ai, siangpahrang ih amang to panoek moe, palung thung hoi na poek
    ih hmuen na panoek thai han ih ni, Sithaw mah kai khaeah amtuengsak.
  cuk-cuk: Angala be-gabdaksad oyolesmogad. We-soglesulid, andi bur dule-bamaladba
    ibmar nue-wisye. Rey, be-gabdaksad anga-oyolesad, adi, an bega odulogega, degi,
    be ibmargi-binsamaigusad be magar itogegar.
  uig-CYR: Маңа кәлсәк, бу сирниң маңа аян қилинғини мениң башқа җан егилиридин артуқ
    һекмәткә егә болғанлиғимдин әмәс, бәлки бу чүшниң тәбирини, шундақла шаһ алийлириниң
    көңүллиридики ойлирини өзлиригә мәлум қилиш үчүндур.
  tel-2017: ఈ మర్మం గురించి ఆయన నాకు బయలుపరచిన కారణం నేను ఇతర మనుషులకంటే గొప్ప జ్ఞానిని
    అని కాదు. రాజా, ఆ కల భావాన్ని, మీ మనస్సులోని ఆలోచననూ మీకు తెలియజేయడానికి దేవుడే
    దాన్ని నాకు బయలుపరిచాడు.
  hat-BSA: Men selon mwen menm, mistè sa a pa t revele a mwen menm akoz sajès ki plis
    pase tout lòt moun k ap viv yo, men pou bi ke entèpretasyon an ta kapab vin konnen
    a wa a, e ke ou ta ka konprann refleksyon a panse ou yo.
  kos-kos: Ma lukma se inge akkalemyeyukme nu sik, tia ke sripen nga lalmwetmet liki
    kutena mwet, a tuh Tokosra in ku in etu kalmen mweme sac, ac in kalem ke nunak
    su sikyak nu sin tokosra.
  hbo-WLC: וַאֲנָ֗ה לָ֤א בְחָכְמָה֙ דִּֽי־אִיתַ֥י בִּי֙ מִן־כָּל־חַיַּיָּ֔א רָזָ֥א
    דְנָ֖ה גֱּלִ֣י לִ֑י לָהֵ֗ן עַל־דִּבְרַת֙ דִּ֤י פִשְׁרָא֙ לְמַלְכָּ֣א יְהוֹדְע֔וּן
    וְרַעְיוֹנֵ֥י לִבְבָ֖ךְ תִּנְדַּֽע׃
  ibo-ibo: Ma mụ onwe m, ekpugheghị ihe omimi a nye m nʼihi na m karịrị mmadụ ọbụla
    dị ndụ nʼamamihe, kama ọ bụ ka gị bụ eze mata nkọwa ya ma ghọtakwa ihe gabigara
    nʼuche gị.
  ory-ory: ମାତ୍ର କୌଣସି ଜୀବିତ ଲୋକର ଜ୍ଞାନ ଅପେକ୍ଷା ମୋʼ ର ଜ୍ଞାନ ଅଧିକ ଅଛି ବୋଲି ଯେ ଏହି ନିଗୂଢ଼
    ବିଷୟ ପ୍ରକାଶିତ ହୋଇଅଛି, ତାହା ନୁହେଁ, ମାତ୍ର ମହାରାଜାଙ୍କୁ ଯେପରି ଅର୍ଥ ଜ୍ଞାତ କରାଯିବ ଓ
    ଆପଣ ଯେପରି ନିଜ ମନର ଚିନ୍ତା ଜାଣିବେ, ଏଥିପାଇଁ ତାହା ମୋ ପ୍ରତି ପ୍ରକାଶିତ ହୋଇଅଛି।
  chk-chk: Nge ngang üsap silei usun ei monomon pokiten ai tipachem, pun ai tipachem
    esap lap seni än aramas tipachem. A chök pwä ngeniei fän iten ai üpwe awewe ngonuk
    en king wewen, pwe kopwe silei usun ekiekin letipom.
  rop-rop: Haibala bos, dijan drim bin kaman langa mi du wulijim yu gin sabi wanim
    det drim min.
  ukr-1871: А менї відкрита ся тайна справа не через те, наче б був мудрійший за всїх
    жиючих, а задля того, щоб цареві явним стало значіннє, та щоб ти взнав думки твого
    серця.
  deu-1951: Mir aber ist dieses Geheimnis nicht durch eine Weisheit, die ich vor allen
    Lebenden voraus hätte, geoffenbart worden, sondern damit dem Könige die Deutung
    kundwürde und du erführest, was dein Herz zu wissen wünscht.
  eng-JPS: But as for me, this secret is not revealed to me for any wisdom that I
    have more than any living, but to the intent that the interpretation may be made
    known to the king, and that thou mayest know the thoughts of thy heart.
  srp-1865: A meni se ova tajna nije objavila mudrošæu koja bi u mene bila mimo sve
    žive, nego zato da se javi caru što san znaèi i da doznaš misli srca svojega.
  lug-lug: Naye ekigambo kino ekitategeerekeka bantu abaabulijjo kimbikkuliddwa, si
    lwa kuba nga ndi mugezi okusinga abantu abalala bonna, naye nkifunye bwe ntyo,
    kabaka ategeere amakulu gaakyo, era otegeere ebirowoozo bye wafuna mu mutima gwo.
  heb-heb: ואנה לא בחכמה די איתי בי מן כל חייא רזא דנה גלי לי להן על דברת די פשרא
    למלכא יהודעון ורעיוני לבבך תנדע׃
  ben-IRV: অন্যান্য লোকদের চেয়ে আমার বেশী জ্ঞান আছে বলেই যে আমার কাছে এই গুপ্ত বিষয়
    প্রকাশিত হয়েছে তা নয়। এই গুপ্ত বিষয় আমার কাছে প্রকাশ করা হয়েছে যেন মহারাজ,
    আপনি সেই অর্থ বুঝতে পারেন এবং যেন আপনি আপনার মনের গভীরের সমস্ত চিন্তা জানতে পারেন।
  pan-pan: ਇਸ ਭੇਤ ਦੇ ਮੇਰੇ ਉੱਤੇ ਪਰਗਟ ਹੋਣ ਦਾ ਕਾਰਨ ਇਹ ਨਹੀਂ ਕਿ ਮੇਰੇ ਵਿੱਚ ਕਿਸੇ ਹੋਰ ਜੀਵ
    ਨਾਲੋਂ ਵਧੇਰੀ ਬੁੱਧ ਹੈ ਸਗੋਂ ਇਹ ਕਿ ਇਸ ਦਾ ਅਰਥ ਮਹਾਰਾਜੇ ਨੂੰ ਦੱਸਿਆ ਜਾਵੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ
    ਦਿਲ ਦੇ ਖਿਆਲ ਪਛਾਣੋ।
  tkr-tkr: Zı mane sirrılqa dyunyel gırgıng'ule ək'elikananava deş hirxhıl. Zı man
    nyak' paççahılqa hixhar he'ecenva, vak'led yiğne yik'eençe ı'lğəənbı ats'axhxhecenva,
    zas man nyak' aaqı.
  mya-JVB: ဤ နက်နဲ သောအရာကိုကား၊ အခြားသော သတ္တဝါ အပေါင်း တို့ထက် အကျွန်ုပ် သာ၍ပညာ
    ရှိ သောကြောင့် ၊ အကျွန်ုပ် အား ဘုရားသခင်ဖွင့်ပြ တော်မူသည် မ ဟုတ်ပါ။ ကိုယ်တော်သည်
    စိတ် နှလုံးတော်၏ အထင် ကို နားလည် မည်အကြောင်း၊ ထို အနက် ကို အကျွန်ုပ်ပြန်ကြား လျှောက်ထားစိမ့်သောငှါသာ
    ဘုရားသခင်ဖွင့်ပြတော်မူ ၏။
  tte-O: Ginauli wadawadamna bwaite iyamayale koliyau yaina nige besiele yakato yau
    yagu sonoga tomo meuloili ali sonoga ilalaki-gabaegili, iya iyamayale koliyau
    yaina kaiwena Yaubada nuwanuwana kenomne kana nuwatu dudulaina ukwatai namwanamwai.
  tbg-tbg: Viva vi uvara qoqaiqama kero ti humiqairave. Kotiva mintiharo, kia tiriara
    vira avu aatovano ekaa vaiinti avu aatovata uri aatarakero vaivama vaivo tiraitiro,
    viva ariara iriharo vi uvara okara kankoma kero iri tavaarire tiro, vira ti humiqairave.
  hmo-hmo: “To lauegu aonega dekenai inai hunia gauna lau hedinaraia lasi. Lauegu
    aonega ese taunimanima edia aonega ia hereaia lasi. To oiemu nihi ena anina oi
    diba totona, bona oi laloa gaudia edia anina oi davaria totona, Dirava ese inai
    nihi ena anina lau dekenai ia hedinaraia.
  urd-urd: लेकिन इस राज़ के मुझ पर ज़ाहिर होने की वजह यह नहीं कि मुझ में किसी और ज़ी
    हयात से ज़्यादा हिकमत है, बल्कि यह कि इसकी ता'बीर बादशाह से बयान की जाए और तू
    अपने दिल के ख़्यालात को पहचाने।
  rus-SYN: А мне тайна сия открыта не потому, чтобы я был мудрее всех живущих, но
    для того, чтобы открыто было царю разумение и чтобы ты узнал помышления сердца
    твоего.
  bqc-SIM: Mapi sↄ̃, i kɛ ma ↄ̃nↄ mɛ́ dɛ dãↄla ↄ̃ Lua asiiyãpi òmɛɛo. A òmɛɛ kɛ́
    ǹ e ǹ a bↄↄlɛ maɛ, níↄ làasoo pↄ́ kú n nↄ̀sɛ guu dↄ̃.
  tcz-CHONGTHU: Chuleh keima chungchang thu vang chu hiche ahi, midang ho sang’a chingjo
    leh themjo kahi jeh’a, namang ki-im leh kiselguh chu keiman kahetdoh ahipoi. Amavang,
    Pathenin nangma tah nalungsung’a um chu nahetsah nom ahi.
  mar-mar: आता माझी गोष्ट, ती अशी की; हे रहस्य मला उलगडते ते यामुळे नाही की मी इतर
    मनुष्यांपेक्षा अधिक ज्ञानी आहे, तर हे रहस्य यासाठी उलगडले की, राजा आपण याचा अर्थ
    समजावा व जो आपल्या मनातील गहन विचार समजावे.
  qub-qub: Chaynömi nogatapis musyachimasha pipis mana musyashanta ricachishushayquita.
    Ichanga manami waquin runacunapita noga mas musyaj-yachaj captëchu musyachimasha.
    Chaypa ruquenga imapaj chay suyñuyqui cashantapis willanäpämi musyachimasha. Willaptërämi
    gamga sumaj tantiyanquipaj yarpachacushayquicuna imapaj cashantapis.
  bqp-bqp: Adɑmɑ bɑ ǹ mɑn ɑsiri ye sɔ̃ɔsi yèn sɔ̃ nɑ tɔn be bɑ tie bwisi kere. Bɑ
    mɑn ye sɔ̃ɔsiwɑ kpɑ n kɑ nun tubusiɑ kpɑ ɑ n kɑ yɛ̃ ye ɑ bwisikɑ wunɛn gɔ̃ruɔ.
  hat-hat: Konnen byen, monwa, se pa paske mwen gen plis konprann pase tout moun ki
    fè m' rive konnen sekrè sa a. Men, se pou wa a ka rive konnen sans rèv li te fè
    a, pou l' ka konprann tout lide sa yo ki t'ap travay nan tèt li a.
  eng-BSB: And to me this mystery has been revealed, not because I have more wisdom
    than any man alive, but in order that the interpretation might be made known to
    the king, and that you may understand the thoughts of your mind.
  eng-WEBPB: But as for me, this secret is not revealed to me for any wisdom that
    I have more than any living, but to the intent that the interpretation may be
    made known to the king, and that you may know the thoughts of your heart.
  kbq-kbq: Hagi ama ana ava'namofo agafa'ama eriama'ma huno nagri'ma nasami'neana,
    nagra mago'a antahi'zane vahera zamagatere'na, antahi'zana eri'nogu huno anara
    osu'ne, i'o. Anumzamo ana ava'namofo agafa'a nasami'neanki'na, huama hanugenka
    ava'na kamofo agafa'a antahi ama' hugahane.
  nhe-BL: Ax nechmatiltijtoc nopa tlamantli pampa más nitlalnamiqui que ne sequinoc
    tlacame. Nechnextilijtoc para huelis nimitzixtomilis tlachque quiijtosnequi motemic,
    huan para queja nopa huelis tijmachilis tlen timoyolilhuiyaya.
  bus-bus: Mapi sↄ̃, èe kɛ ma ↄ̃ndↄ̃ↄ bé à dɛ danↄ pↄ́la gbasa Luda asiiyã pì òmɛro.
    À òmɛ lɛ ǹ e ǹ à bↄkↄ̃tɛ mamɛ ǹgↄ̃ laasuu kɛ̀ kú n nↄ̀sɛ guu dↄ̃.
  gub-BL: A'e re umume'u ikwaw kar haw ihewe. Nakwaw wera'u kwaw ma'e amo awa wanuwi.
    Nezewe rehe we Tupàn wexak kar ihewe a'e, ta'e ipurukwaw kar wer nepuahu awer
    ikwaw kar haw rehe newe a'e xe. Ipurumume'u katu wer nema'enukwaw pawer rehe newe
    no, o tuwihawete.
  eng-DRA: 'To me also this secret is revealed, not by any wisdom that I have more
    than all men alive: but that the interpretation might be made manifest to the
    king, and thou mightest know the thoughts of thy mind.'
