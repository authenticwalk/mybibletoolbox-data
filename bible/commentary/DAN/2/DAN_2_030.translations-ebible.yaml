verse: DAN.002.030
translations:
  mal-C: ജീവനോടിരിക്കുന്ന ഏതെങ്കിലും മനുഷ്യനെക്കാൾ അധികം ജ്ഞാനം എന്നിൽ ഉള്ളതുകൊണ്ടല്ല,
    പിന്നെയോ, രാജാവിനോട് അർഥം ബോധിപ്പിക്കേണ്ടതിനും അങ്ങയുടെ മനസ്സിലുണ്ടായ ചിന്തകൾ
    അങ്ങ് ഗ്രഹിക്കുന്നതിനുംവേണ്ടിയാണ് ഈ രഹസ്യം എനിക്കു വെളിപ്പെട്ടിരിക്കുന്നത്.
  deu-TKW: Mir aber ist dieses Geheimnis nicht infolge von Weisheit, die mir vor allen
    Lebenden zu eigen wäre, offenbart worden, sondern nur zu dem Zwecke, damit dem
    Könige die Deutung kund würde, und du über die Gedanken deines Inneren Auskunft
    erhieltest.
  lin-lin: Bongo soki alakisi mabombami yango epai na ngai, ezali te mpo ete naleki
    bato nyonso na bwanya, kasi ezali mpo ete mokonzi ayeba ndimbola ya ndoto na ye
    mpe makambo oyo ezali kotungisa motema na ye.
  eng-LSV: As for me—not for [any] wisdom that is in me above any living has this
    secret been revealed to me; but for the intent that the interpretation to the
    king they make known, and the thoughts of your heart you know.
  eng-GNV: As for me, this secret is not shewed mee for any wisedome that I haue,
    more then any other liuing, but onely to shewe the King the interpretation, and
    that thou mightest knowe the thoughts of thine heart.
  eng-WEBSTER: But as for me, this secret is not revealed to me for any wisdom that
    I have more than any living, but for their sakes that shall make known the interpretation
    to the king, and that thou mayest know the thoughts of thy heart.
  nhw-BL: Amo nechmachiltijtoc nopa tlamantli pampa más nitlalnamiqui que ne sequinoc
    tlacame. Nechnextilijtoc para huelis nimitzixtomilis tlaque quiijtosnequi motemic,
    huan para quej nopa huelis tijmachilis catli timoyolilhuiyaya.
  swh-ONEN: Kwangu mimi, nimefunuliwa siri hii, si kwa sababu nina hekima kubwa kuliko
    watu wengine wanaoishi, bali ni ili wewe, ee mfalme, upate kujua tafsiri, na ili
    uweze kuelewa kile kilichopita mawazoni mwako.
  bba-bba: Adɑmɑ bɑ ǹ mɑn ɑsiri ye sɔ̃ɔsi yèn sɔ̃ nɑ tɔn be bɑ tie bwisi kere. Bɑ
    mɑn ye sɔ̃ɔsiwɑ kpɑ n kɑ nun tubusiɑ kpɑ ɑ n kɑ yɛ̃ ye ɑ bwisikɑ wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: But as for me, this secret is not revealed to me for any wisdom that
    I have more than any living, but for their sakes that shall make known the interpretation
    to the king, and that thou mightest know the thoughts of thy heart.
  mpx-mpx: Bugul misusumena ya i pamasal elau, puna nige i oola tage nau no siba gamagal
    gegewel wali siba i bwata lake. Yaa i pamasal elau, kaiwena nuwana owa kin am
    kenonou, toto i nem wam nuwatu elana, ana sapu nu atena.
  luo-luo: To an ok oseelna tiend midhieroni nikech ariek moloyo ji mamoko mangima,
    to oseelnago mondo in, yaye ruoth, ingʼe tiende, kendo mondo ingʼe gima nobiro
    e pachi.
  meu-meu: A ina ḡau hehunina na egu ai vada e hahedinaraia, dia egu aonega ese mauri
    taudia iboudiai edia aonega na e hereadiamu dainai, to anina na hanua pavapavana
    baina hadibalaimu bona oi sibomu emu lalo-hadai ba dibadia helaoreana.
  npi-ULB: मेरो बारेमा, अरू कुनै जीवित मानिसभन्दा धेरै बुद्धि मसँग भएको कारण मलाई
    त्यो रहस्य प्रकट भएको होइन । हजुर, महाराजाले त्यसको अर्थ बुझ्न सक्‍नुभएको होस्,
    र आफूभित्रका गहिरा कुराहरू हजुरले जान्‍न सक्‍नुभएको होस् भनेर हजुरलाई त्यो रहस्य
    प्रकट भएको हो ।
  yor-yor: Ṣùgbọ́n fún èmi, a fi àṣírí yìí hàn mí, kì í ṣe pé mo ní ọgbọ́n tí ó pọ̀
    ju ti alààyè kankan lọ, ṣùgbọ́n nítorí kí ọba lè mọ ìtumọ̀ àlá àti kí ó lè mọ
    ohun tí ó wà ní ọkàn rẹ̀.
  pes-OPCB: اما این خواب از آن جهت که از دیگران داناترم بر من آشکار نشد، بلکه از این
    نظر بر من آشکار شد تا پادشاه از تعبیر آن آگاه شوند.
  tgl-ULB: Para sa akin, hindi maihahayag ang lihim na ito sa akin dahil sa anumang
    karunungan na mayroon ako higit pa sa kahit sinong nabubuhay na tao. Inihayag
    ang lihim na ito sa akin upang ikaw na hari ay maaaring maunawaan ang kahulugan
    nito at upang maaari mong malaman ang mga pag-iisip na nasa iyong kalooban.
  cbu-NT: Ashiri natsha Apanllsha nuwaa watatam tuyamandarangiya. Itaru, nuw nda ichinguroo
    yasampanee kasirina. Waana Apanll shiyaa kamanip átu, zandku yuwaa parangish anoo
    nuwaa yámandarangitamta.
  hui-hui: Ai Ngode Datagaliwabe ogoni ibu degeme i̱hondobi mbirale wia do hene ogoni
    ogo ale lalu walia hayago. Ainde i̱na agali manda timbuniwi bu karuni bibahende
    bolangua howa i̱na manda timbuniore bidogonaga walia halu ndo. Ngode Datagaliwabehanda
    í̠na emaga handaridago ogoninaga irane ogo ale lalu i̱hondo mo walia hayago languliya.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ယင်း​သို့​လျှို့​ဝှက်​ခက်​ခဲ သည့်​အ​ရာ​ကို အ​ကျွန်ုပ်​အား​သိ​စေ​တော်
    မူ​သည်​မှာ​အ​ကျွန်ုပ်​သည် အ​ခြား​သူ​အ​ပေါင်း တို့​ထက်​ပို​၍​အ​သိ​ပ​ညာ​ရှိ​သော​ကြောင့်
    မ​ဟုတ်​ပါ။ အ​ရှင်​မင်း​ကြီး​အား​အိပ်​မက်​၏ အ​နက်​ကို​သိ​ရှိ​စေ​ရန်​နှင့် နှ​လုံး​တော်​ဆင်
    ခြင်​ချက်​များ​ကို​နား​လည်​လာ​စေ​ရန်​ပင် ဖြစ်​ပါ​၏။
  bod-N: ད་ལྟ་གསང་བ་འདི་ང་རང་ལ་མངོན་པར་གྱུར་པ་ནི་བདག་ལ་གཞན་ལས་ལྷག་པའི་ཤེས་རབ་རྣོན་པོ་ཞིག་མངའ་བས་མ་ཡིན་པར།
    རྒྱལ་པོ་ཁྱེད་ཀྱིས་རྨི་ལམ་གྱི་དོན་དང་ཉིད་ཀྱི་དགོངས་ཚུལ་གཉིས་ཀ་གསལ་པོར་མཁྱེན་པའི་ཆེད་དུ་ཡིན་ནོ།
    །
  sna-sna: Asi ini chakavanzika ichi chakaziviswa kwandiri, kwete nokuda kwokuti ndine
    njere huru kupfuura vamwe vanhu vanorarama asi kuti imi mambo, mugoziva dudziro
    uye kuti mugonzwisisa zvakapinda mundangariro dzenyu.
  spa-BLM: Pero en cuanto a mí, este secreto no me ha sido revelado por ninguna sabiduría
    que yo tenga más que cualquier otro viviente, sino con el propósito de que la
    interpretación sea dada a conocer al rey, y para que tú conozcas los pensamientos
    de tu corazón.
  cac-cac: An̈eja' pax ix ch'oxan jun tic d'ayin, man̈ yujoc to te jelan in d'a yichan̈
    masanil eb' anima, maay, palta yuj vac'an ojtaquejeli tas syalelc'och a vayich
    chi', yic ol nachajel uuj tas tza na'a.
  swh-ULB: Na kuhusu mimi, siri hii haikufunuliwa kwangu kwa sababu ya hekima yoyote
    niliyo nayo zaidi ya mtu yoyote anayeishi. Siri hii imefunliwa kwangu ili kwamba
    wewe, mfalme, uweze kufahamu maana, na ili kwamba ujuwe mawazo yaliyo ndani mwako.
  bel-bel: А мне таямніца гэтая адкрыта ня дзеля таго, каб я быў мудрэйшы за ўсіх
    жывых, а дзеля таго, каб адкрыць цару разгадку, і каб ты пазнаў намыслы свайго
    сэрца.
  deu-ELBBK: Mir aber ist nicht durch Weisheit, die in mir mehr als in allen Lebenden
    wäre, dieses Geheimnis offenbart worden, sondern deshalb, damit man dem König
    die Deutung kundtue und du deines Herzens Gedanken erfährst.
  mbb-OT: Ne sikan is teǥeinep, impezayag te Megbevayà kayi te kedì, kenà tenged te
    edhuna a he metau te zuma he menge etew, kekenà, para mesavut nu ke hengkey is
    kehuluǥan te neseled diyà te isip nu pinaaǥi te kedseysey ku.
  mal-2015: എനിക്കോ ജീവനോടിരിക്കുന്ന യാതൊരുത്തനെക്കാളും അധികമായ ജ്ഞാനം ഒന്നും ഉണ്ടായിട്ടല്ല,
    രാജാവിനോടു അർത്ഥം ബോധിപ്പിക്കേണ്ടതിന്നും തിരുമനസ്സിലെ വിചാരം തിരുമനസ്സുകൊണ്ടു
    അറിയേണ്ടതിന്നും അത്രേ ഈ രഹസ്യം എനിക്കു വെളിപ്പെട്ടിരിക്കുന്നതു.
  rmc-rmc: A so džal pal ma, kada garuďipen mange na sas otkerdo bo som goďavereder
    sar savore, so dživen, ale vašoda, hoj tu kraľina te džanes, pal soste džahas
    suno, a te achaľos oda, so gondoľinehas andro jilo.
  nlg-nlg: Na mua pukuna inau tu manaha vaa ta siki tinoni tara vola tana maramana
    tana toghiani na lei totobo te polo ta nimu na maturubole, hauva ka, na pukuna
    God te liomu geko ghilala na hava to ghanaghana talaua.
  pes-OPV: و اما این راز بر من ازحکمتی که من بیشتر از سایر زندگان دارم مکشوف نشده
    است، بلکه تا تعبیر بر پادشاه معلوم شود و فکرهای خاطر خود را بدانی.
  ron-1924: Ынсэ, дакэ ми с-а дескоперит тайна ачаста, ну ынсямнэ кэ есте ын мине
    о ынцелепчуне май маре декыт а тутурор челор вий, чи пентру ка сэ се дя ымпэратулуй
    тылкуиря ей ши сэ афли че-ць дореште инима сэ штий.
  ben-OBCV: অন্য কোনো জীবিত মানুষের থেকে আমার বেশি জ্ঞান আছে বলে যে আপনার স্বপ্নের
    রহস্য আমার কাছে প্রকাশিত হয়েছে এমন নয়; কিন্তু উদ্দেশ্য এই, যেন আপনি মহারাজ এর
    মানে বুঝতে পারেন এবং আপনার মনের মধ্যে কী হয়েছিল তা বুঝতে পারেন।
  som-som: Laakiinse aniga qarsoodigan la iiguma muujin xigmad aan dheerahay dad kale
    oo nool, laakiinse sababtu waa in lagu ogeysiiyo fasirkii riyadaada, boqorow,
    iyo inaad ogaatid fikirrada qalbigaaga.
  lat-VUC: 'Mihi quoque non in sapientia, quæ est in me plus quam in cunctis viventibus,
    sacramentum hoc revelatum est: sed ut interpretatio regi manifesta fieret, et
    cogitationes mentis tuæ scires.'
  eng-ASVBT: But as for me, this secret is not revealed to me for any wisdom that
    I have more than any living, but to the intent that the interpretation may be
    made known to the king, and that thou mayest know the thoughts of thy heart.
  ita-1885: Ora, quant'è a me, questo segreto mi è stato rivelato, non per sapienza,
    che sia in me sopra tutti i viventi; ma acciocchè l'interpretazione ne sia dichiarata
    al re, e che tu intenda i pensieri del cuor tuo.
  eng-ULB: As for me, this mystery was not revealed to me because of any wisdom that
    I have more than any other living person. This mystery was revealed to me so that
    you, king, may understand the meaning, and so that you may know the thoughts deep
    within you.
  spa-VBL: No es porque yo tenga más sabiduría que nadie por lo que se me ha revelado
    este misterio, sino para explicar a Tu Majestad en qué estabas pensando para que
    pudieras entenderlo.
  fra-_FOB: Et ce secret m'a été révélé, non qu'il y ait eu en moi plus de sagesse
    qu'en aucun des vivants, mais pour que l'interprétation en soit donnée au roi,
    et que tu connaisses les pensées de ton cœur.
  mal-mal: എനിക്ക് ജീവനോടിരിക്കുന്ന ആരേക്കാളും അധിക ജ്ഞാനം ഉണ്ടായിട്ടല്ല, പ്രത്യുത,
    രാജാവിനോട് അർത്ഥം ബോധിപ്പിക്കേണ്ടതിനും തിരുമനസ്സിലെ വിചാരം അങ്ങ് അറിയേണ്ടതിനും
    ആകുന്നു ഈ രഹസ്യം എനിക്ക് വെളിപ്പെട്ടിരിക്കുന്നത്.
  urd-GVR: Is bhed kā matlab mujh par zāhir huā hai, lekin is lie nahīṅ ki mujhe dīgar
    tamām dānishmandoṅ se zyādā hikmat hāsil hai balki is lie ki āp ko bhed kā matlab
    mālūm ho jāe aur āp samajh sakeṅ ki āp ke zahan meṅ kyā kuchh ubhar āyā hai.
  suz-BL: गो मुर नेल्‍ल आन क्‍येङा शुश रुप्‍ने मचाप्‍नुङ। तन्‍न इन ङोमु आ अर्थ तुइक्‍पाइक्‍चा
    नु इन थुं ङा लोव़ रुप्‍पाइक्‍चा कली परमप्रभुमी मेको आं कली तुइक्‍पाइश्‍शो बाक्‍त।
    उत्‍पत्ती ४१:३९
  eng-NOY: But as for me, this secret is not revealed to me through any wisdom which
    I have more than all the living, but to the end that the interpretation might
    be made known to the king, and that thou mightest know the thoughts of thy heart.
  ita-1927: E quanto a me, questo segreto m’è stato rivelato, non per una sapienza
    ch’io possegga superiore a quella di tutti gli altri viventi, ma perché l’interpretazione
    ne sia data al re, e tu possa conoscere quel che preoccupava il tuo cuore.
  ckb-ckb: سەبارەت بە ئاشکراکردنی ئەم نهێنییە بۆ من، لەبەر ئەوە نەبوو کە من داناییەکی
    زیاترم هەبێت لە پیاوەکانی دیکە، بەڵکو ئەمە لەبەر تۆ بوو، ئەی پاشا، تاکو لێکدانەوەکەی
    بزانیت و هەروەها لە بیرکردنەوەکانت تێبگەیت.
  eng-BBE: As for me, this secret is not made clear to me because of any wisdom which
    I have more than any living man, but in order that the sense of the dream may
    be made clear to the king, and that you may have knowledge of the thoughts of
    your heart.
  kan-OKCV: ಆದರೆ ನಾನೇ ಎಲ್ಲಾ ಜೀವಂತರಿಗಿಂತ ಹೆಚ್ಚು ಬುದ್ಧಿಯುಳ್ಳವನೆಂದಲ್ಲದಿದ್ದರೂ, ಕನಸಿನ ಅರ್ಥವು
    ಅರಸನಾದ ನಿನಗೆ ಗೋಚರವಾಗಿ, ನಿನ್ನ ಹೃದಯದ ಯೋಚನೆಗಳು ನಿನಗೆ ತಿಳಿದುಬರಲೆಂದು ನನಗೆ ಪ್ರಕಟವಾಗಿದೆ.
  tam-2017: உயிரோடிருக்கிற எல்லோரைப்பார்க்கிலும் எனக்கு அதிக ஞானம் உண்டென்பதினாலே
    அல்ல; அர்த்தம் ராஜாவிற்குத் தெரியவரவும், உம்முடைய இருதயத்தின் நினைவுகளை நீர் அறியவும்,
    இந்த மறைபொருள் எனக்கு வெளியாக்கப்பட்டது.
  spa-RV-1909: Y á mí ha sido revelado este misterio, no por sabiduría que en mí haya
    más que en todos los vivientes, sino para que yo notifique al rey la declaración,
    y que entendieses los pensamientos de tu corazón.
  ron-BTF: Dar cât despre mine, această taină nu îmi este revelată datorită vreunei
    înțelepciuni pe care o am mai mult decât vreo altă ființă, ci de dragul lor să
    fie făcută cunoscută împăratului interpretarea și să cunoști gândurile inimii
    tale.
  eng-WEBP: But as for me, this secret is not revealed to me for any wisdom that I
    have more than any living, but to the intent that the interpretation may be made
    known to the king, and that you may know the thoughts of your heart.
  eng-FBV: It's not because I have any more wisdom than anyone else that this mystery
    has been revealed to me, but to explain to Your Majesty what you were thinking
    about so you could understand.
  nch-BL: Amo techmachiltijtoc na nopa tamanti pampa más nitalnamiqui que ne sequinoc
    tacame. Technextilijtoc para huelis nimitzixtomilis taya quiijtosnequi motemic,
    huan para quej nopa huelis tijmachilis cati timoyolilhuiyaya.
  vie-1934: Về phần tôi, sự kín nhiệm đó đã tỏ ra cho tôi, không phải vì tôi có sự
    khôn ngoan gì hơn người nào sống; nhưng để được giải nghĩa cho vua hiểu, và cho
    vua biết những ý tưởng trong lòng mình.
  hin-CV: जहां तक मेरी बात है, तो यह रहस्य मुझ पर इसलिये प्रकट नहीं किया गया कि मेरे
    पास किसी और जीवित व्यक्ति से ज्यादा बुद्धि है, पर इसलिये कि महाराज को रहस्य का
