  azb-azb: 'Padşah Xaldeyli müdriklərə cavab verdi: «Mən belə qərara gəlmişəm: əgər
    siz mənə həm yuxunu, həm də yozumunu söyləməsəniz, parça-parça ediləcəksiniz və
    evləriniz də viran ediləcək.'
  eng-DBY: 'The king answered and said to the Chaldeans, The command is gone forth
    from me: If ye do not make known unto me the dream, and its interpretation, ye
    shall be cut in pieces, and your houses shall be made a dunghill.'
  hin-2017: राजा ने कसदियों को उत्तर दिया, “मैं यह आज्ञा दे चुका हूँ कि यदि तुम अर्थ
    समेत स्वप्न को न बताओगे तो तुम टुकड़े-टुकड़े किए जाओगे, और तुम्हारे घर फुँकवा
    दिए जाएँगे।
  wol-KYG: 'Buur wax xërëmkat ya ne leen: «Dogal bu wér a ngii tukkee fi man. Su ngeen
    ma waxul gént gi, wax ma piri mi, ay dog lañu leen di dog, seeni kër doon ay sën.'
  eng-YLT: The king hath answered and said to the Chaldeans, 'The thing from me is
    gone; if ye do not cause me to know the dream and its interpretation, pieces ye
    are made, and your houses are made dunghills;
  kne-kne: 'Kanan din ari en daida, “Siya na di inkeddeng ko: Mo adi yo maibaga din
    iitaw ko ya din olog na, matadtatadtad san awak yo ay kaman din animal ay mapalti
    ya dadlon mabakas din beey yo.'
  eng-WYC-2017: And the king answered, and said to [the] Chaldees, The word is gone
    away from me; if ye show not to me the dream, and the expounding thereof, ye shall
    perish, and your houses shall be forfeited.
  eng-WMBB: The king answered the Kasdim, “The thing has gone from me. If you don’t
    make known to me the dream and its interpretation, you will be cut in pieces,
    and your houses will be made a dunghill.
  urd-GVH: लेकिन बादशाह बोला, “नहीं, तुम ही मुझे वह कुछ बताओ और उस की ताबीर करो जो
    मैंने ख़ाब में देखा। अगर तुम यह न कर सको तो मैं हुक्म दूँगा कि तुम्हें टुकड़े
    टुकड़े कर दिया जाए और तुम्हारे घर कचरे के ढेर हो जाएँ। यह मेरा मुसम्मम इरादा है।
  rug-rug: 'Olaṉi sa baṉara sari na tie, “Hiera gua sa qua hiniva sapu ele va nabu
    vekoa rau: Be lopu tozi nau gamu sa qua pinutagita meke lopu rupaha mae nia gamu,
    si kote ta magu va umumu si gamu meke sari mia vetu si kote ta evaṉae na kobi
    remoremo.'
  gaz-gaz: 'Mootichis warra urjii ilaalan sanaan akkana jedhe; “Ani waan kana murteesseera:
    Yoo isin abjuu koo fi hiikkaa isaa natti himuu baattan ani isinan kukkuta; manneen
    keessanis tuulaa waan diigamee taʼu.'
  fra-LSG: 'Le roi reprit la parole et dit aux Chaldéens: La chose m’a échappé; si
    vous ne me faites connaître le songe et son explication, vous serez mis en pièces,
    et vos maisons seront réduites en un tas d’immondices.'
  gnn-gnn: Ga ŋayinydja buŋgawanydja ŋunhi waŋana bitjarra, “Yaka ŋarra yurru dhuwala
    ḻakaramanydja ŋunhi ŋarrakuway bukawayny'tja; nhuma yurru ŋarraku ḻakaramanydja
    nhä ŋarra ŋunhi bukaway'yina, ga biyapul nhuma yurru mayaliny'tja ḻakarama. Ga
    ŋuli nhuma yurru yaka dhunupa ḻakarama wal'ŋu, ŋarranydja yurru nhumalanha bumana
    yana murrkay'kumana.
  yal-yal: Mangan yi a fala yiimatone xa, a naxa, “N bata yelin a natɛ fa fala xa
    ɛ mi n ma xiyeni ito fala n xa e nun a bunna, n na ɛ yibolonma nɛn dungi dungi
    yɛɛn ma, ɛ banxine fan yi kala fefe!
  haw-1868: Olelo aku la ke alii i ka poe Kaledea, i aku la, Ua paa kuu olelo, ina
    aole oukou e hai mai i ka moe a me kona ano, e okioki liilii ia oukou, a o ko
    oukou mau hale e liloia i hooleina moka.
  arb-NAV: 'فَقَالَ لَهُمُ الْمَلِكُ: «قَدْ صَدَرَ عَنِّي الأَمْرُ: إِنْ لَمْ تَسْرُدُوا
    عَلَيَّ الْحُلْمَ وَتُفَسِّرُوهُ، تُمَزَّقُوا إِرْباً إِرْباً، وَتُصْبِحُ بُيُوتُكُمْ
    أَنْقَاضاً.'
  ewe-ewe: Fia la ɖo eŋu na ɣletivimenunyalawo be, “Nu si meɖo ta me kplikpaa be mawɔe
    nye, ne mielĩ drɔ̃e la nam eye mieɖe egɔme nam o la, mana woafli mi kakɛkakɛ eye
    miaƒe aƒewo azu aɖukpo.
  eng-LEE: 'The king answered and said to the Chaldeans, The decree is firmly resolved
    on by me: If ye do not make known unto me the dream with its interpretation, ye
    shall be cut in pieces, and your houses shall be changed into a dunghill.'
  gvn-gvn: '@see-verse:DAN.002.004'
  asm-FB: ৰজাই জ্ঞানী লোকসকলক উত্তৰ দিলে, “এই বিষয়ে স্থিৰ কৰা হৈছে যে, আপোনালোকে
    যদি সপোন আৰু তাৰ ফলিতা মোক ক’ব নোৱাৰে, তেনেহ’লে আপোনালোকৰ শৰীৰ ডোখৰ ডোখৰ কৈ কটা
    যাব, আৰু আপোনালোকৰ ঘৰবোৰ গোবৰৰ দ’ম যেন কৰা হ’ব।
  sus-A: مَنفّ نَشَ عَ قَلَ سّرّشّدُبّيٍ بّ، «ﭑ مَ نَتّ تٌنفٌشِ نَن يَ؛ شَ وٌ مُ ﭑ
    مَ شِيٍ نُن عَ كُي عِقٍ تَفِرَبَ ﭑ بّ، ﭑ وٌ عِبٌلٌنمَ نّ عَ شُنتُن شُنتُنيِيٍ
    رَ، ﭑ وٌ شَ بَنشِيٍ قَن كَنَ.
  fra-SBL: 'Le roi répondit aux Chaldéens : « La chose s''est éloignée de moi. Si
    vous ne me faites pas connaître le rêve et son interprétation, vous serez taillés
    en pièces, et vos maisons seront transformées en tas de fumier.'
  hbo-hbo: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר *לְכַשְׂדָּיֵא (לְכַשְׂדָּאֵ֔י) מִלְּתָ֖א מִנִּ֣י
    אַזְדָּ֑א הֵ֣ן לָ֤א תְהֹֽודְעוּנַּ֙נִי֙ חֶלְמָ֣א וּפִשְׁרֵ֔הּ הַדָּמִין֙ תִּתְעַבְד֔וּן
    וּבָתֵּיכֹ֖ון נְוָלִ֥י יִתְּשָׂמֽוּן׃
  piu-2006: '@see-verse:DAN.002.004'
  pjt-pjt: Ka mayatjangku panya tjanala wangkangu, “Wiya, ngayulu mukuringanyi nyura
    kuwari ngayulu panya nyakunytjanya tjakultjunkunytjaku munuṉiya palulanguṟulta
    utiṟa wangka. Wiyangkampa ngayuku tjaultji tjuṯangku nyuranya kaṯaṟa minya-minyaṟa
    wiyalku munu nyurampa ngura kuḻu piḻuntankuku.
  kik-kik: 'Nake mũthamaki agĩcookeria arori a njata acio, akĩmeera atĩrĩ, “Ũndũ ũyũ
    nĩguo nduĩte ngwatĩirie mũno: Mũngĩaga kũnjĩĩra kĩroto kĩrĩa ndootete na mũgĩtaũre-rĩ,
    nguuga mũtemangwo mũkue, nacio nyũmba cianyu imomorwo ituĩke hĩba cia mahiga.'
  omb-omb: A ratahigi mo duvi lawera tangaloi ngerehi, “Nau domigi nie beno huri ve
    gimiu nei veve na nogu boborea me nein matamwasaragi nie. Tareve nein vevea tea,
    neu nain tei vurivuri gimiu me a valemiu rain taqao vusi dolue.
  fra-NCL: 'Le roi répondit aux Chaldéens, en disant : « C’est chose arrêtée par moi.
    Si vous ne me faites savoir le songe et sa signification, vous serez coupés en
    morceaux et vos maisons seront réduites en cloaques.'
  cek-AK: Siangpahrang mah cakaeh khet kop kaminawk khaeah, Hae tiah lok ka takroek
    boeh; ka mang hae nang panoek o sak ai moe, nang leh pae o thai ai nahaeloe, aboengh
    aboengh ah kang takroek o moe, na imnawk doeh angpop sut maiphu baktiah ka sak
    han.
  cuk-cuk: 'Rey-Nabucodonosor, Caldeo-dulemar-abin-imakde weyob ega sogded: —An-gabdaksad
    an iesad. Ar be anga an-gabdaksad sogsurmalale, degi, odulosurmarbalile, bemar-olomakega,
    degine, be-negmar burubi-sii imakega, an igar ukoed.'
  uig-CYR: 'Падиша калдийләргә: — Мәндин буйруқ! Силәр авал көргән чүшүмни ейтип андин
    тәбир беришиңлар керәк. Ундақ қилмисаңлар қийма-чийма қиливетилисиләр, өйүңлар
    һаҗәтханиға айландуруветилиду!'
  tel-2017: అప్పుడు రాజు “నాకు వచ్చిన కలలను నేను మరచిపోయాను. మీరు నాకు వచ్చిన కలను,
    దాని భావాన్ని చెప్పాలి. చెప్పని పక్షంలో మిమ్మల్ని ఖండ ఖండాలుగా నరికిస్తాను. మీ
    ఇళ్ళను నేలమట్టం చేయిస్తాను.
  hat-BSA: 'Wa a te reponn a Kaldeyen yo: “Lòd mwen an fin etabli: si nou pa fè m
    konnen rèv la ak entèpretasyon li a, nou va vin chire mòso an mòso, e lakay nou
    va vin yon pil ranblè.'
  kos-kos: Ac tokosra el fahk nu selos, “Nga sulela tari mu komtal ac fahkma nu sik
    mweme sac, na aketeya lah mea kalmac. Komtal fin tia ku, nga ac sap in sreyuki
    monumtal nu ke ip srisrik, ac lohm sumtal an in rakinyuki nwe ke orala yol in
    kutkut.
  hbo-WLC: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר לכשדיא מִלְּתָ֖א מִנִּ֣י אַזְדָּ֑א הֵ֣ן לָ֤א
    תְהֽוֹדְעוּנַּ֙נִי֙ חֶלְמָ֣א וּפִשְׁרֵ֔הּ הַדָּמִין֙ תִּתְעַבְד֔וּן וּבָתֵּיכ֖וֹן
    נְוָלִ֥י יִתְּשָׂמֽוּן׃
  ibo-ibo: 'Ma eze zara ndị Kaldịa, “Nke a bụ ihe m kpebirila: Ọ bụrụ na unu agwaghị
    m ihe nrọ a na nkọwa ya bụ, aga m eme ka abọkasịa unu, tikpọkwa ụlọ unu, mee ka
    ha ghọọ mkpọmkpọ ebe.'
  ory-ory: ରାଜା କଲ୍‍ଦୀୟମାନଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲା, “ମୋʼ ଠାରୁ କଥା ବାହାରି ଯାଇଅଛି; ତୁମ୍ଭେମାନେ
    ଯଦି ସେହି ସ୍ୱପ୍ନ ଓ ତହିଁର ଅର୍ଥ ମୋତେ ନ ଜଣାଅ, ତେବେ ତୁମ୍ଭେମାନେ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ କଟାଯିବ
    ଓ ତୁମ୍ଭମାନଙ୍କର ଗୃହ ଖତରାଶି କରାଯିବ।
  chk-chk: Iwe, ewe king a pälüeni ekewe souürür, “Iei chök ekiekin letipei, nge üsap
    fokun siwili, pwe oupwe pwäri ngeniei ai we tan o awewe ngeniei wewen. Nge are
    ousap tongeni, üpwe üttawu pöümi me pechemi seni inisimi o ataela imwemi.
  rop-rop: Wal det king bin dalim olabat, “Wal trubala ai kaan dalim yumob det drim
    bat ai wandim yumob garra dalim mi det drim en wanim im min. Bat if yumob kaan
    dalim mi, wal main wekinmen olabat garra lafta kilim yumob, en libum yumob hafenhaf,
    en bitsimap yumob haus.
  ukr-1871: 'Царь відповів і сказав Халдеям: Слово улетїло менї, та коли ви не скажете
    менї сон і проти чого він, то будете пошматовані, а ваші доми стануть розвалищами;'
  deu-1951: 'Der König antwortete den Chaldäern: Mein Beschluß bleibt fest: Werdet
    ihr mir den Traum samt seiner Auslegung nicht kundtun, so sollt ihr in Stücke
    zerhauen und eure Häuser in Misthaufen verwandelt werden;'
  eng-JPS: 'The king answered and said to the Chaldeans: ''The thing is certain with
    me; if ye make not known unto me the dream and the interpretation thereof, ye
    shall be cut in pieces, and your houses shall be made a dunghill.'
  srp-1865: 'A car odgovori i reèe Haldejima: zaboravio sam; ako mi ne kažete što
    sam snio i što znaèi, biæete isjeèeni i kuæe æe vaše biti buništa.'
  lug-lug: Kabaka n’addamu Abakaludaaya nti, “Kino kye nsazeewo; bwe mutantegeeze
    kirooto ekyo, n’amakulu gaakyo, nzija kulagira mutemebwetemebwe, era n’amayumba
    gammwe gamenyebwemenyebwe.
  heb-heb: ענה מלכא ואמר לכשדיא מלתא מני אזדא הן לא תהודעונני חלמא ופשרה הדמין תתעבדון
    ובתיכון נולי יתשמון׃
  ben-IRV: রাজা সেই সমস্ত জ্ঞানী লোকদের উত্তর দিয়ে বললেন, “এই বিষয়টি স্থির করা হয়েছে।
    যদি তোমরা সেই স্বপ্নটি আমার কাছে প্রকাশ না কর এবং এর অর্থ না বলো, তবে তোমাদের
    দেহকে খণ্ডবিখণ্ড করা হবে এবং তোমাদের বাড়িগুলিকে আবর্জনার স্তূপে পরিণত করা হবে।
  pan-pan: ਰਾਜੇ ਨੇ ਕਸਦੀਆਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਗੱਲ ਮੇਰੇ ਮਨ ਵਿੱਚੋਂ ਜਾਂਦੀ ਰਹੀ ਹੈ। ਜੇ ਤੁਸੀਂ
    ਸੁਫ਼ਨਾ ਨਾ ਦੱਸੋ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਨਾ ਸੁਣਾਓ ਤਾਂ ਤੁਸੀਂ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤੇ ਜਾਓਗੇ ਅਤੇ ਤੁਹਾਡੇ
    ਘਰ ਕੂੜੇ ਦੇ ਢੇਰ ਬਣਨਗੇ!
  tkr-tkr: 'Paççahee manbışik''le eyhen: – De''eş! Zı inəxüd ha''as: şu zak''le nik''ek
    g''acuynud, yizın nyak''ıd nen eyheniyva ittevheene, şoke xüvəbı ha''as, vuşun
    xaybıd yı''qqı''lqa sak''al ha''as.'
  mya-JVB: ရှင် ဘုရင်ကလည်း၊ ငါအမိန့် တော်ရှိပြီ။ ထိုအိပ်မက် နှင့် အနက် ကို သင်တို့မ
    ဘော် မပြလျှင် ၊ သင်တို့ကို အပိုင်းပိုင်း စဉ်း မည်။ သင် တို့အိမ် များကိုလည်း နောက်ချေးပုံ
    ဖြစ် စေမည်။
  tte-O: Kin iwalo tosonoga kolili iba, “Yagu nuwatu yawasosi bwaite besiele. Tem
    kenogune nige kwawawalo-masalan yo nige kwabubui kani yawalo siyetomtom-wagimiu
    yo ami nume sisoke-gwaligwalili.
  tbg-tbg: 'Vinavuka minti tuvaro Nebukanesaava aqao tiro, Te maa uvara kempukaiqamake
    niara turo: Te taira tavaunara viravata vira okaravata ne ti tiva timiqe iriare.
    Ne kia ho ti tiva timivera, te tiari ni vaata vira-qaahai aiqu kauqu rumiki raamikimake,
    ni naavu maaqavata ruku raakurama kaivaro kirikairima vuanarove.'
  hmo-hmo: Vadaeni king ese unai meamea taudia dekenai ia hereva, ia gwau, “Umui lau
    hamaoroa momokani inai, bema inai nihi bona iena anina danu umui hedinaraia diba
    lasi neganai, emui tauanina do lau utua maragimaragi, bona umui emui ruma ibounai
    be do lau hadikaia, momoru do idia lao.
  urd-urd: बादशाह ने कसदियों को जवाब दिया, 'मैं तो ये हुक्म दे चुका हूँ कि अगर तुम
    ख़्वाब न बताओ और उसकी ता'बीर न करो, तो टुकड़े टुकड़े किए जाओगे और तुम्हारे घर
    मज़बले हो जाएँगे।
  rus-SYN: 'Отвечал царь и сказал Халдеям: слово отступило от меня; если вы не скажете
    мне сновидения и значения его, то в куски будете изрублены, и домы ваши обратятся
    в развалины.'
  bqc-SIM: 'Kía ònɛ́: Yã́ pↄ́ ma zɛò mà kɛɛ́n kɛ: Tó i nanapi ń a bↄↄlɛo omɛɛo,
    wa á zↄ̃ɛzↄ̃ɛɛ, wi á uaↄ kɛ tufua ũ.'
  tcz-CHONGTHU: Lengpa’n amaho chu adonbut in, “Keiman kaseidohsa kakhel louhel ahi
    nahe’uve. Nanghon kamang chu ipi hija, ipi kiseina ham, nasei dohlou poupou’u
    leh, na tahsa’u chu ahal hal’a kibottel ding chuleh na-in hou jong kiphelha’a
    vut kiso ding ahi.
  mar-mar: राजाने खास्दी लोकांस उत्तर दिले, “हा ठराव होऊन चुकला आहे जर तुम्ही मला
    स्वप्न आणि त्याचा अर्थ सांगणार नाही तर तुमच्या शरीराचे तुकडे केले जातील आणि तुमच्या
    घरांचे उकिरडे केले जातील.
  qub-qub: 'Chaura rayga niran: «Nogaga jucnömi yarpaycä: Imata suyñushätapis mana
    willamaptiqui, imapaj cashantapis mana willamashpayquega gamcuna cuchur-ushashami
    canquipaj, wasiquicunapis ushajpaj illgächishami canga.'
  bqp-bqp: Mɑ sinɑ boko u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, wee ye nɑ gɔ̃ru doke n bɛɛ kuɑ. Ì
    kun mɑn dosu gen tii sɔ̃ɔwɑ kɑ gen tubusiɑnu sɑnnu, kon de bu bɛɛ bɔtiri bɔtiriwɑ
    kpɑ bɛɛn yɛnusu su ko bɑnsu.
  hat-hat: 'Wa a reponn, li di mesye yo: -Mwen deside se nou ki pou rakonte m'' rèv
    mwen te fè a, lèfini, pou nou fè m'' konnen sa li vle di. Si nou pa kapab, m''ap
    fè yo depatcha nou, m''ap fè yo kraze kay nou ra pye tè.'
  eng-BSB: 'The king replied to the astrologers, “My word is final: If you do not
    tell me the dream and its interpretation, you will be cut into pieces and your
    houses will be reduced to rubble.'
  eng-WEBPB: The king answered the Chaldeans, “The thing has gone from me. If you
    don’t make known to me the dream and its interpretation, you will be cut in pieces,
    and your houses will be made a dunghill.
  kbq-kbq: Hianagi kini ne'mo'a ana Kaldia vahera amanage huno zamasami'ne. Nagra
    tamage hu'na tamasamuankita, ana ava'nafima ke'noa zama onasamita, ana avana'mofo
    agafa'ama eri ama'ma huta onasami'nazana, vahe huzmante'nuge'za tamagrira tamahe'za
    rukafri kafro hutregahaze. Ana nehu'za tamagri nona tapage tapagu hu'za magopi
    eri hihi hugahaze.
  nhe-BL: 'Huan nopa tlanahuatijquetl quinnanquili: ―Ya niquilcajqui tlen nijtemijqui.
    Pero intla ax intechilhuíaj tlachque nijtemijqui huan tlachque quinequi quiijtos,
    nitlanahuatis ma inmechhuejhueloca huan ma quinxolehuaca imochajchaj.'
  bus-bus: 'Kína bèńnɛ: Yã kɛ̀ ma zɛo mà kɛareen yɛ̀. Tó ée nanaa pì kↄ̃n à bↄkↄ̃tɛnao
    omɛro, weé a zↄ̃zↄ̃kↄ̃rɛ wà a uanↄ kɛ tuburaa ũ.'
  gub-BL: Tuwihawete uwazar waze'eg wanupe kury. — Nezewe aze'eg hezeupe kwez kury.
    Pemume'u hepuahu awer ihewe pe nehe. A'e re pemume'u hemimume'u ihewe nehe no.
    Aze napepuner kwaw a'e ma'e iapo haw rehe nehe, zauxiapekwer pepei'ài'àg putar
    wà nehe. Weityk putar penàpuz a'e wà nehe no.
  eng-DRA: 'And the king answering said to the Chaldeans: The thing is gone out of
    my mind: unless you tell me the dream, and the meaning thereof, you shall be put
    to death, and your houses shall be confiscated.'
