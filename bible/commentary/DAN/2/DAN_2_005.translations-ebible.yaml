verse: DAN.002.005
translations:
  mal-C: 'രാജാവ് ജ്യോതിഷികളോട് ഉത്തരം പറഞ്ഞത്: “എന്റെ ദൃഢനിശ്ചയം ഇതാണ്: സ്വപ്നവും
    അതിന്റെ അർഥവും നിങ്ങൾ എന്നെ അറിയിക്കാത്തപക്ഷം നിങ്ങളുടെ അവയവങ്ങൾ ഓരോന്നായി ഛേദിച്ചു
    വേർപെടുത്തുകയും നിങ്ങളുടെ വീട് കൽക്കൂമ്പാരമാക്കുകയും ചെയ്യും.'
  deu-TKW: 'Der König antwortete und sprach zu den Chaldäern: Mein Entschluß sei euch
    hiermit kund: Wenn ihr mir nicht den Traum und seine Deutung zu sagen wißt, werdet
    ihr in Stücke zerhauen, und werden eure Häuser in Misthaufen verwandelt.'
  lin-lin: 'Mokonzi alobaki na bato ya soloka, oyo basalelaka minzoto : — Tala mokano
    oyo nasili kozwa : « Soki boyebisi ngai te ndoto oyo nalotaki mpe ndimbola na
    yango, nakokata bino biteni-biteni mpe nakobuka-buka bandako na bino.'
  eng-LSV: The king has answered and said to the Chaldeans, “The thing is gone from
    me; if you do not cause me to know the dream and its interpretation, you are made
    pieces, and your houses are made dunghills;
  eng-GNV: And the King answered and sayd to the Caldeans, The thing is gone from
    me. If ye will not make me vnderstande the dreame with the interpretation thereof,
    ye shall be drawen in pieces, and your houses shall be made a iakes.
  eng-WEBSTER: 'The king answered and said to the Chaldeans, The thing is gone from
    me: if ye will not make known to me the dream, with the interpretation of it,
    ye shall be cut in pieces, and your houses shall be made a dunghill.'
  nhw-BL: 'Huan nopa tlanahuatijquetl quinnanquili: ―Ya niquelcajqui catli nijtemijqui.
    Pero sintla amo antechilhuíaj tlaque nijtemijqui huan tlaque quinequi quiijtos,
    nitlanahuatis ma anmechhuejhueloca huan ma quisosoloca amochajchaj.'
  swh-ONEN: 'Mfalme akawajibu wanajimu, “Nimeamua hivi kwa uthabiti: Ikiwa hamtaniambia
    ndoto yangu ilikuwa ipi na kuifasiri, mtakatwa vipande vipande na nyumba zenu
    zitafanywa kuwa vifusi.'
  bba-bba: Mɑ sinɑ boko u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, wee ye nɑ ɡɔ̃ru doke n bɛɛ kuɑ. Ì
    kun mɑn dosu ɡen tii sɔ̃ɔwɑ kɑ ɡen tubusiɑnu sɑnnu, kon de bu bɛɛ bɔtiri bɔtiriwɑ
    kpɑ bɛɛn yɛnusu su ko bɑnsu.
  eng-KJVCPB: 'The king answered and said to the Chaldeans, The thing is gone from
    me: if ye will not make known unto me the dream, with the interpretation thereof,
    ye shall be cut in pieces, and your houses shall be made a dunghill.'
  mpx-mpx: Yaka kin i baek tosiba elal i ba, “No nuwatu hot i ola hiwe. Ebo o kenonou
    nige nuku babaunanim ge nuku papasikal, nasi na ba nihi gotomwatomwa-agimiu ge
    wami limi nihi pasamwalekaleka hoti.
  luo-luo: 'Ruoth nodwoko jokor wach niya, “Ma e gima asengʼado e pacha ma ok anyal
    loko kama: Ka ok unyisa gima ne aleko, kendo ka ok unyisa tiende, to ibiro kidhu
    matindo tindo, kendo uteu biro lokore pidhe mag owuoyo.'
  meu-meu: Bena hanua pavapavana ese Kaldea taudia e haere henidia, eto, Na hamaoromui
    momokanimu, nihi bona anina danu basio hamaorolaigu, vada bae daremui patapata
    bona emui ruma bae ḡiḡidia dobi.
  npi-ULB: राजाले ती बुद्धिमान् मानिसहरूलाई जवाफ दिए, “निर्णय यो भएको छ । तिमीहरूले
    त्यो सपना मलाई प्रकट गरेनौ अनि त्यसको अर्थ खोलेनौ भने, तिमीहरूका शरीरहरू टुक्रा-टुक्रा
    पारिनेछन् र तिमीहरूका घरहरू भग्‍नावशेषको थुप्रो हुनेछन् ।
  yor-yor: Ọba dá àwọn awòràwọ̀ lóhùn pé, “Ohun náà ti kúrò lórí mi, tí ẹ̀yin kò bá
    sọ àlá náà àti ìtumọ̀ rẹ̀ fún mi, èmi yóò gé e yín sí wẹ́wẹ́, ilé e yín yóò sì
    di ààtàn.
  pes-OPCB: 'ولی پادشاه جواب داد: «حکم من این است: اگر شما به من نگویید چه خوابی دیده‌ام
    و تعبیرش چیست، دستور می‌دهم شما را تکه‌تکه کنند و خانه‌هایتان را خراب نمایند!'
  tgl-ULB: Sumagot ang hari sa matatalinong kalalakihan, “Nalutas na ang usaping ito.
    Kung hindi ninyo maihahayag ang panaginip sa akin at bigyang kahulugan ito, pagpuputul-putulin
    ko ang inyong katawan at gagawin kong tambakan ng basura ang inyong mga tahanan.
  cbu-NT: 'Itaru, kuraksha: Na mazinangtsa, yuwaa nuw pamazurangi anoo siyaa kamancheezi,
    ndambaree. Saantari mangimandaritis natstayarus, yuwaa nuw pamazurangi anoo kamaningandama.
    Mishat, yuwaatstam ashtachu anootstam itsinsaru kamaningandama. Itaru, siy ndunnaa
    nuwaa itsinsaru kamankus, nuwsha siyaa mchukpat turumaam kamachtachima. Pangeetstamtis
    ichinguru kapeetchinllinaya.'
  hui-hui: Ani layagola kini ibugua tihondo ladai bialu lalu, Heneneore larogo i̱na
    emaga handarudagoni tígua ogo aleda lalubi ogo ale bulebira lalu iranebi latagi
    hadaba. Latagi naharimiyagua nde i̱naga ami agali karuhondo tínaga gi geru minu
    dogo wahadaba larogola tí homai holeberami. Ani bialu tínaga andarubi bo gialo
    bagabu wahadaba lolebero.
  mya-mya: မင်း​ကြီး​က``ငါ​သည်​ငါ​မြင်​မက်​သည့်​အိပ် မက်​ကို​လည်း​ကောင်း၊ ထို​အိပ်​မက်​အ​နက်​ကို
    လည်း​ကောင်း​သင်​တို့​ဖော်​ပြ​ကြ​စေ​ရန်​သန္နိ ဋ္ဌာန်​ချ​မှတ်​ထား​ပြီ။ အ​ကယ်​၍​သင်​တို့​မ
    ဖော်​ပြ​နိုင်​ပါ​က သင်​တို့​ကို​အ​ပိုင်း​ပိုင်း ဖြတ်​ကာ​သင်​တို့​၏​အိမ်​များ​ကို​ပြာ​ပုံ
    ဖြစ်​စေ​မည်။-
  bod-N: དེ་ནས་རྒྱལ་པོས་ཀལ་དི་པ་རྣམས་ལ་འདི་ལྟར། ངའི་བཀའ་ལ་འགྱུར་བ་གཏན་ནས་མེད། གལ་ཏེ་ཁྱོད་ཅག་གིས་ངས་རྨིས་པའི་རྨི་ལམ་དང་དེའི་དོན་ཅི་ཡིན་པ་གསལ་པོར་བཤད་མ་ཐུབ་ཚེ།
    ཁྱོད་རྣམས་དུམ་བུ་དུམ་བུར་གཏུབ་ཅིང་ཁང་པ་རྣམས་ཞིག་རོར་ལུས་པར་འགྱུར།
  sna-sna: 'Mambo akapindura vachenjeri vezvenyeredzi achiti, “Izvi ndizvo zvandafunga
    chaizvoizvo: Kana imi mukasandiudza kuti kurota kwangu kwaiva kupi uye mukadudzira,
    ndichaita kuti mugurwe-gurwe uye dzimba dzenyu dziitwe mirwi yamarara.'
  spa-BLM: 'El rey respondió a los caldeos: “La cosa se me ha ido de las manos. Si
    no me dan a conocer el sueño y su interpretación, serán despedazados, y sus casas
    serán convertidas en un estercolero.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' d''a eb'' vin̈ icha tic: —Toxo ix in na''a,
    tato man̈ ol eyal d''ayin tas ix in vayichej chi'' yed'' tas syalelc''ochi, choc''
    ol ex aj e xicjichamoc, axo e pat, ol pojchajcanemoc.'
  swh-ULB: Mfalme akawajibu watu wenye hekima, “ Jambo hili limeshamalizika. Kama
    hamtaweza kuiweka wazi ndoto kwangu na kuitafsiri, miili yenu itakatwa vipande
    vipande na nyumba zenu zitafanywa kuwa vichuguu vya uchafu.
  bel-bel: 'Адказваў цар і сказаў Халдэям: «маё слова канчатковае; калі вы не раскажаце
    мне сну і сутнасьці яго, будзеце на кавалкі пасечаны, і дамы вашыя абернуцца ў
    руіны;'
  deu-ELBBK: 'Der König antwortete und sprach zu den Chaldäern: Die Sache ist von
    mir fest beschlossen: Wenn ihr mir den Traum und seine Deutung nicht kundtut,
    so sollt ihr in Stücke zerhauen, und eure Häuser sollen zu Kotstätten gemacht
    werden;'
  mbb-OT: Piru egkesuatan dutun te hadì he egezaman din sikandan, umbe ke sikandin
    te, “Nekedisisyun a he emun kenè niw egketagna sikan is teǥeinep ku wey is kehuluǥan
    din, ibpepemisang ku is menge lawa niw wey ibperundus ku is menge valey niw.
  mal-2015: 'രാജാവു കല്ദയരോടു ഉത്തരം അരുളിയതു: വിധി കല്പിച്ചു പോയി; സ്വപ്നവും അർത്ഥവും
    അറിയിക്കാഞ്ഞാൽ നിങ്ങളെ കഷണംകഷണമായി ശകലിക്കയും വീടുകളെ കുപ്പക്കുന്നാക്കുകയും ചെയ്യും,'
  rmc-rmc: 'O kraľis odphenďa le astrologenge: „O lav, so avel mandar, pes na del
    te čerinel: Te mange na phenena avri miro suno a na phenena, pal soste džal, čhingerava
    tumen pro kotora a tumare kherendar kerava kopa šmeci.'
  nlg-nlg: Hauva ka, mana vunaghi haba te bosa vanira na lei mane manaha, “Inau tu
    hola mava ngangata na totobo eni. Ma ge kau mua bosa vaniu na hava ta nigua na
    maturubole mi vei tea na ghanaghana i lokana ke, igeva ku rimerimeghau ma kau
    mate, muku soni horui na lei valemiu.
  pes-OPV: 'پادشاه در جواب کلدانیان فرمود: «فرمان ازمن صادر شد که اگر خواب و تعبیر
    آن را برای من بیان نکنید پاره پاره خواهید شد و خانه های شمارا مزبله خواهند ساخت.'
  ron-1924: 'Ымпэратул а луат ярэшь кувынтул ши а зис халдеенилор: „Мь-а скэпат дин
    минте лукрул ачела. Дакэ ну-мь вець фаче куноскуте висул ши тылкуиря луй, вець
    фи фэкуць букэць ши каселе воастре вор фи префэкуте ынтр-ун морман де мурдэрий.'
  ben-OBCV: কিন্তু রাজা জ্যোতিষীদের বললেন, “আমি দৃঢ়ভাবে স্থির করেছি যে, যদি তোমরা
    আমার স্বপ্ন ও তার মানে বলতে না পারো তবে তোমাদের কেটে টুকরো টুকরো করে ফেলা হবে
    এবং তোমাদের ঘরবাড়ি ধ্বংসস্তূপে পরিণত করা হবে।
  som-som: Boqorkii waa u jawaabay, oo wuxuu ku yidhi kuwii reer Kaldayiin ahaa, Wixii
    waa iga tegey, oo haddaydnan ii caddayn riyadii iyo fasirkeediiba, waa laydin
    googooyn doonaa, guryahiinnana waxaa laga dhigi doonaa meel digo lagu tuulo.
  lat-VUC: 'Et respondens rex ait Chaldæis: Sermo recessit a me: nisi indicaveritis
    mihi somnium, et conjecturam ejus, peribitis vos, et domus vestræ publicabuntur.'
  eng-ASVBT: 'The king answered and said to the Chaldeans, The thing is gone from
    me: if ye make not known unto me the dream and the interpretation thereof, ye
    shall be cut in pieces, and your houses shall be made a dunghill.'
  ita-1885: 'Il re rispose, e disse a'' Caldei: La cosa mi è fuggita di mente; se
    voi non mi fate assapere il sogno, e la sua interpretazione, sarete squartati,
    e le vostre case saranno ridotte in latrine.'
  eng-ULB: The king replied to the wise men, “This matter has been settled. If you
    do not reveal the dream to me and interpret it, your bodies will be torn apart
    and your houses made into rubbish heaps.
  spa-VBL: “No puedo recordarlo”, el rey dijo a los astrólogos. “¡Si no me revelan
    el sueño y su significado, serán cortados en pedazos y sus casas serán totalmente
    destruidas!
  fra-_FOB: 'Le roi répondit, et dit aux Caldéens: La chose m''a échappé. Si vous
    ne me faites connaître le songe et son interprétation, vous serez mis en pièces,
    et vos maisons réduites en voirie.'
  mal-mal: 'രാജാവ് കല്ദയരോട് ഉത്തരം അരുളിയത്: “വിധി കല്പിച്ചുപോയി; സ്വപ്നവും അർത്ഥവും
    അറിയിക്കാഞ്ഞാൽ നിങ്ങളെ കഷണംകഷണമായി നുറുക്കുകയും നിങ്ങളുടെ വീടുകൾ കുപ്പക്കുന്നാക്കുകയും
    ചെയ്യും;'
  lit-lit: 'Karalius atsakė ir tarė chaldėjams: „Yra išėjęs iš manęs įsakas: jei neatskleisite
    mano sapno ir jo reikšmės, jūs būsite sukapoti į gabalus ir jūsų namai bus paversti
    mėšlynu.'
  urd-GVR: Lekin bādshāh bolā, “Nahīṅ, tum hī mujhe wuh kuchh batāo aur us kī tābīr
    karo jo maiṅ ne ḳhāb meṅ dekhā. Agar tum yih na kar sako to maiṅ hukm dūṅgā ki
    tumheṅ ṭukṛe ṭukṛe kar diyā jāe aur tumhāre ghar kachre ke ḍher ho jāeṅ. Yih merā
    musammam irādā hai.
  suz-BL: मिनु पिपमी सोरुल कोव़ब कल्‍दी आन कली “गो मेको आ पर्बम हुकुम पाता। गेपुकीमी
    आं ङोमु नु मेको रे मार रुम्‍सीबा, मेको शोव़ने मचाप्‍तीनी हना, इन गुइ खोइल ख्रोइश्‍शा,
    साइक्‍नन्‍नी। मिनु इन खिं प्रेश्‍शा गेनन्‍नी।
  eng-NOY: 'The king answered and said to the Chaldaeans: The word has gone from me.
    If ye will not make known to me the dream and the interpretation thereof, ye shall
    be cut in pieces, and your houses shall be made a dunghill.'
  ita-1927: 'Il re replicò, e disse ai Caldei: “La mia decisione è presa: se voi non
    mi fate conoscere il sogno e la sua interpretazione, sarete fatti a pezzi; e le
    vostre case saran ridotte in tanti immondezzai;'
  ckb-ckb: 'پاشا وەڵامی ئەستێرەناسەکانی دایەوە: «ئەوە بڕیاری کۆتایی منە: ئەگەر خەونەکە
    و لێکدانەوەکەیم پێ نەڵێن، پارچەپارچە دەکرێن و ماڵەکانتان دەبێتە کەلاوە.'
  eng-BBE: 'The king made answer and said to the Chaldaeans, This is my decision:
    if you do not make clear to me the dream and the sense of it, you will be cut
    in bits and your houses made waste.'
  kan-OKCV: ಅರಸನು ಪಂಡಿತರಿಗೆ ಉತ್ತರವಾಗಿ, “ನನ್ನ ಈ ಮಾತು ಖಂಡಿತ. ನೀವು ಕನಸನ್ನು ಅದರ ಅರ್ಥದೊಂದಿಗೆ
    ನನಗೆ ತಿಳಿಸದಿದ್ದರೆ, ನಿಮ್ಮನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕತ್ತರಿಸುವೆನು. ನಿಮ್ಮ ಮನೆಗಳನ್ನು ತಿಪ್ಪೆ
    ಗುಂಡಿಗಳನ್ನಾಗಿ ಮಾಡಿಸುವೆನು.
  tam-2017: 'ராஜா கல்தேயர்களுக்கு மறுமொழியாக: என்னிடத்திலிருந்து பிறக்கிற தீர்மானம்
    என்னவென்றால், நீங்கள் கனவையும் அதின் அர்த்தத்தையும் எனக்குச் சொல்லாவிட்டால் துண்டித்துப்போடப்படுவீர்கள்;
    உங்கள் வீடுகள் எருக்களங்களாக்கப்படும்.'
  spa-RV-1909: 'Respondió el rey y dijo á los Caldeos: El negocio se me fué: si no
    me mostráis el sueño y su declaración, seréis hechos cuartos, y vuestras casas
    serán puestas por muladares.'
  ron-BTF: 'Împăratul a răspuns și a zis caldeenilor: Lucrul acesta mi-a scăpat; dacă
    nu îmi veți face cunoscut visul, cu interpretarea lui, veți fi tăiați în bucăți
    și casele voastre vor fi făcute un morman de balegă.'
  eng-WEBP: The king answered the Chaldeans, “The thing has gone from me. If you don’t
    make known to me the dream and its interpretation, you will be cut in pieces,
    and your houses will be made a dunghill.
  eng-FBV: “I can't recall it,” the king told the astrologers. “If you can't reveal
    the dream to me, and its meaning, you will be cut into pieces and your houses
    will be totally destroyed!
  nch-BL: 'Huan nopa tanahuatijquet quinnanquili: ―Ya niquelcajqui cati nijtemijqui.
    Pero sinta amo antechilhuíaj taya nijtemijqui huan taya quinequi quiijtos, nitanahuatis
    ma amechhuejhueloca huan ma quisosoloca amochajchaj.'
  vie-1934: 'Vua trả lời cho những người Canh-đê rằng: Sự ấy đã ra khỏi ta. Nếu các
    ngươi không nói cho ta biết chiêm bao đó thể nào và lời giải nó làm sao, thì các
    ngươi sẽ bị phân thây, nhà các ngươi sẽ trở nên đống phân.'
  hin-CV: 'राजा ने ज्योतिषियों को उत्तर दिया, “मैंने यह दृढ़ निश्चय किया है: यदि तुम
