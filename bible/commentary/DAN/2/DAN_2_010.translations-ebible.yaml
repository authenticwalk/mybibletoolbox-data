    teŋ sa gêdêŋ laumêtê to lau mectomaŋ ma Kaldea su atomanô amboac tonaŋgeŋ.
  ksd-ksd: 'A umana Kaldea dia ga bali ra king ma dia ga biti: Pa ta tutana ta ra
    rakarakan a gunagunan ba na pait valar pa ra magit ra king i mainge; tago pa ta
    ngala na king ma pa ta dekdek na king i ga tir pa ra magit dari tai ta tena papait,
    ba tai ta tena agagar, ba tai ta Kaldea.'
  tur-YTC: Keldaniler krala yanıt verip, “Yeryüzünde kralın meselesini gösterebilecek
    kimse yok, çünkü hiçbir kral, efendi ya da yönetici bir büyücüden, falcıdan ya
    da Keldani'den böyle bir şey sormamıştır.
  ind-AYT: Orang-orang Kasdim itu menjawab di hadapan raja dengan berkata, “Tidak
    ada seorang pun di bumi ini yang dapat memberitahukan hal yang diminta Tuanku
    Raja. Tidak pernah ada raja mana pun yang besar dan berkuasa meminta hal yang
    demikian kepada ahli ilmu gaib, ahli mantra, maupun orang Kasdim mana pun.
  nya-nya: Alawuli anayankha mfumu kuti, “Palibe munthu pa dziko lapansi amene akhoza
    kuchita chimene mfumu ikufunsa! Palibe mfumu, kaya yayikulu kapena yamphamvu bwanji
    imene inafunsapo amatsenga, owombeza kapena alawuli aliwonse zimenezi.
  hrv-hrv: 'Zvjezdari odgovoriše pred kraljem: “Nema na svijetu čovjeka koji bi takvo
    što mogao otkriti kralju. I stoga nijedan kralj, ma kako velik i moćan, takvo
    što ne traži od čarobnika, gataoca ili zvjezdara.'
  mps-mps: Te bidi dabego te kingo po wabo odolama, tama augwaligo te tiwai po wei
    ponani, “King, te nago dabolo te yao po wabo sę hanalubo po wali, te tǫde bidi
    me deligo nagebolo te po nageba obaso, te usu egobeo. King, te bidi osola subo
    bidi, me te gasa kolesaga koneai bidi dabeba me, te genuai bomai king bidigo te
    tobage hanalubo po polobadu munu me hanalu wai menio.
  tpi-tpi: Ol dispela man i harim tok bilong king na ol i bekim tok olsem, “King,
    i no gat wanpela man long dispela graun inap long tokim yu long dispela samting
    yu askim mipela long mekim. King, i no gat wanpela bikpela na strongpela king
    i bin mekim dispela kain askim long ol glasman na ol arapela saveman bilong en.
  dan-1931: 'Kaldæerne svarede Kongen: “Der findes ikke et Menneske på Jorden, som
    kan sige, hvad Kongen ønsker at vide; aldrig har jo heller nogen Konge, hvor stor
    og mægtig han end var, krævet sligt af nogen Drømmetyder, Maner eller Kaldæer;'
  vie-OVCB: 'Giới bói khoa Canh-đê thưa: “Không một ai trên đời có khả năng làm điều
    vua đòi hỏi. Không có bậc vua chúa nào hoặc lãnh tụ của nước nào lại đòi hỏi các
    phù thủy, thầy bói, đồng cốt và nhà chiêm tinh làm một việc như thế.'
  guj-2017: ખાલદીઓએ રાજાને જવાબ આપ્યો, “પૃથ્વી ઉપર એવો કોઈ માણસ નથી કે જે રાજાના સ્વપ્નની
    વાત કહી શકે. કોઈ રાજાએ કે મહારાજાએ આજ સુધી કોઈ જાદુગરને, મંત્રવિદ્યા જાણનારને
    કે ખાલદીને આવી કોઈ વાત પૂછી નથી.
  pon-2006A: Sounwunahni ko ahpw patohwanohng, “Sohte aramas emen nan sampah pwonopwon
    wet me pahn kak kasawihada oh padahkihong Wasa Lapalap duwen me komw men mwahngih.
    Saikinte nanmwarki men, mehnda ma ih me keieu lapalap de manaman, me wiahiongehr
    sapwellime sounkeseu kan, sounkatieni kan oh sounkosetipw kan, soangen kupwur
    apwal wet.
  por-BRBSL: 'Os caldeus responderam ao rei e disseram: “Não há um homem na terra
    que possa mostrar o assunto do rei, porque nenhum rei, senhor ou governante pediu
    tal coisa a qualquer mágico, feiticeiro ou caldeu.'
  swe-swe: 'Då svarade drömtydarna (kaldéerna): ”Det finns ingen människa på jorden
    som kan tala om det kungen begär. Aldrig har någon kung, hur stor han än varit,
    begärt något sådant av en spåman, besvärjare eller drömtydare.'
  cth-cth: Khaldeannaw ni, siangpahrang nang ni na dei e patetlah ka dei thai hane
    tami buet touh boehai awm hoeh. Bangpatet e siangpahrang ni hai a lentoe eiteh,
    mitpaleikathoumnaw, camkathoumnaw, Khaldean taminaw koe hettelah pacei boihoeh.
  twi-twi: Kaldeafo no buaa Ɔhene no se, “Onipa teasefo biara nni hɔ a obetumi akyerɛ
    wo, Nana, wo dae a woaso no. Na ɔhene biara nso nni hɔ, sɛ ɔkorɔn anaa ne tumi
    so, a wabisa nkonyaayifo, pɛadeahufo anaa Kaldeafo saa asɛm yi bi pɛn.
  hlt-hlt: Manghai taengkah Khalden rhoek loh a doo uh tih, “Manghai kah ol phoe hamla
    aka noeng te diklai ah hlang a om moenih. Boeilen neh aka hung manghai boeih long
    khaw he bang ol he hmayuep, rhaitonghma neh Khalden boeih he a dawt noek moenih.
  tbz-SIM: 'Kɛ̀ bɛnitinɔ̀mbɛ̀ɛ yíɛ́ kóò nɑ̀kɛ́ kɛ dɔ̀: Òmɔù í yóó nɑ kɛ́dɔɔ̀ ɑ mɛ̀
    mbèkú tì kutenkù kuù mmiɛkɛ, okpɑ̀ɑ̀tì mɔù mu nyí bekɛ́ oyuwúoǹtò yoo oteteu yoo
    opɑ̃ũ̀ mɔù ɑ mɛ nti békú tì, bɑ́ kòò dɛu yoo ò kpeńnì kɛ mɑmɛ̀.'
  msy-2020: Ezɨ fofozir gumazir kaba atrivimɨn akam baregha, kamaghɨn a ikaragha ghaze,
    “Atrivim, nguazir kamɨn gumazitam bizir nɨ damuasa e mɨkemezim damighan kogham.
    Bar puvatɨ. Atrivim, atrivir gavgavir ekiatam, uan irebar mɨngaribagh fogha dar
    gun mɨgeir gumazitam, ko kukunir gumazitam, ko akavsiar ifavaribagh amir gumazitam,
    an azangsɨzir katamɨn a gamizir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cɔ wulɑʋ sɩ: Nɔɣɔlʋ fɛɩ ɑtɛ cǝnɛ wei ɩ pǝsǝɣɩ nɑ ɩ́ heeli-ŋ
    nti n pɔɔsǝɣɩ tɔ. Pǝyele too tɔ, wulɑʋ sɔsɔ yɑɑ toŋ tʋ nɔɣɔlʋ ɩ tɑ pɔɔsǝtɑ tɔm
    tǝnɛ tǝ tɑkɑ kɛ́ tʋʋ, yɑɑ pee nɑlʋ, yɑɑ nyǝntʋ nɔɣɔlʋ.'
  azb-azb: 'Xaldeyli müdriklər padşaha cavab verdi: «Yer üzündə padşahın tələbini
    yerinə yetirə bilən adam yoxdur. Ən əzəmətli və qüdrətli padşah da bir sehrbazdan,
    ruhçağırandan yaxud Xaldeyli müdrikdən belə bir şey istəməyib.'
  eng-DBY: The Chaldeans answered before the king and said, There is not a man upon
    the earth that can shew the king's matter; therefore there is no king, however
    great and powerful, that hath asked such a thing of any scribe, or magician, or
    Chaldean.
  hin-2017: कसदियों ने राजा से कहा, “पृथ्वी भर में ऐसा कोई मनुष्य नहीं जो राजा के
    मन की बात बता सके; और न कोई ऐसा राजा, या प्रधान, या हाकिम कभी हुआ है जिसने किसी
    ज्योतिषी या तांत्रिक, या कसदी से ऐसी बात पूछी हो।
  wol-KYG: 'Xërëmkat ya ne Buur: «Buur, amul kenn ci kaw suuf ku mana wax li ngay
    laaj. Te it benn buur ak nu màggaayam ak dooleem mana tollu, masula laaj lu mel
    nii benn taryaax mbaa ñeengokat mbaa xërëmkat.'
  eng-YLT: The Chaldeans have answered before the king, and are saying, 'There is
    not a man on the earth who is able to shew the king's matter; therefore, no king,
    chief, and ruler, hath asked such a thing as this of any scribe, and enchanter,
    and Chaldean;
  kne-kne: Kanan da ay nanongbat, “Apo ari, magay ipogaw isnan daga ay makaibaga issan
    laydem. Di katet-ewa na et magay ari ay nansalodsod si kaman nisa sin mansalsalamangka,
    mankotom ya mansip-ok, olay intoy kapigsa ya kinangato na ay ari.
  eng-WYC-2017: Therefore [the] Chaldees answered before the king, and said, King,
    no man is on earth that may [ful] fill thy word; but neither any great man and
    mighty of kings asketh such a word of any false diviner, and astronomer, and of
    a man of Chaldea.
  eng-WMBB: The Kasdians answered the king and said, “There is not a man on the earth
    who can show the king’s matter, because no king, lord, or ruler has asked such
    a thing of any magician, enchanter, or Chaldean.
  urd-GVH: नुजूमियों ने एतराज़ किया, “दुनिया में कोई भी इनसान वह कुछ नहीं कर पाता
    जो बादशाह माँगते हैं। यह कभी हुआ भी नहीं कि किसी बादशाह ने ऐसी बात किसी क़िस्मत
    का हाल बतानेवाले, जादूगर या नजूमी से तलब की, ख़ाह बादशाह कितना अज़ीम क्यों न था।
  rug-rug: Olaṉa la ia ri na tie sa baṉara, “Loke tie pa popoa pepeso kote boka tavetia
    gua sapu tepa ia sa baṉara! Loke baṉara, vea nomana gua ba be ṉiṉirana gua, ele
    nanasa nia sa tiṉitoṉa gugua asa koari na tie korokorotae, tie vakuvakutae, meke
    ari tie tiro pinopino.
  gaz-gaz: Warri urjii ilaalan sunis akkana jedhanii mootichaaf deebise; “Namni waan
    mootichi gaafate kana hojjechuu dandaʼu tokko iyyuu lafa irratti hin argamu! Mootiin
    kam iyyuu hammuma fedhee guddaa fi jabaa taʼu illee tolchituu, moortuu yookaan
    warra urjii ilaalu kam iyyuu gaaffii akkanaa gaafatee hin beeku.
  fra-LSG: 'Les Chaldéens répondirent au roi: Il n’est personne sur la terre qui puisse
    dire ce que demande le roi; aussi jamais roi, quelque grand et puissant qu’il
    ait été, n’a exigé une pareille chose d’aucun magicien, astrologue ou Chaldéen.'
  gnn-gnn: Bala walalanydja buku‐wakmaraŋala bala nhanŋunydja bitjarra, “Way buŋgawa,
    yakana yurru ŋula yolthu yolŋuyu nhuŋu ḻakaramanydja bukawayny'tja; walalawuynha
    ŋunhi marŋgimirri waŋarrnha malanha ŋurikiyinydja, ga ŋunha walala barrku yulŋunydja
    nhinanydja yukurra, be‐wala birr, yaka dhiyalaŋumi galki ŋanapurruŋgalaynydja.”
  yal-yal: Yiimatone yi a yabi, e naxa, “Nxɔ mangana, na muxu yo mi dunuɲani ito yi
    naxan nɔɛ na ligɛ naxan xɔli i ma. Na manga yo mi na, hali a fangan nun a sɛnbɛn
    na gbo kii yo ki, na munma fe sifani ito maxɔdin woyimɛne nun ɲinan kanne nun
    yiimatone ma singen.
  haw-1868: Alaila, ekemu hou mai ka poe Kaledea imua o ke alii, i mai la, Aohe kanaka
    ma ka honua e hiki ia ia ke hoakaka i ka ke alii mea; aole alii, aole haku, aole
    luna, i koi aku i ke kilo, a me ka magoi, a me ke Kaledea i na mea e like me keia.
  arb-NAV: 'فَأَجَابُوا: «لَيْسَ عَلَى الأَرْضِ إِنْسَانٌ فِي وُسْعِهِ تَلْبِيَةُ
    أَمْرِ الْمَلِكِ وَلَمْ يَحْدُثْ قَطُّ أَنَّ مَلِكاً عَظِيماً ذَا سُلْطَانٍ طَلَبَ
    مِثْلَ هَذَا الأَمْرِ مِنْ مَجُوسِيٍّ أَوْ سَاحِرٍ أَوْ مُنَجِّمٍ.'
  ewe-ewe: Ɣletivimenunyalawo ɖo eŋu na fia la be, “Ame aɖeke mele anyigba dzi si
    ate ŋu awɔ nu si fia la bia o! Nenema ke fia gã, ŋusẽtɔ aɖeke meli si bia nu sia
    tso eƒe dzotɔwo, bokɔwo kple ɣletivimenunyalawo si kpɔ o.
  eng-LEE: 'The Chaldeans answered before the king, and said, There is not a man upon
    the habitable earth that can tell the king''s matter: wherefore no mighty and
    powerful king ever hath asked such a thing of any magician, or astrologer, or
    Chaldean.'
  gvn-gvn: '@see-verse:DAN.002.009'
  asm-FB: জ্ঞানী লোকসকলে ৰজাক উত্তৰ দি ক’লে, “মহাৰাজৰ দাবী পূৰণ কৰিব পৰা এনে কোনো
    মানুহ পৃথিবীত নাই। মহান আৰু পৰাক্ৰমী কোনো ৰজাই মায়াবী, বা মৃতলোকৰ লগত কথা পতাৰ
    দাবী কৰা জনক, বা জ্ঞানী লোকৰ পৰা কেতিয়াও এনে বিষয়ত দাবী কৰা নাই।
  sus-A: سّرّشّدُبّيٍ نَشَ مَنفّ يَابِ، «مَنفّ، مِشِ يٌ مُ نَ يِ دُنِحَ بّندّ قُحِ
    قَرِ نَشَن نْمَ يِ يَامَرِ رَبَدٍ. نَ نَن عَ تٌشِ مَنفّ يٌ مُ نَ نَشَن يِ قٍ مْولِ
    مَشْرِنمَ عَ شَ كَرَ مْشْييٍ، سٍمَتٌي، نُن سّرّشّدُبّيٍ مَ، هَلِ عَ سّنبّ تٌ فبٌشِ.
  fra-SBL: 'Les Chaldéens répondirent au roi et dirent : « Il n''y a pas un homme
    sur la terre qui puisse montrer l''affaire du roi, car aucun roi, aucun seigneur,
    aucun chef n''a demandé une telle chose à aucun magicien, aucun enchanteur, aucun
    Chaldéen.'
  hbo-hbo: עֲנֹ֨ו *כַשְׂדָּיֵא (כַשְׂדָּאֵ֤י) קֳדָם־מַלְכָּא֙ וְאָ֣מְרִ֔ין לָֽא־אִיתַ֤י
    אֲנָשׁ֙ עַל־יַבֶּשְׁתָּ֔א דִּ֚י מִלַּ֣ת מַלְכָּ֔א יוּכַ֖ל לְהַחֲוָיָ֑ה כָּל־קֳבֵ֗ל
    דִּ֚י כָּל־מֶ֙לֶךְ֙ רַ֣ב וְשַׁלִּ֔יט מִלָּ֤ה כִדְנָה֙ לָ֣א שְׁאֵ֔ל לְכָל־חַרְטֹּ֖ם
    וְאָשַׁ֥ף וְכַשְׂדָּֽי׃
  piu-2006: '@see-verse:DAN.002.009'
  pjt-pjt: Kaya wati panya nintipuka tjuṯangku mayatjangka wangkangu, “Wiya, panya
    nyuntu kutjun ninti nyuntu pala tjukurmankunytjitjaku. Palu nyuntu utiṟa wangkanytja
    wiyangkampa nganaṉa puṯu kulini. Wiṟungku wanyu kulila, panya ngura manta winkingkayanku
    wati nintipuka uwankara palu puṟunypaṯu nyinanyi. Kaya ngura winkingka mayatja
    uwankarangku ngangkaṟi tjuṯangka nyanga palu puṟunypa tjapilpai wiya.
  kik-kik: Nao arori a njata acio magĩcookeria mũthamaki atĩrĩ, “Gũtirĩ mũndũ o na
    ũmwe gũkũ thĩ ũngĩhota gwĩka ũguo mũthamaki aroiga! Gũtirĩ mũthamaki, o na arĩ
    mũnene na arĩ na hinya atĩa, ũrĩ wooria mũndũ-mũgo, kana mũragũri, kana mũrori
    wa njata eke ũndũ ta ũcio.
  omb-omb: Nona tangaloi ram veve lawea, “Hate tangaloi gategale lo ure vena vai na
    havai gom huie. U siaga lawuagi. Hate ratahigi lawua sige huire ve na hui na gineu
    mwerehi dena tangaloi mataduru, sige a tangaloi ram lalagohi gena huireana nona
    tamate, me tangaloi visiu.
  fra-NCL: 'Les Chaldéens répondirent devant le roi en disant : « Il n’y a pas d’homme
    sur la terre qui puisse faire connaître ce que le roi demande. Aussi jamais roi,
    si grand et si puissant qu’il ait été, n’a demandé pareille chose d’aucun lettré,
    astrologue ou Chaldéen.'
  cek-AK: Cakaeh khet kop kaminawk mah siangpahrang khaeah, Siangpahrang mah hnuk
    ih hmuennawk kathui thaih kami long nuiah mi doeh om ai; kawbaktih siangpahrang,
    angraeng hoi ukkung mah doeh to baktih hmuennawk to miklet kop kami, cakaeh khet
    kop kami hoi lungh aah kop kaminawk khaeah dueng vai ai.
  cuk-cuk: 'Geb Caldeo-dule-nerguarmalad rey-abin sogdemalad: —We-napneggine, dule-wargwensaale
    we-igar-be-egisnaid-oduloged gudisulid. Deginbali, rey-wargwensaale, dule-dummad-negdakmaid-wargwensaale,
    degi, dummad-wargwensaale, ibmar-burbaled-oyoged-nergudimaladse, dule-ibmar-burbaled-wisid-nerguarmaladse,
    degi, Caldeo-dulemar-binsaed-ibedmarse, weyobi, ibmar egisdisurmalad.'
  uig-CYR: 'Калдийләр падишаға җававән: — Дунияда алийлириниң сориған ишини ейтип
    берәләйдиған һеч бир адәм йоқтур. Һеч қандақ падиша, униң қандақ улуқ яки күчлүк
    болушидин қәтъийнәзәр, рәмчи-палчи, пир-устаз яки калдий мунәҗҗимләргә мундақ
    тәләпни қойған әмәс.'
  tel-2017: అప్పుడు జోతిష్యులు ఇలా జవాబిచ్చారు. “రాజు అడిగిన విషయం చెప్పగలిగినవాడు
    భూమి మీద ఎవ్వడూ లేడు. ఇంతవరకూ ఏ చక్రవర్తి, ఏ రాజూ, ఏ పరిపాలకుడూ ఇలాంటి విషయం చెప్పమని
    ఏ జోతిష్యుడినీ, మాంత్రికుడినీ, శకునజ్ఞుడినీ కోరలేదు.
  hat-BSA: 'Kaldeyen yo te reponn wa a, e te di: “Nanpwen yon nonm sou latè ki kapab
    deklare bagay la bay wa a, otan ke okenn gwo wa oswa chèf pa t janm mande okenn
    bagay konsa a okenn majisyen, mèt wanga, oswa Kaldeyen.'
  kos-kos: Ac mwet kasru fulat inge topuk ac fahk, “Wangin sie mwet fin faclu nufon
    ac ku in fahkot nu sin tokosra ma kom ke etu an. Wangin sie tokosra, finne tokosra
    se ma pwengpeng, ku yohk oemeet ku la, nu oru kain sap upa se ingan nu sin mwet
    susfa lal, mwet inutnut, ac mwet mwenmen lal.
  hbo-WLC: עֲנ֨וֹ כשדיא קֳדָם־מַלְכָּא֙ וְאָ֣מְרִ֔ין לָֽא־אִיתַ֤י אֲנָשׁ֙ עַל־יַבֶּשְׁתָּ֔א
    דִּ֚י מִלַּ֣ת מַלְכָּ֔א יוּכַ֖ל לְהַחֲוָיָ֑ה כָּל־קֳבֵ֗ל דִּ֚י כָּל־מֶ֙לֶךְ֙ רַ֣ב
    וְשַׁלִּ֔יט מִלָּ֤ה כִדְנָה֙ לָ֣א שְׁאֵ֔ל לְכָל־חַרְטֹּ֖ם וְאָשַׁ֥ף וְכַשְׂדָּֽי׃
  ibo-ibo: Ndị Kaldịa zara eze, “Ọ dịghị mmadụ ọbụla nʼelu ụwa a nke nwere ike ime
    ihe a eze na-achọ. Ọ dịghịkwa eze, nʼagbanyeghị ịdị ukwuu ya na ịdị ike ya, nke
    jụtụrụla ụdị ihe dị otu a eze na-ajụ nʼaka ndị mgbaasị, ndị na-agba aja ya, ndị
    ha na mmụọ ọjọọ na-ekwu okwu, na ndị Kaldịa.
  ory-ory: କଲ୍‍ଦୀୟମାନେ ରାଜାର ଛାମୁରେ ଉତ୍ତର କରି କହିଲେ, ମହାରାଜାଙ୍କ ବିଷୟ ଯେ ପ୍ରକାଶ କରି
    ପାରିବ, “ପୃଥିବୀରେ ଏପରି କୌଣସି ମନୁଷ୍ୟ ନାହିଁ; କାରଣ କୌଣସି ରାଜା, ପ୍ରଭୁ କିଅବା ଶାସନକର୍ତ୍ତା
    କୌଣସି ମନ୍ତ୍ରଜ୍ଞକୁ କିଅବା ଗଣକକୁ ଅଥବା କଲ୍‍ଦୀୟକୁ ଏପରି କଥା ପଚାରି ନାହାନ୍ତି।
  chk-chk: Nge ekewe souürür ra üreni ewe king, “Esap fokun wor eman aramas won fanüfan
    a tongeni föri mine en king ka mochen, esap pwal wor eman king mi lap ika sounemenem
    a achimwa eman soutipachem ika sourong ika souürür, pwe epwe pwäri ngeni usun
    och mi wewe ngeni ei.
  rop-rop: Wal detlot doktabala en klebabala men bin tok, “Haibala bos nomo enibodi
    iya langa dijan wel gin dalim yu wanim yu wandi sabi. Nomo eni king, nomeda im
    brabli haibala men bin meigim klebabala en doktabala men dum tharran.
  ukr-1871: 'Халдеї ж відповіли цареві й промовили: Нема на сьвітї людини, котра б
    могла сказати те, чого вимагає царь, тим то нї один царь, великий і потужний не
    вимагав такого в жадного віщуна, ворожбита або Халдея;'
  deu-1951: 'Die Chaldäer antworteten dem König und sprachen: Es ist kein Mensch auf
    Erden, der kundtun könnte, was der König befiehlt; deshalb hat auch nie irgend
    ein großer und mächtiger König dergleichen von einem Schriftkundigen, Wahrsager
    oder Chaldäer verlangt!'
  eng-JPS: 'The Chaldeans answered before the king, and said: ''There is not a man
    upon the earth that can declare the king''s matter; forasmuch as no great and
    powerful king hath asked such a thing of any magician, or enchanter, or Chaldean.'
  srp-1865: 'Odgovoriše Haldeji caru i rekoše: nema èovjeka na zemlji koji bi mogao
    kazati caru to što ište; zato nijedan car ni knez ni vlastelin nije nigda iskao
    tako što od vraèa ili zvjezdara ili Haldejca.'
  lug-lug: Abakaludaaya ne baddamu kabaka nti, “Tewali muntu n’omu ku nsi ayinza okukola
    kabaka ky’asaba. Ate era tewabangawo kabaka ne bw’aba w’amaanyi atya oba wa buyinza
    atya, eyali asabye omulaguzi yenna newaakubadde omufumu yenna newaakubadde Omukaludaaya
    yenna ekintu ng’ekyo.
  heb-heb: ענו כשדיא קדם מלכא ואמרין לא איתי אנש על יבשתא די מלת מלכא יוכל להחויה
    כל קבל די כל מלך רב ושליט מלה כדנה לא שאל לכל חרטם ואשף וכשדי׃
  ben-IRV: জ্ঞানীলোকেরা রাজাকে উত্তর দিয়ে বলল, “পৃথিবীতে এমন কোন লোক নেই যে মহারাজের
    দাবিকে পূর্ণ করতে পারে। কোন মহান ও শক্তিশালী রাজা কখনও এমন বিষয় কোন যাদুকর বা
    যারা ভূতেদের সঙ্গে কথা বলে, বা কোন জ্ঞানী ব্যক্তির কাছে এমন দাবি করেন নি।
  pan-pan: ਕਸਦੀਆਂ ਨੇ ਰਾਜੇ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਧਰਤੀ ਉੱਤੇ ਕੋਈ ਅਜਿਹਾ ਮਨੁੱਖ ਨਹੀਂ ਜਿਹੜਾ ਰਾਜੇ
    ਦੇ ਮਨ ਦੀ ਗੱਲ ਦੱਸ ਸਕੇ, ਨਾ ਕੋਈ ਅਜਿਹਾ ਰਾਜਾ ਜਾਂ ਸਰਦਾਰ ਜਾਂ ਹਾਕਮ ਅਜਿਹਾ ਹੋਇਆ ਹੈ ਜਿਸ ਨੇ
    ਕਿਸੇ ਜਾਦੂਗਰ, ਜੋਤਸ਼ੀ ਜਾਂ ਕਸਦੀ ਕੋਲੋਂ ਅਜਿਹੀ ਗੱਲ ਪੁੱਛੀ ਹੋਵੇ!
  tkr-tkr: 'Baabilyne k''orane ək''elynanbışe paççahık''le inəxüd eyhe: – Ç''iyene
    aq''valycar, paççahee eyhen ha''as əxəna insan deşda. Nenecad paççahee, vuc nimee
    xərrar, gucukar ixheene, məxdın kar şehirbazaaşike, nyak''bı qa''as əxənbışike,
    Baabilyne k''orane ək''elynanbışike heqqiyn deşdiy.'
  mya-JVB: ခါလဒဲ ဆရာတို့ကလည်း၊ အရှင် မင်းကြီး၏ အမှု အရာကို ဖြေ နိုင် မည်သူ ၊ မြေကြီး
    ပေါ် မှာ တယောက်မျှ မ ရှိ ပါ။ အဘယ်မည်သော ရှင် ဘုရင်သည် ဘုန်း တန်ခိုးကြီးသော်လည်း၊
    မာဂု ပညာရှိ၊ ဗေဒင် တတ်၊ ခါလဒဲ ဆရာတို့ကို ဤသို့ မေးမြန်း လေ့မ ရှိပါ။
  tte-O: Tosonoga kin kainana siyamaisa siwaloba, “Oo kin, nige yabo imiyamiya yanuwa
    yaulina pwatana mena yo sowasowana iginauli besiele am nuwatu. Nige kin yabo bwagana
    iya ikaiwe o esana ilalaki, nige sauga yabo iwalo yakato ana tosonoga yo ana tokukula
    ginauli besiele bwaite siginauli.
  tbg-tbg: Avuhainaava minti tumanta vika tiha, Aqao, are taira tavaanara, virara
    kia ho tenavu ai tiva amirarave. Kia maa vataraqaa vai vaiintiva vovanovata virara
    ho ai tiva amianarove. Avuhainaa vaiinti haaru vauka nái nantimake nora vaiinti
    vaihavata, vika kia nái vure vaiintiarave, quaha vare vaukarave, opu makauqaa
    ampeqi vaukarave, vi uvara vi uvara tiva timiate ti vaurave.
  hmo-hmo: Meamea taudia idia haere, idia gwau, “King badana e, inai tanobada dekenai
    be tau ta ia noho lasi inai oiemu ura ia hedinaraia diba. Badina be king badana
    ta lasi ese nega ta unai bamona oda auka herea iena meamea taudia bona hoa karaia
    taudia dekenai ia henia. Lasi momokani. Iena siahu ese king ibounai edia siahu
    ia hereaia danu, to unai bamona oda ia atoa lasi.
  urd-urd: कसदियों ने बादशाह से 'अर्ज़ किया, कि “इस ज़मीन पर ऐसा तो कोई भी नहीं जो
    बादशाह की बात बता सके, और न कोई बादशाह या अमीर या हाकिम ऐसा हुआ है जिसने कभी ऐसा
    सवाल किसी फ़ालगीर या नजूमी या कसदी से किया हो।
  rus-SYN: 'Халдеи отвечали царю и сказали: нет на земле человека, который мог бы
    открыть это дело царю, и потому ни один царь, великий и могущественный, не требовал
    подобного ни от какого тайноведца, гадателя и Халдея.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Kí, gbɛ̃e ku dṹnia guu a fↄ̃ yã́ pↄ́ ńlɛ gbɛaɛ bee bↄↄlɛkɛo.
    Kíae ku à yã́ bee taa gbɛa màsokɛnaↄ n àsi''onaↄ ń saanyãdↄ̃naↄwao, baa
    kía sà gbãngbooɛ.'
  tcz-CHONGTHU: Ahsi lekhathem hon, lengpa chu adonbut kit’un,’ “Leiset chung mihem
    khat chan jong lengpa mang chu seidohpeh theiponte. Chuleh leng loupitah leh thahattah
    hon jong, koiman hitobang hi mitphel doithem ho, ai-lhim them ho, doichoi ho chuleh
    ahsi lekhathem ho adong kha poi.
  mar-mar: खास्दी लोकांनी राजास उत्तर केले, “या जगात असा कोणताच मनुष्य नाही जो राजाची
    ही मागणी पूर्ण करेल असा कोणताच महान आणि प्रतापी राजा नाही ज्याने असे मागणे ज्योतिषी,
    भुतविद्या जाणणारे आणि ज्ञानी लोकांस केली असेल.
  qub-qub: 'Chayno niptin yachaj Caldea runacunaga niran: «Tayta ray, gam musyayta
    munaycashayquinöga manami pipis willashunquipächu. Ni maygan raypis may-jina munayniyoj
    cashpanpis chayno sasacunataga manami nishachu musyacojcunata, espiritistacunata,
    yachaj Caldea runacunatapis.'
  bqp-bqp: Yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, goo sɑri duniɑ sɔɔ mini wi u koo kpĩ u wunɛn
    gɑri yini wisi bɑɑ be bɑ dɑm mɔ nge wunɛ, ben goo sɑri wi u gɑri yinin bweseru
    bikiɑre sɔrobun mi, ǹ kun mɛ dobo dobogibun mi, ǹ kun mɛ Bɑbilonin bwisigibun
    mi.
  hat-hat: 'Nèg save yo reponn wa a, yo di l'' konsa: -Pa gen pesonn sou tout latè
    ki ka fè wa a konnen sa l''ap mande la a. Se poutèt sa, pa janm gen wa, li te
    mèt gran kou l'' gran, li te mèt gen pouvwa pase sa n'' pa konnen, ki ka mande
    yon majisyen, yon moun ki li zetwal osinon yon nèg save bagay konsa.'
  eng-BSB: The astrologers answered the king, “No one on earth can do what the king
    requests! No king, however great and powerful, has ever asked anything like this
    of any magician, enchanter, or astrologer.
  eng-WEBPB: The Chaldeans answered the king and said, “There is not a man on the
    earth who can show the king’s matter, because no king, lord, or ruler has asked
    such a thing of any magician, enchanter, or Chaldean.
  kbq-kbq: Hanki ana Kaldia vahe'mo'za kini ne'mofona amanage hu'za kenona hunte'naze.
    Kini ne'moka tagriku'ma hihoma hunkama hana zana, magore huno ama mopafima mani'nea
    vahe'mo'a huamara huno onkasamigahie. Kini ne'moka ko'ma ama mopafima hankavenentake
    hu'za ra zamagima eri'za mani'naza kini vahe'mo'za, e'inahu agenoka zamavune vahe'ma,
    zamema nentaza vahe'ma, henkama fore hania zanku'ma huama nehaza vahe'mokizmia
    zamantahi onke'nazankna agenoka kagra tantahinegane.
  nhe-BL: 'Huan nopa tlalnamijca tlacame quiilhuijque nopa tlanahuatijquetl: ―Axaca
    ipan ni tlaltepactli huelis mitzilhuis tlen tijnequi tijmatis, titotlanahuatijca.
    Nojquiya axaca niyon se tlanahuatijquetl o tlayacanquetl, yonque nelía hueyi itlanahuatilis
    tlajtlantoc se tlamantli quej ni para ma quiilhui se tlen momachtía sitlalime,
    o tlen tetonalitaj o tlen tlalnamiquij.'
  bus-bus: 'Ben aↄ̃ bènɛ: Kí, gbɛ̃kee kú anduna guu kɛ̀ eé fↄ̃ à yã kɛ̀ nɛ́ɛ gbekaa
    kɛ̀kii bↄkↄ̃tɛnnɛro. Kína kee kuu kɛ̀ à yã beee taka gbeka màsokɛrinↄ kↄ̃n asidↄ̃rinↄ
    kↄ̃n sↄsↄnɛyãdↄ̃rinↄaro, baa tó kí ìsi gbãadeemɛ.'
  gub-BL: Ma'e kwaw katu har uwazar tuwihawete ize'eg izupe nezewe wà kury. — Ni amo
    ywy rehe har nupuner kwaw a'e neremimutar imume'u haw rehe wà, i'i izupe wà. —
    Ni amo tuwihawete, ni ikàg wera'u ma'e, ni upuner wera'u ma'e nuzapo kar pixik
    kwaw agwer ma'e a'e wà, ma'e kwaw katu har wanupe a'e wà, ma'e ikwaw pyr 'ym imume'u
    har wanupe a'e wà, zahytata kwaw par wanupe a'e wà.
  eng-DRA: 'Then the Chaldeains answered before the king, and said: There is no man
    upon earth, that can accomplish thy word, O king, neither doth any king, though
    great and mighty, ask such a thing of any diviner, or wise man, or Chaldean.'
