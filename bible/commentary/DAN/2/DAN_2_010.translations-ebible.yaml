verse: DAN.002.010
translations:
  mal-C: 'ജ്യോതിഷികൾ രാജാവിനോട് ഉത്തരം പറഞ്ഞത്: “ഭൂമിയിലുള്ള മഹാനും ശക്തനുമായ ഒരു
    രാജാവും ഇപ്രകാരമൊരു കാര്യം ഏതെങ്കിലും ആഭിചാരകനോടോ മന്ത്രവാദിയോടോ ജ്യോത്സ്യനോടോ
    നാളിതുവരെ ചോദിച്ചിട്ടില്ല. ഈ കാര്യം രാജാവിനെ അറിയിക്കാൻ കഴിവുള്ള യാതൊരു മനുഷ്യനും
    ഭൂമിയിൽ ഇല്ല.'
  deu-TKW: 'Da antworteten die Chaldäer dem König und sprachen: es giebt niemanden
    auf Erden, der die vom Könige gewünschte Auskunft geben könnte, wie denn niemals
    irgend ein großer und mächtiger König etwas dergleichen von irgend einem Zauberer
    oder Wahrsager oder Chaldäer verlangt hat.'
  lin-lin: 'Bato ya soloka, oyo basalelaka minzoto balobaki na mokonzi : — Moto moko
    te kati na mokili akokoka kosala makambo oyo mokonzi azali kosenga. Mpe mokonzi
    moko te, ezala azalaki moto monene to moto na nguya, asila kosenga likambo ya
    boye epai ya banganga-kisi, epai ya bato ya mayele ya mabe mpe epai ya bato ya
    soloka, oyo basalelaka minzoto.'
  eng-LSV: The Chaldeans have answered before the king, and are saying, “There is
    not a man on the earth who is able to show the king’s matter; therefore, no king,
    chief, and ruler, has asked such a thing as this of any scribe, and enchanter,
    and Chaldean;
  eng-GNV: 'Then the Caldeans answered before the King, and sayde, There is no man
    vpon earth that can declare the Kings matter: yea, there is neither king nor prince
    nor lorde that asked such things at an inchanter or astrologian or Caldean.'
  eng-WEBSTER: 'The Chaldeans answered before the king, and said, There is not a man
    upon the earth that can show the king''s matter: therefore there is no king, lord,
    nor ruler, that hath asked such things of any magician, or astrologer, or Chaldean.'
  nhw-BL: 'Huan nopa tlalnamijca tlacame quiilhuijque nopa tlanahuatijquetl: ―Amo
    aqui ipan ni tlaltipactli huelis mitzilhuis catli tijnequi tijmatis, titotlanahuatijca.
    Nojquiya amo aqui niyon se tlanahuatijquetl o tlayacanquetl, masque nelía hueyi
    itlanahuatilis tlajtlantoc se tlamantli quej ni para ma quiilhui se catli momachtía
    sitlalime, o catli tetonalitaj o catli tlalnamiquij.'
  swh-ONEN: Wanajimu wakamjibu mfalme, “Hakuna mtu duniani ambaye anaweza kufanya
    analotaka mfalme! Vilevile hakuna mfalme hata awe mkuu na mwenye uweza namna gani,
    aliyeuliza kitu kama hicho kwa mganga au kwa msihiri, wala kwa mnajimu yeyote.
  bba-bba: Yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɡoo sɑri duniɑ sɔɔ mini wi u koo kpĩ u wunɛn
    ɡɑri yini wisi bɑɑ be bɑ dɑm mɔ nɡe wunɛ, ben ɡoo sɑri wi u ɡɑri yinin bweseru
    bikiɑre sɔrobun mi, ǹ kun mɛ dobo doboɡibun mi, ǹ kun mɛ Bɑbilonin bwisiɡibun
    mi.
  eng-KJVCPB: 'The Chaldeans answered before the king, and said, There is not a man
    upon the earth that can shew the king’s matter: therefore there is no king, lord,
    nor ruler, that asked such things at any magician, or astrologer, or Chaldean.'
  mpx-mpx: Yaka tosiba kin anana hi lahe hi ba, “Oo kin, nige etega i gagan panayawi
    pwatanaa ge bosowaina ni ginol ni ola wam nuwatu. Nige kin etegana sauga etegana
    i babaa tage wana tosiba o wana tokukula bugul ololana o nihi ginol, bwagana iya
    i gasisi o ebo alana i bwata.
  luo-luo: Jokor wach nodwoko ruoth niya, “Onge dhano moro amora e piny manyalo timo
    gima ruoth penjoni! Bende onge ruoth moro amora, bed ni oduongʼ kendo en gi nyalo
    machal nadi, mosepenjo ajwoga, ja-nyakalondo kata jakor wach moro amora gima chalo
    kamano.
  meu-meu: Bena Kaldea taudia ese hanua pavapavana e haere henia, eto, Asi tauna ta
    tanobada ai ese hanua pavapavana ena hahedua baine badinaia diba; badina be asi
    hanua pavapavana badana bona mai siahuna ta ese ḡau unuhetomana vada e tahua,
    mea tauna ta eiava babalau tauna ta eiava Kaldea tauna ta enai.
  npi-ULB: ती बुद्धिमान् मानिसहरूले राजालाई जवाफ दिए, “महाराजाको माग पुरा गर्नलाई
    यस पृथ्वीमा कुनै मानिस छैन । कुनै यस्‍तो महान् र शक्तिशाली राजा पनि छैन जसले कुनै
    जादुगर, वा मृतसँग बोल्न सक्छु भनेर दावी गर्ने कुनै व्‍यक्‍ति, वा कुनै बुद्धिमान्
    मानिसबाट यस्तो कुराको माग गरेका छन् ।
  yor-yor: Àwọn awòràwọ̀ sì dá ọba lóhùn pé, “Kò sí ènìyàn kan ní ayé tí ó lè sọ nǹkan
    tí ọba béèrè! Kò sí ọba náà bí ó ti wù kí ó tóbi àti kí ó lágbára tó, tí í béèrè
    irú nǹkan bẹ́ẹ̀ lọ́wọ́ àwọn onídán tàbí aláfọ̀ṣẹ tàbí awòràwọ̀.
  pes-OPCB: 'حکیمان در جواب پادشاه گفتند: «در تمام دنیا کسی پیدا نمی‌شود که بتواند
    این خواستهٔ پادشاه را انجام دهد. تا به حال هیچ پادشاه یا حاکمی، از منجمان و جادوگران
    و طالع‌بینان خود چنین چیزی نخواسته است.'
  tgl-ULB: Sumagot ang matatalinong kalalakihan sa hari, “Walang tao sa lupa ang may
    kakayanang matugunan ang pangagailangan ng hari. Walang dakila at makapangyarihang
    hari ang mangangailangan ng ganoong bagay mula sa sinumang salamangkero, o mula
    sa sinumang umaangkin na makipag-usap sa patay, o mula sa isang matalinong tao.
  cbu-NT: Yasampanshitisin; Kurakaa, yuwaa shiy pamazurangish anoo minumtiyam tputs
    tsapurunasshuch kamanimaam wanindaja. ¿Nitaati sirútama min kurak tiptsiree, Yuwaa
    nuw pamazurangi anoo kamaningandama, átar? Nda. Minamtiyam kurak kizpuritaati,
    yasampanee wishunootstam kamaninganda, átareeja.
  hui-hui: Ani layagola agali biaru tigua kininaga bi layago hale howa ladai bialu
    lalu, Kini-o í̠na áyu inahondo langidaba laregoni dindini hene agali bibahendeoreme
    nalabehe taibi taraore wiago langidaba laregoni. Kini-o dindini hene kini hongohe
    bogabioremebi ibunaga agali manda timbuniwi karuhondobi ibunaga de gandeba hendenegonaga
    irane mandabi karuhondobi ogonidagua langidaba lalu mbira hale hene nawi.
  mya-mya: ဘု​ရင့်​အ​တိုင်​ပင်​ခံ​တို့​က``အ​ရှင်​မင်း​ကြီး သိ​လို​သော​အ​ရာ​ကို ပြော​ပြ​နိုင်​သူ​တစ်​ဦး
    တစ်​ယောက်​မျှ​ကမ္ဘာ​ပေါ်​တွင်​မ​ရှိ​ပါ။ အ​ဘယ် တန်​ခိုး​ကြီး​သည့်​ဘု​ရင်​မျှ မိ​မိ​၏​နက္ခ​ဟော
    ဆ​ရာ​များ၊ ပ​ယော​ဂ​ဆ​ရာ​များ​နှင့်​မှော် ဆ​ရာ​များ​အား​ဤ​သို့​ဆင့်​ဆို​စေ​ခိုင်း​ဖူး
    သည်​မ​ရှိ​ပါ။-
  bod-N: ཀལ་དི་པ་དག་གིས་རྒྱལ་པོར་ལན་དུ། ས་སྟེང་དུ་རྒྱལ་པོའི་གསང་བ་འདི་བརྟོལ་ཐུབ་པའི་སྐྱེ་བོ་སུ་ཡང་ཡོད་མ་ཡིན།
    རྒྱལ་པོ་རླབས་བོ་ཆེ་དང་དབང་ཐང་ཅན་གང་གིས་ཀྱང་སྒྱུ་མ་མཁན་དང་སྔགས་པ། ཀལ་དི་པ་བཅས་སུ་ལའང་དོན་དེ་འདྲ་དྲིས་མ་མྱོང་ངོ་།
    །
  sna-sna: Vachenjeri vezvenyeredzi vakapindura mambo vachiti, “Hakuna munhu panyika
    angagona kuita zvinodiwa namambo! Hakuna mambo, kunyange mukuru kana ane simba,
    akambotsvaka chinhu chakadai kunʼanga ipi zvayo kana vaya vanoita zvamazango kana
    vachenjeri vezvenyeredzi.
  spa-BLM: 'Los caldeos respondieron al rey y dijeron: “No hay hombre en la tierra
    que pueda mostrar el asunto del rey, porque ningún rey, señor o gobernante ha
    pedido tal cosa a ningún mago, encantador o caldeo.'
  cac-cac: 'Ix tac''vixi eb'' vin̈ icha tic: —Mamin rey, malaj junoc anima d''a yolyib''an̈q''uinal
    tic syal snachajel yuuj tas tza c''anb''ej tic. An̈ejtona'', malaj junoc rey vach''chom
    te b''inajnac sc''anb''an icha jun tic d''a eb'' vin̈ jelan.'
  swh-ULB: Watu wenye hekima wakamjibu mfalme, “ Hakuna mtu katika dunia anayeweza
    kutimiza matakwa ya mfalme. Hakuna mfalme yoyote mkuu na mwenye nguvu ambaye alishataka
    jambo kama hilo kutoka kwa wachawi, wala wenye kuongea na wafu, wala mwenye hekima.
  bel-bel: 'Халдэі адказвалі цару і сказалі: «няма на зямлі чалавека, які мог бы адкрыць
    цару гэтую справу, і ніводзін цар, вялікі і магутны, не патрабаваў такога ад ніводнага
    чарадзея, вяшчуна і Халдэя.'
  deu-ELBBK: 'Die Chaldäer antworteten vor dem König und sprachen: Kein Mensch ist
    auf dem Erdboden, der die Sache des Königs anzeigen könnte, weil kein großer und
    mächtiger König jemals eine Sache wie diese von irgendeinem Schriftgelehrten oder
    Zauberer oder Chaldäer verlangt hat.'
  mbb-OT: Midtavak dan haazà is hadì te, “Wazà etew kayi te tivuuk he kelibutan he
    ebpekehimu keniyan te mibuyù nu. Wey wazà daan hadì, minsan utew pa sikandin mekeǥeǥehem,
    he nekesuǥù te menge selemengkiru, menge veyilan, etawa menge menenagnà te kebaal
    te iring keniyan.
  mal-2015: 'കല്ദയർ രാജസന്നിധിയിൽ ഉത്തരം ബോധിപ്പിച്ചതു: രാജാവിന്റെ കാര്യം അറിയിപ്പാൻ
    കഴിയുന്ന ഒരു മനുഷ്യനും ഭൂമിയിൽ ഇല്ല; എത്രയും മഹാനും ബലവാനുമായ ഏതൊരു രാജാവും ഇങ്ങിനെയുള്ള
    കാര്യം ഒരു മന്ത്രവാദിയോടോ ആഭിചാരകനോടോ കല്ദയനോടോ ഒരിക്കലും ചോദിച്ചിട്ടില്ല.'
  rmc-rmc: 'O astrologa odphende le kraľiske: „Nane pre phuv ňisavo manuš, ko šaj
    kerďahas oda, so o kraľis amendar mangel! Ňisavo baro abo zoralo kraľis na mangľa
    šoha kajsi veca le čaroďejňikostar, le zaklinačistar abo le astrologostar.'
  nlg-nlg: Ma rana lei mane manaha tara bosatughu vania na vunaghi haba, “Aghe na
    vunaghi haba, e taho tua siki sakai tana maramana ke bosa vanigho nina maturu
    bole! Me taho ghua siki vunaghi haba, sakai mana gaia ke na sulena mana rongoraghagha,
    te nongira nina tinoni manaha ge kara gonia te vaghaa!
  pes-OPV: کلدانیان به حضور پادشاه جواب داده، گفتند، که «کسی بر روی زمین نیست که مطلب
    پادشاه را بیان تواند نمود، لهذا هیچ پادشاه یاحاکم یا سلطانی نیست که چنین امری
    را از هرمجوسی یا جادوگر یا کلدانی بپرسد.
  ron-1924: 'Халдеений ау рэспунс ымпэратулуй: „Ну есте нимень пе пэмынт каре сэ поатэ
    спуне че чере ымпэратул; де ачея ничодатэ ничун ымпэрат, орькыт де маре ши путерник
    ар фи фост, н-а черут аша чева де ла ничун врэжитор, чититор ын стеле сау халдеян!'
  ben-OBCV: জ্যোতিষীরা রাজাকে উত্তর দিলেন, “মহারাজ, আপনি যা জানতে চাইছেন তা বলবার
    মতো লোক সারা পৃথিবীতে পাওয়া যাবে না! আজ পর্যন্ত কোনো রাজা, যত মহান ও ক্ষমতাশালী
    হোন না কেন, এরকম কথা মন্ত্রবেত্তা, মায়াবী বা জ্যোতিষীদের কাছে জানতে চাননি।
  som-som: Kuwii reer Kaldayiin ahaana boqorkii bay u jawaabeen, oo waxay ku yidhaahdeen,
    Dhulka ma joogo nin caddayn karaa xaalkaaga, boqorow; waayo, lama arag boqor,
    ama sayid, ama taliye waxan oo kale weyddiiyey saaxir ama xiddigiye, ama mid ka
    mid ah reer Kaldayiin toona.
  lat-VUC: 'Respondentes ergo Chaldæi coram rege, dixerunt: Non est homo super terram,
    qui sermonem tuum, rex, possit implere: sed neque regum quisquam magnus et potens
    verbum hujuscemodi sciscitatur ab omni ariolo, et mago, et Chaldæo.'
  eng-ASVBT: The Chaldeans answered before the king, and said, There is not a man
    upon the earth that can show the king’s matter, forasmuch as no king, lord, or
    ruler, hath asked such a thing of any magician, or enchanter, or Chaldean.
  ita-1885: 'I Caldei risposero in presenza del re, e dissero: Non vi è uomo alcuno
    sopra la terra, che possa dichiarare al re ciò ch''egli richiede; perciò anche
    alcun re, nè grande, nè signore, non domandò mai cotal cosa ad alcun mago, astrologo,
    o Caldeo.'
  eng-ULB: The wise men replied to the king, “There is not a man on earth able to
    meet the king's demand. There is no great and powerful king who has demanded such
    a thing from any magician, or from anyone who claims to speak with the dead, or
    from a wise man.
  spa-VBL: 'Los astrólogos respondieron al rey: “¡Nadie en la tierra podría decirle
    al rey lo que ha soñado! ¡Nunca antes un rey, por grande y poderoso que fuera,
    había exigido esto a ningún mago, encantador o astrólogo!'
  fra-_FOB: 'Les Caldéens répondirent au roi et dirent: Il n''y a aucun homme sur
    la terre qui puisse faire ce que demande le roi; aussi jamais roi, quelque grand
    et puissant qu''il fût, n''a demandé pareille chose à aucun magicien, astrologue
    ou Caldéen.'
  mal-mal: 'കല്ദയർ രാജസന്നിധിയിൽ ഉത്തരം ബോധിപ്പിച്ചത്: “രാജാവിന്റെ കാര്യം അറിയിക്കുവാൻ
    കഴിയുന്ന ഒരു മനുഷ്യനും ഭൂമിയിൽ ഇല്ല; എത്രയും മഹാനും ബലവാനുമായ ഒരു രാജാവും ഇതുപോലെ
    ഒരു കാര്യം ഒരു മന്ത്രവാദിയോടോ ആഭിചാരകനോടോ കല്ദയനോടോ ഒരിക്കലും ചോദിച്ചിട്ടില്ല.'
  lit-lit: 'Chaldėjai atsakė karaliaus akivaizdoje tardami: „Nėra žemėje žmogaus,
    kuris galėtų atskleisti karaliaus reikalą, nes joks karalius, viešpats ar valdovas
    nėra nieko panašaus reikalavęs iš bet kokio žynio, kerėtojo ar chaldėjo.'
  urd-GVR: Nujūmiyoṅ ne etarāz kiyā, “Duniyā meṅ koī bhī insān wuh kuchh nahīṅ kar
    pātā jo bādshāh māṅgte haiṅ. Yih kabhī huā bhī nahīṅ ki kisī bādshāh ne aisī bāt
    kisī qismat kā hāl batāne wāle, jādūgar yā najūmī se talab kī, ḳhāh bādshāh kitnā
    azīm kyoṅ na thā.
  suz-BL: मिनु सोरुल कोव़ब कल्‍दीपुकीमी पिप कली “एको रागी नेल्‍लेमी पिप आ हिल्‍लो
    पशो लोव़ शोव़ने चाप्‍ब सुइ मबाक्‍नीम। ठेयब नु सक्ति पाइश्‍शो पिपमी जादू, मन्‍तर
    तन्‍तर पाइब नु सोरुल कोव़ब कल्‍दी आन कली सुइम मोदेंशो लोव़ गेनायो हिल्‍लो मपाम।
  eng-NOY: 'The Chaldaeans answered before the king, and said: There is not a man
    upon the earth who can show what the king requireth; on which account no king,
    however great and powerful, hath asked such things of any scribe, or magician,
    or Chaldaean.'
  ita-1927: 'I Caldei risposero in presenza del re, e dissero: “Non c’è uomo sulla
    terra che possa far conoscere quello che il re domanda; così non c’è mai stato
    re, per grande e potente che fosse, il quale abbia domandato una cosa siffatta
    a un mago, a un astrologo, o a un Caldeo.'
  ckb-ckb: 'ئەستێرەناسەکانیش وەڵامی پاشایان دایەوە: «هیچ کەسێک لەسەر زەوی نییە ئەم
    داوایەی پاشا جێبەجێ بکات! هەرگیز هیچ پاشایەکی گەورەی خاوەن دەسەڵات شتێکی وای لە
    جادووگەر و ئەفسونگەر و ئەستێرەناس داوا نەکردووە.'
  eng-BBE: Then the Chaldaeans said to the king in answer, There is not a man on earth
    able to make clear the king's business; for no king, however great his power,
    has ever made such a request to any wonder-worker or user of secret arts or Chaldaean.
