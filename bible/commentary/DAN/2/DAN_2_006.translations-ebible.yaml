    שַׂגִּ֔יא תְּקַבְּל֖וּן מִן־קֳדָמָ֑י לָהֵ֕ן חֶלְמָ֥א וּפִשְׁרֵ֖הּ הַחֲוֹֽנִי׃
  piu-2006: '@see-verse:DAN.002.005'
  pjt-pjt: Palu nyura ngayula tjukaṟurungku utiṟa tjakultjunkunyangkampaṉa ngayulu
    nyuranya wiṟunmankuku munuṉa nyuranya wiṟu tjuṯa ungkula pukuḻmankuku. Uwa, utingkuṉiya
    wangka, panya ngayulu tjukurmankunytja.”
  kik-kik: No mũngĩnjĩĩra kĩroto kĩu na mũgĩtaarĩrie-rĩ, nĩngũmũhe iheo, na marĩhi,
    o na ndũmũtĩithie mũno. Nĩ ũndũ ũcio njĩĩrai ũrĩa ndootete na mũndaũrĩre ũhoro
    wa kĩroto kĩu.”
  omb-omb: Nge tareve nein velu na nogu boborea me nein matamwasaragi nie, nogu betebete,
    gaitawe, me a domi mava, rai vunatu lawe gimiu. Siu nein veve na boborea me nein
    matamwasaragi nie laweau!
  fra-NCL: Mais si vous me faîtes connaître le songe et sa signification, vous recevrez
    de moi des dons et des présents, et de grands honneurs ; ainsi faites-moi connaître
    le songe et sa signification. »
  cek-AK: Toe ka mang hae nang panoek o sak moe, nang leh pae o thaih nahaeloe, kai
    khae hoi hnuk han koi tangqum hoi athonawk to na hnuk o pacoengah, kalen parai
    pakoehhaih to na hnu o tih; to pongah ka mang hoi a thuih koehhaih to na thui
    oh, tiah a naa.
  cuk-cuk: Ar bemar anga an-gabdaksad sogerdina, degi, odulomarbardibe, adi, an bemarga
    ibmar-nuegan ukoed, degi, be-nugmar an odummobaloed. Degisoggu, be anga an-gabdaksad
    sogmala, deginbali, be anga odulomarbali.
  uig-CYR: Лекин чүшүмни ейтип, униңға тәбир берәлисәңлар мәндин соғатлар, инъамлар
    вә алий иззәттин муйәссәр болисиләр. Әнди чүшүмни ейтиңлар, тәбир бериңлар! —
    деди.
  tel-2017: కలనూ దాని భావాన్నీ చెప్పిన వాళ్ళకు కానుకలు, బహుమతులు ఇస్తాను. వాళ్ళు నా
    సమక్షంలో సత్కరిస్తాను. కాబట్టి నా కలను, దాని భావాన్ని చెప్పండి” అన్నాడు.
  hat-BSA: Men si nou deklare rèv la ak entèpretasyon li, nou va resevwa nan men m,
    kado, rekonpans ak gwo lonè. Pou sa, fè m deklarasyon rèv la ak entèpretasyon
    li.”
  kos-kos: A komtal fin fahkma nu sik mweme sac oayapa kalmac, na nga ac fah akfulatye
    komtal ac sot mwe moul yohk. Kwal, fahkma lah mea mweme sac, ac mea kalmac.”
  hbo-WLC: וְהֵ֨ן חֶלְמָ֤א וּפִשְׁרֵהּ֙ תְּֽהַחֲוֺ֔ן מַתְּנָ֤ן וּנְבִזְבָּה֙ וִיקָ֣ר
    שַׂגִּ֔יא תְּקַבְּל֖וּן מִן־קֳדָמָ֑י לָהֵ֕ן חֶלְמָ֥א וּפִשְׁרֵ֖הּ הַחֲוֺֽנִי׃
  ibo-ibo: Ma ọ bụrụ na unu gwa m ihe ahụ m rọrọ na nrọ ma kọwaakwa ya, aga m enye
    unu onyinye dị iche iche na ụgwọ ọrụ nsọpụrụ dị ukwuu. Ya mere, gwanụ m nrọ ahụ
    na nkọwa ya.”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ସ୍ୱପ୍ନ ଓ ତହିଁର ଅର୍ଥ ପ୍ରକାଶ କର, ତେବେ ତୁମ୍ଭେମାନେ ମୋʼ
    ଠାରୁ ଦାନ, ପୁରସ୍କାର ଓ ମହାସମାଦର ପାଇବ; ଏଥିପାଇଁ ସେହି ସ୍ୱପ୍ନ ଓ ତହିଁର ଅର୍ଥ ମୋʼ ନିକଟରେ
    ପ୍ରକାଶ କର।”
  chk-chk: Nge are oua pwäri ngeniei ai we tan o awewe ngeniei wewen, üpwe ngenikemi
    chomong lifang mi aüchea o aitöchükemi. Iei mine oupwe pwäri ngeniei ai we tan
    o awewe ngeniei wewen.”
  rop-rop: Bat if yumob dalim mi det drim en wanim im min wal ai garra gibit yumob
    ola gudwan ebrijing en meigim yumob brabli haibala. Wal yumob dalim mi na wanim
    det drim en wanim im min.” Lagijat na det king bin tok.
  ukr-1871: А як розкажете сон і що він значить, то дістанете від мене дарунки, нагороду
    й велику почесть; скажіть же менї сон і його значіннє.
  deu-1951: wenn ihr mir aber den Traum kundtut, dazu seine Deutung, so sollt ihr
    von mir Geschenke und Gaben und große Ehre empfangen. Darum sagt mir den Traum
    und seine Deutung!
  eng-JPS: But if ye declare the dream and the interpretation thereof, ye shall receive
    of me gifts and rewards and great honour; only declare unto me the dream and the
    interpretation thereof.'
  srp-1865: Ako li mi kažete što sam snio i što znaèi, dobiæete od mene dare i poklone
    i veliku èast; kažite mi dakle što sam snio i što znaèi.
  lug-lug: Kyokka bwe munaantegeeza ekirooto n’amakulu gaakyo, nnaabawa ebirabo, n’empeera,
    n’ekitiibwa kinene. Noolwekyo mumbuulire ekirooto n’amakulu gaakyo.”
  heb-heb: והן חלמא ופשרה תהחון מתנן ונבזבה ויקר שגיא תקבלון מן קדמי להן חלמא ופשרה
    החוני׃
  ben-IRV: কিন্তু যদি তোমরা আমার স্বপ্ন ও তার অর্থ বলতে পার তবে তোমরা আমার কাছ থেকে
    উপহার, পুরষ্কার ও মহা সম্মান লাভ করবে। তাই তোমরা সেই স্বপ্ন ও তার অর্থ আমাকে বল।”
  pan-pan: ਪਰ ਜੇ ਸੁਫ਼ਨਾ ਅਤੇ ਉਹਦਾ ਅਰਥ ਦੱਸੋ ਤਾਂ ਮੇਰੇ ਕੋਲੋਂ ਦਾਤਾਂ, ਇਨਾਮ ਤੇ ਬਹੁਤ ਆਦਰ ਪਾਓਗੇ,
    ਸੋ ਸੁਫ਼ਨਾ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਮੈਂਨੂੰ ਦੱਸੋ।
  tkr-tkr: Şu zak'le nik'ek g'acuynud, yizın nyak' nen eyheniyvad uvheene, zı mançil-alla
    şos paybı, mukaafatbı, xəbnab hı'rmat haa'as. Həşde şu zak'le nik'ek g'acuynud,
    yizın nyak' nen eyheniyvad eyhe.
  mya-JVB: အိပ်မက် နှင့်အနက် ကို ဘော်ပြ လျှင် ၊ ဆုလပ် သပ်ပကာ၊ ဂုဏ် အသရေများကို ငါပေးမည်။
    သို့ဖြစ်၍ ၊ အိပ်မက် နှင့်အနက် ကို ငါ့အားဘော်ပြ ကြဟု၊ ခါလဒဲ ပညာရှိတို့ကို မိန့်
    တော်မူ၏။
  tte-O: Tem na kenogune kwawalowenama yo kwabui kani yayamaisamiu na esamiu yakeleisin.
    Sauga bwaite koina kenogune kwawalowenama na kwabui.”
  tbg-tbg: Te taira tavaunara viravata vira okaravata ne ho ti tiva timivera, virara
    iriha te vo haika vo haika ni nimi, nora autuvatama ni nimiainarave. Ho te taira
    tavaunara viravata vira okaravata ti tiva timiqe iriare, tiro.
  hmo-hmo: To bema inai nihi bona ena anina danu umui hadibaia diba neganai, lau ese
    harihari gaudia momo umui dekenai do lau henia, bona umui do lau hanamoa danu.
    Unai dainai nihi be lau dekenai umui hamaoroa, bona ena anina danu lau dekenai
    do umui hadibaia.”
  urd-urd: लेकिन अगर ख़्वाब और उसकी ता'बीर बताओ, तो मुझ से इन'आम और बदला और बड़ी 'इज़्ज़त
    हासिल करोगे; इसलिए ख़्वाब और उसकी ता'बीर मुझ से बयान करो।
  rus-SYN: Если же расскажете сон и значение его, то получите от меня дары, награду
    и великую почесть; итак скажите мне сон и значение его.
  bqc-SIM: Tó a nanapi ń a bↄↄlɛo sìumɛɛ sↄ̃, má á kpɛla maamaaɛ, á gbaↄ e á
    asea ũ. À nanapi omɛɛ sa ń a bↄↄlɛo.
  tcz-CHONGTHU: Amavang, nanghon kamang chu na seidoh’uva chuleh na ledoh thei’u leh,
    keiman nangho thilpeh loupitah leh jabolna sangtah kapeh ding nahiuve. Tun, kamang
    chu seidohun lang, chuleh aledohna jong ipi ham, sei tauvin’’ ati tai.
  mar-mar: पण जर तुम्ही मला स्वप्न आणि त्याचा अर्थ सांगाल तर तुम्हास माझ्याकडून भेट,
    पारितोषिक आणि मोठा मान मिळेल. यास्तव तुम्ही मला स्वप्न व त्याचा अर्थ सांगा.”
  qub-qub: Imata suyñushätapis willamaptiqui, suyñushä imapaj cashantapis willamaptiquicunami
    ichanga achcata ima-aycatapis goycushayquipaj; imachöpis yanapäshayquipaj. Pï-maypis
    rispitashunquipämi. Chaymi cananga willamay imata suyñushätapis, suyñushä imapaj
    cashantapis.»
  bqp-bqp: Adɑmɑ ì n mɑn gu sɔ̃ɔwɑ kɑ gen tubusiɑnu sɑnnu, kon bɛɛ kɛ̃ɛ dɑbinu wɛ̃.
    Kpɑ i bɛɛrɛ bɑkɑ wɑ. Yen sɔ̃ tɛ̃, i mɑn dosu gen tii sɔ̃ɔwɔ kɑ gen tubusiɑnu.
  hat-hat: Men, si nou rakonte m' rèv mwen te fè a, si nou fè m' konnen sa li vle
    di, m'ap fè nou kado anpil bagay. M'ap fè bèl bagay pou nou. Annou wè. Rakonte
    m' rèv la. Di m' sa li vle di.
  eng-BSB: But if you tell me the dream and its interpretation, you will receive from
    me gifts and rewards and great honor. So tell me the dream and its interpretation.”
  eng-WEBPB: But if you show the dream and its interpretation, you will receive from
    me gifts, rewards, and great honour. Therefore show me the dream and its interpretation.”
  kbq-kbq: Hianagi ana ava'nafima ke'noa zama nenasamita, ana ava'namofo agafa'ama
    eri ama'ma huta nasamisage'na, nagra rama'a museza nerami'na rantamagi tamigahue.
    E'ina hu'negu menina ana avanamofo agafa'a eriama huta nasamiho.
  nhe-BL: Pero intla innechilhuise tlachque nijtemijqui huan tlachque quinequi quiijtos,
    nimechmacas miyac regalos tlen cuali. Nojquiya nimechhueyitlalis huan inquipiyase
    más tequihuejcayotl. Huajca xinechilhuica tlachque nijtemijqui huan tlachque quinequi
    quiijtos.
  bus-bus: Tó a nanaa pì kↄ̃n à bↄkↄ̃tɛnao tↄ̃kɛ̃̀mɛ sↄ̃, mɛ́ a kpe da maamaa, é gbaanↄ
    e a asaia ũ. À nanaa pì omɛ sa kↄ̃n à bↄkↄ̃tɛnao.
  gub-BL: Aze pemume'u hepuahu awer ihewe nehe, aze pemume'u ikwaw paw nehe no, amono
    putar ma'e hekuzar katu ma'e peme nehe. Apumuawate kar putar teko wanupe ihe nehe
    no. Pemume'u hepuahu awer ihewe nehe kury. Pemume'u ikwaw kar har ihewe nehe no.
  eng-DRA: 'But if you tell the dream, and the meaning of it, you shall receive of
    me rewards, and gifts, and great honour: therefore tell me the dream, and the
    interpretation thereof.'
