verse: DAN.002.006
translations:
  mal-C: എന്നാൽ സ്വപ്നവും അർഥവും നിങ്ങൾ എന്നെ അറിയിക്കുമെങ്കിൽ, നിങ്ങൾക്കു സമ്മാനങ്ങളും
    പ്രതിഫലവും വലിയ ബഹുമതിയും ലഭിക്കും. അതിനാൽ സ്വപ്നവും അതിന്റെ അർഥവും എന്നെ അറിയിക്കുക,”
    എന്നായിരുന്നു.
  deu-TKW: Wenn ihr mir aber den Traum und seine Deutung kundzuthun wißt, werdet ihr
    mancherlei Geschenke und reiche Ehre von mir empfangen. Thut mir also nun den
    Traum und seine Deutung kund!
  lin-lin: Kasi soki boyebisi mpe bopesi ngai ndimbola na yango, nakopesa bino bakado,
    lifuti mpe lokumu mingi. Yango wana, boyebisa ngai ndoto yango mpe bopesa ngai
    ndimbola na yango. »
  eng-LSV: and if the dream and its interpretation you show, gifts, and fee, and great
    glory you receive from before me, therefore the dream and its interpretation you
    show me.”
  eng-GNV: 'But if yee declare the dreame and the interpretation thereof, ye shall
    receyue of me gifts and rewardes, and great honour: therefore shewe me the dreame
    and the interpretation of it.'
  eng-WEBSTER: 'But if ye shall show the dream, and the interpretation of it, ye shall
    receive of me gifts and rewards and great honor: therefore show me the dream,
    and the interpretation of it.'
  nhw-BL: Pero sintla antechilhuise tlaque nijtemijqui huan tlaque quinequi quiijtos,
    nimechmacas miyac nemactli catli cuali. Nojquiya nimechhueyitlalis huan anquipiyase
    más tequiticayotl. Huajca techilhuica tlaque nijtemijqui huan tlaque quinequi
    quiijtos.
  swh-ONEN: Lakini mkiniambia ndoto yangu na kuielezea, mtapokea kwangu zawadi, tuzo
    na heshima kubwa. Basi niambieni ndoto yangu na mnifasirie.”
  bba-bba: Adɑmɑ ì n mɑn ɡu sɔ̃ɔwɑ kɑ ɡen tubusiɑnu sɑnnu, kon bɛɛ kɛ̃ɛ dɑbinu wɛ̃.
    Kpɑ i bɛɛrɛ bɑkɑ wɑ. Yen sɔ̃ tɛ̃, i mɑn dosu ɡen tii sɔ̃ɔwɔ kɑ ɡen tubusiɑnu.
  eng-KJVCPB: 'But if ye shew the dream, and the interpretation thereof, ye shall
    receive of me gifts and rewards and great honour: therefore shew me the dream,
    and the interpretation thereof.'
  mpx-mpx: Yaa ebo o kenonou nuku baunanim ge nuku pasikal, nasi na pwamolamiu ge
    alamiu na teli heyan. He sauga ya o kenonou nuku baunanim ge nuku pasikal.”
  luo-luo: To ka unyisa gima ne aleko kendo unyisa tiende, to ubiro yudo mich gi osimbo
    kod duongʼ malich. Omiyo nyisauru leknano kendo nyisauru tiende.”
  meu-meu: A nihi bona anina vada ba hahedinarai, bena lauegu amo harihari ḡaudia
    bona dava namodia bona dagi badadia baina henimui. Taunabunai, nihi bona anina
    danu ba hadibalaigu.
  npi-ULB: तर तिमीहरूले मलाई सपना र त्यसको अर्थ भन्‍यौ भने, तिमीहरूले मबाट उपहारहरू,
    इनाम अनि उच्‍च-सम्मान पाउनेछौ । यसैले उक्‍त सपना र त्यसको अर्थ मलाई भन ।”
  yor-yor: Ṣùgbọ́n tí ẹ̀yin bá sọ àlá náà àti ìtumọ̀ rẹ̀ fún mi, èmi yóò fún un yín
    ní ẹ̀bùn, ọrẹ àti ọláńlá tí ó pọ̀. Nítorí náà, ẹ sọ àlá náà àti ìtumọ̀ rẹ̀ fún
    mi.”
  pes-OPCB: ولی اگر بگویید چه خوابی دیده‌ام و تعبیرش چیست، به شما پاداش و انعام می‌دهم
    و عزت و افتخار می‌بخشم. حال، بگویید چه خوابی دیده‌ام و تعبیرش چیست؟»
  tgl-ULB: Ngunit kung sasabihin ninyo sa akin ang panaginip at kahulugan nito, makakatanggap
    kayo ng mga kaloob mula sa akin, isang gantimpala at dakilang karangalan. Kaya
    sabihin ninyo sa akin ang panaginip at kahulugan nito.”
  cbu-NT: 'Itaru, siy waanari yuwaa nuw pamazurangi anoo itsinsaru kamankachus, misha
    yuwaatstam ashtachu anootstam kamankachus, ashiri nuwsha siyaam ngutariti maachiritaatsi
    zapan wanasirimshee panachintsa. Mishat, tputsireetsi: Siy nee tputs ungirtangtsa.
    Kizpurtanda yasakana, táchima. Ashirucha, siyaa pamazumareetsi kamaningandama,
    atashina. Mishat, yuwaa ashtachu anoo itsinsaru kamaningandama atashina, kurak
    yasampaneewaa tárangiya.'
  hui-hui: Anigo tígua i̱na emaga handarudagoni latagi halu ogoninaga irane langirimiyagua
    nde i̱na mbirale dewaore ngialu tí agali mini lene timbuni helolebero. Ai áyu
    tígua i̱na emaga handarudagobi ogoninaga iranebi langidaba, lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​တို့​သည်​ငါ​၏ အိပ်​မက်​ကို​လည်း​ကောင်း၊ အ​နက်​ကို​လည်း
    ကောင်း​ဖော်​ပြ​နိုင်​ပါ​က ငါ​သည်​သင်​တို့ အား​ဆု​လာဘ်​များ​ပေး​၍​ဂုဏ်​ပြု​ချီး​မြှင့်
    မည်။ သို့​ဖြစ်​၍​အိပ်​မက်​ကို​လည်း​ကောင်း၊ အိပ်​မက်​၏​အ​နက်​ကို​လည်း​ကောင်း​ဖော်
    ပြ​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གིས་ངས་རྨིས་པའི་རྨི་ལམ་དང་དེའི་དོན་ཅི་ཡིན་པ་བདག་ལ་གསལ་པོར་བཤད་ཐུབ་ཚེ།
    ཁྱོད་ཅག་ལ་ལེགས་སྐྱེས་དང་བྱ་དགའ་གནང་ཞིང་བཀུར་སྟི་ཆེན་པོ་འཐོབ་ངེས་ཡིན་པས། ཁྱོད་ཅག་གིས་ངའི་རྨི་ལམ་དང་དེའི་དོན་ཅི་ཡིན་པ་བདག་ལ་གསལ་པོར་ཤོད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Asi kana mukandiudza zvandakarota mukazvidudzira, muchagamuchira zvipo
    nemibayiro nokukudzwa kukuru zvinobva kwandiri. Saka ndiudzei chiroto mugochidudzira
    kwandiri.”
  spa-BLM: Pero si me muestran el sueño y su interpretación, recibirán de mí regalos,
    recompensas y gran honor. Por lo tanto, muéstrame el sueño y su interpretación”.
  cac-cac: Palta tato ol eyal d'ayin tas ix in vayichej chi' yed' tas syalelc'ochi,
    nivan silab' ol vac' spacoc d'ayex, te nivan pax ol aj eyelc'ochi. Yuj chi', alec
    d'ayin tas ix in vayichej chi' yed' tas syalelc'ochi, xchi vin̈ d'a eb' vin̈.
  swh-ULB: Lakini kama mtaniambia ndoto na maana yake, mtapokea zawadi kutoka kwangu,
    thawabu, na heshima kubwa. Basi niambie ndoto na maana yake.”
  bel-bel: а як разгадаеце сон і сутнасьць яго, атрымаеце ад мяне дарункі, узнагароду
    і вялікую чту; дык вось, раскажэце мне сон і сутнасьць яго».
  deu-ELBBK: wenn ihr aber den Traum und seine Deutung anzeigt, so sollt ihr Geschenke
    und Gaben und große Ehre von mir empfangen. Darum zeigt mir den Traum und seine
    Deutung an.
  mbb-OT: Piru emun egketagnè niw sikan is teǥeinep ku wey igkeseysey niw is kehuluǥan
    kayi, ebeǥayan ku sikiyu te meupiya he menge gasa wey zengeg. Na, tegnaa niw en
    wey iseysey is kehuluǥan din.”
  mal-2015: സ്വപ്നവും അർത്ഥവും അറിയിച്ചാലോ നിങ്ങൾക്കു സമ്മാനവും പ്രതിഫലവും ബഹുമാനവും
    ലഭിക്കും; അതുകൊണ്ടു സ്വപ്നവും അർത്ഥവും അറിയിപ്പിൻ.
  rmc-rmc: Ale te mange phenena avri o suno a phenena, pal soste džal, mištes tumenge
    počinava a dava tumen dari the bari pačiv. Avke akana phenen mange o suno a the
    pal soste džal!“
  nlg-nlg: Ma gekau bosa vaniu na hava na maturubole mana hava ilokana ke, igeva ku
    heghau subo na vauto muku taludatoghau tana malei haba. Kau bosa vaniu vamua na
    maturabole mana hava ilokana.”
  pes-OPV: و اگر خواب وتعبیرش را بیان کنید، بخششها و انعامها و اکرام عظیمی از حضور
    من خواهید یافت. پس خواب و تعبیرش را به من اعلام نمایید.»
  ron-1924: Дар, дакэ-мь вець спуне висул ши тылкуиря луй, вець прими де ла мине дарурь
    ши рэсплэтирь ши маре чинсте. Де ачея, спунеци-мь висул ши тэлмэчиря луй!”
  ben-OBCV: কিন্তু যদি তোমরা আমার স্বপ্ন ও তার মানে বলতে পারো, তবে তোমরা অনেক উপহার,
    পুরস্কার ও মহা সম্মান পাবে। তাই তোমরা আমার স্বপ্নটি ও তার মানে বলো।”
  som-som: Laakiinse haddaad ii caddaysaan riyadii iyo fasirkeediiba, waxaan idin
    siin doonaa hadiyad iyo abaalgud iyo ciso weyn; haddaba sidaas daraaddeed ii caddeeya
    riyadii iyo fasirkeediiba.
  lat-VUC: Si autem somnium, et conjecturam ejus narraveritis, præmia, et dona, et
    honorem multum accipietis a me. Somnium igitur, et interpretationem ejus indicate
    mihi.
  eng-ASVBT: 'But if ye show the dream and the interpretation thereof, ye shall receive
    of me gifts and rewards and great honor: therefore show me the dream and the interpretation
    thereof.'
  ita-1885: Ma se voi mi dichiarate il sogno, e la sua interpretazione, riceverete
    da me doni, presenti, e grandi onori; dichiaratemi adunque il sogno, e la sua
    interpretazione.
  eng-ULB: But if you will tell me the dream and its meaning, you will receive gifts
    from me, a reward, and great honor. So tell to me the dream and its meaning.”
  spa-VBL: Pero si son capaces de decirme el sueño y su significado, recibirán de
    mí regalos, recompensas y grandes honores. Así que díganme el sueño y su significado”.
  fra-_FOB: Mais si vous me dites le songe et son interprétation, vous recevrez de
    moi des dons, des présents et de grands honneurs. Dites-moi donc le songe et son
    interprétation.
  mal-mal: സ്വപ്നവും അർത്ഥവും അറിയിച്ചാൽ നിങ്ങൾക്ക് സമ്മാനവും പ്രതിഫലവും ബഹുമാനവും
    ലഭിക്കും; അതുകൊണ്ട് സ്വപ്നവും അർത്ഥവും അറിയിക്കുവിൻ”.
  lit-lit: Bet jei atskleisite sapną ir jo reikšmę, gausite iš manęs dovanų, atpildą,
    ir didžią garbę! Taigi atskleiskite man sapną ir jo reikšmę!“
  urd-GVR: Lekin agar tum mujhe wuh kuchh batā kar us kī tābīr karo jo maiṅ ne ḳhāb
    meṅ dekhā to maiṅ tumheṅ achchhe tohfe aur inām dūṅgā, nīz tumhārī ḳhās izzat
    karūṅga. Ab shurū karo! Mujhe wuh kuchh batāo aur us kī tābīr karo jo maiṅ ne
    ḳhāb meṅ dekhā.”
  suz-BL: तन्‍न आं तशो ङोमु नु मेको रे मार रुम्‍सीबा, मेको शोव़तीनी हना, गो इन कली
    मार मार रिम्‍शो थोव़क, इनाम नु ठेयब मान गेनुङ। मोपतीके आं तशो ङोमु शोव़शा, मेको
    रे मार रुम्‍सीबा, शेंदीनी” दे माइक्‍तीमी।
  eng-NOY: But if ye show the dream and the interpretation thereof, ye shall receive
    from me gifts, and rewards, and great honor. Therefore show me the dream, and
    its interpretation!
  ita-1927: ma se mi dite il sogno e la sua interpretazione, riceverete da me doni,
    ricompense e grandi onori; ditemi dunque il sogno e la sua interpretazione”.
  ckb-ckb: بەڵام ئەگەر خەونەکەتان پێ گوتم و لێکتاندایەوە، لە منەوە دیاری و پاداشت
    و ڕێزێکی گەورەتان دەست دەکەوێت. کەواتە خەونەکەم پێ بڵێن و بۆم لێکبدەنەوە.»
  eng-BBE: 'But if you make clear the dream and the sense of it, you will have from
    me offerings and rewards and great honour: so make clear to me the dream and the
    sense of it.'
  kan-OKCV: ಆದರೆ ನೀವು ಕನಸನ್ನೂ, ಅದರ ಅರ್ಥವನ್ನೂ ನನಗೆ ತಿಳಿಸಿದರೆ, ದಾನಬಹುಮಾನಗಳನ್ನೂ, ಬಹಳ
    ಘನತೆಯನ್ನೂ ನನ್ನಿಂದ ಪಡೆಯುವಿರಿ. ಹೀಗಿರಲಾಗಿ ಕನಸನ್ನೂ, ಅದರ ವ್ಯಾಖ್ಯಾನವನ್ನೂ ನನಗೆ ತಿಳಿಸಿರಿ,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: கனவையும் அதின் அர்த்தத்தையும் சொல்வீர்களென்றால், என்னிடத்தில் வெகுமதிகளையும்
    பரிசுகளையும் மிகுந்த கனத்தையும் பெறுவீர்கள்; ஆகையால் கனவையும் அதின் அர்த்தத்தையும்
    எனக்குத் தெரிவியுங்கள் என்றான்.
  spa-RV-1909: 'Y si mostrareis el sueño y su declaración, recibiréis de mí dones
    y mercedes y grande honra: por tanto, mostradme el sueño y su declaración.'
  ron-BTF: Dar dacă îmi arătați visul și interpretarea lui, veți primi de la mine
    daruri și răsplăți și mare onoare; de aceea arătați-mi visul și interpretarea
    lui.
  eng-WEBP: But if you show the dream and its interpretation, you will receive from
    me gifts, rewards, and great honor. Therefore show me the dream and its interpretation.”
  eng-FBV: But if you can tell me the dream and its meaning you will receive from
    me gifts, rewards, and great honor. So tell me the dream and what it means!”
  nch-BL: Pero sinta antechilhuise taya nijtemijqui huan taya quinequi quiijtos, nimechmacas
    miyac nemacti cati cuali. Nojquiya nimechhueyitalis huan anquipiyase más tequiticayot.
    Huajca techilhuica taya nijtemijqui huan taya quinequi quiijtos.
  vie-1934: Nhưng nếu các ngươi tỏ chiêm bao và lời giải nó cho ta, thì các ngươi
    sẽ được lễ vật, phần thưởng, và vinh hiển lớn từ nơi ta. Các ngươi hãy tỏ cho
    ta chiêm bao đó và lời giải nó thế nào.
  hin-CV: पर यदि तुम स्वप्न को बताकर उसका अर्थ भी बताते हो, तो तुमको उपहार और ईनाम
    और बहुत आदरमान दिया जाएगा. इसलिये तुम मुझे स्वप्न बताओ और उसका अर्थ भी बताओ.”
  spa-BES: Pero si aclaras el sueño y el significado del mismo, tendrás de mí ofrendas
    y recompensas y un gran honor; así que déjame claro el sueño y el significado
    del mismo.
  tdx-tdx: F’ie atoro’ areo i nofiy naho i fan­drazaña’ey le handrambe tambe naho
    ravoravo naho asiñe ra’elahy amako; aa le atorò i nofiy naho i fan­drazaña’ey.
  tha-KJV: แต่​ถ้าเจ้าสำแดงความฝันและคำแก้ฝันให้​เรา เจ้​าจะได้รับของขวัญ รางวัล และเกียรติยศใหญ่​ยิ่ง
    ฉะนั้นจงสำแดงความฝันและคำแก้ฝันให้​เรา​”
  por-BR-2018: Mas se mostrardes o sonho e sua interpretação, recebereis de mim presentes,
    recompensas e grande honra; portanto, mostrai-me o sonho e sua interpretação.
  deu-ELO: wenn ihr aber den Traum und seine Deutung anzeiget, so sollt ihr Geschenke
    und Gaben und große Ehre von mir empfangen. Darum zeiget mir den Traum und seine
    Deutung an.
  eng-WYC-2018: Forsooth if ye tell the dream, and the expounding thereof, ye shall
    take of me meeds and gifts, and much honour; therefore show ye to me the dream,
    and the interpreting thereof. (But if ye tell me the dream, and its interpretation,
    then ye shall receive from me rewards and gifts, and much honour; and so tell
    me the dream, and its interpretation.)
  epo-epo: Sed se vi rakontos al mi la sonĝon kaj ĝian signifon, vi ricevos de mi
    donacojn, rekompencon, kaj grandan honoron. Tial diru al mi la sonĝon kaj ĝian
    signifon.
  uig-PIN: Lekin qüxümni eytip, uningƣa tǝbir berǝlisǝnglar mǝndin sowƣatlar, in’amlar
    wǝ aliy izzǝttin muyǝssǝr bolisilǝr. Əmdi qüxümni eytinglar, tǝbir beringlar!
    — dedi.
  beo-beo: Be dilia da na simasi ganodini sodoi liligi amo huluane amola simasi ea
    bai amola huluane noga:le olelesea, defea, na da liligi bagade dilima imunu amola
    dunu ilia dilima nodoma:ne sia:mu. Defea! Amaiba:le, simasi ea hou amola ea bai
    hedolowane olelema.
  tpi-OTNT: Tasol sapos yupela i tokim mi long ol samting mi bin lukim long dispela
    driman na autim as bilong en, orait bai mi givim planti samting long yupela na
    bai mi mekim yupela i gat biknem. Orait nau yupela tokim mi long dispela driman
    na long as bilong en.”
  hau-SA: Amma in har kuka faɗa mini mafarkina kuka kuma bayyana fassararsa, za ku
    sami lada mai girma. Saboda haka ku faɗa mini mafarkin da kuma fassararsa.”
