  haw-1868: O oe, e ke alii, ua ike oe, aia hoi, he kii nui. O ua kii la, he mea e
    kona olinolino, ua ku mai ia imua ou, a o kona helehelena he mea weliweli loa
    ia.
  arb-NAV: رَأَيْتَ أَيُّهَا الْمَلِكُ وَإذَا بِتِمْثَالٍ عَظِيمٍ ضَخْمٍ كَثِيرِ الْبَهَاءِ
