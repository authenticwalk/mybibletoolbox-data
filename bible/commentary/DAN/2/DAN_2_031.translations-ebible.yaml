    kinaraniagna.
  kpg-kpg: “Meenei di king, i lodo dau moe, goe ne mmada gi di ada dangada ne hau,
    e duu damanaiee i oo mua, e dingidingia ge dabadaba dono gili, ge e hagamadagudagu
    dangada.
  uig-ARA: ــ ئەي ئالىيلىرى، سىلى غايىبانە ئالامەتتە ئۆزلىرىنىڭ ئالدىلىرىدا تۇرغان
    گىگانت بىر ھەيكەلنى كۆردىلە. بۇ ھەيكەل ناھايىتى گەۋدىلىك بولۇپ، زور نۇر چاقناپ
    تۇرىدىغان ھەيۋەتلىك ھەم قورقۇنچلۇق ئىدى.
  sus-sus: «Mangɛ, i bara gɛmɛ masolixi belebele to i xa laamatunyi kui. A nu tixi
    i ya ra, a nu yanbafe, a nu magaaxu.
  pon-2006: “Maing, Wasa Lapalap, nan omwi alimano komw mahsanihada lapalahn sansal
    ehu me kesikesihnen mwohmwi, me marain oh lingaling, oh kamasepwehk ni omwi mahsanih.
  jae-jae: “O kiŋ, aôm gôlic ŋakatusêga teŋ kêkô aôm laŋômnêm toŋaclai ma ŋawasi kaiŋ
    teŋ. Aôm gôlic e kôtakê ŋanô.
  ksd-ksd: U ra king, u ga gigira, ma u ga gire ra ngala na kalavuar. Go ra kalavuar,
    i ga dekdek ma i ga bagabagele na kaia, i ga tur ta ra luaina matam, ma ra tarai
    dia ga dadadar tana.
  tur-YTC: “Sen, ey kral, gördün ve işte, büyük bir suret. Güçlü ve parlaklığı olağanüstü
    olan bu suret senin önünde duruyordu; görünüşü de korkunçtu.
  ind-AYT: “Ya Raja, sesungguhnya engkau melihat sebuah patung yang amat besar! Patung
    ini sangat tinggi, berkilau-kilau luar biasa, berdiri di hadapanmu, dan tampak
    menakutkan.
  nya-nya: “Inu mfumu, munaona chinthu chowumba chachikulu chimene chinayima pamaso
    panu. Chowumbachi chinali chonyezimira mʼmaonekedwe.
  hrv-hrv: 'Ti si, o kralju, imao viđenje: gle, kip, golem kip, vrlo blistav, stajaše
    pred tobom, strašan za oči.'
  mps-mps: “King, te nago nade te moni dobo dwai bidi me deli piksa noma suyu, bididuali.
    Tama te nai te bomo elama, te ula mu yai. Nago sulama, te nage wi dwai mu yai.
  tpi-tpi: King, long driman yu lukim traipela piksa bilong wanpela man. Na dispela
    samting em i strong na i lait tumas. Yu lukim na yu pret nogut tru.
  dan-1931: Du så, o Konge, for dig en vældig Billedstøtte; denne Billedstøtte var
    stor og dens Glans overmåde stærk; den stod foran dig, og dens Udseende var forfærdeligt.
  vie-OVCB: Vua thấy một pho tượng vĩ đại. Pho tượng ấy đứng trước mặt vua, rực rỡ
    hào quang, nhưng hình thù thật dễ sợ.
  guj-2017: હે રાજા તમે સ્વપ્નમાં એક મોટી મૂર્તિ જોઈ. આ મૂર્તિ શક્તિશાળી અને તેજસ્વી
