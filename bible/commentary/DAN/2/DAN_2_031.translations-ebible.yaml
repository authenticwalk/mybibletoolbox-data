  ory-ory: ହେ ମହାରାଜ, ଆପଣ ଦେଖୁ ଦେଖୁ ଏକ ପ୍ରକାଣ୍ଡ ପ୍ରତିମା ଦେଖିଲେ, ଅତି ବିକ୍ରମୀ ଓ ଅତିଶୟ
    ତେଜୋବିଶିଷ୍ଟ ସେହି ପ୍ରତିମା ଆପଣଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେଲା ଓ ତହିଁର ଦୃଶ୍ୟ ଭୟଙ୍କର ଥିଲା।
  chk-chk: Ai king, ka küna eu uluulun aramas mi fokun watte o tekia, a ütä mwom,
    a fokun meriweriw o wesewesen eniweniw.
  rop-rop: “Haibala bos, dijan na det drim yubin abum. Yubin luk det brabli bigwan
    drimin sheip bin jandap lida langa yu. Imbin brabli braitwan en imbin brabli shainiwan
    en imbin meigim yu brabli bradin blanga lukinatbat.
  ukr-1871: 'Ти, царю, мав таке видиво: от, якийсь здоровенний бовван, — прездоровий
    був сей бовван, — у незвичайному блиску стояв перед тобою а страшна була в його
    подоба.'
  deu-1951: Du, o König, schautest, und siehe, ein erhabenes Standbild. Dieses große
    und außerordentlich glänzende Bild stand vor dir und war furchtbar anzusehen.
  eng-JPS: Thou, O king, sawest, and behold a great image. This image, which was mighty,
    and whose brightness was surpassing, stood before thee; and the appearance thereof
    was terrible.
  srp-1865: Ti, care, vidje a to lik velik; velik bijaše lik i svjetlost mu silna,
    i stajaše prema tebi, i strašan bijaše na oèima.
  lug-lug: “Watunula, ayi kabaka, era laba, mu maaso go nga wayimiriddewo ekifaananyi
    ekinene. Ekifaananyi ekyo kyali kinene nnyo, nga kimasamasa nnyo nnyini era nga
    kya ntiisa.
  heb-heb: אנתה מלכא חזה הוית ואלו צלם חד שגיא צלמא דכן רב וזיוה יתיר קאם לקבלך ורוה
    דחיל׃
  ben-IRV: মহারাজ, আপনি উপরের দিকে তাকিয়ে ছিলেন এবং আপনি একটা বিরাট মূর্ত্তি দেখতে
    পেয়েছিলেন; এই মূর্তিটা বিরাট ও খুব উজ্জ্বল, আপনার সামনে দাঁড়িয়ে ছিল। তার উজ্জ্বলতা
    খুবই ভয়ঙ্কর ছিল।
  pan-pan: ਹੇ ਰਾਜਾ, ਜਦ ਤੁਸੀਂ ਨਿਗਾਹ ਕੀਤੀ ਤਾਂ ਕੀ ਵੇਖਿਆ ਇੱਕ ਵੱਡੀ ਮੂਰਤੀ ਦਿਖਾਈ ਦਿੱਤੀ। ਉਹ
    ਮੂਰਤੀ ਜੋ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਖੜ੍ਹੀ ਸੀ ਉਹ ਬਲਵੰਤ ਸੀ ਜਿਹ ਦੀ ਚਮਕ ਅੱਤ ਉੱਤਮ ਸੀ ਅਤੇ ਉਹ ਦਾ ਰੂਪ
    ਭਿਆਨਕ ਸੀ।
  tkr-tkr: Paççah, vak'le nik'ek sa xəbna haykal g'avcu. Geeb xəbna, qəvəəq'ənasda
    xhinnena, huç'omç'arna haykal yiğne ögee ulyobzur vuxha.
  mya-JVB: အရှင် မင်းကြီး၊ စက်တော်ခေါ်၍ မြင်မက်တော်မူ သောရူပါရုံဟူမူကား၊ ကိုယ်တော်သည်
    ကြည့်ရှု ၍ ရုပ်တု ကြီးကို မြင် တော်မူ၏။ ထူးမြတ် သော အရောင် အဝါ နှင့် ပြည်စုံ၍
    ၊ ကြီး မြင့်သော ထို ရုပ်တု သည် ကြောက်မက် ဘွယ်သော ပုံသဏ္ဌာန် ကိုဆောင်လျက် ကိုယ်တော်
    ရှေ့ ၌ တည်ရှိ ၏။
  tte-O: Oo kin, kenom koina kokotomo lalakina ugitai itotolo manim mena ilalaki yo
    ipigapigabu kana koleya imatamatausi.
  tbg-tbg: Avuhainaao, are taira tavaararo ai avuqaa vaiinti maraqura/varaha nora
    qoravano takuqiharo vaivaro ai aatu voqamakero itairave.
  hmo-hmo: “King badana e, oiemu nihi lalonai kaivakuku badana ta oi itaia, ia gini
    noho, ia diaridiari danu, bona itaia neganai be mai gari danu.
  urd-urd: ऐ बादशाह, तू ने एक बड़ी मूरत देखी; वह बड़ी मूरत जिसकी रौनक़ बेनिहायत थी,
    तेरे सामने खड़ी हुई और उसकी सूरत हैबतनाक थी।
  rus-SYN: 'Тебе, царь, было такое видение: вот, какой-то большой истукан; огромный
    был этот истукан, в чрезвычайном блеске стоял он пред тобою, и страшен был вид
    его.'
  bqc-SIM: Kí, n gugwà ↄ̃ n pↄe è n aɛ lán gbɛ̃nazĩnawa. A zↄ̃ↄ, àlɛ tɛkɛ mɛ́
    ì to vĩa gbɛ̃́ kṹ.
  tcz-CHONGTHU: Vo lengpa, namang chun milim lentah khat, vah pempum jeng chu namasang’a
    ahung ding’e. Hichu ivet leh kichat tijat umlheh jeng ahi.
  mar-mar: राजा आपण, आपल्या डोळ्यापुढे एक मोठा पुतळा पाहिला हा पुतळा शक्तीशाली आणि
    तेजोमय असा तुमच्यासमोर उभा राहिला, त्याचे तेज भयावह होते.
  qub-qub: «Tayta ray, gamga suyñuyniquicho ricashcanqui runa-niraj jatuncaray ñaupayquicho
    ichiraycajtami. Chayga caran achicyaypa achicyaycajmi. Fiyupa manchacuypämi caran.
  bqp-bqp: Sinɑ boko, ye ɑ wɑ wee. Bwɑ̃ɑroku bɔkɔ gɑgɑ gɑ yɔ̃ wunɛn wuswɑɑɔ. Bwɑ̃ɑroku
    ge, gɑ gunu, gɑ bɑllimɔ gem gem. Mɑ gɑ nɑnum mɔ n kpɑ̃.
  hat-hat: Monwa, ou fè yon vizyon. Ou wè yon gwo estati byen wo kanpe devan ou. Li
    te klere kou sa m' pa konnen. Bagay pou fè moun pè anpil.
  eng-BSB: As you, O king, were watching, a great statue appeared. A great and dazzling
    statue stood before you, and its form was awesome.
  eng-WEBPB: “You, O king, saw, and behold, a great image. This image, which was mighty,
    and whose brightness was excellent, stood before you; and its appearance was terrifying.
  kbq-kbq: Hagi kini ne'mokama ava'nama ke'nampina, mago ne'mofo amema'a kavuga oti'negenka
    ke'nane. Ana amema'amo'a tusizankna huno masanentake huno ruzahukna hu'negenka
    negenka tusi koro hu'nane.
  nhe-BL: “Totlanahuatijca, ipan motemic tiquitayaya moquetztoya moixpa se teteyotl
    nelhueyi huan nelía huejcapantic. Huan tlahuiyaya nopa teteyotl huan mitzmajmati.
  bus-bus: Kí, n guu gwà ben n pↄ́ke taka è n aɛ lán gbɛ̃ntee bà. À bíta èe tɛ́ kɛɛ
    bensↄ̃ à naasi vĩ.
  gub-BL: Erexak ma'e puahu zàwenugar. Erexak awa hagapaw uhua'u ma'e. Upu'àm nerenataromoa'i
    a'e. Heny katu hagapaw. Nezewe rehe we erekyze izuwi.
  eng-DRA: 'Thou, O king, sawest, and behold there was as it were a great statue:
    this statue, which was great and high, tall of stature, stood before thee, and
    the look thereof was terrible.'
