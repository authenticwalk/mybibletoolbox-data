  gvn-gvn: '@see-verse:DAN.002.030'
  asm-FB: হে মহাৰাজ আপুনি ওপৰলৈ চাই, এটা বৃহৎ মূৰ্তি দেখিছিল। আপোনাৰ আগত থিয় হোৱা
