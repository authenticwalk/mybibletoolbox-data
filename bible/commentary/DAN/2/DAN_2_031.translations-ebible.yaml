  tbz-SIM: 'Okpɑ̀ɑ̀tì ntɛ ɑ yɑ̀ dɛ̀ ɑ dɔuǹtì miɛkɛ: A yɑ̀ tɛtenkɑɑnìtɛ̀ ntɛ kɛ̀ tɛ̀
    dɛu kɛ mɛ̀nkɛ dɛu bɑ́ tɛ̀ í mɔkɛ tɛ̀ mɑ̀mɛ̀ kɛ duò tikɔ̃m̀bùɔ̀tì kɛ miɛti kɛ cómmú
    ɑ ììkɛ̀.'
  msy-2020: “Atrivim, nɨ irebamɨn garima marvir guar dafam iti. Ezɨ bizir kam a gavgavigha
    bar puvɨra taghtasi. Ezɨ nɨ an ganigha bar atiatingi.
  dop-dop: N toosɑɑ kɛ́ sɩ, n nɑ yʋlʋ lɛɛsʋɣʋ ɑnɑɑm nɔɣɔlʋ nɑ kʋ nyǝnʋɣʋ nɑ sɔɣɔntʋ.
    Pǝ́cɔ́ kʋ tee kɔkɔ kɛ sɔsɔm.
  azb-azb: Ey padşah, sən yuxuda böyük bir heykəl görmüsən. Nəhəng və çox parlaq olan
    bu heykəl sənin önündə dururdu, onun görünüşü qorxunc idi.
  eng-DBY: Thou, O king, sawest, and behold, a great image. This image was mighty
    and its brightness excellent; it stood before thee, and its appearance was terrible.
  hin-2017: “हे राजा, जब तू देख रहा था, तब एक बड़ी मूर्ति देख पड़ी, और वह मूर्ति जो
    तेरे सामने खड़ी थी, वह लम्बी-चौड़ी थी; उसकी चमक अनुपम थी, और उसका रूप भयंकर था।
  wol-KYG: «Buur, danga jekki xool, daldi gis jëmm ju mag ju ñu defar. Jëmm ja réy
    na lool te yànjaayam yéeme. Ma nga taxaw janook yaw, melokaanam raglu.
  eng-YLT: '''Thou, O king, wast looking, and lo, a certain great image. This image
    [is] mighty, and its brightness excellent; it is standing over-against thee, and
    its appearance [is] terrible.'
  kne-kne: 'Apo ari, siya na din iniitaw mo: Inilam di dakdake ay sinan ip-ipogaw
    ay pinmipika sin sangoanam yan mankoniniing ya kaeegyat di ila na.'
  eng-WYC-2017: Thou, king, sawest, and lo! As one great image; that image was great,
    and high in stature, and stood before thee, and the looking thereof was fearedful.
  eng-WMBB: “You, O king, saw, and behold, a great image. This image, which was mighty,
