verse: DAN.002.031
translations:
  mal-C: “രാജാവേ, അങ്ങു നോക്കിയപ്പോൾ അങ്ങയുടെ മുമ്പിലായി ഒരു വലിയ പ്രതിമ—അത്യധികം
    വലുപ്പമുള്ളതും ശോഭയോടെ തിളങ്ങുന്നതും കാഴ്ചയിൽ ഭയാനകവുമായ ഒരു പ്രതിമ—കാണപ്പെട്ടു.
  deu-TKW: O König, du schautest vor dich hin, da war vor deinen Augen ein gewaltiges
    Standbild. Dieses Bild war groß und sein Glanz außerordentlich; es stand vor dir,
    und sein Aussehen war furchtbar.
  lin-lin: 'Oh mokonzi, tala emoniseli oyo ozwaki : ‹ Ekeko moko ya monene ezalaki
    liboso na yo : ezalaki monene penza, ezalaki kongenga makasi mpe ezalaki somo
    mpo na kotala ;'
  eng-LSV: You, O king, were looking, and behold, a certain great image. This image
    [is] mighty, and its brightness excellent; it is standing before you, and its
    appearance [is] terrible.
  eng-GNV: 'O King, thou sawest, and beholde, there was a great image: this great
    image whose glory was so excellent, stood before thee, and the forme thereof was
    terrible.'
  eng-WEBSTER: Thou, O king, sawest, and behold a great image. This great image, whose
    brightness was excellent, stood before thee; and its form was terrible.
  nhw-BL: “Totlanahuatijca, ipan motemic tiquitayaya moquetztoya moixpa se teteyotl
    nelhueyi huan nelía huejcapantic. Huan cahuaniyaya nopa teteyotl huan mitzmajmati.
  swh-ONEN: “Ee mfalme, ulitazama, na mbele yako ilisimama sanamu kubwa, kubwa mno
    kupita kiasi, sanamu iliyongʼaa na kutisha kwa kuonekana kwake.
  bba-bba: Sinɑ boko, ye ɑ wɑ wee. Bwɑ̃ɑroku bɔkɔ ɡɑɡɑ ɡɑ yɔ̃ wunɛn wuswɑɑɔ. Bwɑ̃ɑroku
    ɡe, ɡɑ ɡunu, ɡɑ bɑllimɔ ɡem ɡem. Mɑ ɡɑ nɑnum mɔ n kpɑ̃.
  eng-KJVCPB: Thou, O king, sawest, and behold a great image. This great image, whose
    brightness was excellent, stood before thee; and the form thereof was terrible.
  mpx-mpx: “Oo kin, am kenonou elana gogoginol bwabwatana etega, gamagal kakanununa,
    u kite i talmilila maninimwa, i namanamal ge ana kite i lolovakun.
  luo-luo: “Kane ingʼicho, yaye ruoth, to ne ineno e nyimi kido moro maduongʼ marieny
    kendo malich kineno.
  meu-meu: Pavapava e, kaivakuku badana ta o itaia. Una kaivakuku bada-hereana bona
    kiamakiama-hereana na oi vairamu ai e gini, ita-itana na mai garina.
  npi-ULB: महाराजा, हजुरले माथि हेर्नुभयो र हजुरले एउटा ठुलो सालिक देख्‍नुभयो । त्यो
    धेरै शक्तिशाली र उज्यालो सालिक हजुरको सामु खडा भयो । त्यसको चमक डरलाग्‍दो थियो
    ।
  yor-yor: “Ìwọ ọba ń wo, ère ńlá kan tí ó dúró níwájú rẹ, ère náà ga, ó sì dára láti
    wò, ìrísí i rẹ̀ ba ni lẹ́rù jọjọ.
  pes-OPCB: «ای پادشاه، در خواب مجسمهٔ بزرگی را دیدید که بسیار درخشان و ترسناک بود.
  tgl-ULB: Hari, tumingala ka at nakita mo ang isang malaking imahen. Ang imaheng
    ito ay napaka-makapangyarihan at maliwanag na nakatayo sa iyong harapan. Kakila-kilabot
    ang liwanag nito.
  cbu-NT: Ashiri shiy kurakaa, miranish pamazukush, maachee tinam, tputs tamapari
    ashiru kapung parangsha. Tuwasineeru, kizpur kurakurtaru, yutarit punirsamuna.
  hui-hui: Kini-o agali ale mbirale timbuni mbira gime wabini heane handaridagoni.
    Ai ogoni ibuni ngiringarale de daibiore heane hondowa gi timbuniore harigoni.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ ကိုယ်​တော်​သည်​အိပ်​မက် တွင်​အ​လွန်​ကြီး​မား​တောက်​ပ​ပြောင်​လက်
    ၍​ကြောက်​မက်​ဖွယ်​ကောင်း​သော​လူ​ရုပ်​တု ကြီး​ကို​မြင်​တော်​မူ​ပါ​၏။-'
  bod-N: ཀྱེ། རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱིས་སྐུ་བརྙན་ཆེན་པོ་ཞིག་མཐོང་སྟེ། རྔམ་བརྗིད་ཆེ་ཞིང་འོད་མདངས་འཚེར་བ་དང་།
    ཁྱེད་ཀྱི་དྲུང་དུ་ཀྲོང་ངེར་ལངས་ནས་རྣམ་པ་འཇིགས་སུ་རུང་བ་ཞིག་ཡིན།
  sna-sna: “Imi mambo, makatarira, uye ipapo pamberi penyu pakanga pamire chifananidzo,
    chakakura kwazvo, chaibwinya, chaityisa pakuonekwa kwacho.
  spa-BLM: “Tú, oh rey, viste, y he aquí, una gran imagen. Esta imagen, que era poderosa,
    y cuyo brillo era excelente, estaba delante de ti; y su aspecto era aterrador.
  cac-cac: Mamin rey, a tas ix il d'a a vayich chi' to ay jun yechel anima te nivan,
    lin̈anec' d'a ichan̈. Veei yilji, te ay smay yilji.
  swh-ULB: Mfalme, uliangalia juu na ukaona sanamu kubwa. Sanamu hii ambayo ilikuwa
    yenye nguvu na yenye kung'aa, ilisimama mbele yako. Mng'ao wake ulikuwa unatisha.
  bel-bel: 'Табе, цару, была такая ўява: вось, нейкі вялікі ідал; вялізарны быў гэты
    ідал, у нязвычайным бляску стаяў ён перад табою, і страшны быў выгляд у яго.'
  deu-ELBBK: 'Du, o König, sahst: Und siehe, ein großes Bild; dieses Bild war gewaltig,
    und sein Glanz außergewöhnlich; es stand vor dir, und sein Aussehen war schrecklich.'
  mbb-OT: '“Is teǥeinep nu ne iyan heini: Duen dekelà he ledawan he neehè nu he nekehitindeg
    diyà te etuvangan nu. Utew heini ed-ilak-ilak wey mekahandekhandek heini he ed-ahaan.'
  mal-2015: 'രാജാവു കണ്ട ദർശനമോ: വലിയൊരു ബിംബം; വലിപ്പമേറിയതും വിശേഷശോഭയുള്ളതുമായ
    ആ ബിംബം തിരുമുമ്പിൽ നിന്നു; അതിന്റെ രൂപം ഭയങ്കരമായിരുന്നു.'
  rmc-rmc: Tu, kraľina, dikhľal varesavi igen uči socha. Odi socha sas bari a igen
    zorales bľišťisaľolas; ačhelas angle tu a avelas latar dar.
  nlg-nlg: Aghe na vunaghi haba, na lokana nimua na mabubu ighoe to vaevanea na totobo
    te sule ngangata te logho na maana sule te tughuru inaghomu tara gonitaonia nia
    na titinoni mane, me to marara me mamataghugha.
  pes-OPV: توای پادشاه می‌دیدی و اینک تمثال عظیمی بود واین تمثال بزرگ که درخشندگی
    آن بی‌نهایت ومنظر آن هولناک بود پیش روی تو برپا شد.
  ron-1924: Ту, ымпэрате, те уйтай ши ятэ кэ ай вэзут ун кип маре. Кипул ачеста ера
    фоарте маре ши де о стрэлучире немайпоменитэ. Стэтя ын пичоаре ынаинтя та ши ынфэцишаря
    луй ера ынфрикошэтоаре.
  ben-OBCV: “মহারাজ, আপনি দেখলেন যে আপনার সামনে একটি প্রকাণ্ড মূর্তি; বৃহৎ, অতিশয়
    তেজোবিশিষ্ট ও দেখতে ভয়ংকর।
  som-som: Boqorow, waxaad aragtay ekaan weyn. Ekaantan xoogga weynayd, oo dhalaalkeedu
    aad u wanaagsanaa, hortaaday istaagtay; soojeedkeeduna wuxuu ahaa mid laga cabsado.
  lat-VUC: 'Tu, rex, videbas, et ecce quasi statua una grandis: statua illa magna,
    et statura sublimis stabat contra te, et intuitus ejus erat terribilis.'
  eng-ASVBT: Thou, O king, sawest, and, behold, a great image. This image, which was
    mighty, and whose brightness was excellent, stood before thee; and the aspect
    thereof was terrible.
  ita-1885: Tu, o re, riguardavi, ed ecco una grande statua. Questa statua grande,
    e il cui splendore era eccellente, era in piè dirincontro a te; e il suo aspetto
    era spaventevole.
  eng-ULB: King, you looked up and you saw a large statue. This statue, which was
    very powerful and bright, stood before you. Its brightness was terrifying.
  spa-VBL: “Su Majestad, mientras miraba, allí estaba de pie ante usted una gran estatua.
    La estatua que estaba frente a usted era enorme y resplandeciente. Su aspecto
    era aterrador.
  fra-_FOB: O roi! tu regardais, et tu voyais une grande statue; cette statue était
    immense et d'une splendeur extraordinaire; elle était debout devant toi, et son
    aspect était terrible.
  mal-mal: 'രാജാവു കണ്ട ദർശനം: വലിയ ഒരു ബിംബം; വലിപ്പമേറിയതും വിശേഷശോഭയുള്ളതുമായ ആ
    ബിംബം തിരുമുമ്പിൽ നിന്നു; അതിന്റെ രൂപം ഭയങ്കരമായിരുന്നു.'
  urd-GVR: Ai bādshāh, royā meṅ āp ne apne sāmne ek baṛā aur lambā-taṛangā mujassamā
    dekhā jo tezī se chamak rahā thā. Shakl-o-sūrat aisī thī ki insān ke roṅgṭe khaṛe
    ho jāte the.
  suz-BL: हजुर, गे कोव़शा बाक्‍नीनु, इन ङोंइती ठेयब मूर्ति का राप्‍शो ताइतीनी। मेको
    मूर्ति थम ठेयब नु थाम्‍पान टल्‍केशो बाक्‍त। मिनु इन ङोंइती शुश हिंचा ङा मूर्ति
    का राप्‍शो ताइतीनी।
  eng-NOY: Thou, O king, sawest, and behold, a great image. This image, which was
    high and of surpassing brightness, stood before thee; and its form was terrible.
  ita-1927: Tu, o re, guardavi, ed ecco una grande statua; questa statua, ch’era immensa
    e d’uno splendore straordinario, si ergeva dinanzi a te, e il suo aspetto era
    terribile.
  ckb-ckb: «ئەی پاشا، تۆ تەماشات کرد و پەیکەرێکی گەورەت لەبەردەمت بینی، پەیکەرێکی
    زۆر گەورە و درەوشاوە، دیمەنی سەرسوڕهێنەر بوو.
  eng-BBE: 'You, O King, were looking, and a great image was there. This image, which
    was very great, and whose glory was very bright, was placed before you: its form
    sent fear into the heart.'
  kan-OKCV: “ರಾಜನೇ, ನೀನು ನೋಡಲಾಗಿ, ಇಗೋ ಒಂದು ದೊಡ್ಡ ಪ್ರತಿಮೆಯು ಕಾಣಿಸಿತು. ಮಹಾ ಪ್ರಕಾಶಮಾನವಾದ
    ಆ ದೊಡ್ಡ ಪ್ರತಿಮೆಯು ನಿನ್ನ ಮುಂದೆ ನಿಂತಿತ್ತು. ಅದರ ಆಕಾರವು ಭಯಂಕರವಾಗಿತ್ತು.
  tam-2017: ராஜாவே, நீர் ஒரு பெரிய சிலையைக் கண்டீர்; அந்தப் பெரிய சிலை மிகவும் பிரகாசமுள்ளதாயிருந்தது;
    அது உமக்கு முன்னே நின்றது; அதின் ரூபம் பயங்கரமாயிருந்தது.
  spa-RV-1909: Tú, oh rey, veías, y he aquí una grande imagen. Esta imagen, que era
    muy grande, y cuya gloria era muy sublime, estaba en pie delante de ti, y su aspecto
    era terrible.
  ron-BTF: Tu împărate, ai văzut și iată, un mare chip. Acest chip mare, a cărui strălucire
    era măreață, a stat în picioare înaintea ta; și forma lui era înfricoșătoare.
  eng-WEBP: “You, O king, saw, and behold, a great image. This image, which was mighty,
    and whose brightness was excellent, stood before you; and its appearance was terrifying.
  eng-FBV: Your Majesty, as you looked, there before you stood a great statue. The
    statue standing in front of you was huge, and blazingly bright. It looked terrifying!
  nch-BL: “Totanahuatijca, ipan motemic tiquitayaya moquetztoya moixpa se teteyot
    nelhueyi huan nelía huejcapantic. Huan cahuaniyaya nopa teteyot huan mitzmajmati.
  vie-1934: Hỡi vua, vua nhìn xem, và nầy, có một pho tượng lớn. Pho tượng đó to lớn
    và rực rỡ lạ thường; đứng trước mặt vua, và hình dạng dữ tợn.
  hin-CV: “महाराज, आपने देखा कि आपके सामने एक बड़ी मूर्ति खड़ी थी—एक बहुत बड़ी, चौंधियानेवाली
    मूर्ति, दिखने में अद्भुत.
  spa-BES: Tú, oh rey, estabas mirando, y había una gran imagen allí. Esta imagen,
    que era muy grande y cuya gloria era muy brillante, fue colocada ante ti; su apariencia
    era espantosa.
  tdx-tdx: Nahatrea saren-draha jabajaba irehe, ry mpanjaka. Toe ra’elahy ty habei’
    i sarey vaho losotse ty fireandrea’e, ie nijohañe añ’atrefa’o eo, mbore nampañeveñe
    i sandri’ey.
  tha-KJV: โอ ข้าแต่​กษัตริย์ พระองค์​ทอดพระเนตร และดู​เถิด มี​ปฏิมากรขนาดใหญ่ ปฏิมากรนี้​ใหญ่​และสุกใสยิ่งนัก
    ตั้งอยู่​ต่อเบื้องพระพักตร์​พระองค์ และรูปร่างก็​น่ากลัว
  por-BR-2018: Tu, ó rei, estavas vendo, e eis uma grande estátua. Esta estátua, que
    era muito grande, e tinha um esplendor excelente, estava em pé diante de ti; e
    sua aparência era terrível.
  deu-ELO: 'Du, o König, sahst: und siehe, ein großes Bild; dieses Bild war gewaltig,
    und sein Glanz außergewöhnlich; es stand vor dir, und sein Aussehen war schrecklich.'
  eng-WYC-2018: Thou, king, sawest, and lo! as one great image, (or Thou, king, sawest,
    behold! one great image, (or one large figure)); that image was great, and high
    in stature, and stood before thee, and the looking thereof was fearedful.
  epo-epo: 'Vi, ho reĝo, havis vizion: jen staris granda statuo; grandega statuo tio
    estis; en eksterordinara brilo ĝi staris antaŭ vi, kaj ĝia aspekto estis terura.'
  uig-PIN: — Əy aliyliri, sili ƣayibanǝ alamǝttǝ ɵzlirining aldilirida turƣan gigant
    bir ⱨǝykǝlni kɵrdilǝ. Bu ⱨǝykǝl naⱨayiti gǝwdilik bolup, zor nur qaⱪnap turidiƣan
    ⱨǝywǝtlik ⱨǝm ⱪorⱪunqluⱪ idi.
  beo-beo: Hina bagade! Dia simasi amo ganodini di da dia midadi dununa hamoi bagadedafa
    babagala:lebe ba:i. Di da amo liligi ba:beba:le, bagade beda:i.
  tpi-OTNT: King, long driman yu lukim traipela piksa bilong wanpela man. Na dispela
    samting em i strong na i lait tumas. Yu lukim na yu pret nogut tru.
  hau-SA: “Ya sarki, ka ga wata babbar siffa, mai girma, siffa ce mai haske, abar
    bantsoro tana tsaye a gabanka.
  uig-LAT: — Ey aliyliri, sili ghayibane alamette özlirining aldilirida turghan gigant
    bir heykelni kördile. Bu heykel nahayiti gewdilik bolup, zor nur chaqnap turidighan
    heywetlik hem qorqunchluq idi.
  nde-nde: Wathi uyakhangela, Oh nkosi, wabona kumi phambi kwakho isithombe esikhulukazi,
    inkalakatha yesithombe esikhazimulayo, sisesabeka ukukhangeleka kwaso.
  ton-ton: ¶ “Ko koe, ʻe tuʻi, naʻa ke mamata, pea vakai, ko e fuʻu meʻa fakatātā.
    Ko e fuʻu meʻa fakatātā ni ʻaia naʻe lelei ʻaupito ʻene ngingila, naʻe tuʻu ʻi
    ho ʻao, pea naʻe fakamanavahē hono anga.
  ces-1613: Ty králi, viděl jsi, a aj, obraz nějaký veliký, (obraz ten byl znamenitý
    a blesk jeho náramný), stál naproti tobě, kterýž na pohledění byl hrozný.
  eng-WMB: “You, O king, saw, and behold, a great image. This image, which was mighty,
    and whose brightness was excellent, stood before you; and its appearance was terrifying.
  tam-TCV: “அரசே, நீர் பார்த்தபோது ஒரு பெரிய சிலை உமக்கு முன்பாக நிற்பதைக் கண்டீர்.
    அது மிகப்பெரியதாயும், மினுங்கிக்கொண்டும் இருந்தது. அது தோற்றத்தில் பயங்கரமானதாயும்
    இருந்தது.
  ceb-ULB: O Hari, mihangad ka ug nakita mo ang usa ka dakong estatuwa. Kining estatuwa,
    hilabihan ka gamhanan ug masanag, nga nagbarog sa imong atubangan. Ang kasulaw
    niini makalilisang.
  pol-UBG: 'Ty, królu, miałeś takie widzenie: Oto posąg wielki; ten wielki posąg o
    nadzwyczajnym blasku stał przed tobą, a jego wygląd był straszny.'
  agr-agr: “Apuh, kajanum makichik aents dakumka najanamu múun, tsumain wajakin, winchamtin
    ishamain wainkaume.
  kyc-kyc: Emba kiŋi andake doko. Embena pii repa repa pipinyi dokopa kaname wasisi
    ama andake wambu yalende yanga paupau lao leya leya pipyamo doko kandalana pakapi.
  urd-GVU: اے بادشاہ، رویا میں آپ نے اپنے سامنے ایک بڑا اور لمبا تڑنگا مجسمہ دیکھا
    جو تیزی سے چمک رہا تھا۔ شکل و صورت ایسی تھی کہ انسان کے رونگٹے کھڑے ہو جاتے تھے۔
  deu-1912: Du, König, sahst, und siehe, ein großes und hohes und sehr glänzendes
    Bild stand vor dir, das war schrecklich anzusehen.
  kan-2017: “ರಾಜನೇ, ನೀನು ಕಂಡದ್ದು ಆಹಾ, ಅದ್ಭುತಪ್ರತಿಮೆ; ಥಳಥಳನೆ ಹೊಳೆಯುವ ಆ ದೊಡ್ಡ ಪ್ರತಿಮೆಯು
    ನಿನ್ನೆದುರಿಗೆ ನಿಂತಿತ್ತು; ಭಯಂಕರವಾಗಿ ಕಾಣಿಸಿತು.
  yap-yap: “Pilung, mu lik’ay ngam guy ba liyos ni ba ga’ nib sak’iy nga p’eowchem,
