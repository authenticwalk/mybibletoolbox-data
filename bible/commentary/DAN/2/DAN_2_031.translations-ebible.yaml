  por-BRBSL: “Tu, ó rei, viste, e eis uma grande imagem. Esta imagem, que era poderosa,
    e cujo brilho era excelente, estava diante de você; e sua aparência era aterrorizante.
  swe-swe: O konung, du såg i din syn (dröm) en stor staty framför dig. Den var mäktig
    (enorm), starkt glänsande – fruktansvärd (skräckinjagande) att se på. [Denna mäktiga
    koloss som till största delen bestod av metall reflekterade ljuset vilket gjorde
    att den strålade.]
  cth-cth: Siangpahrang, na i lahun nah na mang e vision teh, na khet navah meikaphawk
    hah na hmu. Athakaawme lah ao. Hote meikaphawk teh, taki ka tho e meilam hoi na
    hmalah a kâpâhung.
  twi-twi: “Nana, wʼanisoadehu no mu, wuhuu ohoni kɛse bi sɛ ogyina wʼanim a ɔso pa
    ara na ɛheran hyerɛnn, na ne ho yɛ hu yiye.
  hlt-hlt: Manghai nang, na hmuh tih na om coeng. Na mikhmuh ah muei pakhat la aka
