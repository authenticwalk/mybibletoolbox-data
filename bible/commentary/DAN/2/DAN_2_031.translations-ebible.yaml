  rug-rug: Baṉara, doṉo la si agoi, meke pa kenumu agoi si turu nana si keke tigono
    lavata; noma hola si asa, ṉedalana meke variva matagutu sa dinoṉona.
  gaz-gaz: “Yaa mootii, ati ni ilaalte; fuula kee duras fakkii guddaa jechuunis fakkii
    akka malee guddaa, bifa calaqqisaa fi sodaachisaa tokkotu ture.
  fra-LSG: O roi, tu regardais, et tu voyais une grande statue; cette statue était
