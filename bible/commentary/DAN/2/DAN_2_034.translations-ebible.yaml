verse: DAN.002.034
translations:
  mal-C: അങ്ങ് നോക്കിക്കൊണ്ടിരിക്കെ, മനുഷ്യന്റെ കൈകൾകൊണ്ടല്ലാതെ രൂപപ്പെടുത്തിയ ഒരു
    പാറ അടർന്നുവന്നു പ്രതിമയുടെ ഇരുമ്പും കളിമണ്ണുംകൊണ്ടുള്ള കാൽ ഇടിച്ചുതകർത്തുകളഞ്ഞു.
  deu-TKW: Du schautest hin, da riß sich auf einmal ohne Zuthun von Menschenhand ein
    Stein los, traf das Bild auf seine teils eisernen und teils thönernen Füße und
    zertrümmerte sie.
  lin-lin: Wana ozalaki kotala ekeko yango, libanga moko ekweyaki yango moko (moto
    moko te abwakaki yango), ekweyelaki ekeko yango na matambe na yango ya ebende
    mpe ya mabele oyo basalelaka bikeko, enikaki matambe yango mpe ekomaki putulu.
  eng-LSV: You were looking until a stone has been cut out without hands, and it has
    struck the image on its feet, that [are] of iron and of clay, and it has broken
    them small;
  eng-GNV: Thou beheldest it til a stone was cut without hands, which smote the image
    vpon his feete, that were of yron and clay, and brake them to pieces.
  eng-WEBSTER: Thou sawest till a stone was cut out without hands, which smote the
    image upon his feet that were of iron and clay, and broke them to pieces.
  nhw-BL: Huan quema noja tijtlachiliyaya, se tetl quisqui ica iseltzi tlen campa
    eltoya ipan se tepetl. Huan momajcajqui nopa tetl huan quiajsic ipan imetz nopa
    teteyotl campa eliyaya hierro huan soquitl, huan quitlamisosolo.
  swh-ONEN: Ulipokuwa unaangalia, jiwe lilikatwa, lakini si kwa mikono ya mwanadamu.
    Lile jiwe liliipiga ile sanamu kwenye nyayo zake za chuma na udongo wa mfinyanzi,
    na kuivunja.
  bba-bba: Sɑnɑm mɛ ɑ ɡu mɛɛrɑ, yerɑ kperu ɡɑru tɑ mɛndɑmɑ ɡuurun di te ɡoo kun kɑrɑmɛ.
    Tɑ nɑ tɑ ɡen nɑɑsu so tɑ kɔsukɑ muku muku.
  eng-KJVCPB: Thou sawest till that a stone was cut out without hands, which smote
    the image upon his feet that were of iron and clay, and brake them in pieces.
  mpx-mpx: Sauga owa iyoho u gagayawa, inoke pat bwabwatana hi gotomwa yohem labilabiya,
    yaa nige gamagal nimaliya elana i oola. Kakanun aena pwatana toto aiyan ginebi
    ulun hi ginoliya i lol ge i tagamukumuku-an.
  luo-luo: Kane oyudo irange, lwanda moro ne omuki, to ok gi lwet dhano. Lwandano
    notuomo kido mochweno gi yo ka tiendene mane olos gi chuma gi lowo, mi otoyogi
    matindo tindo.
  meu-meu: Bena o raraia negana ai, nadi ta vada e heutu oho, a d; a taunimanima imana
    ese; bena una nadi ese una kaivakuku aena palapaladia, auri bona raro gaudia,
    ai e tubu, e hamakohidia rohoroho.
  npi-ULB: हजुरले माथि हेर्नुभयो, र एउटा ढुङ्गो काटियो । तापनि त्यो मानिसको हातले
    होइन, अनि फलाम र माटोले बनेको सालिकको पाउहरूमा त्‍यो ठोक्‍कियो, र त्यसले ती चकनाचूर
    पार्‍यो ।
  yor-yor: Bí ó ṣe ń wò, òkúta kan wá, tí kò wá láti ọwọ́ ẹnìkankan. Ó kọlu ère náà
    ní àtẹ́lẹsẹ̀ irin àti amọ̀, ó sì fọ́ wọn sí wẹ́wẹ́.
  pes-OPCB: در همان حالی که به آن خیره شده بودید، سنگی بدون دخالت دست انسان از کوه
    جدا شد و به پاهای آهنی و گلی آن مجسمه اصابت کرد و آنها را خرد نمود.
  tgl-ULB: Tumingala ka, at natibag ang isang bato, bagaman hindi sa pamamagitan ng
    mga kamay ng tao, at tumama ito sa bakal at putik na paa ng imahen at nabasag
    nila ito.
  cbu-NT: Ashiriya, anootssha kurakaa, shiy napanapaw ashirangush, patumbich machish
    íwar wandari nduntaa tputs tununku, iwatamaranllu kurarangiya. Izuuru tsapush
    parat ashkamchu, tputsimun tinamun wats taw ashirangu, izuuru pátangarangiya.
  hui-hui: Ai ani handaho heria dege hari bare mbiraha howa ege to̱le̱ timbuni mbira
    minana ibuni podalu íbu daluwa agali ale gime wabini biagonaga ge kirabali dindi
    dongoma aeanelame wabumaga hene biagoria gingirulo baga bialu bo tagadabaga biyagola
    haeala togolayane handarigoni.
  mya-mya: ထို​ရုပ်​တု​ကြီး​ကို​အ​ရှင်​မင်း​ကြီး​ကြည့် လျက်​နေ​စဉ် ကျောက်​ခဲ​ကြီး​တစ်​လုံး​သည်
    တောင်​ပေါ်​မှ​အ​လို​အ​လျောက်​ပြုတ်​ထွက် လာ​ပြီး​လျှင် သံ​နှင့်​ရွှံ့​စေး​သ​ရွတ်​ဖြင့်​ပြီး
    သည့်​ရုပ်​တု​ကြီး​ခြေ​များ​ကို​ထိ​မှန်​ကျိုး ပဲ့​သွား​စေ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ལྟ་བའི་སྐབས་སུ། མི་ཡིས་གཤགས་པ་མ་ཡིན་པའི་རྡོ་ཕ་བོང་ཞིག་གིས་སྐུ་བརྙན་དེའི་ལྕགས་དང་འཇིམ་གྱིས་བཟོས་པའི་རྐང་པར་བརྡེགས་ནས་དེ་རྡུལ་དུ་བརླག་པའོ།
    །
  sna-sna: Muchakatarisa, makaona ibwe richivezwa, asi kwete namaoko omunhu. Rakarova
    chifananidzo patsoka dzacho dzesimbi nevhu ndokuzvipwanya.
  spa-BLM: Viste hasta que se cortó una piedra sin manos, que golpeó la imagen en
    sus pies que eran de hierro y de barro, y los hizo pedazos.
  cac-cac: Mamin rey, yacb'an van ilan jun chi', ay jun q'uen q'ueen munil ix cot
    d'a sat vitz, malaj mach ix ecancot q'ueen. A val d'a yoc jun yechel chi' b'aj
    calan yaj q'uen hierro yed' lum luum, ata' ix och tan̈naj q'ueen.
  swh-ULB: Ulitazama juu, na jiwe lilikuwa limechongwa, ingawa si kwa mikono ya wanadamu,
    na liliipiga sanamu katika miguu yake ya chuma na udongo, na ponda ponda.
  bel-bel: Ты бачыў яго, пакуль не адарваўся камень ад гары, сам бяз рук, ударыў ідала,
    у жалезныя і гліняныя ногі яго, і раструшчыў іх.
  deu-ELBBK: Du schautest, bis ein Stein sich losriss ohne Hände und das Bild an seine
    Füße von Eisen und Ton schlug und sie zermalmte.
  mbb-OT: Ne zutun te kedtengtengi nu zuen te ledawan, duen sevaha he vatu he midtipak,
    piru kenà etew is midtipak duen. Ne nekezakdak heini he vatu zuen te putew wey
    brik he menge paa zuen te ledawan, ne nevekvek haazà is menge paa zin.
  mal-2015: തിരുമനസ്സുകൊണ്ടു നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ കൈ തൊടാതെ ഒരു കല്ലു പറിഞ്ഞുവന്നു
    ബിംബത്തെ ഇരിമ്പും കളിമണ്ണുംകൊണ്ടുള്ള കാലിൽ അടിച്ചു തകർത്തുകളഞ്ഞു.
  rmc-rmc: Androda, sar pre late dikhehas, odphadžiľa bar, ale na le manušeskre vastendar.
    Peľa la sochake pro pindre a rozpučinďa o trast the e čik pro kotora.
  nlg-nlg: Mi tana bona to vaevanea va, na vati i sule te vaa pilikokoko mai tana
    ghotu. Me mai kalea na tuana na titinoni me kavulaha horu tana pari.
  pes-OPV: و مشاهده می‌نمودی تاسنگی بدون دستها جدا شده، پایهای آهنین وگلین آن تمثال
    را زد و آنها را خرد ساخت.
  ron-1924: Ту те уйтай ла ел, ши с-а дезлипит о пятрэ фэрэ ажуторул вреуней мынь,
    а избит пичоареле де фер ши де лут але кипулуй ши ле-а фэкут букэць.
  ben-OBCV: আপনি যখন মূর্তিটির দিকে তাকিয়েছিলেন, তখন একটি বিরাট পাথরখণ্ড কাটা হল
    কিন্তু মানুষের হাত দিয়ে নয়; যা মূর্তিটির লোহা ও মাটি দিয়ে গঠিত পায়ের পাতায়
    আঘাত করে চূর্ণ করল।
  som-som: Oo waxaad aragtay ilaa uu dhagax aan gacmo lagu gooyn ekaantii kaga dhacay
    cagihii ahaa birta iyo dhoobada, wayna kala burbureen.
  lat-VUC: 'Videbas ita, donec abscissus est lapis de monte sine manibus: et percussit
    statuam in pedibus ejus ferreis et fictilibus, et comminuit eos.'
  eng-ASVBT: Thou sawest till that a stone was cut out without hands, which smote
    the image upon its feet that were of iron and clay, and brake them in pieces.
  ita-1885: Tu stavi riguardando, finchè fu tagliata una pietra, senza opera di mani,
    la qual percosse la statua in su i piedi, ch'erano di ferro, e d'argilla; e li
    tritò.
  eng-ULB: You looked up, and a stone was cut out, although not by human hands, and
    it struck the statue on its feet of iron and clay, and it shattered them.
  spa-VBL: Mientras tú mirabas, una piedra fue extraída, pero no por manos humanas.
    Golpeó los pies de hierro y arcilla de la estatua y los hizo pedazos.
  fra-_FOB: Tu regardais, jusqu'à ce qu'une pierre fut détachée sans le secours d'aucune
    main et frappa la statue dans ses pieds, qui étaient de fer et d'argile, et les
    brisa.
  mal-mal: തിരുമനസ്സുകൊണ്ട് നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ കൈ തൊടാതെ ഒരു കല്ല് പറിഞ്ഞുവന്ന്
    ബിംബത്തെ ഇരിമ്പും കളിമണ്ണുംകൊണ്ടുള്ള കാലിൽ അടിച്ച് തകർത്തുകളഞ്ഞു.
  lit-lit: Tu žiūrėjai, kol be rankų pagalbos buvo atkirstas akmuo, kuris smogė statulai
    į jos geležies ir molio pėdas ir sutrupino jas į šipulius.
  urd-GVR: Āp is manzar par ġhaur hī kar rahe the ki achānak kisī pahāṛī ḍhalān se
    patthar kā baṛā ṭukṛā alag huā. Yih baġhair kisī insānī hāth ke huā. Patthar ne
    dhaṛām se mujassame ke lohe aur miṭṭī ke pāṅwoṅ par gir kar donoṅ ko chūr chūr
    kar diyā.
  suz-BL: गे मेको कली कोव़शा बाक्‍नीनु, फुल्‍लु का यित। तन्‍न मेको फुल्‍लु मुर आन
    गुइम मख्रोइश्‍शो बाक्‍त। मेकोमी मूर्ति आ फलाम नु खप ब्‍वांइसीशो खोइलीमी ख्राप्‍तु।
    मिनु मेको मूर्ति कली प्रोल्‍शा, रोब चिब सेल्‍तु
  eng-NOY: Thou sawest till a stone was cut out without hands, which smote the image
    upon his feet, that were of iron and clay, and broke them to pieces.
  ita-1927: Tu stavi guardando, quand’ecco una pietra si staccò, senz’opera di mano,
    e colpì i piedi di ferro e d’argilla della statua, e li frantumò.
  ckb-ckb: کاتێک تەماشات دەکرد، بەردێک بڕایەوە بەبێ ئەوەی دەستی مرۆڤی بەرکەوێت، لە
    پێیەکانی پەیکەرەکەی دا کە لە ئاسن و قوڕی سوورکراوە بوون و وردوخاشی کردن.
  eng-BBE: While you were looking at it, a stone was cut out, but not by hands, and
    it gave the image a blow on its feet, which were of iron and earth, and they were
    broken in bits.
  kan-OKCV: ನೀವು ನೋಡುತ್ತಿರಲಾಗಿ, ಒಂದು ಗುಂಡು ಬಂಡೆಯು ಮಾನವ ಹಸ್ತದ ಸಹಾಯವಿಲ್ಲದೆ ಒಡೆದು, ಅರ್ಧ
    ಕಬ್ಬಿಣವೂ ಅರ್ಧ ಮಣ್ಣೂ ಆಗಿದ್ದ ಆ ವಿಗ್ರಹದ ಪಾದಗಳಿಗೆ ಬಡಿದು ಚೂರುಚೂರು ಮಾಡಿತು.
  tam-2017: நீர் பார்த்துக்கொண்டிருக்கும்போதே, கைகளால் பெயர்க்கப்படாத ஒரு கல் பெயர்ந்து
    உருண்டுவந்தது; அது அந்தச் சிலையை இரும்பும் களிமண்ணுமாகிய அதின் பாதங்களில் மோதி,
    அவைகளை நொறுக்கிப்போட்டது.
  spa-RV-1909: Estabas mirando, hasta que una piedra fué cortada, no con mano, la
    cual hirió á la imagen en sus pies de hierro y de barro cocido, y los desmenuzó.
  ron-BTF: Tu ai privit până când o piatră tăiată, fără mâini, a lovit chipul peste
    picioarele lui care erau din fier și lut și le-a spart în bucăți.
  eng-WEBP: You saw until a stone was cut out without hands, which struck the image
    on its feet that were of iron and clay, and broke them in pieces.
  eng-FBV: While you were watching, a stone was quarried, but not by human hands.
    It struck the iron and clay feet of the statue and smashed them to pieces.
  nch-BL: Huan quema noja tijtachiliyaya, se tet quisqui iselti ten campa eltoya ipan
    se tepet. Huan hualajqui nopa tet huan quiajsic ipan imetz nopa teteyot campa
    eliyaya hierro huan soquit, huan quitamisosolo.
  vie-1934: Vua nhìn pho tượng cho đến khi có một hòn đá chẳng phải bởi tay đục ra,
    đến đập vào bàn chân bằng sắt và đất sét của tượng, và làm cho tan nát.
  hin-CV: जब आप देख रहे थे, तो एक चट्टान बिना किसी मानवीय प्रयास के अपने आप कटकर आई
    और उस मूर्ति के लोहे और मिट्टी के पांव को ऐसी ठोकर मारी कि वे चूर-चूर हो गए.
  spa-BES: Mientras lo mirabas, se cortó una piedra, pero no con las manos, y le dio
    a la imagen un golpe en los pies, que eran de hierro y tierra, y se rompieron
    en pedazos.
  tdx-tdx: Nisambae’o le nihatsafeñe tsy am-pitàñe ty vato namofoke o tomboke viñe
    naho lie­tseo, nampidemoke iareo.
  tha-KJV: ขณะเมื่อพระองค์​ทอดพระเนตร มี​หิ​นก​้อนหนึ่งถูกตัดออกมามิ​ใช่​ด้วยมือ กระทบปฏิมากรที่​เท​้าอันเป็นเหล็กปนดิน
    กระทำให้แตกเป็นชิ้นๆ
  por-BR-2018: Estavas tu vendo, até que uma pedra foi cortada sem auxílio de mãos,
    a qual feriu a estátua em seus pés de ferro e de barro, e os esmigalhou.
  deu-ELO: du schautest, bis ein Stein sich losriß ohne Hände, und das Bild an seine
    Füße von Eisen und Ton schlug und sie zermalmte.
  eng-WYC-2018: Thou sawest thus, till a stone was cut down (out) of the hill, without
    hands, and smote the image in the iron feet thereof and earthen, and all-brake
    those. (Thou sawest it so, until a stone was cut down from the hill, without the
    use of any hands, and it struck the figure on its iron and clay feet, and broke
    them all in pieces.)
  epo-epo: Vi vidis poste, ke ŝtono deŝiriĝis sen ago de ia mano, frapis la statuon,
    ĝiajn ferajn kaj argilajn piedojn, kaj frakasis ilin.
  uig-PIN: Ɵzliri uni kɵrüwatⱪan qaƣlirida, adǝm ⱪoli bilǝn ⱪezilmiƣan bir tax kelip
    ⱨǝykǝlgǝ urulup uning tɵmür bilǝn layning arilaxmisidin yasalƣan putini qeⱪiwǝtti.
  beo-beo: Di amo dununa hamoi bagadedafa sosodolaloba, igi bagadedafa afae goumi
    da:iya ganodini agele dalebe ba:i. Amola amo igi da bebesola misini, amo dununa
    hamoi amo ea emo osa:su, (ouli amola laga osobo gilisili amoga hamoi), amo fai.
    Fabeba:le, ea emo da gagoudane fofonoboi.
  tpi-OTNT: Taim yu lukluk yet long dispela piksa na wanpela ston em yet i bruk long
    maunten na i pundaun i kam paitim dispela piksa long hap bilong lek ol i wokim
    long graun na ain. Na tupela lek i bruk liklik liklik.
  hau-SA: A lokacin da kake dubawa, sai aka yanko wani dutse, amma ba da hannun mutum
    ba. Ya fāɗa a kan ƙafafun siffar na ƙarfen da aka haɗa da yumɓu aka kuma ragargaje
    su.
  uig-LAT: Özliri uni körüwatqan chaghlirida, adem qoli bilen qézilmighan bir tash
    kélip heykelge urulup uning tömür bilen layning arilashmisidin yasalghan putini
    chéqiwetti.
  nde-nde: Wathi ulokhu usabukele, kwaqetshulwa ilitshe, kungesingazandla zamuntu.
    Lasigxoba isithombe ezinyaweni zaso zensimbi lebumba lazihlifiza.
  ton-ton: Naʻa ke mamata ai pe mo ʻene tā mai ha maka naʻe ʻikai kau ai ha nima,
    pea ne taaʻi ʻaki ia ʻae vaʻe ʻoe meʻa fakatātā, ʻaia naʻe fefiofi ai ʻae ukamea
    mo ʻumea, pea naʻe lailai ia ke momo.
  ces-1613: Hleděls na to, až se utrhl kámen, kterýž nebýval v rukou, a udeřil obraz
    ten v nohy jeho železné a hliněné, a potřel je.
  eng-WMB: You saw until a stone was cut out without hands, which struck the image
    on its feet that were of iron and clay, and broke them in pieces.
  tam-TCV: நீர் கவனித்துக் கொண்டிருக்கும்போதே, ஒரு பாறாங்கல் வெட்டியெடுக்கப்பட்டது.
    ஆயினும் மனித கைகளினால் அல்ல; அந்தக் கல், இரும்பினாலும் களிமண்ணினாலும் செய்யப்பட்டிருந்த
    அந்தச் சிலையின் பாதங்களில் மோதி அதை நொறுக்கிப்போட்டது.
  ceb-ULB: Mihangad ka, ug ang usa ka bato nga gitumpag, apan dili kini pinaagi sa
    mga kamot sa tawo, ug naligid kini ngadto sa tiil sa estatuwa nga puthaw ug lapok,
    ug nagdugmok kini niini.
  pol-UBG: Patrzyłeś na to, aż został odcięty kamień bez pomocy rąk, i uderzył posąg
    w jego stopy z żelaza i gliny, i skruszył je.
  agr-agr: Nunú dii wajamin makichik kaya múun mujanmaya, aentskesh shitakchamaitak
    nigki kagkegak juwaki nunú wajattaman, dawenum dekegka nawe tsaigkam iyaag tepesmae.
  kyc-kyc: Emba doko kando palene dokopa kana reeko wambumi minyanda nayaminyi mende
    maso epapala bange dokona kimbu kape ane warapeme wasisi doko piyamosa poro lao
    muu muu piya.
  urd-GVU: آپ اِس منظر پر غور ہی کر رہے تھے کہ اچانک کسی پہاڑی ڈھلان سے پتھر کا بڑا
    ٹکڑا الگ ہوا۔ یہ بغیر کسی انسانی ہاتھ کے ہوا۔ پتھر نے دھڑام سے مجسمے کے لوہے اور
    مٹی کے پاؤں پر گر کر دونوں کو چُور چُور کر دیا۔
  deu-1912: Solches sahst du, bis daß ein Stein herabgerissen ward ohne Hände; der
    schlug das Bild an seine Füße, die Eisen und Ton waren, und zermalmte sie.
  kan-2017: “ನೀನು ನೋಡುತ್ತಿರಲಾಗಿ ಬೆಟ್ಟದೊಳಗಿಂದ ಒಂದು ಗುಂಡು ಬಂಡೆಯು ಕೈಯಿಲ್ಲದೆ ಒಡೆಯಲ್ಪಟ್ಟು,
    ಸಿಡಿದು ಬಂದು ಆ ಪ್ರತಿಮೆಯ ಕಬ್ಬಿಣ ಮಣ್ಣಿನ ಪಾದಗಳಿಗೆ ಬಡಿದು, ಚೂರುಚೂರು ಮಾಡಿತು.
  yap-yap: Nap’an ni ga be yaliy, me mul ba malang ni ba ga’ u taban bangi war nib
    tolang ndariy be’ ni math ngay, nge yib i aw nga rifrifen ay fare liyos nni ngongliy
    ko wasey nge but’, nge tet’ar.
  hlt-MCSB: Na sawt li vaengah kut loh a saii mueh lungto Te coe tih muei Te a khobom
    dongkah a dae . Te vaengah thi neh dikpo khaw phaeng a nuei pah .
  mdy-ETH: ኔኤኒ ዬያ ባካሢ ዛጋንቴ ዼኤፒ ሹቺ ዓሲ ኮላሱዋንቴ ቡጊንታዖ ኮላዺ ኬዴኔ፤ ዬይ ኬዴ ሹጫሢ ዓንጎና ዢኢጮ ዓጮና
    ኮሾና ቶኮ ዜዾ ሜንሤኔ።
  twi-ASANTE: Na Nana, worehwɛ no, ɔboɔ bi a nsa biara nkura mu te bɛhwee dadeɛ ne
    dɔteɛ nantabon no so, pɛkyɛɛ no gɔsɔɔ.
  bhl-bhl: Beli, kamok kutaka! Kom kiskiw takak beelo atemeko, belew ding dim bakate,
    amgu kang kalote tum mak kawtoleko, bulbulun mit teleko, kiskiw beem yan ain kawin
    tawal so bongguko, kaisiliw yan beelo, kawtol tabol tabol kelewei, ku atemselew
    te. Kate, tum bulbulun mit tele tum fian be kunum mak kang kelinba kese te.
  eng-WEBU: You saw until a stone was cut out without hands, which struck the image
    on its feet that were of iron and clay, and broke them in pieces.
  wal-wal: Neeni ha misiliyaa xeellishin, issi shuchchai asa kushee bochchennan deriyaappe
    xoqolettidi, birataappenne urqqaappe merettida misiliyaa tohuwaa yachchatu bolli
    wodhdhidi gaacciis.
  spa-PDDPT: Estabas mirando hasta que fue lanzada una piedra no con manos. Golpeó
    a la estatua en sus pies de hierro y barro, y los desmenuzó.
  gun-gun: Rema'ẽ rã peteĩ ita oi ouvy oĩague gui, avave rei omboia ramo e'ỹ. Ha'e
    va'e ma ipy ferro ha'e yapo guigua áry ho'a vy omongu'ipa.
  agu-BL: Ej itzun te yi na tzanu' tan xmaye'n yi jun telblala'tz, ncha'tz ben tilolu'
    yi saje'n tx'akx jun c'ub wi jun ju'wtz, yi cya'l jun wunak tole'n tzaj. Cho'n
    tzun noje'n cyentz te yi tkan yi jun teblala'tz. Puch'ij cunin tzun ban yi tkan
    tan yi jun c'uba'tz.
  ilo-ULB: Timmangadka ket maysa a bato ti nargaay, uray no kasta, saan a babaen kadagiti
    ima ti tao, ket naitupak daytoy kadagiti saka ti estatua a naaramid iti naglaok
    a landok ken damili, ket nawarawara dagitoy.
  kpg-kpg: Do madagoaa hua dela e daumada di maa, gei di hadu damanaiee ga doo iha
    hua i deia i di gowaa helemodu, gaa nngenge gi hongo nia babaawae o maa, gu oho
    nia maa gi momooho hagaligiligi.
  uig-ARA: ئۆزلىرى ئۇنى كۆرۈۋاتقان چاغلىرىدا، ئادەم قولى بىلەن قېزىلمىغان بىر تاش
    كېلىپ ھەيكەلگە ئۇرۇلۇپ ئۇنىڭ تۆمۈر بىلەن لاينىڭ ئارىلاشمىسىدىن ياسالغان پۇتىنى
    چېقىۋەتتى.
  sus-sus: I nu a matofe tɛmui naxɛ, gɛmɛ nde naxa ibɔɔ, kɔnɔ adama bɛlɛxɛ xa mu a
    bɔɔxi. Gɛmɛ ibɔɔxi naxa sin na gɛmɛ masolixi sanyi ma, naxan nu yailanxi wure
    nun bɛndɛ ra. A naxa e i wuru.
  pon-2006: Eri, ni omwi mahsenwohng, a lapalahn takai ehu ahpw pwupwudi sang ni eh
    sohte aramas emen doahke. E pwupwudi oh lel patehnehn sansalo me wiawihkihda mete
    oh pwehl, oh kauwehla.
  jae-jae: Gêdêŋ taŋ kôsala gêŋ tau gômoa naŋ, poc teŋ, taŋ ŋamalac teŋ lêma kêtuc
    atom naŋ, mêŋkêsêp ma geseŋ ŋakatu tau ŋaakaiŋ ki to nomku tau e popoc samucgeŋ.
  ksd-ksd: U tar bobobe tuk tar ba ra vat ba pa ta lima i ra tarai i ga mut ia i ga
    tume ra ura kau i ra kalavuar nina dir palariam ma dir pia bula, ma i ga pamar
    gigi dir.
  tur-YTC: Sen el değmeden kesilen bir taşın suretin demir ve kilden olan ayaklarını
    vurup parçaladığı o ana dek bakıyordun.
  ind-AYT: Engkau terus melihatnya sampai sebuah batu terungkit lepas tanpa perbuatan
    tangan manusia lalu menimpa patung itu pada kakinya yang dari besi dan tanah liat
    sehingga remuk.
  nya-nya: Inu mukuona, mwala unagamuka, koma osati ndi manja a munthu. Unagwera fanolo
    pa mapazi ake achitsulo chosakaniza ndi dongo aja ndi kuwaphwanya.
  hrv-hrv: 'Ti si promatrao: iznenada se odvali kamen a da ga ne dodirnu ruka, pa
    udari u kip, u stopala od željeza i gline te ih razbi.'
  mps-mps: Nago te piksa nomaba tonaludubadi, tama masigi me deli aga digi te bulu
    dudu gebu aluasa dulu, te piksa sągą augwaligo te tǫgo me aingo nigali pedai
    badu elali. Tama te sągą si dwasianu mimia pelama, kakali nigilali. Bidigo te
    masigigo te dolobo sę me ebeo.
  tpi-tpi: Taim yu lukluk yet long dispela piksa na wanpela ston em yet i bruk long
    maunten na i pundaun i kam paitim dispela piksa long hap bilong lek ol i wokim
    long graun na ain. Na tupela lek i bruk liklik liklik.
  dan-1931: Således skuede du, indtil en Sten reves løs, dog ikke ved Menneskehænder,
    og ramte Billedstøttens Jern- og Lerfødder og knuste dem;
  vie-OVCB: Vua nhìn chăm pho tượng ấy cho đến khi một Tảng Đá siêu nhiên đập vào
    bàn chân tượng bằng sắt trộn đất sét, làm cho tượng đổ nát tan tành.
  guj-2017: આપ જોઈ રહ્યા હતા એટલામાં કોઈ માણસનાં હાથ અડ્યા વગર એક પથ્થર કાપી કાઢવામાં
    આવ્યો. તેણે મૂર્તિની પગનો પંજો જે લોખંડનો તથા માટીની બનેલો હતો તેના પર ત્રાટકીને
    તેના ટુકડે ટુકડા કરી નાખ્યા.
  pon-2006A: Eri, ni omwi mahsenwohng, a lapalahn takai ehu ahpw pwupwudi sang ni
    eh sohte aramas emen doahke. E pwupwudi oh lel patehnehn sansalo me wiawihkihda
    mete oh pwehl, oh kauwehla.
  por-BRBSL: Você viu até que uma pedra foi cortada sem as mãos, que atingiu a imagem
    em seus pés que eram de ferro e argila, e os quebrou em pedaços.
  swe-swe: Medan du såg på statyn, såg du hur en sten höggs ut [från ett berg], dock
    utan att någon mänsklig hand rörde vid den. [Vilket antyder att Gud gjorde det.]
    Den träffade statyns fötter av järn och lera och krossade dem.
  cth-cth: Nang ni na khet lahun nah, kut hoi sak hoeh e amahmawk kaawm e talung buet
    touh ni, meikaphawk e khok sum tangawn amhru tangawn e koe a ten torei teh,
  twi-twi: Na, Nana, worehwɛ no, ɔbo bi a nsa biara nkura mu, tew bɛhwee dade ne dɔte
    nansabon no so, pɛtɛw no pasaa.
  hlt-hlt: Na sawt li vaengah kut loh a saii mueh lungto te coe tih muei te a khobom
    dongkah a dae. Te vaengah thi neh dikpo khaw phaeng a nuei pah.
  tbz-SIM: Kɑ̀ɑ ntɛ̀ wùó nkɛ̀ ditɑ̃́rì mɑrìi cɑ́tɛ́ní ditɑ̃rì ĩ́nkɛ̀ nɛ̀ dimɑ́ɑ̀ bɑ́
    òmɔù í dì nɑmpɛ kɛ̀ dì mbírímúní kɛ bɔ́tɛ́ tɛ tɑ̀ɑ̀kɛ ìì tu timɑ́tì nɛ̀ tiyɑɑtì
    kɛ̀ dɛ̀ɛ bɔ́ɔ́tɛ́ bɔ́ɔ́tɛ́.
  msy-2020: Ezɨ dughiar nɨ marvir guar kamɨn garavɨra itimɨn, dagɨam a uabɨ mɨghsɨamɨn
    kuiaghirɨ, gumazitam a poghezir puvatɨ. A uabɨ izaghira marvir guar kam mɨsogha
    an dagarir me nguazim ko ainɨn ingarizimning mɨsoke. Ezɨ aning bar mɨsaraghire.
  dop-dop: N nyǝnɑɣɑ, ɩlɛnɑ pǝ́ lǝsɩ pǝlɛ nɑtǝlɩ nɑ pulɑɣɑ tɔɔ nɑ tǝ́ polo tǝ́ yɑɣɑ
    kʋ nɔɔhɛɛ timpi sitɑ nyǝɣǝlʋɣʋ nɑ cʋɣʋ tɔ, nɑ tǝ́ putiti-yɛ.
  azb-azb: Sən baxdığın zaman əl dəymədən bir daş yerindən qoparıldı, heykəlin dəmir
    və gil ayaqlarından vurub onları parça-parça etdi.
  eng-DBY: Thou sawest till a stone was cut out without hands; and it smote the image
    upon its feet of iron and clay, and broke them to pieces.
  hin-2017: फिर देखते-देखते, तूने क्या देखा, कि एक पत्थर ने, बिना किसी के खोदे, आप
    ही आप उखड़कर उस मूर्ति के पाँवों पर लगकर जो लोहे और मिट्टी के थे, उनको चूर चूरकर
    डाला।
  wol-KYG: Naka ngay xool, aw doj wu loxo sànniwul fàq, daldi dal ca tànki jëmm ja
    bindoo weñ ak ban bu ñu lakk, daldi koy rajaxe.
  eng-YLT: Thou wast looking till that a stone hath been cut out without hands, and
    it hath smitten the image on its feet, that [are] of iron and of clay, and it
    hath broken them small;
  kne-kne: Idi il-ilaem din sinan ip-ipogaw ay sana, waday dakdake ay bato ay napolag
    ay napo sin dontog ay baken ipogaw di namolag. Pinontaana din landok ya linang
    ay dapan di sinan ip-ipogaw et nagopak da.
  eng-WYC-2017: Thou sawest thus, till a stone was cut down out of the hill, without
    hands, and smote the image in the iron feet thereof and earthen, and all-brake
    those.
  eng-WMBB: You saw until a stone was cut out without hands, which struck the image
    on its feet that were of iron and clay, and broke them in pieces.
  urd-GVH: आप इस मंज़र पर ग़ौर ही कर रहे थे कि अचानक किसी पहाड़ी ढलान से पत्थर का
    बड़ा टुकड़ा अलग हुआ। यह बग़ैर किसी इनसानी हाथ के हुआ। पत्थर ने धड़ाम से मुजस्समे
    के लोहे और मिट्टी के पाँवों पर गिरकर दोनों को चूर चूर कर दिया।
  rug-rug: Sipu korapa doṉo la agoi, si ta magu vura si keke patu, lopu pa lima tie.
    Topili gore mae meke goto ia sa sa tigono koari pepetala nenena, sapu na vinarihenie
    aeana meke pepeso, meke huara i sa.
  gaz-gaz: Utuma ati ilaalaa jirtuu dhagaan tokko utuu harki namaa hin tuqin fottoqe.
    Innis miilla fakkii sanaa kan sibiilaa fi suphee irraa hojjetame dhaʼee caccabse.
  fra-LSG: Tu regardais, lorsqu’une pierre se détacha sans le secours d’aucune main,
    frappa les pieds de fer et d’argile de la statue, et les mit en pièces.
  gnn-gnn: Yo, nhäŋalanydja nhe yukurrana ŋunhiyi malinydja, bala nhe nhäŋala ŋunhina
    bathalana guṉḏa; ḏaw'yurrunanydja ŋayi beŋuruyi bukuŋuruna, bala wutthurrunana
    ŋunhi malinhanydja djalkirina, ga dhunupana ŋunhiyi malinydja galkina, buḻwaŋ'thurrunana
    yanana warrpam'nha muṉguythinana, bala watayunydja bo'yurrunana‐wala yana, ga
    yakana ŋunhiliyi ŋula nhä ŋorrananydja yukurrana, warrpam'nha yana buwayakthinana.
    Ga guṉḏanydja ŋunhiyi biyapul ŋayi ŋuthara bathalayinana buku‐weyin'thinana, yana
    liŋgu ga warrpam'nha ŋunhiyi wäŋanydja ŋäkirrmaraŋalana ŋuriŋiyinayi guṉḏayuna.
  yal-yal: I yi a matoma waxatin naxan yi, gɛmɛna nde yi keben muxu yii mi naxan bɔxi,
    a fa bɔnbɔ na sawuran sanna ra wure fɔrɛn nun bɛndɛ ganxin dɛnaxan yi. A yi e
    rayensen.
  haw-1868: Ike aku la oe, aia hoi, he pohaku i kalai lima ole ia, oia ka i kui mai
    i ua kii la ma kona mau kapuwai hao me ka palolo, a weluwelu iho ia.
  arb-NAV: وَبَيْنَمَا أَنْتَ فِي الرُّؤْيَا انْقَضَّ حَجَرٌ لَمْ يُقْطَعْ بِيَدِ
    إِنْسَانٍ، وَضَرَبَ التِّمْثَالَ عَلَى قَدَمَيْهِ الْمَصْنُوعَتَيْنِ مِنْ خَلِيطِ
    الْحَدِيدِ وَالْخَزَفِ فَسَحَقَهُمَا،
  ewe-ewe: Esi nènɔ ŋku lém ɖe nuwo ŋu la, wolã agakpe aɖe me, ke menye kple amegbetɔ
    ƒe asi o. Ege va dze legba la ƒe afɔ siwo wowɔ kple gayibɔ kple tsu la dzi eye
    wògbã wo gudugudu.
  eng-LEE: Thou didst look on till the moment that a stone tore itself loose, not
    through [human] hands, and it struck the image upon its feet that were of iron
    and clay, and ground them to pieces.
  gvn-gvn: '@see-verse:DAN.002.033'
  asm-FB: আপুনি চাই থাকোঁতেই এটা শিল কাটি উলিওৱা হ’ল, কিন্তু মনুষ্যৰ হাতৰ দ্বাৰাই
    কটা নহয়, আৰু সেই শিলে মূৰ্তিটোৰ ভৰিৰ লোহা আৰু মাটিৰ পতা দুখনত খুন্দা মাৰি গুড়ি
    কৰিলে।
  sus-A: عِ نُ عَ مَتٌقٍ تّمُي نَشّ، فّمّ ندٍ نَشَ عِبْو، كْنْ عَدَ مَ بّلّشّ شَ مُ
    عَ بْوشِ. فّمّ عِبْوشِ نَشَ سِن نَ فّمّ مَسٌلِشِ سَنيِ مَ، نَشَن نُ يَءِلَنشِ
    وُرٍ نُن بّندّ رَ. عَ نَشَ عٍ عِ وُرُ.
  fra-SBL: Tu as vu jusqu'à ce qu'une pierre taillée sans main frappe la statue sur
    ses pieds de fer et d'argile, et les mette en pièces.
  hbo-hbo: חָזֵ֣ה הֲוַ֗יְתָ עַ֠ד דִּ֣י הִתְגְּזֶ֤רֶת אֶ֙בֶן֙ דִּי־לָ֣א בִידַ֔יִן וּמְחָ֤ת
    לְצַלְמָא֙ עַל־רַגְלֹ֔והִי דִּ֥י פַרְזְלָ֖א וְחַסְפָּ֑א וְהַדֵּ֖קֶת הִמֹּֽון׃
  piu-2006: '@see-verse:DAN.002.033'
  pjt-pjt: “Munu panyan nyangu puḻi murpu katu kaṯakatinyangka, ka panya puḻi taaṉpa
    puḻka ngalya-punkaṟa wati-wati panya tjina atuṟa pilkiṟa minya-minyaṉu. Ka nyangatja
    aṉangungku palyantja wiya.
  kik-kik: Hĩndĩ o ĩyo wawĩroreire, ihiga inene rĩkĩenjwo, no rĩtienjirwo nĩ moko
    ma mũndũ. Rĩkĩgũtha makinya ma mũhianano ũcio marĩa maarĩ ma kĩgera gũtukanĩte
    na rĩũmba, rĩkĩmahehenja.
  omb-omb: Siu tavohe gom lelehurie, a vatu u teiana hate gena limei tangaloi mo totogi
    na nunui tangaloi hi lo ului gave rau veire, lo aean mena tano qeaqea rom mavurivuri.
  fra-NCL: Tu regardais, jusqu’à ce qu’une pierre fut détachée, non par une main,
    et frappa la statue à ses pieds de fer et d’argile, et les brisa.
  cek-AK: Na khet li naah, kami ban hoi pakhoih ai ih thlung maeto mah sum hoi long
    kangbaeh krang ih khok to vah pongah, khok loe koih o phaeng.
  cuk-cuk: ”Rey, be we-ibmar-dakgwisgua, akwa-dummad dule-gwen-mecharsuli mellenonikid.
    We-akwa, ibmar-duleyob-sobaled e-nagmar-esgorogi, degi, napsagi-sobaledgi, yolenonikid,
    geb bela akwase goamaksad.
  uig-CYR: Өзлири уни көрүватқан чағлирида, адәм қоли билән қезилмиған бир таш келип
    һәйкәлгә урулуп униң төмүр билән лайниң арилашмисидин ясалған путини чеқивәтти.
  tel-2017: మీరు చూస్తూ ఉండగా, చేతి సహాయం లేకుండా ఒక రాయి ఇనుము, బంకమన్ను కలిసిన ఆ
    విగ్రహం కాళ్ళ మీద పడి దాని కాళ్ళను ముక్కలు ముక్కలుగా చేసింది.
  hat-BSA: Ou te kontinye gade, jiskaske yon pyè wòch te taye san men moun, e li ta
    frape estati a sou pye li ki fèt an fè ak ajil la e li te kraze yo an mòso.
  kos-kos: Ke kom tuh ngetang liye ah, eot na lulap se tufwacla liki fin fulu se,
    a tia ma mwet moklela, twe sunna nia su orek ke osra ac kle, ac koteya.
  hbo-WLC: חָזֵ֣ה הֲוַ֗יְתָ עַ֠ד דִּ֣י הִתְגְּזֶ֤רֶת אֶ֙בֶן֙ דִּי־לָ֣א בִידַ֔יִן וּמְחָ֤ת
    לְצַלְמָא֙ עַל־רַגְל֔וֹהִי דִּ֥י פַרְזְלָ֖א וְחַסְפָּ֑א וְהַדֵּ֖קֶת הִמּֽוֹן׃
  ibo-ibo: Mgbe ị na-ele anya, a wapụtara nkume, ma ọ bụghị aka mmadụ ka e ji wapụta
    ya. Nkume a kụrụ mmadụ ahụ a kpụrụ akpụ nʼukwu nkume na ụrọ ya, kụpịasịa ha.
  ory-ory: ଆପଣ ନିରୀକ୍ଷଣ କରୁ କରୁ ଶେଷରେ ହସ୍ତ ବିନା ଚ୍ଛେଦିତ ଏକ ପ୍ରସ୍ତର ସେହି ପ୍ରତିମାର ଲୌହ
    ଓ ମୃତ୍ତିକାମୟ ପାଦକୁ ଆଘାତ କରି ଖଣ୍ଡ ଖଣ୍ଡ କରି ଭାଙ୍ଗି ପକାଇଲା।
  chk-chk: Nge lupwen ka nenengeni, eföü fau watte a turuwu seni lenian, nge esap
    wor eman aramas a pünüüw. Iwe, ewe fau a tori ewe uluulun aramas o küw pachapachan
    mi för seni mächä me pwül pwe ra mökküla.
  rop-rop: “Wal wen yubin stil lukinatbat, wanbala bigwan ston bin buldan brom det
    bigwan hil. Nobodi nomo bin tatjim det ston, bat imbin buldan ontop langa det
    aiyanwan en kleiwan fut en det bigwan ston bin bitsimap det dubala fut.
  ukr-1871: Ти бачив його доки камінь не відірвався від гори без помочі рук, вдарив
    у боввана, в залїзні та глиняні ноги його та й розбив їх.
  deu-1951: Du sahest zu, bis ein Stein losgerissen ward ohne Handanlegung und das
    Bild an seine Füße traf, die von Eisen und Ton waren, und sie zermalmte.
  eng-JPS: Thou sawest till that a stone was cut out without hands, which smote the
    image upon its feet that were of iron and clay, and broke them to pieces.
  srp-1865: Ti gledaše dokle se odvali kamen bez ruku, i udari lik u stopala mjedena
    i zemljana, i satr ih.
  lug-lug: Awo bwe wali ng’okyakitunuulira, olwazi ne lutemebwa, naye si na ngalo,
    ejjinja ne livaako ne likuba ekifaananyi ku bigere byakyo eby’ekyuma n’ebbumba,
    ne libyasaayasa.
  heb-heb: חזה הוית עד די התגזרת אבן די לא בידין ומחת לצלמא על רגלוהי די פרזלא וחספא
    והדקת המון׃
  ben-IRV: আপনি উপরের দিকে তাকিয়ে ছিলেন এবং একটা পাথর কেটে নেওয়া হল, কিন্তু সেটা
    মানুষের হাতে কাটা নয় এবং সেই পাথরটা লোহা ও মাটি মেশানো পায়ে আঘাত করল এবং সেটি
    তাদের চূর্ণবিচূর্ণ করে ফেলল।
  pan-pan: ਤੁਸੀਂ ਉਹ ਨੂੰ ਵੇਖਦੇ ਰਹੇ ਇਥੋਂ ਤੱਕ ਜੋ ਇੱਕ ਪੱਥਰ ਬਿਨ੍ਹਾਂ ਹੱਥ ਲਾਏ ਵੱਢ ਕੇ ਕੱਢਿਆ
    ਗਿਆ, ਜਿਸਨੇ ਉਸ ਮੂਰਤ ਨੂੰ ਉਹ ਦੇ ਪੈਰਾਂ ਉੱਤੇ ਜਿਹੜੇ ਲੋਹੇ ਅਤੇ ਮਿੱਟੀ ਦੇ ਸਨ ਮਾਰਿਆ ਅਤੇ ਉਹ
    ਨੂੰ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: Ğu mançiqa ilyakkane gahıl, xıl sidet'ucab çileb alqa g'aye qopxu qabı,
    mançine yivaykeyiy g'ı'bı'ne nyuq'vneke hı'iyne mı'q'lebışis qipxhır manbı xüvə-xüvəna
    qa'a.
  mya-JVB: ကိုယ်တော်သည် ကြည့်ရှု တော်မူစဉ် ၊ လက် ဖြင့် မ ထု မလုပ်ဘဲ အလိုလိုဖြစ်သော
    ကျောက် တလုံးသည် သံ နှင့် သရွတ် ဖြစ်သော ရုပ်တု ၏ခြေ ကို ထိခိုက်၍ ချိုးဖဲ့ သည်ရှိသော်၊
  tte-O: Saugana kumanman-kulakula kabo veku lalakina itakepomaya tailabe mena nige
    tomo yabo ikakabi-kalatan. Kokotomo kaena pwatana mena besiele aeyan mekanakava
    bwatano sipaisowai koina ikoi yo iko-mumumumu.
  tbg-tbg: Are vi haikara tave variararo vate vira nora ori vovano, kia vaiintivano
    ventakai oriva naivano avataaviro onkaiqihairo tuviro miani vira aiqu ataa ainiqohairovata
    aaqataiqohairovata aututaira ruqutukero rukavu raakavuma kairave.
  hmo-hmo: “Oi itaia noho neganai, nadi ta be ororo dekena amo ia sibona ia toreisi,
    tau ta ena imana ese ia siaia lasi. Vadaeni inai nadi ia moru diho, bona ia ese
    unai kaivakuku ia botaia iena aena palapala dekenai. Unai aena palapala ruaosi,
    edia kahana auri, bona kahana raro, be idia makohia maragimaragi.
  urd-urd: तू उसे देखता रहा, यहाँ तक कि एक पत्थर हाथ लगाए बगै़र ही काटा गया, और उस
    मूरत के पाँव पर जो लोहे और मिट्टी के थे लगा और उनको टुकड़े — टुकड़े कर दिया।
  rus-SYN: Ты видел его, доколе камень не оторвался от горы без содействия рук, ударил
    в истукана, в железные и глиняные ноги его, и разбил их.
  bqc-SIM: Gↄↄ pↄ́ ńlɛ gwa, gbɛsie gbòo, i kɛ gbɛ̃e mɛ́ kã̀wào, ↄ̃ à mↄ̀ pↄ́pi
    gbála pↄ́ dɛ mↄsi ń gĩo ũↄ ulↄ̀ à ń wiwi.
  tcz-CHONGTHU: Navetpet chun, mihem khut’a kikheng hilou songtum khat lhang’a kon’in
    ahung kilih lhan, thih leh leiset kihal akengphang teni chu ahin sep’in, asep
    chiphel tai.
  mar-mar: तुम्ही वर पाहत होता तेव्हा कोणा मनुष्याचा हात लागल्यावाचून एक दगड छेदला
    गेला आणि त्याने त्या पुतळ्याच्या लोखंडाच्या व मातीच्या पावलांवर आदळून त्यांचे
    तुकडे तुकडे केले.
  qub-qub: Chayno ricapaycaptillayquimi pipis mana tangariycaptin tuna jircapita rumi
    quiquillan cuchpäcamuran. Chay rumi cuchpämur runano ichiraycajpa chaquinman chayar
    intërunta agullariran.
  bqp-bqp: Sɑnɑm mɛ ɑ gu mɛɛrɑ, yerɑ kperu gɑru tɑ mɛndɑmɑ guurun di te goo kun kɑrɑmɛ.
    Tɑ nɑ tɑ gen nɑɑsu so tɑ kɔsukɑ muku muku.
  hat-hat: Antan ou t'ap gade l' konsa, yon wòch pran woule desann soti kote l' soti
    a, san se pa pesonn ki voye l', li vin frape estati a nan pye l' yo ki te fèt
    mwatye an fè mwatye an tè krich, li kraze yo an miyèt moso.
  eng-BSB: As you watched, a stone was cut out, but not by human hands. It struck
    the statue on its feet of iron and clay, and crushed them.
  eng-WEBPB: You saw until a stone was cut out without hands, which struck the image
    on its feet that were of iron and clay, and broke them in pieces.
  kbq-kbq: E'i anama hunkama avanama negankeno'a, mago havea vahe'mo azampinti rutamana
    huotre'neaki, agonafinti agra'a atamanasiteno eramino, ana vahe amema'amofo agiararema,
    ainireti'ene higo hapatetima eri haviama hu'za tro'ma hu'naza agia rarena rufuzafupetre'ne.
  nhe-BL: Huan quema noja tijtlachiliyaya, se tetl quisqui ica iselti tlen campa eltoya
    ipan se tepetl. Huan momajcajqui nopa tetl huan quiajsic ipan imetz nopa teteyotl
    campa eliyaya hierro huan soquitl, huan quitlamixolejqui.
  bus-bus: Gurↄↄ kɛ̀ nɛ́ɛ gwa, gbɛ̀si ke gbòro, èe kɛ gbɛ̃ke bé à ↄ kɛ̀aro, ben à
    mↄ̀ à sì pↄ́ taka pì gbála kɛ̀ dɛ mↄ̀si kↄ̃n gũ̀o ũunↄa, à ń wíwi.
  gub-BL: Neme'e mehe itahu ywytyruhu rehe har u'ar wenaw wi. Ni amo numuàzàn kwaw
    a'e wi. Itahu u'ar awa hagapaw ipy i'aromo ikaika pà paw rupi.
  eng-DRA: 'Thus thou sawest, till a stone was cut out of a mountain without hands:
    and it struck the statue upon the feet thereof that were of iron and of clay,
    and broke them in pieces.'
