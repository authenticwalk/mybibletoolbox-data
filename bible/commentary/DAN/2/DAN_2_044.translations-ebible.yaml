verse: DAN.002.044
translations:
  mal-C: “ആ രാജാക്കന്മാരുടെ കാലത്ത് സ്വർഗത്തിലെ ദൈവം ഒരിക്കലും നശിക്കാത്ത ഒരു രാജ്യം
    സ്ഥാപിക്കും. ആ രാജ്യം മറ്റൊരു ജനതയ്ക്ക് ഏൽപ്പിക്കപ്പെടുകയില്ല. അത് ഈ സകലരാജ്യങ്ങളെയും
    തകർത്തു നശിപ്പിക്കും. എന്നാൽ ആ രാജ്യം എന്നേക്കും നിലനിൽക്കും.
  deu-TKW: In der Zeit jener Könige aber wird der Gott des Himmels ein Reich aufrichten,
    das in Ewigkeit nicht zerstört wird, und sein Reich wird auf kein anderes Volk
    übergehen; es wird alle jene Reiche zertrümmern und ihnen ein Ende bereiten, selbst
    aber in Ewigkeit bestehen,
  lin-lin: Na tango ya bakonzi wana, Nzambe ya Lola akobimisa bokonzi moko oyo ekotikala
    kobebisama te mpe ekotikala kozala te na se ya bokonzi ya ekolo mosusu ; ekopanza
    mpe ekosukisa babokonzi wana nyonso, kasi yango moko ekowumela seko na seko.
  eng-LSV: 'And in the days of these kings the God of the heavens raises up a kingdom
    that is not destroyed for all time, and its kingdom is not left to another people:
    it beats small and ends all these kingdoms, and it stands for all time.'
  eng-GNV: 'And in the dayes of these Kings, shall the God of heauen set vp a kingdome,
    which shall neuer be destroyed: and this kingdome shall not be giuen to another
    people, but it shall breake, and destroy al these kingdomes, and it shall stand
    for euer.'
  eng-WEBSTER: 'And in the days of these kings shall the God of heaven set up a kingdom,
    which shall never be destroyed: and the kingdom shall not be left to other people,
    but it shall break in pieces and consume all these kingdoms, and it shall stand
    for ever.'
  nhw-BL: “Huan ipan nopa tonali quema tlanahuatijtose nopa tlanahuatiani catli quinnextía
    ixocpilhua nopa teteyotl, Toteco Dios catli itztoc ilhuicac quiquetzas se tlanahuatilistli
    campa imasehualhua catli amo aqui huelis quisemanas, niyon amo quicahuas nopa
    itlanahuatilis ica seyoc. Huan amo aqui huelis quitlanis nopa tlanahuatijquetl
    catli Toteco Dios quitlalis para nochipa. Itlanahuatijcayo quintlamiltis nochi
    sequinoc tlanahuatiani huan inintlanahuatijcayo, huan ayacmo tleno mocahuas tlen
    ne sequinoc. Nopa tlanahuatilistli huan nopa tlanahuatijquetl catli Toteco quitlalijtos
    huejcahuas para nochipa.
  swh-ONEN: “Katika siku za wafalme hao, Mungu wa mbinguni atauweka ufalme ambao kamwe
    hautaangamizwa, wala hautaachiwa taifa jingine. Utaziponda zile falme zote na
    kuzikomesha, bali wenyewe utadumu milele.
  bba-bba: Kpee te ɑ wɑ tɑ mɛndɑmɑ kɑ tii mi, mɑ tɑ sii wɔ̃ku si, kɑ sii ɡɑn te, kɑ
    sɔn te, kɑ sii ɡee si, kɑ wurɑ ye kpuro kɔsukɑ muku muku mi, ten tubusiɑnɑ, bɑn
    ten sinɑmbun wɑɑti sɔɔ, Wɔrukoo u koo bɑndu ɡɑru swĩi. Goo sɑri wi u koo bɑn te
    fukɑ. Bweseru ɡɑru mɑɑ sɑri te tɑ koo tu yoru diisiɑ. Bɑn te, tɑ koo bɑn ni nu
    tie kpeerɑsiɑ kpɑ te tɔnɑ tɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Gusunɔ Dɑm kpuroɡii wiyɑ
    u nun sɔ̃ɔsi ye n koo koorɑ. Ye ɑ wɑ wunɛn dosu ɡe sɔɔ kpuro, yɑ weewɑ win min
    di. Yen tubusiɑnu mɑɑ sɑ̃ɑwɑ nɡe mɛ nɑ nun sɔ̃ɔwɑ.
  eng-KJVCPB: 'And in the days of these kings shall the God of heaven set up a kingdom,
    which shall never be destroyed: and the kingdom shall not be left to other people,
    but it shall break in pieces and consume all these kingdoms, and it shall stand
    for ever.'
  mpx-mpx: “Kin bolo o wali sauga logugui gamwanaa, inoke Yabowaine toto labulabumwa
    abalogugui etega ni pamilil, toto nige nihi aapapanak-an ge nige boda getoga nihi
    aahe. Inoke abalogugui gegewel o ni pasamwalekaleka-agil ge ni pwamowasel, yaa
    iya ni mihot.
  luo-luo: “E kinde mag ruodhigo, Nyasach polo nochung pinyruoth moro ma ok nokethi
    nyaka chiengʼ, kendo ma ok nowene oganda machielo. Enoreg pinjeruodhigo duto nyaka
    okelgi e gikogi, to en owuon to nosik nyaka chiengʼ.”
  meu-meu: Unu pavapava edia nega ai guba Diravana ese basileia ta baine haginia,
    nega ta ai basie habuaia tari diba ḡauna; bena ena lohia siahuna na basine hanai
    bese idauna ta enai. Ia ese unu basileia iboudiai na baine hamakohidia sisisisi
    bona baine hadokodia, bena baine gini hanaihanai.
  npi-ULB: ती राजाहरूको समयमा, स्वर्गका परमेश्‍वरले एउटा राज्य खडा गर्नुहुनेछ, जुन
    कहिल्यै नाश पारिनेछैन, नत कुनै अर्को जातिद्वारा परास्त हुनेछ । त्यसले अरू राज्यहरूलाई
    टुक्रा-टुक्रा पार्नेछ र तिनीहरू सबैको अन्त्य गर्नेछ, र त्योचाहिं सदाको निम्ति
    रहनेछ ।
  yor-yor: “Ní àsìkò àwọn ọba náà, Ọlọ́run ọ̀run yóò gbé ìjọba èyí tí kò le è bàjẹ́
    kalẹ̀, èyí tí a kò ní fi lé ẹlòmíràn lọ́wọ́. Yóò sì run gbogbo ìjọba, yóò sì mú
    wọn wá sí òpin, ṣùgbọ́n ìjọba yìí yóò dúró láéláé.”
  pes-OPCB: «در دوران سلطنت آن پادشاهان، خدای آسمانها سلطنتی برقرار خواهد ساخت که
    هرگز از بین نخواهد رفت و کسی بر آن پیروز نخواهد شد، بلکه همهٔ آن سلطنتها را در
    هم کوبیده مغلوب خواهد ساخت و خودش تا ابد پایدار خواهد ماند.
  tgl-ULB: Sa mga panahon ng mga haring iyon, magtatayo ang Diyos ng langit ng kaharian
    na hindi kailanman mawawasak, ni masasakop ng ibang mga tao. Dudurugin nito ang
    ibang mga kaharian nang pira-piraso at maglalagay ng wakas sa kanilang lahat at
    mananatili ito magpakailanman.
  cbu-NT: Yuwash ashpari in tputs kurakaam kinaturtachinllina, anush Apanllsha kanindamand
    waana urutamari taamaam kurak kizpur zanganchiya. Anoo ayamtaati kurak nllitari
    kasichazinllinaja. Tsapurunasshuchee kurak ichingaru kasiyaru, izuuru kachingeeru
    kasachiya.
  hui-hui: Ai kini uruni ti kaore dege Ngode Datagaliwabe kago ibugua bibahendeha
    ibunime handayaho howa haru hai holene tu haragola ibulebira. Horo ogoni íbu wirangi
    ibugua handame howa haru haho wiaabo holene wulebira. Ani kagola kini maru karume
    ibugua handayaho kago bo podabe nahe holebira. Ngode Datagaliwabe ibugua dege
    tigua haru karu bo gialohole bialu ibugua haru halu handame ho holene wiaaboboore
    wulebira.
  mya-mya: အ​ထက်​ဖော်​ပြ​ပါ​ဘု​ရင်​များ​နန်း​စံ​လျက် နေ​ချိန်​၌​ပင်​လျှင် ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​သည်​အ​ဘယ်​အ​ခါ​မျှ​မ​ပျက်​စီး
    နိုင်​သည့် နိုင်​ငံ​တစ်​ခု​ကို​တည်​ထောင်​တော်​မူ ပါ​လိမ့်​မည်။ ထို​နိုင်​ငံ​ကို​အ​ဘယ်​အခါ​၌
    မျှ​နှိမ်​နင်း​၍​ရ​မည်​မ​ဟုတ်​ပါ။ ယင်း​သည် အ​ခြား​နိုင်​ငံ​ရှိ​သ​မျှ​ကို​ဖြို​ခွင်း​ပြီး
    နောက် အ​စဉ်​အ​မြဲ​တည်​ပါ​လိမ့်​မည်။-
  bod-N: རྒྱལ་པོ་དེ་རྣམས་ཀྱི་ཉིན་མོ་ལ། ནམ་མཁའི་དཀོན་མཆོག་གིས་ནམ་ཡང་འཇིག་མི་སྲིད་པའི་རྒྱལ་སྲིད་ཅིག་དར་བར་མཛད་ཅིང་།
    སྲིད་དབང་ནམ་ཡང་མི་སྡེ་གཞན་གྱི་ལག་ཏུ་མི་འཆོར་བར་མ་ཟད། རྒྱལ་སྲིད་དེས་རྒྱལ་སྲིད་གཞན་ཐམས་ཅད་གཏོར་ནས་རྡུལ་དུ་བརླག་པར་བྱ་ཞིང་།
    དེ་ནི་དུས་གཏན་དུ་གནས་པར་འགྱུར་རོ། །
  sna-sna: “Mumazuva amadzimambo ayo, Mwari wokudenga achagadza ushe husingazoparadzwi,
    uye hahungazombosiyirwi vamwe vanhu. Huchapwanya ushe hwose hugohugumisa, asi
    ihwo huchagara nokusingaperi.
  spa-BLM: “En los días de esos reyes, el Dios del cielo establecerá un reino que
    nunca será destruido, ni su soberanía será dejada a otro pueblo; sino que romperá
    en pedazos y consumirá todos estos reinos, y permanecerá para siempre.
  cac-cac: A d'a stiempoal juntzan̈ eb' yajal chi', ata' ol q'ue vaan junxo nación
    yuj Dios aj satchaan̈, man̈xa b'aq'uin̈ ol sateloc, man̈xo ol can d'a yalan̈ junocxo.
    Ol satjoquel juntzan̈xo nación chi' yuuj, ol cann̈ej d'a juneln̈ej.
  swh-ULB: Katika siku za wafalme hao, Mungu wa mbinguni ataanzisha ufalme ambao hautaweza
    kuangushwa, wala kushindwa na watu wengine. Utazivunja falme zingine vipande vipande
    na kuzikomesha zote, nao utadumu milele.
  bel-bel: І ў дні тых царстваў Бог Нябесны паставіць царства, якое вавек ня зруйнуецца,
    і царства гэтае ня будзе перададзена другому народу; яно струшчыць і разбурыць
    усе царствы, а самое будзе стаяць вечна,
  deu-ELBBK: 'Und in den Tagen dieser Könige wird der Gott des Himmels ein Königreich
    aufrichten, das ewiglich nicht zerstört, und dessen Herrschaft keinem anderen
    Volk überlassen werden wird; es wird alle jene Königreiche zermalmen und vernichten,
    selbst aber ewiglich bestehen:'
  mbb-OT: “Dutun te timpu te kedhadì kayi te menge pengulu, edtukud is Megbevayà diyà
    te langit te sevaha he ginhedian he kenà egkezeetan te minsan keenu. Ne kenà heini
    egkezaag te zuma he ginhedian, su edèdeetan din pa ganì is langun he ginhedian
    ne ebpedayun heini he ginhedian taman te taman.
  mal-2015: ഈ രാജാക്കന്മാരുടെ കാലത്തു സ്വർഗ്ഗസ്ഥനായ ദൈവം ഒരുനാളും നശിച്ചുപോകാത്ത ഒരു
    രാജത്വം സ്ഥാപിക്കും; ആ രാജത്വം വേറെ ഒരു ജാതിക്കു ഏല്പിക്കപ്പെടുകയില്ല; അതു ഈ രാജത്വങ്ങളെ
    ഒക്കെയും തകർത്തു നശിപ്പിക്കയും എന്നേക്കും നിലനില്ക്കയും ചെയ്യും.
  rmc-rmc: Andro dživesa kale kraľengre o Del le ňeboskro zathovela o kraľišagos,
    savo ľikerela pro furt, na ela zňičimen a na ela avre manušengro. Rozphagerela
    savore kala kraľišagi a zňičinela len, ale oda kraľišagos ačhela pro furt.
  nlg-nlg: Tana bona tara vunaghi na lei vunaghi haba rakeri, na God ni kokou ke taludato
    mai nina kinakabu ke mua ghoi durakea ahei, me ke mua ghoi suravia tua.
  pes-OPV: و در ایام این پادشاهان خدای آسمانها سلطنتی را که تا ابدالاباد زایل نشود،
    برپاخواهد نمود و این سلطنت به قومی دیگر منتقل نخواهد شد، بلکه تمامی آن سلطنتها
    را خردکرده، مغلوب خواهد ساخت و خودش تا ابدالاباد استوار خواهد ماند.
  ron-1924: Дар, ын время ачестор ымпэраць, Думнезеул черурилор ва ридика о ымпэрэцие
    каре ну ва фи нимичитэ ничодатэ ши каре ну ва трече суб стэпыниря унуй алт попор.
    Еа ва сфэрыма ши ва нимичи тоате ачеле ымпэрэций ши еа ынсэшь ва дэйнуи вешник.
  ben-OBCV: “এসব রাজাদের শাসনকালে স্বর্গের ঈশ্বর এমন একটি রাজ্যের প্রতিষ্ঠা করবেন,
    যা কেউ ধ্বংস করতে পারবে না বা কেউ অধিকার করতে পারবে না। কিন্তু এই রাজ্য অন্য সব
    রাজ্যের অবসান ঘটিয়ে চিরস্থায়ী হবে।
  som-som: Oo wakhtiga boqorradaas ayaa Ilaaha samadu dhisi doonaa boqortooyo aan
    weligeed la baabbi'inayn, ama dowladnimadeedu aanay dad kale uga wareegayn, laakiinse
    way jejebin doontaa oo baabbi'in doontaa boqortooyooyinkaas oo dhan, markaasay
    weligeed taagnaan doontaa.
  lat-VUC: 'In diebus autem regnorum illorum suscitabit Deus cæli regnum, quod in
    æternum non dissipabitur, et regnum ejus alteri populo non tradetur: comminuet
    autem, et consumet universa regna hæc, et ipsum stabit in æternum.'
  eng-ASVBT: And in the days of those kings shall the God of heaven set up a kingdom
    which shall never be destroyed, nor shall the sovereignty thereof be left to another
    people; but it shall break in pieces and consume all these kingdoms, and it shall
    stand forever.
  ita-1885: E a' dì di questi re, l'Iddio del cielo farà sorgere un regno, il quale
    giammai in eterno non sarà distrutto; e quel regno non sarà lasciato ad un altro
    popolo; esso triterà, e consumerà tutti que' regni; ma esso durerà in eterno.
  eng-ULB: In the days of those kings, the God of heaven will set up a kingdom that
    will never be destroyed, nor will it be conquered by another people. It will break
    the other kingdoms into pieces and put an end to all of them, and it will remain
    forever.
  spa-VBL: “Durante el tiempo de estos reyes el Dios del cielo establecerá un reino
    eterno que nunca será destruido ni tomado por otros. Aplastará todos estos reinos,
    poniéndoles fin, y durará para siempre,
  fra-_FOB: Et dans le temps de ces rois, le Dieu des cieux suscitera un royaume qui
    ne sera jamais détruit; et ce royaume ne passera point à un autre peuple; il brisera
    et anéantira tous ces royaumes-là, et lui-même subsistera éternellement,
  mal-mal: ഈ രാജാക്കന്മാരുടെ കാലത്ത് സ്വർഗ്ഗസ്ഥനായ ദൈവം ഒരുനാളും നശിച്ചുപോകാത്ത ഒരു
    രാജത്വം സ്ഥാപിക്കും; ആ രാജത്വം വേറെ ഒരു ജനതക്കും ഏല്പിക്കപ്പെടുകയില്ല; അത് മറ്റ്
    രാജത്വങ്ങളെ എല്ലാം തകർത്ത് നശിപ്പിക്കുകയും എന്നേക്കും നിലനില്‍ക്കുകയും ചെയ്യും.
  urd-GVR: Jab yih bādshāh hukūmat kareṅge, unhīṅ dinoṅ meṅ āsmān kā Ḳhudā ek bādshāhī
    qāym karegā jo na kabhī tabāh hogī, na kisī dūsrī qaum ke hāth meṅ āegī. Yih bādshāhī
    in dīgar tamām saltanatoṅ ko pāsh pāsh karke ḳhatm karegī, lekin ḳhud abad tak
    qāym rahegī.
  suz-BL: मेको पिप आन पालामी स्‍वर्ग ङा परमप्रभुमी अर्को राज्‍य का सेल्‍ब। मेको राज्‍य
    गेनायो ब्रोल चिल मदुम्‍ब। मेको राज्‍य ङा मुर खाल का ङा बाक्‍नीम। मेकोमी अरु राज्‍य
    नेल्‍ल आन कली रोब चिब पा थुम्‍पाइक्‍ब। तन्‍न मेको आ राज्‍य गेना हना यो लीब। दानीएल
    १४:२७; यसैया ९:६; १कोरिन्‍थी १५:२४; प्रकाश ११:१५
  eng-NOY: But in the days of these kings shall the God of heaven set up a kingdom
    which shall never be destroyed; and the kingdom shall be left to no other people
    but it shall break in pieces and consume all these kingdoms, and it shall stand
    forever;
  ita-1927: E al tempo di questi re, l’Iddio del cielo farà sorgere un regno, che
    non sarà mai distrutto, e che non passerà sotto la dominazione d’un altro popolo;
    quello spezzerà e annienterà tutti quei regni; ma esso sussisterà in perpetuo,
  ckb-ckb: «لە سەردەمی ئەم پاشایانەدا خودای ئاسمان پاشایەتییەک دادەمەزرێنێت کە هەرگیز
    لەناوناچێت، بۆ گەلی دیکە بەجێناهێڵدرێت، هەموو ئەو پاشایەتییانە وردوخاش دەکات و
    کۆتاییان پێدەهێنێت، ئەو هەتاهەتایە بە چەسپاوی دەمێنێتەوە.
  eng-BBE: And in the days of those kings, the God of heaven will put up a kingdom
    which will never come to destruction, and its power will never be given into the
    hands of another people, and all these kingdoms will be broken and overcome by
    it, but it will keep its place for ever.
  kan-OKCV: “ಆ ಅರಸರ ದಿವಸಗಳಲ್ಲಿ ಪರಲೋಕದ ದೇವರು ಎಂದಿಗೂ ನಾಶವಾಗದ ರಾಜ್ಯವನ್ನು ಸ್ಥಾಪಿಸುವರು.
