  ind-AYT: “Pada zaman raja-raja itulah, Allah semesta langit akan menegakkan suatu
    kerajaan yang tidak akan binasa selama-lamanya. Dan, kekuasaannya tidak akan beralih
    kepada bangsa lain; kerajaan itu akan meremukkan segala kerajaan dan menghancurkannya,
    tetapi kerajaan itu akan tetap kekal selama-lamanya.”
  nya-nya: “Pa nthawi ya mafumu amenewo, Mulungu wakumwamba adzakhazikitsa ufumu umene
    sudzawonongedwa, kapenanso kuperekedwa kwa anthu ena. Udzawononga maufumu onse
    aja ndi kuwatheratu, koma iwo wokha udzakhalapobe mpaka muyaya.
  hrv-hrv: U vrijeme ovih kraljeva Bog Nebeski podići će kraljevstvo koje neće nikada
    propasti i neće prijeći na neki drugi narod. Ono će razbiti i uništiti sva ona
    kraljevstva, a samo će stajati dovijeka -
  mps-mps: “Tama te king dabe bidalubadi, te Godigo te we bidi tonalubo bomo te tomo
    hodolama, tama te tonalubo bomo te sesemane bidada peyu, bidada paibao. Te gasa
    king dabego te Godigo tonalubo bomo te elalueinu ebaso, usu me egobeo, te gasa
    bagego te bomo me sogobeo. Tiali digi, te agai da te augwali aiyaba elaluama,
    tama te gasa king dabe mu dola silama, tama agai tonalubo bomo te sesemane elaluaibao.
  tpi-tpi: “Na taim ol dispela king i stap yet God bai i kirapim wanpela kingdom na
    dispela kingdom bai i stap oltaim oltaim. Ol arapela king i no inap daunim kingdom
    bilong God, tasol em bai i daunim ol na bagarapim ol arapela king na kingdom bilong
    en bai i stap oltaim.
  dan-1931: Men i hine Kongers* Dage vil Himmelens Gud oprette et Rige, som aldrig
    i Evighed skal forgå, og Herredømmet skal ikke gå over til noget andet Folk; det
    skal knuse og tilintetgøre alle hine Riger, men selv stå i al Evighed; { [*dvs.
    Jernets og Lerets Konger. Sl. 2, 8 ff.; 110, 1 f. 1 Kor. 15, 24.] }
  vie-OVCB: Trong đời các vua và lãnh tụ sau cùng đó, Đức Chúa Trời trên trời sẽ thiết
    lập vương quốc là nước đời đời không bao giờ sụp đổ, hoặc bại trận. Vương quốc
    Chúa sẽ đánh tan và tiêu diệt các đế quốc và quốc gia trên thế giới. Vương quốc
    ấy sẽ trường tồn bất diệt.
  guj-2017: તે રાજાઓના શાસન દરમ્યાન, આકાશના ઈશ્વર એક એવું રાજ્ય સ્થાપશે જેનો કદી નાશ
    થશે નહિ. તે રાજ્ય કદી બીજી કોઈ પ્રજાના હાથમાં જશે નહિ. તે બીજા રાજ્યને ભાંગીને
    ભૂકો કરી નાખશે. અને સર્વકાળ ટકશે.
  pon-2006A: Eri, ni ahnsou me nanmwarki ko pahn kakaun wasa, Koht en nanleng pahn
    ketin kauwada mwehi ehu me sohte imwi. Mwehi wet sohte pahn kak lohdi, ahpw e
    pahn kauwehla mwehi teikan koaros, oh pahn mihmi kohkohlahte.
  por-BRBSL: “Nos dias daqueles reis, o Deus do céu estabelecerá um reino que nunca
    será destruído, nem sua soberania será deixada a outro povo; mas se quebrará em
    pedaços e consumirá todos esses reinos, e permanecerá para sempre.
  swe-swe: Under dessa kungars tid kommer himlens Gud att upprätta ett annat rike
    som aldrig ska förstöras [Guds rike]. Dess makt ska inte överlämnas åt något annat
    folk [vilket skett i alla de föregående världsimperierna]. Det ska krossa och
    utplåna alla andra riken, men självt ska det bestå för evigt!
  cth-cth: Kut hoi sak hoeh e talung buet touh ni mon hoi amahmawk a kamlei teh, sum,
    rahum, ngun, sui, amhrunaw hah reppasei lah a ten e na hmu e hateh, rawknae koe
    ka phat thai hoeh e, hote bawinae tueng nah kalvan Cathut ni uknaeram a kangdue
    sak han. Hote teh Jentelnaw e kut dawk phat toung laipalah, ahmaloe dei tangcoung
    e ram pueng hah raphoe vaiteh, a yungyoe a cak han.
  twi-twi: “Saa ahemfo no adedi mu no, Ɔsoro Nyankopɔn bɛbɔ ahemman bi atenase a ɛrensɛe
    da; na obiara renni so da. Ebedwiriw ahemman ahorow yi nyinaa de wɔn aba awiei,
    na ɛno de, ebegyina afebɔɔ.
  hlt-hlt: Vaan Pathen loh manghai rhoek te amamih tue vaengah a pai sak vetih a ram
    tah kumhal due la tim mahpawh. Ram te pilnam tloe taengah a nuei la hlah mahpawh.
    Ram boeih he tlum cakhaw te tah kumhal duela cak ni.
  tbz-SIM: Dɛ kó tikpɑ̀tì mɔ̀nnì ndi Kuyie nyóó ɑ̃nnɛ́mɛ̀ dikpɑ̀ɑ̀tìyuu tɛrì dìì yóó
    pɔntɛ yɛsɔnyɛ yɛ̀ɛ̀ di niitɛ́nɛ̀ bɑ́ yɛ̀ tɛ̃́nkɛ bɑ́ mbo kɛ̀ dindi nɛ́ mbo sɑ̃́ɑ̃̀.
  msy-2020: “Ezɨ dughiar atrivir kaba ikiavɨra itimɨn, Godɨn Uan Nguibamɨn Itim, a
    Dughiar a Gumazamizibagh Ativaghamin Tam a damightɨ, an otivam. Eghtɨ a ikɨ mamaghɨra
    ikiam. Eghtɨ atrivir maba da God Gumazamizibagh Ativaghamin Dughiar Kam dɨkabɨraghan
    kogham. Eghtɨ God Gumazamizibagh Ativaghamin Dughiam, an atrivir igharazibagh
    asɨghasigham. Eghtɨ an atrivir dughiar kam a ikɨ mamaghɨra ikɨvɨra ikiam.
  dop-dop: Kɑwulɑsɩ nsɩ sɩ wɑɑtʋ tɑɑ kɛ́ Ɩsɔ kɑ́ kʋsɩ tɑm tɔɔ nyǝŋkɑ nɑkǝlɩ. Kɑɑ yɔkɩ
    sɩ tǝnɑ nɑ sɩ́ sɑɑlɩ yem. Nɑkǝlɩ kɑ kɑɑ kpɑ kɑ tɔɔ.
  azb-azb: O padşahların dövründə göylərin Allahı heç vaxt dağılmayan bir padşahlıq
    quracaq və bu padşahlıq başqa xalqın əlinə keçməyəcək. O bütün əvvəlki padşahlıqları
    əzib-dağıdacaq, özü isə əbədi qalacaq.
  eng-DBY: 'And in the days of these kings shall the God of the heavens set up a kingdom
    which shall never be destroyed; and the sovereignty thereof shall not be left
    to another people: it shall break in pieces and consume all these kingdoms, but
    itself shall stand for ever.'
  hin-2017: और उन राजाओं के दिनों में स्वर्ग का परमेश्वर, एक ऐसा राज्य उदय करेगा जो
    अनन्तकाल तक न टूटेगा, और न वह किसी दूसरी जाति के हाथ में किया जाएगा। वरन् वह उन
    सब राज्यों को चूर-चूर करेगा, और उनका अन्त कर डालेगा; और वह सदा स्थिर रहेगा; (प्रका.
    11:15)
  wol-KYG: «Ci jamonoy buur yooyu Yàlla Boroom asamaan dina samp nguur gu dul tas
    mukk, te wenn xeet du ko yilif mukk. Nguur googu dina tasaare mboolem yeneen nguur
    yooyu, ba genn du ci des, waaye moom day sax ba fàww.
  eng-YLT: '''And in the days of these kings raise up doth the God of the heavens
    a kingdom that is not destroyed — to the age, and its kingdom to another people
    is not left: it beateth small and endeth all these kingdoms, and it standeth to
    the age.'
  kne-kne: Sin timpon di aari ay sana, isaad Diyos ay wadad daya di panturayan ay
    adi polos maabak ono madadael, mo adi et say manadael sin amin ay panturayan et
    komakaman si eng-enggana.
  eng-WYC-2017: Forsooth in the days of those realms, God of heaven shall raise up
    a realm, that shall not be destroyed without end, and his realm shall not be given
    to another people; it shall make less, and waste all these realms, and it shall
    stand without end,
  eng-WMBB: “In the days of those kings the God of heaven will set up a kingdom which
    will never be destroyed, nor will its sovereignty be left to another people; but
    it will break in pieces and consume all these kingdoms, and it will stand forever.
  urd-GVH: जब यह बादशाह हुकूमत करेंगे, उन्हीं दिनों में आसमान का ख़ुदा एक बादशाही
    क़ायम करेगा जो न कभी तबाह होगी, न किसी दूसरी क़ौम के हाथ में आएगी। यह बादशाही
    इन दीगर तमाम सलतनतों को पाश पाश करके ख़त्म करेगी, लेकिन ख़ुद अबद तक क़ायम रहेगी।
  rug-rug: Koasa totoso tadi na baṉara arini, si kote va turu ia sa Tamasa pa Maṉauru
    si keke butubutu baṉara sapu kote loke vina betona, meke lopu kote boka ta huara.
    Kote la sa meke huara pani sari doduru butubutu baṉara arini, ba asa telena si
    kote turu hola ninae rane.
  gaz-gaz: “Bara mootota sanaa keessa, Waaqni samii mootummaa gonkumaa hin diigamne
    yookaan saba biraatiif hin kennamne hundeessa. Innis mootummoota duraa sana ni
    barbadeessa; hamma dhumaattis isaan balleessa; inni mataan isaa garuu bara baraan
    jabaatee ni dhaabata.
  fra-LSG: Dans le temps de ces rois, le Dieu des cieux suscitera un royaume qui ne
    sera jamais détruit, et qui ne passera point sous la domination d’un autre peuple;
    il brisera et anéantira tous ces royaumes-là, et lui-même subsistera éternellement.
  gnn-gnn: Ga ŋulinyaramirriyunydjayi Godthu djiwarr'wuyyunydja yurru ŋayipina ŋunhinydja
    nherraṉmirri nhanŋuwaynha rom, ga ŋunhiyinydja nhanŋunydja yurru wäŋa ga rom yukurra
    dhärra gupaḏalnha‐wala yanana yurru. Yo, ŋuriŋiyi Godkalanydja yurru ḏaw'‐ḏawyunna
    warrpam'thunna ŋunhi wiripunydja malanha rom, buḻwaŋ'marama yurru winya'yunmaramana,
    ga ŋuriŋi nhanukalanydja romdhu yurru warrpam'nha monyguma ŋäkirrmaramana dhuwala
    munathany'tja wäŋanha, ga dhärranydja ŋayi yurru yukurra bitjanna liŋguna, gupaḏalnha‐wala
    yanana.
  yal-yal: “Na mangane waxatini, Ala Naxan Kore, na mangayana nde rafama nɛn naxan
    mi kalɛ habadan! Na mangayaan mi danguma yamana gbɛtɛ nɔɔn bun. A yamanan bonne
    raxuyama ayi nɛn, a yi e raxɔri, koni a tan yɛtɛɛn luma nɛn habadan.
  haw-1868: Ma na la o keia poe alii, e kukulu mai ai ke Akua o ka lani i aupuni mau
    loa, aole hoi e hoohioloia ia aupuni; aole nae ia e lilo no ka lahuikanaka e,
    aka, ia ia no e weluwelu hilii auanei a okaoka loa keia mau aupuni a pau, a e
    mau loa aku ana no ia.
  arb-NAV: وَفِي عَهْدِ هَؤُلاءِ الْمُلُوكِ يُقِيمُ إِلَهُ السَّمَاوَاتِ مَمْلَكَةً
    لَا تَنْقَرِضُ إِلَى الأَبَدِ، وَلا يُتْرَكُ مُلْكُهَا لِشَعْبٍ آخَرَ، وَتَسْحَقُ
    وَتُبِيدُ جَمِيعَ هَذِهِ الْمَمَالِكِ. أَمَّا هِيَ فَتَخْلُدُ إِلَى الأَبَدِ.
  ewe-ewe: “Le fia mawo ƒe ɣeyiɣiwo me la, Mawu si le dziƒo la aɖo fiaɖuƒe aɖe anyi
    si magbã akpɔ gbeɖe o eye womagblẽe ɖi na ame bubuwo o. Agbã fiaɖuƒe mawo katã
    eye wòahe woƒe nuwuwu vɛ, ke eya ŋutɔ anɔ anyi tegbee.
  eng-LEE: 'But in the days of these kings will the God of heaven set up a kingdom:
    which shall to eternity not be destroyed, and its rule shall not be transferred
    to any other people; [but] it will grind up and make an end of all these kingdoms,
    while it will itself endure for ever.'
  gvn-gvn: '@see-verse:DAN.002.043'
  asm-FB: আৰু সেই ৰজাসকলৰ সময়ত স্বৰ্গৰ ঈশ্বৰে এক ৰাজ্য স্থাপন কৰিব; সেয়ে কেতিয়াও
    বিনষ্ট নহ’ব, নাইবা আন লোকৰ দ্বাৰাই এই ৰাজ্য পৰাজিত নহ’ব, আৰু সকলো ৰাজ্যক ভাঙি
    ডোখৰ ডোখৰ কৰি সকলোকে সংহাৰ কৰিব; আৰু এই ৰাজ্য চিৰকাললৈকে থাকিব।
  sus-A: «نَ مَنفّيٍ شَ وَشَتِ، كٌورٍ عَلَ مَنفّيَ ندٍ رَ مِنِمَ نّ نَشَن مُ كَنَمَ
    عَبَدَن. نَ مَنفّيَ مُ لُمَ حَمَ فبّتّ شَ يَامَرِ بُن مَ. عَ قَمَ نّ نَ مَنفّيَ
    بِرِن عِوُرُدٍ. عَ مُ كَنَمَ عَبَدَن.
  fra-SBL: « Dans les jours de ces rois, le Dieu des cieux établira un royaume qui
    ne sera jamais détruit, et dont la souveraineté ne sera jamais confiée à un autre
    peuple ; mais il brisera et consumera tous ces royaumes, et il subsistera à jamais.
  hbo-hbo: וּֽבְיֹומֵיהֹ֞ון דִּ֧י מַלְכַיָּ֣א אִנּ֗וּן יְקִים֩ אֱלָ֨הּ שְׁמַיָּ֤א
    מַלְכוּ֙ דִּ֤י לְעָלְמִין֙ לָ֣א תִתְחַבַּ֔ל וּמַ֨לְכוּתָ֔ה לְעַ֥ם אָחֳרָ֖ן לָ֣א
    תִשְׁתְּבִ֑ק תַּדִּ֤ק וְתָסֵיף֙ כָּל־אִלֵּ֣ין מַלְכְוָתָ֔א וְהִ֖יא תְּק֥וּם לְעָלְמַיָּֽא׃
  piu-2006: '@see-verse:DAN.002.043'
  pjt-pjt: “Munu panya nyuntu nyangu maḻatja puḻi murpu katunguṟu taaṉpa watiwatingka
    punkannyangka, ka panya minya-minyaringu, panya ayananguṟu, puṟantjinguṟu, tjuḻpirpanguṟu,
    tjiilpanguṟu munu kaulpanguṟu palyantja uwankara alatjiṯu wiyaringu. Ka panya
    puḻi taaṉpa paluṟu punkantjatjanu ngalya-puḻkaringkula puḻi murpuringu munu manta
    winkilta ngalya-tjutuṉu. Palu puḻi nyanga paluṟu nintini mayatja maḻatja nyinakatinytjaku
    Goda Ilkaṟitjangku tjunkunytja. Panya nyara palula-aṟangka Godalu mayatja panya
    maṉkurpa puṯu tjungu nyinanytja tjuṯa wiyalku munu mayatja kutjupa maḻatjalta
    kuṉpu mulapa tjunkuku, tiṯutjara nyinapainya, witulya puḻka mulapa. Ka mayatja
    ngura kutjupitja tjuṯangku palunya arkaṟa puṯu alatjiṯu wiyalku, ka mayatja maḻatja
    paluṟu munu palumpa walytjapiti tiṯutjara wanka nyinaku. “Uwa, mayatja wiṟu! God
    Ilkaṟitjalu panya nyuntunya nintinu nyaa ngula utiringkuku. Ka ngayulu nyuntula
    tjukaṟurungku tjakultjunanyi nyuntu panya nyakunytjanya, ka nyuntu kulila munu
    mulamulariwa ngayulu nyanga utiṟa wangkanytjanya.” Alatji Danieltu mayatja panya
    Nipaka-nitjala wangkangu.
  kik-kik: “Na rĩrĩ, ihinda-inĩ rĩa athamaki acio, Ngai wa igũrũ nĩakahaanda ũthamaki
    ũtagacooka kwanangwo, kana ũtigĩrwo andũ angĩ. Nĩũkahehenja mothamaki macio mangĩ
    mothe ũmaniine, noguo mwene ũgaatũũra wĩhaandĩte tene na tene.
  omb-omb: Lo taro nora ratahigi ngerehi, Huqe lolo taetae vin rivu na ratahigi vin
    toga vagitue. Siu vin siregi na tanoi nona ratahigi tea lawe na tangaloi dolue.
    Ngeie vin momogagi na tanoi ratahigi ngerehi doluegi, me i ngeie sibona vin labe
    vagituei.
  fra-NCL: Dans le temps de ces rois, le Dieu du ciel suscitera un royaume qui ne
    sera jamais détruit, et dont la domination ne sera pas abandonnée à un autre peuple
    ; il brisera et anéantira tous ces royaumes-là, et lui-même subsistera à jamais,
  cek-AK: To siangpahrangnawk ih atue thuem ah, natuek naah doeh amro thai ai siangpahrang
    ukhaih prae to van Sithaw mah phasak tih; to ukhaih prae loe minawk kalah khaeah
    caehtaak mak ai, siangpahrang ukhaih praenawk to amrosak boih ueloe, boenghaih
    phasak tih; toe anih ih prae loe dungzan khoek to cak tih.
  cuk-cuk: ”We-reymar-ibagangine, Bab-Dummad-Nibneggi-Maid, na rey-wargwen-degisadegu-reyga-megoed
    barmidagoed. We-reygi, dule-baid bipisaar obinosulid. Ar we-rey bur yar-bamalad-obelogoed.
    We-rey, degisadegu reyga megoed.
  uig-CYR: У ахирқи падишалар тәхттә олтарған мәзгилдә, әрштики Худа йимирилмәс бир
    падишалиқ бәрпа қилиду. Бу падишалиқ һәргиз башқа бир хәлиққә өтмәйду; әксичә
    у бу башқа падишалиқларни үзүл-кесил гумран қилип, өзи мәңгү мәзмут туриду.
  tel-2017: ఆ రాజుల కాలంలో పరలోకంలో ఉన్న దేవుడు శాశ్వతంగా నిలిచి ఉండే వేరే ఒక రాజ్యం
    నెలకొల్పుతాడు. ఆ రాజ్యాన్ని పొందిన వాళ్ళ చేతుల్లో నుంచి దాన్ని వేరే ఇంకెవ్వరూ
    స్వాధీనం చేసుకోలేరు. అది ముందు చెప్పిన రాజ్యాలన్నిటినీ తుత్తునియలు చేస్తుంది.
    అది శాశ్వతంగా నిలుస్తుంది.
  hat-BSA: “Nan jou a wa sila yo, Bondye syèl yo va etabli yon wayòm ki p ap janm
    detwi, e wayòm sa a p ap lese pou yon lòt pèp. Li va kraze e mete fen a tout wayòm
    sila yo, men li va, li menm dire pou tout tan.
  kos-kos: In pacl lun mwet leum inge, God inkusrao El ac fah oakiya sie tokosrai
    su ac fah wangin saflaiya. Ac fah tiana ku in kutangyukla, a ac fah kunausla nufon
    tokosrai ingan, na ac fah oanna nwe tok.
  hbo-WLC: וּֽבְיוֹמֵיה֞וֹן דִּ֧י מַלְכַיָּ֣א אִנּ֗וּן יְקִים֩ אֱלָ֨הּ שְׁמַיָּ֤א
    מַלְכוּ֙ דִּ֤י לְעָלְמִין֙ לָ֣א תִתְחַבַּ֔ל וּמַ֨לְכוּתָ֔ה לְעַ֥ם אָחֳרָ֖ן לָ֣א
    תִשְׁתְּבִ֑ק תַּדִּ֤ק וְתָסֵיף֙ כָּל־אִלֵּ֣ין מַלְכְוָתָ֔א וְהִ֖יא תְּק֥וּם לְעָלְמַיָּֽא׃
  ibo-ibo: “Nʼoge ahụ, ndị eze ndị a ga-anọ nʼọchịchị, Chineke nke eluigwe ga-eme
    ka alaeze ọzọ bido. Ọ bụkwa alaeze nke a na-apụghị imebi emebi. O nwekwaghị onye
    ọbụla pụrụ imeri alaeze ahụ. Ọ ga-ala alaeze ndị ọzọ nʼiyi, mee ka ha bụrụ ihe
    efu, ma ọ ga-adịrị na-aga nʼihu ruo ebighị ebi.
  ory-ory: ପୁଣି, ସେହି ରାଜାଗଣର ସମୟରେ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର ଗୋଟିଏ ରାଜ୍ୟ ସ୍ଥାପନ କରିବେ, ତାହା
    କଦାପି ବିନଷ୍ଟ ହେବ ନାହିଁ, କିଅବା ତହିଁର ଆଧିପତ୍ୟ ଅନ୍ୟ ଗୋଷ୍ଠୀର ହସ୍ତରେ ଛଡ଼ାଯିବ ନାହିଁ;
    ମାତ୍ର ତାହା ଏହିସବୁ ରାଜ୍ୟକୁ ଖଣ୍ଡ ଖଣ୍ଡ ଓ ନଷ୍ଟ କରି ଆପେ ଚିରସ୍ଥାୟୀ ହେବ।
  chk-chk: Iwe, lon fansoun mwün ekewe king, ewe Koten läng epwe aüetä eu mwü esap
    tongeni tala, esap pwal wor eu mwü epwe tongeni akufu. Iwe, ei mwü epwe ataela
    o arosala ekewe lusun mwü, nge epwe püsin nom tori feilfeilachök.
  rop-rop: “Haibala bos, yubin luk hau det ston bin breik brom det bigwan hil wen
    nobodi nomo bin tatjim, en hau det ston bin hitim en bitsimap det bigwan drimin
    sheip weya olabat bin meigim brom aiyan en kopa, klei en silba en gol. Bambai
    det God hu oldei jidan deya langa top garra meigim detlot kantri jidan blanga
    wanbala king en im kaan neba binij. Najalot king en boswan kaan bidim im, en im
    garra binijimap olabat, en afta im garra jidan olagijawan. “Wal haibala bos, det
    haibala God bin dalim yu wanim garra hepin bambai. Aibin dalim yu wanim det drim
    en det mining, en aibin dalim yu ola trubalawan wed.” Lagijat na Denyul bin tok.
  ukr-1871: А по часах тих царств здвигне Бог небесний царство, котре повіки не розпадеться,
    та й се царство не перейде до другого народу; воно повалить і поторощить усї царства,
    а само стояти ме по віки вічні,
  deu-1951: Aber in den Tagen jener Könige wird der Gott des Himmels ein Reich aufrichten,
    das ewiglich nie untergehen wird; und sein Reich wird auf kein anderes Volk übergehen;
    es wird alle jene Königreiche zermalmen und ihnen ein Ende machen; es selbst aber
    wird ewiglich bestehen;
  eng-JPS: And in the days of those kings shall the God of heaven set up a kingdom,
    which shall never be destroyed; nor shall the kingdom be left to another people;
    it shall break in pieces and consume all these kingdoms, but it shall stand for
    ever.
  srp-1865: A u vrijeme tijeh careva Bog æe nebeski podignuti carstvo koje se dovijeka
    neæe rasuti, i to se carstvo neæe ostaviti drugom narodu; ono æe satrti i ukinuti
    sva ta carstva, a samo æe stajati dovijeka,
  lug-lug: “Mu biro ebya bakabaka abo, Katonda w’eggulu alissaawo obwakabaka obutalizikirizibwa,
    so tebuliweebwa bantu balala. Bulizikiriza obwakabaka obwo bwonna, ne bubumalawo,
    naye bwo bulibeerera emirembe gyonna.
  heb-heb: וביומיהון די מלכיא אנון יקים אלה שמיא מלכו די לעלמין לא תתחבל ומלכותה לעם
    אחרן לא תשתבק תדק ותסיף כל אלין מלכותא והיא תקום לעלמיא׃
  ben-IRV: সেই সমস্ত রাজাদের দিনের, স্বর্গের ঈশ্বর এমন একটা রাজ্য স্থাপন করবেন যা
    কখনও ধ্বংস হবে না বা, অন্য লোকেরাও এটিকে অধিকার করবে না। এটি সেই সমস্ত রাজ্যগুলিকে
    চূর্ণবিচূর্ণ করবে এবং তাদেরকে নিশ্চিহ্ন করে দেবে এবং এটি চিরকাল থাকবে।
  pan-pan: ਉਹਨਾਂ ਰਾਜਿਆਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਕਾਸ਼ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇੱਕ ਰਾਜ ਖੜਾ ਕਰੇਗਾ ਜਿਹੜਾ ਸਦਾ
    ਤੱਕ ਨਾ ਖ਼ਤਮ ਹੋਵੇਗਾ, ਅਤੇ ਉਸ ਦੀ ਹੁਕਮਰਾਨੀ ਦੂਜੇ ਲੋਕਾਂ ਲਈ ਛੱਡੀ ਨਾ ਜਾਵੇਗੀ ਸਗੋਂ ਉਹ ਇਹਨਾਂ
    ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰ ਕੇ ਸੱਤਿਆਨਾਸ ਕਰੇਗਾ ਪਰ ਆਪ ਸਦਾ ਤੱਕ ਕਾਇਮ ਰਹੇਗਾ।
  tkr-tkr: Mane paççahaaşine gahıl xəybışde Allahee mısacab ilykidevxhasda, menne
    milletbışde xılyaqa ılğıdevç'esda xhinnena paççahiyvalla alyaa'as. Mançin çile
    ögiylin gırgın paççahiyvallabı alykyahasınbı, vucmee mısacab alykivxhas deş.
  mya-JVB: လက် နှင့် မ ထုမလုပ်ဘဲ ကျောက် တလုံးသည် တောင် ပေါ်က အလိုလိုပဲ့ကွာ ၍၊ သံ ၊
    ကြေးဝါ ၊ သရွတ် ၊ ငွေ ၊ ရွှေ တို့ကိုချိုးဖဲ့ သည် ကိုမြင် တော်မူသည်အကြောင်းအရာမှာ
    ၊ ပျက်စီး ခြင်းသို့မ ရောက်နိုင်သော နိုင်ငံ တခုကို ထို မင်းကြီး များလက်ထက် ၌ ကောင်းကင်ဘုံ
    ရှင်ဘုရားသခင် သည်တည်ထောင် စေတော်မူမည်။
  tte-O: Kinyao bwaine ali sauga loina kalona mena kabo Yaubada bulibuli mena kaba
    loina yabo iyatolo kaba loina bwaine nige kanasiga ipapagan, nige sowana kaba
    loina yabo ilaoma ilikwai yo kaba loina bwaite iya meuloina itabe-gwaligwalili
    yo iya imiyayai.
  tbg-tbg: Naantiara vi vatanaaka raquqi vivaro naaruvaini vai Variqava avuhainaa
    vaiinti vo qovarama kaanarove. Avuhainaa vaiinti viva raqikirava kia taiqa viramanta
    kia ho vo vatanaaka vira aatara kevarave. Viva ekaa vo vatanaa vo vatanaa vika
    avuhainaukavata naatara kero vika aru vehi autukero, viva ekaa enta ekaa enta
    raqikiqiro vuanarove.
  hmo-hmo: “Unai basileia namba 4 ena nega lalonai, guba ena Dirava ese basileia ta
    do ia haginia, inai basileia be do idia hadikaia diba lasi ela bona hanaihanai.
    Unai basileia be Dirava ese do ia naria, vadaeni bese ta ese do ia halusia diba
    lasi. Bona unai basileia ese basileia ibounai do ia hamakohia, bona haorea momokani,
    bona ia sibona do ia noho ela bona hanaihanai.
  urd-urd: और उन बादशाहों के दिनों में आसमान का ख़ुदा एक सल्तनत खड़ा करेगा, जो हमेशा
    बर्बाद न होगी और उसकी हुकूमत किसी दूसरी क़ौम के हवाले न की जाएगी, बल्कि वह इन
    तमाम हुकूमतों को टुकड़े — टुकड़े और बर्बाद करेगी, और वही हमेशा तक क़ायम रहेगी।
  rus-SYN: И во дни тех царств Бог небесный воздвигнет царство, которое вовеки не
    разрушится, и царство это не будет передано другому народу; оно сокрушит и разрушит
    все царства, а само будет стоять вечно,
  bqc-SIM: Kíapiↄ gↄↄ Lua Musude a kpala láasai kpá. A midɛo mɛ́ a gↄ̃ buipãleↄ
    pↄ́ ũ bauo. A kpala káaupiↄ kɛ dɛ̃́ↄdɛ̃ↄɛ, i ń bãdɛ, aàpi iↄ ku gↄↄpii.
  tcz-CHONGTHU: Chutobang lenggam kichohhel jeng jung ho phatlai tahle chun, Van Pathenin,
    kisumang talou ding leh koima khutnoi ja um talou ding, lenggam khat ahin tundoh
    ding ahi. Hiche lenggam chun lenggam dang jouse abon’a, anung ama umlouva avohchip
    soh hel ding chuleh hiche lenggam chu atonsot’a ding jing ding ahi tai.
  mar-mar: त्या राजाच्या दिवसात स्वर्गीय देव एका राज्याची स्थापना करील, त्याचा कधीही
    नाश होणार नाही, त्यास कोणी जिंकणार नाही ते तर सर्व राज्याचे तुकडे करून त्या सर्वांचा
    नाश करील व ते सर्व काळ टिकेल.
  qub-qub: Chay raycuna mandaycashan wichanmi Tayta Diosga juc rayta yurichengapaj.
    Chay ray mandashantaga manami pipis binsengapänachu. Ni may nasyuncho caj raycunapis
    manami binsengapänachu. Pay japallannami llapan mandajcuna mandashanta mandanga.
    Pay mandashanga para-simrimi canga.
  bqp-bqp: Kpee te ɑ wɑ tɑ mɛndɑmɑ kɑ tii mi, mɑ tɑ sii wɔ̃ku si, kɑ sii gɑn te, kɑ
    sɔn te, kɑ sii gee si, kɑ wurɑ ye kpuro kɔsukɑ muku muku mi, ten tubusiɑnɑ, bɑn
    ten sinɑmbun wɑɑti sɔɔ, Wɔrukoo u koo bɑndu gɑru swĩi. Goo sɑri wi u koo bɑn te
    fukɑ. Bweseru gɑru mɑɑ sɑri te tɑ koo tu yoru diisiɑ. Bɑn te, tɑ koo bɑn ni nu
    tie kpeerɑsiɑ kpɑ te tɔnɑ tɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ. Gusunɔ Dɑm kpurogii wiyɑ
    u nun sɔ̃ɔsi ye n koo koorɑ. Ye ɑ wɑ wunɛn dosu ge sɔɔ kpuro, yɑ weewɑ win min
    di. Yen tubusiɑnu mɑɑ sɑ̃ɑwɑ nge mɛ nɑ nun sɔ̃ɔwɑ.
  hat-hat: Nan rèy dènye chèf sa yo, Bondye nan syèl la pral fè yon lòt chèf parèt,
    l'ap pran gouvènman an nan men yo pou tout tan. Li p'ap janm pase yon lòt li.
    Men, l'ap kraze tout lòt pèp yo, l'ap detwi yo. Li menm l'ap kanpe la pou tout
    tan.
  eng-BSB: In the days of those kings, the God of heaven will set up a kingdom that
    will never be destroyed, nor will it be left to another people. It will shatter
    all these kingdoms and bring them to an end, but will itself stand forever.
  eng-WEBPB: “In the days of those kings the God of heaven will set up a kingdom which
    will never be destroyed, nor will its sovereignty be left to another people; but
    it will break in pieces and consume all these kingdoms, and it will stand forever.
  kbq-kbq: Hagi anankini vahe'mo'zama kinima mani'zama esnaza knafina, Monafinkama
    nemania Anumzamo'a mago kasefa kuma (Kindom) erifore hugahiankino, mago vahe'mo'a
    eri havizana osutfa huge, mago vahe'mo'a eno hara hunora ana kumara ohanaregahie.
    Ana hu'neanki'za Anumzamo'ma eri fore hania kumapima mani'snaza vahe'mo'za, mago'a
    kini vahera zamazeri fenkami atre vaganere'za, zamagra manivava hu'za vugahaze.
  nhe-BL: “Huan ipan nopa tonali quema tlanahuatijtose nopa tlanahuatiani tlen quinnextía
    ixocpilhua nopa teteyotl, Toteco Dios tlen itztoc elhuicac quiquetzas se tlanahuatilistli
    campa itlacajhua tlen axaca huelis quisemanas, niyon ax quicahuas nopa itlanahuatilis
    ica seyoc. Huan ax aqui huelis quitlanis nopa tlanahuatijquetl tlen Toteco Dios
    quitlalis para nochipa. Itlanahuatijcayo quintlamiltis nochi sequinoc tlanahuatiani
    huan inintlanahuatijcayo, huan ayoc tleno mocahuas tlen ne sequinoc. Nopa tlanahuatilistli
    huan nopa tlanahuatijquetl tlen Toteco quitlalijtos huejcahuas para nochipa.
  bus-bus: Kína pìnↄ gurↄ Luda Musude é kpata kɛ̀ è yãaroo fɛɛ. Kpata pì mìdɛna vĩro,
    eé gↄ̃ bori pãndenↄ pↄ́ ũ zikiro. Kpata pì é kpata káakupↄ pìnↄ kɛ dúgudugu
    à ń mì dɛ, àpi bé eégↄ̃ kuu gurↄ píngi.
  gub-BL: A'e tuwihawete waneko mehe Tupàn ywak rehe har umuzexak kar putar amo pureruze'egaw
    a'e nehe. Ni amo numumaw pixik kwaw a'e pureruze'egaw a'e wà nehe. Ni amo tuwihawete
    nuiko kwaw a'e pureruze'egaw izar romo wà nehe. A'e pureruze'egaw umumaw putar
    amogwer pureruze'egaw paw rupi wà nehe. Nupaw pixik kwaw nehe.
  eng-DRA: But in the days of those kingdoms the God of heaven will set up a kingdom
    that shall never be destroyed, and his kingdom shall not be delivered up to another
    people, and it shall break in pieces, and shall consume all these kingdoms, and
    itself shall stand for ever.
