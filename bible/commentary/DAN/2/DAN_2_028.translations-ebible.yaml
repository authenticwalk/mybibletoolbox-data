  tcz-CHONGTHU: Ahinlah thuguh ki-im ho phongdohji van’a Pathen khatseh aume, ama
    chun lengpa Nebuchadnezzar heng’a khonung thilsoh dingho amusah ahitai. Tun keiman,
    jalkhun’a na emut pet’a themgao thilmua namu namang chu kaseipeh ding nahi.
  mar-mar: तथापी, एक देव आहे जो स्वर्गात राहतो तो रहस्य प्रगट करतो आणि त्याने भविष्यात
    होणारी घटना राजा नबुखद्नेस्सर आपणास कळविली आहे. तुम्ही आपल्या बिछान्यात पडले असता
    तुमचे स्वप्न आणि दृष्टांत तो असा.
  qub-qub: 'Janaj pachacho caycaj Diosmi ichanga ima cananpaj cashantapis musyachimanchi.
    Paymi musyachisha-cashunqui shamoj watacunacho ima cananpaj cashantapis. Tayta,
    cananga willashayqui suyñur ricashayqui imano cashantapis. Chayno willashayqui
    imapaj cashantapis:'
  bqp-bqp: Adɑmɑ Yinni goo wɑ̃ɑ wɔllɔ wi u rɑ tɔnu ɑsiri sɔ̃ɔsi, wiyɑ Gusunɔ. U mɑɑ
    nun sɔ̃ɔsi ye n koo koorɑ. Sɑnɑm mɛ ɑ kpĩ, ye ɑ dosɑ kɑ ye ɑ wɑ kɑ̃siru sɔɔ wee.
  hat-hat: Men, gen yon Bondye nan syèl la ki devwale tout sekrè ki kache. Se li k'ap
    fè ou konnen sa ki gen pou rive pita. Men rèv ou te fè a, men vizyon ou te wè
    pandan ou t'ap dòmi an.
  eng-BSB: 'But there is a God in heaven who reveals mysteries, and He has made known
