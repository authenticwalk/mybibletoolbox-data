verse: DAN.002.028
translations:
  mal-C: 'എന്നാൽ രഹസ്യങ്ങൾ വെളിപ്പെടുത്തുന്ന ഒരു ദൈവം സ്വർഗത്തിലുണ്ട്. ഭാവിയിൽ സംഭവിക്കേണ്ടത്
    അവിടന്ന് നെബൂഖദ്നേസർ രാജാവിനു വെളിപ്പെടുത്തിയിരിക്കുന്നു. പള്ളിമെത്തയിലായിരുന്നപ്പോൾ
    കണ്ട സ്വപ്നവും തിരുമനസ്സിൽ ഉണ്ടായ ദർശനങ്ങളും ഇവയാണ്:'
  deu-TKW: 'aber es giebt einen Gott im Himmel, der Geheimnisse enthüllt, und er hat
    dem Könige Nebukadnezar zu wissen gethan, was in der Endzeit geschehen wird. Mit
    deinem Traum und den Gesichten deines Hauptes, die du auf deinem Lager hattest,
    verhielt es sich so:'
  lin-lin: 'kasi kati na Lola, ezali na Nzambe moko oyo alakisaka mabombami ; mpe
    alakisi mokonzi Nabukodonozori makambo oyo ekosalema na mikolo oyo ekoya. Tala
    ndoto oyo olotaki mpe bimoniseli oyo ozwaki tango ozalaki ya kolala na mbeto na
    yo :'
  eng-LSV: 'but there is a God in the heavens, a revealer of secrets, and He has made
    known to King Nebuchadnezzar that which [is] to be in the latter end of the days.
    Your dream and the visions of your head on your bed are these:'
  eng-GNV: But there is a God in heauen that reueileth secrets, and sheweth the King
    Nebuchad-nezzar what shall bee in the latter dayes. Thy dreame, and the things
    which thou hast seene in thine heade vpon thy bed, is this.
  eng-WEBSTER: But there is a God in heaven that revealeth secrets, and maketh known
    to the king Nebuchadnezzar what shall be in the latter days. Thy dream, and the
    visions of thy head upon thy bed, are these;
  nhw-BL: Pero, quena, itztoc se Dios nepa ilhuicac catli tenextilía tlamantli catli
    masehualme amo quimachilíaj. Huan Tlanahuatijquetl Nabucodonosor, yaya mitzmatiltijtoc
    catli panos teipa. Huajca ama nimitzpohuilis nopa temictli catli tijpixqui huan
    nochi nopa tlanextili catli tiquitac quema ticochtoya.
  swh-ONEN: 'lakini yuko Mungu mbinguni afunuaye siri. Amemwonyesha Mfalme Nebukadneza
    kitakachotokea siku zijazo. Ndoto yako na maono yaliyopita mawazoni mwako ulipokuwa
    umelala kitandani mwako ni haya:'
  bba-bba: Adɑmɑ Yinni ɡoo wɑ̃ɑ wɔllɔ wi u rɑ tɔnu ɑsiri sɔ̃ɔsi, wiyɑ Gusunɔ. U mɑɑ
    nun sɔ̃ɔsi ye n koo koorɑ. Sɑnɑm mɛ ɑ kpĩ, ye ɑ dosɑ kɑ ye ɑ wɑ kɑ̃siru sɔɔ wee.
  eng-KJVCPB: but there is a God in heaven that revealeth secrets, and maketh known
    to the king Nebuchadnezzar what shall be in the latter days. Thy dream, and the
    visions of thy head upon thy bed, are these;
  mpx-mpx: Yaa Yabowaine etega i gan labulabumwa, iya bosowaina bugul misusumena ni
    pankitela. Inoke owa kin Nebukanesa i pankitewa hauna abwe ni masal sauga i nenem.
    He am kenonou ge am pankite toto i masal eliyam sauga owa iyoho u kenukenu wam
    abakenuwa i ola hiwe.
  luo-luo: 'makmana nitie Nyasaye moro e polo mafwenyo tiend midhierni. Osenyiso ruoth
    Nebukadneza gik mabiro timore ndalo mabiro. Lekni kod fweny duto mane obiro e
    pachi kane inindo e kitandani e magi:'
  meu-meu: A ḡau hehunidia e hahedinaraidiamu Diravana na guba ai; ia ese dina gabedia
    ai bae vara ḡaudia na oi King Nebukadnesara vada e haheitalaimu. Emu nihi, bona
    mata-hanai ḡaudia kwaramu ai e hedinarai, emu mahuta patana latanal o hekureva
    negana ai, ḡaudia bini.
  npi-ULB: तापनि, त्‍यहाँ एक यस्‍तो परमेश्‍वर हुनुहुन्‍छ जो स्वर्गमा वास गर्नुहुन्‍छ,
    जसले रहस्यहरू प्रकट गर्नुहुन्‍छ र आउने दिनहरूमा के हुनेछ भनी उहाँले हजुर महाराजा
    नबूकदनेसरलाई प्रकट गर्नुभएको छ । हजुर आफ्नो ओछ्यानमा पल्टनुहुँदा हजुरले देख्‍नुभएको
    सपना र हजुरका मनका दर्शनहरू यसप्रकार थिए ।
  yor-yor: 'ṣùgbọ́n, Ọlọ́run kan ń bẹ ní ọ̀run tí ó ń fi àṣírí hàn. Ó ti fihan ọba
    Nebukadnessari, ohun tí yóò ṣẹlẹ̀ ní ìkẹyìn ọjọ́. Àlá àti ìran tí o rí nígbà tí
    o dùbúlẹ̀ lórí ibùsùn rẹ ni ìwọ̀nyí:'
  pes-OPCB: 'ولی خدایی در آسمان هست که رازها را آشکار می‌سازد. او آنچه را که در آینده
    می‌باید اتفاق بیفتد، از پیش به پادشاه خبر داده است. خوابی که پادشاه دیده، این
    است:'
  tgl-ULB: 'Gayon pa man, mayroong isang Diyos na naninirahan sa langit, na naghahayag
    ng mga lihim, at ipinaalam niya sa iyo, Haring Nebucadnezar kung ano ang mangyayari
    sa mga darating na araw. Ang iyong panaginip at mga pangitain ng iyong isip habang
    nakahiga ka sa iyong higaan ay ang mga ito:'
  cbu-NT: Itaru, Apanll kanindash waamari kasiru taaku, anumari yuwaa zapish ashtachish
    anoo tuyamandakiya. Ashirucha, waana zandku, tputsee mang' p'tseekchu, yasamaam
    waritariya. Ashiri kurakaa, Apanll waana zandarangu, shiyaa yuwaa zapish tushiychu
    anoo wasina yámandarangiya. Ashiri natunaa pamazumareetsish kamanchinllpa.
  hui-hui: Anigo Ngode Datagaliwabe dahuliya andaga kago ibugua dege mbirale wia do
    ho ngarunaga irane ogo ale lalu mo walia haga ka. Ai Kini-o Ngode Datagaliwabehanda
    mani urudagua bulebira lalu í̠hondo ala walia ho ngeleda. Í̠na áyu mbiraga paleria
    emaga handaridago i̱na languliya.
  mya-mya: သို့​ရာ​တွင်​လျှို့​ဝှက်​ခက်​ခဲ​သော​အ​ရာ​များ ကို ဖွင့်​ပြ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်
    ကောင်း​ကင်​ဘုံ​တွင်​ရှိ​တော်​မူ​ပါ​၏။ ထို​ဘု​ရား သည်​အ​နာ​ဂတ်​ကာ​လ​၌​အ​ဘယ်​သို့​ဖြစ်
    ပျက်​မည်​ကို အ​ရှင်​မင်း​ကြီး​အား​ဖွင့်​ပြ တော်​မူ​ပါ​ပြီ။ အ​ရှင်​မင်း​ကြီး​စက်​တော်
    ခေါ်​လျက်​နေ​စဉ် မြင်​မက်​သည့်​အိပ်​မက်​ကို ယ​ခု​အ​ကျွန်ုပ်​ဖော်​ပြ​ပါ​မည်။
  bod-N: འོན་ཀྱང་གསང་བ་ཐམས་ཅད་ཐོགས་མེད་དུ་མངོན་པར་མཛད་ནུས་པའི་དཀོན་མཆོག་ཅིག་ནམ་མཁའ་རུ་བཞུགས་ཡོད་པས།
    ཁོང་གིས་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཁྱེད་རང་ལ་མཐའ་མའི་ཉིན་མོ་དག་ལ་ཅི་ཞིག་འབྱུང་ངེས་པ་བསྟན་ཅིང་།
    ཁྱེད་ཀྱི་རྨི་ལམ་དང་མལ་ཁྲིའི་སྟེང་ཉིད་ཀྱི་བློ་ངོར་འཆར་བའི་ཞལ་གཟིགས་ནི་འདི་ལྟ་སྟེ།
  sna-sna: 'asi kudenga kuna Mwari anozivisa zvakavanzika. Iye akaratidza Mambo Nebhukadhinezari
    zvichaitika mumazuva anouya. Kurota kwenyu nezviratidzo zvakaratidzwa mundangariro
    dzenyu muvete pamubhedha ndezvizvi:'
  spa-BLM: 'pero hay un Dios en el cielo que revela los secretos, y él ha dado a conocer
    al rey Nabucodonosor lo que sucederá en los últimos días. Su sueño y las visiones
    de su cabeza en su lecho son estos:'
  cac-cac: Palta ay jun Dios ay d'a satchaan̈, a' syal yac'an cojtaquejel tas satub'tac.
    A ix ac'an ojtaquejeli tas ol ujoc d'a b'aq'uin̈. A ticnaic ol val d'ayach tas
    ix a vayichej chi'.
  swh-ULB: Isipokuwa kuna Mungu ambaye anaishi mbinguni, ambaye hufunua siri, na amekwisha
    kukujulisha wewe, mfalme Nebukadneza, kile kitakachotokea katika siku zijazo.
    Hizi ndizo Ndoto na maono ya akili zako uliyoyaona wakati ulipokuwa umelala kitandani
    mwako.
  bel-bel: 'Але ёсьць на нябёсах Бог, Які адкрывае таямніцы; і Ён паведаміў цару Навухаданосару,
    што будзе ў апошнія дні. Сон твой і ўявы тваёй галавы на ложку былі такія:'
  deu-ELBBK: 'Aber es ist ein Gott im Himmel, der Geheimnisse offenbart; und er hat
    dem König Nebukadnezar mitgeteilt was am Ende der Tage geschehen wird. Dein Traum
    und die Gesichte deines Hauptes auf deinem Lager waren diese:'
  mbb-OT: Piru zuen Megbevayà diyà te langit he ebpezayag te menge nekeeles he ketutuanan.
    Mahal he Hadì, pinaaǥi te teǥeinep nu, ibpetuenan te Megbevayà kenikew ke hengkey
    is huziyan he egkehitavù. Guntaan, idseysey ku kenikew is nelewasan nu pinaaǥi
    te teǥeinep nu.
  mal-2015: 'എങ്കിലും രഹസ്യങ്ങളെ വെളിപ്പെടുത്തുന്ന ഒരു ദൈവം സ്വർഗ്ഗത്തിൽ ഉണ്ടു; അവൻ
    ഭാവികാലത്തു സംഭവിപ്പാനിരിക്കുന്നതു നെബൂഖദ്നേസർരാജാവിനെ അറിയിച്ചിരിക്കുന്നു. സ്വപ്നവും
    പള്ളിമെത്തയിൽവെച്ചു തിരുമനസ്സിൽ ഉണ്ടായ ദർശനങ്ങളും ആവിതു:'
  rmc-rmc: 'Ale hin o Del pro ňebos, savo otkerel o garuďipena. Ov sikaďa le kraľiske
    le Nebukadnecaroske, so pes ačhela andre ola dživesa, so avena. Kada hin tiro
    suno the viďeňja, so tuke predžanas andro šero, sar tuke pašľohas pro hadžos:'
  nlg-nlg: Hauva, ma God so iga i kokou ke talutatei na lei hava te polo, ma gaia
    te tatea na Vunaghi haba Nebuchadnezzar na lei totobo ke kale mai tana ngiha.
    Itaeni inau ku bosa vanigho nimua na maturubole mana lei ghanaghana ilokana tana
    bona to koli tana [malamu/malei ghimemu] mo righia.
  pes-OPV: 'لیکن خدایی در آسمان هست که کاشف اسرارمی باشد و او نبوکدنصر پادشاه را از
    آنچه در ایام آخر واقع خواهد شد اعلام نموده است. خواب تو و رویای سرت که در بسترت
    دیده‌ای این است:'
  ron-1924: Дар есте ын черурь ун Думнезеу каре дескоперэ тайнеле ши каре фаче куноскут
    ымпэратулуй Небукаднецар че се ва ынтымпла ын времуриле де пе урмэ. Ятэ висул
    тэу ши веденииле пе каре ле-ай авут ын патул тэу.
  ben-OBCV: 'কিন্তু স্বর্গে এক ঈশ্বর আছেন যিনি রহস্য প্রকাশ করেন। তিনি ভবিষ্যতে যা
    ঘটবে তা রাজা নেবুখাদনেজারকে দেখিয়েছেন। আপনি যখন বিছানায় শুয়েছিলেন তখন যে স্বপ্ন
    ও দর্শন দেখেছেন তা এই:'
  som-som: laakiinse samada waxaa jooga Ilaah muujiya waxyaalaha qarsoon, oo isagu
    wuxuu ku ogeysiiyey, boqor Nebukadnesarow, waxa jiri doona ugu dambaysta.
  lat-VUC: sed est Deus in cælo revelans mysteria, qui indicavit tibi, rex Nabuchodonosor,
    quæ ventura sunt in novissimis temporibus. Somnium tuum, et visiones capitis tui
    in cubili tuo hujuscemodi sunt.
  eng-ASVBT: 'but there is a God in heaven that revealeth secrets, and he hath made
    known to the king Nebuchadnezzar what shall be in the latter days. Thy dream,
    and the visions of thy head upon thy bed, are these:'
  ita-1885: 'Ma vi è un Dio in cielo, che rivela i segreti, ed ha fatto assapere al
    re Nebucadnesar quello che deve avvenire nella fine de'' tempi. Il tuo sogno,
    e le visioni del tuo capo, in sul tuo letto, erano queste:'
  eng-ULB: Nevertheless, there is a God who lives in the heavens, who reveals mysteries,
    and he has made known to you, King Nebuchadnezzar, what will happen in the days
    to come. These were your dream and the visions of your mind as you lay on your
    bed.
  spa-VBL: “Pero hay un Dios en el cielo que revela los misterios, y él ha revelado
    al rey Nabucodonosor lo que sucederá en los últimos días. Su sueño y las visiones
    que le vinieron a la mente mientras estaba acostado fueron estos.
  fra-_FOB: 'Mais il y a un Dieu dans les cieux qui révèle les secrets, et il a fait
    connaître au roi Nébucadnetsar ce qui doit arriver dans la suite des jours. Voici
    ton songe et les visions de ta tête sur ta couche:'
  mal-mal: 'എങ്കിലും രഹസ്യങ്ങൾ വെളിപ്പെടുത്തുന്ന ഒരു ദൈവം സ്വർഗ്ഗത്തിൽ ഉണ്ട്; അവൻ
    ഭാവികാലത്ത് സംഭവിക്കുവാനിരിക്കുന്നത് നെബൂഖദ്നേസർരാജാവിനെ അറിയിച്ചിരിക്കുന്നു.
    സ്വപ്നവും പള്ളിമെത്തയിൽവച്ച് തിരുമനസ്സിൽ ഉണ്ടായ ദർശനങ്ങളും ഇവയാകുന്നു:'
  lit-lit: 'bet yra danguje Dievas, kuris apreiškia paslaptis ir atskleidžia karaliui
    Nebukadnecarui, kas įvyks vėlesnėmis dienomis. Toks buvo tavo sapnas ir tokie
    tavo galvos regėjimai tau gulint lovoje:'
  urd-GVR: Lekin āsmān par ek Ḳhudā hai jo bhedoṅ kā matlab insān par zāhir kar detā
    hai. Usī ne Nabūkadnazzar Bādshāh ko dikhāyā ki āne wāle dinoṅ meṅ kyā kuchh pesh
    āegā. Sote waqt āp ne ḳhāb meṅ royā dekhī.
  suz-BL: तन्‍न स्‍वर्गमी परमप्रभु का बाक्‍ब। मेकोमी ख्रुइश्‍शो लोव़ कोंइब। मिनु मेकोमी
    पिप नेबुकदनेसर, इन कली रागी नुप्‍ची ना मार दुम्‍बा, दे कोंइशो बाक्‍ब। मिनु इन
    इप्‍ची ना तशो ङोमु मार बाक्‍त देंशा हना, उत्‍पत्ती ४१:१६
  eng-NOY: but there is a God in heaven that revealeth secrets, and maketh known to
    King Nebuchadnezzar what shall be in the days to come. Thy dream and the visions
    of thy head upon thy bed were these.
  ita-1927: Ma v’è nel cielo un Dio che rivela i segreti, ed egli ha fatto conoscere
    al re Nebucadnetsar quello che avverrà negli ultimi giorni. Ecco quali erano il
    tuo sogno e le visioni della tua mente quand’eri a letto.
  ckb-ckb: 'بەڵام خودایەک لە ئاسمان هەیە نهێنییەکان ئاشکرا دەکات، ئەو بە نەبوخودنەسری
    پاشای ڕاگەیاند لە ڕۆژانی داهاتوودا چی دەبێت. کاتێک تۆ لەسەر جێگاکەت بووی، ئەمە
    بوو ئەو خەون و بینینەی هاتە ناو مێشکت:'
  eng-BBE: 'But there is a God in heaven, the unveiler of secrets, and he has given
    to King Nebuchadnezzar knowledge of what will take place in the last days. Your
    dreams and the visions of your head on your bed are these:'
  kan-OKCV: ಆದರೆ ಈ ರಹಸ್ಯಗಳನ್ನು ಪ್ರಕಟಪಡಿಸುವಂತಹ ದೇವರು ಪರಲೋಕದಲ್ಲಿ ಇದ್ದಾರೆ. ಅವರು ಮುಂಬರುವ
    ದಿವಸಗಳಲ್ಲಿ ಸಂಭವಿಸುವಂಥವುಗಳನ್ನು ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ತಿಳಿಯಪಡಿಸುತ್ತಾರೆ. ನಿನ್ನ
    ಕನಸಿನಲ್ಲಿ ನಿನ್ನ ಹಾಸಿಗೆಯಲ್ಲಿ ನೀನು ಮಲಗಿದಾಗ, ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹಾದುಹೋದ ದರ್ಶನಗಳು ಇವೇ
    ಆಗಿವೆ.
  tam-2017: 'மறைபொருட்களை வெளிப்படுத்துகிற பரலோகத்திலிருக்கிற தேவன் கடைசிநாட்களில்
    சம்பவிப்பதை ராஜாவாகிய நேபுகாத்நேச்சாருக்குத் தெரிவித்திருக்கிறார்; உம்முடைய கனவும்
    உமது படுக்கையின்மேல் உம்முடைய எண்ணத்தில் உண்டான தரிசனங்களும் என்னவென்றால்:'
  spa-RV-1909: 'Mas hay un Dios en los cielos, el cual revela los misterios, y él
    ha hecho saber al rey Nabucodonosor lo que ha de acontecer á cabo de días. Tu
    sueño, y las visiones de tu cabeza sobre tu cama, es esto:'
  ron-BTF: 'Dar este un Dumnezeu în cer care revelează taine și face cunoscut împăratului
    Nebucadnețar ce va fi în zilele de pe urmă. Visul tău și viziunile capului tău
    pe patul tău, sunt acestea:'
  eng-WEBP: 'but there is a God in heaven who reveals secrets, and he has made known
    to King Nebuchadnezzar what will be in the latter days. Your dream and the visions
    of your head on your bed are these:'
  eng-FBV: “But there is a God in heaven who reveals mysteries, and he has revealed
    to King Nebuchadnezzar what will happen in the last days. Your dream and the visions
    that came to your mind as you were lying in bed were these.
  nch-BL: Pero, quena, itztoc se Dios nepa ilhuicac cati tenextilía tamanti cati masehualme
    amo quimachilíaj. Huan Tanahuatijquet Nabucodonosor, yaya mitzilhuijtoc cati panos
    teipa. Huajca ama nimitzpohuilis nopa temicti cati tijpixqui huan nochi nopa tanextili
    cati tiquitac quema ticochtoya.
  vie-1934: 'Nhưng có một Đức Chúa Trời ở trên trời tỏ ra những điều kín nhiệm; và
    đã cho vua Nê-bu-cát-nết-sa biết điều sẽ tới trong những ngày sau rốt. Vậy, chiêm
    bao của vua và các sự hiện thấy của đầu vua đã thấy trên giường mình là như vầy:'
  hin-CV: 'लेकिन स्वर्ग में एक परमेश्वर हैं, जो रहस्यों को प्रगट करते हैं. उन्होंने
    ने ही राजा नबूकदनेज्ज़र को दिखाया है कि आनेवाले दिनों में क्या होनेवाला है. जब
    आप अपने पलंग पर लेटे हुए थे, तब आपने जो स्वप्न और दर्शन देखे, वे ये हैं:'
  spa-BES: 'Pero hay un Dios en el cielo, el revelador de secretos, y le ha dado al
    rey Nabucodonosor conocimiento de lo que sucederá en los últimos días. Sus sueños
    y las visiones de su cabeza en su cama son estos:'
  tdx-tdx: 'fe andikerañe ao t’i Andrianañahare mpampiborake raha tsitantane; ie ty
    nampiboak’ amy Nebokadnetsare mpanjaka o raha hife­tsak’ amo andro honka’eoo.
    Zao ty nofi’o, naho o aroñaron’ añambone’oo t’ie tam-pandreañe ao:'
  tha-KJV: แต่​มี​พระเจ้าองค์​หน​ึ่งในฟ้าสวรรค์​ผู้​ทรงเผยความลึ​กล​ั​บท​ั้งหลาย และพระองค์ทรงให้​กษัตริย์​เนบูคัดเนสซาร์​รู้​ถึงสิ่งซึ่งจะบังเกิดขึ้นในวาระภายหลัง
    พระสุ​บิ​นของพระองค์และนิ​มิ​ตที่​ผุ​ดขึ้นในพระเศียรของพระองค์บนพระแท่นนั้นเป็นดังนี้
    พระเจ้าข้า
  por-BR-2018: 'Mas há um Deus nos céus, o qual revela os mistérios; ele, pois, fez
    saber ao rei Nabucodonosor o que haverá de acontecer no fim dos dias. Teu sonho,
    e as visões de tua cabeça sobre tua cama, são o seguinte:'
  deu-ELO: 'Aber es ist ein Gott im Himmel, der Geheimnisse offenbart; und er hat
    dem König Nebukadnezar kundgetan, was am Ende der Tage geschehen wird. Dein Traum
    und die Gesichte deines Hauptes auf deinem Lager waren diese:'
  eng-WYC-2018: But God is in heaven that showeth privates, which hath showed to thee,
    thou king Nebuchadnezzar, what things shall come in the last times. Thy dream
    and visions of thine head, in thy bed, be such. (But there is God in heaven who
    revealeth mysteries, or secrets, and he hath shown thee, O King Nebuchadnezzar,
    what things shall come in the last times, or at the end of the age. Thy dream
    and the visions in thy head, on thy bed, be such.)
  epo-epo: 'sed en la ĉielo ekzistas Dio, kiu malkaŝas kaŝitaĵon; Li malkaŝis al la
    reĝo Nebukadnecar tion, kio estos en tempo estonta. Via sonĝo kaj la vizioj de
    via kapo sur via lito estis jenaj:'
  uig-PIN: 'Biraⱪ ǝrxtǝ sirlarni axkariliƣuqi bir Huda bar. U bolsa aliyliriƣa ahirⱪi
    zamanning künliridǝ nemǝ ixlarning bolidiƣanliⱪini ayan ⱪildi. Əmdi ɵzlirining
    qüxini, yǝni aliyliri uhlawatⱪanda kɵrgǝn ƣayibanǝ alamǝtlǝrni eytip berǝy: —'
  beo-beo: 'Be Godedafa da Hebene ganodini esala. Hifawane da wamolegei liligi huluane
    ba:musa: dawa:. Gode da amo simasi ganodini hou fa:no misunu, amo liligi dima
    olelei dagoi. Wali na da amo simasi di da golaia ba:i, amo ea bai dima olelemu!”'
  tpi-OTNT: Tasol i gat wanpela God i stap long heven na em i save kamapim as bilong
    ol samting i hait. King, God i bin givim yu dispela driman bilong soim yu ol samting
    bai i kamap bihain. Nau bai mi tokim yu long driman bilong yu.
  hau-SA: amma akwai Allahn da yake a sama wanda yake bayyana asirai, ya nuna wa sarki
    Nebukadnezzar abin da zai faru a kwanaki masu zuwa. Mafarkinka da wahayin da ya
    wuce cikin tunaninka a sa’ad da kake kwance a gadonka su ne,
  uig-LAT: 'Biraq ershte sirlarni ashkarilighuchi bir Xuda bar. U bolsa aliylirigha
    axirqi zamanning künliride néme ishlarning bolidighanliqini ayan qildi. Emdi özlirining
    chüshini, yeni aliyliri uxlawatqanda körgen ghayibane alametlerni éytip bérey:
    —'
  nde-nde: 'kodwa ukhona uNkulunkulu ezulwini owambula zonke imfihlakalo. Utshengise
    inkosi uNebhukhadineza okuzakwenzakala ngezinsuku ezizayo. Iphupho lakho lemibono
    eyafika engqondweni yakho ulele embhedeni wakho yile:'
  ton-ton: 'Ka ʻoku ai ha ʻOtua ʻi he langi, ʻaia ʻoku fakahā ʻae ngaahi meʻa fufū,
    pea ʻoku ne fakahā ki he tuʻi ko Nepukanesa, ʻaia ʻe hoko ʻi he ngaahi ʻaho ʻamui.
    Ko ʻeni ia ʻa hoʻo misi, pea mo e ngaahi meʻa hā mai ki ho ʻulu ʻi ho mohenga:'
  ces-1613: 'Ale však jest Bůh na nebi, kterýž zjevuje tajné věci, a on ukázal králi
    Nabuchodonozorovi, co se díti bude v potomních dnech. Sen tvůj, a což jsi ty viděl
    na ložci svém, toto jest:'
  eng-WMB: 'but there is a God in heaven who reveals secrets, and he has made known
    to King Nebuchadnezzar what will be in the latter days. Your dream and the visions
    of your head on your bed are these:'
  tam-TCV: 'ஆனால் அரசே, மறைபொருட்களை வெளிப்படுத்துகிற ஒரு இறைவன் பரலோகத்தில் இருக்கிறார்.
    வரப்போகும் நாட்களில் நிகழப்போவதை அவரே நேபுகாத்நேச்சார் அரசருக்கு வெளிப்படுத்தியிருக்கிறார்.
    நீர் படுக்கையில் படுத்திருந்தபோது, நீர் கண்ட கனவும், உமது மனதைக் கடந்துசென்ற தரிசனங்களும்
    இவையே:'
  ceb-ULB: Apan, adunay Dios nga nagpuyo sa langit, nga mopadayag sa mga tinago, ug
    gipadayag niya kini kanimo, Haring Nebucadnezar, kung unsay mahitabo sa umaabot
    nga mga adlaw. Mao kini ang imong damgo ug panan-awon sa imong hunahuna samtang
    naghida ka sa imong higdaanan.
  pol-UBG: Jest jednak Bóg w niebie, który objawia tajemnice, i on oznajmił królowi
    Nabuchodonozorowi, co nastąpi w ostatecznych dniach. Twój sen i widzenia w twojej
    głowie, które miałeś na swoim łożu, są takie;
  agr-agr: Tujash Apajuí nayaimpinum puja nunuwai dekamainchaunash dekamtikagtinuk.
    Nii aminak atakea duwi atinun iwaintugmake. Jujuwai kajamjaum duka.
  kyc-kyc: Dopa piramopape Anatu yake panda karenge dokome kongwalu pii dupwa pano
    lamaingi. O kiŋi baame emba rengya mende pira lao langipya. Emba luu palipinyi
    pii repa repa pipi kandapi doko kombeya dakeŋe epapu nambame polo langiruwale.
  urd-GVU: لیکن آسمان پر ایک خدا ہے جو بھیدوں کا مطلب انسان پر ظاہر کر دیتا ہے۔ اُسی
    نے نبوکدنضر بادشاہ کو دکھایا کہ آنے والے دنوں میں کیا کچھ پیش آئے گا۔ سوتے وقت
    آپ نے خواب میں رویا دیکھی۔
  deu-1912: Aber es ist ein Gott im Himmel, der kann verborgene Dinge offenbaren;
    der hat dem König Nebukadnezar angezeigt, was in künftigen Zeiten geschehen soll.
  kan-2017: ಆದರೆ ರಹಸ್ಯಗಳನ್ನು ಪ್ರಕಟಗೊಳಿಸುವ ಒಬ್ಬನಿದ್ದಾನೆ, ಆತನು ದೇವರು, ಆತನು ಪರಲೋಕದಲ್ಲಿದ್ದಾನೆ.
    ಮುಂದೆ ನಡೆಯತಕ್ಕದ್ದನ್ನು ಆತನೇ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ತಿಳಿಯಪಡಿಸಿದ್ದಾನೆ. ನಿನ್ನ ಕನಸು,
    ಹಾಸಿಗೆಯ ಮೇಲೆ ನಿನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಬಿದ್ದ ಸ್ವಪ್ನಗಳು ಇವೇ.
  yap-yap: Machane bay ba Got u tharmiy, nma dag e pin’en nda nnang. Nebukadnezzar
    ni Pilung, i Got e keyog ngom e n’en ni bay yib i m’ug. Ba’aray fare lik’ay, ni
    tin ni mu guy ni nap’an ni ga be mol.
  hlt-MCSB: Tedae oldung aka tueng he vaan ah Pathen om tih hmailong khohnin ah metla
    a om ham khaw manghai Nebukhadnezzar te na thingkong dongah na mang neh na lu
    dongkah mangthui neh he he han thuicaih coeng.
  mdy-ETH: ጋዓንቴ ዓኣሺንቴ ባኣዚ ቢያ ፔጋሲ ዻዋ ፔቴ ፆኦሲ ጫሪንጫ ዓኣኔ፤ ሃጊ ሴካ ማዓንዳ ባኮ ቢያ ዒዚ ኔኤም ፔጋሲ ዻዌኔ፤
    ኔኤኒ ላሄ ሻኣሎይዳ ዓኣዖ ዓውታዼ ዓውቶና ኔ ዒኖይዳ ኔኤም ፆኦሲ ፔጋሲ ዻዌ ባካ ያዺኬ፦
  twi-ASANTE: 'Nanso, Onyankopɔn bi wɔ ɔsoro a ɔda kɔkoamsɛm adi, na wakyerɛ ɔhene
    Nebukadnessar asɛm a ɛbɛsi daakye. Wo daeɛ no ne anisoadehunu a ɛberɛ a woda wo
    mpa so no wohunuiɛ nie:'
  bhl-bhl: Kate, abiil katiw alakabe Sunbin-Got bete kal fian so, kitil auk so Sunbin-Got
    keembe kasike, mesesem okmobe eisneng angom be e fein kaim dim da koyemkabe te.
    E kiin dem senselew beem dulum elote sow em kaneloke eisneng be kalekemse bakate.
    Kamokim fian Nebukatnesal kutaka! Kame, kom akalselew ding beem kiin dem senselew
    sang be kilele kilila!
  eng-WEBU: 'but there is a God in heaven who reveals secrets, and he has made known
    to King Nebuchadnezzar what will be in the latter days. Your dream and the visions
    of your head on your bed are these:'
  wal-wal: SHin xuurata qonccissiya issi Xoossai saluwan de7ees. Wurssetta gallassatun
    hananabaa i nena bessiis. Ne arssan zaqqullada, neeni aimottido aimoinne ajjuutai
    hagaa.
  spa-PDDPT: 'Pero ʼElah existe en los cielos, Quien revela los misterios, Quien informa
    al rey Nabucodonosor lo que acontecerá en los últimos días. Este fue tu sueño
    y las visiones que tuviste en tu cama:'
  gun-gun: 'Ha''e rami teĩ peteĩ oiko Nhanderuete yva re. Ha''e va''e ae ma oikuaa
    uka ''rã ndajaikuaai va''e. Ha''e rami vy xeruvixa Nabucodonosor, ndevy pe oikuaa
    uka opaa ára mba''emo oiko va''erã. Ha''e gui ma nderupa py reke rejupya py ndeke
    rupi rexa ra''u va''ekue ma po rami:'
  agu-BL: Poro ta', at jun Ryos tcya'j yi wi'nin ẍchamil yi na xcye' tan ẍchajle'n
    yi e'chk takle'n yi qui na el ketz katxum tetz. Ej nin ja ẍchaj teru' tul yi wutzicy'u'
    yi mbi sbajok sbne' opon tunintz. Cha'stzun te nocopon tan talche'n teru' yi mbi
    i ila'tz yi wutzicy'u' nin mbi eka'n ta'n.
  ilo-ULB: 'Nupay kasta, adda Dios nga agnanaed kadagiti langit, a mangiparparangarang
    kadagiti palimed, ket impakaammona kenka, O Ari Nebucadnezar, dagiti mapasamakto
    kadagiti sumaruno nga al-aldaw. Ti tagtagainepmo ken dagiti sirmata iti panunotmo
    bayat nga agid-iddaka iti pagiddaam ket dagitoy:'
  kpg-kpg: deelaa hua go di God dela i di langi dela e mee di haga modongoohia nia
    hagadilinga mee nngala beenaa. Mee gu haga modongoohia adu gi di goe nia mee ala
    ma ga kila aga maalia. Malaa, dolomeenei gei au ga hagi adu gi di goe dau midi
    mo au moe ala ne mmada ginai goe i do madagoaa nogo kii.
  uig-ARA: 'بىراق ئەرشتە سىرلارنى ئاشكارىلىغۇچى بىر خۇدا بار. ئۇ بولسا ئالىيلىرىغا
    ئاخىرقى زاماننىڭ كۈنلىرىدە نېمە ئىشلارنىڭ بولىدىغانلىقىنى ئايان قىلدى. ئەمدى ئۆزلىرىنىڭ
    چۈشىنى، يەنى ئالىيلىرى ئۇخلاۋاتقاندا كۆرگەن غايىبانە ئالامەتلەرنى ئېيتىپ بېرەي:
    ــ'
  sus-sus: Kɔnɔ Ala, naxan na koore ma, a tan nan nɔma fe nɔxunxie makɛnɛnde. A bara
    Mangɛ Nebukadansari rakolon naxan fama rabade. I xa xiye nun i xa laamatunyie
    nan ya, i naxan toxi i xa sade ma.
  pon-2006: Ahpw mie Koht emen nanleng, me kin kasalehda soahng rir kan koaros. E
    ketin kasalehiongkomwiher, maing, Nanmwarki Nepukadnesar, dahme pahn pwarada ahnsou
    kohkohdo. Eri, iei met alimano me komw ketin mahsanihada ni omwi seiseimwoko.
  jae-jae: Mago Anôtô teŋ gêmoa undambê, taŋ geoc biŋ ŋalêlômŋa lasê. Eŋ gêwa biŋ,
    taŋ oc ŋanô êsa êndêŋ têm ŋamuŋa naŋ, sa gêdêŋ kiŋ Nebukadnesar. Mê to ŋakatu,
    taŋ gôlic gêc nêm kauclêlôm gêdêŋ gôêc bêc naŋ, tau tonec.
  ksd-ksd: 'ma ga tika na God i ki arama ra bala na bakut i pala vakapa ra umana magit
    na pidik, ma i tar vavinar ra king Nebukadnesar ta ra magit ba da pait ia ta ra
    umana e namur. Kaum ririvon ma ra lavur ninana u tar gire ba u va ta kaum vava
    dia dari:'
  tur-YTC: 'Ancak gökte sırları açan bir Tanrı var ve O, son günlerde ne olacağını
    Kral Nebukadnetsar''a bildirdi. Senin düşün, yatağının üzerinde başının görümleri
    şunlardır:'
  ind-AYT: Akan tetapi, ada Allah di surga yang menyingkapkan rahasia-rahasia itu
    dan memberitahukan kepada Raja Nebukadnezar apa yang akan terjadi di masa depan.
    Inilah mimpi dan penglihatan-penglihatan dalam pikiranmu, yang engkau dapatkan
    di tempat tidur.
  nya-nya: 'koma kuli Mulungu kumwamba amene amawulula zinsinsi. Iye waonetsera mfumu
    Nebukadinezara zimene zidzachitika mʼmasiku akutsogolo. Maloto ndi masomphenya
    anu amene munawaona mukugona pa bedi lanu ndi awa:'
  hrv-hrv: 'ali ima na nebu Bog koji objavljuje tajne i on je saopćio kralju Nabukodonozoru
    ono što će biti na svršetku dana. Evo tvoje sanje i onoga što ti se prividjelo
    na postelji:'
  mps-mps: Tiali goli, te dagalude bidibo God deli elalubao, tama agai te geme dualalubo
    nai page hania hanilaibao. King, Godigo nageba te nosali pedelabo nai dabede te
    na nagebolo ola manio. Megi da, te eno nageba te nago na yali po waibao.
  tpi-tpi: Tasol i gat wanpela God i stap long heven na em i save kamapim as bilong
    ol samting i hait. King, God i bin givim yu dispela driman bilong soim yu ol samting
    bai i kamap bihain. Nau bai mi tokim yu long driman bilong yu.
  dan-1931: 'men der er en Gud i Himmelen, som åbenbarer Hemmeligheder, og han har
    kundgjort Kong Nebukadnezar, hvad der skal ske i de sidste Dage:'
  vie-OVCB: Nhưng Đức Chúa Trời trên trời có quyền năng mạc khải các huyền nhiệm.
    Ngài đã cho vua Nê-bu-cát-nết-sa biết những việc tương lai trong ngày tận thế.
    Đây là giấc mộng và khải tượng vua đã thấy trên giường ngủ.
  guj-2017: પણ આકાશમાં એક ઈશ્વર છે, જે રહસ્યો પ્રગટ કરે છે, તેમણે નબૂખાદનેસ્સાર રાજાને
    હવે પછીના સમયમાં શું થવાનું છે તે જણાવ્યું છે. તમારું સ્વપ્ન તથા તમારા પલંગ પર
    થયેલાં તમારા મગજનાં સંદર્શનો આ છે.
  pon-2006A: Ahpw mie Koht emen nanleng, me kin kasalehda soahng rir kan koaros. E
    ketin kasalehiongkomwiher, maing, Nanmwarki Nepukadnesar, dahme pahn pwarada ahnsou
    kohkohdo. Eri, iei met alimano me komw ketin mahsanihada ni omwi seiseimwoko.
  por-BRBSL: 'mas há um Deus no céu que revela segredos, e ele fez saber ao rei Nabucodonosor
    o que será nos últimos dias. Seu sonho e as visões de sua cabeça sobre sua cama
    são estas:'
  swe-swe: 'Däremot finns det en Gud i himlen som uppenbarar (förklarar) det som är
    dolt. Han har låtit kung Nebukadnessar få veta vad som ska hända i framtiden (de
    sista dagarna, ordagrant ”slutet av dagarna”). Detta är din dröm, de syner du
    såg i ditt huvud när du låg på din bädd:'
  cth-cth: Hro e naw ka pâpho niteh, ato hmalah ka tho hane naw siangpahrang nang
    koe ka dei pouh e Cathut buet touh duengdoeh kalvan vah kaawm .
  twi-twi: 'Nanso Onyankopɔn bi wɔ ɔsoro a ɔda kokoamsɛm adi, na wakyerɛ ɔhene Nebukadnessar
    asɛm a ebesi daakye. Wo dae no ne anisoadehu a bere a woda wo mpa so no wuhui
    ni:'
  hlt-hlt: Tedae oldung aka tueng he vaan ah Pathen om tih hmailong khohnin ah metla
    a om ham khaw manghai Nebukhadnezzar te na thingkong dongah na mang neh na lu
    dongkah mangthui neh he he han thuicaih coeng.
  tbz-SIM: 'Kuyie nnɛ́ bomu kɛĩ́nkɛ̀ kùù dɑ́ɑnko disɔ̀rì kpɛti. Okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ,
    kuù dɔ́ kɛ́ dɑ bɛnkɛ tìì yóó tuɔkɛní. Ntɛ ɑ dɔú ntìì dɔuǹtì kɛyènkɛ̀ ɑ dɔ́ù:'
  msy-2020: Ezɨ Godɨn Uan Nguibamɨn Itim, a iti, a bizir mogomebar mɨngariba azenim
    garɨsi. Atrivim, God bizir gɨn otivamibar nɨn akaghasa irebar kam nɨ ganɨngi.
    Ezɨ kɨ datɨrɨghɨn irebar nɨ uan dakozimɨn akua ganizimɨn, gun nɨ mɨkɨmam.
  dop-dop: Amɑ Ɩsɔ wɛ ɩsɔtɑɑ nɑ ɩ́ kuliɣi kʋŋmɛlǝm tɔɔ. Ɩnɩ ɩ hʋlǝnɑ-ŋ mpi pɩɩ tɛ
    nɑ pǝ́ lɑ́ tɔ. Tɑ cɑɑ, n hǝntɑɑ, ɩlɛnɑ ń kpɑɣɑ hʋwɛɛ nɑ ń kɑlǝɣɩ nyɑ́ kɑwulɑɣɑ
    loosi. Ɩlɛnɑ Ɩsɔ wei ɩnɩ ɩ kuliɣi kʋŋmɛlǝm tɔɔ tɔ, ɩ́ hʋlɩ-ŋ mpi pɩɩ lɑ tɔ.
  azb-azb: 'Ancaq göylərdə sirləri açan bir Allah var və gələcəkdə nə olacağını padşah
    Navuxodonosora O bildirdi. Yatarkən gördüyün yuxu və görüntü belə idi:'
  eng-DBY: 'but there is a God in the heavens, who revealeth secrets, and maketh known
    to king Nebuchadnezzar what shall be at the end of days. Thy dream, and the visions
    of thy head upon thy bed are these:'
  hin-2017: 'परन्तु भेदों का प्रगट करनेवाला परमेश्वर स्वर्ग में है; और उसी ने नबूकदनेस्सर
    राजा को जताया है कि अन्त के दिनों में क्या-क्या होनेवाला है। तेरा स्वप्न और जो
    कुछ तूने पलंग पर पड़े हुए देखा, वह यह है: (उत्प. 40:8)'
  wol-KYG: 'Waaye, Buur Nabukodonosor, Yàllaa ngi biir asamaan, di xamle ay mbóot
    te moo la won liy am jamono yiy ñëw. Sa gént gaak la nga ca gis ca sa kaw lal,
    lii la:'
  eng-YLT: 'but there is a God in the heavens, a revealer of secrets, and He hath
    made known to king Nebuchadnezzar that which [is] to be in the latter end of the
    days. ''Thy dream and the visions of thy head on thy bed are these:'
  kne-kne: ngem waday Diyos ed daya ay mangipaammo si naligat ay maawatan. Idi naseseyep
    ka ay apo ari, inpaila na en sik-a di mapasamak sin maod-odi ay agew.
  eng-WYC-2017: But God is in heaven that showeth privates, which hath showed to thee,
    thou king Nebuchadnezzar, what things shall come in the last times. Thy dream
    and visions of thine head, in thy bed, be such.
  eng-WMBB: 'but there is a God in heaven who reveals secrets, and he has made known
    to King Nebuchadnezzar what will be in the latter days. Your dream and the visions
    of your head on your bed are these:'
  urd-GVH: लेकिन आसमान पर एक ख़ुदा है जो भेदों का मतलब इनसान पर ज़ाहिर कर देता है।
    उसी ने नबूकदनज़्ज़र बादशाह को दिखाया कि आनेवाले दिनों में क्या कुछ पेश आएगा। सोते
    वक़्त आपने ख़ाब में रोया देखी।
  rug-rug: 'ba koa nana sa Tamasa pa Maṉauru sapu boka dogoro vura ni sari tiṉitoṉa
    sapu tasuna pude tumaeni. Asa ele vata dogoro nia koe baṉara Nebukaneza sapu na
    sa si kote ta evaṉa koari na rane sapu kote mae. Sa mua pinutagita meke sa dinogodogorae
    sapu kamo pa mua binalabala sipu korapa eko mua pa mua teqe si gua hie:'
  gaz-gaz: 'garuu Waaqni icciitii mulʼisuu tokko samii irra jira. Innis wantoota baroota
    dhufan keessa taʼan Nebukadnezar mootichatti argisiiseera. Abjuun keetii fi mulʼanni
    utuu ati siree kee irra ciiftuu yaada keetti dhufe kanaa dha:'
  fra-LSG: Mais il y a dans les cieux un Dieu qui révèle les secrets, et qui a fait
    connaître au roi Nebucadnetsar ce qui arrivera dans la suite des temps. Voici
    ton songe et les visions que tu as eues sur ta couche.
  gnn-gnn: Yurru ŋayipina yana Godnha djiwarr'wuynha ŋunhi marŋginydja bukmakku, ga
    ŋayipina yurru yana maḻŋ'marama warraŋulkumanydja nhä malanha ŋunhi ŋorra yukurra
    djuḻuḻ'yun. Ŋuliwitjandhi bukaway'kurrunydja Godthu nhokala maḻŋ'maraŋala ŋunhi
    nhä yurru maḻŋ'thun yalala, ga dhuwala ŋunhi nhe bukaway'yinanydja gam'.
  yal-yal: Koni Ala na yi, naxan kore xɔnna ma. A nɔɛ fe luxunxine yɛ mayalanɲɛ. A
    bata Manga Nebukadanesari rakolon naxan ligama waxati famani. Awa, i ya xiyen
    nun i ya fe toone ni i ra i naxanye to i ya saden ma.
  haw-1868: Aka, aia ma ka lani ke Akua, ka mea e hoike mai i na mea i ike ole ia;
    oia ka mea e hoike mai i ke alii, ia Nebukaneza i na mea o hiki mai ana i na la
    mahope. O kau moe uhane, a me ka lia o kou poo ma kou wahi moe, penei no ia;
  arb-NAV: 'وَلَكِنْ هُنَاكَ إِلَهٌ فِي السَّمَاءِ يُعْلِنُ الْخَفَايَا. وَقَدْ عَرَّفَ
    الْمَلِكَ نَبُوخَذْنَصَّرَ عَمَّا سَيَحْدُثُ فِي آخِرِ الأَيَّامِ. أَمَّا حُلْمُكَ
    وَالرُّؤْيَا الَّتِي شَهِدْتَهَا فِي مَنَامِكَ فَهِيَ هَذِهِ:'
  ewe-ewe: 'gake Mawu aɖe le dziƒo, ame si ɖea nu ɣaɣlawo fiana. Eɖe nu si ava dzɔ
    le ŋkeke siwo gbɔna la me fia Fia Nebukadnezar. Wò drɔ̃e kple ŋutega siwo to wò
    susu me esi nèmlɔ wò aba dzi la le ale:'
  eng-LEE: But there is a God in heaven that revealeth secrets, and he hath made known
    to king Nebuchadnezzar what is to be in the latter days. Thy dream, and the visions
    of thy head upon thy couch, were these.
  gvn-gvn: '@see-verse:DAN.002.027'
  asm-FB: 'কিন্তু মহাৰাজ, স্বৰ্গত থকা এজন ঈশ্বৰ আছে; যিজনে গোপন কথা প্ৰকাশ কৰে, আৰু
    আহিব লগা দিনবোৰত কি ঘটিব, সেই সকলোকে তেওঁ আপোনাক জানিব দিব; আপুনি শয্যাত শুই থকা
    সময়ত দেখা সপোন আৰু দৰ্শন এইবোৰ:'
  sus-A: كْنْ عَلَ، نَشَن نَ كٌورٍ مَ، عَ تَن نَن نْمَ قٍ نْشُنشِيٍ مَكّنّندٍ. عَ
    بَرَ مَنفّ نٍبُكَدَنسَرِ رَكٌلٌن نَشَن قَمَ رَبَدٍ. عِ شَ شِيٍ نُن عِ شَ لَامَتُنيِيٍ
    نَن يَ، عِ نَشَن تٌشِ عِ شَ سَدٍ مَ.
  fra-SBL: 'mais il y a dans les cieux un Dieu qui révèle les secrets, et il a fait
    connaître au roi Nebucadnetsar ce qui arrivera dans la suite des temps. Voici
    ton rêve et les visions de ta tête sur ton lit :'
  hbo-hbo: בְּרַ֡ם אִיתַ֞י אֱלָ֤הּ בִּשְׁמַיָּא֙ גָּלֵ֣א רָזִ֔ין וְהֹודַ֗ע לְמַלְכָּא֙
    נְבֽוּכַדְנֶצַּ֔ר מָ֛ה דִּ֥י לֶהֱוֵ֖א בְּאַחֲרִ֣ית יֹומַיָּ֑א חֶלְמָ֨ךְ וְחֶזְוֵ֥י
    רֵאשָׁ֛ךְ עַֽל־מִשְׁכְּבָ֖ךְ דְּנָ֥ה הֽוּא׃ פ
  piu-2006: '@see-verse:DAN.002.027'
  pjt-pjt: Palu ilkaṟingka nyinanyi God nintipuka puḻka, panya kumpilitja tjuṯa utilpai.
    Pala paluṟu nyuntunya tjukurmankunyangka kutjupa kutjupa tjuṯa nintini panya ngula
    nyaaringkuku. Kaṉa kuwari God pala palula kulintjatjanungku nyuntula utini tjukurpa
    panya nyuntu ngarira nyakunytjanya.
  kik-kik: 'no nĩ kũrĩ Ngai ũrĩ igũrũ ũguũranagĩria maũndũ marĩa marĩ hitho-inĩ. Nĩwe
    wonetie Mũthamaki Nebukadinezaru ũrĩa gũgaikara matukũ-inĩ ma thuutha. Kĩroto
    gĩaku na cioneki iria irahĩtũkĩire meciiria-inĩ maku ũkomete ũrĩrĩ iraarĩ ici:'
  omb-omb: nge i Huqe lolo taetae mo vosangi na gineu vunigi. Ngeie u haharagi lawe
    ratahigi, a nom boborea me havai gu lehe mo eno lolo domimu tavohe gom eno lo
    niemu ngere. Mo haharagi nigo a hava gineu vin vei lolo rani mo vomai mosigei.
  fra-NCL: 'Mais il y a un Dieu dans le ciel qui révèle les secrets et qui a fait
    savoir au roi Nabuchodonosor ce qui doit arriver à la fin des jours. Ton songe
    et les visions de ton esprit que tu as eues sur ta couche, les voici :'
  cek-AK: toe hmuen kanghawk thuikung Sithaw loe van ah oh; anih mah hmabang ah kaom
    han koi hmuen to Nebuchadnezzar siangpahrang khaeah amtuengsak boeh. Na maang
    ih, iihkhun nuiah nang songh naah na hnuk ih hmuen loe hae tiah oh;
  cuk-cuk: Ar degi-inigwele, nibneggi Bab-Dummad gwensak-maid, abi ibmar-burbarmalad
    oduloged. Rey-Nabucodonosor, we-Bab-Dummad, ibagan-danikoedgi-ibmar-gumaloed,
    bega oyosad. Be gabmaigua, be weyob gabdaksad, degine, be weyob negburgan daksabalid.
  uig-CYR: 'Бирақ әрштә сирларни ашкарилиғучи бир Худа бар. У болса алийлириға ахирқи
    заманниң күнлиридә немә ишларниң болидиғанлиғини аян қилди. Әнди өзлириниң чүшини,
    йәни алийлири ухлаватқанда көргән ғайипанә аламәтләрни ейтип берәй: —'
  tel-2017: అయితే గుప్తంగా ఉన్న విషయాలను వెల్లడించే దేవుడు పరలోకంలో ఉన్నాడు. భవిష్యత్తులో
    జరగబోయే విషయాన్ని ఆయన రాజైన నెబుకద్నెజరుకు తెలియపరిచాడు. మీరు మంచం మీద పడుకుని
    ఉన్నప్పుడు మీ మనస్సులోకి వచ్చిన దర్శనం ఏమిటో మీకు తెలియజేస్తాను.
  hat-BSA: 'Men gen yon Bondye nan syèl la ki devwale mistè yo, e Li te fè konnen
    a Wa Nebucadnetsar sa ki va rive nan dènye jou yo. Men rèv ak vizyon nan tèt ou
    yo sou kabann ou an, se konsa:'
  kos-kos: Tusruktu, oasr sie God inkusrao su ikasla ma lukma uh. El akkalemye nu
    sin Tokosra ma su ac sikyak in pacl fahsru uh. Ac inge nga ac fahkot mweme sacn,
    su kom arurumai ke kom motul.
  hbo-WLC: בְּרַ֡ם אִיתַ֞י אֱלָ֤הּ בִּשְׁמַיָּא֙ גָּלֵ֣א רָזִ֔ין וְהוֹדַ֗ע לְמַלְכָּא֙
    נְבֽוּכַדְנֶצַּ֔ר מָ֛ה דִּ֥י לֶהֱוֵ֖א בְּאַחֲרִ֣ית יוֹמַיָּ֑א חֶלְמָ֨ךְ וְחֶזְוֵ֥י
    רֵאשָׁ֛ךְ עַֽל־מִשְׁכְּבָ֖ךְ דְּנָ֥ה הֽוּא׃ פ
  ibo-ibo: 'Ma o nwere Chineke nọ nʼeluigwe, onye na-ekpughe ihe omimi niile. O gosila
    Nebukadneza ihe ga-eme nʼụbọchị ndị dị nʼihu. Nrọ gị na ọhụ niile nke gara nʼuche
    gị mgbe ị dinara nʼihe ndina gị bụ ndị a:'
  ory-ory: ମାତ୍ର ଯେ ନିଗୂଢ଼ ବିଷୟମାନ ପ୍ରକାଶ କରନ୍ତି, ଏପରି ଏକ ପରମେଶ୍ୱର ସ୍ୱର୍ଗରେ ଅଛନ୍ତି,
    ଆଉ ଅନ୍ତିମ କାଳରେ ଯାହା ଯାହା ଘଟିବ, ତାହା ସେ ମହାରାଜା ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କୁ ଜଣାଇ ଅଛନ୍ତି।
    ଆପଣଙ୍କ ସ୍ୱପ୍ନ ଓ ଶଯ୍ୟା ଉପରେ ଆପଣଙ୍କ ମନର ଦର୍ଶନ ଏହି;
  chk-chk: Nge mi wor eman Kot won läng a pwäri mine a monomon, a pwal pwäri ngonuk,
    en king Nepukatnesar, mine epwe fis me mürin. Iei usun om we tan me künaom, lupwen
    ka annut.
  rop-rop: Bat oni God na hu jidan langa hebin gin shoum wi sigridwan ting. Im na
    bin gibit yu det drim blanga dalim yu wanim garra hepin bambai. Wal tudei na ai
    garra dalim yu det drim yubin abum wen yubin silip.
  ukr-1871: 'Але є на небесах Бог, що відкриває тайни; він то й показав тобі, царю
    Навуходонозоре, що має статися в будучинї. Сон твій і видива голови твоєї на ліжку
    твойму були от-які:'
  deu-1951: aber es gibt einen Gott im Himmel, der Geheimnisse offenbart; der hat
    dem König Nebukadnezar kundgetan, was in spätern Tagen geschehen soll.
  eng-JPS: 'but there is a God in heaven that revealeth secrets, and He hath made
    known to the king Nebuchadnezzar what shall be in the end of days. Thy dream,
    and the visions of thy head upon thy bed, are these:'
  srp-1865: 'Nego ima Bog na nebu koji otkriva tajne i javlja caru Navuhodonosoru
    što æe biti do pošljetka. San tvoj i što ti je vidjela glava na postelji tvojoj
    ovo je:'
  lug-lug: Waliwo Katonda ow’omu ggulu annyonnyola abantu ebitategeerekeka. Abikkulidde
    Kabaka Nebukadduneeza ebigenda okubaawo mu nnaku ez’enkomerero. Ekirooto n’okwolesebwa
    bye wafuna nga weebase bye bino.
  heb-heb: ברם איתי אלה בשמיא גלא רזין והודע למלכא נבוכדנצר מה די להוא באחרית יומיא
    חלמך וחזוי ראשך על משכבך דנה הוא׃
  ben-IRV: কিন্তু একমাত্র, একজন ঈশ্বর আছেন যিনি স্বর্গে থাকেন, তিনিই গুপ্ত বিষয় প্রকাশ
    করেন এবং ভবিষ্যতে যা ঘটবে তা তিনি আপনাকে, রাজা নবূখদনিৎসরকে জানিয়েছেন। যখন আপনি
    বিছানায় শুয়েছিলেন তখন আপনি যে স্বপ্ন ও আপনার মনের যে দর্শন দেখেছেন তা হল এই,
  pan-pan: ਪਰ ਅਕਾਸ਼ ਉੱਤੇ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜਿਹੜਾ ਭੇਤਾਂ ਦੀਆਂ ਗੱਲਾਂ ਪਰਗਟ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ
    ਨੇ ਨਬੂਕਦਨੱਸਰ ਰਾਜੇ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ ਹੈ ਕਿ ਅੰਤ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਕੀ ਕੁਝ ਹੋ ਜਾਵੇਗਾ। ਤੁਹਾਡਾ
    ਸੁਫ਼ਨਾ ਤੇ ਦਰਸ਼ਣ ਜਿਹੜੇ ਤੁਸੀਂ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ ਵੇਖੇ ਇਹ ਹਨ।
  tkr-tkr: 'Xəə''ədme, sirbı aaqas əxəna Allah vor. Mang''vee vuk''lelqa qalesınbıd
    paççah Navuxodonosoruk''le hagva. Ğu nik''eenang''a vak''le g''acuyn nyak''bı
    inəxdınbı ıxha:'
  mya-JVB: နက်နဲ သော အရာတို့ကို ဖွင့်ပြ ၍၊ နောင် ကာလ ၌ ဖြစ် လတံ့သော အရာတို့ကို နေဗုခဒ်နေဇာ
    မင်းကြီး အား ကြား ပြောတော်မူသောဘုရား သခင်တဆူသည် ကောင်းကင် ဘုံမှာ ရှိ တော်မူ၏။
  tte-O: Yaubada ibomamo imiyamiya bulibuli mena iya sowasowana ginauli wadawadamli
    iyakenayagila na kowa kin Nebukadinesa iyakenayagiwoko ginauli tawae kani iyawatagili
    sauga ilalaoma koina. Na saugana ukenokeno kenom ukenoili kali nuwamayale bwaite
    besiele.
  tbg-tbg: Variqa vovano naaruvaini vaiva, vivaqaima kukeqavi vai uvara qoqaiqamake
    vaivave. Avuhainaao, viva are taira tavaanara viraqohairo naantiara qovaraiqiaina
    haikara ai umiqairave. Ho are vaitehara taira vira tavaanara te vira ai tiva amirerave.
  hmo-hmo: 'To guba dekenai be Dirava ta ia noho, hunia gaudia ia hedinaraia diba.
    Ia ese vaira nega dekenai do idia vara gaudia be oi dekenai ia hedinaraia vadaeni.
    Oiemu mahuta pata dekenai oi hekure noho neganai, oiemu nihi dekenai oi itaia
    gaudia be inai:'
  urd-urd: 'लेकिन आसमान पर एक ख़ुदा है जो राज़ की बातें ज़ाहिर करता है, और उसने नबूकदनज़र
    बादशाह पर ज़ाहिर किया है कि आख़िरी दिनों में क्या होने को आएगा; तेरा ख़्वाब और
    तेरे दिमाग़ी ख़्याल जो तू ने अपने पलंग पर देखे यह हैं:'
  rus-SYN: 'Но есть на небесах Бог, открывающий тайны; и Он открыл царю Навуходоносору,
    что будет в последние дни. Сон твой и видения главы твоей на ложе твоем были такие:'
  bqc-SIM: 'Ãma Lua ku musu, ↄ̃mɛ ì asiiyã''ònɛ́. Kí Nɛbukanɛza, Lua yã́ pↄ́
