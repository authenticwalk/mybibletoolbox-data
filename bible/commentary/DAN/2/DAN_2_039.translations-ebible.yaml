verse: DAN.002.039
translations:
  mal-C: “അങ്ങേക്കുശേഷം അങ്ങയുടേതിനെക്കാൾ താണ മറ്റൊരു രാജത്വം ഉയർന്നുവരും. അടുത്തതായി
    വെങ്കലംകൊണ്ടുള്ള മൂന്നാമതൊരു രാജത്വം ഭൂമിയെ മുഴുവൻ ഭരിക്കും.
  deu-TKW: Nach dir aber wird ein anderes Reich, das geringer ist als das deinige,
    entstehen, und nach ihm ein anderes drittes Reich, das ehern ist und dessen Herrschaft
    sich über die ganze Erde erstrecken wird.
  lin-lin: 'Sima na yo, bokonzi mosusu ekobima, kasi ekoleka bokonzi na yo te na nguya ;
    bongo na sima, bokonzi ya misato ekobima mpe ekokonza na mabele mobimba : yango
    nde ezali kolakisa bronze.'
  eng-LSV: And after you another kingdom arises lower than those, and another third
    kingdom of bronze, that rules over all the earth.
  eng-GNV: And after thee shall rise another kingdome, inferiour to thee, of siluer,
    and another third kingdome shalbe of brasse, which shall beare rule ouer all the
    earth.
  eng-WEBSTER: And after thee shall arise another kingdom inferior to thee, and another
    third kingdom of brass, which shall bear rule over all the earth.
  nhw-BL: “Huan teipa quema tlamis titlanahuatis, pehuas seyoc tlanahuatilistli catli
    quiixnextía iyolixco tlen plata nopa teteyotl, pero nopa tlanahuatilistli amo
    quipiyas chicahualistli quen ta tijpiya. “Quema tlamis nopa ompa tlanahuatilistli,
    pehuas seyoc tlanahuatilistli catli quiixnextía nopa bronce catli tiquitac ipan
    iijti nopa teteyotl. Nopa tlanahuatijquetl nojquiya quipiyas tlanahuatili ipan
    nochi tlaltipactli.
  swh-ONEN: “Baada yako, ufalme mwingine utainuka, ulio dhaifu kuliko wako. Baadaye
    utafuata ufalme wa tatu, ule wa shaba, nao utatawala juu ya dunia yote.
  bba-bba: Wunɛn biru, bɑndu ɡɑru tɑ koo se te tɑ ǹ wunɛɡiru dɑm turɑ. Yen biru,
    bɑndu itɑseru ɡɑrɑ koo mɑɑ se kpɑ tɑ n dɑm mɔ hɑnduniɑ kpuro sɔɔ. Terɑ tɑ sɑ̃ɑ
    nɡe sii ɡɑndu.
  eng-KJVCPB: And after thee shall arise another kingdom inferior to thee, and another
    third kingdom of brass, which shall bear rule over all the earth.
  mpx-mpx: “Emwa, yaka abwe abalogugui etega al ni milil, yaa nige wana gasisi ni
    oola wam abalogugui wana gasisi. Toto o enaa, yaka abalogugui etonina wana gasisi
    ni ola kopa, panayawi bwalibwaligena ni logugui-an.
  luo-luo: “Bangʼ lochni, pinyruoth moro machielo nobi, ma lochne ok nobed maduongʼ
    ka mari. Bangʼ mano pinyruoth molos gi nyinyo nobed gi loch ewi piny duto.
  meu-meu: Oi murimu ai basileia ta ma baine gini, a dia oiemu heḡereḡerena; ma ia
    murinai ihatoina, auri labora-labora ḡauna; ia ese tanobada idoinai baine lohiaia.
  npi-ULB: हजुरपछि, अर्को एउटा राज्य खडा हुनेछ जुन हजुरको भन्दा कमजोर हुनेछ, र त्यसपछि
    अझै काँसाको अर्को तेस्रो राज्यले सबै पृथ्वीमाथि शासन गर्नेछ ।
  yor-yor: “Lẹ́yìn èyí ni ìjọba mìíràn yóò dìde, tí kò ní lágbára tó tìrẹ, lẹ́yìn
    in rẹ̀, ìjọba kẹta tí yóò dàbí idẹ, èyí tí yóò jẹ ọba lórí i gbogbo ayé.
  pes-OPCB: اما وقتی سلطنت شما به پایان رسد، سلطنت دیگری روی کار خواهد آمد که ضعیفتر
    از سلطنت شما خواهد بود. پس از آن، سلطنت سومی که همان شکم مفرغین آن مجسمه باشد
    روی کار خواهد آمد و بر تمام دنیا سلطنت خواهد کرد.
  tgl-ULB: Pagkatapos mo, isa pang kaharian ang babangon na mas mababa sa iyo, at
    gayunman ang ikatlong kaharian ng tanso ang mamamahala sa buong mundo.
  cbu-NT: Itaru, shiy tsiparamchush, anumunsha Apanll minshucheetssha tputs kurakaam
    wayachtamparee. Itaru, uwsha wizpur nda shiyapat tatsamchiya. Sheeru, anumunsha
    tuchparinsha minshuchtam tputs kurakaam kinachiya. Uwsha kizpuritam tsapurunasshuchee
    waamari kasiru taachiya. An watacha waturat ngusamb chumbeepimashpat tinam parangish
    anu.
  hui-hui: Ai kini mende mani ha aribia holebirago ibu timbuni í̠ kegobi ndo ibu emene
    ale howa nira holebira. Ai nira ege to̱le̱ boronosime wabini handaridagoni irane
    agali kini tebone mani holebira. Ogoni ibugua dindi bibahende handa gimbu bu howa
    haru holebira.
  mya-mya: အ​ရှင်​မ​ရှိ​သည့်​နောက်​၌​အ​ရှင်​၏​အင်​ပါ​ယာ နိုင်​ငံ​တော်​မျှ​လောက် မ​ကြီး​မြတ်​သည့်​အင်​ပါ
    ယာ​နိုင်​ငံ​တစ်​ခု​တည်​ရှိ​ပါ​လိမ့်​မည်။ ထို​နောက် ကြေး​ဝါ​နိုင်​ငံ​တည်း​ဟူ​သော​တ​တိ​ယ​အင်
    ပါ​ယာ​နိုင်​ငံ​ပေါ်​ထွန်း​ပါ​လိမ့်​မည်။ ထို​အင် ပါ​ယာ​နိုင်​ငံ​သည်​ကမ္ဘာ​တစ်​ဝန်း​လုံး​ကို
    အ​စိုး​ရ​ပါ​လိမ့်​မည်။-
  bod-N: དེ་ཡང་ཁྱེད་ཀྱི་རྗེས་སུ་ཁྱེད་ལས་སྟོབས་ཆུང་བའི་རྒྱལ་སྲིད་གཞན་ཞིག་འབྱུང་བ་དང་།
    དེར་མཐུད་ནས་ལི་ཡི་རྒྱལ་སྲིད་གསུམ་པ་ཞིག་གིས་ས་སྟེང་ཡོངས་སུ་སྲིད་བསྐྱང་བར་བྱའོ།
    །
  sna-sna: “Shure kwenyu, humwe umambo huchamuka, hudiki kuno hwenyu. Umambo hwechitatu
    huchatevera, umambo hwendarira, huchatonga pamusoro penyika yose.
  spa-BLM: “Después de ti, se levantará otro reino inferior a ti; y otro tercer reino
    de bronce, que dominará toda la tierra.
  cac-cac: Ayic ol lajvoquec' opisio tic, ol q'ue vaan junxo nación, palta man̈ lajanoclaj
    yed' jun ic tic. Slajvi chi', ol q'ue vaan junxo yoxil, aton jun sch'ox q'uen
    bronce chi'. Aton jun chi' ol ac'an yajalil d'a yib'an̈ masanil yolyib'an̈q'uinal
    tic.
  swh-ULB: Baada yako, ufalme mwingine utainuka ambao ni mdogo kwako, na hata ufalme
    wa tatu wa shaba utatawala juu ya dunia yote.
  bel-bel: Пасьля цябе паўстане другое царства, ніжэйшае за тваё, і яшчэ трэцяе царства,
    меднае, якое будзе панаваць над усёю зямлёю.
  deu-ELBBK: Und nach dir wird ein anderes Königreich aufstehen, niedriger als du;
    und ein anderes, drittes Königreich, aus Kupfer, das über die ganze Erde herrschen
    wird.
  mbb-OT: “Is ebpekesunud te kenikew he ginhedian ne meluya te kenikew he ginhedian.
    Is iketelu he ginhedian ne iyan is impetug-iring te brunsi he kevahin dutun te
    ledawan, ne egkezizalem te ǥehem kayi he ginhedian is tivuuk he kelibutan.
  mal-2015: തിരുമനസ്സിലെ ശേഷം തിരുമേനിയെക്കാൾ താണതായ മറ്റൊരു രാജത്വവും സർവ്വഭൂമിയിലും
    വാഴുവാനിരിക്കുന്നതായി താമ്രംകൊണ്ടുള്ള മൂന്നാമതൊരു രാജത്വവും ഉത്ഭവിക്കും.
  rmc-rmc: Pal tute avela aver kraľišagos, cikneder sar tiro, a mek aver, trito kraľišagos
    le brondzostar, so vladňinela pre caľi phuv.
  nlg-nlg: Hauva, mi murina ta nimua vunaghi pungisi ke mai tana sosokona, sakai na
    vunaghi haba ke mai tughugho ta nimua malei haba, me ke mua vagha na utoa so nimua
    na lei huhuli. Mi murina e toluni na kinakabu ke ghoi lada mai, na kinakabu ni
    brass/bronze, agaia ke vunaghi pungisia na marana udolu.
  pes-OPV: و بعد از تو سلطنتی دیگر پست‌تر از تو خواهدبرخاست و سلطنت سومی دیگر از برنج
    که برتمامی جهان سلطنت خواهد نمود.
  ron-1924: Дупэ тине, се ва ридика о алтэ ымпэрэцие, май неынсемнатэ декыт а та;
    апой о а трея ымпэрэцие, каре ва фи де арамэ ши каре ва стэпыни песте тот пэмынтул.
  ben-OBCV: “আপনার পর আরেকটি রাজ্য আসবে, তবে তা আপনার থেকে নিকৃষ্ট হবে। তারপর, তৃতীয়
    এক রাজ্য, পিতলের তৈরি, জগতে আধিপত্য করবে।
  som-som: Oo waxaa adiga dabadaa kici doona boqortooyo kaa xoog yar, iyo boqortooyo
    kale oo saddexaad oo naxaas ah oo dhulka oo dhan xukumi doonta.
  lat-VUC: 'Et post te consurget regnum aliud minus te argenteum: et regnum tertium
    aliud æreum, quod imperabit universæ terræ.'
  eng-ASVBT: And after thee shall arise another kingdom inferior to thee; and another
    third kingdom of brass, which shall bear rule over all the earth.
  ita-1885: E dopo te sorgerà un altro regno, più basso del tuo; e poi anche un terzo
    regno, ch'è quel del rame, il quale signoreggerà sopra tutta la terra.
  eng-ULB: After you, another kingdom will arise that is inferior to you, and yet
    a third kingdom of bronze will rule over all the earth.
  spa-VBL: “Pero después de ti se levantará otro reino que es inferior a tu reino
    y reemplazará al tuyo. Después de él se levantará un tercer reino que es de bronce
    y gobernará todo el mundo.
  fra-_FOB: Et après toi il s'élèvera un autre royaume, moindre que toi; puis un troisième
    royaume, qui sera d'airain et qui dominera sur toute la terre.
  mal-mal: തിരുമനസ്സിനു ശേഷം തിരുമേനിയേക്കാൾ താഴ്ന്ന മറ്റൊരു രാജത്വവും സർവ്വഭൂമിയിലും
    വാഴുവാനിരിക്കുന്ന താമ്രംകൊണ്ടുള്ള മൂന്നാമതൊരു രാജത്വവും ഉത്ഭവിക്കും.
  urd-GVR: Āp ke bād ek aur saltanat qāym ho jāegī, lekin us kī tāqat āp kī saltanat
    se kam hogī. Phir pītal kī ek tīsrī saltanat wujūd meṅ āegī jo pūrī duniyā par
    hukūmat karegī.
  suz-BL: मिनु इन नोले इन क्‍येङा ग्‍युम्‍शो राज्‍य का जाक्‍ब। मिनु मेको आ नोले ङा
    अरु कांसा के खोदेंशो राज्‍य का जाक्‍ब। मिनु मेकोमी रागी नेल्‍ल आन कली अधिकार पाइब।
  eng-NOY: And after thee shall arise another kingdom, inferior to thee; and another
    third kingdom of brass, which shall bear rule over all the earth.
  ita-1927: e dopo di te sorgerà un altro regno, inferiore al tuo; poi un terzo regno,
    di rame, che dominerà sulla terra;
  ckb-ckb: «پاش تۆ، پاشایەتییەکی دیکە هەڵدەستێتەوە، پایەی لە تۆ نزمترە، دوای ئەوە
    سێیەم پاشایەتی لە بڕۆنزە، بەسەر هەموو زەویدا زاڵ دەبێت.
  eng-BBE: And after you another kingdom, lower than you, will come to power; and
    a third kingdom, of brass, ruling over all the earth.
  kan-OKCV: “ನಿನ್ನ ತರುವಾಯ ನಿನಗಿಂತ ಕನಿಷ್ಠವಾದ ಇನ್ನೊಂದು ರಾಜ್ಯ ಏಳುವುದು. ಅನಂತರ ಮೂರನೆಯ ಕಂಚಿನ
    ರಾಜ್ಯ ಬರುವುದು. ಅದು ಸಮಸ್ತ ಭೂಮಿಯ ಮೇಲೂ ದೊರೆತನ ನಡೆಸುವುದು.
  tam-2017: உமக்குப்பிறகு உமக்குக் கீழ்த்தரமான வேறொரு ராஜ்ஜியம் தோன்றும்; பின்பு பூமியையெல்லாம்
    ஆண்டுகொள்ளும் வெண்கலமான மூன்றாம் ராஜ்ஜியம் ஒன்று எழும்பும்.
  spa-RV-1909: Y después de ti se levantará otro reino menor que tú; y otro tercer
    reino de metal, el cual se enseñoreará de toda la tierra.
  ron-BTF: Și după tine se va ridica o altă împărăție inferioară ție și o a treia
    împărăție de aramă, care va stăpâni peste tot pământul.
  eng-WEBP: “After you, another kingdom will arise that is inferior to you; and another
    third kingdom of bronze, which will rule over all the earth.
  eng-FBV: But after you another kingdom will rise that is inferior to your kingdom
    and will replace yours. After that a third kingdom that is bronze will rise and
    rule over the whole world.
  nch-BL: “Huan teipa quema tamis titanahuatis, pehuas seyoc tanahuatilisti cati quiixnextía
    iyolixco ten plata nopa teteyot, pero nopa tanahuatilisti amo quipiyas chicahualisti
    quej ta tijpiya. “Quema tamis nopa ompa tanahuatilisti, pehuas seyoc tanahuatilisti
    cati quiixnextía nopa bronce cati tiquitac ipan iijti nopa teteyot. Nopa tanahuatijquet
    nojquiya quipiyas tanahuatili ipan nochi taltipacti.
  vie-1934: Nhưng sau vua, sẽ dấy lên một nước khác, kém nước của vua; rồi một nước
    thứ ba, tức là đồng, sẽ cai quản khắp đất.
  hin-CV: “आपके बाद एक दूसरे राज्य का उदय होगा जो आपके राज्य से निचले स्तर का होगा.
    उसके बाद, एक तीसरे राज्य का उदय होगा, जो कांसे का प्रतिरूप होगा, जिसका शासन संपूर्ण
    पृथ्वी पर होगा.
  spa-BES: Y después de ti otro reino, más bajo que tú, vendrá al poder; y un tercer
    reino, de bronce, que gobierna sobre toda la tierra.
  tdx-tdx: Manonjohy azo, le hitroatse ka ty fifeheañe ambane’ ty azo, vaho hañorike
    izay ty fifeheañe fahatelo, hifeleke i hene taney i fifeheañe torisìkey.
  tha-KJV: ต่อจากพระองค์ไปจะมีราชอาณาจั​กรด​้อยกว่าพระองค์ และยั​งม​ีราชอาณาจักรที่​สาม
    เป็นทองสัมฤทธิ์ ซึ่งจะปกครองอยู่ทั่วพิ​ภพ
  por-BR-2018: E depois de ti se levantará outro reino inferior ao; e outro terceiro
    reino de bronze, o qual dominará toda a terra.
  deu-ELO: Und nach dir wird ein anderes Königreich aufstehen, niedriger als du; und
    ein anderes, drittes Königreich, von Erz, welches über die ganze Erde herrschen
    wird.
  eng-WYC-2018: And another realm less than thou shall rise after thee; and the third
    realm, another of brass, that shall have the empire of all earth. (And after thee,
    another kingdom less than thou, shall rise up; and then the third kingdom, one
    of bronze, that shall have rule over all the earth.)
  epo-epo: Post vi aperos nova regno, malpli alta ol via, kaj ankoraŭ tria regno,
    kupra, kiu regos super la tuta tero.
  uig-PIN: Ɵzliridin keyin yǝnǝ bir padixaⱨliⱪ kelidu. Lekin u silining padixaⱨliⱪliriƣa
    yǝtmǝydu. Uningdin keyin üqinqi bir padixaⱨliⱪ, yǝni mis padixaⱨliⱪ kelip pütkül
    yǝr yüzigǝ ⱨakim bolidu.
  beo-beo: Be dia ouligisu hou da dagolalu, hina bagade eno da dia sogebi lamu. Ea
    fi da gasa bagade ba:mu be amo dunu ilia da dia gasa agoai hame ganumu. Amola
    bu fa:no da hina bagade eno da misini, ea da osobo bagade huluane ouligimu. Goe
    hina bagade da balase agoane, gasa bagade ba:mu.
  tpi-OTNT: Narapela king bai i kamap bihain long yu, tasol em bai i no gat strong
    olsem yu. Na bihain namba 3 king bai i kamap na bosim olgeta hap graun. Dispela
    king i olsem bras.
  hau-SA: “A bayanka, za a yi wani mulki, wanda bai kai naka ba. A gaba kuma, za a
    yi mulki na uku wanda yake na tagulla, zai yi mulkin dukan duniya.
  uig-LAT: Özliridin kéyin yene bir padishahliq kélidu. Lékin u silining padishahliqlirigha
    yetmeydu. Uningdin kéyin üchinchi bir padishahliq, yeni mis padishahliq kélip
    pütkül yer yüzige hakim bolidu.
  nde-nde: Ngemva kwakho, kuzakuba khona omunye umbuso, ophansi kulowakho. Kuzalandela
    owesithathu owethusi ozabusa umhlaba wonke.
  ton-ton: Pea ʻe tupu ki mui ʻiate koe ha puleʻanga kehe, ʻo siʻi hifo ʻiate koe,
    mo ha puleʻanga kehe, ko hono tolu, ʻoe palasa, ʻaia ʻe fai ʻae pule ʻi māmani
    kotoa pē.
  ces-1613: Ale po tobě povstane království jiné, nižší než tvé, a jiné království
    třetí měděné, kteréž panovati bude po vší zemi.
  eng-WMB: “After you, another kingdom will arise that is inferior to you; and another
    third kingdom of bronze, which will rule over all the earth.
  tam-TCV: “உமக்குப்பின் உம்முடைய ஆட்சியைவிட தரம் குறைந்த ஒரு அரசு தோன்றும். அதற்கு
    அடுத்ததாக, வெண்கலத்தினாலான மூன்றாவது அரசு உலகம் முழுவதையும் ஆட்சிசெய்யும்.
  ceb-ULB: Sunod kanimo, motungha ang mas ubos kanimo nga gingharian, ug may ikatulo
    nga gingharian nga bronse nga magdumala sa tibuok kalibotan.
  pol-UBG: Ale po tobie powstanie inne królestwo, mniejsze od twojego, a potem trzecie
    królestwo z brązu, które będzie panować nad całą ziemią.
  agr-agr: “Amina ukuugmin tikich aents ametam aan wainkauch apu wajastinai. Untsu
    nuna ukuujin kampatuma nunú broncejai betek tumain apu wajas ashí nugkanum inamjatnai.
  kyc-kyc: Emba kiŋi karaparene dokopa dee kiŋi mendeko karara. Doko emba karene dopa
    pyuo andake ingyuo kara nara. Dee doko soo paparamo dokopa repo pyuo kiŋi mendeko
    dokome yuu muu dupwa peparae iso karara. Baa kone kana wasisi yale karara.
  urd-GVU: آپ کے بعد ایک اَور سلطنت قائم ہو جائے گی، لیکن اُس کی طاقت آپ کی سلطنت
    سے کم ہو گی۔ پھر پیتل کی ایک تیسری سلطنت وجود میں آئے گی جو پوری دنیا پر حکومت
    کرے گی۔
  deu-1912: Nach dir wird ein anderes Königreich aufkommen, geringer denn deins. Darnach
    das dritte Königreich, das ehern ist, welches wird über alle Lande herrschen.
  kan-2017: “ನಿನ್ನ ಕಾಲವಾದ ಮೇಲೆ ನಿನಗಿಂತ ಬಿಳುಪಾದ (ಬೆಳ್ಳಿ) ಮತ್ತೊಂದು ರಾಜ್ಯವು ಉಂಟಾಗುವುದು.
    ಅನಂತರ ಬೇರೊಂದು ಮೂರನೆಯ ರಾಜ್ಯವು ತಾಮ್ರದ್ದಾಗಿ ತಲೆದೋರಿ ಭೂಮಂಡಲವನ್ನೆಲ್ಲಾ ಆಳುವುದು.
  yap-yap: Bay yib reb e pilung nga tomrem ngi i gagiyeg, ma gagiyeg ni bay i tay
    e dabiyag ni nge yan i taw nga rogon e gagiyeg ni um tay, nge mu’ me yib e bin
    dalip e pilung, ni gagiyeg rok e bod e wasey ni bronze, ni ir e bay i gagiyegnag
    e fayleng ni polo’.
  hlt-MCSB: Nang phoeiah tah nang lakah diklai la aka yalh ram pakhat pai ni. A pathum
    dongkah ram tahrhohum vetih diklai boeih soah boei ni.
  mdy-ETH: ኔኤኮ ጊንፃፓ ዼኤፑሞና ኔጊዳፓ ሃታ ካኣታ ኬስካንዳኔ፤ ዬያፓ ሄሊሳዖ ዓጮ ቢያ ዎይሣንዳያ፥ ሞኦኖ ዓንጎና ማሊሶናሢ፥
    ሃይሣሶ ቤዞ ዓርቂ ኬስካንዳኔ።
  twi-ASANTE: “Na wʼahemman aba nʼawieeɛ akyi no, ahemman a ɛnnto wo deɛ no bɛsɔre
    abɛsi wʼananmu. Sɛ saa ahemman no gu a, ahemman kɛseɛ foforɔ a ɛtɔ so mmiɛnsa
    a kɔbere yafunu ne asrɛ no gyina hɔ ma no no bɛsɔre adi ewiase so.
  bhl-bhl: Keko beli, kom ibik ete, iti kunum mak kak kunum keloke kate, kak kunum
    beem kitil e kom afak keboke te. Keko beli, ibik ete, iti kunum mak kamok kelei,
    beem kitil e balas ain atew keko, kawin kaleem fein aneng aneng angom kale atemoke
    te.
  eng-WEBU: “After you, another kingdom will arise that is inferior to you; and another
    third kingdom of bronze, which will rule over all the earth.
  wal-wal: “Neeppe guyyiyan, minotettan nena gakkenna hara kawotettai denddana. Kaallidi,
    biittaa ubbaa haariya, nahaase birata gidiya, heezzantto kawotettai denddana.
  spa-PDDPT: Después de ti, se levantará otro reino inferior al tuyo, y luego un tercer
    reino de bronce, el cual dominará sobre toda la tierra.
  gun-gun: Ha'e gui ndee ndereikovei ma ramo nderekovia amboae ju 'rã ipo'aka ndegui
    iporiauve va'erã. Ha'e gui peteĩ ju 'rã opu'ã mboapya ipo'aka aguã. Ha'e va'e
    ma overa va'e guigua, yvy jave re ipo'aka avi va'erã.
  agu-BL: Ma yil jepon tamp yi tiemp yi nación yi at jak' ca'wlu', xomtzaj tzun junt
    nación yi ncha'tz scawunk squibaj cyakil wunak. Poro quil tz'opon yi balajil yi
    jun nacióna'tz chi tane'n yi teru' naciónu' yi at jalu'. Ej nin yil jepon yi tiemp
    yi junta'tz sjalok junt toxi'n nación yi scawunk tibaj cyakil yi nación bene'n
    tzi'n wi munt. Ya'stzun na ẍchaj yi brons.
  ilo-ULB: Kalpasan ti panagturaymo, tumaudto ti maysa pay a pagarian a saan a nabilbileg
    ngem sika, ngem agturayto iti entero a daga ti maikatlo a pagarian ti bronse.
  kpg-kpg: I oo muli, tuai henua aamua ga gila aga labelaa, malaa, hagalee maaloo
    be tenua dela nogo king iei goe, ga nomuli ga gila aga di tolu henua, go tenua
    baalanga mmee, dela gaa dagi henuailala hagatau.
  uig-ARA: ئۆزلىرىدىن كېيىن يەنە بىر پادىشاھلىق كېلىدۇ. لېكىن ئۇ سىلىنىڭ پادىشاھلىقلىرىغا
    يەتمەيدۇ. ئۇنىڭدىن كېيىن ئۈچىنچى بىر پادىشاھلىق، يەنى مىس پادىشاھلىق كېلىپ پۈتكۈل
    يەر يۈزىگە ھاكىم بولىدۇ.
  sus-sus: I na dangi, mangɛya gbɛtɛ kelima nɛ naxan sɛnbɛ xurun i bɛ. Na dangi xanbi,
    mangɛya saxan nde naxan luma alɔ yɔxui, na fan fama nɛ duniɲa birin yamaride.
  pon-2006: A mwurin omwi mwehiet, mwehi tohrohr ehu pahn pwarada, me sohte pahn lapalap
    duwehte omwi mwehi; oh pil mwuri, e pahn mie mwehi kesiluh, rasehng prons, me
    pahn kaunda sampah pwon.
  jae-jae: Aômnêm têm êmbacnê acgom, go gôliŋ kiŋŋa teŋ oc êndaŋguc naŋ nê ŋaclai
    êtôm aômnêm atom. Go teŋ naŋ kêtu têlêacŋa oc êtôm kopa ma eŋ oc ênam gôliŋ nom
    ŋagamêŋ samob.
  ksd-ksd: Ma ba u tar mat ta tika na vuna varkurai na vana rikai, ma pa na varogop
    ma u; ma ta ra vuna varkurai, a vautuluna, a vuna varkurai na palariam gobol,
    nina ba na kure ra tarai ta ra rakarakan a gunagunan.
  tur-YTC: “Senden sonra senden aşağı başka bir krallık çıkacak; ve bütün dünya üzerinde
    hüküm sürecek olan tunçtan başka üçüncü bir krallık çıkacak.
  ind-AYT: “Sesudah Tuanku, muncul suatu kerajaan yang lain yang tidak sebesar dari
    kerajaan Tuanku. Kemudian, muncul kerajaan lain yang ketiga dari tembaga, yang
    akan berkuasa atas segala sesuatu di bumi.
  nya-nya: “Pambuyo pa inu, ufumu wina udzadzuka, wochepa mphamvu poyerekeza ndi wanuwu.
    Padzabweranso ufumu wachitatu, wamkuwa, udzalamulira dziko lonse lapansi.
  hrv-hrv: Poslije tebe ustat će drugo kraljevstvo, slabije od tvoga, pa treće, od
    mjedi, koje će gospodariti svom zemljom.
  mps-mps: Te nage tudi badu gasa king bidi hani pedelaibao, tiali goli te augwaligo
    bomo te nago bomo tiwai me egobeo. Tama nosali te sela wabo king bidi hani pedalubo
    sogo, te tigidali tǫ pedai tonalueibao. Te king hani te bras tiwai dao.
  tpi-tpi: Narapela king bai i kamap bihain long yu, tasol em bai i no gat strong
    olsem yu. Na bihain namba 3 king bai i kamap na bosim olgeta hap graun. Dispela
    king i olsem bras.
  dan-1931: Men efter dig skal der komme et andet Rige, ringere end dit, og derpå
    atter et tredje Rige, som er af Kobber, og hvis Herredømme skal strække sig over
    hele Jorden.
  vie-OVCB: Một đế quốc sẽ nổi lên thay thế vua, nhưng kém hơn vua; nhưng rồi đến
    lúc sẽ nhường chỗ cho đế quốc thứ ba cai trị thế giới, đó là đế quốc bằng đồng.
  guj-2017: તમારા પછી તમારા કરતાં ઊતરતું એવું એક બીજું રાજ્ય આવશે. અને તે પછી કાંસાનું
    ત્રીજું રાજ્ય થશે તે આખી પૃથ્વી ઉપર શાસન ચલાવશે.
  pon-2006A: A mwurin omwi mwehiet, mwehi tohrohr ehu pahn pwarada, me sohte pahn
    lapalap duwehte omwi mwehi; oh pil mwuri, e pahn mie mwehi kesiluh, rasehng prons,
    me pahn kaunda sampah pwon.
  por-BRBSL: “Depois de você, outro reino se levantará que é inferior a você; e outro
    terceiro reino de bronze, que reinará sobre toda a terra.
  swe-swe: Efter dig ska ett annat rike [av silver, se vers 32] uppstå, ett som är
    svagare (lägre) än ditt. [Det medo-persiska riket grundades av Kyros som var kung
    i Persien. Han gifte sig med Mediens kungs dotter och de två folkslagen blev ett
    rike. Tillsammans besegrade de Babylon 539 f.Kr. De två armarna av silver beskriver
    fint detta rike som varade över 200 år. Babylon var en absolut monarki där kungen
    hade all makt. I det medo-persiska riket stod inte kungen över lagen, se .] Sedan
    ska ett tredje rike av koppar [under Alexander den store] komma och regera över
    hela jorden. [Alexander den store började regera 336 f.Kr. Han besegrade medierna
    och perserna och intog hela den då kända världen fram till hans död, bara 33 år
    gammal. I beskrivs riket som en get med ett stort horn, följt av fyra horn i dess
    ställe. Det beskriver hur hans rike delades mellan hans fyra generaler. Det grekiska
    riket bestod i 250-300 år. De grekiska soldaterna hade vapen främst från koppar.
    Den som inte tror att Bibeln kan innehålla profetia väljer att tolka det andra
    riket som Medien och det tredje som Persien. Man daterar också Daniels bok till
    ett sent datum så att den är skriven efter att händelserna har inträffat. Det
    som dock styrker Bibelns trovärdighet är att Medien och Persien vanligtvis annars
    benämns som ett rike. De identifieras i klartext som ett rike och representeras
    av ett djur – baggen, se . Daniels bok ingick också bland de över 900 manuskript
    som hittades intill Döda havet i Qumran 1947. Det finns fragment från alla tolv
    kapitel och de dateras till 150 f.Kr. Detta gör att Daniels bok måste varit skriven
    långt tidigare för att kunna ha fått spridning, kopierats och funnits med i Qumransektens
    bibliotek.]
  cth-cth: Nang hnukkhu lah, nang patetlah kalen hoeh e alouke uknaeram a tâco han.
    Hathnukkhu talai van pueng ka uk hane apâthum e rahum ram a tâco han.
  twi-twi: “Na wʼahenni aba nʼawiei akyi no, ahemman a ɛnto wo de no bɛsɔre abesi
    wʼanan mu. Sɛ saa ahemman no gu a, ahemman kɛse foforo a ɛto so abiɛsa a kɔbere
    yafunu ne asrɛ no gyina hɔ ma no no bɛsɔre adi wiase so.
  hlt-hlt: Nang phoeiah tah nang lakah diklai la aka yalh ram pakhat pai ni. A pathum
    dongkah ram tahrhohum vetih diklai boeih soah boei ni.
  tbz-SIM: A kó difɔ̃nkúò dikpɑ̀ɑ̀tìyuu tɛrì dìì yóó ɑ̃nnɛ́ di wɛ̃rímú í tùɔ̀kɛ ɑ
    kɔ̃mu, dindi kó difɔ̃nkúò, kɛ̀ ditɑ̃ɑ̃́nnì ɑ̃nnɛ́ dìì tu disɔɔwũɔ̃̀ kɛ́pitɛ́ kutenkù
    kumɔu.
  msy-2020: “Eghtɨ atrivir mam nɨn gɨn otivam, egh a nɨn mɨn gavgavighan kogham. Egh
    gɨn atrivir mɨkezim otoghɨva, nguazir oteviba bar dagh ativagham. Ezɨ atrivir
    kam mati bras.
  dop-dop: Nyɑ́ wɑɑlɩ kɑwulɑɣɑ kɑɑ tɑlɑ nyɑ́ nyǝŋkɑ. Pǝlɛ pǝ wɑɑlɩ tooso nyǝŋkɑ wɛnnɑ
    ɩsɩɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ, kɑɑ tɔɣɔ ɑntulinyɑ tǝnɑ.
  azb-azb: Sonra səndən aşağı səviyyədə olan başqa padşahlıq yaranacaq. Ondan sonra
    isə tuncdan olan, bütün dünyaya hökmranlıq edən üçüncü bir padşahlıq olacaq.
  eng-DBY: And after thee shall arise another kingdom inferior to thee; then another
    third kingdom of brass, which shall bear rule over all the earth.
  hin-2017: तेरे बाद एक राज्य और उदय होगा जो तुझ से छोटा होगा; फिर एक और तीसरा पीतल
    का सा राज्य होगा जिसमें सारी पृथ्वी आ जाएगी।
  wol-KYG: «Sa gannaaw geneen nguur dina taxaw, gën laa suufe, ñetteelu nguur ga topp
    ca di xànjar, tiim àddina sépp.
  eng-YLT: And after thee doth rise up another kingdom lower than those, and another
    third kingdom of brass, that doth rule overall the earth.
  kne-kne: Wadan to di maisokat en sik-a, ngem nakapkapsot din iturayana mo sik-a.
    Maisokat abe di maikatlo ay ari et iturayana din intiro ay daga. Sisya din maiarig
    si bronsi.
  eng-WYC-2017: And another realm less than thou shall rise after thee; and the third
    realm, another of brass, that shall have the empire of all earth.
  eng-WMBB: “After you, another kingdom will arise that is inferior to you; and another
    third kingdom of bronze, which will rule over all the earth.
  urd-GVH: आपके बाद एक और सलतनत क़ायम हो जाएगी, लेकिन उस की ताक़त आपकी सलतनत से कम
    होगी। फिर पीतल की एक तीसरी सलतनत वुजूद में आएगी जो पूरी दुनिया पर हुकूमत करेगी।
  rug-rug: Pa mudimu agoi, si keke butubutu baṉara pule si kote sage mae, sapu kali
    gore hite koa goi pa ṉiniraṉira. Beto si, vina ṉeta butubutu baṉara, asa sa boronizi,
    sapu kote baṉara nia sa doduruna sa kasia popoa.
  gaz-gaz: “Siʼiin duuba mootummaan mootummaa keetii gadii biraa tokko ni kaʼa. Itti
    aansee mootummaan Naasii sadaffaan kan tokko guutummaa lafaa ni bulcha.
  fra-LSG: Après toi, il s’élèvera un autre royaume, moindre que le tien; puis un
    troisième royaume, qui sera d’airain, et qui dominera sur toute la terre.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋunhi nhokala goŋŋuru yurru dhawar'yunna, ga ŋayinydja
    yurru wiripuŋuyuna buŋgawayu ga miṯtjiyu goŋdhu ŋayathama yukurra dhuwalayi wäŋa
    bukmak yana, ga ŋunhiyinydjayi nhanŋunydja wäŋa yurru ḻatju', yurru märr‐gaŋga
    ga biyapul'nha ganydjarr‐ḏumurruna, balanyarana liŋgu bitjan nhe. Ga dhäŋuru ŋuliŋurunydja
    nhanukalanydja ga wiripuŋuwalana yurru goŋŋura buŋgawawala warrpam' wäŋa.
  yal-yal: I tan na dangu, mangaya gbɛtɛn kelima nɛn naxan sɛnbɛn xurun i gbeen xa.
    Na xanbi, mangayaan saxanden ligama nɛn alo sulana, na yi nɔɔn sa bɔxɔn birin
    ma.
  haw-1868: A mahope o kou e hookuia ana he aupuni e, ua emi mai ia mahope o kou;
    a o ke kolu o ke aupuni [e hookuia mai] he keleawe ia; oia ka mea e alii ana maluna
    o ka honua a pau.
  arb-NAV: ثُمَّ لَا تَلْبَثُ أَنْ تَقُومَ مِنْ بَعْدِكَ مَمْلَكَةٌ أُخْرَى أَقَلُّ
    شَأْناً مِنْكَ، وَتَلِيهَا مَمْلَكَةٌ ثَالِثَةٌ أُخْرَى مُمَثَّلَةٌ بِالنُّحَاسِ
    فَتَسُودُ عَلَى كُلِّ الأَرْضِ.
  ewe-ewe: “Fiaɖuƒe bubu aɖe, si made tɔwò nu o la, ava ɖe tɔwò yome. Emegbe la, fiaɖuƒe
    etɔ̃lia si nye akɔblitɔ la aɖu anyigba katã dzi.
  eng-LEE: And after thee there will arise another kingdom inferior to thee; and another
    third kingdom of copper, which will bear rule over all the earth.
  gvn-gvn: '@see-verse:DAN.002.038'
  asm-FB: আপোনাৰ পাছত, আন এটা ৰাজ্য আহিব, যি আপোনাতকৈ নিকৃষ্ট হ’ব; আৰু তাৰ পাছত পিতলৰ
    দৰে আন এক তৃতীয় ৰাজ্য আহিব, সেয়ে গোটেই পৃথিৱীত শাসন কৰিব।
  sus-A: عِ نَ دَنفِ، مَنفّيَ فبّتّ كٍلِمَ نّ نَشَن سّنبّ شُرُن عِ بّ. نَ دَنفِ شَنبِ،
    مَنفّيَ سَشَن ندٍ نَشَن لُمَ عَلْ يْشُي، نَ قَن قَمَ نّ دُنِحَ بِرِن يَمَرِدٍ.
  fra-SBL: Après toi, il s'élèvera un autre royaume qui te sera inférieur, et un troisième
    royaume d'airain, qui dominera sur toute la terre.
  hbo-hbo: וּבָתְרָ֗ךְ תְּק֛וּם מַלְכ֥וּ אָחֳרִ֖י אֲרַ֣עא מִנָּ֑ךְ וּמַלְכ֨וּ *תְלִיתָיָא
    (תְלִיתָאָ֤ה) אָחֳרִי֙ דִּ֣י נְחָשָׁ֔א דִּ֥י תִשְׁלַ֖ט בְּכָל־אַרְעָֽא׃
  piu-2006: '@see-verse:DAN.002.038'
  pjt-pjt: Panya nyangun pilpirpa munu miṉa tjiilpanguṟu palyantja – nyara paluṟu
    nintini mayatja kutjupa nyuntula aṟangka maḻangka nyinakatinytjaku kuṉpu wiya
    nguwanpa.
  kik-kik: “Thuutha waku, nĩgũkarahũka ũthamaki ũngĩ ũtagaakorwo na hinya ta waku.
    Thuutha ũcio nĩgũkagĩa na ũthamaki ũngĩ wa gatatũ, nĩguo ũgerekanĩtio na gĩcango,
    naguo nĩũgaatha thĩ yothe.
  omb-omb: 'Lo tagumu: ngere lo bambai ratahigi tuegi gategale vage rain maraga mwere
    na vatu renige, ngere rai lado mavagi nie tea mwereigo. Me a bambai ratahigi gai
    toligi nge a vatu meraga, vin ratahigi goro na ureure doluegi.'
  fra-NCL: Après toi, il s’élèvera un autre royaume, moindre que toi, puis un troisième
    royaume d’airain, qui dominera sur toute la terre.
  cek-AK: Nang pacoengah nang pong ka hnaem kue, siangpahrang ukhaih prae kalah maeto
    om tih; to pacoengah thumto haih sum kamling ukhaih prae, tiah kaom, kalah siangpahrang
    ukhaih prae mah long nui to uk boih tih.
  cuk-cuk: ”Be-sorbali, rey-yar-baidgined beba bur dule-nug-nikasulid nonikoed. A-rey-sorbali,
    baid-rey-yar-baidgined esgoro-gordikid-e-wilubga-gued nonikoed, adi, bela we-napneggi
    neg-ganonikoed.
  uig-CYR: Өзлиридин кейин йәнә бир падишалиқ келиду. Лекин у силиниң падишалиқлириға
    йәтмәйду. Униңдин кейин үчинчи бир падишалиқ, йәни мис падишалиқ келип пүткүл
    йәр йүзигә һаким болиду.
  tel-2017: మీరు మరణించిన తరవాత మీ రాజ్యం కంటే తక్కువ ప్రభావం ఉన్న మరో రాజ్యం పైకి
    వస్తుంది. తరువాత మూడో రాజ్యం సర్వలోకాన్ని పాలిస్తుంది. అది మీకు కనిపించిన ఇత్తడి
    వంటిది.
  hat-BSA: “Apre ou, va leve yon lòt wayòm ki enferyè a ou menm e yon lòt twazyèm
    ak bwonz, ki va renye sou tout latè.
  kos-kos: Ac fah mau oasr pac sie tokosrai tukum, su ac tia arulana pwengpeng oana
    tokosrai se lom inge, ac toko ac oasr pac sie tokosrai aktolu, ma orekla ke bronze,
    su ac leumi faclu nufon.
  hbo-WLC: וּבָתְרָ֗ךְ תְּק֛וּם מַלְכ֥וּ אָחֳרִ֖י אֲרַ֣עא מִנָּ֑ךְ וּמַלְכ֨וּ תליתיא
    אָחֳרִי֙ דִּ֣י נְחָשָׁ֔א דִּ֥י תִשְׁלַ֖ט בְּכָל־אַרְעָֽא׃
  ibo-ibo: “Mgbe ị chịchara alaeze ọzọ ga-ebili, ma ọ gaghị adị ukwuu dịka nke gị,
    mgbe nke a gasịrị, alaeze ọzọ bụ nke atọ, nke ga-adị ka bronz ga-ebilikwa, ọ ga-achị
    ụwa niile.
  ory-ory: ପୁଣି, ଆପଣଙ୍କ ଉତ୍ତାରେ ଆପଣଙ୍କଠାରୁ ନ୍ୟୂନ ଆଉ ଗୋଟିଏ ରାଜ୍ୟ ଉଠିବ ଓ ତହିଁ ଉତ୍ତାରେ
    ପିତ୍ତଳମୟ ତୃତୀୟ ଏକ ରାଜ୍ୟ ଉଠିବ, ତାହା ସମୁଦାୟ ପୃଥିବୀ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବ।
  chk-chk: Iwe, mürum epwe feito eu mwü mi kisitiu fän mwum. Nge mürin epwe pwal wor
    aülüngatin mwü a wewe ngeni ewe piras, epwe nemeni unusen fanüfan.
  rop-rop: En bambai afta yu, det najawan king garra jidan, bat im kaan jidan haibala
    laik yu. Bambai na det namba 3 king garra jidan jis laik det kopawan binjipat.
    Im garra jidan bos langa ola kantri.
  ukr-1871: Після тебе настане друге царство, менше за твоє, а за тим ще трете царство,
    мідяне, котре заволодїє широко над землею.
  deu-1951: Nach dir aber wird ein anderes Reich aufkommen, geringer als das deinige;
    und das nachfolgende dritte Königreich, das eherne, wird über die ganze Erde herrschen.
  eng-JPS: And after thee shall arise another kingdom inferior to thee; and another
    third kingdom of brass, which shall bear rule over all the earth.
  srp-1865: A nakon tebe nastaæe drugo carstvo, manje od tvojega; a potom treæe carstvo,
    mjedeno, koje æe vladati po svoj zemlji.
  lug-lug: “Bw’olivaawo, obwakabaka obulala buliddawo, obutenkanankana bubwo. N’oluvannyuma
    waliddawo obwakabaka obwokusatu nga bwa kikomo obulifuga ensi yonna.
  heb-heb: ובתרך תקום מלכו אחרי ארעא מנך ומלכו תליתיא אחרי די נחשא די תשלט בכל ארעא׃
  ben-IRV: “আপনার পরে, আর একটি রাজ্য উঠবে তা আপনার মত মহান হবে না এবং তার পরে তৃতীয়
    ব্রোঞ্জের যে রাজ্য তা গোটা পৃথিবীর উপরে রাজত্ব করবে।
  pan-pan: ਤੁਹਾਡੇ ਪਿੱਛੋਂ ਇੱਕ ਹੋਰ ਰਾਜ ਉੱਠ ਖੜਾ ਹੋਵੇਗਾ ਜਿਹੜਾ ਤੁਹਾਥੋਂ ਛੋਟਾ ਹੋਵੇਗਾ ਅਤੇ
    ਫਿਰ ਤੀਜਾ ਰਾਜ ਪਿੱਤਲ ਦਾ ਜਿਹੜਾ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ
  tkr-tkr: Qiyğa, vale avqana sa mebna paççahiyvalla vuxhes. Mançileb qiyğa yezakena,
    dyunyecad vuk'lek ıkkeesda, xheyıb'esda sa mebnab paççahiyvalla vuxhes.
  mya-JVB: ကိုယ်တော် နောက် ၌ ကိုယ်တော်၏ နိုင်ငံ လောက်မမြတ်သော နိုင်ငံ တခုသည် တည်ထောင်
    လိမ့်မည် ။ ထိုနောက်၊ မြေကြီး တပြင်လုံး ကို အုပ်စိုး သော ကြေးဝါ နိုင်ငံတည်းဟူသောတတိယ
    နိုင်ငံတည်ထောင်လိမ့်မည်။
  tte-O: Mulim mena kabo kaba loina yaboyoi kani itolo na iyamo nige ana kaiwe besiele
    am kaba loina ana kaiwe, kaiwena kaba loinane siliba. Kabo mulina mena kaba loina
    yaiyonana kani itolo yo yanuwa yaulina meuloina iloinayan, kaba loinane ana kaiwe
    besiele kopa.
  tbg-tbg: Are raqikiqira viraro ai naantiara vo vatanaa vaiintivano noraiqamaviro
    raqikiqiro vuanarove. Viva raqikiqiro viharo kiama ai voqaantema kero kempukaiqama
    kero raqikianarove. Viva raqikiqiro viramanta viraqaahai vo vatanaaka naantiara
    qovarama vivaro vika avuhainaava, ekaa vo vata vo vataqaa raqikiqiro vuanarove.
    Baraasiqohai aututaira vira okara mintimama vaivo.
  hmo-hmo: “Oiemu basileia ia ore neganai, basileia idauna ta do ia toreisi, iena
    siahu be do ia hegeregere lasi oiemu. Inai murinai be basileia ihatoina do ia
    toreisi, ia be auri laboralabora ena basileia, bona ia ese tanobada ibounai do
    ia biagua.
  urd-urd: और तेरे बाद एक और सल्तनत खड़ी होगी, जो तुझ से छोटी होगी और उसके बाद एक
    और सल्तनत ताम्बे की जो पूरी ज़मीन पर हुकूमत करेगी।
  rus-SYN: После тебя восстанет другое царство, ниже твоего, и еще третье царство,
    медное, которое будет владычествовать над всею землею.
  bqc-SIM: Kpala pãle a bↄ n kpɛ, a ka n pↄ́wao. Bee gbɛa a àaↄ̃de a bↄ, i li dṹniaa
    píi. Bee mɛ́ mↄgotɛ̃ ũ.
  tcz-CHONGTHU: Ahin, nang vaipoh khang kichai nungleh, nang sang’a lhasamjo lenggam
    khat, nang mun’a hung kitungdoh ding ahi. Chuche lenggam jong chu alhuh nungleh,
    lenggam khat athumna, sum-eng kitilai chu, hung umdoh kitding, leiset chung pumpia
    vai apoh ding ahi.
  mar-mar: आपल्यानंतर आपणापेक्षा कनिष्ठ असे राज्य उदयास येईल, आणि पितळेचे असे तिसरे
    राज्य सर्व पृथ्वीवर सत्ता करतील.
  qub-qub: Gam mandashayquipita guepatanami yapay juc ray cangapaj. Chay rayga cangapaj
    gampita pöcu mandajna. Yapay guepanman ray cananpaj cajmi runsiman tincuycan.
    Chay cäga cay pachacho cajta ushajpämi mandangapaj.
  bqp-bqp: Wunɛn biru, bɑndu gɑru tɑ koo se te tɑ ǹ wunɛgiru dɑm turɑ. Yen biru,
    bɑndu itɑseru gɑrɑ koo mɑɑ se kpɑ tɑ n dɑm mɔ hɑnduniɑ kpuro sɔɔ. Terɑ tɑ sɑ̃ɑ
    nge sii gɑndu.
  hat-hat: Apre ou, va gen yon lòt pèp k'ap pran gouvènman an. Men, gouvènman wa li
    a p'ap ka wè devan pa ou la. Konsa tou apre sa, va gen yon twazyèm pèp k'ap pran
    gouvènman an ankò. Se va tankou kwiv devan lò ou la. Li menm tou, l'ap donminen
    sou tout latè.
  eng-BSB: But after you, there will arise another kingdom, inferior to yours. Next,
    a third kingdom, one of bronze, will rule the whole earth.
  eng-WEBPB: “After you, another kingdom will arise that is inferior to you; and another
    third kingdom of bronze, which will rule over all the earth.
  kbq-kbq: Hanki henka'a kagri kamefira mago kini ne' efore hugahiankino, ana kini
    ne'mofo hankavemo'a, kagri hankavea agateoregahie. Hagi anantera nampa 3 kini
    efore huno, maka ama mopa kegava hugahie. Ana hu'neankino agra ana vahe amema'ama
    bronsireti'ma tro'ma hu'nazankna hu'ne.
  nhe-BL: “Huan teipa quema tlamis titlanahuatis, pehuas seyoc tlanahuatilistli tlen
    quiixnextía iyolixco tlen plata nopa teteyotl, pero nopa tlanahuatilistli ax quipiyas
    chicahualistli queja ta tijpiya. “Quema tlamis nopa ompa tlanahuatilistli, pehuas
    seyoc tlanahuatilistli tlen quiixnextía nopa bronce tlen tiquitac ipan iijti nopa
    teteyotl. Nopa tlanahuatijquetl nojquiya quipiyas tlanahuatili ipan nochi tlaltepactli.
  bus-bus: Kpata pãnde é bↄ n kpɛɛ, eé ká n kpata ũro. Beee gbɛra à aagↄ̃dee é bↄ
    à da andunala píngi. Beeen mↄ̀gotɛ̃ pì ũ.
  gub-BL: Tuwihawete romo nereko re amo awa wiko putar teko paw wanuwihawete romo
    nerekuzar romo a'e nehe. Na'ikàg wera'u kwaw nezàwe a'e nehe. A'e re heta putar
    amo tuwihawete nehe no. A'e tuwihawete wiko putar itazu morog zàwenugar romo.
    Wiko putar teko ywy nànànar wazar romo nehe.
  eng-DRA: 'And after thee shall rise up another kingdom, inferior to thee, of silver:
    and another third kingdom of brass, which shall rule over all the world.'
