verse: DAN.002.004
translations:
  mal-C: 'ജ്യോതിഷികൾ അരാമ്യഭാഷയിൽ രാജാവിനോടു പറഞ്ഞു: “രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ!
    സ്വപ്നമെന്തെന്ന് അടിയങ്ങളോടു കൽപ്പിച്ചാലും; ഞങ്ങൾ അതിന്റെ അർഥം വെളിപ്പെടുത്താം.”'
  deu-TKW: 'Da antworteten die Chaldäer dem König aramäisch: O König, mögest du immerdar
    leben! Erzähle deinen Knechten den Traum, damit wir dir sagen, was er bedeutet!'
  lin-lin: 'Bato ya soloka, oyo basalelaka minzoto balobaki na lokota ya bato ya Arami :
    — Tika ete mokonzi awumela na bomoi seko na seko ! Yebisa ndoto na yo epai ya
    basali na yo, mpe tokolimbola yango.'
  eng-LSV: And the Chaldeans speak to the king [in] Aramaic, “O king, live for all
    ages, tell the dream to your servants, and we show the interpretation.”
  eng-GNV: 'Then spake the Caldeans to the King in the Aramites language, O King,
    liue for euer: shewe thy seruants thy dreame, and wee shall shewe the interpretation.'
  eng-WEBSTER: 'Then the Chaldeans spoke to the king in Syriac, O king, live for ever:
    tell thy servants the dream, and we will show the interpretation.'
  nhw-BL: 'Huan nopa tlalnamijca tlacame quiilhuijque nopa tlanahuatijquetl: ―¡Tohueyitlanahuatijca!
    ¡Xiitzto miyac tonali! Techpohuili catli tijtemijqui huan tojuanti, timotequipanojcahua,
    timitzixtomilise tlaque quinequi quiijtos.'
  swh-ONEN: Ndipo wanajimu wakamjibu mfalme kwa lugha ya Kiaramu, “Ee mfalme, uishi
    milele! Waambie watumishi wako hiyo ndoto, nasi tutaifasiri.”
  bba-bba: Mɑ bwisiɡii be, bɑ sinɑ boko sɔ̃ɔwɑ kɑ Arɑmuɡibun bɑrum bɑ nɛɛ, yinni,
    wunɛn hunde yu dɑkɑɑ dɑ! A sun dosu ɡe sɔ̃ɔwɔ kpɑ su nun ɡu tubusiɑ.
  eng-KJVCPB: 'Then spake the Chaldeans to the king in Syriack, O king, live for ever:
    tell thy servants the dream, and we will shew the interpretation.'
  mpx-mpx: Yaka tosiba kin anana hi lahe hi pana Alameik, hi ba, “Oo kin, yawalim
    ni mihot! Am kenonou u baunanim inoke naha pasikal.”
  luo-luo: Eka jokor wach nodwoko ruoth gi dho jo-Aram niya, “Mad idag amingʼa, yaye
    ruoth nyis jotichni lek ma iseleko eka wabiro nyisi tiende.”
  meu-meu: Bena Kaldea taudia ese hanua pavapavana e hamaoroa, eto, Pavapava e, ba
    mauri hanaihanai! Emu hesiai taudia na nihi ba hamaorolaimai, bena ai ese anina
    baia gwauria.
  npi-ULB: तब ती बुद्धिमान् मानिसहरूले आरमेइक भाषामा राजालाई भने, “महाराजा, अमर रहून्!
    हामी तपाईंका सेवकहरूलाई उक्‍त सपना भन्‍नुहोस्, र हामी त्यसको अर्थ खोल्‍नेछौं ।”
  yor-yor: Nígbà náà ni àwọn awòràwọ̀ dá ọba lóhùn ní èdè Aramaiki pé, “Kí ọba kí
    ó pẹ́! Sọ àlá yìí fún àwọn ìránṣẹ́ rẹ àwa yóò sì sọ ìtumọ̀ rẹ̀ fún ọ.”
  pes-OPCB: 'آنها به زبان ارامی به پادشاه گفتند: «پادشاه تا به ابد زنده بماند! خوابتان
    را بگویید تا تعبیرش کنیم.»'
  tgl-ULB: Pagkatapos, nagsalita ang matatalinong kalalakihan sa wikang Aramaico,
    “Hari, mabuhay ka magpakailanman! Sabihin mo ang panaginip sa amin, ang inyong
    mga lingkod at ihahayag namin ang kahulugan.”
  cbu-NT: 'Yasampanshitisin kurakaa Aramewush k''kuz tsiyatkusin: Shiy kurakaa, urutamari
    kurakaam kinarush taachsha. Ashiri, kurakaa, pamazumareetsish iyaa kamaningcha.
    Kamaneerush, iysha shiyaa pamazumarish kamanchinipa, yuwaa ashtachu anootsi, yasampaneew
    kurakaa táranganaya.'
  hui-hui: Ani layagola tigua kinihondo Arama bi lowa ogodagua ladai bini. Kini-o
    í̠ luore haabo habelo. Ai í̠na emaga handaridagoni iname irane ogo aleda lalu
    daboloma̱ya inahondo latagiha, lene.
  mya-mya: ထို​သူ​တို့​က​အာ​ရ​မိ​ဘာ​သာ​စ​ကား​ဖြင့် ``အ​ရှင်​မင်း​ကြီး​သက်​တော်​ရာ​ကျော်​ရှည်
    ပါ​စေ။ အ​ရှင်​၏​အိပ်​မက်​ကို​မိန့်​ကြား​တော် မူ​ပါ။ အ​ကျွန်ုပ်​တို့​အ​နက်​ဖွင့်​ပြ​ပါ​မည်''
    ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཀལ་དི་པ་དག་གིས་ཨ་རམ་སྐད་ཀྱིས་རྒྱལ་པོ་ལ། ཀྱེ། རྒྱལ་པོ་ཆེན་པོ་ལགས། ཁྱེད་རང་སྐུ་ཚེ་ཡུན་རིང་བརྟན་པར་ཤོག
    ཁྱེད་ཀྱི་རྨི་ལམ་དེ་ངེད་ཞབས་ཕྱི་རྣམས་ལ་གསུང་བར་མཛོད་དང་། ངེད་ཅག་གིས་དེར་བརྟག་པར་བྱའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Ipapo vachenjeri vezvenyeredzi vakapindura mambo norurimi rwavaAramu vachiti,
    “Haiwa mambo, raramai nokusingaperi! Udzai varanda venyu kurota kwenyu, isu tigodudzira.”
  spa-BLM: 'Entonces los caldeos hablaron al rey en lengua siria: “¡Oh rey, vive para
    siempre! Cuenta a tus siervos el sueño, y nosotros te mostraremos la interpretación”.'
  cac-cac: 'Ix yalan eb'' vin̈ d''a vin̈ d''a ti'' arameo icha tic: —Mamin rey, ayocab''n̈ej
    opisio tic d''a juneln̈ej. Al d''ayon̈ a on̈ a checab'' on̈ tic tas ix a vayichej
    chi'', ol calan d''ayach tas syalelc''ochi, xchi eb'' vin̈.'
  swh-ULB: Kisha watu wenye hekima wakamwambia mfalme katika Kiaramaiki, “ Mfalme,
    aishi milele! Twambie sisi ndoto, watumishi wako, nasi tutaifunua maana yake.”
  bel-bel: 'І сказалі Халдэі цару па-Арамэйску: «цару! вавекі жыві! раскажы сон рабам
    тваім, і мы разгадаем сутнасьць яго».'
  deu-ELBBK: 'Und die Chaldäer sprachen zu dem König auf Aramäisch: O König, lebe
    ewiglich! Sage deinen Knechten den Traum, so wollen wir die Deutung anzeigen.'
  mbb-OT: Ne midtavak duen te menge menenagnà haazà is hadì te kineǥiyan he Aramico
    te, “Mebmeluǥayad is untung nu, Mahal he Hadì! Tudtula nu ziyà te kenami te menge
    suluǥuen nu is teǥeinep nu, ne idseysey zey ziyà te kenikew is kehuluǥan din.”
  mal-2015: 'അതിന്നു കല്ദയർ അരാമ്യഭാഷയിൽ രാജാവിനോടു: രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ;
    സ്വപ്നം അടിയങ്ങളോടു കല്പിച്ചാലും; അർത്ഥം ബോധിപ്പിക്കാം എന്നുണർത്തിച്ചു.'
  rmc-rmc: 'O astrologa phende le kraľiske andre aramejiko čhib: „Kraľina, dživ pro
    furt! Phen tire služobňikenge tiro suno a amen tuke phenaha, pal soste džal.“'
  nlg-nlg: Ma gaira rana mane manaha tara bosa vanira na vunaghi haba tana leu ni
    Aramaic, “Aghe na vunaghi haba, ko vola kasila! Ko bosa vanighai mai na maturubole,
    ge kai toghia vanigho na hava na ghanaghana i lokana.”
  pes-OPV: کلدانیان به زبان ارامی به پادشاه عرض کردند که «پادشاه تا به ابد زنده بماند!
    خواب را برای بندگانت بیان کن و تعبیر آن را خواهیم گفت.»
  ron-1924: 'Халдеений ау рэспунс ымпэратулуй ын лимба арамаикэ: „Вешник сэ трэешть,
    ымпэрате! Спуне робилор тэй висул ши-ць вом арэта тылкуиря луй!”'
  ben-OBCV: জ্যোতিষীগণ রাজাকে অরামীয় ভাষায় উত্তর দিলেন, “মহারাজ দীর্ঘজীবী হোন। আপনার
    দাসদের বলুন আপনি কী স্বপ্ন দেখেছেন, আমরা তার মানে ব্যাখ্যা করব।”
  som-som: Markaasaa kuwii reer Kaldayiin ahaa boqorkii kula hadleen afkii reer Suuriya,
    waxayna ku yidhaahdeen, Boqorow, weligaaba noolow. Bal riyadaada noo sheeg annagoo
    addoommadaada ah oo annana waxaannu kuu caddayn doonnaa fasirkeeda.
  lat-VUC: 'Responderuntque Chaldæi regi syriace: Rex, in sempiternum vive ! dic somnium
    servis tuis, et interpretationem ejus indicabimus.'
  eng-ASVBT: 'Then spake the Chaldeans to the king in the Syrian language, O king,
    live forever: tell thy servants the dream, and we will show the interpretation.'
  ita-1885: 'E i Caldei dissero al re, in lingua siriaca: O re, possa tu vivere in
    perpetuo! di'' il sogno a'' tuoi servitori, e noi ne dichiareremo l''interpretazione.'
  eng-ULB: Then the wise men spoke to the king in Aramaic, “King, live forever! Tell
    the dream to us, your servants, and we will reveal the meaning.”
  spa-VBL: Los astrólogos respondieron al rey en arameo, “¡Que Su Majestad el rey
    viva para siempre! Cuéntanos tu sueño y nosotros, tus servidores, te lo interpretaremos”.
  fra-_FOB: 'Et les Caldéens dirent au roi: (langue araméenne) O roi, vis éternellement!
    Dis le songe à tes serviteurs, et nous en donnerons l''interprétation.'
  mal-mal: 'അതിന് കല്ദയർ അരാമ്യഭാഷയിൽ രാജാവിനോട്: “രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ;
    സ്വപ്നം അടിയങ്ങളോടു അറിയിച്ചാലും; അർത്ഥം ബോധിപ്പിക്കാം” എന്നുണർത്തിച്ചു.'
  lit-lit: 'Tada chaldėjai kalbėjo karaliui aramėjiškai: „O karaliau, gyvuok amžinai!
    Pasakyk sapną savo tarnams, ir mes atskleisime reikšmę.“'
  urd-GVR: Nujūmiyoṅ ne Arāmī zabān meṅ jawāb diyā, “Bādshāh salāmat apne ḳhādimoṅ
    ke sāmne yih ḳhāb bayān kareṅ to ham us kī tābīr kareṅge.”
  suz-BL: मिनु सोरुल कोव़ब कल्‍दीपुकीमी आरामेइक लोव़ पा पिप कली “पिप, शुश ब्रोंइशा
    बाक्‍कीन। इन वाइल आन कली इन तशो ङोमु शोव़ङीन। मिनु गो, इन वाइलपुकीमी, मेको रे
    मार रुम्‍सीबा मेको शेंनीकी” देंतेक्‍म।
  eng-NOY: And the Chaldaeans said to the king in Aramaean, O king, live forever!
    Tell thy servants the dream, and we will show the interpretation.
  ita-1927: 'Allora i Caldei risposero al re, in aramaico: “O re, possa tu vivere
    in perpetuo! Racconta il sogno ai tuoi servi, e noi ne daremo la interpretazione”.'
  ckb-ckb: 'ئەستێرەناسەکان بە زمانی ئارامی بە پاشایان گوت: «ئەی پاشا، هەتاهەتایە بژیت!
    خەونەکە بە بەندەکانت بڵێ هەتا بۆت لێکبدەینەوە.»'
  eng-BBE: 'Then the Chaldaeans said to the king in the Aramaean language, O King,
    have life for ever: give your servants an account of your dream, and we will make
    clear to you the sense of it.'
  kan-OKCV: ಆಗ ಪಂಡಿತರು ಅರಸನಿಗೆ ಅರಮಾಯ ಭಾಷೆಯಲ್ಲಿ, “ಅರಸನೇ, ನಿರಂತರವಾಗಿ ಬಾಳು! ಕನಸನ್ನು ನಿನ್ನ
    ಸೇವಕರಿಗೆ ಹೇಳು, ಆಗ ನಾವು ಅದರ ಅರ್ಥವನ್ನು ತಿಳಿಸುವೆವು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது கல்தேயர்கள் ராஜாவை நோக்கி: ராஜாவே, நீர் என்றும் வாழ்க; கனவை
    உமது அடியார்களுக்குச் சொல்லும், அப்பொழுது அதின் அர்த்தத்தை விடுவிப்போம் என்று
    சீரிய மொழியிலே சொன்னார்கள்.'
  spa-RV-1909: 'Entonces hablaron los Caldeos al rey en lengua aramea: Rey, para siempre
    vive: di el sueño á tus siervos, y mostraremos la declaración.'
  ron-BTF: 'Atunci au vorbit caldeenii împăratului în siriană: Să trăiești pentru
    totdeauna împărate; spune servitorilor tăi visul și noi vom arăta interpretarea.'
  eng-WEBP: Then the Chaldeans spoke to the king in the Syrian language, “O king,
    live forever! Tell your servants the dream, and we will show the interpretation.”
  eng-FBV: The astrologers answered the king in Aramaic, “May Your Majesty the king
    live forever! Tell us your dream and we your servants will interpret it for you.”
  nch-BL: 'Huan nopa talnamijca tacame quiilhuijque nopa tanahuatijquet: ―¡Tohueyitanahuatijca!
    ¡Xiitzto miyac tonali! Techpohuili cati tijtemijqui huan tojuanti, timotequipanojcahua,
    timitzixtomilise taya quinequi quiijtos.'
  vie-1934: 'Những người Canh-đê nói cùng vua bằng tiếng A-ram rằng: Tâu vua, chúc
    vua sống đời đời! Xin thuật chiêm bao cho những kẻ tôi tớ vua, và chúng tôi sẽ
    giải nghĩa.'
  hin-CV: तब ज्योतिषियों ने राजा को उत्तर दिया, “राजा चिरंजीवी हों! आप अपना स्वप्न
    अपने सेवकों को बताईये, और हम उसका अर्थ बताएंगे.”
  spa-BES: 'Entonces los caldeos le dijeron al rey en arameo, oh rey, viva para siempre:
    dale a tus siervos un informe de tu sueño, y te dejaremos claro el sentido del
    mismo.'
  tdx-tdx: 'Aa le nisaontsy amy mpanjakay o nte-Kasdio an-tsaontsi’ Arame ty hoe:
    Ry mpanjaka, lava-ohatse; taroño amo mpitoro’oo i nofiy vaho hirazaña’ay.'
  tha-KJV: แล​้วคนเคลเดียจึงกราบทูลกษั​ตริ​ย์เป็นภาษาอารัมว่า “​โอ ข้าแต่​กษัตริย์
    ขอทรงพระเจริญเป็นนิตย์ ขอทรงเล่าพระสุ​บิ​นให้​แก่​พวกผู้​รับใช้​ของพระองค์ แล​้วเหล่าข้าพระองค์จะได้ถวายคำแก้พระสุ​บิน​”
  por-BR-2018: 'Então os caldeus falaram ao rei em língua aramaica: Ó rei, vive para
    sempre vive! Dize o sonho a teus servos, e mostraremos a interpretação.'
  deu-ELO: 'Und die Chaldäer sprachen zu dem König auf aramäisch: O König, lebe ewiglich!
    Sage deinen Knechten den Traum, so wollen wir die Deutung anzeigen.'
  eng-WYC-2018: And Chaldees answered the king by Syriack language, King, live thou
    without end; say thy dream to thy servants, and we shall show to thee the expounding
    thereof. (And the Chaldeans answered the king in the Syrian, or in the Aramaic,
    language and said, O king, may thou live forever; first tell thy dream to thy
    servants, and then we shall tell thee its interpretation.)
  epo-epo: 'La Ĥaldeoj respondis al la reĝo en la lingvo Siria: Ho reĝo, vivu eterne!
    diru la sonĝon al viaj servantoj, kaj ni klarigos ĝian signifon.'
  uig-PIN: 'Andin kaldiylǝr padixaⱨⱪa (aramiy tilida): — Aliyliri mǝnggü yaxiƣayla!
    Ⱪeni kǝminlirigǝ qüxlirini eytⱪayla, biz tǝbir berimiz, — dedi.'
  beo-beo: Ilia da hina bagadema amane sia:i, “Hina bagade! Di da eso huluane noga:le
    esalalalumu da defea. Dia simasi hou ninima adodole ima. Amalalu, amo ea bai ninia
    da dima olelemu,” amo simasi dawa:su dunu ilia amane sia:i.
  tpi-OTNT: Na ol i bekim tok bilong king long tok ples Aram olsem, “King, yu ken
    i stap gut oltaim. Tokim mipela long driman bilong yu pastaim, na bai mipela i
    autim as bilong en long yu.”
  hau-SA: Sai masanan taurarin suka amsa wa sarki da Arameyanci “Ran sarki yă daɗe!
    Ka faɗa wa bayinka mafarkin, mu kuma sai mu fassara.”
  uig-LAT: 'Andin kaldiyler padishahqa (aramiy tilida): — Aliyliri menggü yashighayla!
    Qéni keminlirige chüshlirini éytqayla, biz tebir bérimiz, — dédi.'
  nde-nde: Kwasekusithi ingcazi zezinkanyezi zayiphendula inkosi zikhuluma ngesi-Aramu
    zathi, “Bayethe, nkosi! Phila kuze kube nininini! Zitshele izinceku zakho iphupho
    lelo, thina sizalichaza.”
  ton-ton: 'Pea naʻe lea ʻae kau Kalitia ki he tuʻi, ʻi he lea fakaSilia, “ʻE tuʻi
    ke ke moʻui ʻo taʻengata: tala ki hoʻo kau tamaioʻeiki ʻae misi, pea te mau fakahā
    hono ʻuhinga.”'
  ces-1613: 'I mluvili Kaldejští králi Syrsky: Králi, na věky buď živ. Pověz sen služebníkům
    svým, a oznámímeť výklad.'
  eng-WMB: Then the Kasdim spoke to the king in the Syrian language, “O king, live
    forever! Tell your servants the dream, and we will show the interpretation.”
  tam-TCV: அப்பொழுது சோதிடர்கள், “அரசே, நீர் நீடூழி வாழ்க; கனவை எங்களுக்குச் சொல்லும்.
    நாங்கள் அதன் விளக்கத்தைச் சொல்வோம்” என்று அரமேய மொழியில் சொன்னார்கள்.
  ceb-ULB: Unya misulti ang maalamon nga tawo sa hari sa Aramico nga pinulongan, “O
    Hari, mabuhi ka sa kanunay! Isulti kanamo nga imong mga sulugoon ang imong damgo,
    ug ipadayag namo ang kahulogan.”
  pol-UBG: 'Wtedy Chaldejczycy odpowiedzieli królowi po syryjsku: Królu, żyj na wieki!
    Opowiedz sen swoim sługom, a objaśnimy jego znaczenie.'
  agr-agr: 'Tutai dita arameo chichamai apun chichajuinak: “¡Apuh, kuashat tsawan
    pujusam inamjatin ata! Tuja waji kajamjaume nunú amina inakem aidauti ujajatkata,
    nunikamin wagkamek aan kajamjaume nunú ashí ame ujakmi taji”, tiajui.'
  kyc-kyc: Leyamo dokopa nakamame Arame pii lao isingi lao, Emba kiŋi dokoŋo palu
    karalu karena. Embena kombeya doko namwa langipi. Dopa pirinyi dokopa namwame
    renge doko polo langirama, leyami.
  urd-GVU: نجومیوں نے اَرامی زبان میں جواب دیا، ”بادشاہ سلامت اپنے خادموں کے سامنے
    یہ خواب بیان کریں تو ہم اُس کی تعبیر کریں گے۔“
  deu-1912: 'Da sprachen die Chaldäer zum König auf chaldäisch: Der König lebe ewiglich!
    Sage deinen Knechten den Traum, so wollen wir ihn deuten.'
  kan-2017: ಆಗ ಆ ಪಂಡಿತರು ಅರಮಾಯ ಭಾಷೆಯಲ್ಲಿ ರಾಜನಿಗೆ, “ಅರಸನೇ, ಚಿರಂಜೀವಿಯಾಗಿರು; ಆ ಕನಸನ್ನು
    ನಿನ್ನ ದಾಸರಿಗೆ ಹೇಳು; ಅದರ ತಾತ್ಪರ್ಯವನ್ನು ತಿಳಿಸುವೆವು” ಎಂದು ಅರಿಕೆಮಾಡಿದರು.
  yap-yap: Miyad fulweg ngak e en ni pilung ni thin ni Aramaic ni lungurad, “Gur pilung
    e ngam par ndariy n’umngin nap’an! Mog e lik’ay rom ngomad, ma gamad weliy fan
    ngom.”
  hlt-MCSB: Khalden rhoek loh manghai te Aramaih ol la, “Manghai tah, dungyan la hing
    pai saeh. Mang Te na tueihyoeih rhoek taengah thui lamtah na tueihyoeih loh thuicaihnah
    ka phoe eh?,” a ti na uh .
  mdy-ETH: ዔያታ ማሃዖ ዓራማይኬ ሙኡቺና፦ «ካኣቲዮ፥ ናንጊና ካኣታዺ ናንጌ! ኔ ዓውታዼ ዓውታ ዓይጎታቴያ ኑም ኬኤዜ፥ ኑ ኔኤም
    ቡሊፆ ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Kaldeafoɔ no buaa no wɔ Arameike kasa mu sɛ, “Ɔhene nkwa so! Ka daeɛ
    no kyerɛ yɛn, na yɛbɛkyerɛ aseɛ.”
  bhl-bhl: 'Yangei, i elo Alam aneng fian beem weng sin dim kel yan weng mak bokolewomeliw:
    “Nukalem emisik kamokim fian kutaka! Ku sunsun kuw finik so belew te! Ku kom kiin
    dem sen kembelew be nulo bokoyemew kano, nu kiliko, beem mongom bakati kilele
    bokokemokoluw te!”, dangsiliw kale.'
  eng-WEBU: Then the Chaldeans spoke to the king in the Syrian language, “O king,
    live forever! Tell your servants the dream, and we will show the interpretation.”
  wal-wal: Aadhdhida eranchchati kawuwaa Sooretu qaalan, “Kawuwau, merinau de7a! Ne
    aimuwaa nuuyyo ne ashkkaratuyyo yoota; nuuni neessi a birshshettaa yootana” yaagidosona.
  spa-PDDPT: 'Entonces los caldeos respondieron al rey en lengua aramea: ¡Vive para
    siempre, oh rey! Dí el sueño a tus esclavos, y te diremos la interpretación.'
  gun-gun: 'Ha''e ramo huvixa pe caldeu kuery aipoe''i okuapy aramaico ayvu py: —
    Toikove huvixa raka''e rã peve! Emombe''u ke ha''vy rexa ra''u va''ekue ore nerembiguai
    kuery pe. Ha''e ramo romombe''u porãve ''rã ndevy — he''i okuapy.'
  agu-BL: 'Bene''n tzun cyalol yi e'' aj tx''uml tetz yi rey: —I bin jalu'' Ta'',
    max c''u''lu'' skibaj. Ej nink ben ẍkon yi tiempu'' tetz ben k''ej ben sak. Ntina''tz
    nink taltzaju'' sketz yi mbi i ila''tz yi wutzicy''u'', skale'' tzuntz teru''
    yi mbi na elepont, che''ch tzun e'' wi''tz aj tx''umla''tz bantz tetz yi rey.'
  ilo-ULB: Ket nakisarita dagiti nasirib a lallaki iti ari babaen iti pagsasao nga
    Arameo, “O Ari, agbiagka iti agnanayon! Ibagam ti tagtagainep kadakami nga adipenmo,
    ket ibagami ti kaipapananna.”
  kpg-kpg: Gei digaula ga helekai gi mee i nnelekai Aram, “Meenei di king gi mouli hua
    beelaa! Hagia mai dau midi, gei gimaadou ga haga donu adu.”
  uig-ARA: 'ئاندىن كالدىيلەر پادىشاھقا (ئارامىي تىلىدا): ــ ئالىيلىرى مەڭگۈ ياشىغايلا!
    قېنى كەمىنلىرىگە چۈشلىرىنى ئېيتقايلا، بىز تەبىر بېرىمىز، ــ دېدى.'
  sus-sus: Babilɔn sɛrɛxɛdubɛe naxa mangɛ yaabi Arami xui ra, «Muxu xa Mangɛ, Ala
    xa simaya fi i ma. I xa xiye yaba i xa konyie bɛ, alako muxu xa na tagiraba i
    bɛ.»
  pon-2006: Irail eri sapengki nanmwarkio ni mahsen en Aramaik, patohwan, “Roson en
    Wasa Lapalap en poatopoatete! Komw mahsanihedohng kiht omwi aliman en pwe se en
    kawehwehiong komwi.”
  jae-jae: Go lau Kaldeaŋa aweŋ gêôc eŋ gebe “Kiŋ, ômoa endeŋ tôŋgeŋ. Ôsôm nêm mê
    tau lasê êndêŋ aêac ma aêac oc awa mê tau sa.”
  ksd-ksd: 'Ma ra umana Kaldea dia ga tata ma dia ga biti tai ra king dari: U ra king,
    boina ba una laun tukum! Boina ba una ve tar ra ririvon ta kaum umana tultul,
    ma avet a vaarike ra kukuraina piram.'
  tur-YTC: Sonra Keldaniler krala Suriye dilinde, “Ey kral, sonsuza dek yaşa! Hizmetkârlarına
    düşü anlat da yorumunu gösterelim.” dediler.
  ind-AYT: Kemudian, berbicaralah orang-orang Kasdim kepada raja dalam bahasa Aram,
    “Ya Raja, hiduplah selama-lamanya! Ceritakanlah mimpi itu kepada hamba-hambamu
    ini, dan kami akan memberitahukan maknanya.”
  nya-nya: Pamenepa alawuli anati kwa mfumu mʼChiaramu, “Mukhale ndi moyo wautali
    mfumu! Tiwuzeni ife atumiki anu zimene mwalota, ndipo tidzakuwuzani tanthauzo
    lake.”
  hrv-hrv: 'Kaldejci odgovoriše kralju (aramejski): “O kralju, živ bio dovijeka! Pripovjedi
    svoju sanju slugama svojim, a mi ćemo ti otkriti njezino značenje.”'
  mps-mps: Tama augwaligo te kingba po wei ponoyu, te Aram pogo begelama, te tiwai
    po wai, “King o, eno homugo nage te sesemane sogo sesabi elama, bugagia bidagameo.
    Te nago dabolo te nago nade suali nai po bolo pusao,” wali, “tama dago te na page
    nageba pusa mawaibao,” te po wai dao.
  tpi-tpi: Na ol i bekim tok bilong king long tok ples Aram olsem, “King, yu ken i
    stap gut oltaim. Tokim mipela long driman bilong yu pastaim, na bai mipela i autim
    as bilong en long yu.”
  dan-1931: 'Kaldæerne svarede Kongen (på Aramaisk*): “Kongen leve evindelig! Sig
    dine Trælle Drømmen, så skal vi tyde den.” { [*Sproget er aramaisk til Dan. 7,
    28.] }'
  vie-OVCB: 'Các bói khoa Ba-by-lôn tâu bằng tiếng A-ram: “Hoàng đế vạn tuế! Xin vua
    thuật giấc mộng, rồi chúng tôi xin giải thích ý nghĩa.”'
  guj-2017: ત્યારે ખાલદીઓએ રાજાને અરામી ભાષામાં કહ્યું, “રાજા, સદા જીવતા રહો! આપના
    સેવકોને તે સ્વપ્ન કહી સંભળાવો અને અમે તેનો અર્થ બતાવીશું.”
  pon-2006A: Irail eri sapengki nanmwarkio ni mahsen en Aramaik, patohwan, “Roson
    en Wasa Lapalap en poatopoatete! Komw mahsanihedohng kiht omwi aliman en pwe se
    en kawehwehiong komwi.”
  por-BRBSL: 'Então os caldeus falaram com o rei na língua síria: “Ó rei, vive para
    sempre! Conte o sonho a seus servos, e nós mostraremos a interpretação”.'
  swe-swe: 'Då sade drömtydarna (kaldéerna) till kungen på arameiska [från och med
    nu till och med kapitel 7 är också boken skriven på kaldéernas vardagliga språk
    arameiska]: ”Må kungen leva för evigt! Berätta drömmen för dina tjänare så ska
    vi tyda den.”'
  cth-cth: Hatnavah Khaldeannaw ni Aramaih lawk lahoi, siangpahrang na hring saw seh.
    Kaimouh koe na mang hah rui haw. Kaimouh ni na mang teh ka leh awh vai nei atipouh
    awh.
  twi-twi: Na Kaldeafo no buaa no wɔ Arameike kasa mu se, “Ɔhene nkwa so! Ka dae no
    kyerɛ yɛn, na yɛbɛkyerɛ ase.”
  hlt-hlt: Khalden rhoek loh manghai te Aramaih ol la, “Manghai tah, dungyan la hing
    pai saeh. Mang te na tueihyoeih rhoek taengah thui lamtah na tueihyoeih loh thuicaihnah
    ka phoe eh?,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ nɛ̀ Arɑmu ɛì kɔbɛ kó tinɑ́ɑǹtì kɛ dɔ̀: Okpɑ̀ɑ̀tì ḿbo
    sɑ̃́ɑ̃̀! A ti nɑ́kɛ́ ɑ dɔuǹtì, ti yóó dɑ nɑ́kɛ́mu tì tu mù.'
  msy-2020: Egha me kamaghɨn Aramɨn akamɨn atrivimɨn akam ikaragha ghaze, “Atrivim,
    nɨ bar deraghvɨra ikɨ mamaghɨra ikɨ. E ghaze, nɨ faragh uan irebamɨn e mɨkemeghtɨ,
    e an mɨngarimɨn gun nɨ mɨkɨmam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cɔ-ɩ nɑ Alɑɑmee tɔm tɑɑ sɩ: Hɑɩ, tɑ cɑɑ wulɑʋ, mǝ nɑ tɛtʋ*fɑ*.
    Heeli-tʋɣʋ nyɑ́ toosee ɑnɩ, ɩlɛnɑ tɑɑ kɛɛsɩ-ŋ ɑ hʋwɛɛ. wɛɛ sɩ wulɑʋ ɩ wɛɛ tɑm.'
  azb-azb: 'Xaldeyli müdriklər Arami dilində padşaha dedi: «Padşah sağ olsun, yuxunu
    bu qullarına danış, biz də onu yozaq».'
  eng-DBY: And the Chaldeans spoke to the king in Aramaic, O king, live for ever!
    tell thy servants the dream, and we will shew the interpretation.
  hin-2017: तब कसदियों ने, राजा से अरामी भाषा में कहा, “हे राजा, तू चिरंजीवी रहे!
    अपने दासों को स्वप्न बता, और हम उसका अर्थ बताएँगे।”
  wol-KYG: 'Xërëmkat ya ne Buur ci làkku arameen: «Guddalu fan Buur, sang bi! Wax
    nu gént gi, nu firi ko.»'
  eng-YLT: And the Chaldeans speak to the king [in] Aramaean, 'O king, to the ages
    live, tell the dream to thy servants, and the interpretation we do shew.'
  kne-kne: Kanan da ay nanongbat si kalin di Arameo, “Apo ari, matagotago ka koma
    si eng-enggana. Dad-atem kod en dakami ay mansilsilbi en sik-a san iniitaw mo
    ta ibaga mi di olog na.”
  eng-WYC-2017: And Chaldees answered the king by Syriack language, King, live thou
    without end; say thy dream to thy servants, and we shall show to thee the expounding
    thereof.
  eng-WMBB: Then the Kasdim spoke to the king in the Syrian language, “O king, live
    forever! Tell your servants the dream, and we will show the interpretation.”
  urd-GVH: नुजूमियों ने अरामी ज़बान में जवाब दिया, “बादशाह सलामत अपने ख़ादिमों के
    सामने यह ख़ाब बयान करें तो हम उस की ताबीर करेंगे।”
  rug-rug: Meke olaṉa la ia ri na tie sa baṉara pa zinama Arameiki, “Kei baṉara, mu
    toa hola ninae rane! Tozi mae nia koari mua nabulu sa pinutagita, pude mami rupaha
    vatu nia.”
  gaz-gaz: Kana irratti warri urjii ilaalan sun afaan Araamaayikiitiin mootichaan,
    “Yaa mootii, bara baraan jiraadhu! Abjuu kee tajaajiltoota keetti himi; nu siif
    hiiknaa” jedhanii mootichaaf deebisan.
  fra-LSG: 'Les Chaldéens répondirent au roi en langue araméenne: O roi, vis éternellement!
    Dis le songe à tes serviteurs, et nous en donnerons l’explication.'
  gnn-gnn: Bala walalanydja buku‐wakmaraŋala waŋana nhanŋu bitjarra, “Yo, nhenydja
    yurru ḻakaraŋa ŋanapurruŋgala bukaway'wuy, ga ŋanapurrunydja yurru ḻakarama mayali'na
    ŋurikiyi.”
  yal-yal: Na yiimatone yi mangan yabi Arami xuini, e naxa, “Nxu kanna, Ala xa siin
    fi i ma. I ya xiyen yɛba nxu xa, nxu xa a bunna fala i xa.”
  haw-1868: 'Ekemu mai la ka poe Kaledea i ke alii ma ka olelo Suria, E ola mau loa
    ke alii: E hai mai oe i kau poe kauwa i ua moe la, a na makou ia e hoakaka aku.'
  arb-NAV: 'فَأَجَابُوا بِالأَرَامِيَّةِ: «لِتَعِشْ إِلَى الأَبَدِ أَيُّهَا الْمَلِكُ.
    اسْرُدْ عَلَى عَبِيدِكَ الْحُلْمَ فَنُفَسِّرَهُ لَكَ».'
  ewe-ewe: Tete ɣletivimenunyalawo gblɔ nɛ le Aramgbe me be, “O fia, nɔ agbe tegbee.
    Lĩ drɔ̃e la na wò subɔlawo, eye míaɖe egɔme.”
  eng-LEE: 'Then spoke the Chaldeans to the king in Aramic, O king, live for ever:
    recite the dream to thy servants, and we will tell the interpretation.'
  gvn-gvn: '@see-verse:DAN.002.003'
  asm-FB: তেতিয়া জ্ঞানী লোকসকলে অৰামীয়া ভাষাৰে ৰজাক ক’লে, “মহাৰাজ চিৰজীৱি হওক! আপোনাৰ
    দাস যি আমি, আমাক আপোনাৰ সপোনটো কওক, আৰু আমি তাৰ ফলিতা প্রকাশ কৰিম।”
  sus-A: بَبِلْن سّرّشّدُبّيٍ نَشَ مَنفّ يَابِ عَرَ مِ شُي رَ، «مُشُ شَ مَنفّ، عَلَ
    شَ سِمَيَ قِ عِ مَ. عِ شَ شِيٍ يَبَ عِ شَ كٌنيِيٍ بّ، عَلَكٌ مُشُ شَ نَ تَفِرَبَ
    عِ بّ.»
  fra-SBL: 'Alors les Chaldéens s''adressèrent au roi en langue syrienne : « O roi,
    vis éternellement ! Raconte le rêve à tes serviteurs, et nous t''en donnerons
    l''interprétation. »'
  hbo-hbo: וַֽיְדַבְּר֧וּ הַכַּשְׂדִּ֛ים לַמֶּ֖לֶךְ אֲרָמִ֑ית מַלְכָּא֙ לְעָלְמִ֣ין
    חֱיִ֔י אֱמַ֥ר חֶלְמָ֛א *לְעַבְדַּיִךְ (לְעַבְדָ֖ךְ) וּפִשְׁרָ֥א נְחַוֵּֽא׃
  piu-2006: '@see-verse:DAN.002.003'
  pjt-pjt: Kaya wati panya paluṟu tjana mayatjangka panya wangkangu tjanampa wangkangku
    Aṟa-mayikangku. Nyanga alatjiya wangkangu, “Mayatjan wiṟu mulapa. Nyuntumpala
    mukuringanyi mayatja nganampa tiṯutjara nyinanytjaku. Palu wanyulanya nyuntu nyanga
    tjukurmankunytja waraṟa tjakultjura, kala palulanguṟu nyuntula utiṟa wangkaku.”
  kik-kik: Hĩndĩ ĩyo arori a njata acio magĩcookeria mũthamaki na rũthiomi rwa Asuriata,
    makĩmwĩra atĩrĩ, “Wee mũthamaki, ũrotũũra tene na tene! Ta kĩĩre ndungata ciaku
    kĩroto kĩrĩa ũrotete, nacio itaũre kĩroto kĩu.”
  omb-omb: Ngere ram huduhudu lawea me ram gato lo leo Aramig rave, “O ratahigi mwaso
    vagituei! Go valu na nom bombore lawe gamai, siu gam veve na havagi hi mo vosangie
    lawego.”
  fra-NCL: 'Les Chaldéens répondirent au roi en langue araméenne : « O roi, vis éternellement
    ! Dis le songe à tes serviteurs, et nous en ferons connaître la signification. »'
  cek-AK: To naah cakaeh khet kop kaminawk mah siangpahrang to Syria lok hoiah, Aw
    siangpahrang na hinglung sawk nasoe! Na tamnanawk khaeah amang to thui ah, kaicae
    mah kang leh pae o han hmang, tiah a naa o.
  cuk-cuk: 'Geb rey-asabin Caldeo-dulemar-ambikunonimaladi, Arameo-gwabindukuba sogdemalad:
    —¡Rey, degisadegu be dula-gudiguena gadin! Anmarga be-gabdaksad be soge, geb anmar
    bega nabir odulogoed.'
  uig-CYR: 'Андин калдийләр падишаға (арамий тилида): — Алийлири мәңгү яшиғайла! Қени
    кәминлиригә чүшлирини ейтқайла, биз тәбир беримиз, — деди.'
  tel-2017: అప్పుడు జోతిష్యులు సిరియా భాషలో “రాజు చిరకాలం జీవించు గాక. మీ దాసులమైన
    మాకు ఆ కలలు ఏమిటో చెప్పండి. దాని భావం మీకు వివరిస్తాం” అన్నారు.
  hat-BSA: 'Kaldeyen yo te pale ak wa a an Arameyen: “O wa, viv jis pou tout tan!
    Pale rèv la a sèvitè ou yo e nou va deklare entèpretasyon li.”'
  kos-kos: Elos topuk tokosra ke kas Aramaic, “Lela in loes moul lun tokosra! Fahkma
    nu sesr mweme sacn, ac kut ac fah aketeya nu sum.”
  hbo-WLC: וַֽיְדַבְּר֧וּ הַכַּשְׂדִּ֛ים לַמֶּ֖לֶךְ אֲרָמִ֑ית מַלְכָּא֙ לְעָלְמִ֣ין
    חֱיִ֔י אֱמַ֥ר חֶלְמָ֛א לעבדיך וּפִשְׁרָ֥א נְחַוֵּֽא׃
  ibo-ibo: Mgbe ahụ, ndị ahụ na-enyocha kpakpando gwara eze ahụ okwu nʼasụsụ ndị Siria
    sị, “Ka gị eze dịrị ndụ ruo mgbe ebighị ebi, Ị ga-agwa ụmụodibo gị nrọ a ị rọrọ,
    anyị ga-akọwara gị ihe ọ pụtara.”
  ory-ory: ତହିଁରେ କଲ୍‍ଦୀୟମାନେ ଅରାମୀୟ ଭାଷାରେ ରାଜାକୁ କହିଲେ, “ହେ ମହାରାଜ, ଚିରଜୀବୀ ହେଉନ୍ତୁ;
    ଆପଣଙ୍କ ଦାସମାନଙ୍କୁ ସ୍ୱପ୍ନଟି ଜଣାଉନ୍ତୁ, ଆମ୍ଭେମାନେ ତହିଁର ଅର୍ଥ ପ୍ରକାଶ କରିବୁ।”
  chk-chk: Mürin, ekewe souürür ra üreni ewe king lon fosun Aramaik, “Amwo ewe king
    epwe manau tori feilfeilachök. Kose mochen kopwe apworausa ngenikem om we tan,
    nge äm aipwe awewe ngonuk wewen.”
  rop-rop: Wal detlot klebabala en doktabala men bin ensim det king garram det Erameiyak
    langgus. Deibin tok, “Haibala bos, melabat wandim yu garra jidan olagijawan. Wal
    yu dalim melabat yu drim na, en melabat garra dalim yu wanim im min.”
  ukr-1871: 'І сказали Халдеї до царя по арамейськи: Царю! жий на віки! розкажи сон
    слугам твоїм, а ми звістимо тобі, проти чого він.'
  deu-1951: 'Hierauf gaben die Chaldäer dem König auf aramäisch zur Antwort: O König,
    lebe ewig! Erzähle deinen Knechten den Traum, so wollen wir die Auslegung sagen.'
  eng-JPS: 'Then spoke the Chaldeans to the king in Aramaic: ''O king, live for ever!
    tell thy servants the dream, and we will declare the interpretation.'''
  srp-1865: 'A Haldeji rekoše caru Sirski: care, da si živ dovijeka! pripovjedi san
    slugama svojim, pa æemo ti kazati što znaèi.'
  lug-lug: Awo Abakaludaaya ne baddamu kabaka mu lulimi Olusuuli nti, “Ayi kabaka,
    owangaale emirembe gyonna! Buulira abaddu bo ekirooto, nabo banaakunnyonnyola
    amakulu gaakyo.”
  heb-heb: וידברו הכשדים למלך ארמית מלכא לעלמין חיי אמר חלמא לעבדיך ופשרא נחוא׃
  ben-IRV: তখন সেই জ্ঞানী লোকেরা অরামীয় ভাষায় রাজাকে বলল, “মহারাজ, আপনি চিরকাল বেঁচে
    থাকুন। স্বপ্নটা আপনার দাসদের কাছে বলুন এবং আমরা তার অর্থ প্রকাশ করব।”
  pan-pan: ਅੱਗੋਂ ਕਸਦੀਆਂ ਨੇ ਰਾਜੇ ਦੇ ਅੱਗੇ ਅਰਾਮੀ ਭਾਸ਼ਾ ਵਿੱਚ ਬੇਨਤੀ ਕੀਤੀ, ਕਿ ਹੇ ਰਾਜਾ, ਤੁਸੀਂ
    ਲੰਮੀ ਉਮਰ ਜੀਉਂਦੇ ਰਹੋ! ਆਪਣੇ ਬੰਦਿਆਂ ਨੂੰ ਸੁਫ਼ਨਾ ਸੁਣਾਓ ਅਤੇ ਅਸੀਂ ਉਸ ਦਾ ਅਰਥ ਦੱਸਾਂਗੇ।
  tkr-tkr: 'Baabilyne k''orane ək''elynanbışe, paççahıs Arami mizel alidghıniy qele:
    – Paççah, geer qa''ana! Vak''le g''acuyn nyak'' şas, yiğne nukaraaşis, yuşan he''e,
    şinad eyhes man nenva eyheniy.'
  mya-JVB: ခါလဒဲ ပညာရှိတို့ကလည်း ၊ အရှင် မင်းကြီး၊ အသက် တော်အစဉ် အမြဲရှင်ပါစေ။ အကျွန်ုပ်တို့အား
    အိပ်မက် တော်ကို မိန့် တော်မူပါ။ အကျွန်ုပ်တို့သည် အနက် ကို ဘော်ပြ ပါမည်ဟု၊ ရှုရိ
    ဘာသာဖြင့် လျှောက် ကြ၏။
  tte-O: Kin kainana siyamaisa sikaina Alameiki koina siwaloba, “Oo kin, sowasowana
    kumiyayai. Kenom kuwalowen na kabui.”
  tbg-tbg: Minti tumanta opu makauqaa ampeqama keha tave vauka vika nái Araami uvaqihai
    tiha, Avuhainaao, are ekaa enta qaqi variqira vuane. Are taira tavaanara tinavu
    tiva timiraqe tenavu vira okara ai tiva amiare, ti.
  hmo-hmo: Vadaeni unai meamea taudia ese Aramia gado dekenai king dekenai idia haere,
    idia gwau, “King badana e, do oi noho hanaihanai! Inai nihi do oi hamaoroa ai
    dekenai, vadaeni iena anina do ai hamaoroa oi dekenai.”
  urd-urd: तब कसदियों ने बादशाह के सामने अरामी ज़बान में 'अर्ज़ किया, कि ऐ बादशाह,
    हमेशा तक जीता रह! अपने ख़ादिमों से ख़्वाब बयान कर, और हम उसकी ता'बीर करेंगे।
  rus-SYN: 'И сказали Халдеи царю по-Арамейски: царь! вовеки живи! скажи сон рабам
    твоим, и мы объясним значение его.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀ ń Sili yã́o aa mɛ̀: Adeↄ n dↄ̃ ń aafiao, Záai! Nanapi yã''o
    wápiↄ n zↄ̀blenaↄnɛ, wí a bↄↄlɛkɛnɛ.'
  tcz-CHONGTHU: Hichun Ahsi lekhathem ho chun, lengpa jah’a, “Lengpa hingsot in. Namang
    chu nasohte hi nei seipehun, chuleh keihon aledohna chu na sei peh tauving’e’’
    atiuve.
  mar-mar: तेव्हा ज्ञानी लोक राजाशी आरामी भाषेत बोलले “महाराज चिरायू असा! तुमच्या
    सेवकांना तुमचे स्वप्न सांगा आणि आम्ही त्याचा अर्थ तुम्हास प्रगट करू!”
  qub-qub: 'Chayno niptin yachaj Caldea runacunaga arameo rimaycho rayta niran: «¡Imaycamapis
    caway tayta! Imano suyñushayquitapis nogacunata willapämay ari. Nogacunanami willashayqui
    suyñushayqui imapaj cashantapis.»'
  bqp-bqp: Mɑ bwisigii be, bɑ sinɑ boko sɔ̃ɔwɑ kɑ Arɑmugibun bɑrum bɑ nɛɛ, yinni,
    wunɛn hunde yu dɑkɑɑ dɑ! A sun dosu ge sɔ̃ɔwɔ kpɑ su nun gu tubusiɑ.
  hat-hat: 'Mesye yo reponn wa a nan lang arameyen. Yo di l'' konsa: -Se pou wa a
    viv pou tout tan! Se sèvitè ou nou ye. Rakonte nou rèv la, n''a esplike ou sa
    l'' vle di.'
  eng-BSB: Then the astrologers answered the king in Aramaic, “O king, may you live
    forever! Tell your servants the dream, and we will give the interpretation.”
  eng-WEBPB: Then the Chaldeans spoke to the king in the Syrian language, “O king,
    live forever! Tell your servants the dream, and we will show the interpretation.”
  kbq-kbq: Hige'za ana Kaldia vahe'mo'za amanage hu'za Arami vahe zamagerupinti kenona'a
    hunte'naze. Kini ne'moka za'zate kinia maninka vugahane. Ana hu'negu kagri eri'za
    vahe mani'nonanki, ana ava'na huama hugeta nentahita, ana ava'namofo agafa'a eriama
    huta kasamineno!
  nhe-BL: 'Huan nopa tlalnamijca tlacame quiilhuijque nopa tlanahuatijquetl: ―¡Tohueyitlanahuatijca!
    ¡Xiitzto miyac tonali! Xitechpohuili tlen tijtemijqui huan tojuanti, timotlatequipanojcahua,
    timitzixtomilise tlachque quinequi quiijtos.'
  bus-bus: 'Ben aↄ̃ↄ bènɛ kↄ̃n Siria yão: Wà n dↄ̃ aafiao, Zaaki! Ǹ nanaa pì yã
    o wamↄwa n zↄ̀blerinↄnɛ, wé à bↄkↄ̃tɛnnɛ.'
  gub-BL: Uze'eg tuwihawete pe Àràm izuapyapyr waze'eg rupi wà kury. — Tuwe tuwihawete
    wikuwe tuweharupi umàno 'ym pà nehe, i'i izupe wà. — Emume'u nepuahu awer urewe
    nehe. Henu re urumume'u putar ikwaw kar haw newe nehe, i'i izupe wà.
  eng-DRA: 'And the Chaldeans answered the king in Syriac: O king, live for ever:
    tell to thy servants thy dream, and we will declare the interpretation thereof.'
