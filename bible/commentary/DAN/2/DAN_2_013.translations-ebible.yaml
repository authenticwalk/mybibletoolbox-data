verse: DAN.002.013
translations:
  mal-C: അങ്ങനെ സകലജ്ഞാനികളെയും കൊന്നുകളയാനുള്ള കൽപ്പന രാജസന്നിധിയിൽനിന്ന് പുറപ്പെട്ടു.
    ദാനീയേലിനെയും സ്നേഹിതന്മാരെയുംകൂടെ കൊല്ലുന്നതിന് അവർ ഉദ്യോഗസ്ഥരെ അയച്ചു.
  deu-TKW: Als nun der Befehl erlassen war, die Weisen umzubringen, suchte man auch
    Daniel und seine Gefährten, um sie zu töten.
  lin-lin: Boye, sango ya mokano ya koboma bato nyonso ya bwanya epanzanaki, mpe batindaki
    bato koluka Daniele elongo na baninga na ye mpo ete baboma bango.
  eng-LSV: And the sentence has gone forth, and the wise men are being slain, and
    they have sought Daniel and his companions to be slain.
  eng-GNV: 'And when sentence was giuen, the wise men were slayne: and they sought
    Daniel and his fellowes to be put to death.'
  eng-WEBSTER: And the decree went forth that the wise men should be slain; and they
    sought Daniel and his fellows to be slain.
  nhw-BL: Huan quema itlayolmelajcahua nopa tlanahuatijquetl tematiltiyayaj nopa tlanahuatili,
    quitemotoj Daniel ihuaya ihuampoyohua para quinhuicase quinmictitij.
  swh-ONEN: Hivyo amri ikatolewa ya kuwaua wenye hekima, nao watu wakatumwa kuwatafuta
    Danieli na rafiki zake ili wawaue.
  bba-bba: Mɑ bɑ sinɑ bokon ɡɑri yi kpɑrɑ mɑ bɑ koo Bɑbilonin bwisiɡii be ɡo. Mɑ bɑ
    Dɑniɛli kɑ win kpɑɑsibu kɑsu bu ɡo.
  eng-KJVCPB: And the decree went forth that the wise men should be slain; and they
    sought Daniel and his fellows to be slain.
  mpx-mpx: Yaka logugui i ginol i ola to ge i patuna tagilan, inoke Daniyela ge alonau
    hi loyaagil ge nihi lolil.
  luo-luo: Omiyo chik nowuok mondo onegi joma riek duto, kendo noor ji mondo omany
    Daniel gi osiepene, mondo gin bende oneg-gi.
  meu-meu: Taunabunai, hahedua herevana e siaia lao, aonega taudia na bae aladia mase;
    bena Daniel mai bamona ida danu e tahudia, bae aladia mase totona.
  npi-ULB: यसैले आफूमा भएका बुद्धिको निम्‍ति प्रख्‍यात भएका सबै जनालाई मार्नको निम्ति
    उर्दी जारी भयो । यही उर्दीको कारणले, तिनीहरूले दानिएल र तिनका साथीहरूलाई पनि खोजे
    ताकि तिनीहरूलाई मार्न सकियोस् ।
  yor-yor: Nítorí náà àṣẹ yìí jáde lọ wí pé kí a pa àwọn amòye, wọ́n ránṣẹ́ pe Daniẹli
    pẹ̀lú àwọn ẹlẹgbẹ́ ẹ rẹ̀ láti pa wọ́n.
  pes-OPCB: دانیال و یارانش جزو کسانی بودند که می‌بایست کشته شوند.
  tgl-ULB: Kaya nailabas ang kautusan. Lahat ng mga nakilala sa kanilang karunungan
    ay nahatulan ng kamatayan; hinanap din nila si Daniel at ang kaniyang mga kaibigan
    upang mailagay din sila sa kamatayan.
  cbu-NT: Ashirucha, tiptsiree kamachtarangu, sundarsha Danielangaz wipunashingaztam
    ashpari pachamaam nachungaranganaya.
  hui-hui: Ani layagola tigua Danielebi ibunaga nenege igiri tebirali biarubi heba
    mandagi bo wahole hondo pene.
  mya-mya: သို့​ဖြစ်​၍​ဒံ​ယေ​လ​နှင့်​အ​ဖော်​များ​အ​ပါ အ​ဝင်​ပ​ညာ​ရှိ​အ​ပေါင်း​တို့​အား
    ကွပ်​မျက် ရန်​အ​မိန့်​ကို​ထုတ်​ပြန်​လေ​သည်။
  bod-N: མཁས་མཛངས་རྣམས་སྲོག་ཐོག་གཏོང་བའི་བཀའ་རྒྱ་ཀུན་ལ་སྤེལ་ཞིང་དཱ་ནེ་ཨེལ་དང་ཁོའི་གྲོགས་པོ་རྣམས་ཀྱང་བཙལ་ནས་སྲོག་ཐོག་གཏོང་བར་བསྒྲགས་སོ།
    །
  sna-sna: Saka chirevo chakapiwa kuti vachenjeri vaurayiwe, uye varume vakatumwa
    kundotsvaka Dhanieri neshamwari dzake kuti vaurayiwewo.
  spa-BLM: Así que el decreto salió, y los sabios debían ser asesinados. Buscaron
    a Daniel y a sus compañeros para matarlos.
  cac-cac: Ayic ix elta jun ley chi', ix saychajec' vin̈aj Daniel yed' eb' vin̈ oxvan̈
    yetb'eyum vin̈, yic schampax eb' vin̈.
  swh-ULB: Hivyo, amri ilitoka kwamba wale wote waliojulikana kwa hekima yao ni lazima
    wauawe. Na kwa sababu ya amri hii, walimtafuta Daniel na rafiki zake ili kwamba
    wauawe.
  bel-bel: Калі выйшаў гэты загад забіваць мудрацоў, шукалі Данііла і яго сяброў,
    каб забіць іх.
  deu-ELBBK: Und der Befehl ging aus, und die Weisen wurden getötet; und man suchte
    Daniel und seine Gefährten, um sie zu töten.
  mbb-OT: Hein kedsuǥua zutun te midsuǥù he ebpenhimetayan is menge uluwanen, duen
    nen-ahà ki Daniel wey zuen te menge zuma zin su wey mehimetayi zaan sikandan.
  mal-2015: അങ്ങനെ വിദ്വാന്മാരെ കൊല്ലുവാനുള്ള തീർപ്പു പുറപ്പെട്ടു; അവർ ദാനീയേലിനെയും
    കൂട്ടുകാരെയും കൂടെ കൊല്ലുവാൻ അന്വേഷിച്ചു.
  rmc-rmc: Avke sas avridino o prikazis, hoj te murdaren le goďaver muršen, a rodenas
    the le Daniel the leskre prijaťeľen, hoj len te murdaren.
  nlg-nlg: Mana pukuna na bosana na vunaghi haba keri, na vure tara nira vetena horu
    ge kara kenera ma kara matera Daniel ma rana hoghona.
  pes-OPV: پس فرمان صادر شد و به صدد کشتن حکیمان برآمدند و دانیال و رفیقانش را می‌طلبیدند
    تا ایشان را به قتل رسانند.
  ron-1924: Хотэрыря ешисе, ынцелепций ынчепусерэ сэ фие оморыць ши кэутау ши пе Даниел
    ши пе товарэший луй ка сэ-й пярдэ.
  ben-OBCV: তাই আদেশ দেওয়া হল যেসব জ্ঞানীদের হত্যা করা হবে এবং রাজা লোকেদের পাঠালেন
    যেন তারা দানিয়েল ও তার বন্ধুদের খুঁজে তাদের হত্যা করতে পারে।
  som-som: Amarkiina waa baxay, nimankii xigmadda lahaana waxaa la doonayay in la
    wada laayo, markaasay dooneen Daanyeel iyo saaxiibbadiis in la laayo.
  lat-VUC: 'Et egressa sententia, sapientes interficiebantur: quærebanturque Daniel
    et socii ejus, ut perirent.'
  eng-ASVBT: So the decree went forth, and the wise men were to be slain; and they
    sought Daniel and his companions to be slain.
  ita-1885: E il decreto uscì fuori, e i savi erano uccisi; e si cercò Daniele, e
    i suoi compagni per farli morire.
  eng-ULB: So the decree went out that all those who were known for their wisdom were
    to be put to death. Because of this decree, they searched for Daniel and his friends
    so they could be put to death.
  spa-VBL: El decreto fue emitido. Los sabios estaban a punto de ser ejecutados, y
    los hombres del rey fueron en busca de Daniel y sus amigos.
  fra-_FOB: La sentence fut donc publiée; on mettait à mort tous les sages, et l'on
    cherchait Daniel et ses compagnons pour les faire mourir.
  mal-mal: അങ്ങനെ വിദ്വാന്മാരെ കൊല്ലുവാനുള്ള തീർപ്പ് പുറപ്പെട്ടതിനാൽ, അവർ ദാനീയേലിനെയും
    കൂട്ടുകാരെയും കൂടി കൊല്ലുവാൻ അന്വേഷിച്ചു.
  lit-lit: Ir buvo išleistas įstatymas išžudyti išminčius, ir jie ieškojo nužudyti
    Danielių bei jo draugus.
  urd-GVR: Farmān sādir huā ki dānishmandoṅ ko mār ḍālnā hai. Chunāṅche Dānyāl aur
    us ke dostoṅ ko bhī talāsh kiyā gayā tāki unheṅ sazā-e-maut deṅ.
  suz-BL: मिनु पिपमी जोक्‍ब तुइक्‍ब मुर नेल्‍ल आन कली साइक्‍चा माल्‍ब देंशो लोव़ ब्रेक्‍शा
    ग्रुंइताक्‍व। मिनु मेको देंशो खोदेंशो पा दानीएल नु आ वारच आन कली यो साइक्‍चा कली
    माल्‍तेक्‍म।
  eng-NOY: And the decree went forth that the wise men should be slain; and they sought
    Daniel and his fellows, to slay them.
  ita-1927: E il decreto fu promulgato, e i savi dovevano essere uccisi; e si cercavano
    Daniele e i suoi compagni per uccidere anche loro.
  ckb-ckb: ئینجا فەرمان دەرچوو بۆ کوشتنی داناکان، بەدوای دانیال و هاوڕێکانیشیدا هاتن
    بۆ ئەوەی بیانکوژن.
  eng-BBE: So the order went out that the wise men were to be put to death; and they
    were looking for Daniel and his friends to put them to death.
  kan-OKCV: ಹಾಗೆಯೇ ಜ್ಞಾನಿಗಳನ್ನು ಕೊಲ್ಲಬೇಕೆಂಬ ನಿರ್ಣಯವು ಹೊರಟಿತು. ದಾನಿಯೇಲನನ್ನೂ, ಅವನ ಜೊತೆಗಾರರನ್ನೂ
    ಕೊಲ್ಲಲು ಹುಡುಕಿದರು.
  tam-2017: ஞானிகளைக் கொலைசெய்யவேண்டுமென்கிற கட்டளை வெளிப்பட்டபோது, தானியேலையும் அவன்
    தோழரையும் கொலைசெய்யத் தேடினார்கள்.
  spa-RV-1909: Y publicóse el mandamiento, y los sabios eran llevados á la muerte;
    y buscaron á Daniel y á sus compañeros para matarlos.
  ron-BTF: Și a ieșit hotărârea ca înțelepții să fie uciși; și căutau pe Daniel și
    pe tovarășii lui să fie uciși.
  eng-WEBP: So the decree went out, and the wise men were to be slain. They sought
    Daniel and his companions to be slain.
  eng-FBV: The decree was issued. The wise men were about to be executed, and the
    king's men went looking for Daniel and his friends.
  nch-BL: Huan quema itayolmelajcahua nopa tanahuatijquet teilhuiyayaj nopa tanahuatili,
    quitemotoj Daniel inihuaya ihuampoyohua para quinhuicase quinmictitij.
  vie-1934: Vậy mạng lịnh đó đã truyền ra; người ta hầu đem giết hết thảy những bác
    sĩ, lại tìm Đa-ni-ên cùng đồng bạn người để giết.
  hin-CV: इसलिये सब बुद्धिमान लोगों को मार डालने का आदेश निकाला गया, और लोगों को दानिएल
    तथा उसके मित्रों के खोज में भेजा गया कि वे भी मार डाले जाएं.
  spa-BES: Entonces salió la orden de que los sabios fueran ejecutados; y estaban
    buscando a Daniel y sus amigos para matarlos.
  tdx-tdx: Naboele i tsey zay naho ho navetrake ondaty mahilalao, vaho pinai’ iareo
    ka t’i Daniele naho o mpiama’eo havetrake.
  tha-KJV: เพราะฉะนั้นจึ​งม​ีพระราชกฤษฎีกาประกาศไปว่าให้ฆ่านักปราชญ์เสียทั้งหมด เขาจึงเที่ยวหาดาเนียลและพรรคพวกเพื่อจะฆ่าเสีย
  por-BR-2018: E publicou-se o decreto, e os sábios foram condenados à morte; e buscaram
    a Daniel e a seus companheiros para serem mortos.
  deu-ELO: Und der Befehl ging aus, und die Weisen wurden getötet; und man suchte
    Daniel und seine Genossen, um sie zu töten.
  eng-WYC-2018: And by the sentence gone out, the wise men were (to be) slain; and
    Daniel and his fellows were sought, that they should perish. (And by the order
    gone out, the wise men were to be killed; and Daniel and his fellows were sought,
    so that they could be put to death.)
  epo-epo: Kiam la dekreto eliris, oni komencis la mortigadon de la saĝuloj, kaj oni
    volis mortigi ankaŭ Danielon kaj liajn kamaradojn.
  uig-PIN: Xuning bilǝn padixaⱨning barliⱪ danixmǝnlǝrni ɵltürüx toƣrisidiki buyruⱪi
    qüxürüldi. Xunga hizmǝtkarliri Daniyal wǝ uning dostlirinimu ɵltürüx üqün izdidi.
  beo-beo: 'Amaiba:le, ea sia:ga ilia da bagade dawa:su dunu huluane medole legemusa:
    momagei. Amola ilia da Da:niele amola ea samalali medole legema:ne sia:i dagoi.'
  tpi-OTNT: Na ol soldia i go painim Daniel wantaim ol pren bilong em, bilong kilim
    ol tu i dai.
  hau-SA: Sai aka ba da dokar da za a kashe masu hikima, sa’an nan aka aika mutane
    su je su nemo Daniyel da abokansa domin a kashe su.
  uig-LAT: Shuning bilen padishahning barliq danishmenlerni öltürüsh toghrisidiki
    buyruqi chüshürüldi. Shunga xizmetkarliri Daniyal we uning dostlirinimu öltürüsh
    üchün izdidi.
  nde-nde: Ngakho sakhutshwa isimemezelo sokuthi izazi kazibulawe, yikho kwathunywa
    amadoda ukuyadinga uDanyeli labakhula bakhe ukuthi babulawe.
  ton-ton: Pea naʻe fanongonongo ʻae fono ke tāmateʻi ʻae kau tangata poto; pea naʻa
    nau kumi ʻa Taniela, mo ʻene ngaahi kaumeʻa ke tāmateʻi ʻakinautolu.
  ces-1613: A když vyšel ortel, a mudrci mordováni byli, hledali i Daniele a tovaryšů
    jeho, aby zmordováni byli.
  eng-WMB: So the decree went out, and the wise men were to be slain. They sought
    Daniel and his companions to be slain.
  tam-TCV: அப்படியே ஞானிகள் கொலைசெய்யப்பட வேண்டும் என்ற கட்டளை பிறப்பிக்கப்பட்டது.
    அப்போது தானியேலையும் அவனுடைய நண்பர்களையும் தேடி, கொலை செய்யும்படி மனிதர் அனுப்பப்பட்டார்கள்.
  ceb-ULB: Busa mikaylap ang kasugoan nga patyon kadtong tanan nga inila tungod sa
    ilang kaalam. Tungod niini nga kasugoan, gipangita nila si Daniel ug ang iyang
    mga higala aron ilang patyon.
  pol-UBG: A gdy wyszedł dekret, aby zgładzić mędrców, szukano także Daniela i jego
    towarzyszy, aby ich wymordować.
  agr-agr: Tusa timatai Danielnashkam niina kumpaji aidaujai maatasag shimutuk egakajui.
  kyc-kyc: Pii leyamo doko akali peparaepe dee Danielemoo wane dolosipa pipya peparae
    rambe rambe palyuo pyaroŋo lao lamaiyuo oteya.
  urd-GVU: فرمان صادر ہوا کہ دانش مندوں کو مار ڈالنا ہے۔ چنانچہ دانیال اور اُس کے
    دوستوں کو بھی تلاش کیا گیا تاکہ اُنہیں سزائے موت دیں۔
  deu-1912: Und das Urteil ging aus, daß man die Weisen töten sollte; und Daniel samt
    seinen Gesellen ward auch gesucht, daß man sie tötete.
  kan-2017: ಕೂಡಲೆ ಆ ಆಜ್ಞೆಯು ಪ್ರಕಟವಾಯಿತು. ವಿದ್ವಾಂಸರು ಪ್ರಾಣಾಪಾಯಕ್ಕೆ ಗುರಿಯಾದರು; ದಾನಿಯೇಲನನ್ನೂ,
    ಅವನ ಸ್ನೇಹಿತರನ್ನೂ ಕೊಲ್ಲುವುದಕ್ಕೆ ಹುಡುಕಿದರು.
  yap-yap: Ma aram me pi’ e thin ni ngan li’rad ni yad gubin, nib mu’un Daniel ngay
    nge fapi tafager rok.
  hlt-MCSB: Hlang cueih ngawn hamla oltlueh a khuen dongah Daniel neh a hui khaw ngawn
    hamla a tlap uh .
  mdy-ETH: ዔሮ ዓሶ ዎዻኒ ማሊንቴ ማሊፆና ዔቃዖ ዳኣኔኤሌንታ ዒዛኮ ላጎዋ ዎላ ዎዻኒ ዔያታ ማሌኔ።
  twi-ASANTE: Na ɛsiane ɔhene no mmara den sɛ wɔnkunkum anyansafoɔ no enti, wɔsomaa
    mmarima sɛ wɔnkɔhwehwɛ Daniel ne ne nnamfonom, na wɔnkunkum wɔn.
  bhl-bhl: Bokoyemei, i em kitil yangse weng be fein kiliko, gelewsomi, mali ilo yenomin
    unsiliw kale. Unesomeliwi, mali wonuk so kunum i Daniel so, akalem akunum kusel
    iso, alik alik biim dulum elote “Ilo fenem uneko, ikati yenuma!”, angomi, unsiliw
    kale.
  eng-WEBU: So the decree went out, and the wise men were to be slain. They sought
    Daniel and his companions to be slain.
  wal-wal: Azazin aadhdhida eranchchata woranau awaajoi kiyiis. Kiyin woriyaageeti
    Daaneelanne a laggeta woranau koyidosona.
  spa-PDDPT: Se publicó el edicto según el cual los sabios fueran ejecutados. También
    buscaron a Daniel y a sus compañeros para ejecutarlos.
  gun-gun: Ha'e ramo ijayvuague imba'ekuaa va'e kuery ojukapaa aguã regua oikuaa pavẽ
    ramo Daniel ha'e irũ kuery voi oekaa avi ojuka aguã.
  agu-BL: Itzun yi tele'n yi ort tan chibiyle'n cyakil yi e' aj tx'umla'tz, ncha'tz
    e' ben tan joyle'n Daniel scyuch' yi e' tuch'.
  ilo-ULB: Isu a naiwaragawag ti bilin. Mapapatay dagiti amin a nalatak gapu iti kinasiribda;
    binirokda ni Daniel ken dagiti gagayyemna tapno mapapatayda met.
  kpg-kpg: Malaa, taganoho deenei la ne mogobuna bolo gi daaligidia digaula huogodoo
    gii mmade, ngaadahi mo Daniel mo ono ehoo.
  uig-ARA: شۇنىڭ بىلەن پادىشاھنىڭ بارلىق دانىشمەنلەرنى ئۆلتۈرۈش توغرىسىدىكى بۇيرۇقى
    چۈشۈرۈلدى. شۇڭا خىزمەتكارلىرى دانىيال ۋە ئۇنىڭ دوستلىرىنىمۇ ئۆلتۈرۈش ئۈچۈن ئىزدىدى.
  sus-sus: Mangɛ to yaamari fi lɔnnilae birin xa faxa, xɛɛrae naxa siga Daniyɛli nun
    a booree fende alako e xa e fan faxa.
  pon-2006: Eri, mahseno kamanamanlahr me irail koaros pahn kamakamala, iangahki Daniel
    oh ienge ko.
  jae-jae: Go sêkêŋ jatu tau ŋawae kêtu tapa gebe senseŋ lau mêtê samob su. Tec sêsakiŋ
    lau gebe sensom Daniel to nê lau gebe sênac êsêac sêwiŋ.
  ksd-ksd: Ma ra varkurai i ga vana rikai, ma di ga vaninara ba da ubu doko vue ra
    umana tena kabinana; ma dia ga tikatikan upi Daniel ma ra umana talaina upi da
    ubu doko diat.
  tur-YTC: Böylece ferman çıktı ve bilge adamlar öldürülecekti. Daniel'i ve arkadaşlarını
    öldürmek için aradılar.
  ind-AYT: Titah itu dikeluarkan agar orang-orang bijaksana dibunuh sehingga mereka
    juga mencari Daniel dan teman-temannya untuk dibunuh.
  nya-nya: Choncho lamulo linaperekedwa kuti anthu anzeru aphedwe, ndipo anatuma anthu
    kukafunafuna Danieli ndi anzake kuti iwonso aphedwe.
  hrv-hrv: Pošto je objavljena naredba da se ubiju mudraci, potražiše i Daniela i
    njegove drugove da ih pogube.
  mps-mps: Tama te kolesaga konea pai bidi dabe ela muao wabo po augwaligo ola tolama,
    tama augwali meba pelama, te Daniel me, aga abagi dabe sela dali, te augwali me
    ela muainu yali.
  tpi-tpi: Na ol soldia i go painim Daniel wantaim ol pren bilong em, bilong kilim
    ol tu i dai.
  dan-1931: Da nu Befalingen var udgået, og man skulde til at slå Vismændene ihjel,
    ledte man også efter Daniel og hans Venner for at slå dem ihjel.
  vie-OVCB: Lệnh vua truyền xuống, người ta lập tức bắt giam các học giả, lại tầm
    nã Đa-ni-ên và ba người bạn để xử tử luôn một thể.
  guj-2017: એ હુકમ બહાર પાડવામાં આવ્યો. બધા જ્ઞાનીઓને મારી નાખવાના હતા; તેથી તેઓએ
    દાનિયેલ તથા તેના સાથીઓને પણ મારી નાખવા માટે શોધ્યા.
  pon-2006A: Eri, mahseno kamanamanlahr me irail koaros pahn kamakamala, iangahki
    Daniel oh ienge ko.
  por-BRBSL: So o decreto saiu, e os sábios deveriam ser mortos. Eles procuraram Daniel
    e seus companheiros para serem mortos.
  swe-swe: Befallningen kungjordes, och alla visa var på väg att bli avrättade. [Det
    arameiska verbet är i particip, vilket indikerar hur händelserna är nära förestående.]
    Man sökte också efter Daniel och hans vänner, för att också avrätta dem [eftersom
    de också räknades till denna grupp].
  cth-cth: Hat toteh, hote kâ hah a pathang awh teh, a lungkaangnaw thei a kamtawng
    awh teh, Daniel hoi a huinaw hah thei hanlah a tawng awh.
  twi-twi: Na esiane ɔhene no mmaraden sɛ wonkunkum anyansafo no nti, wɔsomaa mmarima
    sɛ wɔnkɔhwehwɛ Daniel ne ne nnamfonom, na wonkunkum wɔn.
  hlt-hlt: Hlang cueih ngawn hamla oltlueh a khuen dongah Daniel neh a hui khaw ngawn
    hamla a tlap uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ dɛ kó tinɑ́ɑǹtì kɛ dɔ̀ bɛ̀ dò nkɛ́kuɔ mɛciì nyɛmbɛ̀ bɛmɔu.
    Kɛ̀ bɛ̀ɛ yúní Dɑnniyɛɛri nɛ̀ o nɛ́pobɛ̀ kɛ bo bɛ̀ kùɔ.
  msy-2020: Ezɨ mɨdorozir gumaziba ghua, Daniel uan namakaba ko me mɨsueghtɨ me aremeghasa
    me buriagha arui.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpɑɑlɑɑ sɩ, pɑ́ kʋ́ nyǝntɑɑ tǝnɑ. Nɑ pɑ́ pɛɛkɩ Tɑniyɛɛlɩ nɑ
    ɩ tɑɑpɑlɑɑ tɔtɔ sɩ pɑ kʋɣʋ-wɛ.
  azb-azb: Müdrikləri öldürmək barədə əmr çıxanda Danieli və onun yoldaşlarını öldürmək
    üçün axtardılar.
  eng-DBY: And the decree went forth that the wise men were to be slain; and they
    sought Daniel and his companions to slay them.
  hin-2017: अतः यह आज्ञा निकली, और पंडित लोगों का घात होने पर था; और लोग दानिय्येल
    और उसके संगियों को ढूँढ़ रहे थे कि वे भी घात किए जाएँ।
  wol-KYG: Ba mu ko defee ñu siiwtaane dogal ba, nara reylu boroom xam-xam ya. Ñuy
    seet nag Dañeel aki àndandoom ngir rey leen.
  eng-YLT: And the sentence hath gone forth, and the wise men are being slain, and
    they have sought Daniel and his companions to be slain.
  kne-kne: Naipaammo din bilin ay sana et inanap das Daniel ya din gagait na ta itapi
    da ay peslen daida.
  eng-WYC-2017: And by the sentence gone out, the wise men were to be slain; and Daniel
    and his fellows were sought, that they should perish.
  eng-WMBB: So the decree went out, and the wise men were to be slain. They sought
    Daniel and his companions to be slain.
  urd-GVH: फ़रमान सादिर हुआ कि दानिशमंदों को मार डालना है। चुनाँचे दानियाल और उसके
    दोस्तों को भी तलाश किया गया ताकि उन्हें सज़ाए-मौत दें।
  rug-rug: Ke na ginarunu si ta tavete pude va mate betoi sari tie totoli tanisa baṉara
    pa Babiloni, meke la sari pude hata vagi sari Daniela meke sari nana baere pude
    va matei, gua.
  gaz-gaz: Kanaafuu akka namoonni ogeeyyiin hundi ajjeefaman labsiin baʼe; namoonnis
    akka Daaniʼelii fi michoota isaa barbaadanii ajjeesaniif ergaman.
  fra-LSG: La sentence fut publiée, les sages étaient mis à mort, et l’on cherchait
    Daniel et ses compagnons pour les faire périr.
  gnn-gnn: Yo, walala bini warrpam' muka bunhanydja walalanha dhawar'maranha, ga bitjanayi
    liŋgu walala bini bunhayi Dänyulnhanydja ga ḻurrkun'nha ŋunhiyi Yitjuralpuyŋunha,
    bäythi ŋunhi walala ŋunhilimi yakanydja ŋulinyaramirriyu ŋunhi ŋayi yukurrana
    buŋgawayu waŋana walalanha, “Ḻakaraŋana ŋarraku bukaway'wuynydja, nhä ŋarra bukaway'yina,”
    bitjarra.
  yal-yal: Mangana falan yi rawanga, fekolonne yi fa fama faxadeni nɛn. Nayi, e Daniyɛli
    fen e nun a lanfane alogo e fan xa faxa.
  haw-1868: A holo ka olelo e lukuia ka poe naauao a pau; a imiia iho la o Daniela
    a me kona mau hoa e pepehiia'i lakou.
  arb-NAV: وَهَكَذَا صَدَرَ الأَمْرُ بِقَتْلِ كُلِّ الْحُكَمَاءِ. وَجَاءَ مَنْ يَقْبِضُ
    عَلَى دَانِيَالَ وَرِفَاقِهِ لِلْقَضَاءِ عَلَيْهِمْ.
  ewe-ewe: Ale wòde se be woawu nunyalawo katã, eye wòɖo amewo ɖa be woadi Daniel
    kple etɔawo hã ne woawu wo.
  eng-LEE: 'And the law went forth and [some of] the wise men were slain: and they
    sought Daniel and his companions to slay them.'
  gvn-gvn: '@see-verse:DAN.002.012'
  asm-FB: সেয়ে এই আজ্ঞা প্ৰচাৰিত হ’ল। জ্ঞানসম্পন্নতাৰ দ্বাৰাই পৰিচিত লোকসকলক বধ কৰিবলৈ
    ধৰিলে; তেওঁলোকে দানিয়েল আৰু তেওঁৰ বন্ধুসকলকো বধ কৰিবলৈ বিচাৰি ফুৰিলে।
  sus-A: مَنفّ تٌ يَامَرِ قِ لْننِلَيٍ بِرِن شَ قَشَ، شّيرَيٍ نَشَ سِفَ دَنِيّلِ نُن
    عَ بٌورٍيٍ قٍندٍ عَلَكٌ عٍ شَ عٍ قَن قَشَ.
  fra-SBL: Le décret fut donc publié, et les sages devaient être tués. On chercha
    à faire tuer Daniel et ses compagnons.
  hbo-hbo: וְדָתָ֣א נֶפְקַ֔ת וְחַכִּֽימַיָּ֖א מִֽתְקַטְּלִ֑ין וּבְעֹ֛ו דָּנִיֵּ֥אל
    וְחַבְרֹ֖והִי לְהִתְקְטָלָֽה׃ פ
  piu-2006: '@see-verse:DAN.002.012'
  pjt-pjt: '@see-verse:DAN.002.012'
  kik-kik: Nĩ ũndũ ũcio gũkĩrutwo watho andũ acio oogĩ mooragwo, na andũ magĩtũmwo
    magacarie Danieli na arata ake nĩguo mooragwo.
  omb-omb: A leo hi mo mwalue huri ve rain ue vagamate na tangaloi mataisao, tora
    Daniel mena buluine.
  fra-NCL: La sentence ayant été publiée, les sages étaient mis à mort, et on cherchait
    Daniel et ses compagnons pour les tuer.
  cek-AK: Palungha kaminawk hum hanah lok takroek boeh pongah, nihcae mah Daniel hoi
    anih ih ampuinawk doeh hum hanah pakrong o.
  cuk-cuk: Deyobi, gardamar meslenonikid, dulemar-binsaed-ibegan-gudidimalad bela
    oburgwilemaloye. Degisoggu, oburgwilegega, Daniel e-aimarmala amilearmogad.
  uig-CYR: Шуниң билән падишаниң барлиқ данишмәнләрни өлтүрүш тоғрисидики буйруғи
    чүшүрүлди. Шуңа хизмәткарлири Даниял вә униң достлириниму өлтүрүш үчүн издиди.
  tel-2017: జ్ఞానులను హతమార్చాలని రాజు ఇచ్చిన ఆజ్ఞను అమలు చేయడానికి సైనికులు బయలుదేరారు.
    ఆ క్రమంలో దానియేలును, అతని స్నేహితులను కూడా చంపాలని వెదుకుతున్నారు.
  hat-BSA: Konsa, dekrè a te pibliye ke mesye saj yo ta dwe touye. Konsa, yo t ap
    chache Daniel ak zanmi li yo pou touye yo.
  kos-kos: Ouinge sapkakinyuk tuh in anwuki elos nufon, welulang pac Daniel ac mwet
    kawuk lal ah.
  hbo-WLC: וְדָתָ֣א נֶפְקַ֔ת וְחַכִּֽימַיָּ֖א מִֽתְקַטְּלִ֑ין וּבְע֛וֹ דָּנִיֵּ֥אל
    וְחַבְר֖וֹהִי לְהִתְקְטָלָֽה׃ פ
  ibo-ibo: Mgbe e kwupụtara iwu onye eze ka e gbuo ndị oke amamihe niile, ndị agha
    chọkwara ebe Daniel na ndị otu ya nọ ka ha gbuo ha.
  ory-ory: ତହିଁରେ ଆଜ୍ଞା ପ୍ରଚାରିତ ହେଲା ଯେ, ବିଦ୍ୱାନ୍‍ ଲୋକମାନେ ହତ ହେବେ; ଆଉ, ଲୋକମାନେ ଦାନିୟେଲ
    ଓ ତାଙ୍କର ସଙ୍ଗୀମାନଙ୍କୁ ବଧ କରିବା ପାଇଁ ଅନ୍ଵେଷଣ କଲେ।
  chk-chk: Iwe, lupwen a pwüngüla ewe allük pwe ekewe soutipachem repwe ninnila, ra
    pwal kütta Taniel me chienan kana pwe repwe ninnila.
  rop-rop: '@see-verse:DAN.002.012'
  ukr-1871: Як же вийшов сей приказ, щоб вбивати мудрецїв, шукали й Даниїла та його
    товаришів, щоб їх убити.
  deu-1951: Und der Befehl ging aus, die Weisen zu Babel zu töten; und man suchte
    auch Daniel samt seinen Mitverbundenen, um sie zu töten.
  eng-JPS: So the decree went forth, and the wise men were to be slain; and they sought
    Daniel and his companions to be slain.
  srp-1865: I kad izide zapovijest, te ubijahu mudarce, tražahu i Danila i drugove
    njegove da ih ubiju.
  lug-lug: Ekiragiro ne kiyita okutta abagezigezi bonna, era ne wabaawo abasajja abaatumibwa
    okunoonya Danyeri ne mikwano gye okubatta.
  heb-heb: ודתא נפקת וחכימיא מתקטלין ובעו דניאל וחברוהי להתקטלה׃
  ben-IRV: তাই সেই আদেশ বের হল। তাঁদের মেরে ফেলার জন্য যারা তাঁদের জ্ঞানের জন্য পরিচিত
    ছিল। তারা দানিয়েল ও তাঁর বন্ধুদেরও খোঁজ করল যেন তাদেরও হত্যা করা হয়।
  pan-pan: ਇਸ ਲਈ ਇਹ ਹੁਕਮ ਨਿੱਕਲਿਆ ਅਤੇ ਵਿਦਵਾਨਾਂ ਨੇ ਮਾਰੇ ਜਾਣਾ ਸੀ ਤੇ ਉਹਨਾਂ ਨੇ ਦਾਨੀਏਲ ਤੇ
    ਉਸ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਮਾਰੇ ਜਾਣ ਲਈ ਲੱਭਿਆ।
  tkr-tkr: K'oran ək'elynanbı gyapt'eva əmr qığevç'umee, Daniyalıy cun hambazarıb
    gyapt'asva t'abal haa'a vuxha.
  mya-JVB: ထိုအမိန့် တော်ဆင့် ၍ ဒံယေလ နှင့် သူ ၏ အပေါင်း အဘော်တို့ကို သတ် ခြင်းငှါ
    ရှာ ကြသော်၊
  tte-O: Na loina siginauli yakato tosonoga siunuili, kabo Daniela mekanakavao siloyaili
    tem siunuili.
  tbg-tbg: Minti tivakero uva vara komanta vira iqoka vaiintinavu oru vika arukareka
    ravaaqavuke ntiteha, Danieriravata vira navunaa vaiinti taaramonavuvata ravaaqavuke
    ntitora.
  hmo-hmo: Vadaeni unai hereva idia siaia lao, unai aonega taudia ibounai be do idia
    alaia mase. Unai be Daniela bona iena turana toi danu.
  urd-urd: तब यह हुक्म जगह जगह पहुँचा कि हकीम क़त्ल किए जाएँ, तब दानीएल और उसके साथियों
    को भी ढूँडने लगे कि उनको क़त्ल करें।
  rus-SYN: Когда вышло это повеление, чтобы убивать мудрецов, искали Даниила и товарищей
    его, чтобы умертвить их.
  bqc-SIM: Kɛ́ wà ↄ̃nↄnaↄ dɛdɛa yã́pi kpàwakɛ̀, ↄ̃ wàlɛ Daniɛli ń a gbɛ̃́ↄ wɛɛlɛ
    wà ń dɛdɛ.
  tcz-CHONGTHU: Lengpa thupeh chu aki thejal tan, Daniel le aloiho tha dingin ahol
    tauvin ahi.
  mar-mar: हे फर्मान निघाले म्हणून जे त्यांच्या ज्ञानासाठी ओळखले जात होते त्यास मरणास
    सामोरे जावे लागणार होते, आणि लोक दानीएल आणि त्यांच्या मित्रांना शोधू लागले यासाठी
    की, त्यांचा घात करावा.
  qub-qub: Musyaj-yachajcunata wañuchinanpaj intëruman papilta apachiran. Danieltapis
    yan'guincunatawan wañuchinanpaj ashiran.
  bqp-bqp: Mɑ bɑ sinɑ bokon gɑri yi kpɑrɑ mɑ bɑ koo Bɑbilonin bwisigii be go. Mɑ bɑ
    Dɑniɛli kɑ win kpɑɑsibu kɑsu bu go.
  hat-hat: Se konsa yo fè tout moun nan peyi a konnen yo tapral touye tout nèg save
    yo. Y' al chache Danyèl ak zanmi l' yo pou touye yo tou.
  eng-BSB: So the decree went out that the wise men were to be executed, and men went
    to look for Daniel and his friends to execute them.
  eng-WEBPB: So the decree went out, and the wise men were to be slain. They sought
    Daniel and his companions to be slain.
  kbq-kbq: Antahi'zane vahe'ma zamahe fri nanekemo'a mago kasege efore hige'za, antahi'zane
    vahera zamahe hana hunaku vu'za e'za hu'naze. Ana nehazage'za mago'a vahera huzmantazage'za
    Danieline 3'a nagara ome hake'za zamahe frinaku vu'naze.
  nhe-BL: Huan quema itlayolmelajcahua nopa tlanahuatijquetl tematiltiyayaj nopa tlanahuatili,
    quitemotoj Daniel ihuaya ihuampoyohua para quinhuicase quinmictitij.
  bus-bus: Kɛ̀ wà ↄ̃ndↄ̃rinↄ dɛdɛna yã kpàakpa kɛ̀, ben wèe Daniɛli kↄ̃n a gbɛ̃nↄ
    wɛtɛɛ wà ń dɛdɛ.
  gub-BL: Hemiruze'eg umume'u ize'eg teko paw wanupe pape rehe imuapyk pà wà. Na'e
    oho Taniew ipiaromo wà kury. Oho imyrypar wapiaromo wà no, ta'e uzuka putar tuwihawete
    ze'eg rupi katete wà xe.
  eng-DRA: 'And the decree being gone forth, the wise men were slain: and Daniel and
    his companions were sought for, to be put to death.'
