verse: DAN.002.026
translations:
  mal-C: 'രാജാവ് ബേൽത്ത്ശസ്സർ എന്നു പേരുള്ള ദാനീയേലിനോട്: “ഞാൻ കണ്ട സ്വപ്നവും അതിന്റെ
    അർഥവും വെളിപ്പെടുത്താൻ നിനക്കു കഴിയുമോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Der König hob an und sprach zu Daniel, der den Namen Beltsazar bekommen
    hatte: Bist du wirklich imstande, mir zu sagen, welchen Traum ich hatte, und was
    er bedeutet?'
  lin-lin: 'Mokonzi atunaki Daniele oyo bazalaki lisusu kobenga Belitsatsari : — Ozali
    na makoki ya koyebisa ngai makambo oyo namonaki na ndoto mpe kolimbola yango ?'
  eng-LSV: The king has answered and said to Daniel, whose name [is] Belteshazzar,
    “Are you able to cause me to know the dream that I have seen, and its interpretation?”
  eng-GNV: Then answered the King, and sayde vnto Daniel, whose name was Belteshazzar,
    Art thou able to shew me the dreame, which I haue seene, and the interpretation
    thereof?
  eng-WEBSTER: The king answered and said to Daniel, whose name was Belteshazzar,
    Art thou able to make known to me the dream which I have seen, and the interpretation
    of it?
  nhw-BL: 'Huajca nopa tlanahuatijquetl quinotzqui Daniel catli nojquiya itoca Beltsasar
    huan quiijto: ―¿Huelis techilhuis tlaque nijtemijqui huan tlaque quinequi quiijtos?'
  swh-ONEN: Mfalme akamuuliza Danieli (aliyeitwa pia Belteshaza), “Je, unaweza kuniambia
    nilichoona katika ndoto yangu na kuifasiri?”
  bba-bba: Mɑ sinɑ boko u Dɑniɛli wi bɑ mɑɑ yĩsiru kɑ̃ Bɛlitɑsɑɑ bikiɑ u nɛɛ, kɑɑ
    kpĩ ɑ mɑn nɛn dosu ɡen tii sɔ̃ kɑ ɡen tubusiɑnu?
  eng-KJVCPB: The king answered and said to Daniel, whose name was Belteshazzar, Art
    thou able to make known unto me the dream which I have seen, and the interpretation
    thereof?
  mpx-mpx: Yaka kin i nel Daniyela elana, alana al hi ba Beltesesa, i ba, “I bosowaim
    ya o kenonou nu baunanim ge nu pasikal?”
  luo-luo: Ruoth nopenjo Daniel (ma bende ne iluongo ni Belteshazar) niya, “Bende
    inyalo nyisa tiend gima ne aneno e lekna?”
  meu-meu: Bena hanua pavapavana ese Daniel, ladana ta be Beletesasara, e nanadaia,
    eto, Egu nihi bona anina danu ba hamaorolaigu diba eiava?
  npi-ULB: राजाले दानिएललाई (जसको नाउँ बेलतसजर थयो) सोधे, “मैले देखेको सपना र त्यसको
    अर्थ के तिमी मलाई भन्‍न सक्छौ?”
  yor-yor: Ọba béèrè lọ́wọ́ Daniẹli ẹni tí a tún ń pè ní Belṣassari pé, “Ṣé ìwọ lè
    sọ ohun tí mo rí nínú àlá mi àti ìtumọ̀ ọ rẹ̀ fún mi?”
  pes-OPCB: 'پادشاه به دانیال گفت: «آیا تو می‌توانی بگویی چه خوابی دیده‌ام و تعبیرش
    چیست؟»'
  tgl-ULB: Sinabi ng hari kay Daniel (na tinatawag na Beltesazar), “May kakayahan
    ka bang sabihin sa akin ang panaginip na nakita ko at ang kahulugan nito?”
  cbu-NT: Kuraksha Danielaa, Belsasaraa, ¿shiy nuwaa itsinsaru yuwaa pamazurangi anoo
    kamaneecheezish? ¿Mishat, yuwaa tushiychu anoo yasaktamtish? kurak tárangiya.
  hui-hui: Ani layagola kini ibugua Daniele mini mende lalu, Beledesasa-o i̱na emaga
    handarudagobi ogoninaga irane ogo lalubi í̠na karulapeore languleberebe, hale
    halu lene.
  mya-mya: မင်း​ကြီး​က(ဗေ​လ​တ​ရှာ​ဇာ​ဟု​လည်း​နာ​မည် တွင်​သော) ဒံ​ယေ​လ​အား``သင်​သည်​ငါ​၏​အိပ်
    မက်​ကို​လည်း​ကောင်း၊ ထို​အိပ်​မက်​၏​အ​နက် ကို​လည်း​ကောင်း​ဖော်​ပြ​နိုင်​ပါ​သ​လော''
    ဟု​မေး​တော်​မူ​၏။
  bod-N: དེར་རྒྱལ་པོས་པེལ་ཏེ་ཤཱ་ཙར་ཞེས་ཀྱང་འབོད་པའི་དཱ་ནེ་ཨེལ་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་རྨི་ལམ་དེ་ང་ལ་སྟོན་ནུས་པ་དང་དེར་འགྲེལ་བཤད་ཀྱང་རྒྱག་ཐུབ་བམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Mambo akabvunza Dhanieri (iye ainziwo Bheriteshazari), “Iwe unogona here
    kundiudza zvandakaona pakurota uye ugozvidudzira?”
  spa-BLM: 'El rey respondió a Daniel, cuyo nombre era Beltsasar: “¿Eres capaz de
    darme a conocer el sueño que he visto y su interpretación?”'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈aj Daniel chi'', scuchanpax Beltsasar,
    icha tic: —¿Ol am yal alani tas ix in vayichej chi'', tas pax syalelc''ochi? xchi
    vin̈.'
  swh-ULB: Mfalme akamwambia Danieli (ambaye alikuwa akiitwa Beliteshaza), “Je unaweza
    kunimbia ndoto niliyoiona na maana yake?”
  bel-bel: 'Цар сказаў Даніілу, які названы быў Валтасарам: «ці можаш ты расказаць
    мне сон, які я бачыў, і разгадку яго?»'
  deu-ELBBK: 'Der König hob an und sprach zu Daniel, dessen Name Beltsazar war: Bist
    du imstande, den Traum, den ich gesehen habe, und seine Deutung mir mitzuteilen?'
  mbb-OT: Mid-insaan dutun te hadì si Daniel he migngezanan daan te Belteshazar, “Egkekaǥi
    nu ve kediey ke hengkey is teǥeinep ku wey igkeseysey nu ve is kehuluǥan din?”
  mal-2015: 'ബേല്ത്ത് ശസ്സർ എന്നും പേരുള്ള ദാനീയേലിനോടു രാജാവു: ഞാൻ കണ്ട സ്വപ്നവും
    അർത്ഥവും അറിയിപ്പാൻ നിനക്കു കഴിയുമോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O kraľis phučľa le Danielostar, savo pes vičinel Beltšacar: „Džanes mange
    te phenel avri o suno, savo man sas, a pal soste džal?“'
  nlg-nlg: Mana vunaghi haba te bosa vania Daniel (tara holoa nia ghua Belteshazzar,)
    “?E utuni sughua eni? ?Ko tangomana sughua na bosaana vaniu ivei te vagha anigua
    na maturubole, mana hava na ghanaghana ilokana?”
  pes-OPV: 'پادشاه دانیال را که به بلطشصر مسمی بود خطاب کرده، گفت: «آیا تومی توانی
    خوابی را که دیده‌ام و تعبیرش را برای من بیان نمایی؟»'
  ron-1924: 'Ымпэратул а луат кувынтул ши а зис луй Даниел, каре се нумя Белтшацар:
    „Ешть ту ын старе сэ-мь спуй висул пе каре л-ам висат ши тылкуиря луй?”'
  ben-OBCV: রাজা দানিয়েলকে, যাকে বেল্টশৎসর নামেও ডাকা হত, জিজ্ঞাসা করলেন, “আমি স্বপ্নে
    কী দেখেছি তা কি বলতে ও মানে ব্যাখ্যা করতে পারবে?”
  som-som: Markaasaa boqorkii u jawaabay oo ku yidhi Daanyeel, oo magiciisa la odhan
    jiray Beelteshaasar, Ma i ogeysiin kartaa riyadii aan arkay iyo fasirkeediiba?
  lat-VUC: 'Respondit rex, et dixit Danieli, cujus nomen erat Baltassar: Putasne vere
    potes mihi indicare somnium, quod vidi, et interpretationem ejus?'
  eng-ASVBT: The king answered and said to Daniel, whose name was Belteshazzar, Art
    thou able to make known unto me the dream which I have seen, and the interpretation
    thereof?
  ita-1885: 'Il re prese a dire a Daniele, il cui nome era Beltsasar: Mi puoi tu dichiarare
    il sogno, che io ho veduto, e la sua interpretazione?'
  eng-ULB: The king said to Daniel (who was called Belteshazzar), “Are you able to
    tell me the dream that I saw and its meaning?”
  spa-VBL: 'El rey le preguntó a Daniel (también llamado Beltsasar): “¿Eres realmente
    capaz de decirme cuál era mi sueño y qué significa?”'
  fra-_FOB: 'Le roi prit la parole et dit à Daniel, qu''on appelait Beltshatsar: Es-tu
    capable de me faire connaître le songe que j''ai eu et son interprétation?'
  mal-mal: 'ബേല്‍ത്ത്ശസ്സർ എന്നും പേരുള്ള ദാനീയേലിനോട് രാജാവ്: “ഞാൻ കണ്ട സ്വപ്നവും
    അർത്ഥവും അറിയിക്കുവാൻ നിനക്ക് കഴിയുമോ?” എന്ന് ചോദിച്ചു.'
  lit-lit: 'Karalius atsakė ir tarė Danieliui, kurio vardas Beltšacaras: „Ar tu gali
    man atskleisti sapną, kurį regėjau ir jo reikšmę?“'
  urd-GVR: Tab Nabūkadnazzar ne Dānyāl se jo Beltashazzar kahlātā thā pūchhā, “Kyā
    tum mujhe wuh kuchh batā sakte ho jo maiṅ ne ḳhāb meṅ dekhā? Kyā tum us kī tābīr
    kar sakte ho?”
  suz-BL: मिनु पिपमी बेल्‍त-शजर नें वोइश्‍शो दानीएल कली “गे आं तशो ङोमु शोव़शा, मेको
    आ अर्थ मार बाक्‍बा मेको शेंने चाप्‍नेवे?” दे हिल्‍लो पाप्‍तु।
  eng-NOY: The king answered and said to Daniel, whose name was Belteshazzar, Art
    thou able to make known to me the dream which I have seen, and the interpretation
    thereof?
  ita-1927: 'Il re prese a dire a Daniele, che si chiamava Beltsatsar: “Sei tu capace
    di farmi conoscere il sogno che ho fatto e la sua interpretazione?”'
  ckb-ckb: 'پاشا لە دانیالی پرسی، کە ناوی بێلتەشەسر بوو: «ئایا دەتوانی ئەو خەونەم
    پێ بڵێی کە بینیومە و هەروەها لێکی بدەیتەوە؟»'
  eng-BBE: The king made answer and said to Daniel, whose name was Belteshazzar, Are
    you able to make clear to me the dream which I saw and its sense?
  kan-OKCV: ಅರಸನು ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ದಾನಿಯೇಲನನ್ನು ಕುರಿತು, “ನಾನು ಕಂಡ ಕನಸನ್ನೂ, ಅದರ ಅರ್ಥವನ್ನೂ
    ನನಗೆ ತಿಳಿಸುವ ಸಾಮರ್ಥ್ಯವು ನಿನಗಿದೆಯೋ?” ಎಂದನು.
  tam-2017: 'ராஜா பெல்தெஷாத்சாரென்னும் பெயருள்ள தானியேலை நோக்கி: நான் கண்ட கனவுகளையும்
    அதின் அர்த்தத்தையும் நீ எனக்கு அறிவிக்கமுடியுமா என்று கேட்டான்.'
  spa-RV-1909: 'Respondió el rey, y dijo á Daniel, al cual llamaban Beltsasar: ¿Podrás
    tú hacerme entender el sueño que vi, y su declaración?'
  ron-BTF: 'Împăratul a răspuns și i-a zis lui Daniel, al cărui nume era Belteșațar:
    Ești în stare să îmi faci cunoscut visul pe care l-am văzut și interpretarea lui?'
  eng-WEBP: The king answered Daniel, whose name was Belteshazzar, “Are you able to
    make known to me the dream which I have seen, and its interpretation?”
  eng-FBV: The king asked Daniel (also called Belteshazzar), “Are you really able
    to tell me what my dream was, and what it means?”
  nch-BL: 'Huajca nopa tanahuatijquet quinotzqui Daniel cati nojquiya itoca Beltsasar
    huan quiijto: ―¿Huelis techilhuis taya nijtemijqui huan taya quinequi quiijtos?'
  vie-1934: 'Vua cất tiếng nói cùng Đa-ni-ên, mà người ta vẫn gọi là Bên-sơ-xát-sa,
    rằng: Quả thật rằng ngươi có thể tỏ cho ta biết điềm chiêm bao ta đã thấy, và
    lời giải nó chăng?'
  hin-CV: राजा ने दानिएल से पूछा (जिसे बैलशत्सर भी कहा जाता था), “क्या तुम इस योग्य
    हो कि मैंने स्वप्न में जो देखा है उसे और उसका अर्थ बता सको?”
  spa-BES: 'El rey respondió y le dijo a Daniel, que se llamaba Beltsasar: ¿Puedes
    aclararme el sueño que vi y su significado?'
  tdx-tdx: 'Tinoi’ i mpanjakay ty hoe amy Daniele natao Beltesatsarey: Ihe hao ty
    hahafandrendrek’ ahy i nofy nitreakoy naho i fandrazaña’ey?'
  tha-KJV: กษัตริย์​จึงตรัสแก่ดาเนียลผู้ชื่อว่าเบลเทชัสซาร์​ว่า “​เจ้​าสามารถที่จะให้เรารู้ถึงความฝั​นที​่เราได้ฝันนั้นและคำแก้​ได้​หรือ​”
  por-BR-2018: 'Respondeu o rei, e disse a Daniel (cujo nome era Beltessazar): Podes
    tu me explicar o sonho que vi, e sua interpretação?'
  deu-ELO: 'Der König hob an und sprach zu Daniel, dessen Name Beltsazar war: Bist
    du imstande, den Traum, den ich gesehen habe, und seine Deutung mir kundzutun?'
  eng-WYC-2018: The king answered, and said to Daniel, to whom the name was Belteshazzar,
    Whether guessest thou, that thou mayest verily show to me the dream which I saw,
    and the interpreting thereof? (And the king said to Daniel, who was also called
    Belteshazzar, Thinkest thou, that thou can truly tell me the dream which I saw,
    and its interpretation?)
  epo-epo: 'Tiam ekparolis la reĝo, kaj diris al Daniel, kies nomo estis nun Beltŝacar:
    Ĉu vi povas sciigi al mi la sonĝon, kiun mi vidis, kaj ĝian signifon?'
  uig-PIN: 'Padixaⱨ Daniyal (Bǝltǝxasar dǝpmu atilidu)ƣa: «Sǝn mening kɵrgǝn qüxümni
    ayan ⱪilip, uningƣa tǝbir berǝlǝmsǝn? — dedi.'
  beo-beo: 'Hina bagade da Da:niele (ea dio eno da Beledesia:sa) ema amane adole ba:i,
    “Beledesia:sa! Di da na simasia ba:i ea hou amola ea bai amo nama olelemusa: dawa:bela:?”'
  tpi-OTNT: Na king i askim Daniel olsem, “Beltesasar, inap yu tokim mi long driman
    bilong mi na long as bilong en?”
  hau-SA: Sarki ya tambayi Daniyel (wanda ake kira Belteshazar), za ka iya faɗa mini
    mafarkin da na yi ka kuma fassara shi?
  uig-LAT: 'Padishah Daniyal (Belteshasar depmu atilidu)gha: «Sen méning körgen chüshümni
    ayan qilip, uninggha tebir bérelemsen? — dédi.'
  nde-nde: Inkosi yambuza uDanyeli (njalo othiwa nguBhelitheshazari), “Kambe ungangitshela
    na engakubonayo ephutsheni lami uphinde ulichasise?”
  ton-ton: Naʻe folofola ange ʻae tuʻi ʻo pehē kia Taniela, ʻaia naʻe hingoa ko Pelitisasa,
    “ʻOku ke faʻa fai ke fakahā kiate au ʻae misi, ʻaia naʻaku mamata ai mo hono ʻuhinga
    ʻo ia?”
  ces-1613: 'Odpověděl král a řekl Danielovi, jehož jméno bylo Baltazar: Budeš-liž
    ty mi moci oznámiti sen, kterýž jsem viděl, i výklad jeho?'
  eng-WMB: The king answered Daniel, whose name was Belteshazzar, “Are you able to
    make known to me the dream which I have seen, and its interpretation?”
  tam-TCV: அப்பொழுது அரசன், பெல்தெஷாத்சார் என்று அழைக்கப்பட்ட தானியேலிடம், “எனது கனவில்
    எதைக் கண்டேன் என்று சொல்லவும், அதன் விளக்கத்தைக் கூறவும் உன்னால் முடியுமா?” என்று
    கேட்டான்.
  ceb-ULB: Miingon ang hari kang Daniel (nga ginganlan ug Belteshazar), “Makahimo
    ka ba sa pagsulti kanako sa damgo nga akong nakita ug ang kahulogan niini?”
  pol-UBG: 'Król odpowiedział Danielowi, któremu na imię było Belteszassar: Czy potrafisz
    oznajmić mi sen, który miałem, oraz jego znaczenie?'
  agr-agr: 'Tusa timatai Danielan dita Beltsasar adaikau aina nuna apu chichajak:
    “Ameka wi kajamjag nunú ejeyim, nunash wajukatnunak aan kanagja nunú ¿tujutmainaitam?”
    tiuwai.'
  kyc-kyc: Kiŋi dokome Daniele banya kingi mende Beletesasa lenge doko lamaiyuo, Embame
    namba kombeya pipu dokonape dee kombeya renge dokonape langirisi? leya.
  urd-GVU: تب نبوکدنضر نے دانیال سے جو بیل طَشَضَر کہلاتا تھا پوچھا، ”کیا تم مجھے
    وہ کچھ بتا سکتے ہو جو مَیں نے خواب میں دیکھا؟ کیا تم اُس کی تعبیر کر سکتے ہو؟“
  deu-1912: 'Der König antwortete und sprach zu Daniel, den sie Beltsazar hießen:
    Bist du, der mir den Traum, den ich gesehen habe, und seine Deutung anzeigen kann?'
  kan-2017: ರಾಜನು ಬೇಲ್ತೆಶಚ್ಚರನೆಂಬ ಅಡ್ಡಹೆಸರಿನ ದಾನಿಯೇಲನನ್ನು, “ನಾನು ಕಂಡ ಕನಸನ್ನೂ, ಅದರ
    ಅರ್ಥವನ್ನೂ ನನಗೆ ತಿಳಿಸಬಲ್ಲೆಯಾ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me ga’ar e en ni pilung ngak Daniel (ni reb i fithingan e Belteshazzar),
    “Mog, rayag rom ni ngam weliy ngog e lik’ay rog nge fan?”
  hlt-MCSB: Manghai loh a doo tih Daniel la a ming aka om Belteshazzar te , “Na om
    pai a ? Mang ka man neh a thuingaihnah Te kai taengah thuicaih hamla aka noeng
    , na om rhoe a ?” a ti nah .
  mdy-ETH: ዬያሮ ቢልፃሶኦሬ ጌይንታ ዳኣኔኤሌ ኮይላ ካኣቲ፦ «ታኣኒ ዓውታዼ ዓውቶንታ ቡሊፆንታ ታኣም ኔ ኬኤዛኒ ዳንዳዓ?»
    ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɔhene no bisaa Daniel (a wɔsane frɛ no Beltesasar) no sɛ, “Ɛyɛ nokorɛ?
    Wobɛtumi akyerɛ me deɛ mehunuu wɔ me daeɛ no mu na woakyerɛ me aseɛ?”
  bhl-bhl: 'Dangei, emisik kamok fian be Daniel (em wiin nanew e Beltesasal) elo dakalalomele:
    “Fein a? Ku ki keko, nem kiin dem sensi so, beem mongom so, alew eisneng be kilele
    silel bokonemokolew a?”, dangse kale.'
  eng-WEBU: The king answered Daniel, whose name was Belteshazzar, “Are you able to
    make known to me the dream which I have seen, and its interpretation?”
  wal-wal: Kawoi Bilxxaasoora geetettiya Daaneela, “Taani aimottido aimuwaanne a birshshettaa
    tana erissanau danddayai?” giidi oichchiis.
  spa-PDDPT: 'El rey preguntó a Daniel, a quien llamaban Beltsasar: ¿Puedes tú declararme
    el sueño que vi y su interpretación?'
  gun-gun: 'Ha''e ramo huvixave ombovai vy Daniel Beltessazar hery mboae va''e pe
    aipoe''i: — Ndee pa remombe''u ta aexa ra''u va''ekue, ha''e gui mba''erã paa?'
  agu-BL: 'Bene''n tzun jakol yi rey tetz Daniel yi ncha''tz Beltsasar na a''lchij
    tetz: —¿Bintzinin pe''? ¿Xcyek pe'' tan talche''n swetz yi mbi i ila''tz yi inwutzicy'',
    nin mbi na elepont?'
  ilo-ULB: Kinuna ti ari kenni Daniel (a naawagan iti Beltesazar), “Kabaelam kadi
    nga ibaga kaniak ti natagtagainepko ken ti kaipapanan daytoy?”
  kpg-kpg: Di king ga helekai gi Daniel dela gu haga ingoo bolo Belteshazzar boloo,
    “Goe e mee di hagi mai dagu midi mo dono hadinga?”
  uig-ARA: 'پادىشاھ دانىيال (بەلتەشاسار دەپمۇ ئاتىلىدۇ)غا: «سەن مېنىڭ كۆرگەن چۈشۈمنى
    ئايان قىلىپ، ئۇنىڭغا تەبىر بېرەلەمسەن؟ ــ دېدى.'
  sus-sus: Mangɛ naxa Daniyɛli maxɔrin, naxan xili Beletesasari, «I tan nɔma n ma
    xiye nun a kui tagirabade n bɛ?»
  pon-2006: Nanmwarkio ahpw mahsanihong Daniel (me pil adaneki Peldesaser), “Ia duwe,
    ke kak kasalehiong ie dahme I ouramandahro, oh pil wehwehpe?”
  jae-jae: Go kiŋ kêsôm gêdêŋ Daniel, taŋ sêsam eŋ gebe Beltesasar gêwiŋ naŋ, gebe
    “Aôm kôtôm gebe ônac miŋ mê, taŋ galic naŋ, ma ôwa ŋam sa êwiŋ me.”
  ksd-ksd: 'A king i ga tata ma i ga biti tai Daniel, a iangina bula na Beltesasar,
    dari: Dave, i tale u ba una vaarike ra ririvon piragu nina iau ga gire, ma ra
    kukuraina bula?'
  tur-YTC: Kral, Belteşatsar adındaki Daniel'e, “Gördüğüm düşü ve yorumunu bana bildirebilir
    misin?” diye karşılık verdi.
  ind-AYT: Raja menjawab dan berkata kepada Daniel yang dinamai Beltsazar, “Apakah
    engkau mampu memberitahukannya kepadaku mimpi yang telah kulihat itu dan maknanya?”
  nya-nya: Mfumu inafunsa Danieli (wotchedwanso Belitesezara) kuti, “Kodi ukhoza kundiwuza
    zomwe ine ndinaona mʼmaloto anga ndi tanthauzo lake?”
  hrv-hrv: 'Kralj reče Danielu (koji se zvaše Baltazar): “Jesi li kadar kazati mi
    san koji sam usnio i što znači?”'
  mps-mps: Tama kingo Danielba hanalu wali, “Beltesasar, te nago enabolo te eno na
    yali po weyu, tama te na yali po page pusubaso usu mu yaibawe?” te po wai.
  tpi-tpi: Na king i askim Daniel olsem, “Beltesasar, inap yu tokim mi long driman
    bilong mi na long as bilong en?”
  dan-1931: 'Kongen tog til Orde og spurgte Daniel, som havde fået Navnet Beltsazzar:
    “Er du i Stand til at kundgøre mig den Drøm, jeg har haft, og tyde den?”'
  vie-OVCB: 'Vua Nê-bu-cát-nết-sa hỏi Đa-ni-ên, tức là Bên-tơ-sát-xa: “Nhà ngươi thật
    có khả năng kể lại cho ta giấc mộng ta đã thấy và giải thích ý nghĩa không?”'
  guj-2017: રાજાએ દાનિયેલને જેનું નામ બેલ્ટશાસ્સાર હતું તેને કહ્યું, “મેં જે સ્વપ્ન
    જોયું છે તે તથા તેનો અર્થ કહી બતાવવાને શું તું સમર્થ છે?”
  pon-2006A: Nanmwarkio ahpw mahsanihong Daniel (me pil adaneki Peldesaser), “Ia duwe,
    ke kak kasalehiong ie dahme I ouramandahro, oh pil wehwehpe?”
  por-BRBSL: 'O rei respondeu a Daniel, cujo nome era Belteshazzar: “Você é capaz
    de me dar a conhecer o sonho que eu vi e sua interpretação?'
  swe-swe: 'Kungen svarade Daniel, som hade fått namnet Belteshassar: ”Kan du säga
    mig vad jag drömt och också uttyda drömmen?”'
  cth-cth: Siangpahrang ni kai ni ka mang e mang hah dei vaiteh deingainae hah na
    pâpho thai han maw telah Belteshazzar tie Daniel hah a pacei navah,
  twi-twi: Ɔhene no bisaa Daniel (a wɔsan frɛ no Beltesasar) no se, “Ɛyɛ nokware?
    Wubetumi akyerɛ me nea mihuu wɔ me dae no mu na woakyerɛ me ase?”
  hlt-hlt: Manghai loh a doo tih Daniel la a ming aka om Belteshazzar te, “Na om pai
    a? Mang ka man neh a thuingaihnah te kai taengah thuicaih hamla aka noeng, na
    om rhoe a?” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bekɛ́ Dɑnniyɛɛri bɛ̀ do yu wè kɛ tú Bɛtisɑsɑɑ kɛ dɔ̀: A
    yɛ̃ nhɑ bo nɑ kɛ́ n nɑ́kɛ́ n yɑ̀ tìì dɔuǹtì kɛ́ n nɑ́kɛ́ tì bɛnkúmɑ̀ɑ̀?'
  msy-2020: Ezɨ Daniel, an ziar mam Beltesasar, atrivim kamaghɨn an azara, “Nɨ nan
    irebam ko an mɨngarim mɨkɨmamin fofozim iti?”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ pɔɔsɑ Tɑniyɛɛlɩ wei pɑ cuɣusɑɑ sɩ Pɛlǝtɑsɑɑ tɔ sɩ: Tɑmpɑnɑ
    n pǝsǝɣɩ nɑ ń kɛɛsɩ-m mɑ toosee nɑ ɑ hʋwɛɛ nɑ?'
  azb-azb: 'Padşah Belteşassar adlanan Danieldən soruşdu: «Gördüyüm yuxunu və yozumunu
    mənə söyləyə bilərsənmi?»'
  eng-DBY: The king answered and said unto Daniel, whose name was Belteshazzar, Art
    thou able to make known unto me the dream that I have seen, and its interpretation?
  hin-2017: राजा ने दानिय्येल से, जिसका नाम बेलतशस्सर भी था, पूछा, “क्या तुझ में इतनी
    शक्ति है कि जो स्वप्न मैंने देखा है, उसे अर्थ समेत मुझे बताए?”
  wol-KYG: 'Buur wax ak Dañeel, mi ñu naan Beltasar, ne ko: «Wóor na la ne man nga
    maa wax li ma gént, wax ma li muy firi?»'
  eng-YLT: The king hath answered and said to Daniel, whose name [is] Belteshazzar,
    'Art thou able to cause me to know the dream that I have seen, and its interpretation?'
  kne-kne: Kanan din ari en Daniel ay nginadanan das Beltesazzar, “Ay kabaelam ay
    ibaga din iitaw ko ya din olog na?”
  eng-WYC-2017: The king answered, and said to Daniel, to whom the name was Belteshazzar,
    whether guessest thou, that thou mayest verily show to me the dream which I saw,
    and the interpreting thereof?
  eng-WMBB: The king answered Daniel, whose name was Belteshazzar, “Are you able to
    make known to me the dream which I have seen, and its interpretation?”
  urd-GVH: तब नबूकदनज़्ज़र ने दानियाल से जो बेल्तशज़्ज़र कहलाता था पूछा, “क्या तुम
    मुझे वह कुछ बता सकते हो जो मैंने ख़ाब में देखा? क्या तुम उस की ताबीर कर सकते हो?”
  rug-rug: Meke nanasia sa baṉara se Daniela sapu ta pozae e Belotesaza si asa, “Vea,
    boka tozi nau goi gua sapu dogoria rau pa qua pinutagita meke va rupaha mae nia
    tugo goi?” gua si asa.
  gaz-gaz: Mootichis Daaniʼel isa Beelxishaazaar jedhame sanaan, “Ati abjuu ani argee
    fi hiikkaa isaa natti himuu dandeessaa?” jedhe.
  fra-LSG: 'Le roi prit la parole et dit à Daniel, qu’on nommait Beltschatsar: Es-tu
    capable de me faire connaître le songe que j’ai eu et son explication?'
  gnn-gnn: Ga ŋayinydja ŋunhi buŋgawanydja waŋana nhanukala Dänyulwala bitjarra, “Yuwalk
    nhe yurru ŋarrakala ḻakarama bukaway'wuynydja? . . . nhä ŋarra bukaway'yina” bitjarra.
  yal-yal: Mangan yi Daniyɛli maxɔdin naxan xili Belitisasari, a naxa, “I tan nɔɛ
    xiyen nun a bunna falɛ n xa ba?”
  haw-1868: Olelo mai la ke alii ia Daniela, i ka mea i kapaia o Beletesaza, i mai,
    E hiki anei ia oe, ke hoakaka mai ia'u i ka moe uhane a'u i ike ai a me kona ano?
  arb-NAV: 'فَسَأَلَ الْمَلِكُ دَانِيَالَ الْمَدْعُو بَلْطَشَاصَّرَ: «هَلْ تَسْتَطِيعُ
    أَنْتَ أَنْ تُطْلِعَنِي عَلَى الْحُلْمِ الَّذِي رَأَيْتُ وَعَلَى تَفْسِيرِهِ؟»'
  ewe-ewe: Fia la bia Daniel (ame si wogayɔna be Beltesazar la) be, “Àte ŋu agblɔ
    nu si mekpɔ le nye drɔ̃e la me nam eye nàɖe egɔmea?”
  eng-LEE: The king answered and said to Daniel, whose name was Belteshazzar, Art
    thou able to make known unto me the dream which I have seen, and its interpretation?
  gvn-gvn: '@see-verse:DAN.002.025'
  asm-FB: তেতিয়া ৰজাই দানিয়েলক (যাক বেলটচচৰ মতা হৈছিল) ক’লে, “মই দেখা সপোন আৰু তাৰ
    ফলিতা তুমি মোক ক’ব পাৰিবা নে?”
  sus-A: مَنفّ نَشَ دَنِيّلِ مَشْرِن، نَشَن شِلِ بٍلٍتٍسَسَرِ، «عِ تَن نْمَ ﭑ مَ شِيٍ
    نُن عَ كُي تَفِرَبَدٍ ﭑ بّ؟»
  fra-SBL: 'Le roi prit la parole et dit à Daniel, qui s''appelait Belteshazzar :
    « Peux-tu me faire connaître le rêve que j''ai vu et son interprétation ? »'
  hbo-hbo: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר לְדָנִיֵּ֔אל דִּ֥י שְׁמֵ֖הּ בֵּלְטְשַׁאצַּ֑ר
    *הַאִיתַיִךְ (הַֽאִיתָ֣ךְ) כָּהֵ֗ל לְהֹודָעֻתַ֛נִי חֶלְמָ֥א דִֽי־חֲזֵ֖ית וּפִשְׁרֵֽהּ׃
  piu-2006: '@see-verse:DAN.002.025'
  pjt-pjt: Ka Nipaka-nitjalu Danielta tjapinu, “Mulapaṉin nyuntu ngayulu panya tjukurmankunytjanya
    tjakultjunkuku? Munuṉin palulanguṟu wangkara utilku?”
  kik-kik: Nake mũthamaki akĩũria Danieli (na nowe Beliteshazaru) atĩrĩ, “No ũhote
    kũnjĩĩra kĩroto kĩrĩa ndootete na ũgĩtaũre?”
  omb-omb: I ratahigi mo hui Daniel hi a henana tuegi i Beltesasa, “?I nigo goi vei
    lei ve goi veve na nogu boborea, siu mo vosangi na havai?”
  fra-NCL: 'Le roi prit la parole et dit à Daniel, qui s’appelait Baltassar : « Es-tu
    capable de me faire savoir le songe que j’ai eu et sa signification ? »'
  cek-AK: Siangpahrang mah, Belteshazzar, tiah kawk ih Daniel khaeah, Ka hnuk ih amang
    to nang leh pae thaih han maw? tiah a naa.
  cuk-cuk: 'Geb rey, Daniel-Beltsasarʼye-nugbalidse egichided, ega sogded: —¿An-gabdaksad,
    anga be sunna sogsale? ¿Anga be odulosbalile?'
  uig-CYR: 'Падиша Даниял (Бәлтәшасар дәпму атилиду)ға: «Сән мениң көргән чүшүмни
    аян қилип, униңға тәбир берәләмсән? — деди.'
  tel-2017: అప్పుడు రాజు “నాకు వచ్చిన కలను, దాని భావాన్ని నువ్వు వివరించగలవా?” అని
    బెల్తెషాజరు అనే దానియేలును అడిగాడు.
  hat-BSA: 'Wa a te di a Daniel, ki te rele Beltschatsar: “Èske ou kapab fè m konnen
    rèv ke m te fè a, ak entèpretasyon li an?”'
  kos-kos: Na tokosra el fahk nu sel Daniel (su oayapa pangpang Belteshazzar), “Kom
    ku in fahkma mweme se luk ah, ac aketeya lah mea kalmac?”
  hbo-WLC: עָנֵ֤ה מַלְכָּא֙ וְאָמַ֣ר לְדָנִיֵּ֔אל דִּ֥י שְׁמֵ֖הּ בֵּלְטְשַׁאצַּ֑ר
    האיתיך כָּהֵ֗ל לְהוֹדָעֻתַ֛נִי חֶלְמָ֥א דִֽי־חֲזֵ֖ית וּפִשְׁרֵֽהּ׃
  ibo-ibo: Eze jụrụ Daniel (onye a na-akpọkwa Belteshaza), “I nwere ike ịgwa m ihe
    ahụ m rọrọ na nrọ, na ịkọwara m ihe ọ pụtara?”
  ory-ory: ରାଜା ସେହି ଦାନିୟେଲ, ଯାହାଙ୍କ ନାମ ବେଲ୍‍ଟଶତ୍ସର ଥିଲା, ତାଙ୍କୁ ଉତ୍ତର କରି କହିଲା,
    “ମୁଁ ଯେଉଁ ସ୍ୱପ୍ନ ଦେଖିଅଛି, ତୁମ୍ଭେ କି ତାହା ଓ ତହିଁର ଅର୍ଥ ମୋତେ ଜଣାଇପାର?”
  chk-chk: Iwe, ewe king a aisini Taniel mi pwal iteni Peltesasar, “Ifa usun, ka tongeni
    pwäri ngeniei ai we tan o awewe ngeniei wewen?”
  rop-rop: Wal det king bin askim Denyul hu deibin gulum Beltashesa, “Trubala yu gin
    dalim mi main drim en wanim im min, indit?”
  ukr-1871: 'Царь сказав до Даниїла, що був названий Валтасаром: Чи справдї можеш
    ти сказати менї сон, що менї снився, та й проти чого він?'
  deu-1951: 'Der König antwortete und sprach zu Daniel, dessen Name Beltsazar heißt:
    Bist du imstande, mir den Traum, den ich gehabt, und seine Deutung zu sagen?'
  eng-JPS: 'The king spoke and said to Daniel, whose name was Belteshazzar: ''Art
    thou able to make known unto me the dream which I have seen, and the interpretation
    thereof?'''
  srp-1865: 'A car progovori i reèe Danilu, koji se zvaše Valtasar: možeš li mi kazati
    san koji sam snio i što znaèi?'
  lug-lug: Kabaka n’abuuza Danyeri eyayitibwanga Berutesazza nti, “Oyinza okuntegeeza
    ekirooto kye nalabye, n’amakulu gaakyo?”
  heb-heb: ענה מלכא ואמר לדניאל די שמה בלטשאצר האיתיך כהל להודעתני חלמא די חזית ופשרה׃
  ben-IRV: রাজা দানিয়েলকে (যাঁকে বেল্টশৎসর নামে ডাকা হত) জিজ্ঞাসা করলেন, “তুমি কি
    আমাকে আমার স্বপ্ন ও তার অর্থ বলে দিতে পারবে?”
  pan-pan: ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਤੋਂ ਜਿਹ ਦਾ ਨਾਮ ਬੇਲਟਸ਼ੱਸਰ ਸੀ ਪੁੱਛਿਆ, ਕੀ ਤੇਰੇ ਕੋਲ ਇਹ ਗੁਣ ਹੈ
    ਜੋ ਤੂੰ ਉਸ ਸੁਫ਼ਨੇ ਦਾ ਜੋ ਮੈਂ ਵੇਖਿਆ ਅਤੇ ਉਹ ਦਾ ਅਰਥ ਦੱਸ ਸਕਦਾ ਹੈਂ?
  tkr-tkr: 'Paççahee Daniyalıke (mang''us mankilqasse Belyteşassarva do gixhxhı) qiyghanan:
    – Vasse zak''le g''acuyn nyak'' yuşan ha''as əxəyee? Sayid man nen eyheniyva eyhes
    əxəyee?'
  mya-JVB: ရှင် ဘုရင်ကလည်း၊ ငါမြင် မက်သော အိပ်မက် ကို ပြန်ပြော၍ အနက် ကို ဘော်ပြ နိုင်
    သလောဟု၊ ဗေလတရှာဇာ အမည် ရှိသောဒံယေလ ကို မေး တော်မူလျှင်၊
  tte-O: Kin ineli Daniela, esana labuina sipei Belitesesa, koina iwaloba, “Sowasowam
    kenogu kuwalowenama na kubui?”
  tbg-tbg: Minti tuvaro avuhainaa vaiintivano Danierira vira autu vo Beltesasaara
    irero tiharo, Are hoe te taira tavaunara viravata, vira okaravata ti tiva timinarave?
    tiro.
  hmo-hmo: Vadaeni king ese Daniela, iena ladana ta danu be Belitisasa, ia hereva
    henia, ia gwau, “Lauegu nihi bona nihi ena anina lau dekenai oi hadibaia diba,
    a?”
  urd-urd: बादशाह ने दानीएल से जिसका लक़ब बेल्तशज़र था पूछा, क्या तू उस ख़्वाब को
    जो मैने देखा, और उसकी ता'बीर को मुझ से बयान कर सकता है?
  rus-SYN: 'Царь сказал Даниилу, который назван был Валтасаром: можешь ли ты сказать
    мне сон, который я видел, и значение его?'
  bqc-SIM: 'Kía Daniɛli pↄ́ wì mɛɛ̀ lↄ Bɛlasaa là à mɛ̀: Ńyↄ̃ fↄ̃ nana pↄ́ má
    ò bↄↄlɛkɛmɛɛ, ní a yáasi polomɛɛa?'
  tcz-CHONGTHU: Hichun lengpan, Belteshazzar tiajong kihe Daniel jah’a chun, “Hiche
    asei hi adih ham? Nangman kamang chu ipi hija chuleh ipi kiseina ham, na seido
    thei ding ham?” ati tai.
  mar-mar: राजाने बेल्टशस्सर नाव दिलेल्या दानीएलास म्हटले, “माझे स्वप्न आणि त्याचा
    अर्थ सांगण्यास तू कुशल आहेस काय?”
  qub-qub: 'Chaura rayga Beltsasar jutiyoj Danielta tapuran: «¿Gam rasunpachu willamanqui
    imata suyñushätapis, suyñushä imapaj cashantapis?» nir.'
  bqp-bqp: Mɑ sinɑ boko u Dɑniɛli wi bɑ mɑɑ yĩsiru kɑ̃ Bɛlitɑsɑɑ bikiɑ u nɛɛ, kɑɑ
    kpĩ ɑ mɑn nɛn dosu gen tii sɔ̃ kɑ gen tubusiɑnu?
  hat-hat: 'Wa a di Danyèl yo te rele Beltechaza a: -Eske ou ka di m'' rèv mwen te
    fè a? Eske ou ka fè m'' konnen sa l'' vle di?'
  eng-BSB: The king responded to Daniel, whose name was Belteshazzar, “Are you able
    to tell me what I saw in the dream, as well as its interpretation?”
  eng-WEBPB: The king answered Daniel, whose name was Belteshazzar, “Are you able
    to make known to me the dream which I have seen, and its interpretation?”
  kbq-kbq: Anante kini ne'mo'a amanage huno Danielina mago agi'a Belsasana antahige'ne.
    Nagrama ava'nafima ke'noa zana nenasaminka, ana ava'namofo agafa'a eri amara hunka
    nasamigahano?
  nhe-BL: 'Huajca nopa tlanahuatijquetl quinotzqui Daniel tlen nojquiya itoca Beltsasar
    huan quiijto: ―¿Huelis tinechilhuis tlachque nijtemijqui huan tlachque quinequi
    quiijtos?'
  bus-bus: 'Kína Daniɛli kɛ̀ wè benɛ dↄ Bɛtɛsaza là à bè: Nɛ́ fↄ̃ ǹ nanaa kɛ̀ má ò
    bↄkↄ̃tɛmɛ ǹ à yáasi tↄ̃kɛ̃mɛↄ́?'
  gub-BL: Tuwihawete upuranu Taniew Mewtexazar her inugwer hereko har rehe kury. —
    Aipo erepuner hepuahu awer imume'u haw rehe ihewe, ikwaw kar haw imume'u pà ihewe,
    i'i izupe.
  eng-DRA: 'The king answered, and said to Daniel, whose name was Baltassar: Thinkest
    thou indeed that thou canst tell me the dream that I saw, and the interpretation
    thereof?'
