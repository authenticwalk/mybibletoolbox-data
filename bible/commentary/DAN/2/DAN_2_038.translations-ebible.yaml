verse: DAN.002.038
translations:
  mal-C: മനുഷ്യവർഗത്തെയും വയലിലെ മൃഗങ്ങളെയും ആകാശത്തിലെ പറവകളെയും അവിടന്ന് അങ്ങയുടെ
    കരങ്ങളിൽ ഏൽപ്പിച്ചിരിക്കുന്നു. അവയ്ക്കെല്ലാം അവിടന്ന് അങ്ങയെ ഭരണാധികാരിയാക്കിയിരിക്കുന്നു.
    സ്വർണംകൊണ്ടുള്ള തല അങ്ങുതന്നെ.
  deu-TKW: 'in dessen Gewalt er überall, wo immer sie wohnen, die Menschen, die Tiere
    auf dem Felde und die Vögel unter dem Himmel gegeben und den er über sie alle
    zum Herrscher gemacht hat: du bist das goldene Haupt.'
  lin-lin: atiaki na se ya bokonzi na yo bato nyonso ya mokili, banyama ya zamba mpe
    bandeke ya likolo ; atiaki yo mokonzi na bango nyonso, na bisika nyonso oyo bavandaka !
    Ezali yo nde ozali moto wana ya wolo.
  eng-LSV: and wherever sons of men are dwelling, the beast of the field, and the
    bird of the heavens, He has given into your hand, and has caused you to rule over
    them all; you [are] this head of gold.
  eng-GNV: 'And in all places where the children of men dwell, the beasts of the fielde,
    and the foules of the heauen hath he giuen into thine hand, and hath made thee
    ruler ouer them al: thou art this heade of golde.'
  eng-WEBSTER: And wherever the children of men dwell, the beasts of the field and
    the fowls of the heaven hath he given into thy hand, and hath made thee ruler
    over them all. Thou art this head of gold.
  nhw-BL: Yaya mitzcahuilijtoc xiquinnahuati tlalme campa hueli campa itztoque masehualme,
    tlapiyalme huan totome. Yaya catli quitlalijtoc momaco nochi para xiquinnahuati.
    Nopa teteyotl itzonteco mitzixnextía ta, totlanahuatijca. Ta tinopa tzontecomitl
    tlen oro.
  swh-ONEN: Mikononi mwako amewaweka wanadamu, wanyama wa kondeni, na ndege wa angani.
    Popote waishipo amekufanya wewe kuwa mtawala juu yao wote. Wewe ndiye kile kichwa
    cha dhahabu.
  bba-bba: '@see-verse:DAN.002.037'
  eng-KJVCPB: And wheresoever the children of men dwell, the beasts of the field and
    the fowls of the heaven hath he given into thine hand, and hath made thee ruler
    over them all. Thou art this head of gold.
  mpx-mpx: Gamagalau ge bwasumu, bolo bilibiliya ge bolo hawawala, i telel nimwamwa.
    Ebo hauna labi ona hi minaana, i telewa nu logugui-agil. He owa to, baloma toto
    gold elana hi ginoliya.
  luo-luo: oseketo ji duto modak e piny ngima e lweti, kaachiel gi le mag bungu kod
    winy mafuyo e kor polo. Kendo kamoro amora ma gidakie, oseketi jatelo mag-gi duto.
    Omiyo koro in e wich mar kido mane ilekono.
  meu-meu: 'bona taunimanima natudia bona uda boromadia bona atai manudia, edeseni
    ai edeseni ai e nohomu, na oi imamu ai vada e atodia bona iboudiai biagudia ai
    vada e halaomu: oi na hari kwara, gold ḡauna.'
  npi-ULB: मानवजातिहरू बस्‍ने ठाउँ उहाँले हजुरका हातमा दिनुभएको छ । जमिनका पशुहरू
    र आकाशका चराहरू उहाँले हजुरका हातमा दिनुभएको छ, र ती माथि हजुरलाई शासन गर्ने बनाउनुभएको
    छ । हजुर नै त्यस सालिकको सुनको शिर हुनुहुन्छ ।
  yor-yor: ní ọwọ́ rẹ ló fi gbogbo ènìyàn, àwọn ẹranko igbó àti ẹyẹ ojú ọ̀run sí.
    Ní ibi gbogbo tí wọ́n ń gbé, ó ti fi ọ́ ṣe olórí i wọn. Ìwọ ni orí wúrà náà.
  pes-OPCB: او شما را بر تمام مردم جهان و حیوانات و پرندگان مسلط گردانیده است. سر
    طلایی آن مجسمه شما هستید.
  tgl-ULB: Ibinigay niya sa iyong kamay ang lugar kung saan naninirahan ang mga tao.
    Ibinigay niya ang lahat ng hayop sa parang at mga ibon sa kalangitan sa iyong
    kamay, at ipinamahala niya ang lahat ng ito sa iyo. Ikaw ang gintong ulo ng imahen.
  cbu-NT: Shiyamarisha kasirush, ichinguroo tputs ksutatsha. Ichinguru manginshuchee
    misha kpurngamsheewaatstam tputspatari ashpari ksutkush, shiyamari taachsha. Watam
    shiyamari ichinguru kasikshawa. Ashiriya, shiy kurakaa, tputs much orpat chumbeepimashpat
    tinam parangish, an watacha shaantaya.
  hui-hui: Ibugua í̠hondo ibunaga wali agalibi dindini ema bialu piaga bedarubi bibahende
    handayaho hai habelo dabo heleda. Ai gime wabini agali ale biagonaga haguane ngolome
    wabini handaridagoni áyu í̠ni kegoni.
  mya-mya: ကိုယ်​တော်​သည်​အ​ရှင့်​အား​လူ​တို့​နေ​ထိုင် ရာ​ကမ္ဘာ​မြေ​ပြင်​ရှိ​သ​မျှ​ကို​လည်း​ကောင်း၊
    တိ​ရစ္ဆာန်​နှင့်​ငှက်​အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း အ​စိုး​ရ​စေ​တော်​မူ​ပါ​၏။
    အ​ရှင်​မင်း​ကြီး သည်​ရုပ်​တု​ကြီး​၏​ရွှေ​ဦး​ခေါင်း​ဖြစ်​တော် မူ​ပါ​၏။-
  bod-N: དེ་མིན་ཁོང་གིས་ཡུལ་སོ་སོར་ཐར་ཐོར་དུ་གནས་པའི་མི་རྣམས་དང་ས་སྟེང་གི་དུད་འགྲོ།
    ནམ་མཁའི་བྱ་ལ་སོགས་པ་ཁྱེད་ཀྱི་དབང་འོག་ཏུ་གནང་ནས། ཁྱེད་ཉིད་དེ་ཐམས་ཅད་ལ་བདག་གཉེར་བྱེད་མཁན་དུ་བསྐོས།
    གསེར་གྱི་མགོ་བོ་ཅན་དེ་ཁྱེད་ཡིན་ནོ། །
  sna-sna: akaisa marudzi avanhu mumaoko enyu nezvikara zvenyika neshiri dzedenga.
    Akakuitai mutongi pamusoro pazvo, pose pazvinogara. Ndimi musoro uya wegoridhe.
  spa-BLM: Dondequiera que habiten los hijos de los hombres, él ha entregado en tu
    mano los animales del campo y las aves del cielo, y te ha hecho gobernar sobre
    todos ellos. Tú eres la cabeza de oro.
  cac-cac: Ix ach yac'och yajalil d'a yib'an̈ masanil lum luum b'aj cajan eb' anima,
    noc' noc' yed' noc' much. A Dios chi' ix ac'anoch masanil juntzan̈ chi' d'a yol
    a c'ab', yuj chi' a ach ton tzach sch'ox sjolom jun yechel to nab'a oro ix il
    chi'.
  swh-ULB: Amevitia mkononi mwako sehemu ambazo binadamu huishi. Amekupa wanyama wa
    mwituni na ndege wa angani katika mkono wako, na amekufanya wewe utawale juu yao
    wote. Wewe u kichwa cha dhahabu cha sanamu.
  bel-bel: і ўсіх сыноў чалавечых, дзе б яны ні жылі, зьвярыну зямную і птушак нябесных
    Ён аддаў у твае рукі і паставіў цябе Ўладаром над усімі імі; ты - гэтая залатая
    галава!
  deu-ELBBK: und überall, wo Menschenkinder, Tiere des Feldes und Vögel des Himmels
    wohnen, hat er sie in deine Hand gegeben und dich zum Herrscher über sie alle
    gesetzt – du bist das Haupt aus Gold.
  mbb-OT: Mibpeveyveyaan din kenikew is menge etew, menge langgam, menge tagbis, diyà
    te minsan hendei. Ne iyan ka impetug-iring duen te vulawan he ulu zuen te ledawan.
  mal-2015: മനുഷ്യർ പാർക്കുന്നേടത്തൊക്കെയും അവരെയും കാട്ടിലെ മൃഗങ്ങളെയും ആകാശത്തിലെ
    പക്ഷികളെയും അവൻ തൃക്കയ്യിൽ തന്നു, എല്ലാറ്റിന്നും തിരുമനസ്സിലെ അധിപതി ആക്കിയിരിക്കുന്നു;
    പൊന്നുകൊണ്ടുള്ള തല തിരുമനസ്സുകൊണ്ടു തന്നേ.
  rmc-rmc: Diňa tuke andro vasta le manušen, le dzive džviren the le ňeboskre čiriklen
    všadzik, kaj bešen. Ačhaďa tut, hoj te vladňines upral oda savoro. Tu sal oda
    somnakuno šero.
  nlg-nlg: Ma gaia te negho geko vunaghi punagisira na lei vure tana maramana, maira
    ghua na lei bolo/maumanu mana lei manu sarana nimua na righitaoni. Ighoe gaia
    na uluna na titinoni te puku ni gold.
  pes-OPV: و در هر جایی که بنی آدم سکونت دارند حیوانات صحرا و مرغان هوا را به‌دست
    تو تسلیم نموده و تو را بر جمیع آنها مسلط گردانیده است. آن سر طلا تو هستی.
  ron-1924: 'Ел ць-а дат ын мынь, орьунде локуеск ей, пе копиий оаменилор, фяреле
    кымпулуй ши пэсэриле черулуй ши те-а фэкут стэпын песте тоате ачестя: ту ешть
    капул де аур!'
  ben-OBCV: এমনকি তিনি সমস্ত মানবজাতি, মাঠের পশু ও আকাশের পাখি আপনার অধীন করেছেন।
    তাদের সকলের উপরে আপনাকে কর্তৃত্ব দিয়েছেন। সেই সোনার মাথা হলেন আপনিই।
  som-som: Oo meel kasta oo binu-aadmigu joogo, dugaagga duurka, iyo haadka samadaba
    gacantuu kuu geliyey, wuxuuna ka dhigay inaad xukunto kulligood; adigu madaxii
    dahabka ahaa baad tahay.
  lat-VUC: 'et omnia, in quibus habitant filii hominum, et bestiæ agri: volucres quoque
    cæli dedit in manu tua, et sub ditione tua universa constituit: tu es ergo caput
    aureum.'
  eng-ASVBT: 'and wheresoever the children of men dwell, the beasts of the field and
    the birds of the heavens hath he given into thy hand, and hath made thee to rule
    over them all: thou art the head of gold.'
  ita-1885: E dovunque dimorano i figliuoli degli uomini, le bestie della campagna,
    e gli uccelli del cielo, egli te li ha dati in mano, e ti ha fatto signore sopra
    essi tutti. Tu sei quel capo d'oro.
  eng-ULB: He has given into your hand the place where the human beings live. He has
    given over the animals of the fields and the birds of the heavens into your hand,
    and he has made you rule over them all. You are the statue's head of gold.
  spa-VBL: Él te ha dado el control de todos los pueblos, así como a los animales
    salvajes y a las aves. Te hizo gobernante de todos ellos. Tú eres la cabeza del
    oro.
  fra-_FOB: Il a remis entre tes mains les enfants des hommes, les bêtes des champs
    et les oiseaux du ciel, en quelque lieu qu'ils habitent, et il t'a fait dominer
    sur eux tous; c'est toi qui es la tête d'or.
  mal-mal: മനുഷ്യവാസം ഉള്ളിടത്തൊക്കെ അവരെയും കാട്ടിലെ മൃഗങ്ങളെയും ആകാശത്തിലെ പക്ഷികളെയും
    അവൻ തൃക്കൈയിൽ തന്നു, എല്ലാറ്റിനും അങ്ങയെ അധിപതി ആക്കിയിരിക്കുന്നു; പൊന്നുകൊണ്ടുള്ള
    തല തിരുമനസ്സു തന്നെ.
  urd-GVR: Us ne insān ko janglī jānwaroṅ aur parindoṅ samet āp hī ke hawāle kar diyā
    hai. Jahāṅ bhī wuh baste haiṅ us ne āp ko hī un par muqarrar kiyā hai. Āp hī mazkūrā
    sone kā sar haiṅ.
  suz-BL: मिनु मेकोमी तेइ तेइ बाक्‍ब मुर, ब्‍वाकी ङा जन्‍तु नु सरीङम बेरब चिक्‍ब नेल्‍ल
    आन कली इन कली गेशो बाक्‍ब। मिनु गे मेको नेल्‍ल आन कली सासन पाइनीनी। गे मेको मूर्ति
    आ सुन के पिया बाक्‍नीनी। येरमीया २७:६; येरमीया २८:१४
  eng-NOY: And wheresoever the children of men dwell, the beasts of the field and
    the birds of heaven hath he given into thy hand, and hath made thee ruler over
    them all. Thou art the head of gold.
  ita-1927: e dovunque dimorano i figliuoli degli uomini, le bestie della compagna
    e gli uccelli del cielo, egli te li ha dati nelle mani, e t’ha fatto dominare
    sopra essi tutti. La testa d’oro sei tu;
  ckb-ckb: مرۆڤ و گیانلەبەری دەشتودەر و باڵندەی ئاسمان لەژێر دەستی تۆن، لە هەرکوێیەک
    بن، تۆی بەسەر هەموویاندا زاڵ کردووە. تۆ ئەم سەرەی کە لە زێڕە.
  eng-BBE: Wherever the children of men are living; into whose hands he has given
    the beasts of the field and the birds of heaven, and has made you ruler over them
    all, you are the head of gold.
  kan-OKCV: ಜನರನ್ನು, ಭೂಮಿಯ ಮೃಗಗಳನ್ನು, ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನು, ಜೀವಿಸುವಂಥಾದ್ದೆಲ್ಲವನ್ನೂ ನಿನ್ನ
    ಕೈಯಲ್ಲಿ ಕೊಟ್ಟು, ಅವೆಲ್ಲವುಗಳಿಗೆ ನಿನ್ನನ್ನು ಆಳುವವನಾಗಿ ಮಾಡಿದ್ದಾರೆ. ಆ ಬಂಗಾರದ ತಲೆಯು ನೀನೇ.
  tam-2017: சகல இடங்களிலுமுள்ள மனிதர்களையும், வெளியின் மிருகங்களையும், ஆகாயத்துப்
    பறவைகளையும் அவர் உமது கையில் ஒப்புக்கொடுத்து, உம்மை அவைகளையெல்லாம் ஆளும்படி செய்தார்.
    பொன்னான அந்தத் தலை நீரே.
  spa-RV-1909: 'Y todo lo que habitan hijos de hombres, bestias del campo, y aves
    del cielo, él ha entregado en tu mano, y te ha hecho enseñorear sobre todo ello:
    tú eres aquella cabeza de oro.'
  ron-BTF: Și oriunde locuiesc copiii oamenilor, fiarele câmpului și păsările cerului
    le-a dat în mâna ta și te-a făcut conducător peste toate acestea. Tu ești acest
    cap din aur.
  eng-WEBP: Wherever the children of men dwell, he has given the animals of the field
    and the birds of the sky into your hand, and has made you rule over them all.
    You are the head of gold.
  eng-FBV: He gave you control over all peoples, as well as the wild animals and birds.
    He made you ruler of all of them. You are the head of gold.
  nch-BL: Yaya mitzcahuilijtoc xiquinnahuati talme campa hueli campa itztoque masehualme,
    tapiyalme huan totome. Yaya cati quintalijtoc momaco nochi para xiquinnahuati.
    Nopa teteyot itzonteco mitzixnextía ta, totanahuatijca. Ta nopa titzontecomit
    ten oro.
  vie-1934: Ngài đã trao trong tay vua những con cái loài người, những thú đồng và
    chim trời, dầu chúng nó ở nơi nào, Ngài cũng đã làm cho vua được cai trị hết thảy;
    vậy vua là cái đầu bằng vàng.
  hin-CV: आपके अधीन, उन्होंने सब मानव प्राणी और भूमि के जानवर और आकाश के पक्षियों
    को कर दिया है. वे जहां कहीं भी रहते हैं, परमेश्वर ने आपको उनके ऊपर शासक ठहराया
    है. मूर्ति के सोने का वह सिर आप ही हैं.
  spa-BES: Dondequiera que vivan los hijos de los hombres; en cuyas manos ha dado
    las bestias del campo y las aves del cielo, y te ha hecho gobernar sobre todas
    ellas, eres la cabeza de oro.
  tdx-tdx: Le natolo’e am-pità’o ze hene fimoneña’ o ana’ondatio, o biby an-kivokeo,
    naho o voron-dikerañeo; vaho hene nampifehe’e azo. Ihe i añambone volamenay.
  tha-KJV: และได้ทรงมอบไว้ในหัตถ์​พระองค์​ท่าน ซึ่​งบ​ุตรทั้งหลายของมนุษย์ สัตว์​ในทุ่งนาและนกในอากาศ
    ไม่​ว่ามันจะอาศัยอยู่ ณ ที่​ใดๆให้​แก่​พระองค์ กระทำให้​พระองค์​ปกครองมันได้​ทั้งหมด
    เศียรทองคำนั้นคือพระองค์​เอง
  por-BR-2018: E onde quer que habitam filhos de homens, animais do campo, e aves
    do céu, ele os entregou em tuas mãos, e fez com que tivesses domínio sobre tudo;
    tu és a cabeça de ouro.
  deu-ELO: und überall, wo Menschenkinder, Tiere des Feldes und Vögel des Himmels
    wohnen, hat er sie in deine Hand gegeben und dich zum Herrscher über sie alle
    gesetzt, du bist das Haupt von Gold.
  eng-WYC-2018: and he gave in(to) thine hand all things in which the sons of men,
    and the beasts of the field, and the birds of the air dwell, and ordained all
    things under thy lordship; therefore thou art the golden head.
  epo-epo: kaj ĉie, kie ajn loĝas homoj, Li transdonis en viajn manojn la bestojn
    de la kampo kaj la birdojn de la ĉielo, kaj faris vin reganto super ili ĉiuj.
    Vi estas la ora kapo.
  uig-PIN: Insan baliliri, ⱨaywanatlar, uqar-ⱪanatlar mǝyli ⱪǝyǝrdǝ tursun, Huda ularni
    ⱪolliriƣa tapxurup silini ularning ⱨǝmmisigǝ ⱨakim ⱪildi. Sili u ⱨǝykǝlning altun
    bexidursila.
  beo-beo: E da di, fifi asi gala dunu amola uda huluane amola ohe fi amola sio fi
    ilima hina bagade hamoi dagoi. Dia simasia ba:i amo ganodini dununa hamoi liligi
    amo ea busa:gi ba:i, amo da di fawane.
  tpi-OTNT: Em i mekim yu bos bilong olgeta lain manmeri na olgeta animal na pisin.
    Yu olsem dispela het ol i wokim long gol.
  hau-SA: a cikin hannunka ya sanya ɗan adam, da namun jeji da tsuntsayen sama. A
    duk inda suke zaune, ya maishe ka ka yi mulki a bisansu kai ne kan zinariyan nan
    na siffar.
  uig-LAT: Insan baliliri, haywanatlar, uchar-qanatlar meyli qeyerde tursun, Xuda
    ularni qollirigha tapshurup silini ularning hemmisige hakim qildi. Sili u heykelning
    altun béshidursila.
  nde-nde: uluntu lonke ulunikele ezandleni zakho kanye lezinyamazana zeganga lezinyoni
    zemoyeni. Loba zihlala ngaphi, ukwenze wena waba ngumbusi wakho konke. Ulikhanda
    leliyana legolide.
  ton-ton: Pea ʻi he ngaahi potu kotoa pē ʻoku nofo ai ʻae fānau ʻae tangata, kuo
    ne tuku ki ho nima ʻae fanga manu kotoa pē ʻoe vao, mo e fanga manupuna kotoa
    pē ʻoe ʻatā, pea kuo ne fokotuʻu koe ko e pule kiate kinautolu kotoa pē; ko koe
    ko e ʻulu ni ʻoe koula.
  ces-1613: A všeliké místo, na němž přebývají synové lidští, zvěř polní i ptactvo
    nebeské dal v ruku tvou, a pánem tě ustavil nade všemi těmi věcmi. Ty jsi ta hlava
    zlatá.
  eng-WMB: Wherever the children of men dwell, he has given the animals of the field
    and the birds of the sky into your hand, and has made you rule over them all.
    You are the head of gold.
  tam-TCV: மனுக்குலத்தையும், வெளியின் மிருகங்களையும், ஆகாயத்துப் பறவைகளையும் அவர்
    உமது கைகளில் தந்திருக்கிறார். அவர்கள் எங்கு வாழ்ந்தாலும், எல்லோருக்கும் மேலாக
    ஆளுநராக அவர் உம்மையே ஏற்படுத்தியிருக்கிறார். தங்கத்தினாலான அந்தத் தலை நீரே.
  ceb-ULB: Gitugyan niya sa imong mga kamot ang dapit nga puy-an sa mga tawo. Gitugyan
    niya sa imong mga kamot ang tanang kahayopan sa kaumahan ug kalanggaman sa kalangitan,
    ug gihimo ka niya nga magdumala kanilang tanan. Ikaw mao kadtong ulo sa estatuwa
    nga bulawan.
  pol-UBG: I dał w twoją rękę wszystko to, gdzie mieszkają synowie ludzi, zwierzęta
    polne i ptactwo niebieskie, i ustanowił cię panem nad tym wszystkim. Ty jesteś
    tą głową ze złota.
  agr-agr: '@see-verse:DAN.002.037'
  kyc-kyc: Dokona mena suwape yakape peparae dee wambu yuu muunya palaminyi dupwape
    emba mupwa ingyuo iso karare lao wasiya. Emba kyawa kana golome wasisi doko dopale
    karene.
  urd-GVU: اُس نے انسان کو جنگلی جانوروں اور پرندوں سمیت آپ ہی کے حوالے کر دیا ہے۔
    جہاں بھی وہ بستے ہیں اُس نے آپ کو ہی اُن پرمقرر کیا ہے۔ آپ ہی مذکورہ سونے کا سر
    ہیں۔
  deu-1912: und alles, da Leute wohnen, dazu die Tiere auf dem Felde und die Vögel
    unter dem Himmel in deine Hände gegeben und dir über alles Gewalt verliehen hat.
    Du bist das goldene Haupt.
  kan-2017: ನರಜಾತಿಯವರು ವಾಸಿಸುವ ಸಕಲ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಆಕಾಶಪಕ್ಷಿಗಳನ್ನೂ, ಭೂಜಂತುಗಳನ್ನೂ ನಿನ್ನ
    ಕೈಗೆ ಒಪ್ಪಿಸಿ ನೀನು ಅವುಗಳನ್ನೆಲ್ಲಾ ಆಳುವಂತೆ ಮಾಡಿದ್ದಾನೆ; ನೀನೇ ಆ ಬಂಗಾರದ ತಲೆ.
  yap-yap: I tem ni gur e ngu’um gagiyegnag urngin e yungi n’en ni bay e girdi’ riy
    u fayleng nge urngin e pi gamanman nge arche’. I gur fare llug nni ngongliy ko
    gol.
  hlt-MCSB: Khosa , khosa boeih khuikah hlang koca rhoek khaw , kohong rhamsa neh
    vaan kah vaa khaw na kut ah m'paek . A cungkuem soah nang m'boei sak tih nang
    Te na lu sui la hang khueh.
  mdy-ETH: ዓጮ ቢያ ኔና ዎይሣያ ማሄኔ፤ ዓሲንታ ቦዖንታ ካፒንታይዳ ቢታንቶ ኔኤም ዒዚ ዒንጌኔ፤ ዬያሮ ዎርቆ ማዔ ቶኦካሢ ኔናኬ።
  twi-ASANTE: Ɔde ewiase nnipa, mmoa a wɔwɔ wiram ne nnomaa a wɔtu ahyɛ wo nsa. Baabiara
    a wɔwɔ no, wɔayɛ wo wɔn so difoɔ. Wo na woyɛ saa sikakɔkɔɔ ti no.
  bhl-bhl: E kulo aneng aneng angom biim kunum waneng so, samal so, awon so, alik
    alik biim emisik kak yetebe kunum kekembe kasike, gol so kesiliw kak be kom kiskiw
    bakate te.
  eng-WEBU: Wherever the children of men dwell, he has given the animals of the field
    and the birds of the sky into your hand, and has made you rule over them all.
    You are the head of gold.
  wal-wal: Biitta ubbaa bollan nena haariyaagaa oottiis; asaa, bazzo do7aanne saluwaa
    kafuwaa ne kushiyan wottiis. Hegaa gishshau, worqqa huuphee nena.
  spa-PDDPT: Él entregó en tu mano las bestias del campo y las aves del espacio dondequiera
    que viven los hijos de hombres. Te dio el dominio sobre todo. ¡Tú eres la cabeza
    de oro!
  gun-gun: Ndepo py omboaxa guive avakue opa rupigua, mymba nhuũndy rupi ikuai va'e,
    ha'e guyra oveve va'e, ha'e kuery ha'e javi re ndepo'aka aguã. Ndee ae ma inhakã
    ouro guigua.
  agu-BL: Nin tan i' na cawunu' tibaj cyakil ama'l, nin squibaj cyakil yaj tu cyakil
    jilwutz txuc. Ryos mmak'on yi e'chk ca'wla'tz teru'. Ilu' tzun na ẍchaj yi jun
    wi'baja'tz yi oro cu'n.
  ilo-ULB: Inyawatna iti imam ti disso a pagnanaedan dagiti tattao. Inyawatna iti
    imam dagiti ayup iti kataltalonan ken dagiti billit iti tangatang, ken pinaiturayanna
    amin ida kenka. Sika ti balitok nga ulo ti estatua.
  kpg-kpg: Mee guu hai goe di tagi ni digau huogodoo ala e noho i henuailala, mono
    manu dolodolo, mono manu mamaangi. Kooe dela go di libogo goolo deelaa.
  uig-ARA: ئىنسان بالىلىرى، ھايۋاناتلار، ئۇچار-قاناتلار مەيلى قەيەردە تۇرسۇن، خۇدا
    ئۇلارنى قوللىرىغا تاپشۇرۇپ سىلىنى ئۇلارنىڭ ھەممىسىگە ھاكىم قىلدى. سىلى ئۇ ھەيكەلنىڭ
    ئالتۇن بېشىدۇرسىلا.
  sus-sus: A tan nan i dɔxɔxi mixi, sube, nun xɔni birin xun ma. A bara na nɔɛ fi
    i ma. Na nan na ki, i tan nan na xɛɛma xunyi ra.
  pon-2006: E ketin kasapwilkomwihda en kaunda tohn sahpw akan koaros, oh mahn akan
    oh menpihr koaros. Moahng kohlo, iei komwi.
  jae-jae: Eŋ kêkêŋ tenteŋlatu pebeŋ ma gêŋ mateŋ jali nomŋa to moc umboŋ ŋalabuŋa
    gebe ônam gôliŋ samob. Ŋakatu ŋamôkêapac gold tau aôm taôm.
  ksd-ksd: ma ta ra lavur pakana ba ra tarai dia kiki tana, God i ga tul tar ra lavur
    leing ra pupui ta ra limam, ma ra lavur beo liuliu bula, ma i ga vaki u ba una
    kure diat par. U ra uluna i goled.
  tur-YTC: İnsan çocuklarının oturduğu her yerde, kır hayvanlarını ve gökyüzünün kuşlarını
    senin eline verdi ve seni onların hepsinin üzerinde hakim kıldı. Sen altından
    olan başsın.”
  ind-AYT: dan di mana pun anak-anak manusia, binatang-binatang di padang, dan burung-burung
    di udara tinggal telah diserahkan-Nya ke dalam tanganmu, dan Dia telah membuat
    engkau berkuasa atas semuanya itu. Engkaulah kepala dari emas itu.”
  nya-nya: Iye anayika mʼmanja mwanu anthu ndi nyama zakuthengo ndi mbalame zamlengalenga.
    Kulikonse kumene zikhala, iye anakuyikani wolamulira wa zonse. Inu ndinu mutu
    wagolidewo.
  hrv-hrv: i u čije je ruke stavio, gdje god se našli, sinove ljudske, životinje poljske,
    ptice nebeske i postavio te gospodarom nad svim time - ti si glava od zlata.
  mps-mps: Agai nago te tigidali tǫde bidibo we bidi hani, me tigidali hasa sibi,
    me ba sibi, te tonalumainu ebo bidi nigali. Te nade te augwaligo te tobolu golgo
    nigali tiwai, te nage digi dao.
  tpi-tpi: Em i mekim yu bos bilong olgeta lain manmeri na olgeta animal na pisin.
    Yu olsem dispela het ol i wokim long gol.
  dan-1931: i hvis Hånd han gav Menneskene, så vide de bor, Markens Dyr og Himmelens
    Fugle, så han gjorde dig til Hersker over dem alle, - du er Hovedet, som var af
    Guld.
  vie-OVCB: Chúa đã cho vua quyền cai trị loài người, cả đến các loài điểu, thú, côn
    trùng. Vậy, vua là cái đầu bằng vàng.
  guj-2017: જ્યાં જ્યાં માણસો વસે છે તે જગ્યા તેમણે આપના હાથમાં સોંપી છે. તેમણે વનચર
    પશુઓ તથા આકાશના પક્ષીઓ આપના હાથમાં સોંપ્યાં છે, તેમણે આપને તે સર્વની ઉપર અધિકાર
    આપ્યો છે. તે સોનાનું માથું તો તમે છો.
  pon-2006A: E ketin kasapwilkomwihda en kaunda tohn sahpw akan koaros, oh mahn akan
    oh menpihr koaros. Moahng kohlo, iei komwi.
  por-BRBSL: Onde quer que os filhos dos homens habitem, ele deu nas tuas mãos os
    animais do campo e as aves do céu, e te fez governar sobre todos eles. Vós sois
    a cabeça de ouro.
  swe-swe: Gud har gett dig alla människor (människors barn), markens vilda djur och
    himlens fåglar. Du råder över dem varhelst de bor. Du är huvudet av guld. [Den
    översta och första delen av statyn identifieras med kung Nebukadnessar själv och
    hans rike. Det nybabyloniska riket bestod knappt 100 år, fram till 539 f.Kr. I
    uttydningen används termen kung och kungarike synonymt. Det går inte att ha ett
    kungarike utan en kung och inte heller en kung utan ett rike.]
  cth-cth: Tami khosaknae hmuen pueng koe, saringnaw hoi kahlun e tavanaw pueng na
    kut dawk poe lah ao teh, abuemlahoi uknae kâ na tawn. Nang teh, meikaphawk e suilû
    lah na o.
  twi-twi: Ɔde wiase nnipa, mmoa a wɔwɔ wuram ne nnomaa a wotu ahyɛ wo nsa. Baabiara
    a wɔwɔ no, wɔayɛ wo wɔn sodifo. Wo na woyɛ saa sikakɔkɔɔ ti no.
  hlt-hlt: Khosa, khosa boeih khuikah hlang koca rhoek khaw, kohong rhamsa neh vaan
    kah vaa khaw na kut ah m'paek. A cungkuem soah nang m'boei sak tih nang te na
    lu sui la hang khueh.
  tbz-SIM: Kuyie n duɔ́ nfɔ̃́ nwe bɛnìtìbɛ̀ nɛ̀ iwũɔ̃ nɛ̀ tiwɑnwɑntì nɛ̀ tinɔ̀tì kɑ̀ɑ
    dɛ̀ bɑkɛ́. Okpɑ̀ɑ̀tì fɔ̃́ɔ̃̀ tu tɛtenkɑɑnìtɛ̀ yuu, mɛsɔɔ nkpɛri.
  msy-2020: Egha nɨ gamima, gumazamiziba bar, ko asɨziba, ko kuaraziba bar, nɨ me
    gatifa. Ezɨ nɨ dapanir me golɨn ingarizimɨn mɨn iti.
  dop-dop: '@see-verse:DAN.002.037'
  azb-azb: O hər yerdə yaşayan bəşər övladlarını, çöl heyvanlarını və göy quşlarını
    ixtiyarına verməklə səni onlara hökmdar edib. Qızıldan olan baş sənsən!
  eng-DBY: 'and wheresoever the children of men, the beasts of the field, and the
    fowl of the heavens dwell, he hath given them into thy hand, and hath made thee
    ruler over them all: thou art this head of gold.'
  hin-2017: और जहाँ कहीं मनुष्य पाए जाते हैं, वहाँ उसने उन सभी को, और मैदान के जीव-जन्तु,
    और आकाश के पक्षी भी तेरे वश में कर दिए हैं; और तुझको उन सब का अधिकारी ठहराया है।
    यह सोने का सिर तू ही है।
  wol-KYG: 'te Yàlla teg ci say loxo doom aadama yeek rabi àll yeek njanaaw yi, nga
    boole leen yilif ñoom ñépp ak fu ñu mana dëkke: yaw yaay boppu wurus bi.'
  eng-YLT: and whithersoever sons of men are dwelling, the beast of the field, and
    the fowl of the heavens, He hath given into thy hand, and hath caused thee to
    rule over them all; thou [art] this head of gold.
  kne-kne: Insaad nas sik-a ay mangituray sin kaipoipogaw, olay intoy kad-an da ay
    ili, siya abe sin animal ya titit. Sik-a din balitok ay toktok di sinan ip-ipogaw.
  eng-WYC-2017: and he gave in thine hand all things in which the sons of men, and
    the beasts of the field, and the birds of the air dwell, and ordained all things
    under thy lordship; therefore thou art the golden head.
  eng-WMBB: Wherever the children of men dwell, he has given the animals of the field
    and the birds of the sky into your hand, and has made you rule over them all.
    You are the head of gold.
  urd-GVH: उसने इनसान को जंगली जानवरों और परिंदों समेत आप ही के हवाले कर दिया है।
    जहाँ भी वह बसते हैं उसने आपको ही उन पर मुक़र्रर किया है। आप ही मज़कूरा सोने का
    सर हैं।
  rug-rug: Pa limamu vekoi Sa sari tinoni meke kurukuru ṉame meke sari kurukuru pa
    galegalearane. Be pavei koa si arini ba Asa ele veko igo pude baṉara ni. Agoi
    sa batu qolo.
  gaz-gaz: inni sanyii namaa, bineensota bosonaatii fi simbirroota samii dabarsee
    harka keetti siif kenneera. Lafa isaan jiraatani kamitti iyyuu hunda isaanii irratti
    bulchaa si godheera. Ati mataa warqee ti.
  fra-LSG: 'il a remis entre tes mains, en quelque lieu qu’ils habitent, les enfants
    des hommes, les bêtes des champs et les oiseaux du ciel, et il t’a fait dominer
    sur eux tous: c’est toi qui es la tête d’or.'
  gnn-gnn: Dhipali nhokalanydja goŋlili ŋayi wekaŋalana bukmak dhuwala wäŋa, ga yolŋu'‐yulŋunha
    nhokalaynha goŋlili bukmakkuŋalana. Yo, muḻkurrnydja ŋunhi mali nhe nhäŋala, ŋunhinydja
    ḻakarama yukurra nhunana.
  yal-yal: A tan nan i dɔxi muxune nun subene nun xɔline xun na, e nɛma dɛdɛ yi, a
    yi nɔɔn fi i ma ne birin xun na. I tan nan xɛma xunna ra.
  haw-1868: A ma na wahi a pau i nohoia e na kanaka, ua haawi oia i na holoholona
    o ke kula, a me na manu o ka lewa iloko o kou lima, a ua hooalii mai ia oe maluna
    o na mea a pau. O oe no ua poo gula la.
  arb-NAV: وَوَلّاكَ وَسَلَّطَكَ عَلَى كُلِّ مَا يَسْكُنُهُ أَبْنَاءُ الْبَشَرِ وَوُحُوشُ
    الْبَرِّ وَطُيُورُ السَّمَاءِ. فَأَنْتَ الرَّأْسُ الَّذِي مِنْ ذَهَبٍ.
  ewe-ewe: amegbetɔwo, gbemelãwo kple dziƒoxeviwo de asiwò me. Afi sia afi si wole
    la, Mawu na nènye wo katã dzi ɖula. Wòe nye ta ma si nye sika.
  eng-LEE: And wheresoever the children of men dwell, hath he given the beasts of
    the field and the fowls of the heaven into thy hand, and hath made thee ruler
    over them all. Thou art the head of gold.
  gvn-gvn: '@see-verse:DAN.002.037'
  asm-FB: মানুহ বাস কৰা ঠাই, হাবিত থকা জন্তু, আৰু আকাশৰ চৰাইবোৰক, তেওঁ আপোনাৰ হাতত
    দিলে, আৰু সেই সকলোৰে ওপৰত আপোনাক শাসনকৰ্ত্তা পাতিলে; সেই মূৰ্তিটোৰ সোণৰ মুৰ আপুনিয়েই।
  sus-A: عَ تَن نَن عِ دْشْشِ مِشِ، سُبٍ، نُن شْنِ بِرِن شُن مَ. عَ بَرَ نَ نْي قِ
    عِ مَ. نَ نَن نَ كِ، عِ تَن نَن نَ شّيمَ شُنيِ رَ.
  fra-SBL: Partout où habitent les enfants des hommes, il a remis entre tes mains
    les animaux des champs et les oiseaux du ciel, et il t'a fait dominer sur eux
    tous. Tu es la tête d'or.
  hbo-hbo: וּבְכָל־דִּ֣י *דָאֲרִין (דָֽיְרִ֣ין) בְּֽנֵי־אֲ֠נָשָׁא חֵיוַ֨ת בָּרָ֤א
    וְעֹוף־שְׁמַיָּא֙ יְהַ֣ב בִּידָ֔ךְ וְהַשְׁלְטָ֖ךְ בְּכָלְּהֹ֑ון *אַנְתָּה (אַנְתְּ)־ה֔וּא
    רֵאשָׁ֖ה דִּ֥י דַהֲבָֽא׃
  piu-2006: '@see-verse:DAN.002.037'
  pjt-pjt: Nyuntu aṉangu ngura winkitjaku mayatja nyinanyi, kuka tjuṯaku, munu tjuḻpu
    tjuṯaku kuḻu, uwankaraku. Munu panyan kuwari tjukurpa nyangu wati-wati kata kaulnguṟu
    palyantja – kata nyara paluṟu nyuntunya nintini mayatja puḻka mulapa nyinanytja.
    Palu ngula nyuntu wiyaringkula iluku.
  kik-kik: nĩaigĩte andũ a ndũrĩrĩ ciothe moko-inĩ maku, na nyamũ cia gĩthaka, o na
    nyoni cia rĩera-inĩ. Kũrĩa guothe itũũraga-rĩ, nĩagũtuĩte mwathi wacio ciothe.
    Wee nĩwe mũtwe ũcio wa thahabu.
  omb-omb: U veigo gom vuragi ratahigi goro na tangaloi doluegi vataha na ute ram
    toga lune lolo ureure; me goro na gangarue turu talolo songo, manu lolo mahava,
    mena ige lolo tahi me i nigo hi a vatu homu.
  fra-NCL: 'entre les mains de qui il a livré, en quelque lieu qu’ils habitent, les
    enfants des hommes, les bêtes des champs, les oiseaux des cieux, et qu’il a fait
    dominer sur eux tous : c’est toi qui es la tête d’or.'
  cek-AK: Kami caanawk ohhaih ahmuen kruekah, anih mah moinawk hoi van ih tavaanawk
    boih na ban ah paek boeh, nihcae boih ukkung ah nang to ang suek. Kaciim sui hoi
    sak ih lu loe nang thuikoehhaih ih ni.
  cuk-cuk: Bela dulemar-we-napneggi-bukwad, be-argan-yaurgine bega uksad. Deginbali,
    ibmar-durgan-sapurba-bukwad, sikwimarse-bakale, be-argan-yaurgine uksabalid. Bela
    wemar-birgi-dummadga-megega be imaksad. Ibmar-duleyob-sobaled-e-nono-orbiidi,
    we, be gued.
  uig-CYR: Инсан балилири, һайванатлар, учар-қанатлар мәйли қәйәрдә турсун, Худа уларни
    қоллириға тапшуруп силини уларниң һәммисигә һаким қилди. Сили у һәйкәлниң алтун
    бешидурсила.
  tel-2017: దేవుడు రాజ్యంలో ప్రతి ప్రాంతాన్నీ, భూమిపై ఉండే ప్రతి జంతువులను, ఆకాశంలో
    ఎగిరే సమస్త పక్షిజాతిని అన్నిటినీ మీ ఆధీనంలో ఉంచాడు. ప్రజలందరి మీదా మీకు సర్వాధికారం
    అనుగ్రహించాడు. దర్శనంలో కనిపించిన ఆ బంగారపు తల మీరే.
  hat-BSA: Epi nenpòt kote fis a lòm yo rete, oswa bèt nan chan yo, oswa zwazo syèl
    yo, Li te bay yo nan men ou, e Li te fè ou chèf sou yo. Ou se tèt an lò a.
  kos-kos: El orala tuh in kom pa leum fin acn nukewa faclu ma oasr mwet muta we,
    ac oayapa leum fin kosro ac won nukewa. Kom pa sifa se ma orekla ke gold inge.
  hbo-WLC: וּבְכָל־דִּ֣י דארין בְּֽנֵי־אֲ֠נָשָׁא חֵיוַ֨ת בָּרָ֤א וְעוֹף־שְׁמַיָּא֙
    יְהַ֣ב בִּידָ֔ךְ וְהַשְׁלְטָ֖ךְ בְּכָלְּה֑וֹן אַנְתְּה־ה֔וּא רֵאשָׁ֖ה דִּ֥י דַהֲבָֽא׃
  ibo-ibo: nyefeekwa nʼaka gị ụmụ mmadụ niile na ụmụ anụmanụ bi nʼime ọhịa, na ụmụ
    nnụnụ nke igwe, e mere ka ị bụrụ eze ihe niile ndị a, gị bụ isi ahụ e ji ọlaedo
    kpụọ.
  ory-ory: ଆଉ, ଯେକୌଣସି ସ୍ଥାନରେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ବାସ କରନ୍ତି, ସେହି ସ୍ଥାନର ଭୂଚର ପଶୁଗଣ
    ଓ ଆକାଶର ପକ୍ଷୀଗଣକୁ ସେ ଆପଣଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି ଓ ସେହି ସକଳର ଉପରେ ଆପଣଙ୍କୁ କର୍ତ୍ତୃତ୍ୱ
    ଦେଇଅଛନ୍ତି; ଆପଣ ହିଁ ସେହି ସୁବର୍ଣ୍ଣମୟ ମସ୍ତକ ଅଟନ୍ତି।
  chk-chk: Kot a pwal fangolong lepoum aramas, mönün lemäl me machangen faileng seni
    ekis meinisin, pwe kopwe nemeniir meinisin. Iei mine en ewe mökür a för seni kolt.
  rop-rop: Imbin meigim yu jidan bos langa ola pipul langa dijan wel, en bos langa
    ola enimul en bard. Yu na det boswan, en yu jidan jis laik det goldinwan hed.
  ukr-1871: І всїх синів людських, де б вони нї жили, зьвірів земних і птаство піднебесне
    віддав він в твої руки й настановив тебе володарем над ними всїма, ти — ся золота
    голова!
  deu-1951: und überall, wo Menschenkinder wohnen, Tiere des Feldes und Vögel des
    Himmels, hat er sie in deine Hand gegeben und dich zum Herrscher über sie alle
    gemacht; du bist das goldene Haupt!
  eng-JPS: and wheresoever the children of men, the beasts of the field, and the fowls
    of the heaven dwell, hath He given them into thy hand, and hath made thee to rule
    over them all; thou art the head of gold.
  srp-1865: I gdje god žive sinovi ljudski, zvijeri poljske i ptice nebeske, dao ti
    je u ruke, i postavio te gospodarem nad svijem tijem. Ti si ona glava zlatna.
  lug-lug: era akukwasizza abantu n’ensolo ez’omu nsiko, n’ennyonyi ez’omu bbanga.
    Buli we bibeera, akuwadde okubifuga, era ggwe mutwe ogwa zaabu.
  heb-heb: ובכל די דארין בני אנשא חיות ברא ועוף שמיא יהב בידך והשלטך בכלהון אנתה הוא
    ראשה די דהבא׃
  ben-IRV: তিনিই আপনার হাতে সমস্ত লোকদের বাসস্থান দিয়েছেন। তিনিই মাঠের পশুদের আর
    পাখীদের উপরে আপনাকে কর্তৃত্ব দিয়েছেন এবং তিনি তাদের সবার উপরে আপনাকে কর্তৃত্ব
    করার জন্য দিয়েছেন। আপনিই সেই মূর্তিটির সোনার মাথা।
  pan-pan: ਜਿੱਥੇ ਕਿਤੇ ਮਨੁੱਖ ਦੀ ਵੰਸ਼ ਵੱਸਦੀ ਹੈ ਉਸ ਨੇ ਖੇਤ ਦੇ ਜਾਨਵਰ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ
    ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਕਰ ਕੇ ਤੁਹਾਨੂੰ ਉਨਾਂ ਸਭਨਾਂ ਦਾ ਅਧਿਕਾਰੀ ਬਣਾਇਆ ਹੈ। ਉਹੀ ਸੋਨੇ ਦਾ ਸਿਰ
    ਤੁਸੀਂ ਹੋ।
  tkr-tkr: Mang'vee yiğne xılyaqa insanaaşina nasıl, çolun həyvanar, xəədın şit'yar
    quvu. Mane gırgınçına paççah, Mang'vee ğu hı'ı. Şena k'ınəəğəykena vuk'ul ğu vorna.
  mya-JVB: လူ နေရာ ရှိသမျှ တို့နှင့် မြေကြီး သား တိရစ္ဆာန် ၊ မိုဃ်း ကောင်းကင်ငှက်
    များတို့ကို ကိုယ်တော် လက် ၌ အပ် ပေး ၍၊ ကိုယ်တော် သည် အလုံးစုံ တို့ကို အုပ်စိုး
    ရသောအခွင့်ရှိတော်မူ၏။ ကိုယ်တော် သည် ရုပ်တု၏ ရွှေ ဦးခေါင်း ဖြစ်တော်မူ၏။
  tte-O: Tomo yo man siya bwatano mena yo man siya sievaeva yo toisabo dedei koina
    simiyamiya, ipeiwo kuloinayagili. Kulukuluna bwaimwa gole koina sipaisowai kana
    katai bwaimwa kowa.
  tbg-tbg: Ekaa vataini variakave, ekaa aantauvahive uvirive, Kotiva vika ai kauquqi
    vataivara are vikaqaa raqiki varianarave. Kori qiatavano vaireva, arema vi qiatava
    variaro.
  hmo-hmo: Dirava ese taunimanima bona uda boroma, bona ataiai manu ibounai, bona
    gabu ibounai idia noho gaudia be oiemu siahu henunai ia atoa, gau ibounai be oi
    ese oi biagua noho. Oi sibona be inai golo kwarana.
  urd-urd: और जहाँ कहीं बनी आदम रहा करते हैं, उसने मैदान के जानवर और हवा के परिन्दे
    तेरे हवाले करके तुझ को उन सब का हाकिम बनाया है; वह सोने का सिर तू ही है।
  rus-SYN: и всех сынов человеческих, где бы они ни жили, зверей земных и птиц небесных
    Он отдал в твои руки и поставил тебя владыкою над всеми ими. Ты - это золотая
    голова!
  bqc-SIM: À gbɛ̃nazĩnaↄ ń sɛ̃̀anↄbↄↄ ń bãↄ nànɛ ń ↄzĩɛ. Gu pↄ́ aa kuu píi
    ńyↄ̃ↄ dɛ ń kía ũɛ. Ḿmɛ ń dɛ mi pↄ́ dɛ vua ũpi ũ.
  tcz-CHONGTHU: Aman nangma tah chu, leiset mihem chenna jouse chung’a vaipo’a napansah’a
    chuleh gamsa jouse leh vacha jouse chung’a thuneina napeh ahitai. Nangmatah hi,
    sana-a kisem milim luchang chu nahi.
  mar-mar: त्याने तुम्हास त्या जागा दिल्या जिथे माणसे राहतात. त्याने तुमच्या आधीन
    वनपशू आणि आकाशातील पक्षी केले आहेत आणि तुम्हास त्याचा शासक बनविले आहे, तुम्ही
    त्या पुतळ्याचे सुवर्ण मस्तक आहात.
  qub-qub: Gampa maquiquimanmi cachaycusha may chaycho caj runacunatawan jirca animalcunata,
    päriypa purejtapis. Chaymi gamga caycanqui chay goripita caj umanno.
  bqp-bqp: '@see-verse:DAN.002.037'
  hat-hat: Li mete ou chèf pou ou gouvènen tout moun ki rete sou latè, pou ou gouvènen
    ata zannimo ak zwazo. Se ou menm ki tèt an lò a.
  eng-BSB: Wherever the sons of men or beasts of the field or birds of the air dwell,
    He has given them into your hand and has made you ruler over them all. You are
    that head of gold.
  eng-WEBPB: Wherever the children of men dwell, he has given the animals of the field
    and the birds of the sky into your hand, and has made you rule over them all.
    You are the head of gold.
  kbq-kbq: Ana nehuno kagrira hankavea kamigenka vahe'ene zaga kfane namaraminena
    kegava hu'nane. Ana hu'neankinka ana vahe amema'amofo aseni'ama golireti'ma tro
    hu'nagenka'ma kenanana, e'i kagra mani'nane.
  nhe-BL: Yajaya mitzcahuilijtoc xiquinnahuati tlaltini campa hueli campa itztoque
    tlacame, tlapiyalime huan totome. Yajaya tlen quitlalijtoc momaco nochi para xiquinnahuati.
    Nopa teteyotl itzonteco mitzixnextía ta, totlanahuatijca. Ta tinopa tzontecomitl
    tlen oro.
  bus-bus: À gbɛ̃nteenↄ kↄ̃n nↄ̀bↄsɛ̃tɛnↄ kↄ̃n bãanↄ nànnɛ n ↄzĩ. Guu kɛ̀ aↄ̃ↄ kún
    píngi nɛ́gↄ̃ dɛ ń kína ũmɛ. Ḿbe mì kɛ̀ dɛ vura pì ũ.
  gub-BL: Nemuigo kar teko ywy nànànar wazar romo, ma'ea'yr ywy nànànar wazar romo
    no, wiràmiri ywy nànànar wazar romo no. Ereiko àkàg itazu or iapo pyrer romo.
  eng-DRA: 'And all places wherein the children of men, and the beasts of the field
    do dwell: he hath also given the birds of the air into thy hand, and hath put
    all things under thy power: thou therefore art the head of gold.'
