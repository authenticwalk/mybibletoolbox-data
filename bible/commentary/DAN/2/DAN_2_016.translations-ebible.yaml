verse: DAN.002.016
translations:
  mal-C: ഉടൻതന്നെ രാജസന്നിധിയിൽച്ചെന്ന് സ്വപ്നവ്യാഖ്യാനം രാജാവിനെ അറിയിക്കേണ്ടതിനു
    തനിക്കു സമയം നൽകണമെന്ന് ദാനീയേൽ അപേക്ഷിച്ചു.
  deu-TKW: begab sich Daniel zum König und bat ihn, ihm Zeit zu gewähren, da er alsdann
    dem Könige die Deutung geben werde.
  lin-lin: Tango Daniele ayokaki bongo, akotaki epai ya mokonzi mpe asengaki ye tango
    mpo ete akoka kopesa ye ndimbola ya ndoto yango ;
  eng-LSV: and Daniel has gone up, and sought of the king that he would give him time
    to show the interpretation to the king.
  eng-GNV: So Daniel went and desired the king that he woulde giue him leasure and
    that he woulde shewe the king the interpretation thereof.
  eng-WEBSTER: Then Daniel went in, and desired of the king that he would give him
    time, and that he would show the king the interpretation.
  nhw-BL: Huan Daniel yajqui nimantzi campa itztoya nopa tlanahuatijquetl huan quiilhui
    ma quimaca se ome tonali para huelis quipohuilisquía itemic. Huan nopa tlanahuatijquetl
    quiseli catli quiijto.
  swh-ONEN: Aliposikia jambo hili, Danieli akamwendea mfalme, akamwomba ampe muda
    ili aweze kumfasiria ile ndoto.
  bba-bba: Mɑ Dɑniɛli u dɑ sinɑ bokon mi u nùn kɑnɑ u nùn deri sɑɑ fiiko, kpɑ u wɑ
    u nùn dosu ɡe tubusiɑ.
  eng-KJVCPB: Then Daniel went in, and desired of the king that he would give him
    time, and that he would shew the king the interpretation.
  mpx-mpx: Yaka Daniyela i na kin elana i awanun sauga enuna al ni talamwan ge abwe
    ana kenonou ni pasikal.
  luo-luo: Ka Daniel nowinjo tiend gima ne timore, nodhi nyaka e nyim ruoth mokwaye
    mondo omede thuolo, eka obed gi nyalo mar lokone tiend lekne.
  meu-meu: Bena Daniel na e raka vareai, hanua pavapavana e noia, nega ta baine gwaurai
    henia, nihi anina na hanua pavapavana baine hamaorolaia helaoreana.
  npi-ULB: त्यसपछि दानिएल भित्र गए र राजासँग भेट गर्न दिन अनुरोध गरे जसले गर्दा तिनले
    सपनाको अर्थ राजालाई बताउन सकून्।
  yor-yor: Nígbà náà ni Daniẹli wọlé tọ ọba lọ, ó sì tọrọ kí ọba fún òun ní ààyè,
    òun yóò fi ìtumọ̀ àlá náà hàn fún ọba.
  pes-OPCB: پس دانیال به حضور پادشاه رفت و از او مهلت خواست تا خواب او را تعبیر کند.
  tgl-ULB: Pagkatapos, pumasok si Daniel at humiling ng kasunduan sa hari upang maiharap
    niya ang pagpapaliwanag sa hari.
  cbu-NT: 'Ashiri Danielsha anoo mazinarangu, kurakap tsiyatkatu naatarangiya. Kurakash
    kusarangu: Xamachee kurakaa. Iyaa musá pcharinllpa. Nuwaam pakich kutanda. Ashkachush,
    nuw uru shiyaa wanasir yuwaa pamazurangish anoo kamanchinllpa, misha yuwaa tushiychu
    anootstamta, Daniel kurakaa tárangiya. Kuraksha, Ayu, tárangiya.'
  hui-hui: Layago hale halu Daniele ibugua kini berearia gerai lalu puwa ibuhondo
    lalu, Í̠naga agali manda timbuniwi bogabi uruni abale bo wanahe emaga ogoninaga
    irane i̱na latagi holeberogo hondo habe, lene.
  mya-mya: ချက်​ချင်း​ပင်​ဒံ​ယေ​လ​သည် မင်း​ကြီး​၏​ရှေ့ တော်​သို့​ဝင်​၍``အိပ်​မက်​၏​အ​နက်​ဖွင့်​ပြ​ရန်
    အ​ချိန်​ပေး​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား လေ​၏။-
  bod-N: དེ་ནས་དཱ་ནེ་ཨེལ་རྒྱལ་པོའི་སྐུ་མདུན་དུ་བཅར་ཏེ། ཁོས་རྨི་ལམ་དེའི་དོན་ཅི་ཡིན་པ་རྒྱལ་པོར་སྨྲ་ནུས་པའི་ཆེད་དུ་དུས་འགྱངས་བྱེད་པའི་ཞུ་བ་ཕུལ་ཏོ།
    །
  sna-sna: Nokudaro, Dhanieri akapinda kuna mambo akandokumbira nguva kwaari, kuitira
    kuti agomududzira chiroto chiya.
  spa-BLM: Daniel entró y pidió al rey que le diera un plazo para mostrarle la interpretación.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Daniel yic stevi vin̈ d'a vin̈ rey yic tz'ac'ji
    jab'ocxo stiempo vin̈, yic syalan vin̈ tas syalelc'och jun vayich chi'. Ix scha
    sc'ol vin̈ rey tas ix yal vin̈ chi'.
  swh-ULB: Ndipo Danieli aliingia ndani na akaomba ahadi ya muda wa kuonana na mfalme
    ili kwamba aweze kuwasilisha tafsiri kwa mfalme.
  bel-bel: І Данііл увайшоў і ўпрасіў цара даць яму часу, і ён аб'явіць цару разгадку
    сну.
  deu-ELBBK: Und Daniel ging hinein und erbat sich von dem König, dass er ihm eine
    Frist gewähren möge, um dem König die Deutung anzuzeigen.
  mbb-OT: Ne kegkezineg dutun ni Daniel, midhendiyà sikandin te hadì ne midhangyù
    he veǥayi sikandin te timpu para ikeseysey zin is kehuluǥan duen te teǥeinep te
    hadì.
  mal-2015: ദാനീയേൽ അകത്തു ചെന്നു രാജാവിനോടു തനിക്കു സമയം തരേണം എന്നും താൻ രാജാവിനോടു
    അർത്ഥം അറിയിക്കാമെന്നും ബോധിപ്പിച്ചു.
  rmc-rmc: Paľis o Daniel geľa paš o kraľis a mangľa peske lestar časos, hoj leske
    te phenel, pal soste džalas suno.
  nlg-nlg: Ma Daniel te va tona tana vunaghi haba me va nongia me ke ghua na pile
    bona geke tabotabo na bosaana vania na vunaghi haba na maturubole mana hava ilokana.
  pes-OPV: و دانیال داخل شده، از پادشاه درخواست نمود که مهلت به وی داده شود تا تعبیر
    را برای پادشاه اعلام نماید.
  ron-1924: Ши Даниел с-а дус ла ымпэрат ши л-а ругат сэ-й дя време ка сэ дя ымпэратулуй
    тылкуиря.
  ben-OBCV: এতে দানিয়েল রাজার কাছে গেলেন এবং সময় চেয়ে নিলেন যাতে তিনি রাজার স্বপ্নের
    মানে ব্যাখ্যা করতে পারেন।
  som-som: Markaasaa Daanyeel u galay, oo boqorkii weyddiistay inuu u qabto wakhti
    uu boqorka ugu caddeeyo riyada fasirkeedii.
  lat-VUC: Daniel ingressus rogavit regem ut tempus daret sibi ad solutionem indicandam
    regi.
  eng-ASVBT: And Daniel went in, and desired of the king that he would appoint him
    a time, and he would show the king the interpretation.
  ita-1885: E Daniele entrò dal re, e lo richiese che gli desse tempo, e ch'egli dichiarerebbe
    l'interpretazione del sogno al re.
  eng-ULB: Then Daniel went in and requested an appointment with the king so that
    he could present the interpretation to the king.
  spa-VBL: Daniel fue inmediatamente a ver al rey y le pidió más tiempo para explicarle
    el sueño y su significado.
  fra-_FOB: Et Daniel entra et pria le roi de lui accorder du temps pour donner l'interprétation
    au roi.
  mal-mal: ദാനീയേൽ അകത്ത് ചെന്ന് രാജാവിനോട് തനിക്കു സമയം നൽകണം എന്നും താൻ രാജാവിനോട്
    അർത്ഥം അറിയിക്കാമെന്നും ബോധിപ്പിച്ചു.
  lit-lit: Tuomet Danielius užėjo ir paprašė karalių duoti jam laiko, kad jis galėtų
    atskleisti karaliui reikšmę.
  urd-GVR: Dānyāl fauran bādshāh ke pās gayā aur us se darḳhāst kī, “Zarā mujhe kuchh
    muhlat dījie tāki maiṅ bādshāh ke ḳhāb kī tābīr kar sakūṅ.”
  suz-BL: मिनु मेको तुइक्‍ता नोले दानीएल पिप आ बाक्‍तीकेम लशा ‘इच्‍का नाक्‍त रिम्‍दीन।
    मिनु गो मेको ङोमु नु मेको आ अर्थ इन कली शोव़नन्‍नी’ ” दे पुंइतु।
  eng-NOY: Then Daniel went in, and desired of the king that he would give him time,
    and that he would show the king the interpretation.
  ita-1927: E Daniele entrò dal re, e gli chiese di dargli tempo; che avrebbe fatto
    conoscere al re l’interpretazione del sogno.
  ckb-ckb: لێرەدا دانیال چووە ژوورەوە و داوای لە پاشا کرد کاتی پێبدات، بۆ ئەوەی لێکدانەوەی
    خەونەکە بۆ پاشا دەربخات.
  eng-BBE: And Daniel went in and made a request to the king to give him time and
    he would make clear the sense of his dream to the king.
  kan-OKCV: ಆಗ ದಾನಿಯೇಲನು ಅರಮನೆಗೆ ಹೋಗಿ ತನಗೆ ಸಮಯ ಕೊಡಲು ಇಷ್ಟಪಟ್ಟರೆ, ತಾನು ಅರಸನಿಗೆ ಅದರ
    ಅರ್ಥವನ್ನು ತಿಳಿಸುವೆನೆಂದು ಹೇಳಿದನು.
  tam-2017: தானியேல் ராஜாவினிடத்தில் போய், கனவின் அர்த்தத்தை ராஜாவிற்குக் காண்பிக்கும்படித்
    தனக்குத் தவணைகொடுக்க விண்ணப்பம்செய்தான்.
  spa-RV-1909: Y Daniel entró, y pidió al rey que le diese tiempo, y que él mostraría
    al rey la declaración.
  ron-BTF: Atunci Daniel a intrat și a rugat pe împărat să îi dea timp, iar el îi
    va arăta împăratului interpretarea.
  eng-WEBP: Daniel went in, and desired of the king that he would appoint him a time,
    and he would show the king the interpretation.
  eng-FBV: Daniel immediately went to see the king and asked for more time to explain
    the dream and its meaning to him.
  nch-BL: Huan Daniel yajqui nimantzi campa itztoya nopa tanahuatijquet huan quiilhui
    ma quimaca se ome tonati para huelis quipohuilisquía itemic. Huan nopa tanahuatijquet
    quiseli cati quiijto.
  vie-1934: Tức thì Đa-ni-ên vào, xin vua cho mình một hạn nữa, hầu có thể giải nghĩa
    điềm chiêm bao đó cho vua.
  hin-CV: यह जानकर दानिएल राजा के पास गया और कुछ समय देने की मांग की, ताकि वह राजा
    को उसके स्वप्न का अर्थ बता सके.
  spa-BES: Y Daniel entró e hizo una petición al rey para que le diera tiempo y él
    dejaría claro el significado de su sueño al rey.
  tdx-tdx: Nimoak’ ao amy zao t’i Daniele, nihalaly amy mpanjakay hanolora’e andro
    handrazaña’e amy mpanjakay.
  tha-KJV: แล​้วดาเนียลก็​เข​้าไปเฝ้าและกราบทูลกษั​ตริ​ย์​ขอให้​กำหนดเวลาเพื่อท่านจะถวายคำแก้พระสุ​บิ​นแด่​กษัตริย์
  por-BR-2018: E Daniel entrou, e pediu ao rei que lhe desse tempo para que ele mostrasse
    a interpretação ao rei.
  deu-ELO: Und Daniel ging hinein und erbat sich von dem König, daß er ihm eine Frist
    gewähren möge, um dem König die Deutung anzuzeigen.
  eng-WYC-2018: Daniel entered, and prayed the king, that he should give time to him
    to show the solving to the king. (Daniel entered in, and beseeched the king, that
    he would give him some time, so that he could tell the interpretation to the king.
    And the king agreed.)
  epo-epo: Daniel iris kaj petis la reĝon, ke li donu al li templimon, kaj li prezentos
    al la reĝo la klarigon.
  uig-PIN: Daniyal dǝrⱨal padixaⱨ aldiƣa kirip, padixaⱨtin qüxigǝ tǝbir bǝrgüdǝk waⱪit
    berixni tǝlǝp ⱪildi.
  beo-beo: 'Amola Da:niele da hedolodafa asili, hina bagadema e da bagade dawa:su
    dunu amo hedolo mae medole legema:ne sia:si. Bai e da hina bagadema ea simasi
    bai olelemusa: dawa:i. Amo sia: nababeba:le hina bagade da defea sia:i dagoi.'
  tpi-OTNT: Na Daniel i go kwiktaim long king na i askim em long em i no ken kilim
    ol saveman hariap, na bai em i ken autim as bilong dispela driman.
  hau-SA: Da jin haka sai Daniyel ya tafi wurin sarki ya nemi ƙarin lokaci, domin
    yă bayyana wa sarki mafarkin da kuma fassararsa.
  uig-LAT: Daniyal derhal padishah aldigha kirip, padishahtin chüshige tebir bergüdek
    waqit bérishni telep qildi.
  nde-nde: Esekuzwile lokho uDanyeli waya enkosini wacela ukuba ake aphiwe isikhathi,
    ukuze ayichazele iphupho layo.
  ton-ton: Pea toki ʻalu atu ai ʻa Taniela ki he tuʻi ʻo ne kole ke ne fakatotoka
    muʻa, pea te ne fakahā ki he tuʻi ʻa hono ʻuhinga.
  ces-1613: Pročež Daniel všed, prosil krále, aby jemu prodlel času k oznámení výkladu
    toho králi.
  eng-WMB: Daniel went in, and desired of the king that he would appoint him a time,
    and he would show the king the interpretation.
  tam-TCV: அதனைக் கேட்டதும் தானியேல் அரசனிடம் உள்ளே போய் கனவையும், அதன் விளக்கத்தையும்
    சொல்லுவதற்கு அவனுக்கு ஒரு காலக்கெடு தரும்படிக் கேட்டான்.
  ceb-ULB: Unya miadto si Daniel ug nangayo ug pagtugot nga makigsulti siya sa hari
    aron maipakita niya ang kahulogan ngadto sa hari.
  pol-UBG: Wszedł więc Daniel do króla i poprosił go, aby dał mu czas na oznajmienie
    królowi znaczenia snu.
  agr-agr: 'Dutika ujakam Daniel apun jegajua chichajak: “Apuh, wait aneasam tsawan
    sujusta, nunikamin ame kajamjaum dusha wajukatnuk aan kajamjaume nuna dekaan ujaktajame”,
    tiuwai.'
  kyc-kyc: Dokopa Daniele aopa papala baame kiŋi doko kombeya renge angi doko polo
    langiru lao yuu gii kuki lama mee jinya leya.
  urd-GVU: دانیال فوراً بادشاہ کے پاس گیا اور اُس سے درخواست کی، ”ذرا مجھے کچھ مہلت
    دیجئے تاکہ مَیں بادشاہ کے خواب کی تعبیر کر سکوں۔“
  deu-1912: Da ging Daniel hinein und bat den König, daß er ihm Frist gäbe, damit
    er die Deutung dem König sagen möchte.
  kan-2017: ಆ ಮೇಲೆ ದಾನಿಯೇಲನು ಅರಮನೆಗೆ ಬಂದು, “ನನಗೆ ಸಮಯವನ್ನು ಕೊಟ್ಟರೆ ನಾನು ಆ ಕನಸಿನ ಅರ್ಥವನ್ನು
    ರಾಜನಿಗೆ ವಿವರಿಸುವೆನು” ಎಂದು ಅರಿಕೆ ಮಾಡಿದನು.
  yap-yap: Ka chingiyal’nem me yan Daniel nge wenignag ngak e en pilung ni dab ka’an
    rin’ e tin keyog, nge yag ni nge weliy ngak e en ni pilung fan fare lik’ay rok.
  hlt-MCSB: Te dongah Daniel Te cet tih amah te a tue a paek phoeiah thuingaihnah
    Te manghai mah taengah thui pah hamla manghai taengah a bih .
  mdy-ETH: ዬካፓ ዳኣኔኤሌ ኔጉዋዖ ካኣቲ ኮይላ ጌሊ ዓውቶ ቡሊፆኮ ዻካ ዎዴ ዒንጋንዳጉዲ ሺኢቄኔ።
  twi-ASANTE: Daniel kɔhunuu Ɔhene no, na ɔsrɛɛ no sɛ ɔmma no berɛ kakra na ɔbɛba
    abɛkyerɛ daeɛ no ase.
  bhl-bhl: 'Bokolewei, Daniel e uneko, emisik kamok fian beem mit mewso uneko, bokolewomele:
    “Ku mali ding mak fensomi, ne kulo kiin dem sen kembelew beso, beem mongom so,
    kilele silel bokokemoki te.”, dangse kale.'
  eng-WEBU: Daniel went in, and desired of the king that he would appoint him a time,
    and he would show the king the interpretation.
  wal-wal: Hegan Daaneeli kawuwaakko gelidi, aimuwaa birshshettaa erissanau, baayyo
    wodee imettana mala woossiis.
  spa-PDDPT: Daniel entró y pidió al rey que le diera tiempo para declarar la interpretación
    al rey.
  gun-gun: Ha'e ramo huvixavea py Daniel oo vy ixupe ojerure oa'anga pukuve'i ju aguã
    re, huvixave pe omombe'u porã aguã oexa ra'u va'ekue mba'erã paa.
  agu-BL: Yi tbital Daniel yi xtxolbil nintzun ben i'-tz tan yol tetz yi rey. Yi tpone'n
    nintzun cu' wutz tan jakle'n mu'ẍ tiemp tan xtxumul yi mbi i ila'tz yi wutzicy'
    nin mbi eka'n ta'n. Cujil tzun yi rey, quib yi jak Daniel.
  ilo-ULB: Kalpasanna, simrek ni Daniel ket kiniddawna a mangikeddeng ti ari iti tiempo
    tapno maibagana ti kaipapanan ti tagtagainep iti ari.
  kpg-kpg: Di madagoaa hua deelaa, gei Daniel guu hana gu dangidangi bolo gi dugu anga
    di madagoaa bodobodo, gii mee ia di haga donu di midi gi di king.
  uig-ARA: دانىيال دەرھال پادىشاھ ئالدىغا كىرىپ، پادىشاھتىن چۈشىگە تەبىر بەرگۈدەك
    ۋاقىت بېرىشنى تەلەپ قىلدى.
  sus-sus: Na tɛmui Daniyɛli naxa siga mangɛ yire, a fa a mayandi a xa tɛmui nde fi
    a ma alako a xa nɔ na xiye nun a kui ife fasaride a bɛ.
  pon-2006: Daniel eri mwadang pwuralahng me lapalap akan oh peki re en awih mahs,
    pwe en song kawehwehiong nanmwarkio sapwellime alimano.
  jae-jae: Go Daniel kêsô gêdêŋ kiŋ gêja ma keteŋ eŋ gebe êkêŋ noc teŋ acgom ma eŋ
    oc êwa mê ŋam sa êndêŋ kiŋ tau.
  ksd-ksd: Ma Daniel i ga ruk pire ra king, ma i ga lul ia ba na tul tar ta umana
    bung tana upi na vaarike ra kukurai ra ririvon pire ra king.
  tur-YTC: Daniel içeri girdi ve krala yorumu göstermek için kraldan kendisine bir
    zaman vermesini istedi.
  ind-AYT: Daniel lalu menghadap raja dan memohon kepadanya agar dia diberi waktu
    untuk menunjukkan maknanya kepada raja.
  nya-nya: Danieli anapita mofulumira kwa mfumu ndipo anamupempha kuti amupatse nthawi
    kuti amuwuze zimene walota ndi tanthauzo lake.
  hrv-hrv: a Daniel otiđe kralju i zamoli da mu dade vremena te će kralju otkriti
    što san znači.
  mps-mps: Tama Daniel te kingba polo pelama, tama agabolo hanalugi pelama, agai te
    po page koneani bidi dabe te polo asesa ela mugio olama, tama agai te na yali
    po page pusaibao po wai dao.
  tpi-tpi: Na Daniel i go kwiktaim long king na i askim em long em i no ken kilim
    ol saveman hariap, na bai em i ken autim as bilong dispela driman.
  dan-1931: gik Daniel ind til Kongen og bad ham give sig en Frist, så skulde han
    tyde Kongen Drømmen.
  vie-OVCB: Đa-ni-ên lập tức vào chầu vua, xin vua cho mình một thời gian nữa để có
    thể giải mộng cho vua.
  guj-2017: તેથી દાનિયેલે રાજાની સમક્ષ જઈને અરજ કરી કે, આપ મને થોડો સમય આપો એટલે હું
    આપના સ્વપ્નનો અર્થ જણાવીશ.
  pon-2006A: Daniel eri mwadang pwuralahng me lapalap akan oh peki re en awih mahs,
    pwe en song kawehwehiong nanmwarkio sapwellime alimano.
  por-BRBSL: Daniel entrou, e desejou do rei que ele o nomeasse um tempo, e ele mostraria
    ao rei a interpretação.
  swe-swe: Daniel gick in till kungen [Nebukadnessar] och bad om att få tid på sig,
    så skulle han berätta vad drömmen betydde.
  cth-cth: Ariok ni hote konglamnaw hah a dei navah, Daniel ni siangpahrang im a kâen
    teh, hote mang deicai nahanelah atueng na poe ei telah a kâhei.
  twi-twi: Daniel kohuu Ɔhene no, na ɔsrɛɛ no sɛ ɔmma no bere kakra na ɔbɛba abɛkyerɛ
    dae no ase.
  hlt-hlt: Te dongah Daniel te cet tih amah te a tue a paek phoeiah thuingaihnah te
    manghai mah taengah thui pah hamla manghai taengah a bih.
  tbz-SIM: Kɛ̀ Dɑnniyɛɛri pɑ̃̀nkɛɛ kɔtɛ okpɑ̀ɑ̀tì borɛ̀ kóò bɑ̀ńtɛ̀ kɛ dɔ̀ wèe ò pɑ̃
    mɛfíè nkòò yóó ò nɑ̀kɛ́mu o dɔuǹtì nɛ̀ tì bɛnkú mù.
  msy-2020: Ezɨ Daniel fofozir gumaziba aremeghan aghuagha, zuamɨra ghua atrivimɨn
    mɨgɨa ghaze, “Nɨ tong dughiam na danightɨ kɨ irebamɨn mɨngarimɨn gun mɨkɨmam.”
  dop-dop: 'Ɩlɛnɑ Tɑniyɛɛlɩ polo wulɑʋ kiŋ nɑ ɩ́ sǝlǝmɩ-ɩ sɩ: Hɑ-m wɑɑtʋ nɑ mɑ́ heeli-ŋ
    nyɑ́ toosee, nɑ ɑ hʋwɛɛ.'
  azb-azb: Daniel içəri girib padşahdan xahiş etdi ki, yuxunun yozumunu padşaha bildirmək
    üçün ona vaxt versin.
  eng-DBY: And Daniel went in, and requested of the king that he would give him time,
    that he might shew the king the interpretation.
  hin-2017: और दानिय्येल ने भीतर जाकर राजा से विनती की, कि उसके लिये कोई समय ठहराया
    जाए, तो वह महाराज को स्वप्न का अर्थ बता देगा।
  wol-KYG: Dañeel nag dem ca Buur, ñaan ko mu may ko jot gu mu ko joxe pirim gént
    ga.
  eng-YLT: and Daniel hath gone up, and sought of the king that he would give him
    time to shew the interpretation to the king.
  kne-kne: Pag et emey si Daniel sin kad-an di ari et nanpakaasi ta idawtan din ari
    si timpo ta asi nan ibaga din olog di iitaw na.
  eng-WYC-2017: Daniel entered, and prayed the king, that he should give time to him
    to show the solving to the king.
  eng-WMBB: Daniel went in, and desired of the king that he would appoint him a time,
    and he would show the king the interpretation.
  urd-GVH: दानियाल फ़ौरन बादशाह के पास गया और उससे दरख़ास्त की, “ज़रा मुझे कुछ मोहलत
    दीजिए ताकि मैं बादशाह के ख़ाब की ताबीर कर सकूँ।”
  rug-rug: Gua, ke topue la se Daniela koasa baṉara meke tepa pude ponia totoso, pude
    kote boka rupaha vala nia Daniela sa pinutagita koa sa.
  gaz-gaz: Kana irratti Daaniʼel ol seenee akka abjuu sana isaaf hiikuuf akka mootichi
    yeroo isaa kennu gaafate.
  fra-LSG: Et Daniel se rendit vers le roi, et le pria de lui accorder du temps pour
    donner au roi l’explication.
  gnn-gnn: Bala ŋayi Dänyulnydja waŋana bitjarrana, “Bulnha ŋathili, galkurra ŋe!
    Ŋarrana yurru ḻakarama ŋurukala buŋgawawalanydja, nhä ŋayi bukaway'yina, ga mayali'
    ŋurikiyi.” Bitjarra ŋayi Dänyulyunydja waŋana.
  yal-yal: Nanara, Daniyɛli yi siga mangan fɛma, a yi a mayandi alogo a xa waxatin
    fi a ma, a xa nɔ a xiyen nun a bunna falɛ mangan xa.
  haw-1868: Alaila, komo ae la o Daniela, a noi aku la i ko alii e haawi mai ia ia
    i kekahi manawa, a e hoakaka aku no oia i ke alii i ka hoike.
  arb-NAV: فَمَثَلَ دَانِيَالُ أَمَامَ الْمَلِكِ وَطَلَبَ مِنْهُ أَنْ يَمْنَحَهُ وَقْتاً
    فَيُطْلِعُهُ عَلَى تَفْسِيرِ الْحُلْمِ.
  ewe-ewe: Tete Daniel yi fia la gbɔ eye wòbia be wòana ɣeyiɣi ye be yeaɖe drɔ̃e la
    gɔme nɛ.
  eng-LEE: But Daniel went in, and requested of the king that he would give him time,
    that he might tell the interpretation to the king.
  gvn-gvn: '@see-verse:DAN.002.015'
  asm-FB: তেতিয়া দানিয়েল ভিতৰলৈ গ’ল, আৰু ৰজাৰ আগত যাতে সপোন ব্যাখ্যা কৰিব পাৰে;
    সেই বাবে ৰজাৰ সৈতে সাক্ষাৎ কৰিবলৈ তেওঁ অনুৰোধ কৰিলে।
  sus-A: نَ تّمُي دَنِيّلِ نَشَ سِفَ مَنفّ يِرٍ، عَ قَ عَ مَيَندِ عَ شَ تّمُي ندٍ
    قِ عَ مَ عَلَكٌ عَ شَ نْ نَ شِيٍ نُن عَ كُي عِقٍ قَسَرِدٍ عَ بّ.
  fra-SBL: Daniel entra, et demanda au roi de lui fixer un moment, et de lui montrer
    l'interprétation.
  hbo-hbo: וְדָ֣נִיֵּ֔אל עַ֖ל וּבְעָ֣ה מִן־מַלְכָּ֑א דִּ֚י זְמָ֣ן יִנְתֵּן־לֵ֔הּ וּפִשְׁרָ֖א
    לְהַֽחֲוָיָ֥ה לְמַלְכָּֽא׃ פ
  piu-2006: '@see-verse:DAN.002.015'
  pjt-pjt: Ka Danieltu kulintjatjanu mapalku anu mayatja panya Nipaka-nitjalakutu,
    munu wirkaṟa palula wangkangu, “Tjaultji panya tjuṯa markula, kaṉa ankula tjukutjuku
    nyinara kuliṟa maḻaku pitjala nyuntulalta utiṟa tjakultjunkuku nyuntu panya tjukurmankunytjitja.”
    Ka mayatjangku panya palyanmanu munu tjaultji tjuṯa markuṉu.
  kik-kik: Danieli aigua ũguo agĩthiĩ harĩ mũthamaki, akĩmũũria amũhe ihinda, nĩgeetha
    ahote kũmũtaũrĩra kĩroto kĩu.
  omb-omb: Siu, Daniel mo vano mo hui na ratahigi huri ve na tau na taro, huri ngeie
    vin matamwasaragi na nona boborea.
  fra-NCL: Alors Daniel entra dans le palais et pria le roi de lui accorder un délai
    afin de faire connaître au roi la signification.
  cek-AK: To naah Daniel mah siangpahrang khaeah caeh moe, anih ih amang leh pae hanah
    atue to hnik.
  cuk-cuk: Geb agine, Daniel, rey-daknadgusad. Geb Daniel, gabdaked-odulogegala, reyse
    ibagan ega napi-osuguye egichisad.
  uig-CYR: Даниял дәрһал падиша алдиға кирип, падишадин чүшигә тәбир бәргидәк вақит
    беришни тәләп қилди.
  tel-2017: దానియేలు రాజుకు వచ్చిన కల భావం తెలియజేయడానికి తనకు కొంత గడువు ఇవ్వమని
    రాజు దగ్గర అనుమతి తీసుకున్నాడు.
  hat-BSA: Konsa, Daniel te antre anndan e te fè yon demann a wa a pou li ta bay li
    tan, pou l ta ka deklare entèpretasyon an bay a wa a.
  kos-kos: In pacl sacna Daniel el som ac eis ku sin mwet fulat lun inkul uh in kolla
    kutu srisrik pacl uh, elan ku in akkalemye nu sin tokosra kalmen mweme sah.
  hbo-WLC: וְדָ֣נִיֵּ֔אל עַ֖ל וּבְעָ֣ה מִן־מַלְכָּ֑א דִּ֚י זְמָ֣ן יִנְתֵּן־לֵ֔הּ וּפִשְׁרָ֖א
    לְהַֽחֲוָיָ֥ה לְמַלְכָּֽא׃ פ
  ibo-ibo: Mgbe ahụ, Daniel banyere nʼụlọeze, ịhụ ya. Ọ rịọrọ eze ka o nyetụ ya nwa
    oge iji kọwaakwara ya ihe nrọ ahụ pụtara.
  ory-ory: ଏଥିରେ ଦାନିୟେଲ ରାଜାଙ୍କ ନିକଟକୁ ଯାଇ ଆପଣା ପାଇଁ ଗୋଟିଏ ସମୟ ନିରୂପଣ କରିବାକୁ ପ୍ରାର୍ଥନା
    କଲେ, ତାହା କଲେ ମହାରାଜାଙ୍କ ନିକଟରେ ସ୍ୱପ୍ନର ଅର୍ଥ ପ୍ରକାଶ କରିବି ବୋଲି କହିଲେ।
  chk-chk: Iwe, Taniel a tolong ren ewe king o tüngor ngeni, pwe epwe mwüt ngeni eu
    fansoun an epwe witiwit fän iten an epwe awewe ngeni ewe king wewen an we tan.
  rop-rop: Wal streidawei Denyul bin go en askim det king blanga gibit im mowa taim
    wulijim im gin dalim det king wanim det drim min.
  ukr-1871: І ввійшов Даниїл та й упросив царя дати йому час, щоб він міг сказати
    значіннє сну.
  deu-1951: Daniel aber ging hinein und bat den König, ihm eine Frist zu gewähren,
    so wolle er dem Könige die Deutung sagen.
  eng-JPS: Then Daniel went in, and desired of the king that he would give him time,
    that he might declare unto the king the interpretation.
  srp-1865: A Danilo otide i zamoli cara da mu ostavi vremena, pak æe kazati caru
    što san znaèi.
  lug-lug: Awo Danyeri n’alaga eri kabaka, n’asaba aweebwe ekiseera okwogera ne kabaka,
    alyoke amutegeeze amakulu g’ekirooto.
  heb-heb: ודניאל על ובעה מן מלכא די זמן ינתן לה ופשרא להחויה למלכא׃
  ben-IRV: তখন দানিয়েল রাজার কাছে গিয়ে তাঁর সঙ্গে সাক্ষাৎ করার জন্য দিন চাইলেন যেন
    তিনি রাজার কাছে স্বপ্নটার অর্থ প্রকাশ করতে পারেন।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਨੇ ਅੰਦਰ ਜਾ ਕੇ ਰਾਜੇ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਕਿ ਮੈਨੂੰ ਵਕਤ ਦਿਓ ਅਤੇ ਮੈਂ ਰਾਜੇ
    ਨੂੰ ਅਰਥ ਦੱਸਾਂਗਾ।
  tkr-tkr: Manke Daniyal paççahısqa hark'ın, mang'uke cun nyak' nen eyheniyva, yuşan
    ha'asda gah hooqa.
  mya-JVB: ဒံယေလ သည် နန်းတော်သို့ ဝင် ၍ အိပ်မက် တော်ကို ဖြေရသော နေ့ ရက်အချိန်ကိုပေး
    တော်မူမည် အကြောင်း အသနား တော်ခံပြီးမှ၊
  tte-O: Yo Daniela ilau kin koina ikawanoi tem sauga tupwana iwolena na kenona ibui.
  tbg-tbg: Minti tuvaro Danieriva vaaka Nebukanesaava vaunaini oruntero tiharo, Mpo,
    avuhainaao, are voqavata qaqi vairaqe te inaaraiqa varike viraqaahai are taira
    tavaanara vira okara ai tiva amiare, tiro.
  hmo-hmo: Daniela be maoromaoro king dekenai ia lao, ia noia, nega sisina do ia henia,
    vadaeni unai nihi ena anina do ia hadibaia.
  urd-urd: और दानीएल ने अन्दर जाकर बादशाह से 'अर्ज़ किया कि मुझे मुहलत मिले, तो मैं
    बादशाह के सामने ता'बीर बयान करूँगा।
  rus-SYN: И Даниил вошел, и упросил царя дать ему время, и он представит царю толкование
    сна.
  bqc-SIM: Ɔ̃ Daniɛli gɛ̀ wabikɛ̀ kíawa aà sↄ̃ ń gↄↄo yↄↄ, í gbasa nanapi bↄↄlɛkɛɛ̀.
  tcz-CHONGTHU: Apettah chun, Daniel jong lengpa heng’a avahlut jengin, lengpa kom’a
    amang ledohna ding phat chomkhat athumbe tan ahi.
  mar-mar: मग दानीएलाने आत जाऊन राजास विनंती केली की, “त्याला समय द्यावा म्हणजे त्यास
    महाराजाला त्याच्या स्वप्नाचा उलगडा सांगता येईल.”
  qub-qub: Chaymi Danielga rayman aywaran. Nircur ruwaran imapaj suyñushan cashantapis
    willapänanpäga shuyaycunanpäraj.
  bqp-bqp: Mɑ Dɑniɛli u dɑ sinɑ bokon mi u nùn kɑnɑ u nùn deri sɑɑ fiiko, kpɑ u wɑ
    u nùn dosu ge tubusiɑ.
  hat-hat: Danyèl al mande wa a pou li ba li yon dèle pou l' ka fè wa a konnen sa
    rèv la vle di.
  eng-BSB: So Daniel went in and asked the king to give him some time, so that he
    could give him the interpretation.
  eng-WEBPB: Daniel went in, and desired of the king that he would appoint him a time,
    and he would show the king the interpretation.
  kbq-kbq: Anante Danieli'a ame huno kini nete vuno, Osi'a kna naminege'na ana ava'namofo
    agafa'a eriama hu'na kasami'neno huno ome antahige'ne.
  nhe-BL: Huan Daniel yajqui nimantzi campa itztoya nopa tlanahuatijquetl huan quiilhui
    ma quimaca se ome tonali para huelis quipohuilisquía itemic. Huan nopa tlanahuatijquetl
    quiseli tlen quiijto.
  bus-bus: Ben Daniɛli gàa à wɛ́ɛ kɛ̀ kínaa à sↄ̃ kↄ̃n gurↄↄo aɛ féte gbasa à nanaa
    pì bↄkↄ̃tɛnɛ.
  gub-BL: Na'e uze'eg Taniew oho tuwihawete pe kury. — Urezuka zo pe na'arewahy nehe.
    Hezeagaw wer nepuahu awer imume'u pà newe, ikwaw kar haw imume'u pà newe nehe
    no.
  eng-DRA: Daniel went in and desired of the king, that he would give him time to
    resolve the question and declare it to the king.
