verse: DAN.002.019
translations:
  mal-C: ആ രാത്രിയിൽ ഒരു ദർശനത്തിൽ ദാനീയേലിന് ആ രഹസ്യം വെളിപ്പെട്ടു. അപ്പോൾ ദാനീയേൽ
    സ്വർഗത്തിലെ ദൈവത്തെ ഇപ്രകാരം സ്തുതിച്ചു.
  deu-TKW: Daniel aber wurde sodann im Nachtgesichte das Geheimnis enthüllt. Da pries
    Daniel den Gott des Himmels.
  lin-lin: Bongo na butu, Daniele azwaki emoniseli oyo elakisaki ye mabombami yango ;
    boye, akumisaki Nzambe ya Lola.
  eng-LSV: Then to Daniel, in a vision of the night, the secret has been revealed.
    Then Daniel has blessed the God of the heavens.
  eng-GNV: 'Then was the secret reueiled vnto Daniel in a vision by night: therefore
    Daniel praysed the God of heauen.'
  eng-WEBSTER: Then was the secret revealed to Daniel in a night vision. Then Daniel
    blessed the God of heaven.
  nhw-BL: Huajca ipan nopa tlayohua Toteco Dios catli itztoc ilhuicac quimacac Daniel
    se tlanextili huan quinextili nopa tlamantli catli amo aqui quimatiyaya. Huan
    yeca Daniel quitlascamatqui Toteco Dios catli itztoc ilhuicac,
  swh-ONEN: Wakati wa usiku lile fumbo lilifunuliwa kwa Danieli katika maono. Ndipo
    Danieli akamhimidi Mungu wa mbinguni,
  bba-bba: Yen biruwɑ Gusunɔ u Dɑniɛli dosu ɡe sɔ̃ɔwɑ wɔ̃kuru, kɑ̃siru sɔɔ. Mɑ Dɑniɛli
    u nùn siɑrɑ. U nɛɛ,
  eng-KJVCPB: Then was the secret revealed unto Daniel in a night vision. Then Daniel
    blessed the God of heaven.
  mpx-mpx: Yaka bulin o Yabowaine bugul misusumena o ana mwananal i pamasal Daniyela
    ana pankite elana. Inoke Yabowaine labulabumwa i tobalan,
  luo-luo: Otienono nonyis Daniel tiend midhierono e lek. Eka Daniel nopako Nyasach
    polo,
  meu-meu: Bena una ḡau hehunina na Daniel enai e hedinarai, hanuaboi mata-hanaina
    lalonai. Bena Daniel ese guba Duavana e hanamoa.
  npi-ULB: त्यो रात एउटा दर्शनमा दनिएललाई त्यो रहस्य प्रकट गरियो । तब दानिएलले स्वर्गका
    परमेश्‍वरको प्रशंसा गरे,
  yor-yor: Ní òru, àṣírí náà hàn sí Daniẹli ní ojú ìran. Nígbà náà ni Daniẹli fi ògo
    fún Ọlọ́run ọ̀run
  pes-OPCB: همان شب در رؤیا آن راز بر دانیال آشکار شد و او خدای آسمانها را ستایش نموده،
  tgl-ULB: Nang gabing iyon, naihayag ang lihim kay Daniel sa isang pangitain. At
    pinuri ni Daniel ang Diyos ng kalangitan
  cbu-NT: Ashiri Apanllee mashirangsin, anuritam psaan Apanll Danielaa miranish tuyamandarangiya,
    yuwaa Nabukodonosor pamazurangu anootsi. Ashiri Danielsha anumand Apanllee, Wapparee,
    táyaru, ungirtaku,
  hui-hui: Ai horo ogoningi dege mbiraga hayagola Ngode Datagaliwabehanda emaga ogo
    ale lalubi irane ogo ale lalubi Danielehondo de gandebaha walia hene. Ani walia
    hayagola Daniele ibugua Ngode Datagaliwabenaga mini yaraga halu ogodagua lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​ညဥ့်​၌​ပင်​လျှင်​ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​တွင် ခက်​ခဲ​နက်​နဲ​သော​အိပ်​မက်​ကို
    ဒံ​ယေ​လ​အား​ရှင်း​လင်း​ဖော်​ပြ​တော်​မူ​၏။ ထို​အ​ခါ​ဒံ​ယေ​လ​သည်​ကောင်း​ကင်​ဘုံ​ရှင်
    ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​ဤ​သို့ ချီး​မွမ်း​လေ​၏။
  bod-N: དེ་ནས་མཚན་མོའི་ཞལ་གཟིགས་ཁྲོད་དུ་གསང་བ་དེ་དཱ་ནེ་ཨེལ་ལ་མངོན་པར་མཛད་པས་དཱ་ནེ་ཨེལ་གྱིས་ནམ་མཁའི་དཀོན་མཆོག་ལ་འདི་ལྟར་བསྟོད་པ་ཕུལ་བ་སྟེ།
  sna-sna: Chakavanzika ichi chakazoratidzwa kuna Dhanieri usiku muchiratidzo. Ipapo
    Dhanieri akarumbidza Mwari wokudenga
  spa-BLM: Entonces el secreto le fue revelado a Daniel en una visión nocturna. Entonces
    Daniel bendijo al Dios del cielo.
  cac-cac: Axo d'a jun ac'val chi', ix yac' Dios svayichej vin̈aj Daniel tas jun svayich
    vin̈ rey chi' yed' tas syalelc'ochi. Yuj chi', ix yal vach' lolonel vin̈ d'a sDiosal
    satchaan̈.
  swh-ULB: Usiku ule siri ilifunuliwa kwa Danieli katika maono. Kisha Danieli akamtukuza
    Mungu wa mbinguni
  bel-bel: Тады адкрыта была Даніілу таямніца начное ўявы, і Данііл уславіў Нябеснага
    Бога.
  deu-ELBBK: Hierauf wurde dem Daniel in einem Nachtgesicht das Geheimnis offenbart.
    Da pries Daniel den Gott des Himmels.
  mbb-OT: Dutun he kezukileman impezayag te Megbevayà diyà te ki Daniel sikan is teǥeinep
    duen te hadì wey is kehuluǥan din pinaaǥi te kebpekelawas. Ne midalig ni Daniel
    is Megbevayà diyà te langit.
  mal-2015: 'അങ്ങനെ ആ രഹസ്യം ദാനീയേലിന്നു രാത്രിദർശനത്തിൽ വെളിപ്പെട്ടു; ദാനീയേൽ സ്വർഗ്ഗസ്ഥനായ
    ദൈവത്തെ സ്തുതിച്ചുപറഞ്ഞതു:'
  rmc-rmc: Paľis pes le Danieloske rači andro viďeňje otkerďa oda garuďipen. Avke
    o Daniel lašarelas le Devles andro ňebos
  nlg-nlg: Mi tana bongi vaghana keri, God te tatea vania Daniel tana mabubu na hava
    te polo. Keri ke, a Daniel te holouto God ni kokou,
  pes-OPV: آنگاه آن رازبه دانیال در رویای شب کشف شد. پس دانیال خدای آسمانها را متبارک
    خواند.
  ron-1924: Дупэ ачея и с-а дескоперит луй Даниел тайна ынтр-о ведение ын тимпул нопций.
    Ши Даниел а бинекувынтат пе Думнезеул черурилор.
  ben-OBCV: সেরাতেই স্বপ্নের রহস্য দানিয়েলের কাছে এক দর্শনের মাধ্যমে প্রকাশ পেল।
    তখন দানিয়েল স্বর্গের ঈশ্বরের প্রশংসা করলেন।
  som-som: Markaasaa qarsoodigii Daanyeel tusniin loogu muujiyey goor habeen ah. Daanyeelna
    Ilaaha samada ayuu u mahadnaqay.
  lat-VUC: 'Tunc Danieli mysterium per visionem nocte revelatum est: et benedixit
    Daniel Deum cæli,'
  eng-ASVBT: Then was the secret revealed unto Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  ita-1885: Allora il segreto fu rivelato a Daniele, in vision notturna. In quello
    stante Daniele benedisse l'Iddio del cielo.
  eng-ULB: That night the mystery was revealed to Daniel in a vision. Then Daniel
    praised the God of heaven
  spa-VBL: 'Aquella noche el misterio le fue revelado a Daniel en una visión. Entonces
    Daniel alabó al Dios del cielo:'
  fra-_FOB: Alors le secret fut révélé à Daniel, dans une vision, pendant la nuit.
    Et Daniel bénit le Dieu des cieux.
  mal-mal: 'അങ്ങനെ ആ രഹസ്യം ദാനീയേലിന് രാത്രിദർശനത്തിൽ വെളിപ്പെട്ടു; ദാനീയേൽ സ്വർഗ്ഗസ്ഥനായ
    ദൈവത്തെ സ്തുതിച്ച് പറഞ്ഞത്:'
  lit-lit: Tada Danieliui nakties regėjime buvo apreikšta paslaptis ir Danielius šlovino
    dangaus Dievą.
  urd-GVR: Rāt ke waqt Dānyāl ne royā dekhī jis meṅ us ke lie bhed kholā gayā. Tab
    us ne āsmān ke Ḳhudā kī hamd-o-sanā kī,
  suz-BL: मिनु मेको नाक्‍दो परमप्रभुमी दानीएल कली कोंइतीकेमी मेको ख्रुइश्‍शो ङोमु
    नु आ अर्थ कोंइताक्‍व। मिनु दानीएलमी स्‍वर्ग ङा परमप्रभु कली
  eng-NOY: Then was the secret revealed to Daniel in a night vision. Then Daniel blessed
    the God of heaven.
  ita-1927: Allora il segreto fu rivelato a Daniele in una visione notturna. E Daniele
    benedisse l’Iddio del cielo.
  ckb-ckb: لە شەودا، بە بینینێک نهێنییەکە بۆ دانیال ئاشکرا کرا، دانیالیش ستایشی خودای
    ئاسمانی کرد،
  eng-BBE: Then the secret was made clear to Daniel in a vision of the night. And
    Daniel gave blessing to the God of heaven.
  kan-OKCV: ಆ ರಹಸ್ಯವು ದಾನಿಯೇಲನಿಗೆ ರಾತ್ರಿ ದರ್ಶನದಲ್ಲಿ ಪ್ರಕಟವಾಯಿತು. ದಾನಿಯೇಲನು ಪರಲೋಕದ
    ದೇವರನ್ನು ಸ್ತುತಿಸಿ,
  tam-2017: பின்பு இரவுநேரத்தில் தரிசனத்திலே தானியேலுக்கு மறைபொருள் வெளிப்படுத்தப்பட்டது;
    அப்பொழுது தானியேல் பரலோகத்தின் தேவனை மகிமைப்படுத்தினான்.
  spa-RV-1909: Entonces el arcano fué revelado á Daniel en visión de noche; por lo
    cual bendijo Daniel al Dios del cielo.
  ron-BTF: Atunci taina i-a fost revelată lui Daniel într-o viziune de noapte. Apoi
    Daniel a binecuvântat pe Dumnezeul cerului.
  eng-WEBP: Then the secret was revealed to Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  eng-FBV: 'That night the mystery was revealed to Daniel in a vision. Then Daniel
    praised the God of heaven:'
  nch-BL: Huajca ipan nopa tayohua Toteco Dios cati itztoc ilhuicac quimacac Daniel
    se tanextili huan quinextili nopa tamanti cati amo aqui quimatiyaya. Huan yeca
    Daniel quitascamatqui Toteco Dios cati itztoc ilhuicac,
  vie-1934: Vậy sự kín nhiệm được tỏ ra cho Đa-ni-ên trong sự hiện thấy ban đêm; Đa-ni-ên
    bèn ngợi khen Chúa trên trời.
  hin-CV: रात के समय वह रहस्य एक दर्शन के रूप में दानिएल पर प्रगट हुआ. तब दानिएल ने
    स्वर्ग के परमेश्वर की महिमा की
  spa-BES: Entonces el secreto fue aclarado a Daniel en una visión de la noche. Y
    Daniel dio bendición al Dios del cielo.
  tdx-tdx: Naboak’ amy Daniele añ’ aroñaron-kaleñe i nietakey vaho nan­driañe’e t’i
    Andrianañaharen-dikerañe.
  tha-KJV: ในนิ​มิ​ตกลางคืนทรงเผยความลึ​กล​ั​บน​ั้นแก่ดาเนี​ยล แล​้วดาเนียลก็ถวายสาธุการแด่พระเจ้าแห่งฟ้าสวรรค์
  por-BR-2018: Então o mistério foi revelado a Daniel em visão de noite; então Daniel
    louvou ao Deus do céu.
  deu-ELO: Hierauf wurde dem Daniel in einem Nachtgesicht das Geheimnis geoffenbart.
    Da pries Daniel den Gott des Himmels.
  eng-WYC-2018: Then the private was showed to Daniel by a vision in night. And Daniel
    blessed (the) God of heaven, (Then the mystery, or the secret, was revealed to
    Daniel by a vision in the night. And Daniel blessed the God of heaven,)
  epo-epo: Kaj tiam la kaŝitaĵo malkaŝiĝis al Daniel en nokta vizio, kaj Daniel dankis
    pro tio Dion de la ĉielo.
  uig-PIN: 'Andin keqidǝ Daniyalƣa ƣayibanǝ kɵrünüxtǝ xu sirning yeximi wǝⱨiy ⱪilindi.
    Xuning bilǝn Daniyal ǝrxtiki Hudaƣa ⱨǝmdusanalar oⱪup mundaⱪ dedi:'
  beo-beo: Amalalu, amo gasi ganodini, amo simasi bai dawa:mu gogolei galu, Gode Hifawane
    amo simasi bai Da:nielema olelei dagoi. Amo hou ba:beba:le, Da:niele da Hebene
    Godema bagadewane nodoi.
  tpi-OTNT: Orait long dispela nait tasol, God i soim Daniel as bilong dispela driman
    bilong king. Na Daniel i litimapim nem bilong God
  hau-SA: A wannan dare sai aka bayyana wa Daniyel mafarkin cikin wahayi. Daniyel
    kuwa ya ɗaukaka Allah na sama.
  uig-LAT: 'Andin kéchide Daniyalgha ghayibane körünüshte shu sirning yéshimi wehiy
    qilindi. Shuning bilen Daniyal ershtiki Xudagha hemdusanalar oqup mundaq dédi:'
  nde-nde: Kwathi ebusuku inkinga leyo yambulelwa uDanyeli ngombono. UDanyeli wasemdumisa
    uNkulunkulu wasezulwini
  ton-ton: ¶ Pea naʻe toki fakahā ʻae meʻa fufū kia Taniela ʻi he meʻa hā mai ʻi he
    pō. Pea naʻe fakafetaʻi ʻa Taniela ki he ʻOtua ʻoe langi.
  ces-1613: I zjevena jest Danielovi u vidění nočním ta věc tajná. Pročež Daniel dobrořečil
    Bohu nebeskému.
  eng-WMB: Then the secret was revealed to Daniel in a vision of the night. Then Daniel
    blessed the God of heaven.
  tam-TCV: இரவுவேளையில் ஒரு தரிசனத்தின் மூலமாகத் தானியேலுக்கு அந்த மறைபொருள் வெளிப்படுத்தப்பட்டது.
    அப்பொழுது தானியேல் பரலோகத்தின் இறைவனைத் துதித்து,
  ceb-ULB: Nianang gabhiona gipadayag sa Dios ang tinago kang Daniel pinaagi sa usa
    ka panan-awon. Unya gidayeg ni Daniel ang Dios sa langit
  pol-UBG: Wtedy Danielowi została objawiona ta tajemnica w nocnym widzeniu, za co
    Daniel błogosławił Bogu nieba.
  agr-agr: Nuna tusa kanuinai, kajanum Nabucodonosor kajamjamun Apajuí Danielan ashí
    ujakui. Dutikam Daniel Apajuín emematak,
  kyc-kyc: Enakana yuu gii kukwa dokopa Anatumi renge angi doko Daniele keta pii repa
    repa pyuo lasaka piyamosa baame Anatu yake panda karenge doko lakandeya.
  urd-GVU: رات کے وقت دانیال نے رویا دیکھی جس میں اُس کے لئے بھید کھولا گیا۔ تب اُس
    نے آسمان کے خدا کی حمد و ثنا کی،
  deu-1912: Da ward Daniel solch verborgenes Ding durch ein Gesicht des Nachts offenbart.
  kan-2017: ಆಗ ಆ ರಹಸ್ಯವು ರಾತ್ರಿಯ ಸ್ವಪ್ನದಲ್ಲಿ ದಾನಿಯೇಲನಿಗೆ ಪ್ರಕಟವಾಯಿತು. ಕೂಡಲೆ ದಾನಿಯೇಲನು
    ಪರಲೋಕ ದೇವರನ್ನು ಹೀಗೆ ಸ್ತುತಿಸಿದನು,
  yap-yap: 'Me nep’ min piliyeg e changar rok Daniel nge nang fare lik’ay nge fan,
    me pining e magaer ngak Got nu tharmiy ni ga’ar:'
  hlt-MCSB: Te khoyin kah mangthui dongah tah Daniel taengah oldung te a thoeng pah
    .Te dongah Daniel loh vaan kah Pathen te a koeh .
  mdy-ETH: ዬኖ ዋንቴሎ ዓኣሺንቴ ባኮ ዳኣኔኤሌም ፆኦሲ ፔጋሲ ዻዌኔ፤ ዬያሮ ዒዚ ጫሪንጮ ፆኦዛሢ ሂዚ ጌዒ ጋላቴኔ፦
  twi-ASANTE: Anadwo no, ɔdaa kɔkoamsɛm no adi kyerɛɛ Daniel wɔ anisoadehunu mu. Na
    Daniel kamfoo ɔsoro Onyankopɔn
  bhl-bhl: Keko beli, beem kutiliw ding bakate, Sunbin-Got e Daniel elo emisik kamok
    fian beem kiin dem sense beso, beem mongom so, kukulewei, Daniel e beelo kal keleweko,
    Sunbin-Got em wiin fian daolewko,
  eng-WEBU: Then the secret was revealed to Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  wal-wal: He qamman xuurai Daaneelayyo ajjuutan qoncciis. Yaatin, Daaneeli saluwaa
    Xoossaa hagaadan yaagidi galatiis;
  spa-PDDPT: Entonces, en una visión nocturna, el misterio le fue revelado a Daniel,
    por lo cual Daniel bendijo al ʼEloha del cielo.
  gun-gun: Ha'e ramo oikuaa e'ỹ pyre Daniel pe oikuaa uka pyávy mba'emo oexa ukaa
    py. Ha'e ramo Nhanderuete yva pygua re Daniel ima'endu'a porã.
  agu-BL: 'Ite''n nin ak''bala''tz yi ẍchajol Ryos yi puntil tetz Daniel tul jun wutzicy''
    tane''n. Tk''ol tzun Daniel yi k''ajsbil tetz Ryos. Itzun taltz:'
  ilo-ULB: Iti dayta a rabii, naiparang kenni Daniel ti palimed babaen iti maysa a
    sirmata. Ket dinaydayaw ni Daniel ti Dios ti langit
  kpg-kpg: Malaa, di boo hua deelaa, gei God gu haga modongoohia di mee hagammuni
    deenei la gi Daniel i dono moe. Gei mee ga hagaamu di God o di langi, ga helekai,
  uig-ARA: 'ئاندىن كېچىدە دانىيالغا غايىبانە كۆرۈنۈشتە شۇ سىرنىڭ يېشىمى ۋەھىي قىلىندى.
    شۇنىڭ بىلەن دانىيال ئەرشتىكى خۇداغا ھەمدۇسانالار ئوقۇپ مۇنداق دېدى:'
  sus-sus: Na kɔɛ ra, Ala naxa na xiye xa gundo masen Daniyɛli bɛ laamatunyi ra. Daniyɛli
    naxa Koore Ala tantu
  pon-2006: Eri, nipwongo, ouramano ahpw sansalohng Daniel nan kaudiahl ehu. E ahpw
    kapikapinga Koht en nanleng, patohwan,
  jae-jae: Ma Anôtô geoc biŋ ŋalêlômŋa tau lasê gêdêŋ Daniel kêsêp mê toŋakatu gêbêcŋa.
    Tec Daniel kêlambiŋ Anôtô undambêŋa
  ksd-ksd: Io, di ga vaarike ra magit na pidik tai Daniel ta ra ninana ta ra marum.
    Ma Daniel i ga pite pa God arama ra bala na bakut.
  tur-YTC: O zaman sır Daniel'e geceleyin bir görümde açıklandı. Sonra Daniel göğün
    Tanrısı'nı övdü.
  ind-AYT: Kemudian, pada suatu malam, rahasia itu disingkapkan kepada Daniel dalam
    suatu penglihatan. Lalu, Daniel memuji Allah semesta langit.
  nya-nya: Usiku Yehova anamuwululira Danieli chinsinsi chija mʼmasomphenya. Pamenepo
    Danieli anatamanda Mulungu wakumwamba,
  hrv-hrv: I objavi se tajna Danielu u noćnom viđenju. A Daniel blagoslovi Boga Nebeskoga.
  mps-mps: Tialima, te sogo hulide naga, te Daniel aga na tiwai ebadi, tama Godigo
    Danielba te kingo na yali page ola mawai. Tama Danielgo te po wei ponoyu, tama
    te Godigo nogi ugwaba siyu,
  tpi-tpi: Orait long dispela nait tasol, God i soim Daniel as bilong dispela driman
    bilong king. Na Daniel i litimapim nem bilong God
  dan-1931: Da blev Hemmeligheden åbenbaret Daniel i et Nattesyn; og Daniel priste
    Himmelens Gud,
  vie-OVCB: 'Chúa nhậm lời, cho Đa-ni-ên biết giấc mộng của vua Ba-by-lôn trong một
    khải tượng ban đêm. Đa-ni-ên nức lòng tôn ngợi Đức Chúa Trời trên trời:'
  guj-2017: તે રાત્રે સંદર્શનમાં દાનિયેલને આ વિષે મર્મ પ્રગટ કરવામાં આવ્યો. તેથી દાનિયેલે
    આકાશના ઈશ્વરની સ્તુતિ કરી.
  pon-2006A: Eri, nipwongo, ouramano ahpw sansalohng Daniel nan kaudiahl ehu. E ahpw
    kapikapinga Koht en nanleng, patohwan,
  por-BRBSL: Então o segredo foi revelado a Daniel em uma visão da noite. Então Daniel
    abençoou o Deus do céu.
  swe-swe: Då uppenbarades hemligheten för Daniel i en syn om natten, och Daniel prisade
    himlens Gud.
  cth-cth: Karum toteh Cathut ni vision lahoi, hote hrolawk hah Daniel koe a dei pouh.
  twi-twi: Anadwo no, ɔdaa kokoamsɛm no adi kyerɛɛ Daniel wɔ anisoadehu mu. Na Daniel
    kamfoo ɔsoro Nyankopɔn
  hlt-hlt: Te khoyin kah mangthui dongah tah Daniel taengah oldung te a thoeng pah.
    Te dongah Daniel loh vaan kah Pathen te a koeh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie mbɛnkɛ Dɑnniyɛɛri dɛ kó tidɔuǹtì tu mù ò duɔ́ dɛ̀ kɛyènkɛ̀,
    kòo kù sɑ̃ntɛ kɛ dɔ̀:'
  msy-2020: Ezɨ dɨmagarir kamra God, atrivimɨn irebamɨn mɨngarim Danielɨn aka. Ezɨ
    Daniel Godɨn Uan Nguibamɨn Itimɨn ziam fa,
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝ hʋlɑ Tɑniyɛɛlɩ kɛ kʋŋmɛsǝtʋ tǝnɛ ɩnǝɣɩ toosee tɑɑ kɛ́ ɑhoo.
    Ɩlɛnɑ ɩ́ sɑ ɩsɔtɑɑ Ɩsɔ sɩ:'
  azb-azb: O zaman bu sirr Danielə gecə gələn görüntüdə aşkar oldu, buna görə də Daniel
    göylərin Allahına şükür etdi.
  eng-DBY: Then was the secret revealed unto Daniel in a night vision. Then Daniel
    blessed the God of the heavens.
  hin-2017: तब वह भेद दानिय्येल को रात के समय दर्शन के द्वारा प्रगट किया गया। तब दानिय्येल
    ने स्वर्ग के परमेश्वर का यह कहकर धन्यवाद किया, (अय्यू. 33:15, 16, गिन. 12:6)
  wol-KYG: Ca guddi ga nag, ñu won mbóot ma Dañeel ci biir peeñu. Ci kaw loolu Dañeel
    sant Yàlla Boroom asamaan,
  eng-YLT: Then to Daniel, in a vision of the night, the secret hath been revealed.
    Then hath Daniel blessed the God of the heavens.
  kne-kne: Isdi ay labi, naipaammo din banag ay doy en Daniel babaen si kaman iitaw
    et dinaydayaw na si Diyos ay wadad daya.
  eng-WYC-2017: Then the private was showed to Daniel by a vision in night. And Daniel
    blessed God of heaven,
  eng-WMBB: Then the secret was revealed to Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  urd-GVH: रात के वक़्त दानियाल ने रोया देखी जिसमें उसके लिए भेद खोला गया। तब उसने
    आसमान के ख़ुदा की हम्दो-सना की,
  rug-rug: Pana boṉi si vura mo koe Daniela sa pinutagita sapu lopu ta tumaena pa
    dinogodogorae. Meke vahesia Daniela sa Tamasa pa Maṉauru.
  gaz-gaz: Halkan sanas icciitiin sun mulʼataan Daaniʼelitti mulʼifame. Ergasiis Daaniʼel
    Waaqa samii galateeffatee
  fra-LSG: Alors le secret fut révélé à Daniel dans une vision pendant la nuit. Et
    Daniel bénit le Dieu des cieux.
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu munhakunydja Godthu warraŋulkuŋala maḻŋ'maraŋalana
    Dänyulwala, ŋayi ḻakaraŋala nhanukala nhä ŋunhi ŋayi ŋuriŋi buŋgawayu bukaway'yina,
    ga biyapul mayali'na ŋurikiy bukaway'wuy. Bala ŋayi Dänyulyunydja mirithinana
    dhikana buku‐wurrparanydja, wokthurrunana manapara Godku djiwarr'wuywunydja wal'ŋu,
    waŋana bitjarrana gam'.
  yal-yal: Nanara, Daniyɛli yi fe toon ti kɔɛɛn na alo xiyena, fe luxunxin yi lankɛnɛmaya
    a xa. Daniyɛli yi Ala tantun naxan kore,
  haw-1868: Alaila, ua hoakakaia mai ua mea ike ole ia la ia Daniela, ma ke akaku
    i ka po. A hoomaikai aku la o Daniela i ke Akua o ka lani.
  arb-NAV: عِنْدَئِذٍ انْكَشَفَ السِّرُّ لِدَانِيَالَ فِي رُؤْيَا اللَّيْلِ، فَبَارَكَ
    إِلَهَ السَّمَاوَاتِ،
  ewe-ewe: Le zã me la, Mawu ɖe nya ɣaɣla sia fia Daniel le ŋutega me. Ale Daniel
    kafu dziƒo ƒe Mawu la
  eng-LEE: Thereupon was the secret revealed unto Daniel in a vision of the night.
    Then did Daniel bless the God of heaven.
  gvn-gvn: '@see-verse:DAN.002.018'
  asm-FB: সেই ৰাতি দানিয়েলৰ দৰ্শনত সেই নিগূঢ় বিষয় প্ৰকাশিত হ’ল, তেতিয়া দানিয়েলে
    স্বৰ্গৰ ঈশ্বৰৰ ধন্যবাদ প্রশংসা কৰিলে, আৰু ক’লে,
  sus-A: نَ كْي رَ، عَلَ نَشَ نَ شِيٍ شَ فُندٌ مَسٍن دَنِيّلِ بّ لَامَتُنيِ رَ. دَنِيّلِ
    نَشَ كٌورٍ عَلَ تَنتُ
  fra-SBL: Alors le secret fut révélé à Daniel dans une vision pendant la nuit. Alors
    Daniel bénit le Dieu des cieux.
  hbo-hbo: אֱדַ֗יִן לְדָנִיֵּ֛אל בְּחֶזְוָ֥א דִֽי־לֵילְיָ֖א רָזָ֣ה גֲלִ֑י אֱדַ֙יִן֙
    דָּֽנִיֵּ֔אל בָּרִ֖ךְ לֶאֱלָ֥הּ שְׁמַיָּֽא׃
  piu-2006: '@see-verse:DAN.002.018'
  pjt-pjt: Ka munga pala palula Godalu Danielnga nintinu, ka wankaringkula nyangu
    munu tjukurpa uti kuliningi wati panya Nipaka-nitjalu tjukurmankunytja. Munu nyara
    palulanguṟu nintinnyangka Danieltu God ilkaṟitjanya pukuḻṯu mirawaṉira waḻkuṉu
    nyanga alatji wangkara,
  kik-kik: Na rĩrĩ, ũtukũ ũndũ ũcio warĩ mũhithe ũkĩguũrĩrio Danieli na kĩoneki. Nake
    Danieli akĩgooca Ngai wa igũrũ,
  omb-omb: Lolo bongi hi mo vosangi na leovunigi hi huri na nunui boborea hi lawe
    Daniel. Siu i Daniel mo galohagegi na Huqe lolo taetae.
  fra-NCL: Alors le secret fut révélé à Daniel dans une vision pendant la nuit, et
    Daniel bénit le Dieu du ciel.
  cek-AK: Aqum ah loe panoek thai ai ih hmuen hnuksakhaih to Daniel khaeah amtueng
    pae. To naah Daniel mah van Sithaw to pakoeh.
  cuk-cuk: Mutikidbali, Danielʼga rey-gabdaksad negburgan-dakedba oyolesad. A-ulale,
    Daniel Bab-Dummad-Nibneggi-Maidgi nued sunmakded.
  uig-CYR: 'Андин кечидә Даниялға ғайипанә көрүнүштә шу сирниң йешими вәһий қилинди.
    Шуниң билән Даниял әрштики Худаға һәмдусаналар оқуп мундақ деди:'
  tel-2017: ఆ రాత్రి సమయంలో దానియేలుకు దర్శనంలో ఆ కల, కల అర్థం వెల్లడైనాయి. దీన్నిబట్టి
    దానియేలు పరలోకంలో ఉన్న దేవుణ్ణి ఈ విధంగా స్తుతించాడు,
  hat-BSA: Konsa, mistè a te revele a Daniel nan yon vizyon lanwit la.
  kos-kos: Na in fong sacna ma lukma se inge ikakla nu sel Daniel in sie aruruma,
    ac el kaksakin God inkusrao, ac fahk,
  hbo-WLC: אֱדַ֗יִן לְדָנִיֵּ֛אל בְּחֶזְוָ֥א דִֽי־לֵילְיָ֖א רָזָ֣ה גֲלִ֑י אֱדַ֙יִן֙
    דָּֽנִיֵּ֔אל בָּרִ֖ךְ לֶאֱלָ֥הּ שְׁמַיָּֽא׃
  ibo-ibo: Nʼabalị, e mere ka Daniel mata ihe omimi ahụ site nʼọhụ. Mgbe ahụ, Daniel
    toro Chineke nke eluigwe,
  ory-ory: ଏଥିଉତ୍ତାରେ ରାତ୍ରିକାଳୀନ ଦର୍ଶନରେ ସେହି ନିଗୂଢ଼ ବିଷୟ ଦାନିୟେଲଙ୍କ ପ୍ରତି ପ୍ରକାଶିତ
    ହେଲା। ତହିଁରେ ଦାନିୟେଲ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କଲେ।
  chk-chk: Iwe, lon ewe chök pwinin, ewe monomon a pwä ngeni Taniel lon künaan. Mürin,
    Taniel a mwareiti ewe Koten läng.
  rop-rop: Wal det nait na Denyul bin abum drim en imbin sabi imbin det seimwan drim
    weya det king bin abum, en imbin preisimbat God langa top.
  ukr-1871: І відкрита була тайна Даниїлові в нічному видиві, й славив Даниїл Бога
    небесного.
  deu-1951: Hierauf wurde dem Daniel in einem Gesicht des Nachts das Geheimnis geoffenbart.
    Da pries Daniel den Gott des Himmels.
  eng-JPS: Then was the secret revealed unto Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  srp-1865: I objavi se tajna Danilu u noænoj utvari; tada Danilo blagoslovi Boga
    nebeskoga.
  lug-lug: Mu kiro ekyo Danyeri n’afuna okwolesebwa ku kigambo ekyo, n’atendereza
    Katonda ow’eggulu.
  heb-heb: אדין לדניאל בחזוא די ליליא רזה גלי אדין דניאל ברך לאלה שמיא׃
  ben-IRV: সেই রাতে একটা দর্শনের মাধ্যমে সেই গুপ্ত বিষয়টি দানিয়েলের কাছে প্রকাশিত
    হল। তখন দানিয়েল স্বর্গের ঈশ্বরকে ধন্যবাদ দিলেন।
  pan-pan: ਪਰ ਰਾਤ ਨੂੰ ਦਰਸ਼ਣ ਵਿੱਚ ਦਾਨੀਏਲ ਉੱਤੇ ਉਹ ਭੇਤ ਖੁੱਲ੍ਹ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਅਕਾਸ਼ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ।
  tkr-tkr: 'Rəbbee, Daniyalıs xəmde man sir gyagva''an. Mançil-allab Daniyalee xəybışde
    Allahıs inəxüb şukur haa''a:'
  mya-JVB: ညဉ့် အခါ ဗျာဒိတ် တော်အားဖြင့် ထိုနက်နဲ သော အရာကို ဒံယေလ အား ဘုရားသခင်ဘော်ပြ
    တော်မူ၏။
  tte-O: Boniyai luwaluwalina Daniela ikenogite, ginauli wadawadamnawa kana nuwamayale
    iyawatagili koina kabo Daniela Yaubada bulibuli mena itobalan,
  tbg-tbg: Danieriva minti tivakero entaqi taira vo tavora. Kotiva Nebukanesaava taira
    tavora vira Danierira qoqaa umiqovaro tavora. Mintuvaro viraqaahairo Danieriva
    Variqavano naaruvaini vaira vira autu tuahera keharo tiharo,
  hmo-hmo: Unai hanuaboi lalonai, mata hanai ta dekenai Dirava ese unai hunia gauna
    be Daniela dekenai ia hedinaraia. Unai dainai Daniela ese guba ena Dirava ia hanamoa
    henia, ia gwau,
  urd-urd: फिर रात को ख़्वाब में दानीएल पर वह राज़ खुल गया, और उसने आसमान के ख़ुदा
    को मुबारक कहा।
  rus-SYN: И тогда открыта была тайна Даниилу в ночном видении, и Даниил благословил
    Бога небесного.
  bqc-SIM: 'Gwãasĩna Daniɛli wɛ́pungu''è, Lua Musude nanapi asii òɛ̀, ↄ̃ Daniɛli
    aà sáaukpà à mɛ̀:'
  tcz-CHONGTHU: Chuche jan chun, Pathenin Daniel heng’a themgao thilmun thuguh ki-im
    chu aphongdoh tai. Hichun Danielin Pathen achoi-an tai.
  mar-mar: त्या रात्री दानीएलास दृष्टांताद्वारे, या रहस्याचा उलगडा झाला. त्यानंतर
    त्याने स्वर्गीय देवाचे स्तवन केले.
  qub-qub: Mañacushan chacaylla Danieltaga Tayta Dios ribilaran raypa suyñun imapaj
    cashantapis. Chayno ribilashanpitami Danielga syëlucho caycaj Tayta Diosta alabaran
  bqp-bqp: Yen biruwɑ Gusunɔ u Dɑniɛli dosu ge sɔ̃ɔwɑ wɔ̃kuru, kɑ̃siru sɔɔ. Mɑ Dɑniɛli
    u nùn siɑrɑ. U nɛɛ,
  hat-hat: Menm jou lannwit sa a, Bondye fè Danyèl konprann rèv la nan yon vizyon.
    Lè sa a, Danyèl fè lwanj Bondye ki nan syèl la.
  eng-BSB: During the night, the mystery was revealed to Daniel in a vision, and he
    blessed the God of heaven
  eng-WEBPB: Then the secret was revealed to Daniel in a vision of the night. Then
    Daniel blessed the God of heaven.
  kbq-kbq: Hagi ana kenagera Danieli'a mase'negeno, Anumzamo'a ana ava'nane, ana avanamofo
    agafa'a, ava'nagna zampi erinte ama huno averi hu'ne. Anama higeno'a monafinkama
    mani'nea Anumzamofo agi'a Danieli'a ahentesga huno,
  nhe-BL: Huajca ipan nopa tlayohua Toteco Dios tlen itztoc elhuicac quimacac Daniel
    se tlanextili huan quinextili nopa tlamantli tlen axaca quimatiyaya. Huan yeca
    Daniel quitlascamatqui Toteco Dios tlen itztoc elhuicac,
  bus-bus: 'Gwãavĩn Daniɛli wɛ́ɛgupu è, Luda Musude nanaa pì asii ònɛ, ben Daniɛli
    à sáabu kpà à bè:'
  gub-BL: A'e 'ar mehe we pyhaw Taniew wexak amo ma'e puahu zàwenugar a'e kury. Hexak
    mehe Tupàn wexak kar a'e puahu awer ikwaw kar haw Taniew pe a'e. — Nekatuahy Tupàn,
    ta'e erexak kar tuwihawete ipuahu awer ihewe ne xe, i'i izupe.
  eng-DRA: 'Then was the mystery revealed to Daniel by a vision in the night: and
    Daniel blessed the God of heaven,'
