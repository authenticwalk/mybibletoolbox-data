verse: DAN.002.014
translations:
  mal-C: അങ്ങനെ ബാബേലിലെ ജ്ഞാനികളെയെല്ലാം കൊല്ലുന്നതിനു രാജാവിന്റെ സൈന്യാധിപനായ അര്യോക്ക്
    പുറപ്പെട്ടു. അദ്ദേഹത്തോട് ദാനീയേൽ ബുദ്ധിയോടും വിവേകത്തോടും ഉത്തരം പറഞ്ഞു.
  deu-TKW: Da wandte sich Daniel in kluger und verständiger Weise an Arjoch, den Obersten
    der königlichen Leibwache, der ausgezogen war, um die Weisen Babels zu töten.
  lin-lin: Tango Arioki, mokonzi ya bakengeli ya mokonzi, abimaki mpo na kokende koboma
    bato ya bwanya ya Babiloni, Daniele asololaki na ye na bwanya mpe na mayele.
  eng-LSV: Then Daniel has replied [with] counsel and discretion to Arioch chief of
    the executioners of the king, who has gone forth to slay the wise men of Babylon.
  eng-GNV: Then Daniel answered with counsel and wisedome to Arioch the Kings chiefe
    stewarde, which was gone foorth to put to death the wise men of Babel.
  eng-WEBSTER: 'Then Daniel answered with counsel and wisdom to Arioch the captain
    of the king''s guard, who had gone forth to slay the wise men of Babylon:'
  nhw-BL: Huan ajsito campa Daniel nopa tlayacanquetl tlen soldados catli itoca Arioc
    catli quipixqui itequi para temictis quema nopa tlanahuatijquetl quinequiyaya.
    Huan Daniel moilhui quenicatza quichihuasquía huan teipa quicamanalhui Arioc ica
    miyac tlalnamiquilistli.
  swh-ONEN: Wakati Arioko, mkuu wa askari wa walinzi wa mfalme, alikuwa amekwenda
    kuwaua watu wenye hekima wa Babeli, Danieli akazungumza naye kwa hekima na busara.
  bba-bba: Sɑnɑm mɛ Ariɔku sinɑ bokon kirukubɑn ɡuro ɡuro u yɑrɑ u kɑ Bɑbilonin bwisiɡii
    be ɡo, Dɑniɛli u kɑ nùn ɡɑri kuɑ kɑ bwisi kɑ lɑɑkɑri.
  eng-KJVCPB: 'Then Daniel answered with counsel and wisdom to Arioch the captain
    of the king’s guard, which was gone forth to slay the wise men of Babylon:'
  mpx-mpx: Aliyoka, iya kin wana tolohaveyan bolo wana limi ana tomatahikan wali tohouwa,
    i tagil i nana Babiloni ana tosiba ni tagapaaligal. Sauga i vin Daniyela elana,
    inoke Daniyela alona wana siba ge wana nuwasapu i baaba elana.
  luo-luo: Ka Ariok, jatend askeche morito ruoth nosewuok oko mondo oneg joma riek
    mag Babulon, Daniel nowuoyo kode gi rieko kod paro matut.
  meu-meu: Bena Daniel ese ena hereva nahuana e tohoa, bena mai lalo-pararana ida
    Ariok, hanua pavapavana ena hegima oreana biaguna, aonega taudia Babulono ai iala-masedia
    totona ela tauna, na e haere henia.
  npi-ULB: तब बेबिलोनका आफूमा भएको बुद्धिको निम्‍ति प्रख्‍यात सबै जनालाई मार्नको निम्‍ति
    आएका राजाका अङ्गरक्षकका कमान्‍डर अर्योकलाई दानिएलले विवेकपूर्ण र बुद्धिमान् किसिमले
    जवाफ दिए ।
  yor-yor: Nígbà tí Arioku, olórí àwọn olùṣọ́ ọba, jáde láti lọ pa àwọn amòye Babeli,
    Daniẹli sọ̀rọ̀ fún un pẹ̀lú ọgbọ́n àti òye.
  pes-OPCB: 'اما دانیال نزد اریوک رئیس جلادان که مأمور اجرای فرمان بود، رفت و با حکمت
    و بصیرت در این باره با او سخن گفت. دانیال پرسید: «چرا پادشاه چنین فرمانی صادر
    کرده است؟» آنگاه اریوک تمام ماجرا را برای دانیال تعریف کرد.'
  tgl-ULB: Pagkatapos, sumagot si Daniel ng may hinahon at mabuting pagpapasiya kay
    Arioc na pinuno ng mga tagabantay ng hari, na dumating upang patayin ang lahat
    ng mga nasa Babilonia na kinikilala sa kanilang karunungan.
  cbu-NT: 'Ashiri kuraksha wasundurur urkari, Ariyoka sura, Danielaatssha putamaam
    kusarangu, Danielsha Ariyokpa wanasir chinampatari tsiyatarangu:'
  hui-hui: Ami haru haga haguane henego Ariogo ibugua agali Babilono dindinaga manda
    timbuniwi hearu bo wahole pene. Ai Daniele ibu Ariogola bi bayale lolene mbira
    taya bialu hene.
  mya-mya: ထို​အ​ခါ​ဒံ​ယေ​လ​သည်​ကွပ်​မျက်​မှု​ကို တာ​ဝန်​ယူ​ဆောင်​ရွက်​ရ​မည့်​သူ ဘု​ရင့်​ကိုယ်​ရံ
    တော်​တပ်​မှူး​အာ​ရုတ်​ထံ​သို့​သွား​ရောက်​၍၊ အာ​ရုတ်​အား``မင်း​ကြီး​သည်​အ​ဘယ်​ကြောင့်
    ဤ​သို့​ပြင်း​ထန်​သည့်​အ​မိန့်​ကို​ထုတ်​ဆင့် တော်​မူ​ပါ​သ​နည်း'' ဟု​ပါး​နပ်​လိမ္မာ​စွာ
    မေး​၏။ အာ​ရုတ်​သည်​လည်း ဖြစ်​ပျက်​သည့် အ​ကြောင်း​အ​ရာ​ကို​ဒံ​ယေ​လ​အား​ပြော ပြ​၏။
  bod-N: དེ་ཡང་དཱ་ནེ་ཨེལ་གྱིས་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་རྣམས་གསོད་དུ་འོངས་པའི་སྐུ་སྲུང་དམག་དཔོན་ཨར་ཡོག་ཅེས་བྱ་བར་སྤྱང་གྲུང་ལྡན་པའི་སྒོ་ནས་ཚིག་འཇམ་པོ་སྨྲས་པ་སྟེ།
  sna-sna: Arioki, mukuru wavarindi vamambo, akati abudisa kundouraya vachenjeri veBhabhironi,
    Dhanieri akataura kwaari nouchenjeri uye nokungwara.
  spa-BLM: Entonces Daniel respondió con consejo y prudencia a Arioc, capitán de la
    guardia del rey, que había salido a matar a los sabios de Babilonia.
  cac-cac: A vin̈aj Arioc, yajal yaj vin̈ d'a eb' stan̈vumal vin̈ rey. Ix ac'jioch
    yopisio vin̈ yic smilancham masanil eb' vin̈ jelan chi'. Van smolb'aj eb' vin̈
    yuj vin̈, axo vin̈aj Daniel chi' ix lolon yed' vin̈ d'a jelanil yed' d'a emnaquilal.
  swh-ULB: Ndipo Daniel alipomjibu kwa busara na umakini, Arioki, kamanda wa walinzi
    wa mfalme, ambaye alikuwa amekuja kuwaua wale wote waliojulikana kuwa na hekima
    katika Babeli.
  bel-bel: Тады Данііл зьвярнуўся разважна і мудра да Арыоха, начальніка царскіх целаахоўцаў,
    які выйшаў забіваць Вавілонскіх мудрацоў,
  deu-ELBBK: Da erwiderte Daniel mit Verstand und Einsicht dem Arioch, dem Obersten
    der Leibwache des Königs, der ausgezogen war, um die Weisen von Babel zu töten;
  mbb-OT: Ne zutun, mid-uvey si Daniel ziyà te ki Arioc he kepitan te menge vantey
    zuen te hadì. Heini si Arioc iyan midsuǥù duen te hadì te kebpenhimatey te menge
    uluwanen he menge etew ziyà te Babilonia. Ne mevinentayen si Daniel he mid-insà
    diyà te kandin ke hengkey is hinungdan kayi te utew meveǥat he suǥù te hadì. Umbe
    midtudtul ni Arioc diyà te kandin is nehitavù.
  mal-2015: എന്നാൽ രാജാവിന്റെ അകമ്പടിനായകനായി ബാബേലിലെ വിദ്വാന്മാരെ കൊന്നുകളവാൻ പുറപ്പെട്ടു
    അര്യോക്കിനോടു ദാനീയേൽ ബുദ്ധിയോടും വിവേകത്തോടും കൂടെ ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Sar o Arijoch, o veľiťeľis le kraľiskre stražňikengro, džalas te murdarel
    le goďaver muršen andro Babilon, prevakerďa ke leste o Daniel bara goďaha the
    radaha.
  nlg-nlg: Tana bona Arioch, na mane nagho ta nina lei malaghai righitaoni na vunaghi
    haba, te mai geke matera, Daniel te tabea nia na manaha mana ghilala.
  pes-OPV: آنگاه دانیال با حکمت و عقل به اریوک رئیس جلادان پادشاه که برای کشتن حکیمان
    بابل بیرون می‌رفت، سخن گفت.
  ron-1924: Атунч, Даниел а ворбит ку минте ши ку жудекатэ луй Ариок, кэпетения стрэжерилор
    ымпэратулуй, каре ешисе сэ омоаре пе ынцелепций Бабилонулуй.
  ben-OBCV: রাজার প্রহরীদের সেনাপতি অরিয়োক, যখন ব্যাবিলনের জ্ঞানীদের হত্যা করতে গেল,
    দানিয়েল তার সঙ্গে জ্ঞান ও কৌশলের সাথে কথা বললেন।
  som-som: Daanyeelna jawaab buu talo iyo miyir ugu celiyey Aryoog oo ahaa sirkaalkii
    waardiyaha boqorka, oo u soo baxay inuu laayo raggii xigmadda lahaa oo Baabuloon
    oo dhan.
  lat-VUC: Tunc Daniel requisivit de lege atque sententia ab Arioch principe militiæ
    regis, qui egressus fuerat ad interficiendos sapientes Babylonis.
  eng-ASVBT: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who was gone forth to slay the wise men of Babylon;
  ita-1885: Allora Daniele stolse l'esecuzione del decreto, e della sentenza, commessa
    ad Arioc, capitano delle guardie del re, ch'era uscito per uccidere i savi di
    Babilonia.
  eng-ULB: Then Daniel replied with prudence and discretion to Arioch the commander
    of the king's bodyguard, who had come to kill all those in Babylon who were known
    for their wisdom.
  spa-VBL: Daniel se acercó a Arioc, el comandante de la guardia imperial, a quien
    el rey había puesto a cargo de la orden de ejecutar a todos los sabios de Babilonia.
    Con sabiduría y tacto
  fra-_FOB: Alors Daniel parla avec prudence et sagesse à Arioc, chef des gardes du
    roi, qui sortait pour mettre à mort les sages de Babylone.
  mal-mal: എന്നാൽ ബാബേലിലെ വിദ്വാന്മാരെ കൊന്നുകളയുവാൻ പുറപ്പെട്ട രാജാവിന്റെ അകമ്പടിനായകനായ
    അര്യോക്കിനോട് ദാനീയേൽ ബുദ്ധിയോടും വിവേകത്തോടും കൂടി സംസാരിച്ചു.
  lit-lit: Tada Danielius protingai ir taktiškai atsiliepė Arjochui, karaliaus sargybos
    vadui, kuris buvo išėjęs žudyti Babilono išminčius.
  urd-GVR: Shāhī muhāfizoṅ kā afsar banām Aryūk abhī dānishmandoṅ ko mār ḍālne ke
    lie rawānā huā ki Dānyāl baṛī hikmat aur mauqāshanāsī se us se muḳhātib huā.
  suz-BL: मिनु दानीएलमी मेको नेंशा, शुश मिम्‍शा, पिप आ साइक्‍तीक गेय पाइब अरयोक नु
    लोव़ पाप्‍तु। मेको बेबीलोन ङा जोक्‍ब तुइक्‍ब मुर आन कली साइक्‍चा कली लशो बाक्‍त।
    दानीएल १:२०
  eng-NOY: Then Daniel answered with understanding and wisdom to Arioch, the captain
    of the king's guard, who was gone forth to slay the wise men of Babylon.
  ita-1927: Allora Daniele si rivolse in modo prudente e sensato ad Arioc, capo delle
    guardie del re, il quale era uscito per uccidere i savi di Babilonia.
  ckb-ckb: کاتێک ئەریۆکی سەرۆکی پاسەوانانی پاشا چوو بۆ ئەوەی داناکانی بابل بکوژێت،
    دانیال بە دانایی و ڕێزەوە قسەی لەگەڵ کرد،
  eng-BBE: Then Daniel gave an answer with wisdom and good sense to Arioch, the captain
    of the king's armed men, who had gone out to put to death the wise men of Babylon;
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಜ್ಞಾನಿಗಳನ್ನು ಕೊಲ್ಲಲು ಹೊರಟಿದ್ದ ಅರಸನ ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯಾದ ಅರ್ಯೋಕನಿಗೆ
    ದಾನಿಯೇಲನು ಜ್ಞಾನದಿಂದಲೂ ಚಾತುರ್ಯದಿಂದಲೂ ಉತ್ತರಕೊಟ್ಟನು.
  tam-2017: 'பாபிலோனின் ஞானிகளைக் கொலைசெய்யப் புறப்பட்ட ராஜாவின் மெய்க்காப்பாளர்களுக்கு
    அதிபதியாகிய ஆரியோகோடே தானியேல் யோசனையும் புத்தியுமாகப் பேசி:'
  spa-RV-1909: Entonces Daniel habló avisada y prudentemente á Arioch, capitán de
    los de la guarda del rey, que había salido para matar los sabios de Babilonia.
  ron-BTF: Atunci Daniel a răspuns cu sfat și înțelepciune lui Arioc, căpetenia gărzii
    împăratului, care ieșise să ucidă pe înțelepții Babilonului;
  eng-WEBP: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who had gone out to kill the wise men of Babylon.
  eng-FBV: Daniel approached Arioch, the commander of the imperial guard, whom the
    king had put in charge of the order to execute all the wise men of Babylon. Wisely
    and tactfully
  nch-BL: Huan ajsito campa Daniel nopa tayacanquet ten soldados cati itoca Arioc
    cati quipixqui itequi para temictis quema nopa tanahuatijquet quinequiyaya. Huan
    Daniel moilhui quenicatza quichihuasquía huan teipa quicamanalhui Arioc ica miyac
    talnamiquilisti.
  vie-1934: Bấy giờ Đa-ni-ên lấy sự khôn ngoan trí thức mà nói với A-ri-ốc, quan thị
    vệ của vua, đã đi ra đặng giết những bác sĩ của Ba-by-lôn.
  hin-CV: जब राजा के अंगरक्षकों का प्रधान आरिओख, बाबेल के बुद्धिमान लोगों को मार डालने
    के लिये निकला था, तो दानिएल ने उससे बुद्धिमानी और व्यवहार कुशलता से बात की.
  spa-BES: Entonces Daniel dio una respuesta con sabiduría y buen sentido a Arioc,
    el capitán de los hombres armados del rey, que había salido a matar a los sabios
    de Babilonia;
  tdx-tdx: Nañàvohavo an-kihitse amy Ari­oke mpifehem-pigarim-panjakay t’i Daniele,
    ie fa nionjoñe hanjamañe ondaty mahi­lala’ i Baveleo;
  tha-KJV: แล​้วดาเนียลก็ตอบอารีโอคหัวหน้าราชองครั​กษ​์​ผู้​ที่​ออกไปเที่ยวฆ่านักปราชญ์ของบาบิ​โลน
    ด้วยถ้อยคำแยบคายและปรีชาสามารถ
  por-BR-2018: Então Daniel falou de forma cautelosa e prudente a Arioque, capitão
    dos da guarda do rei, que tinha saído para matar os sábios de Babilônia.
  deu-ELO: Da erwiderte Daniel mit Verstand und Einsicht dem Arioch, dem Obersten
    der Leibwache des Königs, welcher ausgezogen war, um die Weisen von Babel zu töten;
  eng-WYC-2018: Then Daniel asked of the law and sentence of Arioch, prince of [the]
    chivalry of the king, that was gone out to slay the wise men of Babylon. (And
    Daniel asked about the law and the sentence, (or the order), to Arioch, the leader
    of the king’s cavalry, (or of his bodyguard), who had gone out to kill the wise
    men of Babylon.)
  epo-epo: Tiam Daniel faris saĝan kaj prudentan rediron al Arjoĥ, la estro de la
    reĝaj korpogardistoj, kiu eliris, por mortigi la saĝulojn de Babel;
  uig-PIN: Xu qaƣda Daniyal Babildiki danixmǝnlǝrni ɵltürüx ǝmrini ijra ⱪilƣili qiⱪⱪan
    padixaⱨning hususiy muⱨapizǝtqilǝr baxliⱪi Arioⱪⱪa aⱪilanǝ wǝ danixmǝnlǝrqǝ jawab
    ⱪayturup
  beo-beo: 'Amalalu, Da:niele da A:lioge (e da hina bagade ea dadi gagui dunu bisilua
    galu. Hina bagade da e da bagade dawa:su dunu amo medole legemusa: sia:i) ema
    asili, ema gebewane sia: sa:i.'
  tpi-OTNT: Orait Ariok, namba wan ofisa bilong ol soldia bilong king, i kirap i go
    bilong kilim i dai ol saveman bilong Babilon. Na Daniel i tingting gut long gutpela
    rot bilong toktok wantaim Ariok.
  hau-SA: Sa’ad da Ariyok, shugaban ƙungiyar matsaran sarki, ya fita domin yă kashe
    masu hikima na Babilon, sai Daniyel ya yi masa magana cikin hikima da dabara.
  uig-LAT: Shu chaghda Daniyal Babildiki danishmenlerni öltürüsh emrini ijra qilghili
    chiqqan padishahning xususiy muhapizetchiler bashliqi Arioqqa aqilane we danishmenlerche
    jawab qayturup
  nde-nde: Kwathi u-Ariyoki, indunankulu yamanxusa enkosi isiphumile ukuyabulala izihlakaniphi
    zaseBhabhiloni, uDanyeli wakhuluma laye ngokuhlakanipha langokunanzelela.
  ton-ton: Pea naʻe tali fakakaukau poto ʻe Taniela, kia ʻAlioke, ko e ʻeiki ʻoe kau
    leʻo ʻae tuʻi, ʻaia naʻe ʻalu atu ke tāmateʻi ʻae kau tangata poto ʻo Papilone;
  ces-1613: Tedy Daniel odpověděl moudře a opatrně Ariochovi, hejtmanu nad žoldnéři
    královskými, kterýž vyšel, aby mordoval mudrce Babylonské.
  eng-WMB: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who had gone out to kill the wise men of Babylon.
  tam-TCV: பாபிலோனின் ஞானிகளைக் கொலை செய்யும்படி, அரச காவல் தளபதியான ஆரியோக் போகையில்,
    தானியேல் அவனுடன் ஞானத்தோடும், சாதுரியத்தோடும் பேசினான்.
  ceb-ULB: Unya mitubag si Daniel uban ang pagkamaalamon ug pagkamasinubtanon kang
    Arioc nga kapitan sa tigpanalipod sa hari, nga miabot aron sa pagpatay niadtong
    tanan nga anaa sa Babilonia nga inila tungod sa ilang kaalam.
  pol-UBG: Wtedy Daniel odpowiedział mądrze i roztropnie Ariochowi, dowódcy gwardii
    królewskiej, który wyszedł zabić mędrców Babilonu;
  agr-agr: Suntag apu kuitamin aidaun apuji Arioc aajakua nunú aents yacha anentaimas
    dekamin aidaun ijinatatus umintaun Daniel dekauwai.
  kyc-kyc: Yanda singi dupwame kiŋi iso karenge dupwana akali mupwa Arioko lenge kareyamo
    dokona Daniele baa peya. Akali Arioko lenge dokome akali kombeya polo lenge dusipana
    mange pyakepo pinya leyamisa Daniele baa mona palipala peya.
  urd-GVU: شاہی محافظوں کا افسر بنام اریوک ابھی دانش مندوں کو مار ڈالنے کے لئے روانہ
    ہوا کہ دانیال بڑی حکمت اور موقع شناسی سے اُس سے مخاطب ہوا۔
  deu-1912: Da erwiderte Daniel klug und verständig dem Arioch, dem obersten Richter
    des Königs, welcher auszog, zu töten die Weisen zu Babel.
  kan-2017: ರಾಜನ ಮೈಗಾವಲಿನವರ ದಳವಾಯಿಯಾದ ಅರ್ಯೋಕನು ಬಾಬೆಲಿನ ವಿದ್ವಾಂಸರ ಸಂಹಾರಕ್ಕೆ ಹೊರಟಾಗ,
    ದಾನಿಯೇಲನು ಬುದ್ಧಿವಿವೇಕಗಳಿಂದ ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ,
  yap-yap: Me yan Daniel ngak Ariok ni pilungen e salthaw nma matanagiy e en ni pilung,
    ni aram e cha’ nra guy ni fare mathang pogofan e dabisiy ni ngan rin’. I kol ayuw
    u rogon ni nge non,
  hlt-MCSB: Te dongah Babylon hlang cueih te ngawn hamla aka cet manghai kah imtawt
    boeilen Aryawk Te Daniel loh khuelnah neh saithainah neh a mael sak.
  mdy-ETH: ዬያ ዓይሢፆ ማዺ ኩንሣንዳጉዲ ዓይሢንቴሢ ካኣቲ ካፓ ፖኦሊሶ ዓይሣሢ፥ ዓሪዮኬ ጎዖሢኬ፤ ዳኣኔኤሌ ዒማና ዬያ ዓሢ
    ኮይላ ዴንዳዖ ዔራቶና፦
  twi-ASANTE: Ɛberɛ a, Ariok a ɔyɛ ɔhene no awɛmfoɔ so panin baa sɛ ɔrebɛkum wɔn no,
    Daniel faa nyansakwan so ne no kasaeɛ.
  bhl-bhl: Beli, kal kunum ilo yenomin unsiliw wonuk so kunum biim kak kunum mak beem
    wiin e Aliok ete kale. Daniel e ilo yenomin talse kunum beelo atemeko, weng atite
    ibolow fukunin ken so weng mak bokolewsomi,
  eng-WEBU: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who had gone out to kill the wise men of Babylon.
  wal-wal: Kawuwaa naagiya olanchchatu halaqai Ariyooki, Baabiloonen de7iya aadhdhida
    eranchchata woranau kiyiyo wode, Daaneeli a akeekaaninne hiillan haasayissiis.
  spa-PDDPT: Entonces Daniel habló sabia y prudentemente a Arioc, capitán de la guardia
    del rey, encargado de matar a los sabios de Babilonia.
  gun-gun: Babilônia pygua imba'ekuaa va'e kuery jukapaarã oo va'e ma huvixave pegua
    xondaro ruvixa Arioque hery va'e. Ha'e va'e reve ma Daniel o'arandua ha'e oiko
    kuaa rupi jogueroayvu.
  agu-BL: Yi cyopone'n Arioc yi ajcaw tetz wart tan chibiyle'n cu'n klo' Daniel, chin
    putzpuj nin tzun yol xcon tan Daniel tan yol tetz.
  ilo-ULB: Ket simmungbat ni Daniel nga addaan iti kinaannad ken kinatimbeng kenni
    Arioc a pangulo dagiti guardia ti ari, nga immay a mangpapatay kadagiti amin a
    nalatak idiay Babilonia gapu iti kinasiribda.
  kpg-kpg: Malaa, Daniel gaa hana gi Arioch go di tagi o digau hagaloohi a di king,
    ga helekai hagahumalia gi mee, go tangada dela ne dongo bolo e daaligi digaula.
  uig-ARA: شۇ چاغدا دانىيال بابىلدىكى دانىشمەنلەرنى ئۆلتۈرۈش ئەمرىنى ئىجرا قىلغىلى
    چىققان پادىشاھنىڭ خۇسۇسىي مۇھاپىزەتچىلەر باشلىقى ئارىئوققا ئاقىلانە ۋە دانىشمەنلەرچە
    جاۋاب قايتۇرۇپ
  sus-sus: Mangɛ kantamae xunyi Ariyoki to mini Babilɔn lɔnnilae faxade,
  pon-2006: Daniel eri kohla rehn Ariok, kaunen sounsilepe kan en nanmwarkio, me pil
    pilipildahr pwe en pwukoahki kemehla sounkaweid kan. Ni koasoi wahun oh keneinei,
  jae-jae: Go Daniel tomêtê ma tokaucgeŋ kêtu gasuc gêdêŋ kiŋnê siŋwaga nêŋ laumata
    Ariok, taŋ kêsa gêja gebe ênac lau mêtê Babilonŋa samob êndu naŋ,
  ksd-ksd: Ma Daniel i ga tatike ra tinata i minana ma ra tinata i ki tai Ariok ra
    lualua ure ra umana monamono kai ra king, nina i ga vana rikai upi na ubu doko
    ra umana tena kabinana Babilon;
  tur-YTC: O zaman Daniel, Babil'in bilge adamlarını öldürmek için çıkan kralın muhafız
    komutanı Aryok'a öğüt ve sağduyuyla yanıt verdi.
  ind-AYT: Lalu, Daniel menjawab dengan cerdik dan bijaksana kepada Ariokh, kepala
    pengawal raja yang telah pergi untuk membunuh semua orang bijaksana di Babel.
  nya-nya: Danieli anayankhula mwanzeru ndi mwaulemu kwa Ariyoki, mkulu wa asilikali
    olondera mfumu amene anatumidwa kukapha anthu anzeru a ku Babuloni.
  hrv-hrv: No Daniel se mudrim i umnim riječima obrati na Arjoka, zapovjednika kraljevskih
    straža, koji bijaše izišao da pogubi mudrace babilonske.
  mps-mps: Tialima, Ariok, te kingo ami bidi dabede te polalubo ofisa bidi, te hodolama
    peyu, te Babilonde kolesaga konea pai bidi dabe ela mugi painu yai. Tama Danielgo
    te homu kone bugagia palama, te Ariok dali miabo po sunumi dodolali.
  tpi-tpi: Orait Ariok, namba wan ofisa bilong ol soldia bilong king, i kirap i go
    bilong kilim i dai ol saveman bilong Babilon. Na Daniel i tingting gut long gutpela
    rot bilong toktok wantaim Ariok.
  dan-1931: Da henvendte Daniel sig med kloge og vel overvejede Ord til Arjok, Øversten
    for Kongens Livvagt, som var draget ud for at slå Babels Vismænd ihjel.
  vie-OVCB: Khi A-ri-ốc, chỉ huy vệ quân, sắp ra tay hành quyết giới học giả bói khoa
    Ba-by-lôn thì Đa-ni-ên khôn khéo giãi bày hoàn cảnh với ông ta.
  guj-2017: આ સમયે બાબિલના જ્ઞાનીઓને મારી નાખવા રાજાના અંગરક્ષકોના નાયક આર્યોખને દાનિયેલે
    ડહાપણ અને વિવેકબુદ્ધિથી જવાબ આપ્યો.
  pon-2006A: Daniel eri kohla rehn Ariok, kaunen sounsilepe kan en nanmwarkio, me
    pil pilipildahr pwe en pwukoahki kemehla sounkaweid kan. Ni koasoi wahun oh keneinei,
  por-BRBSL: Então Daniel respondeu com conselhos e prudência a Arioch, o capitão
    da guarda do rei, que tinha saído para matar os sábios da Babilônia.
  swe-swe: Då talade Daniel med visa, väl valda ord till Arjok, som ansvarade för
    kungens alla bödlar och som var utsänd att döda alla visa i Babel.
  cth-cth: Daniel ni bangkongmaw siangpahrang e kâ teh, hettelah totouh a rang vaw
    telah,
  twi-twi: Bere a, Ariok a ɔyɛ ɔhene no awɛmfo so panyin baa sɛ ɔrebekum wɔn no, Daniel
    faa nyansakwan so ne no kasae.
  hlt-hlt: Te dongah Babylon hlang cueih te ngawn hamla aka cet manghai kah imtawt
    boeilen Aryawk te Daniel loh khuelnah neh saithainah neh a mael sak.
  tbz-SIM: 'Kɛ̀ Dɑnniyɛɛrii bekɛnɛ̀ mɛciì nhokpɑ̀ɑ̀tì kó tihɑ̃ɑ̃pɔ̀ntì kóo kótì Adiyɔki,
    wèè do kɔri kɛ bo kuɔ Bɑbidɔnni kó mɛciì nyɛmbɛ̀ kɛ dɔ̀: Bɑ nkpɛ́í nte kòo kpɑ̀ɑ̀tì
    duɔ́ ndinùù dindi kó kubotí? Kɛ̀ Adiyɔkii ò nɑ̀kɛ́ tì dòmmɛ̀ pɑ́íí.'
  msy-2020: Ezɨ atrivimɨn mɨdorozir gumazibar garir gumazim Ariok, dɨkavigha Babilonɨn
    fofozir gumazibav sueghtɨ me aremeghasa zui. Ezɨ Daniel a mɨkɨmasa deravɨra nɨghnigha,
  dop-dop: Wulɑʋ tɑŋlɑɑ nyʋɣʋ tʋ Aliyɔkɩ tʋ mpɑɑʋ sɩ, ɩ puki Pɑpiloni nyǝ́mɑ kʋɣʋ.
    Ɩlɛnɑ Tɑniyɛɛlɩ yɔɣɔtǝnɑ-ɩ tǝpɑmm nɑ lǝmɑɣɑsɛɛ.
  azb-azb: O zaman Daniel Babil müdriklərini öldürməyə gedən padşahın keşikçilər rəisi
    Aryokla müdriklik və nəzakətlə danışdı.
  eng-DBY: 'Then Daniel answered with counsel and prudence to Arioch the chief of
    the king''s bodyguard, who had gone forth to slay the wise men of Babylon:'
  hin-2017: तब दानिय्येल ने, अंगरक्षकों के प्रधान अर्योक से, जो बाबेल के पंडितों को
    घात करने के लिये निकला था, सोच विचार कर और बुद्धिमानी के साथ कहा;
  wol-KYG: Dañeel def ug teey, jiital xelam, wax ak Aryog, kilifag dagi buur, fekk
    kooku di dem, nara reyi boroom xam-xami Babilon.
  eng-YLT: Then Daniel hath replied [with] counsel and discretion to Arioch chief
    of the executioners of the king, who hath gone forth to slay the wise men of Babylon.
  kne-kne: Idi siya di, inmey si Daniel en Ariok ay kapitan di gowardiyan di ari ay
    nabilin ay mamse sin amin ay mamagbaga et inannadana di iyat na ay nakikali.
  eng-WYC-2017: Then Daniel asked of the law and sentence of Arioch, prince of [the]
    chivalry of the king that was gone out to slay the wise men of Babylon.
  eng-WMBB: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who had gone out to kill the wise men of Babylon.
  urd-GVH: शाही मुहाफ़िज़ों का अफ़सर बनाम अरयूक अभी दानिशमंदों को मार डालने के लिए
    रवाना हुआ कि दानियाल बड़ी हिकमत और मौक़ाशनासी से उससे मुख़ातिब हुआ।
  rug-rug: Totoso la se Arioko, sa palabatu koari tie kopu tanisa baṉara, pude va
    matei sari tie totoli tanisa baṉara pa Babiloni, si vizata va leana i Daniela
    sari nana zinama pude gotogoto meke zama si asa,
  gaz-gaz: Yommuu Ariyook itti gaafatamaan eegumsa mootichaa namoota Baabilon ogeeyyii
    ajjeesuuf baʼetti, Daaniʼel ogummaa fi malaan isa haasofsiise.
  fra-LSG: Alors Daniel s’adressa d’une manière prudente et sensée à Arjoc, chef des
    gardes du roi, qui était sorti pour mettre à mort les sages de Babylone.
  gnn-gnn: Ga ŋayinydja Dänyulyunydja ŋunhiyi ŋäkula, bala ŋayi marrtjinana, bala
    waŋanana ŋanya ŋunhiyi buŋgawawu djämamirrinhanydja bitjarrana, “Nhäku warray
    dhika nhuma yurru bumanydja ŋanapurrunha?” Ga ŋayi buŋgawanydja ŋunhi djämamirri
    waŋana buku‐wakmaraŋala nhanŋu Dänyulwunydja bitjarra, “Yakana ŋula waŋganydhu
    ḻiya‐djambatjthu yolŋuyu ḻakarama yurru bukaway'wuynydja, ŋunhi ŋayi buŋgawayu
    bukaway'yina.”
  yal-yal: Daniyɛli yi a xuiin namini ɲɔxɔ luun nun xaxilimayaan na Ariyoki ma mangan
    kantan muxune xunna, naxan yi faan kiraan xɔn ma siga Babilɔn fekolonne faxadeni.
  haw-1868: Alaila, olelo aku la o Daniela me ka noonoo, a me ka naauao ia Arioka,
    i ka luna o ka poe ilamuku o ke alii, ka poe i hele aku e pepehi i ka poe naauao
    ma Babulona.
  arb-NAV: فَخَاطَبَ دَانِيَالُ بِحِكْمَةٍ وَتَبَصُّرٍ أَرْيُوخَ قَائِدَ حَرَسِ الْمَلِكِ
    الَّذِي خَرَجَ لِيَقْتُلَ حُكَمَاءَ بَابِلَ،
  ewe-ewe: Esime Ariɔk, fiaŋusrafowo ƒe amegã yi be yeawu Babilonia nunyalawo la,
    Daniel ƒo nu kplii kple nunya kple ayedzedze.
  eng-LEE: Then made Daniel representations with intelligence and prudence to Aryoch
    the captain of the king's guard, who was gone forth to slay the wise men of Babylon.
  gvn-gvn: Danielangka yinya kuku nyajin, nyulu majanda soldier-soldierankaku dungan,
    babajin, “Nyulu kingangka wanyurrinku nganjinan yarkinkaku kuninka?” Majangka
    Danielanda kuku balkan kingandamunku bijarrka. Daniel kinganda dungan, yalaman,
    “Yundu ngaykundu buban time daya. Yinyamun ngayu bijarr milkanga-bungal yunundu.”
    Daniel bayanbaku dungan, jawun-karranda yalaman, “Yurra, Godundu praymaka, babajika
    nyulu nganya binal-bunganka kingandamunku bijarrka. Ngayu kinganda balkal, nyulu
    ngananin kari yarkinkaku kuninka.” Wujurrbu God nguwimal milbijin Danielanda,
    nyungun binal-bungan kingandamunku bijarrka.
  asm-FB: তাৰ পাছত বাবিলৰ জ্ঞানসম্পন্নতাৰ দ্বাৰাই পৰিচিত লোকসকলক বধ কৰিবলৈ ওলাই অহা
    ৰজাৰ দেহৰক্ষক সেনাপতি অৰিয়োকক দানিয়েলে সুবুদ্ধি আৰু বিবেচনাৰে উত্তৰ দিলে।
  sus-A: مَنفّ كَنتَمَيٍ شُنيِ عَرِيٌكِ تٌ مِنِ بَبِلْن لْننِلَيٍ قَشَدٍ،
  fra-SBL: Alors Daniel répondit avec conseil et prudence à Arioch, chef des gardes
    du roi, qui était sorti pour tuer les sages de Babylone.
  hbo-hbo: בֵּאדַ֣יִן דָּנִיֵּ֗אל הֲתִיב֙ עֵטָ֣א וּטְעֵ֔ם לְאַרְיֹ֕וךְ רַב־טַבָּחַיָּ֖א
    דִּ֣י מַלְכָּ֑א דִּ֚י נְפַ֣ק לְקַטָּלָ֔ה לְחַכִּימֵ֖י בָּבֶֽל׃
  piu-2006: '@see-verse:DAN.002.013'
  pjt-pjt: Ka panya Nipaka-nitjaku tjaultji tjuṯa ngaṟangi palunya aṯunymankunytjikitja,
    ka palumpa tjanampa mayatja nyinangi wati ini Aṟiyakanya. Ka Nipaka-nitjalu palula
    wangkangu tjaultji tjuṯatjara warmaḻarira ankula nintipuka tjuṯa munu ngangkaṟi
    tjuṯa kuḻu pungkula iluntankunytjaku. Palu Danieltu ankula Aṟiyakala purkaṟangku
    tjapinu, wati panya tjaultji tjuṯaku mayatjangka alatji,
  kik-kik: Rĩrĩa Arioku, mũnene wa arangĩri a mũthamaki, aathiiaga kũũraga andũ acio
    oogĩ a Babuloni-rĩ, Danieli akĩmwarĩria na ũũgĩ, o na eciirĩtie wega ũrĩa ekũmwĩra.
  omb-omb: Daniel mo lehi Ariok a muei leogoro noi ratahigi. Huri ngeie hi vin ue
    vagamate na tangaloi mataisao ngerehi. Daniel lo mataisao mena lolorani mo gato
    meie.
  fra-NCL: Alors Daniel fit une réponse prudente et sensée à Arioch, chef des gardes
    du roi, qui était sorti pour mettre à mort les sages de Babylone.
  cek-AK: Babylon prae thung ih palungha kaminawk hum han kacaeh, siangpahrang toepkung
    misatuh angraeng Ariok to Daniel mah palunghahaih hoiah lokdueng;
  cuk-cuk: Degidbali, Daniel, sorda-Ariocʼga nuedgi, degi, ise-binsaed-nikaa ega sunmaksad.
    Ariocʼde, rey-sordamar-e-dummadid. We-dulede, dule-binsaed-ibegan-Babiloniaʼgi-gudimalad
    bato oburgwesokalinad.
  uig-CYR: Шу чағда Даниял Бабилдики данишмәнләрни өлтүрүш әмрини иҗра қилғили чиққан
    падишаниң хусусий муһапизәтчиләр башлиғи Ариоққа ақиланә вә данишмәнләрчә җавап
    қайтуруп
  tel-2017: బబులోనులో ఉన్న జ్ఞానులను చంపడానికి బయలుదేరిన సైనిక దళం అధిపతి అర్యోకు
    దగ్గరికి దానియేలు వెళ్ళాడు. అతనితో జ్ఞానయుక్తంగా మాట్లాడాడు.
  hat-BSA: Men Daniel te reponn ak sajès e ak bon konprann a Ajoc, chèf kò gad a wa
    a, ki te ale deyò pou touye mesye saj a Babylone yo.
  kos-kos: Na Daniel el som nu yorol Arioch, su leum fin mwet karinginyal tokosra,
    su itukyang kunal in uniya mwet inge. Daniel el arulana sulela wo kas elan fahk,
  hbo-WLC: בֵּאדַ֣יִן דָּנִיֵּ֗אל הֲתִיב֙ עֵטָ֣א וּטְעֵ֔ם לְאַרְי֕וֹךְ רַב־טַבָּחַיָּ֖א
    דִּ֣י מַלְכָּ֑א דִּ֚י נְפַ֣ק לְקַטָּלָ֔ה לְחַכִּימֵ֖י בָּבֶֽל׃
  ibo-ibo: Mgbe Ariok, onye bụ onyeisi ndị nche eze pụrụ igbu ndị ikom maara ihe na
    Babilọn, Daniel ji amamihe na ezi uche gwa ya okwu.
  ory-ory: ସେତେବେଳେ ଅରୀୟୋକ୍‍ ନାମକ ଯେଉଁ ରାଜସେନାପତି ବାବିଲୀୟ ବିଦ୍ୱାନ୍‍ମାନଙ୍କୁ ବଧ କରିବା
    ପାଇଁ ନିର୍ଗତ ହୋଇଥିଲା, ତାହାକୁ ଦାନିୟେଲ ବିବେଚନାରେ ଓ ଜ୍ଞାନରେ ଉତ୍ତର ଦେଲେ;
  chk-chk: Nge lupwen Ariok ewe samolun sounfiu mi wisen tümwünü ewe king a feila
    pwe epwe niela ekewe soutipachemen Papilon, Taniel a kapas ngeni fän mirit me
    lukpwetete.
  rop-rop: Wal det king bin gibit det oda langa Eriyak, det boswan blanga detlot soljamob
    hubin oldei maindimbat det king. Wal wen Denyul bin irrim det nyus imbin go langa
    Eriyak en imbin jinggabat adbala wanim blanga tok.
  ukr-1871: Тодї Даниїл обернувся розважливо й мудро до Аріоха, начальника над царськими
    прибічниками, що саме вийшов був убивати мудрецїв Вавилонських.
  deu-1951: Da trat Daniel alsbald dem Arioch, dem Obersten der Scharfrichter des
    Königs, welcher ausgegangen war, die Weisen zu töten, mit klugen und verständigen
    Worten entgegen.
  eng-JPS: Then Daniel returned answer with counsel and discretion to Arioch the captain
    of the king's guard, who was gone forth to slay the wise men of Babylon;
  srp-1865: Tada Danilo odgovori mudro i razumno Ariohu zapovjedniku stražarskom,
    koji bijaše izašao da ubija mudarce Vavilonske;
  lug-lug: Awo Danyeri n’asisinkana Aliyooki omuduumizi w’abakuumi ba kabaka, bwe
    yali ng’agenda okutta abagezigezi ab’e Babulooni; n’ayogera naye mu magezi n’obukalabakalaba,
  heb-heb: באדין דניאל התיב עטא וטעם לאריוך רב טבחיא די מלכא די נפק לקטלה לחכימי בבל׃
  ben-IRV: তখন দানিয়েল বুদ্ধি ও বিচক্ষণতার সঙ্গে রাজার দেহরক্ষীদের সেনাপতি অরিয়োকের
    সঙ্গে কথা বললেন, যিনি ব্যাবিলনের সেই সমস্ত লোকদের যারা তাদের জ্ঞানের জন্য পরিচিত
    ছিল তাঁদের হত্যা করতে এসেছিলেন।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਰਾਜੇ ਦੇ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਅਰਯੋਕ ਨੂੰ ਜਿਹੜਾ ਬਾਬਲ ਦੇ ਵਿਦਵਾਨਾਂ ਨੂੰ
    ਮਾਰਨ ਲਈ ਨਿੱਕਲਿਆ ਸੀ, ਸੋਚ ਵਿਚਾਰ ਅਤੇ ਬੁੱਧ ਨਾਲ ਬੋਲਿਆ।
  tkr-tkr: Paççahne g'aravulyçeeşine oo ulyorzulyna Ariox, Baabilin k'oran ək'elynanbı
    gyapt'asva ı'qqəmee, Daniyal mang'uka k'orane ək'elika, ats'alika yuşan ha'a.
  mya-JVB: ဒံယေလ က၊ ရှင် ဘုရင်၏အမိန့် တော်သည် အဘယ်ကြောင့် ဤမျှလောက်လျင်မြန် သနည်းဟု၊
  tte-O: Alioki, iya kin ana tokaleyayao kali tobaguna, ikatukatububu yakato ilalau
    Babilon kana tosonoga iunuyamateli kabo Daniela inuwanuwatu me ana yakasisi ilau
    koina yo mekanakava siedeedede.
  tbg-tbg: Iqoka vaiinti vikaqaa raqiki vauva Ariokiva avuhainaava tuntema kero, Babironiqi
    ekaa vo okara vo okara tave vau vaiintika ravaaqavukero ntite vauvaro, Danieriva
    viva unaini oruntero koqemakero avu aato utukero vi vaiintira qihaaqama kero irero
    tiharo,
  hmo-hmo: Arioka be king idia gimaia tuari taudia edia biaguna. King ese ia oda henia,
    aonega taudia ibounai do ia alaia mase. Vadaeni Daniela ese Arioka dekenai ia
    lao, bona mai hereva aonega danu,
  urd-urd: तब दानीएल ने बादशाह के जिलौदारों के सरदार अरयूक को, जो बाबुल के हकीमों
    को क़त्ल करने को निकला था, खै़रमन्दी और 'अक़्ल से जवाब दिया।
  rus-SYN: Тогда Даниил обратился с советом и мудростью к Ариоху, начальнику царских
    телохранителей, который вышел убивать мудрецов Вавилонских;
  bqc-SIM: Kɛ́ kía dↄaiↄ gbɛ̃zↄ̃ↄ Alioki gɛ̀ Babɛli ↄ̃nↄnaↄ dɛdɛi, ↄ̃ Daniɛli yã́zɛde
    òɛ̀ ń làasoo maao,
  tcz-CHONGTHU: Miching mithem ho thatgam ding’a kondoh, Lengpa sepai lamkai Arioch
    chu, amaho that jeng ding’a ahung phat chun, Danielin chingtheitah le lunggel
    them tahin ana kihoupin ahi.
  mar-mar: तेव्हा दानीएलाने अंगरक्षकांचा प्रधान अर्योक जो, बाबेलातील ज्ञानांचा घात
    करायला निघाला होता, त्यास दुरदर्शीपणाने आणि विचारपूर्वक म्हणाला.
  qub-qub: Babiloniacho caj musyaj-yachajcunata wañuchinanpaj mandaj capitan Arioc
    aywaptin Danielga yachayllapa parlaparan.
  bqp-bqp: Sɑnɑm mɛ Ariɔku sinɑ bokon kirukubɑn guro guro u yɑrɑ u kɑ Bɑbilonin bwisigii
    be go, Dɑniɛli u kɑ nùn gɑri kuɑ kɑ bwisi kɑ lɑɑkɑri.
  hat-hat: Lè sa a, Danyèl al jwenn Ajòk, kòmandan gad palè wa a ki t'ap pase pou
    li al touye nèg save yo. Li pran san li pou l' pale byen avè l'.
  eng-BSB: When Arioch, the commander of the king’s guard, had gone out to execute
    the wise men of Babylon, Daniel replied with discretion and tact.
  eng-WEBPB: Then Daniel returned answer with counsel and prudence to Arioch the captain
    of the king’s guard, who had gone out to kill the wise men of Babylon.
  kbq-kbq: Hanki kini ne'mofo avate'ma kegavama nehaza sondia vahete kva ne' Arioku'a,
    Babiloni mopamofo agu'afima antahi'zane vahe'ma mani'naza vahera zamahe fri'naku
    vu'ne. Anama nehigeno'a Danieli'a knare antahi'zama'areti Arioku'enena keaga hu'ne.
  nhe-BL: Huan ajsito campa Daniel nopa tlayacanquetl tlen soldados tlen itoca Arioc
    tlen quipixqui itequi para temictis quema nopa tlanahuatijquetl quinequiyaya.
    Huan Daniel moilhui quejatza quichihuasquía huan teipa quicamahui Arioc ica miyac
    tlanamiquilistli.
  bus-bus: Kɛ̀ kína dogarinↄ gbɛ̃nsi Ariↄki gàa Babilↄnu ↄ̃ndↄ̃rinↄ dɛdɛ, ben Daniɛli
    yãzɛdee ònɛ kↄ̃n asãnsio
  gub-BL: Taniew wekar Ariok zauxiapekwer tuwihawete rehe uzekaiw ma'e wanuwihaw oho
    a'e kury. Ta'e a'e 'ym mehe tuwihawete uzuka kar ma'e kwaw katu har Mawiron ywy
    rehe har paw izupe a'e xe. Upuranu hehe imyrypar zàwenugar ài.
  eng-DRA: Then Daniel inquired concerning the law and the sentence, of Arioch the
    general of the king’s army, who was gone forth to kill the wise men of Babylon.
