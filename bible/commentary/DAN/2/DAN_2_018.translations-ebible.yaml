verse: DAN.002.018
translations:
  mal-C: അദ്ദേഹം അവരോട്, ബാബേലിലെ ജ്ഞാനികളായ മറ്റു പുരുഷന്മാരോടൊപ്പം വധിക്കപ്പെടാതിരിക്കേണ്ടതിന്
    ഈ രഹസ്യത്തെ സംബന്ധിച്ച് സ്വർഗത്തിലെ ദൈവത്തിന്റെ കാരുണ്യം തങ്ങൾക്കു ലഭിക്കേണ്ടതിന്
    അപേക്ഷിക്കാൻ ഉദ്ബോധിപ്പിച്ചു.
  deu-TKW: und wies sie an, bei dem Gott des Himmels in betreff dieses Geheimnisses
    um Erbarmen zu flehen, damit nicht Daniel und seine Gefährten mit den übrigen
    Weisen Babels hingerichtet würden.
  lin-lin: Alobaki na bango ete basenga ngolu mpe mawa ya Nzambe ya Lola na tina na
    mabombami oyo, mpo ete baboma te ye Daniele, baninga na ye mpe bato mosusu ya
    bwanya ya Babiloni.
  eng-LSV: and to seek mercies from before the God of the heavens concerning this
    secret, that they do not destroy Daniel and his companions with the rest of the
    wise men of Babylon.
  eng-GNV: That they should beseech the God of heauen for grace in this secrete, that
    Daniel and his fellowes should not perish with the rest of ye wise men of Babel.
  eng-WEBSTER: That they would desire mercies of the God of heaven concerning this
    secret; that Daniel and his companions should not perish with the rest of the
    wise men of Babylon.
  nhw-BL: Quinilhui ma quitlajtlanica Toteco Dios catli itztoc ilhuicac para ma quintlasojtla
    huan ma quinnextili ni tlamantli catli amo aqui quimati para ma amo quinmictica
    ininhuaya ne sequin tlalnamijca tlacame ipan tlali Babilonia.
  swh-ONEN: Aliwasihi waombe rehema kutoka kwa Mungu wa mbinguni kuhusu siri hii,
    ili yeye na rafiki zake wasije wakauawa pamoja na wenye hekima wengine wa Babeli.
  bba-bba: Mɑ u bu yiire bu Wɔrukoo kɑnɑ u ben wɔnwɔndu wɑ kpɑ u bu dosu ɡe sɔ̃ kpɑ
    bu ku rɑɑ bu ɡo kɑ bwisiɡii be sɑnnu.
  eng-KJVCPB: that they would desire mercies of the God of heaven concerning this
    secret; that Daniel and his fellows should not perish with the rest of the wise
    men of Babylon.
  mpx-mpx: Yaka i baek elal nihi awanun Yabowaine labulabumwa elana ni atilomwan-agil,
    inoke bugul misusumena ya ni pwamwananal eliyalil ge bahi avaliyau ge Babiloni
    ana tosiba nihi tatagapaaligal.
  luo-luo: Nojiwogi mondo gikwa Nyasach polo mondo okechgi kuom midhieroni, mondo
    en, kaachiel gi osiepene, gi joma riek mamoko man Babulon kik neg-gi.
  meu-meu: bena e hamaorodia danu, guba Duavana ena hebogahisi bae tahua, una ḡau
    hehunina dainai, Daniel mai bamona ida na aonega taudia Babulono ai oredia ida
    basie mase bou helaoreana.
  npi-ULB: यो रहस्यको विषयमा स्वर्गका परमेश्‍वरको कृपा खोज्न तिनले उनीहरूलाई अनुरोध
    गरे, ताकि उनीहरू र तिनी बेबिलोनका अन्य ख्‍यातिप्राप्‍त बुद्धिमान् मानिसहरूसँगै
    नमारिऊन् ।
  yor-yor: Ó sọ fún wọn pé kí wọn béèrè fún àánú Ọlọ́run, Olúwa ọ̀run, nítorí àṣírí
    yìí, kí Daniẹli pẹ̀lú àwọn ẹlẹgbẹ́ rẹ̀ má ba ṣègbé pẹ̀lú àwọn ọlọ́gbọ́n Babeli
    yòókù, tí ó wà ní Babeli.
  pes-OPCB: او از ایشان خواست که از خدای آسمانها درخواست نمایند تا بر ایشان رحم کند
    و نشان دهد که پادشاه چه خوابی دیده و تعبیرش چیست، مبادا با سایر حکیمان کشته شوند.
  tgl-ULB: Hinimok niya sila na hanapin ang habag mula sa Diyos ng langit tungkol
    sa hiwagang ito upang siya at sila ay hindi maaaring patayin kasama ang mga natirang
    kalalakihan sa Babilonia na kilala sa kanilang karunungan.
  cbu-NT: Apanllee yuwaa kurak pamazurangu anoo iyaa tuyamandamaam maasheeni. Apanll
    kanindush taaku an ichinguru yasariya. Apanll istakachu, chiysha wazareetsiri
    kamankachuch, iyaa Babiloniyashuchpatari yasampani ndusha pachachinllinaya; Daniel
    tárangiya.
  hui-hui: Ibugua lalu, Ngode Datagaliwabe dahuliya andaga kago ibuhondo mbirale wia
    do hene uruninaga irane ina dara halu langilonaga ibunihondo bi lami̱ya. Ani biragola
    ina Babilononaga agali manda timbuniwi bogabi uruni heba mandagi nahomami̱ya,
    lene.
  mya-mya: '``ငါ​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​၌​ရှိ​သော​အ​ခြား အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​များ​နှင့်​အ​တူ​ကွပ်​မျက်
    ခြင်း​မ​ခံ​ကြ​ရ​လေ​အောင် ကောင်း​ကင်​ဘုံ​ရှင် ဘု​ရား​သခင်​သည်​က​ရု​ဏာ​ထား​တော်​မူ​၍
    ခက်​ခဲ​နက်​နဲ​သော​အိပ်​မက်​ကို​ငါ​တို့​အား ရှင်း​လင်း​ဖော်​ပြ​တော်​မူ​ရန်​အ​ထံ​တော်​သို့
    ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​ကုန်​အံ့'''' ဟု​ဆို​၏။-'
  bod-N: ཡང་རང་ཉིད་དང་ཁོའི་གྲོགས་པོ་རྣམས་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་བྱིངས་དང་མཉམ་དུ་མེད་པར་མི་འགྱུར་བའི་ཆེད་དུ།
    ནམ་མཁའི་དཀོན་མཆོག་གིས་སྙིང་རྗེ་དགོངས་ནས་རྟོགས་དཀའ་བའི་གསང་བ་དེ་གསལ་པོར་སྟོན་པར་སྨོན་ལམ་འདེབས་དགོས་པ་ཁོ་རྣམས་ལ་བཤད།
  sna-sna: Akavakurudzira kuti vakumbire nyasha kubva kuna Mwari wokudenga pamusoro
    pechakavanzika ichi, kuitira kuti iye neshamwari dzake varege kuurayiwa pamwe
    chete navakachenjera veBhabhironi.
  spa-BLM: para que pidieran misericordia al Dios del cielo respecto a este secreto,
    a fin de que Daniel y sus compañeros no perecieran con el resto de los sabios
    de Babilonia.
  cac-cac: Ix yalan vin̈ d'a eb' vin̈ to sc'an scolval sDiosal satchan̈ eb' vin̈ yic
    snachajel jun lolonel satub'tac chi' yuj eb' vin̈, yic max miljicham eb' vin̈
    yed' juntzan̈xo eb' vin̈ jelan d'a yol yic Babilonia chi'.
  swh-ULB: Aliwasihi kutafuta rehema kutoka kwa Mungu wa mbinguni kuhusiana na siri
    hii ili kwamba yeye na wao wasije wakauawa pamoja na watu wengine waliosalia waliojulikana
    kuwa na hekima katika Babeli.
  bel-bel: каб яны прасілі міласьці ў Бога Нябеснага на гэтую таямніцу, каб Данііл
    і сябры яго не загінулі з астатнімі Вавілонскімі мудрацамі.
  deu-ELBBK: damit sie von dem Gott des Himmels Barmherzigkeit erbitten möchten wegen
    dieses Geheimnisses, damit nicht Daniel und seine Gefährten mit den übrigen Weisen
    von Babel umkämen.
  mbb-OT: Migkeǥiyan sikandan ni Daniel he mebpengemuyù dan su para mehizuwi sikandan
    te Megbevayà diyà te langit ne metueni zan is kehuluǥan duen te teǥeinep te hadì,
    su para kenà sikandan mehimetayi duma te zuma he uluwanen he menge etew ziyà te
    Babilonia.
  mal-2015: ഈ രഹസ്യത്തെക്കുറിച്ചു സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിന്റെ കരുണ അപേക്ഷിപ്പാൻ തക്കവണ്ണം
    കൂട്ടുകാരായ ഹനന്യാവോടും മീശായേലിനോടും അസര്യാവോടും കാര്യം അറിയിച്ചു.
  rmc-rmc: Phenďa lenge, hoj te mangen le Devlestar andro ňebos o jileskeriben vaš
    kada garuďipen, hoj les the leskre prijaťeľen te na murdaren okle goďaver muršenca
    andral o Babilon.
  nlg-nlg: Me kurutira ge kara kokoeliulivuti vanira God ni kokou ke tatea vanira
    nina veiarovi nia na tughuniana vanira na hava te polo, ge kara mua labumate kolura
    nia na lei mane manaha ni Babylon.
  pes-OPV: تا درباره این راز از خدای آسمانها رحمت بطلبند مبادا که دانیال و رفقایش
    با سایر حکیمان بابل هلاک شوند.
  ron-1924: ругынду-й сэ чарэ ындураря Думнезеулуй черурилор пентру ачастэ тайнэ,
    ка сэ ну пярэ Даниел ши товарэший сэй одатэ ку чейлалць ынцелепць ай Бабилонулуй.
  ben-OBCV: দানিয়েল তাদের স্বর্গের ঈশ্বরের কাছে এই স্বপ্নের রহস্য জানার জন্য করুণা
    ভিক্ষা করতে বললেন, যেন সে ও তার বন্ধুরা ব্যাবিলনের অন্য জ্ঞানীদের সঙ্গে বিনষ্ট
    না হয়।
  som-som: inay Ilaaha samada weyddiistaan naxariis ku saabsan qarsoodigan, oo ayan
    Daanyeel iyo saaxiibbadiis la baabbi'in raggii Baabuloon oo xigmadda lahaa intoodii
    kale.
  lat-VUC: ut quærerent misericordiam a facie Dei cæli super sacramento isto, et non
    perirent Daniel et socii ejus cum ceteris sapientibus Babylonis.
  eng-ASVBT: that they would desire mercies of the God of heaven concerning this secret;
    that Daniel and his companions should not perish with the rest of the wise men
    of Babylon.
  ita-1885: Ed essi chiesero misericordia all'Iddio del cielo, intorno a questo segreto;
    acciocchè Daniele, e i suoi compagni non fosser messi a morte con gli altri savi
    di Babilonia.
  eng-ULB: He urged them to seek mercy from the God of heaven concerning this mystery
    so that he and they might not be killed with the rest of the men of Babylon who
    were known for their wisdom.
  spa-VBL: Les dijo que oraran al Dios del cielo, pidiendo ayuda con respecto a este
    misterio, para que él y sus amigos no fueran asesinados junto con el resto de
    los sabios de Babilonia.
  fra-_FOB: Pour implorer la miséricorde du Dieu des cieux touchant ce secret, afin
    qu'on ne fit point périr Daniel et ses compagnons, avec le reste des sages de
    Babylone.
  mal-mal: ഈ രഹസ്യത്തെക്കുറിച്ച് സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിന്റെ കരുണ അപേക്ഷിക്കുവാൻ തക്കവിധം
    കൂട്ടുകാരായ ഹനന്യാവിനോടും മീശായേലിനോടും അസര്യാവിനോടും കാര്യം അറിയിച്ചു.
  lit-lit: kad maldautų dangaus Dievą pasigailėjimo dėl šios paslapties, kad Danielius
    ir jo draugai nebūtų nužudyti su kitais Babilono išminčiais.
  urd-GVR: Wuh bolā, “Āsmān ke Ḳhudā se iltijā kareṅ ki wuh mujh par rahm kare. Minnat
    kareṅ ki wuh mere lie bhed khole tāki ham dīgar dānishmandoṅ ke sāth halāk na
    ho jāeṅ.”
  suz-BL: दानीएलमी मेको आन कली “गोपुकी नु बेबीलोन ङा जोक्‍ब तुइक्‍ब नेल्‍ल साइक्‍चा
    मपुंइसीचा कली स्‍वर्ग ङा परमप्रभु कली मेको ख्रुइश्‍शो ङोमु तुइक्‍पांइसीचा कली
    आ शिशी पुंइय” देंत।
  eng-NOY: that they would desire mercies of the God of heaven, concerning this secret;
    that Daniel and his fellows should not perish, with the rest of the wise men of
    Babylon.
  ita-1927: perché implorassero la misericordia dell’Iddio del cielo, a proposito
    di questo segreto, onde Daniele e i suoi compagni non fossero messi a morte col
    resto dei savi di Babilonia.
  ckb-ckb: بۆ ئەوەی لەبارەی ئەم نهێنییە داوای بەزەیی لە خودای ئاسمان بکەن، هەتا خۆی
    و هاوڕێیەکانی لەگەڵ سەرجەم داناکانی بابل لەناونەچن.
  eng-BBE: So that they might make a request for the mercy of the God of heaven in
    the question of this secret; so that Daniel and his friends might not come to
    destruction with the rest of the wise men of Babylon.
  kan-OKCV: ದಾನಿಯೇಲನು ಅವನ ಜೊತೆಗಾರರೊಂದಿಗೆ ಉಳಿದ ಬಾಬಿಲೋನಿನ ಜ್ಞಾನಿಗಳ ಸಂಗಡ ಕೊಲೆಯಾಗದಂತೆ
    ಅವನು ತನ್ನ ಜೊತೆಗಾರರಿಗೆ ಅವರು ಈ ರಹಸ್ಯದ ಸಂಗತಿಯನ್ನು ಕುರಿತು ಪರಲೋಕದ ದೇವರಿಂದ ಕರುಣೆಯನ್ನು
    ಬೇಡಿಕೊಳ್ಳಬೇಕೆಂದು ಹೇಳಿದನು.
  tam-2017: அனனியா, மீஷாவேல், அசரியா என்னும் தன்னுடைய தோழருக்கு இந்தக் காரியத்தை அறிவித்தான்.
  spa-RV-1909: Para demandar misericordias del Dios del cielo sobre este misterio,
    y que Daniel y sus compañeros no pereciesen con los otros sabios de Babilonia.
  ron-BTF: Ca ei să ceară îndurări de la Dumnezeul cerului referitor la această taină,
    ca Daniel și tovarășii lui să nu piară cu restul înțelepților Babilonului.
  eng-WEBP: that they would desire mercies of the God of heaven concerning this secret,
    that Daniel and his companions would not perish with the rest of the wise men
    of Babylon.
  eng-FBV: He told them to pray to the God of heaven, asking for help regarding this
    mystery, so that he and his friends would not be killed along with the rest of
    the wise men of Babylon.
  nch-BL: Quinilhui ma quitajtanica Toteco Dios cati itztoc ilhuicac para ma quintasojta
    huan ma quinnextili ni tamanti cati amo aqui quimati para ma amo quinmictica inihuaya
    ne sequij talnamijca tacame ipan tali Babilonia.
  vie-1934: Người xin họ cầu Đức Chúa Trời ở trên trời dủ lòng thương xót họ về sự
    kín nhiệm nầy, hầu cho Đa-ni-ên và đồng bạn mình khỏi phải chết với những bác
    sĩ khác của Ba-by-lôn.
  hin-CV: उसने उनको उत्साहित किया कि वे स्वर्ग के परमेश्वर से इस रहस्य के बारे में
    कृपा करने की बिनती करें, ताकि वह और उसके मित्र बाबेल के बाकी बुद्धिमान लोगों के
    साथ न मार डाले जाएं.
  spa-BES: Para que puedan pedir la misericordia del Dios del cielo en la cuestión
    de este secreto; para que Daniel y sus amigos no sean destruidos con el resto
    de los sabios de Babilonia.
  tdx-tdx: hihalalia’ iareo fiferenaiñañe amy Andrianañaharen-dikerañey ty amy raha
    mietakey, soa tsy ho fonga mon­goreñe miharo am’ ondaty mahilala ila’e e Baveleo
    t’i Daniele naho i mpiama’e rey.
  tha-KJV: และบอกเขาให้ขอพระกรุณาแห่งพระเจ้าแห่งฟ้าสวรรค์เรื่องความลึ​กล​ั​บน​ี้ เพื่อดาเนียลและสหายของท่านจะไม่พินาศพร้อมกับบรรดานักปราชญ์อื่นๆของบาบิ​โลน
  por-BR-2018: Para que pedissem misericórdia do Deus do céu sobre este mistério,
    e que Daniel e seus companheiros não perecessem juntamente com os demais sábios
    da Babilônia.
  deu-ELO: auf daß sie von dem Gott des Himmels Barmherzigkeit erbitten möchten wegen
    dieses Geheimnisses, damit nicht Daniel und seine Genossen mit den übrigen Weisen
    von Babel umkämen.
  eng-WYC-2018: that they should ask mercy of the face of God of heaven on this sacrament,
    (or hid truth); and that Daniel and his fellows should not perish with other wise
    men of Babylon. (that they should ask for mercy from the God of heaven, and that
    he explain this secret, or this hidden truth, so that Daniel and his fellows would
    not die along with the other wise men of Babylon.)
  epo-epo: por ke ili petegu la kompateman Dion de la ĉielo malkaŝi tiun kaŝitan aferon,
    por ke Daniel kaj liaj kamaradoj ne pereu kun la aliaj saĝuloj de Babel.
  uig-PIN: U ulardin ǝrxtiki Hudadin bu qüxning siri toƣruluⱪ rǝⱨim-xǝpⱪǝt iltija
    ⱪilip, mǝn Daniyal wǝ dostlirim tɵtimizning Babildiki baxⱪa danixmǝnlǝr bilǝn
    billǝ ⱨalak ⱪilinmasliⱪimizni tilǝnglar, dǝp tǝlǝp ⱪildi.
  beo-beo: E da ilima amane sia:i, “Ninia da Gode Hebene ganodini esala Ema sia:ne
    gadomu da defea. E da ninima asigili fidima:ne sia:ne gadomu da defea. Amola dadi
    gagui ilia da nini amola eno bagade dawa:su dunu gilisili medole legesa:besa:le,
    Hina Gode da ninima Nebiuga:denese ea simasi bai, amo ninima olelema:ne ninia
    da Ema adole ba:mu!” Da:niele da amane sia:i.
  tpi-OTNT: Na em i tokim ol olsem, “Yumi mas prea long God i stap long heven, bai
    God i marimari long yumi na i soim yumi as bilong dispela samting i hait, na bai
    yumi no ken i dai wantaim ol arapela saveman bilong Babilon.”
  hau-SA: Ya roƙe su su roƙi jinƙan Allah na sama domin wannan mafarki, saboda kada
    a kashe shi da abokansa tare da sauran masu hikima na Babilon.
  uig-LAT: U ulardin ershtiki Xudadin bu chüshning siri toghruluq rehim-shepqet iltija
    qilip, men Daniyal we dostlirim tötimizning Babildiki bashqa danishmenler bilen
    bille halak qilinmasliqimizni tilenglar, dep telep qildi.
  nde-nde: Wabakhuthaza ukuthi bacele umusa kuNkulunkulu wasezulwini ngale inkinga
    eyimfihlakalo, ukuze kuthi yena labakhula bakhe baphephe ekubulaweni kanye lazozonke
    izihlakaniphi zaseBhabhiloni.
  ton-ton: 'Koeʻuhi ke nau kole ʻae ngaahi ʻaloʻofa mei he ʻOtua ʻoe langi, koeʻuhi
    ko e meʻa fufū ni: pea ke ʻoua naʻa ʻauha ʻa Taniela, mo ʻene ngaahi kaumeʻa,
    fakataha mo e kau tangata poto kehe ʻo Papilone.'
  ces-1613: Aby se za milosrdenství modlili Bohu nebeskému příčinou té věci tajné,
    a nebyli zahubeni Daniel a tovaryši jeho s pozůstalými mudrci Babylonskými.
  eng-WMB: that they would desire mercies of the God of heaven concerning this secret,
    that Daniel and his companions would not perish with the rest of the wise men
    of Babylon.
  tam-TCV: பாபிலோனின் மற்ற ஞானிகளுடன், தானியேலும் தனது நண்பர்களும் கொலைசெய்யப்படாதிருப்பதற்கு,
    இந்த மறைபொருளை வெளிப்படுத்தும்படி பரலோகத்தின் இறைவனிடம் இரக்கத்துக்காக மன்றாடுங்கள்
    என அவர்களைத் தூண்டினான்.
  ceb-ULB: Gihangyo dayon niya sila aron mangamuyo sa kalooy nga gikan sa Dios sa
    langit bahin niining tinago aron dili patyon si Daniel ug ang iyang mga kauban
    lakip na ang uban pang mga tawo sa Babilonia nga inila sa ilang kaalam.
  pol-UBG: Aby prosili Boga nieba o miłosierdzie względem tej tajemnicy, żeby nie
    zginęli Daniel i jego towarzysze z resztą mędrców Babilonu.
  agr-agr: '@see-verse:DAN.002.017'
  kyc-kyc: Yuu Bapilone dokona akali lapo kiŋi doko dopa pyuo piri dapa pyuo piri
    lao nyiso lenge dupwa pyao kumara dokopa namwa kumwa naramaŋa Anatu yake panda
    karenge dokome kondome kumuo nyiso kombeya renge angi doko polo langinya lao Anatu
    piso sokondali pyuo ateŋa lena leya.
  urd-GVU: وہ بولا، ”آسمان کے خدا سے التجا کریں کہ وہ مجھ پر رحم کرے۔ منت کریں کہ
    وہ میرے لئے بھید کھولے تاکہ ہم دیگر دانش مندوں کے ساتھ ہلاک نہ ہو جائیں۔“
  deu-1912: daß sie den Gott des Himmels um Gnade bäten solches verborgenen Dinges
    halben, damit Daniel und seine Gesellen nicht samt den andern Weisen zu Babel
    umkämen.
  kan-2017: “ದಾನಿಯೇಲನು ಆ ಸಮಾಚಾರವನ್ನು ತಿಳಿಸಿ, ನಾವು ಬಾಬೆಲಿನ ಇತರ ವಿದ್ವಾಂಸರೊಂದಿಗೆ ನಾಶವಾಗದಂತೆ
    ಪರಲೋಕ ದೇವರು ಈ ರಹಸ್ಯದ ವಿಷಯವಾಗಿ ಕೃಪೆತೋರಿಸಲು ಆತನನ್ನು ಬೇಡಿಕೊಳ್ಳೋಣ” ಎಂದನು.
  yap-yap: Me yog ngorad ni ngar meybilgad ngak Got nu tharmiy nge runguyrad nge dag
    fare lik’ay ngorad nge fan nge dab ni unegrad ngak fapi tafnow nu Babylon ngan
    li’rad.
  hlt-MCSB: He oldung dongah Daniel neh a hui rhoek neh Babylon kah hlang cueih a
    ngen Te thup pawt hamla vaan Pathen taeng lamkah haidamnah a bih .
  mdy-ETH: ጊንሣ ሃንጎ ባብሎኔይዳ ዓኣ ዔሮ ዓሶና ዎላ ዎዺንቱዋጉዲ ጫሪንጮ ፆኦዛሢ ዔያቶ ሚጪንቲ ማኣዳንዳጉዲና ዬኖ ዓውቶኮ
    ቡሊፆዋ ፔጋሲ ኬኤዛንዳጉዲ ሺኢቆም ፔ ላጎንሢ ዒ ዓይሤኔ።
  twi-ASANTE: Ɔhyɛɛ wɔn sɛ, wɔmmisa ɔsoro Onyankopɔn sɛ, ɔnnom wɔn nʼahummɔborɔ sɛdeɛ
    wɔrenkum wɔn mfra anyansafoɔ nkaeɛ a wɔwɔ Babilonia no mu.
  bhl-bhl: 'bokoyemomele: “Yutaka! Nu abiil tikin katiw kel alakabe Sunbin-Got beelo
    dakalaluw kano, e nulo ibolow folok keyemeko, emisik kamok fian beem kiin dem
    sen kembe beso, beem mongom so kaim dim fitew daloke kasike, nu so, aneng fian
    kale biliw kal kunum iso, alik alik nu nam kuanuw te.”, yangse kale.'
  eng-WEBU: that they would desire mercies of the God of heaven concerning this secret,
    that Daniel and his companions would not perish with the rest of the wise men
    of Babylon.
  wal-wal: Eti Baabiloonen de7iya hankko aadhdhida eranchchatuura issippe haiqqennaadan,
    saluwaa Xoossai maarotaa etau oottidi, ha xuuraa etau qonccissanau woossana mala,
    etau yootiis.
  spa-PDDPT: para que pidieran compasión del ʼEloha del cielo con respecto a este
    misterio, a fin de que Daniel y sus compañeros no perecieran con el resto de los
    sabios de Babilonia.
  gun-gun: Ha'e kuery reve Nhanderuete yva pygua pe ojerure okuapy, omboaxy vy oikuaa
    e'ỹ pyre oikuaa uka aguã re, Babilônia py imba'ekuaa va'e kuery ojukapaa py Daniel
    ha'e irũ kuery ojukaa avi e'ỹ aguã.
  agu-BL: Ya'stzun tulejtz tan cyoque'n tan jakle'n ẍch'eybil cyetz tetz Ryos, tan
    qui chiquime'n scyuch' yi e' mas nachol yi ate' Babilonia.
  ilo-ULB: Ginuyugoyna ida nga agpakaasida iti Dios ti langit maipapan iti daytoy
    a misterio tapno saanda a mapapatay a kaduada dagiti dadduma a lallaki ti Babilonia
    a nalatak gapu iti kinasiribda.
  kpg-kpg: gu helekai gi digaula bolo gi dangidangi ang gi di God o di langi i di
    gili di midi hagammuni di king, gi dumaalia gi digaula, gi hagalee daaligi ginaadou
    dalia digau kabemee o Babylon ala i golo.
  uig-ARA: ئۇ ئۇلاردىن ئەرشتىكى خۇدادىن بۇ چۈشنىڭ شىرى توغرۇلۇق رەھىم-شەپقەت ئىلتىجا
    رەھىم-شەپقەت ئىلتىجا قىلىپ، مەن دانىيال ۋە دوستلىرىم تۆتىمىزنىڭ بابىلدىكى باشقا
    دانىشمەنلەر بىلەن بىللە ھالاك قىلىنماسلىقىمىزنى تىلەڭلار، دەپ تەلەپ قىلدى.
  sus-sus: A naxa a fala e bɛ, e xa Koore Ala makula a xa kinikini e ma, a xa yi gundo
    masen e bɛ, alako Daniyɛli, a booree, nun Babilɔn lɔnnilae birin naxa faxa.
  pon-2006: E pil ndaiong irail en kapakapohng Koht en nanleng pwe en kupwurkalahngan
    oh kawehwehiong irail ouraman riro, pwe re de iang sounkaweid teiko nan Papilon
    kamakamala.
  jae-jae: Ma kêsôm gebe teteŋ Anôtô undambêŋa gebe taê walô êsêac ma eoc biŋ ŋalêlômŋa
    tonaŋ lasê gebe Daniel to nê lau sênaŋa sêwiŋ lau mêtê Babilonŋa atom.
  ksd-ksd: upi diat a lul vovo pa God arama ra bala na bakut ba na tul tar kana varmari
    ta diat ure go ra magit na pidik, upi koko Daniel ma ra umana talaina diat a virua
    varurung ma ra umana tena kabinana Babilon par.
  tur-YTC: Öyle ki, Daniel ve arkadaşları Babil'in diğer bilge adamlarıyla birlikte
    yok olmasınlar diye, bu sır konusunda göğün Tanrısı'nın merhametini dileyeceklerdi.
  ind-AYT: supaya mereka memohon belas kasih kepada Allah semesta langit tentang rahasia
    itu sehingga Daniel dan teman-temannya tidak dilenyapkan bersama-sama dengan orang-orang
    bijaksana Babel lainnya.
  nya-nya: Danieli anadandaulira anzake kuti apemphe kwa Mulungu wakumwamba kuti awachitire
    chifundo ndi kumuwululira chinsinsi, kuti iye ndi anzakewo asanyongedwe pamodzi
    ndi anzeru ena onse a ku Babuloni.
  hrv-hrv: da mole milosrđe u Boga Nebeskoga radi te tajne, da Daniel i njegovi drugovi
    ne poginu s drugim mudracima babilonskim.
  mps-mps: Tama agai augwaliba te tiwai po wai, “Dago te dagalude bidibo Godiba gedu
    haluasa po wainao, te Godigo olo tau mabo wiegi yai kolesagago te dabolo te geme
    dualali nai page ola momainu elama, tama da te gasa po page koneani bidi te Babilon
    bulu bidi dabe dali isidali weyu, te dago tama tinao,” wai.
  tpi-tpi: Na em i tokim ol olsem, “Yumi mas prea long God i stap long heven, bai
    God i marimari long yumi na i soim yumi as bilong dispela samting i hait, na bai
    yumi no ken i dai wantaim ol arapela saveman bilong Babilon.”
  dan-1931: og han pålagde dem at bede Himmelens Gud om Barmhjertighed, så han åbenbarede
    Hemmeligheden, for at ikke Daniel og hans Venner skulde blive henrettet med Babels
    andre Vismænd.
  vie-OVCB: và yêu cầu họ khẩn nguyện nài xin Đức Chúa Trời trên trời tỏ lòng thương
    xót, tiết lộ điều huyền nhiệm này để Đa-ni-ên và các bạn khỏi chết oan uổng với
    các học giả bói khoa Ba-by-lôn.
  guj-2017: તેણે તેઓને વિનંતી કરી કે તેઓ આ રહસ્ય માટે આકાશના ઈશ્વરની દયા માગે કે જેથી
    તેઓ બાબિલના બધા જ્ઞાની માણસો સાથે માર્યા જાય નહિ.
  pon-2006A: E pil ndaiong irail en kapakapohng Koht en nanleng pwe en kupwurkalahngan
    oh kawehwehiong irail ouraman riro, pwe re de iang sounkaweid teiko nan Papilon
    kamakamala.
  por-BRBSL: que eles desejariam misericórdia do Deus do céu a respeito deste segredo,
    que Daniel e seus companheiros não pereceriam com o resto dos sábios da Babilônia.
  swe-swe: Han uppmanade dem att bönfalla himmelens Gud att visa dem nåd och hjälpa
    dem förstå hemligheten, så att inte han och hans vänner och alla andra visa i
    Babylon skulle mista livet.
  cth-cth: Hat toteh, maimouh teh alouke Babilon a lungkaangnaw hoi reirei due awh
    hoeh nahanelah, hete hrolawk dawk lungmanae coe awh nahan, kalvan Cathut koe ratoum
    awh sei ati awh.
  twi-twi: Ɔhyɛɛ wɔn sɛ, wɔnsrɛ ɔsoro Nyankopɔn na ɔnnom wɔn nʼahummɔbɔ sɛnea wɔrenkum
    wɔn mfra anyansafo nkae a wɔwɔ Babilonia no mu.
  hlt-hlt: He oldung dongah Daniel neh a hui rhoek neh Babylon kah hlang cueih a ngen
    te thup pawt hamla vaan Pathen taeng lamkah haidamnah a bih.
  tbz-SIM: Kɛ dɔ̀ bɛ̀ɛ bɑ́ntɛ̀ Kuyie nkɛ̀ kùu bɛ̀ kuɔ́ mmɛsémmɛ̀ kɛ́ bɛ̀ dɑ́ɑ ndɛ
    kó disɔ̀rì kpɛti, kɛ̀ bɛ̀ bɑ́ɑ́ bɛ̀ wɛ̃nnɛ́nɛ̀ Bɑbidɔnni kó mɛciì nyɛmbɛ̀ kɛ́kuɔ.
  msy-2020: Egha apangkuvim bagha Godɨn Uan Nguibamɨn Itim ko mɨkɨmasa me mɨgei. Egh
    uaghan irebar mogomemɨn itim bagh azangsɨghtɨ, an an mɨngarim en akagham. Eghtɨ
    e Babilonɨn fofozir gumazir igharaziba ko aremeghan kogham.
  dop-dop: 'nɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ wiinɑ ɩsɔtɑɑ Ɩsɔ, nɑ ɩ́ lɑ nɑ tǝ cɛkǝnɑ toosee ɑnɩ.
    Pǝ tɑɑ kɔɔ nɑ pɑ́ kʋ tɑ nɑ Pɑpiloni nyǝntɑɑ.'
  azb-azb: bu sirr barədə göylərin Allahından mərhəmət diləsinlər və Daniellə onun
    yoldaşları başqa Babil müdrikləri ilə birgə məhv olmasın.
  eng-DBY: that they would desire mercies of the God of the heavens concerning this
    secret; that Daniel and his companions should not perish with the rest of the
    wise men of Babylon.
  hin-2017: इस भेद के विषय में स्वर्ग के परमेश्वर की दया के लिये यह कहकर प्रार्थना
    करो, कि बाबेल के और सब पंडितों के संग दानिय्येल और उसके संगी भी नाश न किए जाएँ।
  wol-KYG: ngir ñu sàkku yërmandey Yàlla Boroom asamaan ci wàllu mbóot moomu, ndax
    ñu bañ leena rey mook àndandoom yaak yeneen boroom xam-xami Babilon.
  eng-YLT: and to seek mercies from before the God of the heavens concerning this
    secret, that they destroy not Daniel and his companions with the rest of the wise
    men of Babylon.
  kne-kne: Inbilina ay mankedaw da si seg-ang Diyos ed daya ta ipaammo na din iitaw
    ya din olog na ta adi dan maitapi ay matey sin mamagbaga ay taga-Babilonia.
  eng-WYC-2017: that they should ask mercy of the face of God of heaven on this sacrament,
    or hid truth; and that Daniel and his fellows should not perish with other wise
    men of Babylon.
  eng-WMBB: that they would desire mercies of the God of heaven concerning this secret,
    that Daniel and his companions would not perish with the rest of the wise men
    of Babylon.
  urd-GVH: वह बोला, “आसमान के ख़ुदा से इल्तिजा करें कि वह मुझ पर रहम करे। मिन्नत करें
    कि वह मेरे लिए भेद खोले ताकि हम दीगर दानिशमंदों के साथ हलाक न हो जाएँ।”
  rug-rug: Meke garuni sa pude varavara tepatepa la koe Tamasa pa Maṉauru, tepa ia
    sa Nana tataru variharupi pude harupi koasa ginuguana sa pinutagita sapu lopu
    ta tumaena, pude lopu tava mate si asa meke sari nana baere, turaṉae koari na
    tie totoli tanisa baṉara pa Babiloni.
  gaz-gaz: Kanaafuu akka innii fi michoonni isaa ogeeyyiin Baabilon kaan hin ajjeefamneef
    akka isaan waaʼee icciitii kanaa Waaqa samii araara kadhatan isaan akeekkachiise.
  fra-LSG: les engageant à implorer la miséricorde du Dieu des cieux, afin qu’on ne
    fît pas périr Daniel et ses compagnons avec le reste des sages de Babylone.
  gnn-gnn: '@see-verse:DAN.002.017'
  yal-yal: A yi e mafan a e xa Ala maxandi naxan kore, a xa kininkinin e ma, a xa
    fe luxunxini ito yita e ra alogo e nama Daniyɛli nun a lanfane faxa Babilɔn fekolonna
    bonne xɔn.
  haw-1868: I noi aku lakou i ke aloha no ke Akua mai o ka lani, no keia mea i ike
    ole ia, i ole e make pu o Daniela a me kona mau hoa me na kanaka naauao e ae ma
    Babulona.
  arb-NAV: لِيَطْلُبُوا مِنْ إِلَهِ السَّمَاوَاتِ الرَّحْمَةَ بِشَأْنِ هَذَا اللُّغْزِ
    لِكَيْ لَا يَهْلِكَ دَانِيَالُ وَرِفَاقُهُ مَعَ سَائِرِ حُكَمَاءِ بَابِلَ.
  ewe-ewe: Edo ŋusẽ xɔlɔ̃awo be woaɖe kuku na Mawu si le dziƒo be wòakpɔ nublanui
    na yewo le nya ɣaɣla sia ŋu ale be womawu ye kple ye xɔlɔ̃wo kpe ɖe Babilonia
    nunyala bubuawo ŋu o.
  eng-LEE: 'In order that they might pray for mercy of the God of heaven concerning
    this secret: so that Daniel and his companions might not be destroyed with the
    rest of the wise men of Babylon.'
  gvn-gvn: '@see-verse:DAN.002.017'
  asm-FB: বেবিলনৰ অৱশিষ্ট জ্ঞানসম্পন্ন লোকসকলৰ সৈতে, তেওঁ আৰু তেওঁৰ বন্ধুসকলক যাতে
    বধ কৰা নহয়; সেই বাবে তেওঁ স্বৰ্গৰ ঈশ্বৰৰ পৰা সেই নিগূঢ় বিষয়ত অনুগ্রহ বিচাৰি
    প্রাৰ্থনা কৰিবলৈ তেওঁলোকক মাতিলে।
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، عٍ شَ كٌورٍ عَلَ مَكُلَ عَ شَ كِنِكِنِ عٍ مَ، عَ شَ
    يِ فُندٌ مَسٍن عٍ بّ، عَلَكٌ دَنِيّلِ، عَ بٌورٍيٍ، نُن بَبِلْن لْننِلَيٍ بِرِن
    نَشَ قَشَ.
  fra-SBL: afin qu'ils demandent au Dieu des cieux la grâce de ce secret, pour que
    Daniel et ses compagnons ne périssent pas avec le reste des sages de Babylone.
  hbo-hbo: וְרַחֲמִ֗ין לְמִבְעֵא֙ מִן־קֳדָם֙ אֱלָ֣הּ שְׁמַיָּ֔א עַל־רָזָ֖ה דְּנָ֑ה
    דִּ֣י לָ֤א יְהֹֽבְדוּן֙ דָּנִיֵּ֣אל וְחַבְרֹ֔והִי עִם־שְׁאָ֖ר חַכִּימֵ֥י בָבֶֽל׃
  piu-2006: '@see-verse:DAN.002.017'
  pjt-pjt: Munu paluṟu tjanala wangkangu, “Wanyula tjapila nganampa panya God ilkaṟitjangka
    nganampa ngaḻṯuringkunytjaku munu Nipaka-nitjalu tjukurmankunytja ngayula utintjaku,
    kaṉa Godala kulintjatjanungku ankula mayatjangka panya wangkara utila, kalanya
    pungkunytja wiyangku wantima wati panya nintipuka tjuṯa munu ngangkaṟi tjuṯa kuḻu,
    kala uwankara wankaṟu nyinaku.” Munuya mulapaṯu Godala tjapiningi.
  kik-kik: Akĩmaringĩrĩria mathaithe Ngai wa igũrũ nĩguo amaiguĩre tha, amaguũrĩrie
    ũhoro ũcio warĩ mũhithe, nĩgeetha we hamwe na arata acio ake matikooraganĩrio
    hamwe na andũ acio angĩ oogĩ a Babuloni.
  omb-omb: Daniel mo laqa ragasi rebuluine huri ve ra tataro huri na hahagavi noi
    Huqe lolo taetae, vena gineu hi mo eno vunigi na matamwasara lawera siu, ngere
    ran mese mate meire tangaloi mataisao noi Babilon.
  fra-NCL: les engageant à implorer la miséricorde du Dieu du ciel sur ce mystère,
    pour qu’on ne fit pas périr Daniel et ses compagnons avec le reste des sages de
    Babylone.
  cek-AK: Daniel hoi anih ih ampuinawk mah Babylon prae thung ih palungha kaminawk
    hoi nawnto hum han ai ah, hae panoek thai ai ih hmuen pongah van Sithaw khaeah
    tahmen hnikhaih lawkthui o si, tiah a naa.
  cuk-cuk: Degidgine, Daniel na e-aimarga sogsad, ede-nabir-rey-gabdaksad-odulogega,
    ega Bab-Dummad-Nibneggi-Maid-dule-wile-dakedse gormaloye. Adi, Daniel, degi, e-aimarmala,
    mer Babilonia-dulemar-binsaed-ibeganmarba oburgwilemalagar.
  uig-CYR: У улардин әрштики Худадин бу чүшниң сири тоғрилиқ рәһим-шәпқәт илтиҗа қилип,
    мән Даниял вә достлирим төртимизниң Бабилдики башқа данишмәнләр билән биллә һалак
    қилинмаслиғимизни тиләңлар, дәп тәләп қилди.
  tel-2017: తనకు, తన స్నేహితులకు, బబులోనులో ఉన్న మిగిలిన జ్ఞానులకు రాబోతున్న ఆపద తప్పిపోయేలా
    రాజుకు వచ్చిన కల, ఆ కల భావం తెలియడానికి పరలోకంలో ఉన్న దేవుని నుండి దయ కలిగేలా
    దేవుణ్ణి వేడుకొమ్మని వాళ్ళను హెచ్చరించాడు.
  hat-BSA: pou yo ta kapab fè yon demann mizerikòd a Bondye syèl la konsènan mistè
    sa a, pou Daniel ak zanmi li yo pa ta vin detwi ak lòt nan mesye saj a Babylone
    yo.
  kos-kos: El fahk nu selos in pre nu sin God inkusrao tuh Elan pakoten nu selos ac
    ikasla kalmen ma lukma se inge nu selos, tuh elos fah tia anwuki wi mwet kasru
    fulat saya in acn Babylon.
  hbo-WLC: וְרַחֲמִ֗ין לְמִבְעֵא֙ מִן־קֳדָם֙ אֱלָ֣הּ שְׁמַיָּ֔א עַל־רָזָ֖ה דְּנָ֑ה
    דִּ֣י לָ֤א יְהֹֽבְדוּן֙ דָּנִיֵּ֣אל וְחַבְר֔וֹהִי עִם־שְׁאָ֖ר חַכִּימֵ֥י בָבֶֽל׃
  ibo-ibo: Ọ gwara ha ka ha rịọọ maka ebere site nʼaka Chineke nke eluigwe banyere
    ihe nzuzo a, ka a hapụ igbu ya na ndị enyi ya na ndị amamihe fọdụrụ na Babilọn.
  ory-ory: ଏଥିପାଇଁ ଏହି ନିଗୂଢ଼ ବିଷୟରେ ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱରଙ୍କର ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କରିବା
    ପାଇଁ ଆପଣା ସଙ୍ଗୀ ହନାନୀୟ, ମୀଶାୟେଲ ଓ ଅସରୀୟକୁ ସେହି ବୃତ୍ତାନ୍ତ ଜଣାଇଲେ।
  chk-chk: A pwal pese ngeniir pwe repwe tüngor ngeni ewe Koten läng an ümöümöch,
    pwe epwe pwäri ngeniir ewe monomon o amanaueer, pwe resap ninnila fiti ekewe soutipachemen
    Papilon.
  rop-rop: En Denyul bin dalim olabat blanga prei langa God langa top, en askim im
    blanga jidan kainbala en album olabat en shoum olabat wanim det drim im min wulijim
    olabat en detlot najalot klebabala en doktabala kaan dai.
  ukr-1871: Щоб вони просили ласки в Бога небесного в сїй тайнї, щоб Даниїлові й його
    товаришам не загинути з иншими мудрецями Вавилонськими.
  deu-1951: damit sie von dem Gott des Himmels Erbarmen erflehen möchten wegen dieses
    Geheimnisses, damit nicht Daniel und seine Mitverbundenen samt den übrigen Weisen
    von Babel umkämen.
  eng-JPS: that they might ask mercy of the God of heaven concerning this secret;
    that Daniel and his companions should not perish with the rest of the wise men
    of Babylon.
  srp-1865: Da se mole za milost Bogu nebeskomu radi te tajne, da ne bi poginuli Danilo
    i drugovi mu s ostalijem mudarcima Vavilonskim.
  lug-lug: n’abagamba basabe Katonda ow’eggulu abalage ekisa ababikkulire amakulu
    ag’ekyama ekyo, ye ne banne baleme kuzikirizibwa wamu n’abagezigezi abalala ab’e
    Babulooni.
  heb-heb: ורחמין למבעא מן קדם אלה שמיא על רזה דנה די לא יהבדון דניאל וחברוהי עם שאר
    חכימי בבל׃
  ben-IRV: তিনি তাঁদের অনুরোধ করলেন যেন তাঁরা সেই গুপ্ত বিষয় জানার জন্য স্বর্গের
    ঈশ্বরের কাছে দয়া চান, যেন তিনি ও তাঁর বন্ধুরা সেই সমস্ত লোক যারা তাঁদের জ্ঞানের
    জন্য পরিচিত ছিল তাদের সঙ্গে মারা না যান।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਇਸ ਭੇਤ ਦੇ ਵਿਖੇ ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਦਯਾ ਮੰਗਣ ਕਿ ਦਾਨੀਏਲ ਤੇ ਉਹ
    ਦੇ ਸਾਥੀ ਬਾਬਲ ਦੇ ਦੂਜੇ ਵਿਦਵਾਨਾਂ ਦੇ ਨਾਲ ਨਾਸ ਨਾ ਹੋਣ।
  tkr-tkr: 'Mang''vee manbışik''le eyhen: – Xəybışde Allahıke heqqe, Mang''una zas
    rəhı''m qabı, zı mançine sirrılqa hixhare''ecen. Manke şi, Baabilyne k''orane
    ək''elynanbı gyapt''as deş.'
  mya-JVB: ငါတို့သည် အခြား သောဗာဗုလုန် ပညာရှိ တို့နှင့်အတူ မ သေ မပျောက်စေခြင်းငှါ
    ၊ ဤ နက်နဲ သောအရာ၌ ကရုဏာ ကျေးဇူးတော်ကိုခံရမည်အကြောင်း၊ ကောင်းကင်ဘုံရှင် ဘုရားသခင်
    ကို ဆုတောင်း ကြကုန်အံ့ဟု ပြောဆို၏။
  tte-O: Iwalo kolili sikawanoi Yaubada bulibuli mena koina na tem ikatekamkamna-yagili
    na ginauli bwaite wadawadamnane ikabi-yamayale kolili na tabu siya yo Babilon
    kana tosonogao siuunuyamateli.
  tbg-tbg: Nenavuvata Variqavano naaruvaini vaira aaraivaro viva tinavuara aaqurihama
    timiteharo avuhainaa vaiintivano taira tavaira tinavu qoqaa humiqairaqe te ho
    vira taira okara tiva amiariraro viva kia tinavuvata Babironi vaiinti vonavu hampata
    aru kaarire, tiro.
  hmo-hmo: Idia ia hamaoroa goada, guba ena Dirava do idia noia, do ia bogahisihisi
    idia dekenai, bona unai hunia gauna do ia hadibaia, vadaeni Babulonia ena aonega
    taudia danu do idia mase hebou lasi.
  urd-urd: ताकि वह इस राज़ के बारे में आसमान के ख़ुदा से रहमत तलब करें कि दानीएल और
    उसके साथी बाबुल के बाक़ी हकीमों के साथ हलाक न हों।
  rus-SYN: чтобы они просили милости у Бога небесного об этой тайне, дабы Даниил и
    товарищи его не погибли с прочими мудрецами Вавилонскими.
  bqc-SIM: A ònɛ́ aa wabikɛ Lua Musudewa aà wɛ̃nadↄ̃nɛ́ nanapi asii yã́ musu, kɛ́
    wasu ń dɛdɛ ń Babɛli ↄ̃nↄde kĩniↄo yã́i.
  tcz-CHONGTHU: Aman, thuguh ki-im chu ahetdoh theinadiu le, amaho chengtoh Babylon
    gam’a aching athem adangho jong, thagam’a aumlouna dinguva, Van Pathen hepina
    athum diuvin anotai.
  mar-mar: त्याने त्यांना विनंती केली की, या रहस्याविषयी स्वर्गीय देवाने दया करावी
    असे त्यांनी देवाजवळ मागावे म्हणजे बाबेलाच्या इतर ज्ञान्यांसोबत त्याचा आणि त्याच्या
    सहकाऱ्यांचा घात होऊ नये.
  qub-qub: Paycunataga willaparan janaj pachacho caycaj Tayta Diosta mañacunanpaj,
    chaynöpana paycunataga Babilonia musyacojcunatawan iwalta mana wañuchinanpaj.
  bqp-bqp: Mɑ u bu yiire bu Wɔrukoo kɑnɑ u ben wɔnwɔndu wɑ kpɑ u bu dosu ge sɔ̃ kpɑ
    bu ku rɑɑ bu go kɑ bwisigii be sɑnnu.
  hat-hat: Li mande pou yo lapriyè Bondye ki nan syèl la pou li gen pitye pou yo,
    pou li fè yo konprann rèv la, konsa yo p'ap touye ni yo menm ni lòt nèg save lavil
    Babilòn yo.
  eng-BSB: urging them to plead for mercy from the God of heaven concerning this mystery,
    so that Daniel and his friends would not be killed with the rest of the wise men
    of Babylon.
  eng-WEBPB: that they would desire mercies of the God of heaven concerning this secret,
    that Daniel and his companions would not perish with the rest of the wise men
    of Babylon.
  kbq-kbq: amanage hu'ne, monafinkama mani'nea Anumzamofontega nunamu hanunkeno, agra
    asunku huneranteno ana ava'namofo agafa'a erinte ama huno tasami'nie. Anama hanigeno'a
    tagri'ene, ruga'a knare antahi'zane vahe'ma Babilonima mani'naza vahe'enena kini
    ne'mo'a tahe ofrigahie huno hu'ne.
  nhe-BL: Quinilhui ma quitlajtlanica Toteco Dios tlen itztoc elhuicac para ma quintlasojtla
    huan ma quinnextili ni tlamantli tlen axaca quimati para ma ax quinmictica ininhuaya
    ne sequin tlalnamijca tlacame ipan tlali Babilonia.
  bus-bus: À bèńnɛ aↄ̃ wɛ́ɛ kɛ Luda Musudea à wɛ̃nda dↄ̃ńnɛ nanaa pì asii yã musu,
    lɛ wàton ń dɛdɛ kↄ̃n Babilↄnu ↄ̃ndↄ̃ri kpaaanↄro yãnzi.
  gub-BL: — Peze'eg Tupàn ywak rehe har pe nehe, ty wà. — Urepuhareko pe nehe. Exak
    kar a'e puahu awer hemimume'u urewe nehe, ere Tupàn pe nehe. Nezewe mehe nazamàno
    kwaw amogwer ma'e kwaw katu har Mawiron ywy rehe har wainuinuromo zane nehe no,
    i'i wanupe.
  eng-DRA: To the end that they should ask mercy at the face of the God of heaven
    concerning this secret, and that Daniel and his companions might not perish with
    the rest of the wise men of Babylon.
