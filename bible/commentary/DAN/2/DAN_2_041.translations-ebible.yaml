verse: DAN.002.041
translations:
  mal-C: കാലും കാൽവിരലുകളും, ഭാഗികമായി കളിമണ്ണും ഭാഗികമായി ഇരുമ്പുമായി, അങ്ങു കണ്ടതുപോലെ
    അത് ഒരു വിഭജിതരാജത്വം ആയിരിക്കും. എന്നാൽ ഇരുമ്പും കളിമണ്ണും ഇടകലർന്നുകണ്ടതുപോലെ
    അതിൽ ഇരുമ്പിന്റെ ശക്തി കുറെ ഉണ്ടായിരിക്കും.
  deu-TKW: 'Und daß die Füße und die Zehen, wie du sahst, teils aus Töpferthon, teils
    aus Eisen bestanden, bedeutet: es wird kein zusammenhaltendes Reich sein; immerhin
    wird es auch von der Festigkeit des Eisens an sich tragen, dem entsprechend, daß
    du ja gesehen hast, wie Eisen mit der Thonerde vermischt war.'
  lin-lin: Mpe ndenge kaka omonaki ete matambe mpe misapi ya makolo na yango ezali
    ndambo moko, ya mabele oyo basalelaka bikeko, mpe ndambo mosusu, ya ebende, elingi
    koloba ete bokonzi yango ekokabwana ; kasi kati na yango, ekozala na eloko moko
    ya makasi lokola ebende, ndenge kaka omonaki ebende basangisa na mabele oyo basalelaka
    bikeko.
  eng-LSV: 'As for that which you have seen: the feet and toes, part of them potter’s
    clay, and part of them iron, the kingdom is divided: and some of the standing
    of the iron [is] to be in it, because that you have seen the iron mixed with miry
    clay.'
  eng-GNV: 'Where as thou sawest the feete and toes, parte of potters clay, and part
    of yron: the kingdome shalbe deuided, but there shalbe in it of the strength of
    the yron, as thou sawest the yron mixt with the clay, and earth.'
  eng-WEBSTER: And whereas thou sawest the feet and toes, part of potter's clay, and
    part of iron, the kingdom shall be divided; but there shall be in it of the strength
    of the iron, forasmuch as thou sawest the iron mixed with the miry clay.
  nhw-BL: Nojquiya tiquitac iicxihua huan ixocpilhua canactzi eliyaya hierro huan
    canactzi eliyaya soquitl icsitoc. Nopa tlanahuatilistli catli quiixnextía nopa
    hierro huan soquitl elis se tlanahuatilistli catli teipa mosemanas. Elis tetic
    huan quipiyas chicahualistli pampa tiquitac canactzi hierro, pero nojquiya tiquitac
    maneltic ica soquitl.
  swh-ONEN: Kama vile ulivyoona kuwa kwa sehemu nyayo na vidole vilikuwa vya udongo
    wa mfinyanzi uliochomwa na kwa sehemu nyingine chuma, hivyo huu utakuwa ufalme
    uliogawanyika; hata hivyo utakuwa na sehemu zenye nguvu za chuma ndani yake, kama
    vile ulivyoona chuma imechanganywa na udongo wa mfinyanzi.
  bba-bba: Mɛyɑ ɑ mɑɑ wɑ mɑ bwɑ̃ɑroku ɡen nɑɑsu kɑ ɡen niki binu sɑ̃ɑwɑ sii wɔ̃kusu
    si bɑ mɛnnɑ kɑ sɔndu. Yen tubusiɑnɑ bɑn te, tɑ ko n bɔnu sɑ̃ɑwɑ yiru. Kɑ mɛ, bɔnu
    tiɑ yɑ ko n dɑm mɔ nɡe sii wɔ̃ku si.
  eng-KJVCPB: And whereas thou sawest the feet and toes, part of potter’s clay, and
    part of iron, the kingdom shall be divided; but there shall be in it of the strength
    of the iron, forasmuch as thou sawest the iron mixed with miry clay.
  mpx-mpx: U kite al aena pwatana ge aena gigina aiyan ginebi ulun hi ginoliya. He
    ana mwananal heiya abalogugui ya nihi waliwali-an. Yaa nasi kekeisi wana gasisi
    ni ola aiyan, kaiwena aiyan ginebi ulun hi vikuhu.
  luo-luo: Mana kaka ne ineno ka tiend kidono gi lith tiendene olos gi chuma mokikore
    gi lowo mowangʼ mano e kaka nobed pinyruoth mopogore kende; to kata kamano, enobed
    gi teko moko mag chuma e iye, mana kaka ne ineno chuma mokikore gi lowo mowangʼ.
  meu-meu: Ina danu, hari ae palapaladia bona ae kwakikwakidia o itadia, taidia na
    uro ikarana tauna ena raro bona taidia na auri, heḡereḡerena ai una basileia baine
    haheparara; a ia lalonai auri ena auka taina baine mia, hari auri o itaia, raro
    manoka-manokana ida e hebulo, na heto.
  npi-ULB: जसरी हजुरले देख्‍नुभयो, पाउहरू र बुढी औंलाहरू केही पाकेका माटो र केही फलामले
    बनेका थिए, त्‍यसरी नै त्यो एउटा विभाजित राज्य हुनेछ । त्यसमा केही फलामको शक्ति
    हुनेछ, जसरी हजुरले फलाम र नरम माटो मिसिएको देख्‍नुभयो ।
  yor-yor: Bí o ṣe rí i tí àtẹ́lẹsẹ̀ àti ọmọ ìka ẹsẹ̀ jẹ́ apá kan amọ̀ àti apá kan
    irin, bẹ́ẹ̀ ni ìjọba yóò ṣe pín; ṣùgbọ́n yóò sì ní agbára irin díẹ̀ nínú rẹ̀,
    bí ó ṣe rí i tí irin dàpọ̀ mọ́ amọ̀.
  pes-OPCB: همان‌طور که دیدید پاها و انگشتهای مجسمه قسمتی از آهن و قسمتی از گل بود.
    این نشان می‌دهد که این سلطنت تقسیم خواهد شد و بعضی از قسمتهای آن مثل آهن قوی و
    بعضی مثل گل ضعیف خواهد بود.
  tgl-ULB: Tulad lamang ng nakita mo, ang paa at mga daliri ng paa na bahagyang gawa
    sa lutong putik at bahagyang gawa sa bakal, kaya ito ay magiging nahating kaharian;
    ilan sa kalakasan ng bakal ay naroon, tulad lamang ng nakita mong pinaghalong
    bakal kasama ang malambot na putik.
  cbu-NT: Mishat, shiy kurakaa, pamasirangish yuw tputs tinam wats mbammashpat misha
    tsapupa ísim tinam parangish anshat tputs kurakaam kinachu, kizpur mbammash tamapari
    ashiritaa taaku, itaru waanpatatssin xarashish wayakchusin, piyamawsha taachinllina
    anoom ashirangsha.
  hui-hui: Ai geha nira ge hondonehayagi dindi dongoma aeanelame wabini handaridagoni
    irane ogo. Ai agali kini ogoni ibugua handayaho karu buda hole bialu haga haga
    bulebira. Anigo ti emene hongohe dege holebira. Aeane ge kirabaliha heane handaridagoni
    irane ogo. Kini uruni tinaga hongo abale biba halu ibira naholebira.
  mya-mya: ရုပ်​တု​ကြီး​၏​ခြေ​ဖ​မိုး​နှင့်​ခြေ​ချောင်း​များ သည်​ရွှံ့​စေး​သ​ရွတ်​တစ်​ပိုင်း၊
    သံ​တစ်​ပိုင်း​ဖြစ် ကြောင်း​ကို​အ​ရှင်​မင်း​ကြီး​တွေ့​မြင်​တော်​မူ ရ​သည်​နှင့်​အ​ညီ
    အင်​ပါ​ယာ​နိုင်​ငံ​သည်​စိတ် ဝမ်း​ကွဲ​ပြား​သော​နိုင်​ငံ​ဖြစ်​ပါ​လိမ့်​မည်။ သံ နှင့်​ရွှံ့​စေး​သ​ရွတ်​ရော​၍​နေ​သည်​ကို​ထောက်
    ၍ ထို​နိုင်​ငံ​တွင်​သံ​ကဲ့​သို့​ခိုင်​မာ​တောင့်​တင်း မှု​အ​ချို့​အ​ဝက်​ရှိ​ပါ​လိမ့်​မည်။-
  bod-N: ཁྱེད་ཀྱིས་དེའི་རྐང་པ་དང་རྐང་མཛུབ་ཀྱི་ཕྱེད་ཀ་ནི་མེར་བསྲེགས་པའི་འཇིམ་བག་དང་ཕྱེད་ཀ་ནི་ལྕགས་ཡིན་པ་མཐོང་བ་བཞིན་དུ།
    རྒྱལ་སྲིད་དེ་ཡང་ཁ་འཐོར་དུ་འགྲོ་རྒྱུ་ཡིན་པ་དང་། ཡང་ཁྱེད་ཀྱིས་ལྕགས་ལ་འཇིམ་བག་འདྲེས་ཡོད་པ་མཐོང་བ་བཞིན་དུ།
    རྒྱལ་སྲིད་དེ་ཡང་ལྕགས་ལྟར་སྲ་མཁྲེགས་ལྡན་པ་ཡིན་ནོ། །
  sna-sna: Sezvamakaona kuti tsoka nezvigunwe zvakanga zvakavhenganiswa ivhu nesimbi,
    saizvozvo umambo uhu huchava hwakaganhurwa, asi huchava nerimwe simba resimbi
    mahuri, sezvamakaona simbi yakavhenganiswa nevhu.
  spa-BLM: Como viste los pies y los dedos de los pies, en parte de barro de alfarero
    y en parte de hierro, será un reino dividido; pero habrá en él de la fuerza del
    hierro, porque viste el hierro mezclado con barro cenagoso.
  cac-cac: 'Ix ilanpax yoc yed'' yiximal yoc jun yechel chi'', calan yaj q''uen hierro
    chi'' yed'' lum luum mucb''il d''a scal c''ac''. A jun chi'' syalelc''ochi to
    a jun nación chi'' cha macan̈ yaji: Jun macan̈ ay jab''oc yip icha q''uen hierro,
    icha ix aj ilan q''uen hierro calan yaj yed'' lum luum chi''.'
  swh-ULB: Kama vile ulivyoona, miguu na vidole vilikuwa kwa sehemu vimetengenezwa
    kwa udongo na kwa sehemu vimefanywa kwa chuma, hivyo utakuwa ni ufalme uliogawanyika;
    baadhi ya nguvu za chuma zitakuwa ndani yake, kama tu ulivyoona kuwa chuma kimechanganyikana
    na udongo laini.
  bel-bel: А што ты бачыў ногі і пальцы на нагах часткова з гліны ганчарнай, а часткова
    з жалеза, то будзе падзеленае царства, і ў ім застанецца крыху жалезнае моцы,
    бо ты бачыў жалеза, зьмяшанае з ганчарнаю глінаю.
  deu-ELBBK: Und dass du die Füße und die Zehen teils von Töpferton und teils von
    Eisen gesehen hast – es wird ein geteiltes Königreich sein; aber von der Festigkeit
    des Eisens wird in ihm sein, weil du das Eisen mit lehmigem Ton vermischt gesehen
    hast.
  mbb-OT: Ne ǥeina te is menge paa zutun te ledawan putew wey brik, ne heini he ginhedian
    egkevahin. Piru ebpedayun is kelig-en kayi, su neehè nu man he nesahug te putew
    is menge paa zutun te ledawan.
  mal-2015: 'കാലും കാൽ വിരലും പാതി കളിമണ്ണും പാതി ഇരുമ്പുംകൊണ്ടുള്ളതായി കണ്ടതിന്റെ
    താല്പര്യമോ: അതു ഒരു ഭിന്നരാജത്വം ആയിരിക്കും; എങ്കിലും ഇരിമ്പും കളിമണ്ണും ഇടകലർന്നതായി
    കണ്ടതുപോലെ അതിൽ ഇരിമ്പിന്നുള്ള ബലം കുറെ ഉണ്ടായിരിക്കും.'
  rmc-rmc: O pindre the o angušta sikra la čikatar the sikra le trastestar, so dikhľal
    – oda sikavel, hoj o kraľišagos ela rozďelimen. Ale ela andre the e zor le trastestar,
    bo dikhľal o trast mišimen la čikaha.
  nlg-nlg: Na tua mana gigiri to righighi na halo/iron mana pari nenepa sisi te tatea
    na kinakabu keri ke vilivoka tana ngiha.
  pes-OPV: و چنانکه پایها و انگشتها رادیدی که قدری از گل کوزه‌گر و قدری از آهن بود،
    همچنان این سلطنت منقسم خواهد شد وقدری از قوت آهن در آن خواهد ماند موافق آنچه دیدی
    که آهن با گل سفالین آمیخته شده بود.
  ron-1924: Ши, дупэ кум ай вэзут пичоареле ши деӂетеле пичоарелор парте де лут де
    олар ши парте де фер, тот аша ши ымпэрэция ачаста ва фи ымпэрцитэ, дар ва рэмыне
    ын еа чева дин тэрия ферулуй, токмай аша кум ай вэзут ферул аместекат ку лутул.
  ben-OBCV: আপনি যেমন দেখেছেন, মূর্তিটির পায়ের পাতা ও আঙুলগুলি লোহা ও মাটি মিশিয়ে
    তৈরি সেইরূপ এটি একটি বিভক্ত রাজ্য হবে; অথচ লোহার মতো কিছুটা শক্ত হবে, কেননা আপনি
    দেখেছিলেন লোহার সঙ্গে মাটি মিশানো ছিল।
  som-som: Oo sidaad u aragtay cagaha iyo faraha lugeed oo qaar yahay dhoobadii dheryasameeyaha,
    qaarna yahay birta, ayay u noqon doontaa boqortooyo kala qaybsan, laakiinse waxaa
    ku jiri doona xooggii birta, sidaad u aragtay birta ku qasan dhoobada dheryaha
    laga sameeyo.
  lat-VUC: 'Porro quia vidisti pedum, et digitorum partem testæ figuli, et partem
    ferream, regnum divisum erit: quod tamen de plantario ferri orietur, secundum
    quod vidisti ferrum mistum testæ ex luto.'
  eng-ASVBT: And whereas thou sawest the feet and toes, part of potters’ clay, and
    part of iron, it shall be a divided kingdom; but there shall be in it of the strength
    of the iron, forasmuch as thou sawest the iron mixed with miry clay.
  ita-1885: E quant'è a ciò che tu hai veduti i piedi, e le lor dita, in parte d'argilla
    di vasellaio, e in parte di ferro, ciò significa che il regno sarà diviso; ed
    anche che vi sarà in esso della durezza del ferro; conciossiachè tu abbi veduto
    il ferro mescolato con l'argilla di vasellaio.
  eng-ULB: Just as you saw, the feet and toes were partly made of baked clay and partly
    made of iron, so it will be a divided kingdom; some of the strength of iron will
    be in it, just as you saw iron mixed with the soft clay.
  spa-VBL: Viste los pies y los dedos de los pies hechos de hierro y barro cocido,
    y esto indica que será un reino dividido. Tendrá parte de la fuerza del hierro
    pero mezclada con arcilla.
  fra-_FOB: Et comme tu as vu les pieds et les doigts en partie d'argile et en partie
    de fer, ce sera un royaume divisé; mais il y aura en lui de la force du fer, parce
    que tu as vu le fer mêlé avec l'argile;
  mal-mal: 'കാലും കാൽ വിരലും പകുതി കളിമണ്ണും പാതി ഇരുമ്പും കൊണ്ടുള്ളതായി കണ്ടതിന്റെ
    അർത്ഥമോ: അത് ഒരു ഭിന്നരാജത്വം ആയിരിക്കും; എങ്കിലും ഇരിമ്പും കളിമണ്ണും ഇടകലർന്നതായി
    കണ്ടതുപോലെ അതിൽ ഇരിമ്പിനുള്ള ബലം കുറെ ഉണ്ടായിരിക്കും.'
  urd-GVR: Āp ne dekhā ki mujassame ke pāṅwoṅ aur ungliyoṅ meṅ kuchh lohā aur kuchh
    pakī huī miṭṭī thī. Is kā matlab hai, is saltanat ke do alag hisse hoṅge. Lekin
    jis tarah ḳhāb meṅ miṭṭī ke sāth lohā milāyā gayā thā usī tarah chauthī saltanat
    meṅ lohe kī kuchh na kuchh tāqat hogī.
  suz-BL: मिनु इन तशो फलाम नु खप ब्‍वांइसीशो खोइली नु ब्रेप्‍चोपुकी खोदेंशो पा ब्राशो
    राज्‍य का यो जाक्‍ब। तन्‍न मेको राज्‍य फलाम खोदेंशो इच्‍का बोल्‍यो बाक्‍ब। मेको
    फलाम खप ब्‍वांइसीशो बाक्‍त हना यो, मेको फलाम खोदेंशो पा इच्‍का बोल्‍यो बाक्‍ब।
  eng-NOY: And whereas thou sawest the feet and toes part of potter's clay and part
    of iron, it shall be a divided kingdom; but there shall be in it of the strength
    of the iron, forasmuch as thou sawest the iron mixed with miry clay.
  ita-1927: E come hai visto i piedi e le dita, in parte d’argilla di vasaio e in
    parte di ferro, così quel regno sarà diviso; ma vi sarà in lui qualcosa della
    consistenza del ferro, giacché tu hai visto il ferro mescolato con la molle argilla.
  ckb-ckb: هەروەک بینیت پێیەکان و پەنجەکان بەشێکیان لە قوڕی سوورکراوە و بەشێکیان لە
    ئاسن بوون، پاشایەتییەکە بەم شێوەیە دابەشکراو دەبێت، بەڵام هەندێک هێزی ئاسنی تێدا
    دەبێت، هەروەک بینیت ئاسنەکە تێکەڵ بە قوڕی سوورکراوە بوو.
  eng-BBE: And as you saw the feet and toes, part of potter's work and part of iron,
    there will be a division in the kingdom; but there will be some of the strength
    of iron in it, because you saw the iron mixed with the potter's earth.
  kan-OKCV: ಪಾದಗಳನ್ನೂ, ಕಾಲಿನ ಬೆರಳುಗಳನ್ನೂ ಅರ್ಧ ಮಣ್ಣಿನಿಂದಲೂ, ಅರ್ಧ ಕಬ್ಬಿಣದಿಂದಲೂ ಉಂಟಾದವೆಂದು
    ನೀನು ನೋಡಿದೆಯಲ್ಲಾ? ಅದೇ ರೀತಿ ಆ ರಾಜ್ಯವು ವಿಭಾಗವಾಗಿರುವುದು. ಆದರೆ ಅದರ ಬಲವು ನೀನು ಜೇಡಿಮಣ್ಣಿನ
    ಸಂಗಡ ಜೊತೆಗೂಡಿದ ಕಬ್ಬಿಣವನ್ನು ನೋಡಿದ ಹಾಗಿರುವುದು.
  tam-2017: பாதங்களும், கால்விரல்களும், பாதி குயவனின் களிமண்ணும், பாதி இரும்புமாயிருக்க
    நீர் கண்டீரே, அந்த ராஜ்ஜியம் பிரிக்கப்படும்; ஆகிலும் களிமண்ணுடன் இரும்பு கலந்திருக்க
    நீர் கண்டபடியே இரும்பினுடைய உறுதியில் கொஞ்சம் அதிலே இருக்கும்.
  spa-RV-1909: Y lo que viste de los pies y los dedos, en parte de barro cocido de
