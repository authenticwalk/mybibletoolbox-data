    ನೀನು ನೋಡಿದಂತೆ ಆ ರಾಜ್ಯದಲ್ಲಿ ಕಬ್ಬಿಣದ ಬಲವು ಸೇರಿರುವುದು.
  yap-yap: Ma ku mu guy ni rifrif u ay nge bugul i ay e bang e ni ngongliy ko but’
