  uig-PIN: Ɵzliri kɵrgǝndǝk tɵmür bilǝn seƣiz layning arilaxmisidin yasalƣan put wǝ
    barmaⱪlar bu padixaⱨliⱪning bɵlünmǝ bolup ketidiƣinini kɵrsitidu. Biraⱪ bu padixaⱨliⱪ
