    Art darin bleiben, wie du es denn gesehen hast Eisen mit Ton vermengt.'
  kan-2017: “ಪಾದಗಳಲ್ಲಿ ಮತ್ತು ಬೆರಳುಗಳಲ್ಲಿ ಒಂದಂಶವು ಕುಂಬಾರನ ಮಣ್ಣೂ, ಒಂದಂಶವು ಕಬ್ಬಿಣವೂ ಆಗಿದ್ದುದನ್ನು
