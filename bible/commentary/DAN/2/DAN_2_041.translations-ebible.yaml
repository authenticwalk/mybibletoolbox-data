  urd-GVU: آپ نے دیکھا کہ مجسمے کے پاؤں اور اُنگلیوں میں کچھ لوہا اور کچھ پکی ہوئی
    مٹی تھی۔ اِس کا مطلب ہے، اِس سلطنت کے دو الگ حصے ہوں گے۔ لیکن جس طرح خواب میں
    مٹی کے ساتھ لوہا ملایا گیا تھا اُسی طرح چوتھی سلطنت میں لوہے کی کچھ نہ کچھ طاقت
