  tam-TCV: பாதங்களும், கால் விரல்களும் பாதிகளிமண்ணும், பாதி இரும்புமாய் இருக்கக் கண்டதுபோலவே
    இதுவும் ஒரு பிளவுபட்ட அரசாயிருக்கும். ஆயினும், களிமண்ணோடு இரும்பு கலந்திருக்க
    நீர் கண்டபடியே, இரும்பினுடைய வலிமையில் கொஞ்சம் அதிலும் இருக்கும்.
  ceb-ULB: Sama sa imong nakita, ang tiil ug ang mga tudlo nga may bahin nga hinimo
