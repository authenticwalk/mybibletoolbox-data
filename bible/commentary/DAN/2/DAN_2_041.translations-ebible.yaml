    la om ni. Te kong ah ni thi neh laicang dikpo neh a thoek na hmuh .
  mdy-ETH: ዔባሢኮ ቶኮ ዜዾና ኬኤሎናኮ ማዢንታ ዛላ ዓንጊ፥ ዛላ ዢኢጬ ዓጪናታሢ ኔ ዛጌኔ፤ ዬይ ዻዋሢ ዬይ ካኣታ ፓቂንቴ ካኣቶታሢኬ፤
    ዓንጎንታ ዢኢጮ ዓጮና ኮሾና ባኮንታ ሲኢሪንቴንቴ ኔ ዛጌ ጎይፆ ዬይ ካኣታ ዎይሣ ዓጮኮ ዛላ ሹቺጉዲ ዶዳንዳኔ።
  twi-ASANTE: Nana, sɛdeɛ wohunu sɛ nantabon ne nansoaa yɛ dadeɛ ne dɔteɛ a adi afra
