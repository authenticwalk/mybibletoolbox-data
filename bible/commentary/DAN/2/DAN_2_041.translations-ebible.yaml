  nde-nde: Njengoba ubonile ukuthi inyawo lamazwane bekulengxenye yebumba elitshisiweyo
    lengxenye yensimbi, yikho lo uzakuba ngumbuso odabuke phakathi; loba nje uzakuba
    lamanye amandla ensimbi phakathi kwawo, njengalokhu uyibonile insimbi ixubene
    lebumba.
  ton-ton: Pea koeʻuhi ʻi hoʻo mamata ki he vaʻe mo e ngaahi louhiʻi vaʻe, ko e konga
    ʻoe ʻumea, mo e konga ʻoe ukamea, ʻe vahevahe ʻae puleʻanga; ka ʻe ʻi ai ʻae mālohi
    ʻoe ukamea; he koeʻuhi naʻa ke mamata ki he ukamea naʻe fefiofi mo e ʻumea pelepela.
  ces-1613: Že jsi pak viděl nohy a prsty z částky z hliny hrnčířské a z částky z
