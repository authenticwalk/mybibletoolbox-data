  vie-OVCB: Như vua đã thấy rằng bàn chân và ngón chân nửa làm bằng đất sét thợ gốm,
    nửa bằng sắt, đế quốc này vì thế sẽ bị phân chia làm nhiều nước, nhưng vẫn còn
    sức mạnh của sắt như vua đã thấy sắt trộn đất sét.
  guj-2017: જેમ તમે જોયું કે, પગના પંજાનો અને આંગળાંનો કેટલોક ભાગ લોખંડનો અને કેટલોક
    ભાગ માટીનો બનેલો હતો, તે પ્રમાણે તે રાજ્યના ભાગલા પડી જશે; જેમ તમે લોખંડ સાથે
    નરમ માટી ભળેલી જોઈ, તેમ તેમાં કેટલેક અંશે લોખંડનું બળ હશે.
  pon-2006A: Komw pil mahsanih me patehneh kan oh sendin neh kan wiawihkihda pwehl
    oh mete. Met wehwehki me mwehi wet mwehin liaktohrohr ehu. E pahn kehlail, rasehng
    kehlail en mete, pwehki mie mete me doaloahda pwehlo.
  por-BRBSL: Whereas você viu os pés e os dedos, parte da argila dos oleiros e parte
    do ferro, será um reino dividido; mas haverá nele a força do ferro, porque você
    viu o ferro misturado com argila de lira.
  swe-swe: Du såg att fötterna och tårna var delvis av krukmakarens lera och delvis
    av järn. [Troligtvis beskrivs blöt lera som krukmakaren använde för att forma
    kärl, men också nästa steg i processen kan åsyftas i nästa vers. När materialet
    torkat och bränts i ugn blir det hårt men är skört.] Det betyder att det ska vara
    ett delat rike. Det kommer att ha något av järnets hårdhet (fasthet), du såg ju
    att järnet var blandat med lerjord.
  cth-cth: Kutsak e khoktabei hoi khoksamphanaw teh, sum tangawn amhru tangawn lah
    ao e hah na hmu e patetlah, buet touh hoi buet touh kâtaran e uknaeram lah ao
    han. Hatei, amhru pâeng e hoi sum kalawt e na hmu e patetlah sum teh a tê han.
  twi-twi: Nana, sɛnea wuhu sɛ nansabon ne nansoaa yɛ dade ne dɔte a adi afra no kyerɛ
    sɛ, saa ahemman yi mu bɛkyekyɛ.
  hlt-hlt: Na hmuh bangla khobom neh khodawn tah a ngawncawn te ambop kah dikpo tih
    a ngawncawn thi. A khuiah thi dongkah thacang om cakhaw ram te aka rhek aka boe
    la om ni. Te kong ah ni thi neh laicang dikpo neh a thoek na hmuh.
  tbz-SIM: Kɛ́ndònnɛ̀ ɑ yɑ̀mɛ̀ tɛtenkɑɑnìtɛ̀ nɑɑ̀cɛ̀i kɔkɛ́nɛ̀mɛ̀ tiyɑɑtì nɛ̀ timɑ́tì,
    dɛndɛ bɛnkú kɛ tú mɛtɑummɛ̀ í yó mbo dɛ kó dikpɑ̀ɑ̀tìyuu miɛkɛ kɛ̀ di nɛ́ wɛ̃tɛ
    kɛ́nkpeńnì di miɛkɛ timɑ́tì tɛ̃mɛ̀.
  msy-2020: Ezɨ nɨ irebamɨn kamaghɨn gari, bizir kamɨn dagarimning ko dagarir puziba,
    me ain ko nguazim uaning veregha dar ingari. Ezɨ bizir kamɨn mɨngarim kamakɨn.
    Gumazamizir atrivir kam ativaziba, me uarira uari abigh, men tarazi gavgavigh
    ikɨvɨra ikiam. Ain ko nguazim vɨrara dagarir pumuningɨn iti, a kamaghɨn nɨn aka,
    dar gavgavim ainɨn mɨn gavgavigh egh bar gavgavighan kogham.
  dop-dop: Nɔntɑɑlǝŋ nɑ nɔmpee nɑ sitɑ tiiliɣi nyǝɣǝlʋɣʋ, nɑ tiiliɣi cʋɣʋ tɔ, ḿpʋ́ɣʋ́
    kɑwulɑɣɑ ŋkɛ kɑɑ wɛɛ tɔm nɑɑlɛ. Kɑɑ wɛɛnɑ toŋ ɩsɩɩ nyǝɣǝlʋɣʋ, nɑ ɩcɑntʋ ɩsɩɩ cʋɣʋ.
  azb-azb: Ayaqların və barmaqların bir hissəsinin dulusçu gilindən, bir hissəsinin
    isə dəmirdən olduğunu görməyinin mənası budur ki, o bölünmüş padşahlıq olacaq.
    Onda bir qədər dəmir möhkəmliyi qalacaq, necə ki sən dəmiri dulusçu gili ilə qarışıq
    görmüsən.
  eng-DBY: And whereas thou sawest the feet and toes, part of potter's clay, and part
    of iron, the kingdom shall be divided; but there shall be in it of the strength
    of the iron, forasmuch as thou sawest the iron mixed with miry clay.
  hin-2017: और तूने जो मूर्ति के पाँवों और उनकी उँगलियों को देखा, जो कुछ कुम्हार की
    मिट्टी की और कुछ लोहे की थीं, इससे वह चौथा राज्य बटा हुआ होगा; तो भी उसमें लोहे
    का सा कड़ापन रहेगा, जैसे कि तूने कुम्हार की मिट्टी के संग लोहा भी मिला हुआ देखा
    था।
  wol-KYG: Soo gisee ndëgguy tànk yeek baaraami tànk yi, lenn li di ban, lenn li di
    weñ, nguur la guy xàjjalikoo. Lenn li dëgër dëgëraayu weñ ndax weñ gi nga gis,
    mu jaxasook ban bi.
  eng-YLT: 'As to that which thou hast seen: the feet and toes, part of them potter''s
    clay, and part of them iron, the kingdom is divided: and some of the standing
    of the iron [is] to be in it, because that thou hast seen the iron mixed with
    miry clay.'
  kne-kne: Inilam ay din dapana yan nanlinaok di landok ya linang. Laydena ay kalien,
    magodwan to din iturayana, ngem wada pay dedan di pigsa na ay kaman landok.
  eng-WYC-2017: Forsooth that thou sawest a part of the feet, and fingers or toes
    of earth, [or clay], of a potter, and a part of iron, the realm shall be parted;
    which nevertheless shall rise up out of the planting of the iron, by that that
    thou sawest iron mingled with a tilestone of clay,
  eng-WMBB: Whereas you saw the feet and toes, part of potters’ clay and part of iron,
    it will be a divided kingdom; but there will be in it of the strength of the iron,
    because you saw the iron mixed with miry clay.
  urd-GVH: आपने देखा कि मुजस्समे के पाँवों और उँगलियों में कुछ लोहा और कुछ पकी हुई
    मिट्टी थी। इसका मतलब है, इस सलतनत के दो अलग हिस्से होंगे। लेकिन जिस तरह ख़ाब में
    मिट्टी के साथ लोहा मिलाया गया था उसी तरह चौथी सलतनत में लोहे की कुछ न कुछ ताक़त
    होगी।
  rug-rug: Gua sapu dogoria goi, sapu sari pepetala nene meke kakarutu nene si na
    vinari henie aeana meke pepeso, ke sa butubutu baṉara hie si kote ta paqaha; gua
    ba kote ṉiṉira vasinahite guana aeana si asa, sina koa ia aeana sapu henia na
    pepeso.
  gaz-gaz: Akkuma ati akka faannii fi qubni miilla isaa gartokko suphee, gartokko
    immoo sibiila taʼe argite sana mootummaan kun mootummaa gargar qoodame taʼa; taʼus
    inni akkuma sibiila gartokkeen isaa supheedhaan makame kan ati argite sanaa jabina
    sibiilaa of keessaa ni qabaata.
  fra-LSG: Et comme tu as vu les pieds et les orteils en partie d’argile de potier
    et en partie de fer, ce royaume sera divisé; mais il y aura en lui quelque chose
    de la force du fer, parce que tu as vu le fer mêlé avec l’argile.
  gnn-gnn: “Ga djalkirinydja ŋunhi nhe nhäŋala, djämawuy dhoḻuwuynydja waŋgany‐manapanarana
    ḏälwuynha djambaka'wuynha, ŋuriŋiyinydjayi yukurra ḻakarama wäŋa dhuwala, goŋŋura
    ŋurikala wiripuŋuwalana buŋgawawala ŋunhi ŋayina yurru yukurra nhina, ga nhanŋunydja
    yurru rom biyapulnha ḏälnha; rom‐ḏälyirrina ŋayinydja yurru, yurru märr ŋuli yalŋgi.
  yal-yal: I a sanne nun a san sonle toxi rafalaxi wuren nun bɛndɛ ganxin basanxin
    na kiin de, na yamanani taxunma nɛn, koni wuren xɔdɔxɔn ɲɔxɔndɔnna taranma a yi
    nɛn, bayo i wuren nun bɛndɛ ganxin basanxin nan toxi.
  haw-1868: A i kou ike ana i na kapuwai a me na manamana wawae he palolo a ka potera
    kekahi, a he hao kekahi, e maheleia ana ke aupuni; aka, o ka ikaika o ka hao kekahi
    mea iloko ona, e like me kou ike ana i ka hao i huipuia'i me ka palolo.
  arb-NAV: وَكَمَا رَأَيْتَ أَنَّ الْقَدَمَيْنِ وَالأَصَابِعَ هِيَ خَلِيطٌ مِنْ خَزَفٍ
    وَحَدِيدٍ، فَإِنَّ الْمَمْلَكَةَ تَكُونُ مُنْقَسِمَةً فَيَكُونُ فِيهَا مِنْ قُوَّةِ
    الْحَدِيدِ، بِمِقْدَارِ مَا شَاهَدْتَ فِيهَا مِنَ الْحَدِيدِ مُخْتَلِطاً بِالْخَزَفِ.
  ewe-ewe: Abe ale si nèkpɔe be wowɔ afɔwo kple afɔbidɛwo ƒe akpa aɖewo kple tsu kple
    gayibɔ ene la, nenemae fiaɖuƒe sia amae, ke gayibɔ ƒe ŋusẽ aɖe anɔ eme abe ale
    si nèkpɔ wotsaka gayibɔ kple tsu ene. Ale fiaɖuƒe la ƒe akpa aɖe asẽ eye akpa
    aɖe masẽ o.
  eng-LEE: And that thou sawest the feet and toes, and part of them of potter's clay,
    and part of them of iron, [signifieth] that it will be a divided kingdom, although
    there will be in it of the strength of the iron; forasmuch as thou sawest the
    iron mingled with miry clay.
  gvn-gvn: '@see-verse:DAN.002.040'
  asm-FB: আপুনি দেখাৰ দৰে, ভৰিৰ পতা আৰু ভৰিৰ আঙুলিবোৰ কিছু পৰিমাণে শেকা মাটিৰ আৰু
    কিছু পৰিমাণে লোহাৰে তৈয়াৰী আছিল; সেয়ে এয়া বিভক্ত ৰাজ্য হ’ব; এই ৰাজ্যত কিছু
    লোহাৰ শক্তি থাকিব, আৰু আপুনি দেখাৰ দৰে লোহাৰ সৈতে কোমল মাটি মিহলি হৈ থাকিব।
  sus-A: عِ بَرَ عَ سَنيِيٍ نُن عَ سَنسٌلٍيٍ تٌ. عٍ رَقَلَشِ وُرٍ نُن بّندّ مَسُنبُشِ
    نَن نَ. نَ نَن عَ مَسٍنشِ لَنيِ مُ لُمَ نَ مَنفّيَ كُي. كْنْ سّنبّ ندٍ تَن لُمَ
    نّ نَ مَنفّيَ كُي عَلْ نَ وُرٍ شْرْشْي عَ مَسٍنمَ كِ نَشّ.
  fra-SBL: Comme tu as vu les pieds et les orteils, en partie d'argile et en partie
    de fer, ce sera un royaume divisé ; mais il y aura en lui de la force du fer,
    parce que tu as vu le fer mêlé à l'argile.
  hbo-hbo: וְדִֽי־חֲזַ֜יְתָה רַגְלַיָּ֣א וְאֶצְבְּעָתָ֗א *מִנְּהֹון (מִנְּהֵ֞ן) חֲסַ֤ף
    דִּֽי־פֶחָר֙ *וּמִנְּהֹון (וּמִנְּהֵ֣ין) פַּרְזֶ֔ל מַלְכ֤וּ פְלִיגָה֙ תֶּהֱוֵ֔ה
    וּמִן־נִצְבְּתָ֥א דִ֥י פַרְזְלָ֖א לֶֽהֱוֵא־בַ֑הּ כָּל־קֳבֵל֙ דִּ֣י חֲזַ֔יְתָה
    פַּ֨רְזְלָ֔א מְעָרַ֖ב בַּחֲסַ֥ף טִינָֽא׃
  piu-2006: '@see-verse:DAN.002.040'
  pjt-pjt: “Munu panyan nyangu tjina ayananguṟu tjuḻpirta tjunguṟa palyantja – nyara
    paluṟu nintini piṟuku mayatja kutjupa maṉkurpa nguwanpa ngapartji nyinakatinytjaku
    tjungu nguwanpa. Palu panya mayatja kutjupatjara kuṉpu ngaṟaku ayana puṟunypa,
    kaya mayatja tjara kutjupa upa ngaṟaku tjuḻpirpa puṟunypa.
  kik-kik: O ta ũguo wonire atĩ makinya na ciara ciarĩ cia rĩũmba rĩcine rĩtukanĩte
    na kĩgera-rĩ, noguo ũthamaki ũyũ ũgaakorwo ũrĩ mũgayũkanu; no rĩrĩ, nĩũgakorwo
    ũrĩ na hinya wa kĩgera thĩinĩ waguo, o ta ũguo wonire kĩgera kĩu gĩtukanĩte na
    rĩũmba.
  omb-omb: Mwerehi gu lehi na qaqai geru mena bisu, ru veiana duvigi a aean duvigi
    a tano qeaqea, siu a sinobu noi ratahigi rain mawahewahe; huri a huine u mwere
    na aean maraga i nge mo roigi mena tano qeaqea.
  fra-NCL: Si tu as vu les pieds et les orteils en partie d’argile de potier et en
    partie de fer, c’est que ce sera un royaume divisé ; il y aura en lui de la solidité
    du fer, selon que tu as vu du fer mêlé à l’argile.
  cek-AK: Na hnuk ih krang ih khokpadae hoi khokpazungnawk loe sum ahap long ahap
    ah oh baktih toengah, to siangpahrang ukhaih prae loe angkom thai mak ai; toe
    na hnuk ih krang loe sum hoi long angbaeh baktih toengah, prae thungah sum thacakhaih
    to om tih.
  cuk-cuk: ”Dummad-rey, e-nagmar, degi, e-nag-goomar, esgorogi-sobaled, degi, napsagi-sobaled
    be daksadi, wedi mamarar-negselegoed oyoged. Degi-inigwele, esgoro-gangued-nikadyob
    gangued wis nikumogoed.
  uig-CYR: Өзлири көргәндәк төмүр билән сеғиз лайниң арилашмисидин ясалған пут вә
    бармақлар бу падишалиқниң бөлүнмә болуп кетидиғинини көрситиду. Бирақ бу падишалиқ
    төмүрдәк күчкә егә болиду, чүнки сили көргәндәк, төмүр билән лай арилашқан.
  tel-2017: విగ్రహానికున్న కాళ్ళు, కాలి వేళ్ళు కొంత భాగం బంకమట్టితో, కొంత భాగం ఇనుముతో
    చేసినట్టు మీకు కనబడ్డాయి కనుక ఆ విధంగా ఆ నాలుగో రాజ్యంలో విభేదాలు ఉంటాయి. ఇనుము
    బంకమట్టితో కలిసి ఉన్నట్టు మీరు చూశారు కాబట్టి ఆ రాజ్యంలో ఆ విధంగా ఉంటుంది. ఆ రాజ్యం
    ఇనుములాగా బలం కలిగి ఉంటుంది.
  hat-BSA: Nan sila ou te wè pye ak dwèt pye yo, yon pati an fè ak yon pati an ajil
    la, li va yon wayòm divize. Men li va genyen nan li kapasite pou vin di kon fè,
    jan ou te wè fè a mele ak ajil la.
  kos-kos: Kom tuh liye pac lah falkal ac kufinnial orekla ke fohk kle ac osra. Kalmac
    pa tokosrai se inge ac mau kitakatelik, na ku se la uh ac ku in srifal mweyen
    oasr osra ac fohk kle akulamisi kac.
  hbo-WLC: וְדִֽי־חֲזַ֜יְתָה רַגְלַיָּ֣א וְאֶצְבְּעָתָ֗א מנהון חֲסַ֤ף דִּֽי־פֶחָר֙
    ומנהון פַּרְזֶ֔ל מַלְכ֤וּ פְלִיגָה֙ תֶּהֱוֵ֔ה וּמִן־נִצְבְּתָ֥א דִ֥י פַרְזְלָ֖א
    לֶֽהֱוֵא־בַ֑הּ כָּל־קֳבֵל֙ דִּ֣י חֲזַ֔יְתָה פַּ֨רְזְלָ֔א מְעָרַ֖ב בַּחֲסַ֥ף טִינָֽא׃
  ibo-ibo: Ma ebe ị hụrụ na ọbụ ụkwụ ahụ na mkpịsịụkwụ ya niile na ụfọdụ nʼime ha
    bụ ụrọ ọkpụ ite na ụfọdụ bụkwa igwe, alaeze nke ekewara ekewa ka ọ ga-abụ, ma
    ọ ga-esitụ ike dịka igwe nke dị nʼime ya, nʼihi na ị hụrụ igwe ahụ na agwakọtara
    ya na ụrọ apịtị.
  ory-ory: ଆହୁରି, ଆପଣ ଯେପରି ଦେଖିଲେ ଯେ, ପାଦ ଓ ପାଦର ଅଙ୍ଗୁଳି କିଛି କୁମ୍ଭକାରର ମୃତ୍ତିକାମୟ
    ଓ କିଛି ଲୌହମୟ ଥିଲା, ସେପରି ସେ ରାଜ୍ୟ ବିଭକ୍ତ ରାଜ୍ୟ ହେବ; ମାତ୍ର ତହିଁରେ ଲୌହର ଦୃଢ଼ତା ରହିବ,
    କାରଣ କର୍ଦ୍ଦମରେ ଲୌହ ମିଶ୍ରିତ ଥିବାର ଆପଣ ଦେଖିଲେ।
  chk-chk: Iwe, usun ka küna pachapachen ewe uluulun aramas me aütün pechen, pwe eu
    kinikin a för seni pwül, nge eu kinikin a för seni mächä, iei usun ewe mwü epwe
    kinikinfesen. Nge ekis seni pöchökülen ewe mächä epwe chüen nom lon ewe mwü, usun
    ka küna pwe ewe mächä a nofitfengen me ewe pwül.
  rop-rop: Yubin luk det dubala fut langa yu drim, weya olabat bin haf garram aiyan
    en haf garram klei. Dijan im min detlot kantri blanga det king kaan jidan wanbala
    enimo.
  ukr-1871: А що ти бачив ноги й палцї на ногах в одній частї з ганчарського черепа,
    а в одній частї з залїза, то царство буде роздїлене, й у ньому буде лиш трохи
    кріпкостї залїза, як се ти бачив залїзо, змішане з ганчарською глиною.
  deu-1951: Daß du aber die Füße und Zehen, teils aus Töpferton und teils aus Eisen
    bestehend gesehen hast, bedeutet, daß das Königreich sich zerspalten wird; aber
    es wird etwas von der Festigkeit des Eisens darinnen bleiben, gerade so, wie du
    Eisen mit Tonerde vermengt gesehen hast.
  eng-JPS: And whereas thou sawest the feet and toes, part of potters' clay, and part
    of iron, it shall be a divided kingdom; but there shall be in it of the firmness
    of the iron, forasmuch as thou sawest the iron mixed with miry clay.
  srp-1865: A što si vidio stopala i prste koje od kala lonèarskoga koje od gvožða,
    biæe carstvo razdijeljeno, ali æe biti u njemu tvrðe od gvožða, jer si vidio gvožðe
    pomiješano s kalom lonèarskim.
  lug-lug: Nga bwe walaba ebigere n’obugere ekitundu nga kya bbumba ery’omubumbi,
    n’ekitundu nga kya kyuma, bwe butyo obwakabaka bwe buligabanyizibwamu; ate nga
    bulisigala n’amaanyi ag’ekyuma, nga bwe walaba ekyuma nga kitabuddwamu ebbumba.
  heb-heb: ודי חזיתה רגליא ואצבעתא מנהון חסף די פחר ומנהון פרזל מלכו פליגה תהוה ומן
    נצבתא די פרזלא להוא בה כל קבל די חזיתה פרזלא מערב בחסף טינא׃
  ben-IRV: যেমন আপনি দেখেছিলেন যে পায়ের পাতা ও পায়ের আঙ্গুলগুলি অর্ধেক মাটি ও অর্ধেক
    লোহা দিয়ে তৈরী, তেমনই এটিও একটা ভাগ করা রাজ্য হবে; যেমন আপনি নরম মাটির সঙ্গে
    লোহা মেশানো দেখেছিলেন, তেমনি সেই রাজ্যে লোহার মত কিছু শক্তি সেখানে থাকবে।
  pan-pan: ਤੁਸੀਂ ਜੋ ਮੂਰਤੀ ਦੇ ਪੈਰ ਤੇ ਉਂਗਲੀਆਂ ਨੂੰ ਦੇਖਿਆ ਜੋ ਕੁਝ ਤਾਂ ਘੁਮਿਆਰਾਂ ਦੀ ਮਿੱਟੀ
    ਦੀਆਂ ਕੁਝ ਲੋਹੇ ਦੀਆਂ ਸਨ, ਇਸ ਲਈ ਉਸ ਰਾਜ ਵਿੱਚ ਵੰਡ ਪੈ ਜਾਵੇਗੀ ਅਤੇ ਪਰ ਉਸ ਵਿੱਚ ਲੋਹੇ ਦੀ
    ਤਕੜਾਈ ਹੋਵੇਗੀ, ਜਿਵੇਂ ਤੁਸੀਂ ਘੁਮਿਆਰ ਦੀ ਮਿੱਟੀ ਦੇ ਨਾਲ ਲੋਹਾ ਵੀ ਮਿਲਿਆ ਹੋਇਆ ਦੇਖਿਆ ਸੀ।
  tkr-tkr: Mı'q'lebışiniy g'elybışde t'ubaaşin sa sura qoocune g'ı'bı'ne nyuq'vneke,
    mansa surad yivayke ıxhay vak'le g'acuyn. Həməxbıb mana paççahiyvalla sura-surana
    vuxhes. Mançika yivayna it'umiyvalla vuxheeyib, g'ı'bı'na nyaq'v alivkiyıd vak'lecad
    g'acuyn.
  mya-JVB: ရုပ်တု၏ခြေ နှင့် ခြေချောင်း တို့သည် သရွတ် တပိုင်း သံ တပိုင်းရှိသည်ကို မြင်
    တော်မူသည်အတိုင်း ၊ အချင်းချင်းကွဲပြား သော နိုင်ငံ ဖြစ် လိမ့်မည်။ သို့သော်လည်းဖုတ်သောသရွတ်
    နှင့် သံ ရောနှော သည်ကို မြင် တော်မူသည်ဖြစ်၍ ၊ သံ သည်ခိုင်မာ ခြင်း သတ္တိရှိ လိမ့်မည်။
  tte-O: Ugitaiyoi kaena pwatana yo kaena gibuli aeyan mekanakava gulewa siginauli.
    Kana dudulai bwaite besiele. Kaba loinane tomoliyao nige siyayaboda kaigeda kaiwena
    aeyan yo gulewa nige sipapatu namwanamwa kabo boda labui kani siyawatagili. Yo
    tabe kaba loinane ana kaiwe tupwana besiele aeyan yo tupwana besiele gulewa, kaiwena
    aeyan ikaiwesosi na gulewa nigele, gulewa mwayamwayau itata-gaogaoli yo ilotaketakepo.
  tbg-tbg: Are tavaararo miani vira aiqu ataavata kakahivata ainiqohairovata aaqatai
    vataqohairovata aututairave. Vira okara vaireva, vi vatanaaka raqikiqi vivi, viraqaahai
    rairavi hini kika kempukaiqamavi vaimanta hini kika kia kempukaiqamavi vaivarave.
    Aini aaqatai vataake autu taava kia kempuka vaintemake, vi vatanaaka raira vivaro
    vika kempuka hiniqai vairaro hini kia varianarove.
  hmo-hmo: Unai aena palapala bona aena kwakikwaki danu oi itaia, kahana be auri,
    bona kahana be raro idia mikisi danu. Unai anina be unai basileia be do ia parara.
    Iena kahana haida be goada, auri bamona, bona iena kahana haida be manoka, raro
    bamona.
  urd-urd: और जो तू ने देखा कि उसके पाँव और उँगलियाँ, कुछ तो कुम्हार की मिट्टी की
    और कुछ लोहे की थी; इसलिए उस सल्तनत में फ़ूट होगी, मगर जैसा तू ने देखा कि उसमें
    लोहा मिट्टी से मिला हुआ था, उसमें लोहे की मज़बूती होगी।
  rus-SYN: А что ты видел ноги и пальцы на ногах частью из глины горшечной, а частью
    из железа, то будет царство разделенное, и в нем останется несколько крепости
    железа, так как ты видел железо, смешанное с горшечною глиною.
  bqc-SIM: Lá n gbálaↄ ń gbánɛↄ è, a gueↄ dɛ gĩ̀ oobobↄ ũ, a gueↄ dɛ mↄsi ũ,
    màa kpalapi aↄ kpaalɛa, ãma mↄsi gbãa aↄ ku a guuɛ, asa ń è mↄsi yãalɛa
    ń gĩ̀ kúsaaoɛ.
  tcz-CHONGTHU: Nangin namu akengphang teni leh akho-jung hochu, thih leh leingan
    meiya kihalsa kihelkhom ahin, hichu lenggam tampi hung umdoh ding, abung bung’a
    hung kikhendiu ahi.
  mar-mar: जसे आपण पाहिले की, पावले आणि बोटे काही भाग भाजलेल्या मातीचा आणि काही भाग
    लोखंडाचा होता, म्हणून हे राज्य विभागलेले राहील, काही भागात लोखंडाची मजबुती राहील
    तसेच जसे आपण लोखंड मातीत मिसळलेला पाहिले.
  qub-qub: «Tayta ray, gamga ricarayqui chaquinta dëduncunatapis fyërruwan mitu tacusha
    caycajtami. Chaytaga ricashcanqui mandashan raquicasha cananpämi. Tayta, fyërruwan
    mitu tacucasha caycajta ricashayquinömi aybësiga sinchi canga; aybësiga mana.
  bqp-bqp: Mɛyɑ ɑ mɑɑ wɑ mɑ bwɑ̃ɑroku gen nɑɑsu kɑ gen niki binu sɑ̃ɑwɑ sii wɔ̃kusu
    si bɑ mɛnnɑ kɑ sɔndu. Yen tubusiɑnɑ bɑn te, tɑ ko n bɔnu sɑ̃ɑwɑ yiru. Kɑ mɛ, bɔnu
    tiɑ yɑ ko n dɑm mɔ nge sii wɔ̃ku si.
  hat-hat: Ou te wè tou de pye yo ak tout zòtèy yo te mwatye an fè mwatye an tè krich.
    Sa vle di, ape gen divizyon nan dènye gouvènman an. L'ap yon ti jan solid tankou
    fè, menm jan ou te wè fè melanje ak tè krich la.
  eng-BSB: And just as you saw that the feet and toes were made partly of fired clay
    and partly of iron, so this will be a divided kingdom, yet some of the strength
    of iron will be in it—just as you saw the iron mixed with clay.
  eng-WEBPB: Whereas you saw the feet and toes, part of potters’ clay and part of
    iron, it will be a divided kingdom; but there will be in it of the strength of
    the iron, because you saw the iron mixed with miry clay.
  kbq-kbq: Hagi ana ava'nafima ke'nanana, ana amema'amofo agia ainireti'ene higoreti'ene
    eri havia hu'za tro hu'naze. E'inama hu'neana, agafa'amo'a amanahu hu'ne. Ana
    kini ne'mo'ma kegavama hu'nesnia vahe'mo'za zamagrare zamagrare hu'za otitere
    hugahazankino, mago'amoza aenigna huza hankavenetisageno, mago'amo'za hankave
    otigahaze.
  nhe-BL: Nojquiya tiquitac iicxihua huan ixocpilhua canactzi eliyaya hierro huan
    canactzi eliyaya soquitl icsitoc. Nopa tlanahuatilistli tlen quiixnextía nopa
    hierro huan soquitl elis se tlanahuatilistli tlen teipa motlajcoitas. Elis tetic
    huan quipiyas chicahualistli pampa tiquitac canactzi hierro, pero nojquiya tiquitac
    maneltic ica soquitl.
  bus-bus: Lán n à gbálanↄ kↄ̃n gbánɛnↄ è nà, à gukenↄ dɛ gũ̀ kpatana ũ bensↄ̃ à
    gukenↄ dɛ mↄ̀si ũ, lɛn kpata pì égↄ̃ kɛ̃kɛ̃kↄ̃ana lɛ, mↄde mↄ̀si gbãaa égↄ̃
    kú à guumɛ, zaakɛ ń è mↄ̀si kakↄ̃ana kↄ̃n gũ̀o.
  gub-BL: Erexak a'e awa hagapaw. Ipy a'e, ipyhàpyhà a'e no, itaper ywyzuwa inuinuromo
    har iapo pyrer romo a'e. Amume'u putar hemimume'u newe kury. A'e pureruze'egaw
    uzepei'ài'àg putar nehe. Heta wewer putar itaper ikàgaw hehe nehe. Erexak hexakaw.
    A'e itaper uzemono ywyzuwa inuinuromo.
  eng-DRA: 'Arid whereas thou sawest the feet, and the toes, part of potter’s clay,
    and part of iron: the kingdom shall be divided, but yet it shall take its origin
    from the iron, according as thou sawest the iron mixed with the miry clay.'
