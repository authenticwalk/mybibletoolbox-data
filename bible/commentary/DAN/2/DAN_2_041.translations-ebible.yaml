    în ea ceva din tăria fierului, întrucât ai văzut fierul amestecat cu lut noroios.
  eng-WEBP: Whereas you saw the feet and toes, part of potters’ clay and part of iron,
    it will be a divided kingdom; but there will be in it of the strength of the iron,
    because you saw the iron mixed with miry clay.
  eng-FBV: You saw the feet and toes made from iron and baked clay, and this indicates
