  beo-beo: Amola dia simasia ba:i ea bai eno da agoane. Dununa hamoi ea emo osa:su
    amola emo sasafo da laga osobo amola ouli amoga gilisili hamoi. Amo bai da agoane.
    Fi misunu da afafae fi agoane ba:mu. Ouli da laga osobo amoma gilisibiba:le, ilia
    da fonobahadi ouli ea gasa defele ba:mu.
  tpi-OTNT: Long driman yu bin lukim olsem, lek na ol pinga bilong lek bilong dispela
