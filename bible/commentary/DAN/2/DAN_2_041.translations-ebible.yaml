  vie-1934: Còn như vua đã thấy bàn chân và ngón chân nửa bằng đất sét nửa bằng sắt,
    ấy là một nước sẽ phải phân chia ra; nhưng trong nước đó sẽ có sức mạnh của sắt,
    theo như vua đã thấy sắt lộn với đất sét.
  hin-CV: जैसा कि आपने देखा कि पांव और उंगलियां कुछ सेंके गये मिट्टी और कुछ लोहे की
    थीं, इसलिये यह एक विभाजित राज्य होगा; फिर भी इसमें कुछ लोहे का बल होगा, जैसा कि
    आपने लोहे को मिट्टी के साथ मिला हुआ देखा.
  spa-BES: Y como viste los pies y los dedos de los pies, parte de barro del alfarero
