  kan-OKCV: ಆಗ ಕಬ್ಬಿಣವೂ, ಮಣ್ಣೂ, ಕಂಚು, ಬೆಳ್ಳಿಯೂ, ಬಂಗಾರವೂ ಕೂಡ ಒಡೆದು, ಚೂರುಚೂರಾಗಿ, ಬೇಸಿಗೆ
