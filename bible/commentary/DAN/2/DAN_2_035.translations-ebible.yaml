  ckb-ckb: ئینجا ئاسن و قوڕە سوورکراوەکە و بڕۆنز و زیو و زێڕەکە پێکەوە وردوخاش بوون
    و وەک پووشی سەر جۆخینیان لێهات لە هاویندا، با هەڵیگرت بەبێ ئەوەی شوێنەواری بمێنێت.
    بەڵام ئەو بەردەی لە پەیکەرەکەی دا، بوو بە کێوێکی گەورە و هەموو زەوی گرتەوە.
  eng-BBE: 'Then the iron and the earth, the brass and the silver and the gold, were
