  mdy-ETH: ዬይ ሹጫ፥ ዢኢጮ ዓጮና ማዦናሢ፥ ሞኦኖ ዓንጋ፥ ቢሮ ዓንጎንታ ዎርቆንታ ኔጉዋዖ ሜቂ ጋኣጪንቲ ዖጎሢና ቆይዳይዳ ሺርኪ
    ሃሾና ዲልባ ማዔኔ፤ ዬያ ዲልቦ ፔቴታዖ ዓይሱዋዖ ዢባሬ ፒፂ ዔኪ ዴንዴኔ፤ ጋዓንቴ ዬያ ባካሢዳ ኬዴ ሹጫሢ ዓጮ ቢያ ኩሚ ዼግ
    ዼግ ጋዓዖ ዼኤፒ ዹካ ማይ ዴዔኔ።
  twi-ASANTE: Afei Nana, ohoni mu no nyinaa a ɛyɛ dadeɛ, dɔteɛ, kɔbere, dwetɛ ne sikakɔkɔɔ
    no nyinaa yam fekɔfekɔ, ma ɛyɛɛ sɛ ahuhuro berɛ mu ayuporobea so ntɛtɛ, ma mframa
    bɛhuu ne nyinaa kɔeɛ a, hwee anka hɔ. Nanso, ɔboɔ a ɛpem ohoni no hwee fam no
    danee bepɔ kɛseɛ a ɛkataa asase nyinaa so.
  bhl-bhl: 'Kanelewse beem atemselew ding dim kabalak e, gol so, silba so, ain atew
    balas so, ain so, kaisiliw alik alik be makuw akati kawtol tabol tabol kese te.
    Kelei, ku atemewete: Mew kele eisneng be atin kuw fong gelgel kuw kelei, inim
    e kukun kukun be aneng aneng kalo kalo fufu de unse te. Unse kate, takak so kiskiw
    beelo baku kelewse tum be, iti uneko, emikel kuw fasuko, amgu sesel kesomi, kawin
    kaleem aneng aneng angom be alik alik kasi kolewei, atemselew te.'
  eng-WEBU: Then the iron, the clay, the bronze, the silver, and the gold were broken
    in pieces together, and became like the chaff of the summer threshing floors.
    The wind carried them away, so that no place was found for them. The stone that
    struck the image became a great mountain and filled the whole earth.
  wal-wal: He wode biratai, urqqai, nahaase giyo biratai, birainne worqqai ubbai gaacettidi,
    boniyan audiyan de7iya suullaa mala gidiis; gidin aibanne ashshennan carkkoi pittidi
    efiis. SHin misiliyaa bolli wodhdhida shuchchai wogga dere kiyidi, biittaa sa7aa
    kumiis.
  spa-PDDPT: Entonces fueron desmenuzados juntamente el hierro, el barro cocido, el
    bronce, la plata y el oro. Fueron como conchas de grano trillado en las eras de
    verano que el viento arrebata sin que de ellas quede algún rastro. Pero la piedra
    que golpeó a la estatua se volvió una gran montaña que llenó toda la tierra.
  gun-gun: 'Ha''e rami vy ta''angaa ha''e javi iku''ipa vyvoi: ferro guigua, yapo,
    overa va''e, prata ha''e ouro guigua. Iku''ipa vy mba''emo pirekue aty ramigua
    rive ojeapo rã yvytu oguerovevepa heravy. Oĩague py ha''e nungakue jipovei. Ha''e
    rã ita ava ra''angaa ombovaipa va''ekue ma yvyty guaxu ojeapo vy yvy jave re omonyẽ.'
  agu-BL: Chin puklaj nintzun ban cyen yi ch'ich' tu yi war yi sk'ajsa'nt. Ncha'tz
    ban yi brons tu yi sakal nin yi oro. Te yi jun rata'tz cho'n cunin tzun ban cyen
    chi na ban cyen yi puklaj tan cyek'ek' lakak cresum, nin chi na ban yi stz'isil
    triw yi na ben tan cyek'ek' yi na oc xtxa'tze'n. Qui'c nin mu'ẍ senil cyajquen
    te yi jun teblala'tz. Ma yi jun c'uba'tz yi nojcyen te yi jun telblala'tz nin
    octz tetz jun chin wutzile'n wutz. Ej nin ben lo'on jalen yi njopx cyakil yi wuxtx'otx'
    ta'n. Ya'stzun ntilu' ta' tul yi wutzicy'u'.
  ilo-ULB: Kalpasanna, naggigiddan a naburak ti landok, damili, bronse, pirak ken
    balitok ket nagbalin a kasla taep ti pagirikan iti kalgaw. Naiyangin dagitoy ket
    awanen ti nabati a pakakitaan kadagitoy. Ngem ti bato a naitupak iti estatua ket
    nagbalin a dakkel a bantay ket pinunnona ti entero a daga.
  kpg-kpg: Di madagoaa hua deelaa, gei nia baalanga, nia gelegele, nia baalanga mmee,
    nia silber mono goolo gu momooho ngaadahi, guu hai be nia lehu ala ma ga angiangina
    i lodo di madagoaa o di laa. Nia lehu aalaa gu iliili huogodoo go di madangi gi daha
    gu hagalee nia mee ne dubu i di lohongo ai. Di mee i golo la go di hadu damanaiee
    hua deelaa, guu tomo guu hai di gonduu damanaiee dela guu gahu henuailala hagatau.
  uig-ARA: ئۇنىڭدىكى تۆمۈر، لاي، مىس، كۈمۈش، ئالتۇنلار شۇئان پارچە-پارچە قىلىنىپ،
    شامال ئۇلارنى بەئەينى يازلىق خاماندىكى توپىلارنى ئۇچۇرغاندەك، قايتا ھېچ تېپىلمىغۇدەك
    قىلىپ ئۇچۇرىۋەتتى. لېكىن ھېلىقى تاش يوغىناپ، پۈتكۈل جاھاننى قاپلىغان غايەت زور
    بىر تاغقا ئايلاندى.
  sus-sus: Wure yo, bɛndɛ yo, yɔxui yo, gbeti yo, xɛɛma yo, na birin naxa iwuru, a
    lu alɔ sansi xɔri fenta lonyi ma, foye naxan fama sogofure ra. Kɔnɔ gɛmɛ naxan
    sinxi gɛmɛ masolixi ma, na naxa findi geya belebele ra, a bɔxi birin nafe.»
  pon-2006: Ni ahnsowohte, mete, pwehl, prons, silper, oh kohl koaros ahpw wiahkinteieu
    rengkidi oh pisetikpene duwehte pwelpar nan wasahn koakoa wahn pilawa ni ahnsoun
    rahk. Kisiniengo ahpw peukasang koaros, sohte kisin diper kis luhwe. Ahpw takai
    wosadahr duwehte nahna ehu me kipehdi sampah pwon.
  jae-jae: Go ki to nomku ma kopa to silber ma gold samob tonaŋ ŋai popoc samucgeŋ
    e kêtôm ŋapaôma aŋga taka polom ŋamala gêdêŋ oc kêsa. Mu kêlai gêŋ tau sa e malamê
    samucgeŋ. Mago poc tau, taŋ kêtuc ŋakatu tau popoc naŋ, kêtôp kêtu lôc kapôêŋ
    teŋ ma gêjam nom samucgeŋ auc.
  ksd-ksd: Io, di ga pamar ngidangide ra palariam tuna, ra pia, ra palariam gobol,
    ra silva, ma ra goled, ma dia ga da ra pal i ra vit ta ra tavul a rararama vuai;
    ma ra vuvu i ga kap imimire vue diat, ma dia ga panie kakit; ma nina ra vat ba
    i ga tumak pamar ra kalavuar i ga ngala vanavana da ra ngala na luana, ma i ga
    koakor ta ra rakarakan a gunagunan.
  tur-YTC: O zaman demir, kil, tunç, gümüş ve altın birlikte parçalandı ve yaz harman
    yerlerinin saman çöpü gibi oldular. Rüzgâr onları alıp götürdü, öyle ki, onlar
    için bir yer bulunamadı. Surete çarpan taş büyük bir dağ oldu ve bütün dünyayı
    doldurdu.”
  ind-AYT: Kemudian, besi, tanah liat, tembaga, perak dan emas itu hancur berkeping-keping
    sekaligus dan menjadi seperti sekam di tempat pengirikan pada musim panas. Lalu,
    angin mengembuskannya sehingga tidak lagi ditemukan bekas-bekasnya. Akan tetapi,
    batu yang menimpa patung itu menjadi gunung yang besar dan memenuhi seluruh bumi.
  nya-nya: Tsono chitsulo, dongo, mkuwa, siliva ndi golide zonse zinaphwanyika pamodzi
    ndikukhala tizidutswa towuluka ndi mphepo ngati mungu wa mowombera tirigu nthawi
    ya chilimwe. Zonse zinawuluka ndi mphepo osasiyako chilichonse. Koma mwala umene
    unagwera pa chowumba chija unasanduka phiri lalikulu ndi kudzaza dziko lonse lapansi.
  hrv-hrv: Tada se smrvi najednom željezo i glina, mjed, srebro i zlato, i sve postade
    kao pljeva na gumnu ljeti i vjetar sve odnese bez traga. A kamen koji bijaše u
    kip udario postade veliko brdo te napuni svu zemlju.
  mps-mps: Tama te tigidali ain, me tǫ, me bras, me silva, me gol, tigidali te pepeda
    pelama, tama te wit tigiwali bo te dago sela sąbo tiwai pedelali. Tama te waligo
    te kakali hogomu selasa pelama, tama te dwasianu hogomu dabe me elalubeo. Tiali
    goli, te piksa noma elali masigi, te genuai bulu du pedelama, tama te tǫ pedai
    tigidali mesega salio,” wali.
  tpi-tpi: Na olgeta ain na graun na bras na silva na gol, olgeta i bruk na i kamap
    olsem skin bilong rais samting yumi save rausim. Na win i karim ol dispela pipia
    i go na i no gat liklik hap pipia i stap. Tasol ston i bin paitim dispela piksa,
    em i kamap bikpela maunten na i karamapim olgeta hap bilong graun.
  dan-1931: og på én Gang knustes Jern, Ler, Kobber, Sølv og Guld og blev som Avner
    fra Sommerens Tærskepladser, og Vinden bar det sporløst bort; men Stenen, som
    ramte Billedstøtten, blev til et stort Bjerg, der fyldte hele Jorden.
  vie-OVCB: Sắt, đất sét, đồng, bạc, và vàng đều bị nghiền nát cả và biến thành như
    trấu trong sân đạp lúa mùa hè, bị trận gió đùa đi mất tăm. Tảng Đá đã đập vỡ pho
    tượng biến thành một ngọn núi lớn, đầy dẫy khắp địa cầu.
  guj-2017: પછી લોખંડ, માટી, કાંસું, ચાંદી અને સોનું બધાના ટુકડેટુકડા થઈ ગયા. અને
    તે ઉનાળાંમાં ખળામાંના ભૂસાની માફક થઈ ગયાં. પવન તેમને એવી રીતે ઉડાડીને લઈ ગયો કે
    ક્યાંય તેમનું નામોનિશાન રહ્યું નહિ. પણ જે પથ્થર મૂર્તિ સાથે પછડાયો હતો તે મોટો
    પર્વત બની ગયો અને તેનાથી આખી પૃથ્વી ભરાઈ ગઈ.
  pon-2006A: Ni ahnsowohte, mete, pwehl, prons, silper, oh kohl koaros ahpw wiahkinteieu
    rengkidi oh pisetikpene duwehte pwelpar nan wasahn koakoa wahn pilawa ni ahnsoun
    rahk. Kisiniengo ahpw peukasang koaros, sohte kisin diper kis luhwe. Ahpw takai
    wosadahr duwehte nahna ehu me kipehdi sampah pwon.
  por-BRBSL: Então o ferro, o barro, o bronze, a prata e o ouro foram quebrados em
    pedaços juntos, e se tornaram como a palha das eiras de verão. O vento os levou
    para longe, de modo que não foi encontrado lugar para eles. A pedra que atingiu
    a imagem se tornou uma grande montanha e encheu toda a terra.
  swe-swe: Då krossades alltsammans på en gång, järnet, leran, kopparn, silvret och
    guldet. Allt blev som agnar från tröskplatserna på sommaren. Vinden tog tag i
    dem och förde bort dem och inget blev kvar. Men stenen som hade träffat statyn
    blev ett stort berg som uppfyllde hela jorden.
  cth-cth: sum, amhru, rahum, ngun, sui naw teh, reppasei lah ao. Kawmpoi vah, cangkatinnae
    koe e vaiphu patetlah ao nahan awm laipalah, kahlî ni a palek teh a kahma. Meikaphawk
    ka ten e talung a roung teh, kalenpounge mon lah a coung. Talaivan pueng koung
    a ramuk telah mang na sak.
  twi-twi: Afei Nana, ohoni mu no nyinaa, a ɛyɛ dade, dɔte, kɔbere, dwetɛ ne sikakɔkɔɔ
    no nyinaa yam fekɔfekɔ, maa ɛyɛɛ sɛ ahuhurubere mu awiporowbea so ntɛtɛ, maa mframa
    behuw ne nyinaa kɔe a, hwee anka hɔ. Nanso ɔbo a ɛpem ohoni no hwee fam no dan
    bepɔw kɛse a ɛkataa asase nyinaa so.
  hlt-hlt: Te phoeiah thi, dikpo, rhohum, cak neh sui khaw pakhat la phaeng nuei uh.
    Te dongah khohal cangtil hmuen kah cangkik bangla om tih te rhoek te khohli loh
    a yawn. Te dongah te rhoek te a hmuen boeih hmu voel pawh. Tedae muei dongah aka
    cu lungto te tlang sang la poeh tih diklai pum ah bae.
  tbz-SIM: Timɑ́tì nɛ̀ tiyɑɑtì nɛ̀ disɔɔwũɔ̃̀ nɛ̀ mɛbiɛrimɛ nɛ̀ mɛsɔɔ nkɛ̀ dɛ̀ɛ nɑɑ́
    nkutɑ̃ɑ̃yukú kɛ̀ kuyɑɑkù dɛ̀ tùótɛ́ kù ɔ̃ɔ̃ túótɛ́ mɛ̀ɛ̀ botí muyɑbuɔ́, kɑ̀ɑ dɛ̀
    mɔ̀ńtóo. Ditɑ̃́rì dìì do tɛ̀ bɔ̀tɛ́ kɛ̀ dindii nɑɑ́ nditɑ̃rì diɛrì kɛ́píɛ nkɛtenkɛ̀
    kɛmɔu.
  msy-2020: Ezɨ ainba, ko nguazim, ko bras, ko silva, ko gol, da bar bɨaghiregha mati
    raizɨn mɨseviba, nɨ da isa da makuri. Ezɨ amɨnim dagh ivavamadi, ezɨ mɨnezir taba
    ua itir puvatɨ. Ezɨ dagɨar marvir guar kam mɨsoghezim, an aghua mɨghsɨar ekiamɨn
    otoghava nguazir kam bar anevara.
  dop-dop: Ḿpʋ́ɣʋ́ lɛɛsʋɣʋ ŋkʋ kʋ hotɑ kpɑkpɑɑ. Nɑ cʋɣʋ nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ nɑ nyǝɣǝlʋɣʋ
    kʋsɛɛmʋɣʋ, nɑ liɣitee nyǝɣǝlʋɣʋ nɑ wʋlɑ pǝ yɔkɩ tǝnɑŋnɑŋ. Ɩlɛnɑ heelim kpɑɣɑ pǝ
    tǝnɑ ɩsɩɩ lɔɔtʋ. Ḿpʋ́ɣʋ́ pǝlɛ nte tǝ yɑɣɑ lɛɛsʋɣʋ ŋkʋ tɔ tǝ lɑpɑ pʋɣʋ sɔsɔɔʋ nɑ
    tǝ́ su ɑntulinyɑ tǝnɑ.
  azb-azb: O zaman dəmir, gil, tunc, gümüş və qızıl birlikdə parçalandı və yay xırmanlarındakı
    saman çöpü kimi sovruldu. Külək onları apardı və onlardan əsər-əlamət qalmadı.
    Heykəli dağıdan daş isə böyük bir dağ oldu və bütün dünyanı tutdu.
  eng-DBY: Then was the iron, the clay, the brass, the silver, and the gold broken
    in pieces together, and they became like the chaff of the summer threshing-floors;
    and the wind carried them away, and no place was found for them. And the stone
    that smote the image became a great mountain, and filled the whole earth.
  hin-2017: तब लोहा, मिट्टी, पीतल, चाँदी और सोना भी सब चूर-चूर हो गए, और धूपकाल में
    खलिहानों के भूसे के समान हवा से ऐसे उड़ गए कि उनका कहीं पता न रहा; और वह पत्थर
    जो मूर्ति पर लगा था, वह बड़ा पहाड़ बनकर सारी पृथ्वी में फैल गया।
  wol-KYG: Ci kaw loolu weñ gaak ban baak xànjar jaak xaalis baak wurus wa lépp bokk
    rajaxoo, mel ni xataxu dàggay lolli. Ngelaw li buub ko yóbbu, ba mu ne mes. Doj
    wa daloon ca jëmm ja nag doon tund wu mag, fees àddina sépp.
  eng-YLT: 'then broken small together have been the iron, the clay, the brass, the
    silver, and the gold, and they have been as chaff from the summer threshing-floor,
    and carried them away hath the wind, and no place hath been found for them: and
    the stone that smote the image hath become a great mountain, and hath filled all
    the land.'
  kne-kne: Pag et mamekmek din landok, linang, bronsi, palata ya balitok et nanbalin
    das kaman din tapok sin pan-ir-irikan mo tiyagew. Idi siya di, intayaw amin din
    dagem et maga polos di nabay-an sin partin di sinan ip-ipogaw ay sana. Ngem din
    bato ay nanmekmek yan nanbalin si dakdake ay dontog et kinopado na din intiro
    ay daga.
  eng-WYC-2017: Then the iron, tilestone, either earthen vessel, brass, silver, and
    gold, were all-broken altogether, and driven as into a dead spark of a large summer
    hall, that be ravished of wind, and no place is found to those [or in them]; forsooth
    the stone, that smote the image, was made a great hill [or mountain], and filled
    all earth.
  eng-WMBB: Then the iron, the clay, the bronze, the silver, and the gold were broken
    in pieces together, and became like the chaff of the summer threshing floors.
    The wind carried them away, so that no place was found for them. The stone that
    struck the image became a great mountain and filled the whole earth.
  urd-GVH: नतीजे में पूरा मुजस्समा पाश पाश हो गया। जितना भी लोहा, मिट्टी, पीतल, चाँदी
    और सोना था वह उस भूसे की मानिंद बन गया जो गाहते वक़्त बाक़ी रह जाता है। हवा ने
    सब कुछ यों उड़ा दिया कि इन चीज़ों का नामो-निशान तक न रहा। लेकिन जिस पत्थर ने मुजस्समे
    को गिरा दिया वह ज़बरदस्त पहाड़ बनकर इतना बढ़ गया कि पूरी दुनिया उससे भर गई।
  rug-rug: Meke sari aeana, pepeso, siliva, meke sari qolo si moku umumu pa totoso
    tugo asa meke ta evaṉae guana kavuru sapu koa hola pa vasina ta paqaha sari na
    kiko huiti koari na qaqalotodi pa totoso pakepakete. Mae sa givusu meke paleke
    taloani meke lopu nonoga dia mo. Ba sa patu sapu mae goto koasa tigono si ta evaṉae
    na toqere lavata meke siṉi ia sa sa kasia popoa.
  gaz-gaz: Ergasii sibiilli, supheen, naasiin, meetii fi warqeen sun yeruma tokkotti
    caccabanii akkuma habaqii yeroo bonaa oobdii irra jiruu taʼan. Bubbeenis utuu
    waan tokko illee hin hambisin haree deeme. Dhagaan fakkii sana caccabse sun garuu
    tulluu guddaa taʼee lafa hunda guute.
  fra-LSG: Alors le fer, l’argile, l’airain, l’argent et l’or, furent brisés ensemble,
    et devinrent comme la balle qui s’échappe d’une aire en été; le vent les emporta,
    et nulle trace n’en fut retrouvée. Mais la pierre qui avait frappé la statue devint
    une grande montagne, et remplit toute la terre.
  gnn-gnn: '@see-verse:DAN.002.034'
  yal-yal: Awa, a wure fɔrɛ yo, a bɛndɛ ganxi yo, a sulan yo, a wure gbeti yo, a xɛma
    yo, na birin yi lunburunɲɛ ayi, e yi findi burun burunna ra alo se dagin naxan
    yifema soge furen na. Foyen yi a xali a funfu yo mi lu na. Awa na gɛmɛn naxan
    fa bɔnbɔ na sawuran na, na yi findi geya belebelen na, a bɔxɔna ngaan nafe.”
  haw-1868: 'Alaila, ua okaoka loa iho la ka hao, a me ka palolo, a me ke keleawe,
    ke kala, a me ke gula; a ua lilo lakou me he opala la ma ke kahua hehi o ke kau:
    a ua puhiia hoi e ka makani, aole wahi i loaa no lakou; aka, o ua pohaku la i
    kui i ke kii, ua lilo ia i mauna nui a piha ka honua ia ia.'
  arb-NAV: فَتَحَطَّمَ الْحَدِيدُ وَالْخَزَفُ وَالنُّحَاسُ وَالْفِضَّةُ وَالذَّهَبُ
    مَعاً، وَانْسَحَقَتْ وَصَارَتْ كَعُصَافَةِ الْبَيْدَرِ فِي الصَّيْفِ، فَحَمَلَتْهَا
    الرِّيحُ حَتَّى لَمْ يَبْقَ لَهَا أَثَرٌ. أَمَّا الْحَجَرُ الَّذِي ضَرَبَ التِّمْثَالَ
    فَتَحَوَّلَ إِلَى جَبَلٍ كَبِيرٍ وَمَلأَ الأَرْضَ كُلَّهَا.
  ewe-ewe: Tete gayibɔ la, tsu la, akɔbli la, klosalo la kple sika la gbã gudugudu
    le ɣeyiɣi ɖeka ma me eye wozu abe tsro le lugbɔƒe le dzomeŋɔli ene. Ya ƒo wo dzoe
    eye wo teƒe megadze o. Ke kpe si dze legba la, trɔ zu to gã aɖe eye wòxɔ anyigba
    blibo la dzi.
  eng-LEE: Then were the iron, the clay, the copper, the silver, and the gold ground
    up together, and became like the chaff of the summer threshing-floors; and the
    wind carried them away, that no trace was found of them; and the stone that had
    stricken the image became a mighty mountain, and filled the whole earth.
  gvn-gvn: '@see-verse:DAN.002.034'
  asm-FB: তেতিয়া সেই লোহা, মাটি, পিতল, ৰূপ আৰু সোণ একেসময়তে ডোখৰ ডোখৰ হৈ ভাঙিলে,
    আৰু গ্রীষ্ম কালৰ মৰণা মৰা ঠাইৰ ধূলিৰ দৰে হ’ল। বতাহে সেইবোৰ উড়ুৱাই লৈ গ’ল, আৰু
    তাৰ কোনো চিন পোৱা নগল; কিন্তু যি শিলটোৱে মূৰ্তিটোক খুন্দা মাৰিছিল, সেয়ে বৃহৎ
    পৰ্ব্বত হ’ল, আৰু গোটেই পৃথিৱী ভৰি পৰিল।
  sus-A: وُرٍ يٌ، بّندّ يٌ، يْشُي يٌ، فبٍتِ يٌ، شّيمَ يٌ، نَ بِرِن نَشَ عِوُرُ، عَ
    لُ عَلْ سَنسِ شْرِ قٍنتَ لٌنيِ مَ، قٌيٍ نَشَن قَمَ سٌفٌقُرٍ رَ. كْنْ فّمّ نَشَن
    سِنشِ فّمّ مَسٌلِشِ مَ، نَ نَشَ قِندِ فٍيَ بٍلٍبٍلٍ رَ، عَ بْشِ بِرِن نَقٍ.»
  fra-SBL: Alors le fer, l'argile, l'airain, l'argent et l'or se brisèrent ensemble,
    et devinrent comme la balle des aires de battage d'été. Le vent les emporta, et
    il n'y eut plus de place pour eux. La pierre qui avait frappé la statue devint
    une grande montagne et remplit toute la terre.
  hbo-hbo: בֵּאדַ֣יִן דָּ֣קוּ כַחֲדָ֡ה פַּרְזְלָא֩ חַסְפָּ֨א נְחָשָׁ֜א כַּסְפָּ֣א
    וְדַהֲבָ֗א וַהֲוֹו֙ כְּע֣וּר מִן־אִדְּרֵי־קַ֔יִט וּנְשָׂ֤א הִמֹּון֙ רוּחָ֔א וְכָל־אֲתַ֖ר
    לָא־הִשְׁתֲּכַ֣ח לְהֹ֑ון וְאַבְנָ֣א ׀ דִּֽי־מְחָ֣ת לְצַלְמָ֗א הֲוָ֛ת לְט֥וּר רַ֖ב
    וּמְלָ֥ת כָּל־אַרְעָֽא׃
  piu-2006: '@see-verse:DAN.002.034'
  pjt-pjt: Ka palulanguṟu wati-wati panya paluṟu uwankara kaṯakatira minya-minyaringu,
    kata panya kaulnguṟu palyantja, pilpirpa miṉa tjiilpanguṟu palyantja, munu tjuni
    kaṟilpa tjunta kuḻu puṟantjinguṟu palyantja, tjaḻpa ayananguṟu palyantja uwankara
    minya-minyaringkula ulpururingu. Ka waḻpangku ulpuru palunya uwankara waṉingu,
    panya aṉangungku uṉinypa kaṉinnyangka unytjunytju waḻpangku waṉira wililytjingalpai,
    palu puṟunypa. Ka palula maḻangka puḻi panya taaṉpa paluṟu puḻka mulararira puḻi
    murpuringu munu manta winkilta tjutuṉu.
  kik-kik: Nakĩo kĩgera kĩu, na rĩũmba, na gĩcango, na betha, na thahabu igĩthetherwo
    tũcunjĩ tũcunjĩ, igĩtuĩka ta mũũngũ ũrĩa ũmbũragwo kĩhuhĩro-inĩ hĩndĩ ya riũa.
    Ikĩhuhũkanio nĩ rũhuho, igĩthira biũ na itiacookire kuoneka rĩngĩ. No rĩrĩ, ihiga
    rĩu rĩagũthire mũhianano ũcio rĩkĩneneha, rĩgĩtuĩka kĩrĩma kĩnene, rĩkĩiyũra thĩ
    yothe.
  omb-omb: Siu aean, vatu qeaqea, vatu meraga. Vatu renige me a vatu homu rau mevurivuri
    mwere na bebei tovu. A Langi mo heregi vohogi nire gategale he eno tea. Nge a
    vatu hi mo mauri sueulu mo vuragi vusi lawua, mo horongi na ureure doluegi.
  fra-NCL: Alors furent brisés en même temps le fer, l’argile, l’airain, l’argent
    et l’or, et ils devinrent comme la balle qui s’élève de l’aire en été, et le vent
    les emporta sans qu’on en trouve plus aucune trace ; et la pierre qui avait frappé
    la statue devint une grande montagne et remplit toute la terre.
  cek-AK: To naah sum, long, sum kamling, sum kanglung hoi kaciim suinawk loe nawnto
    koih o boih moe, nipui tue cang atit ih tavai baktiah oh o; hnuk han om ai ah
    takhi mah hmuh phaeng; krang va phaeng kalen parai thlung loe mae pui ah angcoeng
    moe, long ah koi boih.
  cuk-cuk: Geb degine, esgoro, napsa, esgoro-gordikid, mani, degi, or bela eba goamakdemarmogad.
    We-duleyob-ibmar-sobaled, ar igi oros-e-uka neg-yoladgine burwa-abinni mileddae,
    deyobi, burwa-abin miledmogad, bar gwen gwichi gussulid. Ar akwa-egi-yolenonikiddi
    yar-dummadga dungumai gusad. Bela napneg ganonikid.
  uig-CYR: Униңдики төмүр, лай, мис, күмүч, алтунлар шуан парчә-парчә қилинип, шамал
    уларни бәәйни язлиқ хамандики топиларни учурғандәк, қайта һеч тепилмиғидәк қилип
    учуривәтти. Лекин һелиқи таш йоғинап, пүткүл җаһанни қаплиған ғайәт зор бир таққа
    айланди.
  tel-2017: అప్పుడు ఇనుము, బంకమన్ను, ఇత్తడి, వెండి, బంగారం అన్నీ కలిసి పిండిపిండి
    అయిపోయాయి. అది కోతకాలంలో కళ్ళంలో దంచిన చెత్తలాగా అయిపోయింది. వాటి ఆచూకీ ఎక్కడా
    కనబడకుండా గాలికి కొట్టుకుపోయాయి. అయితే ఆ విగ్రహాన్ని విరగగొట్టిన ఆ రాయి గొప్ప
    పర్వతంగా మారి భూలోకమంతటా వ్యాపించింది.”
  hat-BSA: Epi fè a, ajil la, bronz ak ajan an te vin kraze nan menm moman an e te
    vin tankou pay ki sòti sou glasi vannen nan gran sezon. Konsa, van te pote yo
    ale jiskaske yo pa t menm jwenn tras yo. Men wòch ki te frape estati a te vin
    fè yon gwo mòn, e te ranpli tout latè.
  kos-kos: In pacl sacna osra, kle, bronze, silver, ac gold nukewa kac ah mokutkuti,
    oana kulun wheat ma kulkulla ke pacl fol uh, ac ipsriki oana apat uh. Eng ah okla
    ma inge nufon ac tia sie ip kac lula. A eot sac yokelik nwe oana eol soko su afinya
    faclu nufon.
  hbo-WLC: בֵּאדַ֣יִן דָּ֣קוּ כַחֲדָ֡ה פַּרְזְלָא֩ חַסְפָּ֨א נְחָשָׁ֜א כַּסְפָּ֣א
    וְדַהֲבָ֗א וַהֲווֹ֙ כְּע֣וּר מִן־אִדְּרֵי־קַ֔יִט וּנְשָׂ֤א הִמּוֹן֙ רוּחָ֔א וְכָל־אֲתַ֖ר
    לָא־הִשְׁתֲּכַ֣ח לְה֑וֹן וְאַבְנָ֣א ׀ דִּֽי־מְחָ֣ת לְצַלְמָ֗א הֲוָ֛ת לְט֥וּר רַ֖ב
    וּמְלָ֥ת כָּל־אַרְעָֽא׃
  ibo-ibo: Mgbe ahụ, e tijisịrị igwe ahụ na ụrọ ahụ, bronz ahụ na ọlaọcha ahụ nakwa
    ọlaedo ahụ niile. Ha dịka igbugbo ọka nke na-adị nʼebe a na-azọcha ọka nʼoge okpomọkụ.
    Ifufe fechapụsịrị ha na-ahapụghị ihe ngosi ọbụla. Ma nkume ahụ dakwasịrị ihe ahụ
    awuru awu mechara ghọọ ugwu dị ukwuu, nke jupụtara ụwa niile.
  ory-ory: ଏଥିରେ ଲୌହ, ମୃତ୍ତିକା, ପିତ୍ତଳ, ରୂପା ଓ ସୁନା ଏକସଙ୍ଗରେ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ଭଙ୍ଗା ଗଲା,
    ଆଉ ଗ୍ରୀଷ୍ମକାଳୀନ ଖଳାର ତୁଷ ପରି ହେଲା; ଆଉ, ବାୟୁ ସେସବୁକୁ ଉଡ଼ାଇ ନେଇଗଲା ଓ ସେସବୁର ପାଇଁ
    ଆଉ ସ୍ଥାନ ମିଳିଲା ନାହିଁ; ପୁଣି, ସେହି ପ୍ରତିମାକୁ ଆଘାତ କଲା ଯେଉଁ ପ୍ରସ୍ତର, ତାହା ବଢ଼ି ଏକ
    ମହାପର୍ବତ ହେଲା, ଆଉ ସମୁଦାୟ ପୃଥିବୀକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Mürin, ewe mächä, ewe pwül, ewe piras, ewe silifer me ewe kolt ra mökküla
    meinisin, pwe ra wewe ngeni pön wiich lon lenien wichiwich umwun wiich lupwen
    fansoun leres. Iwe, asepwäl a ässirela pwe resap chüen nom. Nge ewe fau mi amökkü
    ewe uluulun aramas a wiliti eu chukutekia o amasoua unusen fanüfan.
  rop-rop: Streidawei det aiyanwan, klei, kopa, silba en gol blanga det bigwan drimin
    sheip bin buldan en bitsap. Nomo enijing bin jidan, imbin jis laik das weya det
    win bin blowim langa hotwan dei. Det win bin blowimwei holot na en nomo bin libum
    enijing deya. Bat afta tharran det ston bin gro en gro mowa bigwan raidap imbin
    jis laik brabli bigwan hil weya bin gaburrumap dijan wel.
  ukr-1871: 'Тодї все разом подробилось: залїзо, глина, мідь, срібло й золото стали
    нїби порох на токах у лїтї, й вітер розвіяв їх, так що й слїду з них не зісталось;
    а камінь, що розбив боввана, зробився великою горою і сповнив усю землю.'
  deu-1951: Da wurden miteinander zermalmt Eisen, Ton, Erz, Silber und Gold und wurden
    wie Spreu auf den Sommertennen, und der Wind verwehte sie, daß keine Spur mehr
    von ihnen zu finden war. Der Stein aber, der das Bild zertrümmert hatte, ward
    zu einem großen Berge und erfüllte die ganze Erde.
  eng-JPS: Then was the iron, the clay, the brass, the silver, and the gold, broken
    in pieces together, and became like the chaff of the summer threshing-floors;
    and the wind carried them away, so that no place was found for them; and the stone
    that smote the image became a great mountain, and filled the whole earth.
  srp-1865: Tada se satr i gvožðe i zemlja i mjed i srebro i zlato, i posta kao pljeva
    na gumnu u ljeto, te odnese vjetar, i ne naðe mu se mjesto; a kamen, koji udari
    lik, posta gora velika i ispuni svu zemlju.
  lug-lug: Ekyuma n’ebbumba, n’ekikomo, ne zaabu, byonna ne biyasibwayasibwa wamu,
    ne bifuuka ng’ebisusunku eby’omu gguuliro mu biro eby’omusana omungi; kibuyaga
    n’abifuuwa obutalekaawo na kimu. Naye ejjinja eryakuba ekifaananyi ne lifuuka
    olusozi olunene, ne lujjula ensi yonna.
  heb-heb: באדין דקו כחדה פרזלא חספא נחשא כספא ודהבא והוו כעור מן אדרי קיט ונשא המון
    רוחא וכל אתר לא השתכח להון ואבנא די מחת לצלמא הות לטור רב ומלת כל ארעא׃
  ben-IRV: তখন লোহা, মাটি, ব্রোঞ্জ, রূপা ও সোনা একই সঙ্গে ভেঙে টুকরো টুকরো হয়ে গেল
    এবং গরমকালের খামারের তূষে পরিণত হল। বাতাস তাদের উড়িয়ে নিয়ে গেল এবং তাদের আর
    কোন চিহ্নই থাকল না। কিন্তু যে পাথরটা মূর্তিটাকে আঘাত করেছিল সেটা একটা বিরাট পাহাড়ে
    পরিণত হল এবং সমস্ত পৃথিবী দখল করল।
  pan-pan: ਤਦ ਲੋਹਾ, ਮਿੱਟੀ, ਪਿੱਤਲ, ਚਾਂਦੀ ਤੇ ਸੋਨਾ ਸਾਰੇ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਦਿੱਤੇ ਗਏ ਅਤੇ ਗਰਮੀ
    ਦੀ ਰੁੱਤ ਦੇ ਪਿੜ ਦੀ ਤੂੜੀ ਵਾਂਗੂੰ ਹੋ ਗਏ ਅਤੇ ਹਵਾ ਉਹਨਾਂ ਨੂੰ ਉਡਾ ਲੈ ਗਈ ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹਨਾਂ
    ਦੇ ਲਈ ਕੋਈ ਥਾਂ ਨਾ ਰਿਹਾ ਅਤੇ ਉਹੋ ਪੱਥਰ ਜਿਸ ਨੇ ਉਸ ਮੂਰਤੀ ਨੂੰ ਮਾਰਿਆ ਇੱਕ ਵੱਡਾ ਪਰਬਤ ਬਣ
    ਗਿਆ ਅਤੇ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਭਰ ਦਿੱਤਾ।
  tkr-tkr: Mankecad yivayke, g'ı'bı'ne nyuq'vneke, yezake, nuk'raykeyiy k'ınəəğəyke
    xüvəbı ıxha, g'ı'lina attayl eyxhene balybiyk akara qaa'a. Qabıyne mıts'ınıd man
    alixa'an, maa'ad mançike vuççud g'alyadaççe deş. Haykalıs qipxhırne g'ayeyke sa
    xəbna suva qooxhe, mane suvaynıd dyunyecad aqqaqqa.
  mya-JVB: သံ ၊ သရွတ် ၊ ကြေးဝါ ၊ ငွေ ၊ ရွှေ တို့သည် ကျိုးပဲ့ ကြေမွလျက်၊ နွေ ကာလ၌ ကောက်နယ်
    တလင်း အမုန့် ကဲ့သို့ ဖြစ် သဖြင့်၊ လေ တိုက် လွှင့်၍ သူ တို့နေရာ မ ရှိ ၊ ပျောက်လေ၏။
    ရုပ်တု ကို ထိခိုက် သော ကျောက် မူကား၊ တိုးပွားသဖြင့် တောင် ကြီး ဖြစ်၍၊ မြေကြီး
    တပြင်လုံး ကို ဖုံးလွှမ်း သည်ဟု မြင်မက်တော်မူ၏။
  tte-O: Sauganane koina aeyan, bwatano, kopa, siliba, yo gole isapi-mumumumuli. Mumuli
    sikikiu molosi besiele witi mosomosona meuloina yaumai iyui-kalai nige leleyanna
    ipapagan. Kabo vekuwa iyamala koya lalakina yo yanuwa yaulina meuloina iloyapowon.
  tbg-tbg: Mintima kaivaro vaakama ainivata, aaqataivata, baraasivata, silvaavata,
    korivata, ekaa rukavu raakavuma vivaro konkomaiqama virave. Nora kuari itaivaro
    aaravau konkoma vaintema kero, vaiinti maraqura/varaha viva konkomaiqama vivaro,
    uvaivano utiharo konkoma vira vuaqa kaivaro kia vaiinti maraqura/varaha viva voqavanovata
    qaqi vairave. Vi haikava ekaa taiqa vivaro vira ruqutukai orivaqai noruqamaqiro
    viviro, nora aiqina autuviro, ekaa vata maata mpiqakero vairave.
  hmo-hmo: “Unai neganai unai auri bona raro bona auri laboralabora bona siliva bona
    golo be idia makohia maragimaragi, tano ena kahuna bamona, dina siahu bada neganai
    raisi idia botaia gabuna kahuna ia noho bamona. Lai ia toreisi neganai be ia hodaia
    lao momokani.
  urd-urd: तब लोहा और मिट्टी और ताँम्बा और चाँदी और सोना, टुकड़े टुकड़े किए गए और
    ताबिस्तानी खलीहान के भूसे की तरह हुए, और हवा उनको उड़ा ले गई, यहाँ तक कि उनका
    पता न मिला; और वह पत्थर जिसने उस मूरत को तोड़ा, एक बड़ा पहाड़ बन गया और सारी ज़मीन
    में फैल गया।
  rus-SYN: 'Тогда все вместе раздробилось: железо, глина, медь, серебро и золото сделались
    как прах на летних гумнах, и ветер унес их, и следа не осталось от них; а камень,
    разбивший истукана, сделался великою горою и наполнил всю землю.'
  bqc-SIM: Zĩbeezĩ mↄsi ń gĩo ń mↄgotɛ̃o ń ã́nusuo ń vuao wìwi gↄ̃̀ↄ, ↄ̃
    à gↄ̃̀ lán ése mìsina pↄ́ kú pↄ́wɛngbɛ̃zɛuwa. À gɛ̃̀ ń ĩ́anao, wi a ia
    e lↄo, ↄ̃ gbɛsi pↄ́ gbɛ̃nazĩna taapi ulↄ̀ gↄ̃̀ gbɛ̀sĩsĩ zↄ̃ↄ ũ, à dṹnia
    pà píi.
  tcz-CHONGTHU: Chuphat in, milim chu apumin akeh lhatan, thih jong, leiset jong,
    sum-eng jong, dangka jong chuleh sana jong ahal halin aumgamtan ahi. Chuin hui
    ahung nungtan ahileh, huiya changsi kithemang bangin, ageina lam kihelouvin amangheltan
    ahi. Ahinlah milim seplhua song chu akhang khangin, mol leh lhang lentah asohdohin,
    leiset chung alodim dentai.
  mar-mar: त्यानंतर लोखंड, माती, पितळ, चांदी आणि सोने यांचे एकाच वेळी तुकडे झाले आणि
    ते उन्हाळ्यातील खेळ्यातल्या भुश्याप्रमाणे झाले. वारा त्यांना घेऊन गेला आणि त्यांचा
    मागमूस राहिला नाही. पण तो दगड जो पुतळयावर आदळला होता त्यांचा मोठा पर्वत होऊन त्याने
    सर्व पृथ्वी व्यापली.
  qub-qub: Chaura jinan öra tacucäcuran fyërru, mitu, runsi, guellay, gori. Chaymi
    llapan ticracuriran ñuchu allpamanna. Chauraga usya wichay rïguta wayrasha päjancunata
    apacojnömi wayrana apacuran. Imanpis manami quëdaranchu. Illgajpaj goycoj rumi
    ichanga jatuncaray puntamanna ticracurisha. Nircur intëru cay pachata chapacurcusha.
  bqp-bqp: Mɑ sii wɔ̃ku si, kɑ sɔn te, kɑ sii gɑn te, kɑ sii gee si, kɑ wurɑ ye, ye
    kpuro yɑ sunkurɑ muku muku. Mɑ yɑ kuɑ nge doo diri yi bɑ sɑrɑ sɔ̃ɔ sɑ̃rerun sɑɑ.
    Mɑ yi kɑ woo doonɑ. Bɑɑ yin yirɑ ɑ ǹ mɑɑ kpɛ̃ ɑ wɑ. Adɑmɑ kpee te tɑ bwɑ̃ɑroku
    ge so mi, tɑ gɔsirɑwɑ guu bɑkɑru. Mɑ tɑ hɑnduniɑn tem kpuro wukiri.
  hat-hat: Lamenm, fè, tè krich, kwiv, ajan, lò tonbe atè, yo tounen pousyè tankou
    pousyè sou glasi nan sezon chalè. Yon van soufle, li pote yo ale, li pa kite yon
    ti remak. Men, wòch ki te frape estati a pran grandi, li grandi, li grandi jouk
    li tounen yon gwo mòn ki kouvri tout latè.
  eng-BSB: Then the iron, clay, bronze, silver, and gold were shattered and became
    like chaff on the threshing floor in summer. The wind carried them away, and not
    a trace of them could be found. But the stone that had struck the statue became
    a great mountain and filled the whole earth.
  eng-WEBPB: Then the iron, the clay, the bronze, the silver, and the gold were broken
    in pieces together, and became like the chaff of the summer threshing floors.
    The wind carried them away, so that no place was found for them. The stone that
    struck the image became a great mountain and filled the whole earth.
  kbq-kbq: Ana higeno ana maka ainine, higo hapa'ene, bronsine, silvane, golinena
    magokage rufuzufupegeno, witima neharegeno zaho'mo eno, onoma'a magore huno otreno
    eme eri harafima huno viaza huno erino vu'ne. Hianagi anama eno ana vahe amema'ama
    rufuzafupea havemo'a, ra agona seteno maka ama mopa ruvite'ne.
  nhe-BL: Huan ipan san se tlalochtli huetzqui nochi nopa hierro, soquitl, bronce,
    plata huan oro. Huan mochijqui queja tlaltejpoctli queja quema tiquita ipan tonali
    quema tlatotonía huan tlacame quihuitequij trigo huan se ajacatl quihuica itlasolo.
    Huan ax tleno mocajqui tlen nopa teteyotl. Pero nopa tetl tlen quimaquili nopa
    teteyotl, mohueyili hasta mochijqui se hueyi tepetl huan quitemiti nochi tlaltepactli.
  bus-bus: Gↄ̃ↄgↄ̃ↄ mↄ̀si kↄ̃n gũ̀o kↄ̃n mↄ̀gotɛ̃o kↄ̃n kondogio kↄ̃n vurao wìwi,
    ben à gↄ̃̀ lán ése mìsiaa kɛ̀ kú pↄ́wɛɛgbɛ̃kiia bà. À gɛ̃̀tɛ kↄ̃n ĩao, wèe à gbɛ̀
    e dↄro, ben gbɛ̀si kɛ̀ sì pↄ́ taka pìa gↄ̃̀ kpii gbɛ̃̀ntɛ̃ ũ à anduna pà píngi.
  gub-BL: A'e 'ar mehe we itaper a'e, ywyzuwa a'e no, itazu morog a'e no, itaxig parat
    a'e no, itazu or a'e no, uzeapo ywyku'i romo kury. Kwarahy mehe teko oxooxok arozràn
    iapirer imuwewe pà izuwi wà. A'e ywyku'i nuzawy kwaw iapirer arozràn wi uzeupir
    ma'e. Ywytu weraha a'e ywyku'i paw a'e wi. Nupyta kwaw ni pitài a'e pe. Itahu
    uhua'u wera'u oho iko kury. Uzeapo ywytyruhu uhua'u ma'e romo kury. A'e ywytyruhu
    upyk ywy paw rupi katete kury.
  eng-DRA: 'Then was the iron, the clay, the brass, the silver, and the gold broken
    to pieces together, and became like the chaff of a summer’s thrashingfloor, and
    they were carried away by the wind: and there was no place found for them: but
    the stone that struck the statue, became a great mountain, and filled the whole
    earth.'
