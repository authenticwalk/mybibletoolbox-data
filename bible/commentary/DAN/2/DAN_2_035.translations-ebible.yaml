  kan-2017: ಆಗ ಕಬ್ಬಿಣ, ಮಣ್ಣು, ತಾಮ್ರ, ಬೆಳ್ಳಿ ಬಂಗಾರಗಳೆಲ್ಲವೂ ಪುಡಿಪುಡಿಯಾಗಿ ಸುಗ್ಗಿಯ ಕಣಗಳ
