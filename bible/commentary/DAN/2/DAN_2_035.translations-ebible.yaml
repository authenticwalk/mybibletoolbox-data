  eng-NOY: Then was the iron, the clay, the brass, the silver, and the gold broken
    to pieces together, and became like chaff from the summer threshing-floors, and
    the wind carried them away, so that no place was found for them; and the stone
    that smote the image became a great mountain, and filled the whole earth.
  ita-1927: Allora il ferro, l’argilla, il rame, l’argento e l’oro furon frantumati
    insieme, e diventarono come la pula sulle aie d’estate; il vento li portò via,
