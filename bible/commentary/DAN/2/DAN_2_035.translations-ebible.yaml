    பதரைப்போலாயிற்று; அவைகளுக்கு ஒரு இடமும் கிடைக்காமல் காற்று அவைகளை அடித்துக்கொண்டுபோனது;
    சிலையை மோதின கல்லோவென்றால், ஒரு பெரிய மலையாகி பூமியையெல்லாம் நிரப்பிற்று.
  spa-RV-1909: 'Entonces fué también desmenuzado el hierro, el barro cocido, el metal,
