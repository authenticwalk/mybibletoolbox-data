  suz-BL: मिनु मेको फलाम, खप, कांसा, चांदी नु सुन नेल्‍ल ब्रोल चिल दुम्‍तेक्‍म। मिनु
    फशेमी खला ङा भूस हुरशा लाइश्‍शो खोदेंशो पा मारेइ मवोइक्‍थु, ग्‍यौ फिक्‍शा योल्‍ताक्‍व।
