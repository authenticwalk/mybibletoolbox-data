verse: DAN.002.035
translations:
  mal-C: അപ്പോൾ ഇരുമ്പും കളിമണ്ണും വെങ്കലവും വെള്ളിയും സ്വർണവും എല്ലാം ഒരുപോലെ തകർന്നു
    തരിപ്പണമായി; അതു വേനൽക്കാലത്തു മെതിക്കളത്തിലെ പതിരുപോലെ ആയിത്തീർന്നു. ഒന്നും ശേഷിപ്പിക്കാതെ
    കാറ്റ് അവയെ പറപ്പിച്ചുകളഞ്ഞു. പ്രതിമയെ ഇടിച്ച കല്ലോ, ഒരു വലിയ പർവതമായിത്തീർന്ന്
    ഭൂമിയിലെല്ലാം നിറഞ്ഞു.
  deu-TKW: Da zerstoben mit einem Male Eisen, Thon, Erz, Silber und Gold und flogen
    davon wie die Spreu im Sommer von den Tennen, und der Wind trug sie fort, so daß
    keine Spur mehr von ihnen zu finden war. Der Stein aber, der das Bild zerschlagen
    hatte, wurde zu einem großen Berg und füllte die ganze Erde aus.
  lin-lin: Mbala moko, ezala ebende to mabele oyo basalelaka bikeko to bronze to palata
    to mpe wolo, nyonso epanzanaki, ekomaki mike-mike mpe ekomaki kopumbwa ndenge
    matiti ya ble epumbwaka tango bapupolaka yango ; mopepe ememaki yango mpe elimwisaki
    yango. Kasi libanga oyo ekweyelaki ekeko yango ekomaki ngomba moko ya monene oyo
    etondisaki mokili mobimba. › »
  eng-LSV: 'then broken small together have been the iron, the clay, the bronze, the
    silver, and the gold, and they have been as chaff from the summer threshing-floor,
    and the wind has carried them away, and no place has been found for them: and
    the stone that struck the image has become a great mountain, and has filled all
    the land.'
  eng-GNV: 'Then was the yron, the clay, the brasse, the siluer and the golde broken
    all together, and became like the chaffe of the sommer floures, and the winde
    caryed them away, that no place was founde for them: and the stone that smote
    the image, became a great mountaine, and filled the whole earth.'
  eng-WEBSTER: 'Then was the iron, the clay, the brass, the silver, and the gold,
    broken to pieces together, and became like the chaff of the summer threshing-floors;
    and the wind carried them away, that no place was found for them: and the stone
    that smote the image became a great mountain, and filled the whole earth.'
  nhw-BL: Huan ipan san se tlatoctzi huetzqui nochi nopa hierro, soquitl, bronce,
    plata huan oro. Huan mochijqui quen tlaltejpoctli quen quema tiquita ipan verano
    quema se quihuitequi trigo huan se ajacatl quihuica itlasolo. Huan amo tleno mocajqui
    tlen nopa teteyotl. Pero nopa tetl catli quimaquili nopa teteyotl, mohueyili hasta
    mochijqui se hueyi tepetl huan quitemiti nochi tlaltipactli.
  swh-ONEN: Ndipo ile chuma, ule udongo wa mfinyanzi, ile shaba, ile fedha na ile
    dhahabu vikavunjika vipande vipande kwa wakati mmoja, na vikawa kama makapi katika
    sakafu ya kupuria nafaka wakati wa kiangazi. Upepo ukavipeperusha bila kuacha
    hata alama. Lakini lile jiwe lililoipiga ile sanamu likawa mlima mkubwa mno na
    kuijaza dunia yote.
  bba-bba: Mɑ sii wɔ̃ku si, kɑ sɔn te, kɑ sii ɡɑn te, kɑ sii ɡee si, kɑ wurɑ ye, ye
    kpuro yɑ sunkurɑ muku muku. Mɑ yɑ kuɑ nɡe doo diri yi bɑ sɑrɑ sɔ̃ɔ sɑ̃rerun sɑɑ.
    Mɑ yi kɑ woo doonɑ. Bɑɑ yin yirɑ ɑ ǹ mɑɑ kpɛ̃ ɑ wɑ. Adɑmɑ kpee te tɑ bwɑ̃ɑroku
    ɡe so mi, tɑ ɡɔsirɑwɑ ɡuu bɑkɑru. Mɑ tɑ hɑnduniɑn tem kpuro wukiri.
  eng-KJVCPB: 'Then was the iron, the clay, the brass, the silver, and the gold, broken
    to pieces together, and became like the chaff of the summer threshingfloors; and
    the wind carried them away, that no place was found for them: and the stone that
    smote the image became a great mountain, and filled the whole earth.'
  mpx-mpx: Sauga o pamaisena, aiyan, ulun, kopa, silba ge gold i tagamukumuku-agil.
    Mumwina i kekeisisi hot, i ola witi musana sauga witi enona alona ge musana hi
    asiasi. Mumwina gegewena mana i yu yoho, nige mulina i gagan. Yaa pat toto kakanun
    i lol i tabwa oya bwabwatana ge panayawi gegewena i pakalaopop.
  luo-luo: Eka chuma gi lowo, gi nyinyo, gi fedha gi dhahabu notore mongʼinjore matindo
    tindo, kendo negilokore machal gi mihudhi molwar kar dino cham e ndalo oro. Yamo
    nobiro moywerogi oko duto, maonge kata buru matin mane odongʼ. To Lwanda mane
    otuomo kido mochweno nolokore got marangʼongo kendo nopongʼo piny duto.
  meu-meu: Bena auri, raro, auri labora-labora, silver, gold, iboudiai na e makohi
    sisisisi, taboro negana ai uit e kwadiamu gabuna momorudia na heheto; bena lai
    ese e hodadia oho, sidia taidia asie davaridia diba. A hari kaivakuku ai e tubu
    nadina na ororo badana ai ela, tanobada idoinai e hahonua.
  npi-ULB: तब फलाम, माटो, काँसा, चाँदी र सुन सबै सँगै टुक्रा-टुक्रा भए र ती ग्रीष्म
    ऋतुमा अन्‍न चुट्ने खलाका भुसझैं भए । बतासले तिनलाई उडायो र त्यहाँ तिनका कुनै नाउँ
    निशाना रहेन । तर त्यो सालिकलाई हिर्काउने ढुङ्गोचाहिं एउटा ठुलो पर्वत बन्यो र त्यसले
    सम्‍पूर्ण पृथ्वीलाई ढाक्यो ।
  yor-yor: Nígbà náà ni irin, amọ̀, idẹ, fàdákà àti wúrà fọ́ sí wẹ́wẹ́ lẹ́sẹ̀kan náà,
    ó sì dàbí ìyàngbò tí a fẹ́ kúrò lórí ọkà ní àsìkò ẹ̀ẹ̀rùn. Afẹ́fẹ́ gbé gbogbo
    rẹ̀ lọ láìṣẹ́ku ọ̀kan mọ́, òkúta tí ó fọ́ ère náà sì di òkè ńlá, ó sì gba gbogbo
    ayé.
  pes-OPCB: سپس مجسمه، که از طلا و نقره و مفرغ و گل و آهن بود، فرو ریخت و به شکل ذرات
    ریز درآمد و باد آنها را مانند کاه پراکنده کرد، به طوری که اثری از آن باقی نماند.
    اما سنگی که آن مجسمه را خرد کرده بود کوه بزرگی شد و تمام دنیا را در برگرفت.
  tgl-ULB: At magkakasabay na nabasag ang bakal, putik, tanso, pilak at ginto nang
    pira-piraso at naging parang dayami sa giikan sa tag-araw. Tinangay sila ng hangin
    palayo at walang naiwang bakas sa kanila. Ngunit ang batong tumama sa imahen ay
    naging malaking bundok at pinuno nito ang buong mundo.
  cbu-NT: Ashkamchu, anuri ichingaroo tinam ashpari izuuru chuweeru, wayapureem kinarangiya.
    Tputs tirikoo pusinaku tamatarparee ashiru, kambusursha kizpur kambustarangu izuuru
    wayapureetssha kapeettaru ashirangiya. Nda pakchiyam katuchirangiya. Itaru, patumbichsha
    yuw tputs ashiru tinama taw ashirangu ansha macheemsha kapungoom kinarangu, ichinguru
    tsapurunasee yambutarangiya.
  hui-hui: Ani hondo heria aeanebi dindibi boronosibi silibabi ngolobi bibahendeore
    gingirulo hole bialu abalu ale hayane hondo heria emene hingiluni mbira ibira
    nahe puyabume pulu wahai hayagoni. Ani biyago hondo heria ege to̱le̱ mbira ibalu
    gime wabini biagonaga ge heagoria ibira hayago biagome timbu halu yanga lowa ona
    hari timbuni íbu howa anda halu dindi bibahende karulai hayada.
  mya-mya: ချက်​ချင်း​ပင်​သံ၊ ရွှံ့​စေး​သ​ရွတ်၊ ကြေး​ဝါ၊ ငွေ​နှင့်​ရွှေ​တို့​သည်​ကြေ​မွ​၍​သွား​ပါ​၏။
    ယင်း​တို့​သည်​နွေ​ရာ​သီ​ကောက်​နယ်​တ​လင်း က မြေ​မှုန့်​များ​သ​ဖွယ်​လေ​တိုက်​ရာ​သို့
    လွင့်​ပါ​သွား​လေ​သည်။ အ​စ​အ​န​တစ်​စုံ တစ်​ရာ​မျှ​ပင်​မ​ကျန်​ခဲ့​ပါ။ သို့​ရာ​တွင်
    ကျောက်​ခဲ​ကြီး​မူ​ကား​ကမ္ဘာ​မြေ​တစ်​ပြင် လုံး​ကို​လွှမ်း​မိုး​သည့်​တောင်​ကြီး​ဖြစ်​လာ
    ပါ​၏။
  bod-N: དེ་ནས་ལྕགས་དང་འཇིམ་བག ལི། དངུལ། གསེར་བཅས་ནི་དུས་གཅིག་ཏུ་དུམ་བུར་འཐོར་ཏེ་དབྱར་རླུང་གིས་རྒྱང་ཐག་རིང་པོར་འཁུར་བའི་གཡུལ་ཁའི་སྦུར་མ་ལྟར་རྗེས་ཤུལ་ཙམ་ཡང་རྙེད་མ་སོང་།
    འོན་ཀྱང་སྐུ་བརྙན་དེར་བརྡེགས་པའི་རྡོ་ཕ་བོང་དེ་ནི་རི་བོ་ཆེན་པོ་ཞིག་ཏུ་གྱུར་ནས་ས་སྟེང་ཡོངས་སུ་ཁྱབ་པའོ།
    །
  sna-sna: Ipapo simbi, ivhu, ndarira, sirivha, negoridhe zvakaputsanyiwa nenguva
    imwe cheteyo zvikaita sehundi iri paburiro panguva yechirimo. Mhepo yakazvikukura
    pakasava nechinhu chakasara. Asi ibwe riya rakarova chifananidzo rakazova gomo
    guru rikazadza nyika yose.
  spa-BLM: Entonces el hierro, el barro, el bronce, la plata y el oro se hicieron
    pedazos juntos, y se convirtieron en paja de las eras de verano. El viento se
    los llevó, de modo que no se encontró lugar para ellos. La piedra que golpeó la
    imagen se convirtió en una gran montaña y llenó toda la tierra.
  cac-cac: N̈ej val chi' ix pojb'at q'uen hierro yed' lum luum chi', q'uen bronce,
    q'uen plata yed' q'uen oro chi', pococxon̈ej ix ajcanb'ati. Icha val smatz'il
    ixim trigo b'aj stec'chaj d'a varesma tz'ic'jib'at yuj ic', man̈xa jab'oc scani,
    icha chi' ix ajcanb'at jun yechel chi'. Axo q'uen q'ueen ix mac'anpoj jun yechel
    chi', ix q'uib'chaan̈ q'ueen. Icha lum nivac vitz ix aj q'ueen, ix macchajel yolyib'an̈q'uinal
    tic yuj q'ueen.
  swh-ULB: Kisha chuma, udongo, fedha, na dhahabu zilivunjwa katika vipande vipande
    kwa wakati mmoja na yakawa kama makapi yaliyo katika sakafu za kupuria kipindi
    cha kiangazi. Upepo huyapeperushia mbali na hakuna alama inayoachwa. Lakini jiwe
    lililoipiga sanammu likawa mlima mkubwa na kuijaza dunia yote.
  bel-bel: 'Тады ўсё разам раструшчылася: жалеза, гліна, медзь, срэбра і золата зрабіліся
    як пыл на летніх гумнах, і вецер разьвеяў іх, што і сьледу не засталося ад іх;
    а камень, які разьбіў ідала, зрабіўся вялікаю гарою і напоўніў усю зямлю.'
  deu-ELBBK: Da wurden zugleich das Eisen, der Ton, das Kupfer, das Silber und das
    Gold zermalmt, und sie wurden wie Spreu der Sommertennen; und der Wind führte
    sie weg, und es wurde keine Stätte für sie gefunden. Und der Stein, der das Bild
    geschlagen hatte, wurde zu einem großen Berg und füllte die ganze Erde.
  mbb-OT: Ne nelaus en mevekbek haazà is tivuuk he ledawan he putew, brik, brunsi,
    pelata, wey vulawan. Ne neiring heini te ukap te ginunas he ibpenlayap te keramag
    diyà te minsan hendei. Piru haazà is batu he nekevekbek duen te paa te ledawan,
    midekelà ne nehimu he vuntud he nekeeneb te tivuuk he kelibutan.
  mal-2015: ഇരിമ്പും കളിമണ്ണും താമ്രവും വെള്ളിയും പൊന്നും ഒരുപോലെ തകർന്നു വേനല്ക്കാലത്തു
    കളത്തിലെ പതിർപോലെ ആയിത്തീർന്നു; ഒരിടത്തും തങ്ങാതവണ്ണം കാറ്റു അവയെ പറപ്പിച്ചു കൊണ്ടുപോയി;
    ബിംബത്തെ അടിച്ച കല്ലു ഒരു മഹാപർവ്വതമായിത്തീർന്നു ഭൂമിയിൽ ഒക്കെയും നിറഞ്ഞു.
  rmc-rmc: Paľis o trast, e čik, o brondzos, o rup the o somnakaj jekhvareste rozpele
    pro kotora a sas sar o šupi pal e pšeňica ňilaje andre žatva. E balvaj len hazdňa
    a na ačhiľa pal lende ňič. Ole barestar, so peľa pre socha, ačhiľa baro verchos
    a pherdžarďa caľi phuv.
  nlg-nlg: Mana titinoni udolu te tumu me pauparuha me liliua na savu ni halo/iron,
    mana brass/bronze maia na vatu pari sisi, maia ghua silver mana gold. Na lei pilepile
    tara paruha mara pile kikighi vaghai na vavu lake. Mi tana bona te mai na ghuri,
    me ghurihi kehai mara mua malagha tua. Mana vatu sule te kokovo savua na titinoni
    te sule me vagha na ghotu, me saopoa na maramana udolu.
  pes-OPV: آنگاه آهن و گل و برنج و نقره و طلا با هم خردشد و مثل کاه خرمن تابستانی
    گردیده، باد آنها راچنان برد که جایی به جهت آنها یافت نشد. و آن سنگ که تمثال را
    زده بود کوه عظیمی گردید وتمامی جهان را پر ساخت.
  ron-1924: Атунч, ферул, лутул, арама, арӂинтул ши аурул с-ау сфэрымат ымпреунэ ши
    с-ау фэкут ка плява дин арие вара; ле-а луат вынтул ши нич урмэ ну с-а май гэсит
    дин еле. Дар пятра каре сфэрымасе кипул с-а фэкут ун мунте маре ши а умплут тот
    пэмынтул.
  ben-OBCV: এরপরে লোহা, মাটি, পিতল, রুপো ও সোনা সবকিছুই চূর্ণবিচূর্ণ হল ও গ্রীষ্মকালে
    খামারের তুষের মতো গুঁড়ো হল। বাতাস সেগুলি সব উড়িয়ে নিয়ে গেল, কিছুই পড়ে রইল
    না। কিন্তু ওই পাথরখণ্ডটি, যেটি মূর্তিটিকে আঘাত করেছিল, ক্রমে এক বিশাল পাহাড়ে
    পরিণত হয়ে সারা পৃথিবী পূর্ণ করল।
  som-som: Markaasaa birtii, iyo dhoobadii, iyo naxaastii, iyo lacagtii, iyo dahabkiiba
    wada burbureen, oo waxay noqdeen sida buunshaha meelaha wax lagu tumo; dabayl
    baana la tagtay, si aan meella loogu helin; markaasaa dhagaxii ekaanta ku dhacay
    wuxuu noqday buur weyn, oo dhulka oo dhan buuxiyey.
  lat-VUC: 'Tunc contrita sunt pariter ferrum, testa, æs, argentum, et aurum, et redacta
    quasi in favillam æstivæ areæ, quæ rapta sunt vento, nullusque locus inventus
    est eis: lapis autem, qui percusserat statuam, factus est mons magnus, et implevit
    universam terram.'
  eng-ASVBT: 'Then was the iron, the clay, the brass, the silver, and the gold, broken
    in pieces together, and became like the chaff of the summer threshing floors;
    and the wind carried them away, so that no place was found for them: and the stone
    that smote the image became a great mountain, and filled the whole earth.'
  ita-1885: Allora furono insieme tritati il ferro, l'argilla, il rame, l'argento,
    e l'oro, e divennero come la pula della aie di state, e il vento li portò via,
    e non si trovò luogo alcuno per loro; e la pietra che avea percossa la statua
    divenne un gran monte, ed empiè tutta la terra.
  eng-ULB: Then the iron, clay, bronze, silver, and gold at the same time were broken
    into pieces and became like the chaff of the threshing floors in the summer. The
    wind carried them away and there was no trace of them left. But the stone that
    struck the statue became a great mountain and filled the whole earth.
  spa-VBL: Luego, el resto de la estatua -el bronce, la plata y el oro- se rompió
    en pedazos como el hierro y el barro. El viento se los llevó como la paja de la
    era de verano, de modo que no se pudo encontrar ningún rastro de ellos. Pero la
    piedra que golpeó la estatua se convirtió en una gran montaña y llenó toda la
    tierra.
  fra-_FOB: Alors le fer, l'argile, l'airain, l'argent et l'or furent brisés ensemble,
    et devinrent comme la balle de l'aire en été; et le vent les emporta, et il ne
    s'en trouva plus de vestige; mais la pierre qui avait frappé la statue devint
    une grande montagne et remplit toute la terre.
  mal-mal: ഇരിമ്പും കളിമണ്ണും താമ്രവും വെള്ളിയും പൊന്നും ഒരുപോലെ തകർന്ന് വേനല്ക്കാലത്ത്
    കളത്തിലെ പതിർപോലെ ആയിത്തീർന്നു; ഒരിടത്തും തങ്ങാതെ കാറ്റ് അവയെ പറപ്പിച്ചു കൊണ്ടുപോയി;
    ബിംബത്തെ അടിച്ച കല്ല് ഒരു മഹാപർവ്വതമായിത്തീർന്ന് ഭൂമിയിൽ എല്ലാം നിറഞ്ഞു.
  urd-GVR: Natīje meṅ pūrā mujassamā pāsh pāsh ho gayā. Jitnā bhī lohā, miṭṭī, pītal,
    chāṅdī aur sonā thā wuh us bhūse kī mānind ban gayā jo gāhte waqt bāqī rah jātā
