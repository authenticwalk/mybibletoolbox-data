    bai olelemusa: dawa:. Na da wali amo hou dawa:i dagoi. Bai di da Gode ea gasaga
    amo wamolegei liligi nama olelei dagoi.'
  tpi-OTNT: Na king i tokim Daniel olsem, “God bilong yu i winim olgeta arapela god.
    Em i Bikpela bilong olgeta king, na em i save kamapim as bilong ol samting i hait.
    Nau mi save long dispela, long wanem, yu tokaut klia pinis long dispela driman
    i bin i stap hait.”
  hau-SA: Sarki ya kuma ce wa Daniyel, “Tabbatacce Allahnka shi ne Allahn alloli da
    kuma Sarkin sarakuna da mai bayyana asirai, gama ka iya bayyana wannan asiri.”
  uig-LAT: 'Padishah uninggha: — Derweqe, séning Xudaying ilahlar ichide eng ulugh
    Ilah, padishahlarning xojisi we sirlarni ashkarilighuchi iken, chünki sen bu sirni
    yeshting! — dédi.'
  nde-nde: Inkosi yathi kuDanyeli, “Ngempela uNkulunkulu wakho nguNkulunkulu wabonkulunkulu
    leNkosi yamakhosi lomambuleli wezimfihlakalo, ngoba ukwazile ukwambula imfihlakalo
    le.”
  ton-ton: Naʻe lea ʻae tuʻi kia Taniela, pea ne pehē, “Ko e moʻoni ko homou ʻOtua,
