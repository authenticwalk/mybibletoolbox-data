verse: DAN.002.047
translations:
  mal-C: 'രാജാവു ദാനീയേലിനോട് ഉത്തരം പറഞ്ഞത്: “ഈ രഹസ്യം വെളിപ്പെടുത്താൻ നിനക്കു കഴിഞ്ഞതുകൊണ്ട്
    നിന്റെ ദൈവം ദേവാധിദൈവവും രാജാധികർത്താവും രഹസ്യങ്ങൾ വെളിപ്പെടുത്തുന്നവനും ആകുന്നു.”'
  deu-TKW: 'Der König hob an zu Daniel und sprach: Es ist Wahrheit, daß euer Gott
    der Gott der Götter und der Herr der Könige ist und daß er Geheimnisse offenbaren
    kann, denn du hast dies Geheimnis zu enthüllen vermocht.'
  lin-lin: 'Mokonzi alobaki na Daniele : « Solo, Nzambe na bino azali Nzambe ya banzambe,
    Nkolo ya bakonzi mpe Molakisi mabombami, mpo ete okoki kolakisa mabombami oyo ! »'
  eng-LSV: The king has answered Daniel and said, “Of a truth [it is] that your God
    is a God of gods, and a Lord of kings, and a revealer of secrets, since you have
    been able to reveal this secret.”
  eng-GNV: Also the King answered vnto Daniel, and said, I know of a trueth that your
    God is a God of gods, and the Lord of Kings, and the reueiler of secrets, seeing
    thou couldest open this secret.
  eng-WEBSTER: The king answered to Daniel, and said, Of a truth it is , that your
    God is a God of gods, and a Lord of kings, and a revealer of secrets, seeing thou
    couldst reveal this secret.
  nhw-BL: 'Huan Nabucodonosor quiilhui Daniel: ―Nelía melahuac moDios itztoc catli
    más hueyi que nochi sequinoc dioses. Yaya ininTeco nochi tlanahuatiani. Yaya hueli
    tenextilía tlamantli catli amo aqui quimati pampa niquita para melahuac mitznextilijtoc
    ni tlamantli catli nijtemijqui.'
  swh-ONEN: Mfalme akamwambia Danieli, “Hakika Mungu wako ni Mungu wa miungu, na Bwana
    wa wafalme, na mfunuaji wa siri zote, kwa maana umeweza kufunua siri hii.”
  bba-bba: Sinɑ boko u Dɑniɛli sɔ̃ɔwɑ u nɛɛ, kɑ ɡeemɑ bɛɛn Yinni wini u bũnu kpuro
    kere, u mɑɑ sɑ̃ɑwɑ sinɑmbun Yinni. Wiyɑ u rɑ tɔnu ɡɑri ɑsiriɡii sɔ̃. Domi u derɑ
    ɑ kpĩɑ ɑ ɡɑri ɑsiriɡii yini ɡeruɑ.
  eng-KJVCPB: The king answered unto Daniel, and said, Of a truth it is, that your
    God is a God of gods, and a Lord of kings, and a revealer of secrets, seeing thou
    couldest reveal this secret.
  mpx-mpx: Yaka i baek Daniyela elana i ba, “I tunahot wam Yabowaine iya yabowaineyau
    wali Yabowaine, ge kin wali Babala, iya bugul misusumel ali topapamasal. He iyaka
    ya atena to, kaiwena bugul misusumena ya iyaka u pwamwananal.”
  luo-luo: Ruoth nowachone Daniel niya, “Adier, Nyasachi en Nyasach nyiseche, kendo
    en Ruoth mar ruodhi, kendo en Jal maelo tiend midhierni, nikech ne in gi nyalo
    mar elona tiend midhieroni.”
  meu-meu: Hanua pavapavana ese Daniel e hereva henia, eto, Momokani, emu Dirava na
    dirava edia Dirava bona pavapava edia Lohia, bona ḡau hehunidia ihahedinaraidia
    Diravana; badina be oi ese ina ḡau hehunina ihahedinaraina vada o diba.
  npi-ULB: राजाले दानिएललाई भने, “साँच्‍चै नै तिम्रा परमेश्‍वरचाहिं देवताहरूका परमेश्‍वर,
    राजाहरूका परमप्रभु हुनुहुन्छ, र उहाँले रहस्यहरू प्रकट गर्नुहुन्‍छ, किनकि तिमीले
    यो रहस्य प्रकट गर्न सफल भएका छौ ।”
  yor-yor: Ọba wí fún Daniẹli pé, “Dájúdájú Ọlọ́run rẹ ni Ọlọ́run àwọn ọlọ́run àti
    Olúwa àwọn ọba gbogbo àti olùfihàn àwọn àṣírí, nítorí tí ìwọ lè fi àṣírí yìí hàn.”
  pes-OPCB: 'پادشاه به دانیال گفت: «براستی خدای شما خدای خدایان و خداوند پادشاهان
    و آشکار کنندهٔ اسرار است، چون او این راز را بر تو آشکار کرده است.»'
  tgl-ULB: Sinabi ng hari kay Daniel, “Totoo na ang iyong Diyos ay Diyos ng mga diyos,
    ang Panginoon ng mga hari, at ang siyang naghahayag ng mga lihim, sapagkat may
    kakayahan kang makapaghayag ng hiwagang ito.”
  cbu-NT: Tiptsirsha ashirangsin, kuraksha Danielaa; Siy Apanlliris ichinguru tputsee
    apanllirini waamari kasiru taakiya. Kurakawaatstam ichinguru waamari kasiru taakiya.
    Siy Apanlliris tputsee mang' p'tseeku yuwaa ashtachu anoo yasakanaya. Ashirucha,
    shiyaam waana chinashish panaku, yuwaa pamazurangi anoo yasakush kamaniksha, kurak
    tárangu,
  hui-hui: Ani lowa kini ibugua Danielehondo lalu, Í̠naga Ngode Datagaliwabe ibugua
    dama karu nagalone lowa bolanguahe daligaore heneda. Ibu kini bibahende karunaga
    haru haga haguane howa ibugua mbirale wia do hene ngarunaga irane ogo ale lalu
    latagi haga kagoni. Áyu í̠na mbirale wia do hene biagonaga galone ogobi bulebira
    lalu tigatigaore langirigome ibuore baya hangu kago manda bidogoni, lalu kini
    ibugua lene.
  mya-mya: မင်း​ကြီး​က``သင်​သည်​ဤ​လျှို့​ဝှက်​ခက်​ခဲ သော​အ​မှု​တို့​ကို​ဖြေ​ရှင်း​နိုင်​သည်​ဖြစ်​၍
    သင်​၏​ဘု​ရား​သ​ခင်​သည်​ဘု​ရား​တ​ကာ တို့​ထက်​ကြီး​မြတ်​တော်​မူ​ပါ​၏။ ဘု​ရင် တ​ကာ​တို့​ကို​အ​စိုး​ရ​သော​အ​ရှင်၊
    လျှို့ ဝှက်​ခက်​ခဲ​သော​အ​ရာ​တို့​ကို​ဖွင့်​ပြ​တော် မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​ပါ​၏''
    ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོས་དཱ་ནེ་ཨེལ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་གསང་བ་འདི་མངོན་པར་མཛད་པས་ན། ཁྱེད་ཀྱི་དཀོན་མཆོག་ནི་ལྷ་ཐམས་ཅད་ཀྱི་དཀོན་མཆོག་དང་རྒྱལ་པོ་ཀུན་གྱི་གཙོ་བོ།
    གསང་བ་མ་ལུས་མངོན་པར་མཛད་མཁན་བཅས་ལགས་སོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Mambo akati kuna Dhanieri, “Zvirokwazvo Mwari wako ndiMwari wavamwari naIshe
    wamadzimambo uye nomuzivisi wezvakavanzika, nokuti iwe wakagona kuzivisa chakavanzika
    ichi.”
  spa-BLM: 'El rey respondió a Daniel y le dijo: “En verdad, tu Dios es el Dios de
    los dioses, y el Señor de los reyes, y un revelador de secretos, ya que has podido
    revelar este secreto.”'
  cac-cac: 'Ix yalanpax vin̈ d''a vin̈aj Daniel chi'' icha tic: —Val yel a e Diosal
    a ex tic, an̈ej yelxo nivan d''a yichan̈ juntzan̈xo dios. Aton val yajalil eb''
    rey, a sch''oxanpax tas satub''tac yaji. Tic val a achn̈ej ix nachajel jun lolonel
    tic uuj, xchi vin̈.'
  swh-ULB: Mfalme alimwambia Danieli, “ Hakika Mungu wako ni Mungu wa miungu, Bwana
    wa wafalme, na ambaye hufunua mafumbo, kwa kuwa umekuwa ukiweza kufumbua mafumbo
    haya.”
  bel-bel: 'і сказаў цар Даніілу: «сапраўды ваш Бог ёсьць Бог над багамі і Валадар
    над царамі, Які адкрывае таямніцы, калі ты здолеў адкрыць гэтую таямніцу!»'
  deu-ELBBK: 'Der König antwortete Daniel und sprach: In Wahrheit, euer Gott ist der
    Gott der Götter und der Herr der Könige, und ein Offenbarer der Geheimnisse, da
    du vermocht hast, dieses Geheimnis zu offenbaren.'
  mbb-OT: Migkaǥi sikandin diyà te ki Daniel te, “Tenged te kedtudtula nu zuen te
    teǥeinep ku wey kedseysaya nu te kehuluǥan din, ne tutuu iyan he is Megbevayà
    he ed-ezapen nu ne lavew he mekeǥeǥehem te langun he ebpen-ezapen te menge etew.
    Iyan sikandin ereg he egkilelaan he Egalen te menge hadì. Ne iyan dà sikandin
    ebpekepezayag te nekeeles he menge ketutuanan.”
  mal-2015: നീ ഈ രഹസ്യം വെളിപ്പെടുത്തുവാൻ പ്രാപ്തനായതുകൊണ്ടു നിങ്ങളുടെ ദൈവം ദൈവാധി
    ദൈവവും രാജാധികർത്താവും രഹസ്യങ്ങളെ വെളിപ്പെടുത്തുന്നവനും ആകുന്നു സത്യം എന്നു കല്പിച്ചു.
  rmc-rmc: 'O kraľis le Danieloske phenďa: „Čačes, tiro Del hino nekbareder Del, o
    Raj le kraľengro, oda, ko otkerel o garuďipena, bo otkerďa tuke kada garuďipen.“'
  nlg-nlg: Mana Vunagha haba te bosa vania Daniel, “E utuni sughua, nimua na God ke
    te God vulera na lei God, me Lord/Maghutu/Vunaghi vulera na lei vunaghi haba,
    me talutatei na lei vahola tara polo, na pukuna ighoe ko tangomana talutateiani
    na lei ghanaghana te vahola raeni.”
  pes-OPV: 'و پادشاه دانیال را خطاب کرده، گفت: «به درستی که خدای شما خدای خدایان و
    خداوند پادشاهان و کاشف اسرار است، چونکه تو قادر بر کشف این رازشده‌ای.»'
  ron-1924: 'Ымпэратул а ворбит луй Даниел ши а зис: „Ку адевэрат, Думнезеул востру
    есте Думнезеул думнезеилор ши Домнул ымпэрацилор ши Ел дескоперэ тайнеле, фииндкэ
    ай путут сэ дескоперь тайна ачаста!”'
  ben-OBCV: রাজা দানিয়েলকে বললেন, “তোমার ঈশ্বর সব দেবতাগনের ঊর্ধ্বে শ্রেষ্ঠ ঈশ্বর
    ও রাজাদের ঊর্ধ্বে প্রভু এবং রহস্য প্রকাশকারী, কারণ তুমি এই রহস্য প্রকাশ করতে সক্ষম
    হয়েছ।”
  som-som: Boqorkiina waa u jawaabay Daanyeel oo wuxuu ku yidhi, Sida runta ah Ilaahaagu
    waa Ilaaha ilaahyada iyo Sayidka boqorrada, iyo mid muujiya waxyaalo qarsoon,
    maxaa yeelay, waxaad awoodday inaad daaha ka qaaddid qarsoodigan.
  lat-VUC: 'Loquens ergo rex, ait Danieli: Vere Deus vester Deus deorum est, et Dominus
    regum, et revelans mysteria: quoniam tu potuisti aperire hoc sacramentum.'
  eng-ASVBT: The king answered unto Daniel, and said, Of a truth your God is the God
    of gods, and the Lord of kings, and a revealer of secrets, seeing thou hast been
    able to reveal this secret.
  ita-1885: 'E il re fece motto a Daniele, e gli disse: Di vero il vostro Dio è l''Iddio
    degl''iddii, e il Signore dei re, e il rivelatore de'' segreti; poichè tu hai
    potuto rivelar questo segreto.'
  eng-ULB: The king said to Daniel, “Truly your God is the God of gods, the Lord of
    kings, and the one who reveals mysteries, for you have been able to reveal this
    mystery.”
  spa-VBL: 'El rey dijo a Daniel: “En verdad, tu Dios es el Dios de los dioses, el
    Señor de los reyes, el revelador de los misterios, pues has podido revelar este
    misterio”.'
  fra-_FOB: 'Le roi parla à Daniel et dit: Certainement votre Dieu est le Dieu des
    dieux et le Seigneur des rois, et il révèle les secrets, puisque tu as pu découvrir
    ce secret.'
  mal-mal: “നീ ഈ രഹസ്യം വെളിപ്പെടുത്തുവാൻ പ്രാപ്തനായതുകൊണ്ട് നിങ്ങളുടെ ദൈവം ദൈവാധിദൈവവും
    രാജാധികർത്താവും രഹസ്യങ്ങളെ വെളിപ്പെടുത്തുന്നവനും ആകുന്നു സത്യം” എന്ന് കല്പിച്ചു.
  urd-GVR: Dānyāl se us ne kahā, “Yaqīnan, tumhārā Ḳhudā ḳhudāoṅ kā Ḳhudā aur bādshāhoṅ
    kā Mālik hai. Wuh wāqaī bhedoṅ ko kholtā hai, warnā tum yih bhed mere lie khol
    na pāte.”
  suz-BL: मिनु पिपमी दानीएल कली “थमान, इन परमप्रभु देवी देवता आन परमप्रभु नु पिप आन
    परमप्रभु बाक्‍ब। मिनु ख्रुइश्‍शो लोव़ तुइक्‍पाइक्‍ब बाक्‍ब। मोपतीके गे एको ख्रुइश्‍शो
    लोव़ रुप्‍पाइक्‍ने चाप्‍तीनी” देंत। दानीएल ३:२९; यहोसु २:११; भजन संग्रह ८६:८;
    यसैया ४२:८
  eng-NOY: The king answered Daniel and said, Of a truth, your God is the God of gods,
    and the Lord of kings, and the revealer of secrets, since thou couldst reveal
    this secret.
  ita-1927: 'Il re parlò a Daniele, e disse: “In verità il vostro Dio è l’Iddio degli
    dèi, il Signore dei re, e il rivelatore dei segreti, giacché tu hai potuto rivelare
    questo segreto”.'
  ckb-ckb: 'پاشا بە دانیالی گوت: «بەڕاستی خودای ئێوە خودای خودایانە و گەورەی پاشایانە
    و ئاشکراکەری نهێنییەکانە، چونکە تۆ توانیت ئەم نهێنییە ئاشکرا بکەیت.»'
  eng-BBE: And the king made answer to Daniel and said, Truly, your God is a God of
    gods and a Lord of kings, and an unveiler of secrets, for you have been able to
    make this secret clear.
  kan-OKCV: ಅರಸನು ದಾನಿಯೇಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ನೀನು ಈ ರಹಸ್ಯವನ್ನು ಪ್ರಕಟಮಾಡಲು ಸಮರ್ಥನಾದ್ದರಿಂದ
    ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮ ದೇವರು ದೇವರುಗಳಿಗೆ ದೇವರಾಗಿಯೂ, ಅರಸುಗಳ ಒಡೆಯರಾಗಿಯೂ, ರಹಸ್ಯಗಳನ್ನು ಪ್ರಕಟ
    ಮಾಡುವವರಾಗಿಯೂ ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'ராஜா தானியேலை நோக்கி: நீ இந்த மறைபொருளை வெளிப்படுத்தினதினால், உண்மையாகவே
    உங்கள் தேவனே தேவர்களுக்கு தேவனும், ராஜாக்களுக்கு ஆண்டவரும், மறைபொருட்களை வெளிப்படுத்துகிறவருமாயிருக்கிறார்
    என்றான்.'
  spa-RV-1909: 'El rey habló á Daniel, y dijo: Ciertamente que el Dios vuestro es
    Dios de dioses, y el Señor de los reyes, y el descubridor de los misterios, pues
    pudiste revelar este arcano.'
  ron-BTF: 'Împăratul i-a răspuns lui Daniel și a zis: Cu adevărat Dumnezeul vostru
    este un Dumnezeu al dumnezeilor și un Domn al împăraților și un descoperitor al
    tainelor, văzând că poți revela această taină.'
  eng-WEBP: The king answered to Daniel, and said, “Of a truth your God is the God
    of gods, and the Lord of kings, and a revealer of secrets, since you have been
    able to reveal this secret.”
  eng-FBV: The king said to Daniel, “Truly, your God is the God of gods, the Lord
    of kings, the revealer of mysteries, for you have been able to reveal this mystery.”
  nch-BL: 'Huan Nabucodonosor quiilhui Daniel: ―Nelía melahuac moDios itztoc cati
    más hueyi que nochi sequinoc dioses. Yaya ininTeco nochi tanahuatiani. Yaya hueli
    tenextilía tamanti cati amo aqui quimati pampa niquita para melahuac mitznextilijtoc
    ni tamanti cati nijtemijqui.'
  vie-1934: 'Đoạn, vua cất tiếng nói cùng Đa-ni-ên rằng: Quả thật, Đức Chúa Trời các
    ngươi là Đức Chúa Trời của các thần, và là Chúa của các vua; chính Ngài là Đấng
    tỏ ra những sự kín nhiệm, vì ngươi đã có thể tỏ ra sự kín nhiệm nầy.'
  hin-CV: राजा ने दानिएल से कहा, “निश्चित रूप से तुम्हारे परमेश्वर देवताओं के परमेश्वर
    और राजाओं के प्रभु और रहस्यों के प्रगटकर्ता हैं, क्योंकि तुम इस रहस्य का अर्थ
    बताने में योग्य ठहरे.”
  spa-BES: 'Y el rey respondió a Daniel y le dijo: En verdad, tu Dios es un Dios de
    dioses y un Señor de reyes, y un revelador de misterios, porque has podido revelar
    este misterio.'
  tdx-tdx: Nanao ty hoe amy Daniele i mpanjakay; Toe Andrianañaharen’ drahare t’i
    Andrianañahare vaho Talèm-panjaka naho Mpampibo­rake raha mietake t’i Andrianañahare’o,
    kanao nabenta’e ama’o i raha mietakey.
  tha-KJV: กษัตริย์​ตรัสกับดาเนียลว่า “​แน่​นอนที​เดียว พระเจ้าของท่านเป็นพระเจ้าของพระทั้งหลาย
    และทรงเป็นองค์พระผู้เป็นเจ้าของกษั​ตริ​ย์​ทั้งปวง ทรงเป็นผู้เผยความลึ​กล​ับเพราะท่านสามารถที่จะเผยความลึ​กล​ั​บน​ี้​ได้​”
  por-BR-2018: 'O rei respondeu a Daniel, e disse: Certamente vosso Deus é o Deus
    dos deuses, o Senhor dos reis, e o revelador dos mistérios, pois pudeste revelar
