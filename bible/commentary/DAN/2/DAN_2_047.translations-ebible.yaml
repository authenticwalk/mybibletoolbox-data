    tuto.'
  eng-WMB: The king answered to Daniel, and said, “Of a truth your God is the God
    of gods, and the Lord of kings, and a revealer of secrets, since you have been
    able to reveal this secret.”
  tam-TCV: அவன் தானியேலிடம், “உன்னால் இந்த மறைபொருளை வெளிப்படுத்தக் கூடியதாய் இருந்தபடியால்,
    நிச்சயமாகவே உன் இறைவனே தெய்வங்களுக்கெல்லாம் இறைவனும், அரசர்களுக்கெல்லாம் ஆண்டவரும்,
    மறைபொருளை வெளிப்படுத்துகிறவருமாய் இருக்கிறார் என்றான்.”
  ceb-ULB: Ang hari miingon kang Daniel, “Matuod nga ang imong Dios mao ang Dios sa
