    ʻae ngaahi meʻa fufū, koeʻuhi naʻa ke mafai ke fakahā ʻae meʻa fufū ni.”
  ces-1613: 'A odpovídaje král Danielovi, řekl: V pravdě že Bůh váš jest Bůh bohů
