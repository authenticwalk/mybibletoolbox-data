  rug-rug: Zama sa baṉara koe Daniela, “Hinokara sa mua Tamasa sina Tamasa tadi na
    tamasa meke sa Baṉara tadi na baṉara, meke sari tiṉitoṉa tomedi ba va vura i Sa,
    ura na agoi mo si boka va vura ia sapu tomena hie.”
  gaz-gaz: Mootichis Daaniʼeliin, “Ati dhoksaa kana mulʼisuu dandeesseertaatii dhugumaan
    Waaqni kee Waaqa waaqotaatii fi Gooftaa moototaa kan dhoksaa mulʼisuu dha” jedhe.
  fra-LSG: 'Le roi adressa la parole à Daniel et dit: En vérité, votre Dieu est le
    Dieu des dieux et le Seigneur des rois, et il révèle les secrets, puisque tu as
    pu découvrir ce secret.'
  gnn-gnn: “Nhuŋunydja God dhuwala biyapul warray wal'ŋu bathala, djuḻkmarama yukurra
    wiripuŋunhanydja ŋunha waŋarrnha malaŋunha. Ŋayinydja ŋunhi Garray wal'ŋu buŋgawawu
    malaŋuwu, ŋayipina yurru yana maḻŋ'marama warraŋulkumanydja nhä yukurra ŋorra
    djuḻuḻ'maranhara, liŋgu nhenydja maḻŋ'maraŋala ŋarrakala nhä yurru maḻŋ'thun yalala.”
  yal-yal: Mangan yi a fala Daniyɛli xa, a naxa, “Ɛ Ala nan alane Ala ra. E nun mangane
    gbee marigina naxan wundo feene lankɛnɛmayama. Bayo i bata nɔ wundo feni ito yɛ
    mayalanɲɛ.”
  haw-1868: Olelo mai la ke alii ia Daniela, i mai, He oiaio no o ko oukou Akua he
    Akua ia o na akua, a he Haku o na'lii, oia hoi ka mea e hoakaka mai i na mea i
    ike ole ia, no ka mea, ia oe no e hiki ai ke hoakaka mai i keia mea i ike ole
    ia.
  arb-NAV: 'وَقَالَ الْمَلِكُ لِدَانِيَالَ: «حَقّاً إِنَّ إِلَهَكُمْ هُوَ إِلَهُ الآلِهَةِ
    وَرَبُّ الْمُلُوكِ وَكَاشِفُ الأَسْرَارِ، لأَنَّكَ اسْتَطَعْتَ إِعْلانَ هَذَا
    السِّرِّ».'
  ewe-ewe: Fia la gblɔ na Daniel be, “Nyateƒee, miaƒe Mawu la nye mawuwo dzi Mawu
    kple fiawo ƒe Aƒetɔ kple ame si ɖea nya ɣaɣlawo fiana elabena ète ŋu ɖe nya ɣaɣla
    la fia.”
  eng-LEE: The king answered unto Daniel, and said, Of a truth it is, that your God
    is the God of gods, and the Lord of kings, and the revealer of secrets; because
    thou hast been able to reveal this secret.
  gvn-gvn: '@see-verse:DAN.002.046'
  asm-FB: ৰজাই দানিয়েলক ক’লে, “তোমাৰ ঈশ্বৰ সঁচা, ঈশ্বৰৰো ঈশ্বৰ, ৰজাৰো ৰজা, আৰু নিগূঢ়
    বিষয় প্রকাশ কৰিব পৰা এজনা, সেয়ে তুমি এই নিগূঢ় কথা বুজিব পাৰিছা।”
  sus-A: مَنفّ نَشَ عَ مَسٍن دَنِيّلِ بّ، «وٌ مَرِفِ عَلَ شُنفبٌ عَلَيٍ بِرِن بّ،
    عَ تَن نَن نَ مَنفّيٍ بِرِن مَرِفِ رَ. عَ فُندٌي مَكّنّنمَ، عَلْ عَ يِ فُندٌ مَكّنّنشِ
    عِ بّ كِ نَشّ.»
  fra-SBL: 'Le roi prit la parole et dit à Daniel : « En vérité, ton Dieu est le Dieu
    des dieux, le Seigneur des rois et le révélateur des secrets, puisque tu as pu
    révéler ce secret. »'
  hbo-hbo: עָנֵה֩ מַלְכָּ֨א לְדָנִיֵּ֜אל וְאָמַ֗ר מִן־קְשֹׁט֙ דִּ֣י אֱלָהֲכֹ֗ון ה֣וּא
    אֱלָ֧הּ אֱלָהִ֛ין וּמָרֵ֥א מַלְכִ֖ין וְגָלֵ֣ה רָזִ֑ין דִּ֣י יְכֵ֔לְתָּ לְמִגְלֵ֖א
    רָזָ֥ה דְנָֽה׃
  piu-2006: '@see-verse:DAN.002.046'
  pjt-pjt: Munu paluṟu Danielta wangkangu, “Mulapa nyuntumpa God puḻka mulapa, god
    kutjupa uwankarangka waintarinytja. Paluṟu manta winkitjaku mayatja nyinanyi,
    ka panya mayatja mantatja tjuṯa nyinanyi paluṟu kutjungku tjunkunytjitja. Paluṟu
    mulapa kumpilitja utilpai, panya paluṟunta nyuntunya nintinu ngayulu tjukurmankunytja,
    kaṉin wiṟungku ngayula utiṟa tjakultjunu.”
  kik-kik: Mũthamaki akĩĩra Danieli atĩrĩ, “Ti-itherũ Ngai waku nĩwe Ngai wa ngai
    iria ingĩ, na Mwathani wa athamaki na mũguũria wa maũndũ marĩa marĩ hitho-inĩ,
    nĩgũkorwo nĩwahota kũguũria ũndũ ũyũ ũrĩ hitho-inĩ.”
  omb-omb: I ratahigi mo veve lawe Daniel, “A hogo a nom Huqe Mauri nge a Huqe Mauri
    nora huqe me a Huqe nora ratahigi. Me mo vosangi na gineu vunigi, huri nigo gu
    vei lei gom matamwasaragi na gineu vunigi.”
  fra-NCL: 'Le roi parla ensuite à Daniel et dit : « Vraiment votre Dieu est le Dieu
    des dieux, le seigneur des rois et le révélateur des secrets, puisque tu as pu
    révéler ce secret. »'
  cek-AK: Siangpahrang mah Daniel khaeah, Na Sithaw loe sithawnawk ih Sithaw, siangpahrangnawk
    ih Angraeng, kanghawk hmuen amtuengsak Sithaw ah oh tangtang pongah, hae panoek
    ai ih hmuen hae nang thuih thaih, tiah a naa.
  cuk-cuk: 'Rey-Nabucodonosor, Danielʼga weyob sogded: —Napirado. Be-Bab-Dummadi,
    bamalad-bab-dummagan-e-Bab-Dummadid, reymar-mamaid-e-Dummadbalid. Be-Bab-Dummad,
    bela igarmar-burbar-mamaid oduloged. A-ulale, an-gabdaksad be nabir odulosad.'
  uig-CYR: 'Падиша униңға: — Дәрвәқә, сениң Худайиң илаһлар ичидә әң улуқ Илаһ, падишаларниң
    ғоҗиси вә сирларни ашкарилиғучи екән, чүнки сән бу сирни йәштиң! — деди.'
  tel-2017: రాజు దానియేలుతో “ఈ రహస్య విషయాలు వెల్లడిపరిచే సమర్థత మీ దేవుడు నీకిచ్చాడు.
    నీ దేవుడు సమస్త దేవుళ్ళకు దేవుడు, రాజులందరికీ ప్రభువు, గూఢమైన విషయాలు వెల్లడి
    చేసేవాడు” అన్నాడు.
  hat-BSA: 'Wa a te reponn Daniel. Li te di: “Anverite, Bondye ou a se yon Dye a tout
    dye yo, yon Senyè a wa yo, e youn ki devwale mistè yo; paske ou te vin gen kapasite
    pou revele mistè sila a.”'
  kos-kos: Tokosra el fahk, “God lom El fulat liki god nukewa. El Leum fin tokosra
    uh, ac El ikasla kalmen ma lukma. Nga etu ouinge mweyen kom ku in aketeya ma lukma
    se inge.”
  hbo-WLC: עָנֵה֩ מַלְכָּ֨א לְדָנִיֵּ֜אל וְאָמַ֗ר מִן־קְשֹׁט֙ דִּ֣י אֱלָהֲכ֗וֹן ה֣וּא
    אֱלָ֧הּ אֱלָהִ֛ין וּמָרֵ֥א מַלְכִ֖ין וְגָלֵ֣ה רָזִ֑ין דִּ֣י יְכֵ֔לְתָּ לְמִגְלֵ֖א
    רָזָ֥ה דְנָֽה׃
  ibo-ibo: Onye eze gwakwara Daniel, “Nʼezie, Chineke gị bụ Chineke kachasị chi niile.
    Ọ bụ ya na-achị eze niile bi nʼụwa, bụrụkwa Onye na-ekpughepụ ihe omimi niile,
    nʼihi na lee, i nwere ike ịkọwa ihe omimi nke a.”
  ory-ory: ରାଜା ଦାନିୟେଲଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ତୁମ୍ଭେ ଏହି ନିଗୂଢ଼ କଥା ପ୍ରକାଶ କରିବାକୁ
    ସମର୍ଥ ହୋଇଅଛ, ଏଥିପାଇଁ ନିଶ୍ଚୟ ତୁମ୍ଭର ପରମେଶ୍ୱର ଈଶ୍ୱରଗଣର ଈଶ୍ୱର ଓ ରାଜାଗଣର ପ୍ରଭୁ ଓ ନିଗୂଢ଼
    ବିଷୟମାନର ପ୍ରକାଶକ ଅଟନ୍ତି।”
  chk-chk: Iwe, ewe king a üreni Taniel, “Ellet, om we Kot a fokun tekia seni ekewe
    kot meinisin, a pwal lap seni ekewe king meinisin, a tufichin pwäri mine a monomon,
    pun en ka tufichin pwäri ei monomon.”
  rop-rop: Det king bin tok langa Denyul, “Det God blanga yu im brabli bigwan langa
    ola najalot drimin. Im na det bos blanga ola king, en im na gin shoum det mining
    blanga ola sigridwan ting. Ai sabi dijan dumaji yubin dalim mi det drim en wanim
    im min.”
  ukr-1871: 'І промовив царь до Даниїла: Справдї Бог ваш є Бог над богами й Володарь
    над царями, котрий відкриває тайні річи, наколи ти міг відкрити цю тайну!'
  deu-1951: 'Der König hob an und sprach zu Daniel: Wahrhaftig, euer Gott ist ein
    Gott der Götter und ein Herr der Könige und ein Offenbarer der Geheimnisse, daß
    du dieses Geheimnis offenbaren konntest!'
  eng-JPS: 'The king spoke unto Daniel, and said: ''Of a truth it is, that your God
    is the God of gods, and the Lord of kings, and a revealer of secrets, seeing thou
    hast been able to reveal this secret.'''
  srp-1865: 'Car progovori Danilu i reèe: doista, vaš je Bog Bog nad bogovima i gospodar
    nad carevima, i koji objavljuje tajne, kad si mogao otkriti ovu tajnu.'
  lug-lug: Kabaka n’agamba Danyeri nti, “Mazima Katonda wo ye Katonda wa bakatonda
    era ye Mukama wa bakabaka, era omubikkuzi w’ebyama ebyakisibwa, kubanga osobozebbwa
    okututegeeza ekyama ekyakisibwa.”
  heb-heb: ענה מלכא לדניאל ואמר מן קשט די אלהכון הוא אלה אלהין ומרא מלכין וגלה רזין
    די יכלת למגלא רזה דנה׃
  ben-IRV: রাজা দানিয়েলকে বললেন, “সত্যিই তোমার ঈশ্বর দেবতাদের ঈশ্বর এবং রাজাদের প্রভু
    এবং তিনি সেই যিনি গুপ্ত বিষয়গুলি প্রকাশ করেন, কারণ তুমিই এই গুপ্ত বিষয়টা প্রকাশ
    করতে পেরেছ।”
  pan-pan: ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਆਖਿਆ, ਯਕੀਨਨ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਦੇਵਤਿਆਂ ਦਾ ਦੇਵਤਾ ਅਤੇ ਰਾਜਿਆਂ
    ਦਾ ਰਾਜਾ ਅਤੇ ਭੇਤ ਖੋਲ੍ਹਣ ਵਾਲਾ ਹੈ ਕਿਉਂ ਜੋ ਤੂੰ ਇਸ ਭੇਤ ਨੂੰ ਖੋਲ੍ਹ ਸਕਿਆ!
  tkr-tkr: 'Paççahee Daniyalık''le eyhen: – Vasseke mane sirrılqa hixharas əxı''na,
    vuşda Allah hək''erar allahaaşina Allahır, paççahaaşinar Xərna vor, sirrılqar
    hixhar ha''ana Mana vor.'
  mya-JVB: ကိုယ်တော်သည် ဤနက်နဲ သောအရာကို ဖွင့်ပြ နိုင်သည်ဖြစ်၍၊ အကယ် စင်စစ်ကိုယ်တော်
    ၏ ဘုရား သခင်သည် ဘုရား တို့၏ဘုရား ၊ ဘုရင် တို့၏ အရှင် ၊ နက်နဲ သော အရာကိုဖွင့်ပြ
    တော်မူသောသခင်ဖြစ် တော်မူ၏ဟု မိန့် တော်မူ၍၊
  tte-O: Iwalo Daniela koina iwaloba, “Am Yaubada yaubadao meuloili ali Yaubada, yo
    kinyao ali guyau, yo iya ginauli wadawadamli kali toyamayale. Yakatai bwaite kaiwena
    ginauli wadawadamnane kuwalo-masalan.”
  tbg-tbg: Minti tivakero viva Danierirara tiharo, Ai Variqavano ekaa vo variqavata
    aatara kaiva vaiharo viva ekaa avuhainaa vaiinti vika Noravano vairave. Vivaqaima
    kia kankomake iri varia uvara qoqaa qovaramake vaivave. Te taira tavauna okarara
    are ti humiqaanarara ti, te ai Variqara minti turo, tiro.
  hmo-hmo: King ese Daniela ia hereva henia, ia gwau, “Momokani, momokani, lau diba
    oiemu Dirava be dirava ibounai edia Dirava, hereadae momokani, bona king ibounai
    edia Lohiabada. Ia be hunia gaudia hedinaraia Diravana, badina oi ese inai hunia
    gauna oi hedinaraia momokani vadaeni.”
  urd-urd: बादशाह ने दानीएल से कहा, “हक़ीक़त में तेरा ख़ुदा मा'बूदों का मा'बूद और
    बादशाहों का ख़ुदावन्द और राज़ों का खोलने वाला है, क्यूँकि तू इस राज़ को खोल सका।”
  rus-SYN: 'И сказал царь Даниилу: истинно Бог ваш есть Бог богов и Владыка царей,
    открывающий тайны, когда ты мог открыть эту тайну!'
  bqc-SIM: 'A ò Daniɛliɛ: Á Luaá diiↄ Luaɛ, kíaↄ Diiɛ sĩana. Ɔ̃mɛ ì asiiyã
    bↄnɛ́ gupuau, asa n fↄ̃ n bↄwɛ̃ɛ ń asiipio.'
  tcz-CHONGTHU: Hichun lengpan Daniel jah’a asei tai, “Tahbeh mongin, nang Pathen
    hi pathen jouse chung’a Pathen ahin, lengho jouse Pakai jong ahi. Chuleh thil
    ki-imho phongdohpa Pathen jong ahi, ajeh chu nangman thil ki-imho leh akiselguh
    jouse naphong doh thei jenge” ati.
  mar-mar: राजा दानीएलास म्हणाला, “खरोखर तुझा देव सर्व देवांचा देव आहे, राजांचा राजा
    आहे, तो जो रहस्यांचा उलगडा करतो, म्हणून तुला हे रहस्या प्रगट करता आले आहे.”
  qub-qub: 'Nircur Danielta niran: «Gamcunapa Diosniquimi ichanga llapan dioscunapitapis
    mas munayniyoj. Paymi raycunapa mandajnin, mana pipis musyashancunata musyachicoj.
    Chaymi gamtapis musyachishurayqui pipis mana musyashan suyñöta.»'
  bqp-bqp: Sinɑ boko u Dɑniɛli sɔ̃ɔwɑ u nɛɛ, kɑ geemɑ bɛɛn Yinni wini u bũnu kpuro
    kere, u mɑɑ sɑ̃ɑwɑ sinɑmbun Yinni. Wiyɑ u rɑ tɔnu gɑri ɑsirigii sɔ̃. Domi u derɑ
    ɑ kpĩɑ ɑ gɑri ɑsirigii yini geruɑ.
  hat-hat: 'Wa a di Danyèl konsa: -Se vre wi! Bondye ou la gen plis pouvwa pase tout
    lòt bondye yo. Se li ki chèf tout wa, se li menm ki fè moun konnen sekrè ki kache,
    depi ou te ka fè m'' konprann sans rèv mwen te fè a.'
  eng-BSB: The king said to Daniel, “Your God is truly the God of gods and Lord of
    kings, the Revealer of Mysteries, since you were able to reveal this mystery.”
  eng-WEBPB: The king answered to Daniel, and said, “Of a truth your God is the God
    of gods, and the Lord of kings, and a revealler of secrets, since you have been
    able to reveal this secret.”
  kbq-kbq: Hanki anante kini ne'mo'a amanage huno Danielina asami'ne. Tamagerfa huno
    kagri Anumzamo'a anumzamokizmi Anumza mani'neno, kini vahe'mokizmi Razami mani'neno,
    oku'ma me'nea zama eri fore'ma nehia Anumza mani'ne. Ana hu'neankinka ava'nama
    ke'noa ava'namofo oku antahi'zama'a emeri ama hunka nasami'ne.
  nhe-BL: 'Huan Nabucodonosor quiilhui Daniel: ―Nelía melahuac moDios itztoc tlen
    más hueyi que nochi sequinoc dioses. Yajaya ininTeco nochi tlanahuatiani. Yajaya
    hueli tenextilía tlamantli tlen axaca quimati pampa niquita para melahuac mitznextilijtoc
    ni tlamantli tlen nijtemijqui.'
  bus-bus: 'À bè Daniɛlinɛ: A Luda nɛ́ tãanↄ Ludamɛ, kínanↄ diimɛ yãpura. Àmbe è
    asiiyã bↄnnɛ gupuraaa, zaakɛ n fↄ̃ n bↄwe kↄ̃n asii pìo.'
  gub-BL: Na'e uze'eg Taniew pe kury. — Tupàn penemimuwete a'e, upuner wera'u amogwer
    tupàn wanuwi upaw rupi katete azeharomoete a'e. Wiko tuwihawete paw wazar romo
    no. Wiko ma'e ikwaw pyr 'ym imume'u har romo. Akwaw heko haw. Ta'e eremume'u hepuahu
    awer ikwaw pyr 'ym ikwaw kar haw ihewe ne xe.
  eng-DRA: 'And the king spoke to Daniel, and said: Verily your God is the God of
    gods, and Lord of kings, and a revealer of hidden things: seeing thou couldst
    discover this secret.'
