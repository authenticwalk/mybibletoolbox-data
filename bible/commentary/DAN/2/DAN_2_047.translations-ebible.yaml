  eng-WYC-2018: Therefore the king spake, and said to Daniel, Verily your God is God
    of gods, and Lord of kings, that showeth mysteries, for thou mightest open this
    sacrament, (or hid truth). (And so the king spoke, and said to Daniel, Truly your
    God is God of gods, and Lord of kings, who revealeth mysteries, for thou could
    open this secret, or this hidden truth.)
  epo-epo: 'La reĝo ekparolis al Daniel, kaj diris: Vere, via Dio estas Dio de la
