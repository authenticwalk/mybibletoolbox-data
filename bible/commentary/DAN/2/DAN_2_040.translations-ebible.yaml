  urd-GVU: آخر میں ایک چوتھی سلطنت آئے گی جو لوہے جیسی طاقت ور ہو گی۔ جس طرح لوہا
    سب کچھ توڑ کر پاش پاش کر دیتا ہے اُسی طرح وہ دیگر سب کو توڑ کر پاش پاش کرے گی۔
  deu-1912: Und das vierte wird hart sein wie Eisen; denn gleichwie Eisen alles zermalmt
