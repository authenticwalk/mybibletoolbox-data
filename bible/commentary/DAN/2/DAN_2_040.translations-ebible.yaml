  dop-dop: Liɣiti nyǝŋkɑ kɑ́ wɛɛ toŋ ɩsɩɩ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ, ŋku kʋ yɔkǝɣɩ pǝ tǝnɑ
    tɔ. Kɑɑ yɔkɩ kɑwulɑsɩ tǝnɑ nɑ kɑ́ fɑɣɑ-sǝɣɩ hɔɣɔlɑsɩ.
  azb-azb: Dördüncü padşahlıq isə dəmir kimi möhkəm olacaq, çünki dəmir hər şeyi qırıb-dağıtdığı
