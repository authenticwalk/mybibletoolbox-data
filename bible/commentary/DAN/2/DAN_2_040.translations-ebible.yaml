  tbz-SIM: Kɛ̀ dikpɑ̀ɑ̀tìyuu nɑɑnnìi ɑ̃nnɛ́ kɛ́nkpeńnì kɛ dò ntimɑ́tì, timɑ́tì pùɔ̀
