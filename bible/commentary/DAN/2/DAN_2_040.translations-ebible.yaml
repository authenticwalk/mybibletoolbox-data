verse: DAN.002.040
translations:
  mal-C: പിന്നീടുള്ള നാലാമത്തെ രാജത്വം ഇരുമ്പുപോലെ ശക്തമായിരിക്കും—ഇരുമ്പ് സകലതിനെയും
    തകർത്തു നശിപ്പിക്കുന്നല്ലോ—ഇരുമ്പു സകലതിനെയും തകർത്തുകളയുന്നതുപോലെ അത് എല്ലാറ്റിനെയും
    തകർത്തു തരിപ്പണമാക്കും.
  deu-TKW: Dann aber wird ein viertes Reich stark wie Eisen aufkommen; dem entsprechend,
    daß Eisen alles zertrümmert und in Stücke schlägt, wird es wie Eisen, welches
    zerschmettert, alle jene Reiche zertrümmern und zerschmettern.
  lin-lin: Mpe na suka, bokonzi ya minei ekobima, ekozala makasi lokola ebende ; ndenge
    ebende ebukaka, enikaka mpe epanzaka nyonso, ndenge wana mpe ekobuka mpe ekopanza
    babokonzi mosusu ya liboso.
  eng-LSV: And the fourth kingdom is strong as iron, because that iron is breaking
    small, and making feeble, all [things], even as iron that is breaking all these,
    it beats small and breaks.
  eng-GNV: 'And the fourth kingdome shall be strong as yron: for as yron breaketh
    in pieces, and subdueth all things, and as yron bruiseth all these things, so
    shall it breake in pieces, and bruise all.'
  eng-WEBSTER: 'And the fourth kingdom shall be strong as iron: forasmuch as iron
    breaketh in pieces and subdueth all things : and as iron that breaketh all these,
    shall it break in pieces and bruise.'
  nhw-BL: “Pero teipa pehuas nopa najpa hueyi tlanahuatilistli catli quiixnextía nopa
    hierro ipan ne teteyotl. Ni tlanahuatilistli quipiyas miyac fuerza. San quen hierro
    hueli tlasosolohua, ni tlanahuatijquetl quitlamiltis huan quisemanas nochi sequinoc
    tlanahuatilistli huan quintlanis nochi tlalme.
  swh-ONEN: Hatimaye, kutakuwako na ufalme wa nne, wenye nguvu kama chuma, kwa maana
    chuma huvunja na kupondaponda kila kitu; kama vile chuma ivunjavyo vitu vipande
    vipande, ndivyo ufalme huo utakavyopondaponda na kuvunjavunja nyingine zote.
  bba-bba: Mɑ bɑndu nnɛseru ɡɑrɑ koo mɑɑ se, kpɑ tɑ n dɑm mɔ nɡe sii wɔ̃kusu si su
    rɑ ɡɑ̃ɑnu kpuro kɔsuku. Nɡe mɛyɑ bɑn te, tɑ ko n dɑm mɔ tu kɑ bɑnnu kpuro kɔsuku.
  eng-KJVCPB: 'And the fourth kingdom shall be strong as iron: forasmuch as iron breaketh
    in pieces and subdueth all things: and as iron that breaketh all these, shall
    it break in pieces and bruise.'
  mpx-mpx: He mowamowasena abalogugui esopalena wana gasisi ni ola aiyan. He aiyan
    bosowaina bugul gegewena ni tagagebagebal-an ge ni mukumuku-an. Inoke abalogugui
    ya, abwe abalogugui bolo houwan ni pasamwalekaleka-agil ni ola aiyan wana ginol.
  luo-luo: Mogik, pinyruoth mar angʼwen matek ka chuma nobi, nikech chuma toyo kendo
    rego gimoro amora, to kaka chuma toyo gik moko matindo tindo, e kaka en bende
    obiro rego kendo toyo pinyruodhi mamoko duto.
  meu-meu: Bena basileia ihahanina baine gini, mai goadana auri na heto; badina be
    auri ese ḡau iboudiai e hamakohidia sisisisimu bona e huaridia patapatamu; bena
    e hahemakohimu aurina na heto ia ese ini iboudiai baine hamakohidia bona baine
    taodia pata.
  npi-ULB: त्यहाँ फलामझैं बलियो चौथो राज्य हुनेछ, किनकि फलामले अरू कुराहरूलाई टुक्रा-टुक्रा
    पार्छ र हरेक कुरालाई चकनाचूर पार्छ । त्यसले यी सबै कुराहरूलाई चकनाचूर पार्नेछ
    र कुल्चनेछ ।
  yor-yor: Ju gbogbo rẹ̀ lọ, ìjọba kẹrin yóò wà, ìjọba náà yóò lágbára bí irin, gẹ́gẹ́
    bí irin ti í fọ́, tó sì ń lọ gbogbo nǹkan àti bí irin ti í fọ́ nǹkan sí wẹ́wẹ́,
    bẹ́ẹ̀ ni yóò fọ́ tí yóò sì lọ gbogbo àwọn tókù.
  pes-OPCB: پس از آن، سلطنت چهارم به ظهور خواهد رسید و همچون آهن قوی خواهد بود و همه
    چیز را در هم کوبیده خرد خواهد کرد.
  tgl-ULB: Magkakaroon ng ikaapat na kaharian, kasintibay ng bakal, dahil winawasak
    ng bakal ang ibang bagay nang pira-piraso at dudurugin ang lahat ng bagay. Dudurugin
    niya ang lahat ng mga bagay at wawasakin ang mga ito.
  cbu-NT: Anumunsha ipunpunarurinsha kurakaam minshuchtam tputs kinachiya. An watacha
    mbammashpa tinam parangish kurakaam kinakchu, mbammash tamapari ashiru kizpur
    taaku, ichinguroo kurak wamari kachingeeru kasachiya.
  hui-hui: Maniore howa kini mane holebirago ogoni ibunaga manane gehayagi aeaneme
    wabini handaridagoni. Aeaneme mbirale bayagua bibahende dudubagabu waharaligoni.
    Anidagua dege dindi maru ala winirunaga kini karu bibahende bo haeala bagabu waholebira.
  mya-mya: ထို​နောက်​သံ​ကဲ့​သို့​တောင့်​တင်း​ခိုင်​မာ​သော စ​တုတ္ထ​အင်​ပါ​ယာ​နိုင်​ငံ​ပေါ်​ထွန်း​လာ​ပါ
    လိမ့်​မည်။ သံ​သည်​အ​ရာ​ခပ်​သိမ်း​ကို​ကျိုး​ပဲ့ ကြေမွ​စေ​တတ်​သ​ကဲ့​သို့ ထို​နိုင်​ငံ​သည်
    အခြား​နိုင်​ငံ​တို့​ကို​ချေ​မှုန်း​ပါ​လိမ့်​မည်။-
  bod-N: ད་དུང་ལྕགས་ལྟར་སྲ་བའི་རྒྱལ་སྲིད་བཞི་པ་ཞིག་ཀྱང་འབྱུང་ཞིང་། ལྕགས་ཀྱིས་ཚང་མ་གཏོར་ཞིང་རྡུལ་དུ་བརླག་ནུས་པ་བཞིན་རྒྱལ་སྲིད་དེས་ཀྱང་གཞན་ཡོད་ཚད་གཅོག་ཅིང་རྡུལ་དུ་བརླག་ངེས་ཡིན།
  sna-sna: Pakupedzisira kuchava noushe hwechina, hwakasimba sesimbi, nokuti simbi
    inopwanya uye inoputsanya zvinhu zvose, uye sokuputsanya kunoita simbi zvinhu,
    saizvozvo huchapwanya uye hugoputsanya humwe hwose.
  spa-BLM: El cuarto reino será fuerte como el hierro, porque el hierro rompe en pedazos
    y somete todas las cosas; y como el hierro que aplasta a todos estos, se romperá
    en pedazos y aplastará.
  cac-cac: Ol lajvoc chi', ol q'ue vaan junxo schan̈il te ay yip, icha q'uen hierro.
    A q'uen hierro chi' smac'an poj masanil tastac, pococ tz'aj yuj q'ueen. Icha chi'
    ol aj junxo ol q'ue vaan chi', ol satjoquel juntzan̈xo nación yuuj.
  swh-ULB: Kutakuwa na ufalme wa tatu, wenye nguvu kama chuma, kwa kuwa chuma huvunja
    vipande vipande vitu vingine na kuponda ponda kila kitu. Itaviharibu vitu hivi
    vyote na kuvisaga.
  bel-bel: А чацьвёртае царства будзе моцнае, як жалеза; бо як жалеза разьбівае і
    трушчыць усё, так і яно падобна да жалеза, якое ўсё зьнішчае, будзе трушчыць і
    нішчыць.
  deu-ELBBK: Und ein viertes Königreich wird stark sein wie Eisen; ebenso wie das
    Eisen alles zermalmt und zerschlägt, so wird es, dem Eisen gleich, das zertrümmert,
    alle diese zermalmen und zertrümmern.
  mbb-OT: Is ebpeketinundug, iyan is ikeepat he ginhedian he iring te putew. Is putew
    ebpekevekvek te langun, ne heini he ginhedian, ebpekevekvek te zuma he menge ginhedian.
  mal-2015: നാലാമത്തെ രാജത്വം ഇരിമ്പുപോലെ ബലമുള്ളതായിരിക്കും; ഇരിമ്പു സകലത്തെയും തകർത്തു
    കീഴടക്കുന്നുവല്ലോ. തകർക്കുന്ന ഇരിമ്പുപോലെ അതു അവയെ ഒക്കെയും ഇടിച്ചു തകർത്തുകളയും.
  rmc-rmc: A paľis ela štarto kraľišagos zoralo sar trast, savo phagerel a rozmarel
    savoro. A avke sar o trast, so savoro phagerel, avke kada phagerela a rozmarela
    okle savoren.
  nlg-nlg: Taonia na kinakabu keri, e vatini na kinabu keri ke durakei na lei diki
    kinakabu, te vagha na halo/iron te labu horui me durakei na lei totobo tara durakei
    nia.
  pes-OPV: و سلطنت چهارم مثل آهن قوی خواهد بود زیرا آهن همه‌چیز را خرد و نرم می‌سازد.
    پس چنانکه آهن همه‌چیز را نرم می‌کند، همچنان آن نیز خرد و نرم خواهد ساخت.
  ron-1924: Ва фи о а патра ымпэрэцие, таре ка ферул; дупэ кум ферул сфэрымэ ши рупе
    тотул, ши еа ва сфэрыма ши ва рупе тотул, ка ферул каре фаче тотул букэць.
  ben-OBCV: অবশেষে, চতুর্থ এক রাজ্য আসবে তা হবে লোহার মতো কঠিন। লোহা যেমন সমস্ত কিছু
    চূর্ণ করে ও পিষে ফেলে তেমনই এই রাজ্যও আগের সব রাজ্যগুলিকে চূর্ণ করবে ও পিষে ফেলবে।
  som-som: Oo boqortooyada afraadna waxay u xoog badnaan doontaa sida birta; waayo,
    birtu way jejebisaa, wayna ka adkaataa wax walba; oo sida birtu u burburiso kuwan
    oo dhan ayay u jejebin oo ay u burburin doontaa.
  lat-VUC: 'Et regnum quartum erit velut ferrum: quomodo ferrum comminuit, et domat
    omnia, sic comminuet, et conteret omnia hæc.'
  eng-ASVBT: And the fourth kingdom shall be strong as iron, forasmuch as iron breaketh
    in pieces and subdueth all things; and as iron that crusheth all these, shall
    it break in pieces and crush.
  ita-1885: 'Poi vi sarà un quarto regno, duro come ferro; conciossiachè il ferro
    triti, e fiacchi ogni cosa: e come il ferro trita tutte quelle cose, quello triterà,
    e romperà tutto.'
  eng-ULB: There will be a fourth kingdom, strong as iron, because iron breaks other
    things into pieces and shatters everything. It will shatter all these things and
    crush them.
  spa-VBL: El cuarto reino será fuerte como el hierro y, de la misma manera que el
    hierro aplasta y destroza todo, aplastará y destrozará a todos los demás.
  fra-_FOB: Il y aura un quatrième royaume, fort comme du fer; de même que le fer
    brise et rompt tout, ainsi, pareil au fer qui brise et met tout en pièces, il
    brisera et mettra tout en pièces.
  mal-mal: നാലാമത്തെ രാജത്വം ഇരിമ്പുപോലെ ബലമുള്ളതായിരിക്കും; ഇരിമ്പ് സകലത്തെയും തകർത്ത്
    കീഴടക്കുന്നുവല്ലോ. തകർക്കുന്ന ഇരിമ്പുപോലെ അത് മറ്റു രാജത്വങ്ങളെയെല്ലാം ഇടിച്ച്
    തകർത്തുകളയും.
  urd-GVR: Āḳhir meṅ ek chauthī saltanat āegī jo lohe jaisī tāqatwar hogī. Jis tarah
    lohā sab kuchh toṛ kar pāsh pāsh kar detā hai usī tarah wuh dīgar sab ko toṛ kar
    pāsh pāsh karegī.
  suz-BL: मिनु मेको आ नोले फलाम खोदेंशो बोल्‍यो अर्को राज्‍य का जाक्‍ब। दोपा फलाममी
    मारेइ मारेइ रोबल चिबल सेल्‍बा, मोपान मेको राज्‍यमी अर्को राज्‍य नेल्‍ल आन कली
    ब्रोले चीले पा तेइ तेइ फ्राइब।
  eng-NOY: And a fourth kingdom shall be strong as iron; forasmuch as iron breaketh
    in pieces and subdueth all things; even as iron, that breaketh all these, shall
    it break in pieces and bruise.
  ita-1927: poi vi sarà un quarto regno, forte come il ferro; poiché, come il ferro
    spezza ed abbatte ogni cosa, così, pari al ferro che tutto frantuma, esso spezzerà
    ogni cosa.
  ckb-ckb: پاشان پاشایەتی چوارەم دێت، وەک ئاسن ڕەقە، چونکە ئاسن دەکوتێت و هەموو شتێک
    وردوخاش دەکات، وەک ئەو ئاسنەی تێکدەشکێنێت، ئەمیش هەموو ئەوانی دیکە وردوخاش دەکات
    و تێکیان دەشکێنێت.
  eng-BBE: 'And the fourth kingdom will be strong as iron: because, as all things
    are broken and overcome by iron, so it will have the power of crushing and smashing
    down all the earth.'
  kan-OKCV: ಆಮೇಲೆ ನಾಲ್ಕನೆಯ ರಾಜ್ಯವು ಕಬ್ಬಿಣದ ಹಾಗೆ ಬಲವಾಗಿ ಇರುವುದು. ಏಕೆಂದರೆ ಕಬ್ಬಿಣವು ಸಮಸ್ತ
    ವಸ್ತುಗಳನ್ನು ವಶಮಾಡಿಕೊಂಡು, ಚೂರುಚೂರು ಮಾಡುತ್ತದೆ. ಕಬ್ಬಿಣವು ಹೇಗೆ ಎಲ್ಲವನ್ನು ಚೂರು ಮಾಡುವುದೋ,
    ಹಾಗೆಯೇ ಆ ರಾಜ್ಯವು ಇತರರೆಲ್ಲರನ್ನು ಚೂರುಚೂರಾಗಿ ಮಾಡಿ ಧ್ವಂಸ ಮಾಡುವುದು.
  tam-2017: நான்காவது ராஜ்ஜியம் இரும்பைப்போல உறுதியாயிருக்கும்; இரும்பு எல்லாவற்றையும்
    எப்படி நொறுக்கிச் சின்னபின்னமாக்குகிறதோ, அப்படியே இது நொறுக்கிப்போடுகிற இரும்பைப்போல
    அவைகளையெல்லாம் நொறுக்கித் தகர்த்துப்போடும்.
  spa-RV-1909: Y el reino cuarto será fuerte como hierro; y como el hierro desmenuza
    y doma todas las cosas, y como el hierro que quebranta todas estas cosas, desmenuzará
    y quebrantará.
  ron-BTF: Și a patra împărăție va fi tare ca fierul, întrucât fierul sparge în bucăți
    și supune toate; și ca fierul ce sparge toate acestea, astfel va sparge în bucăți
    și va zdrobi.
  eng-WEBP: The fourth kingdom will be strong as iron, because iron breaks in pieces
    and subdues all things; and as iron that crushes all these, it will break in pieces
    and crush.
  eng-FBV: The fourth kingdom will be strong as iron and in the same way that iron
    crushes and smashes everything; it will crush and smash all others.
  nch-BL: “Pero teipa pehuas nopa najpa hueyi tanahuatilisti cati quiixnextía nopa
    hierro ipan ne teteyot. Ni tanahuatilisti quipiyas miyac fuerza. San quej hierro
    hueli tasosolohua, ni tanahuatijquet quitamiltis huan quisosolos nochi sequinoc
    tanahuatilisti huan quintanis nochi talme.
  vie-1934: Lại có một nước thứ tư mạnh như sắt; vì sắt hay đập vỡ và bắt phục mọi
    vật, thì nước ấy cũng sẽ đập vỡ và nghiền nát như là sắt vậy.
  hin-CV: आखिरी में, एक चौथा राज्य होगा जो लोहे की तरह मजबूत होगा—क्योंकि लोहा सब
    चीज़ों को तोड़ता और चूर-चूर कर देता है—और जैसे कि लोहा चीज़ों को तोड़कर टुकड़े-टुकड़े
    कर देता है, वैसे ही यह राज्य भी दूसरे सभी राज्यों को कुचलकर टुकड़े कर देगा.
  spa-BES: 'Y el cuarto reino será fuerte como el hierro: porque, como todas las cosas
    son rotas y vencidas por el hierro, tendrá el poder de quebrantar y destruir todos
    estos.'
  tdx-tdx: Haozarañe manahak’ o viñeo ty fifeheañe fah’efatse; naho hambañe ami’ty
    viñe mampidemoke naho mamofoke i he’e rezay, ty hampidemoha’e naho ty hamofoha’e.
  tha-KJV: และจะมีราชอาณาจักรที่​สี​่​แข​็งแรงดั่งเหล็ก เพราะเหล็กตี​สิ​่งทั้งหลายให้หักเป็นชิ้นๆและปราบสิ่งทั้งปวงลงได้
    ราชอาณาจั​กรน​ั้นจะหัก และทุบสิ่งทั้งปวงเหล่านี้ดังเหล็กซึ่งทุบให้​แหลก
  por-BR-2018: E o quarto reino será forte como o ferro; e tal como o ferro esmigalha
    e despedaça tudo, e tal como o ferro que quebra todas estas coisas, assim também
    ele esmigalhará e quebrará.
  deu-ELO: Und ein viertes Königreich wird stark sein wie Eisen; ebenso wie das Eisen
    alles zermalmt und zerschlägt, so wird es, dem Eisen gleich, welches zertrümmert,
    alle diese zermalmen und zertrümmern.
  eng-WYC-2018: And the fourth realm shall be as iron; as iron maketh less, and maketh
    tame all things, so it shall make less, and shall all-break all these realms.
    (And the fourth kingdom shall be like iron; and like iron shattereth, or breaketh
    in pieces, and maketh everything tame, or subdueth all things, so it shall make
    less, and shall all-break all these kingdoms.)
  epo-epo: La kvara regno estos malmola, kiel fero; ĉar kiel fero disbatas kaj frakasas
    ĉion, tiel ankaŭ ĝi, simile al ĉiofrakasanta fero, disbatados kaj frakasados.
  uig-PIN: Uningdin keyinki tɵtinqi padixaⱨliⱪ bolsa tɵmürdǝk mustǝⱨkǝm bolidu. Tɵmür
