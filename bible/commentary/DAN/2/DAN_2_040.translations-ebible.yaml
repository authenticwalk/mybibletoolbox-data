    rike krossa som järn, stampa och bryta sönder [alla andra riken]. [Fem synonymer
    används för att beskriva kraften i detta fjärde rike. Det ska tillintetgöra, slå
    sönder, krossa, stampa och bryta sönder allt i sin väg.] [År 65 f.Kr. besegrar
    den romerska generalen Pompejus Syrien och 30 f.Kr. hade Augustus besegrat Egypten
