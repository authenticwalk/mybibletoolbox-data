    ai.'
  arb-NAV: ثُمَّ تَعْقُبُهَا مَمْلَكَةٌ رَابِعَةٌ صَلْبَةٌ كَالْحَدِيدِ، فَتُحَطِّمُ
    وَتَسْحَقُ كُلَّ تِلْكَ الْمَمَالِكِ كَالْحَدِيدِ الَّذِي يَدُقُّ وَيَسْحَقُ كُلَّ
    شَيْءٍ.
  ewe-ewe: Le nuwuwu la, fiaɖuƒe enelia ava, si asẽ abe gayibɔ ene elabena gayibɔ
    gbãa nu sia nu eye abe ale si gayibɔ gbãa nu sia nu gudugudu ene la, nenemae wòagbã
    fiaɖuƒe bubuawoe.
  eng-LEE: And the fourth kingdom will be as strong as iron; forasmuch as iron grindeth
    up and beateth down all things, and as iron that breaketh [every thing], will
    it grind up and break all these.
  gvn-gvn: '@see-verse:DAN.002.039'
  asm-FB: আৰু চতুৰ্থ ৰাজ্য লোহাৰ দৰে দৃঢ় হ’ব; কাৰণ লোহাই আন বস্তু ডোখৰ ডোখৰ কৰি ভাঙে,
    আৰু সকলো বস্তু গুড়ি কৰে, সেয়ে সকলো বস্তু ভাঙিব, আৰু সেইবোৰ গুড়ি হ’ব।
  sus-A: مَنفّيَ نَانِ ندٍ نَن قَن قَمَ، نَشَن شْرْشْ عَلْ وُرٍ. وُرٍ سٍ بِرِن بُتُشُنمَ
    كِ نَشّ، نَ مَنفّيَ قَن عَ بٌورٍيٍ بُتُشُنمَ نَ كِ نّ.
  fra-SBL: Le quatrième royaume sera fort comme le fer, car le fer met tout en pièces
    et soumet tout ; et comme le fer qui écrase tout cela, il mettra tout en pièces
    et écrasera.
  hbo-hbo: וּמַלְכוּ֙ *רְבִיעָיָה (רְבִ֣יעָאָ֔ה) תֶּהֱוֵ֥א תַקִּיפָ֖ה כְּפַרְזְלָ֑א
    כָּל־קֳבֵ֗ל דִּ֤י פַרְזְלָא֙ מְהַדֵּ֤ק וְחָשֵׁל֙ כֹּ֔לָּא וּֽכְפַרְזְלָ֛א דִּֽי־מְרָעַ֥ע
    כָּל־אִלֵּ֖ין תַּדִּ֥ק וְתֵרֹֽעַ׃
  piu-2006: '@see-verse:DAN.002.039'
  pjt-pjt: Munu panyan nyangu tjuni kaṟilpa tjunta kuḻu puṟantjinguṟu palyantja –
    nyara paluṟu nintini mayatja kutjupa ngapartji nyinakatinytjaku manta winkiku
    mayatja. Munu panyan nyangu tjaḻpa ayananguṟu palyantja – nyara paluṟu nintini
    piṟuku mayatja kutjupa ngapartji nyinakatinytjaku kuṉpu mulapa ayana puṟunypa
    panya uwankara upirmankupai. Mayatja nyara paluṟu panya tjaultji tjuṯatjarangku
    mayatja ngaṉmanyitja uwankara wiyalku.
  kik-kik: Marigĩrĩrio-inĩ nĩgũkarahũka ũthamaki ũngĩ wa kana ũrĩ hinya ta kĩgera,
    nĩgũkorwo kĩgera kiunangaga na gĩkahehenja indo ciothe, na o ta ũrĩa kĩgera kiunangaga
    indo igatuĩka tũcunjĩ ũguo noguo ũkaahehenja na uunange mothamaki macio mangĩ
    mothe.
  omb-omb: Me vagasigi, a bambai ratahigi gaivesigi u siaga mwere na aean; huri a
    aean mo volo, me mo momogagi na gineu doluegi. Me mwerehi a aean mo volo vurivuri
    na gineu, siu ngeie vin momogagi nire me vin volora lalavasigi doluegi.
  fra-NCL: Un quatrième royaume sera fort comme le fer ; de même que le fer écrase
    et brise tout, et comme le fer qui met en pièces, il écrasera et mettra en pièces
    tous ceux-là.
  cek-AK: Palito haih thacak siangpahrang ukhaih prae loe sum kamtak baktiah om tih;
    sum mah loe kalah hmuennawk to koihsak moe, hmuen boih to pazawk; sum mah hmuennawk
    boih koihsak baktih toengah, anih mah kalah hmuennawk to koisak ueloe, pacaekthlaek
    tih.
  cuk-cuk: Napidgine, baid-rey-yar-baidgined esgoroyob-gangued-nikad nonikoed. Esgoro,
    igi bela ibmar-bibisge, degi, bela ubigwar-sii ibmar-imakbali, deyobi, baid-reymar-negsemamaid
    ese guoed.
  uig-CYR: Униңдин кейинки төртинчи падишалиқ болса төмүрдәк мустәһкәм болиду. Төмүр
    барлиқ башқа нәрсиләрни чеқиветип бойсундурғинидәк, шуниңға охшаш бу төмүр падишалиқ
    өз алдинқи падишаларниң һәммисини езип чеқиветиду.
  tel-2017: ఆ తరువాత నాలుగో రాజ్యం అధికారంలోకి వస్తుంది. అది ఇనుములాగా బలంగా ఉంటుంది.
    ఇనుము అన్నిటినీ ముక్కలుగా పగలగొట్టి పిండి చేస్తుంది గదా. ఇనుము పగలగొట్టినట్టు
    అది మిగిలిన రాజ్యాలన్నిటినీ పగలగొట్టి పిండి చేస్తుంది.
  hat-BSA: Epi va gen yon katriyèm wayòm ak fòs tankou fè. Menm jan ke fè a kraze
    e fann tout bagay yo, konsa, tankou fè ki kraze vin fè anpil mòso yo, li va vin
    kraze e fann tout sila yo an mòso.
  kos-kos: Toko, ac oasr tokosrai se pac akakosr su ac fokoko oana osra uh. Tokosrai
    se ingan ac fah fukulya ac kunauselik tokosrai nukewa meet ah, oana ke osra uh
    ac fukulya ac kunauselik ma nukewa.
  hbo-WLC: וּמַלְכוּ֙ רביעיה תֶּהֱוֵ֥א תַקִּיפָ֖ה כְּפַרְזְלָ֑א כָּל־קֳבֵ֗ל דִּ֤י
    פַרְזְלָא֙ מְהַדֵּ֤ק וְחָשֵׁל֙ כֹּ֔לָּא וּֽכְפַרְזְלָ֛א דִּֽי־מְרָעַ֥ע כָּל־אִלֵּ֖ין
    תַּדִּ֥ק וְתֵרֹֽעַ׃
  ibo-ibo: A ga-enwekwa alaeze nke anọ, nke ga-esi ike dịka igwe. Dịka igwe nke na-akụri
    ihe niile, ọ ga-egwepịa ma kụrikwaa ndị a niile.
  ory-ory: ପୁଣି, ଚତୁର୍ଥ ରାଜ୍ୟ ଲୌହ ତୁଲ୍ୟ ଦୃଢ଼ ହେବ; କାରଣ ଲୌହ ଯେପରି ସକଳ ଦ୍ରବ୍ୟ ଖଣ୍ଡ ଖଣ୍ଡ
    କରି ଆୟତ୍ତ କରେ ଓ ଲୌହ ଯେପରି ଏହିସବୁକୁ ଚୂର୍ଣ୍ଣ କରେ, ସେହିପରି ସେହି ରାଜ୍ୟ ଖଣ୍ଡ ଖଣ୍ଡ କରି
    ଭାଙ୍ଗି ସବୁ ଚୂର୍ଣ୍ଣ କରିବ।
  chk-chk: Iwe, epwe pwal feito arüanün mwü a pöchökül usun mächä. Pun usun mächä
    a amökkü o atatakisi mettoch meinisin, iei usun ei mwü epwe atai ekewe mwü mi
    akom mwan.
  rop-rop: En det najawan king, det namba 4 king garra kaman bambai. Im garra jidan
    brabli strongbala jis laik det dubala aiyanwan leig. Jis laik aiyan weya gin bitsimap
    ebrijing wal lagijat na det king garra bidim ola basdamwan king.
  ukr-1871: А четверте царство буде міцне, як залїзо; бо як залїзо розбиває й торощить
    усе, так і воно розбиваючим усе залїзом буде дробити й торощити.
  deu-1951: Das vierte Königreich aber wird so stark sein wie Eisen; ebenso wie Eisen
    alles zertrümmert und zermalmt, und wie Eisen alles zerschmettert, so wird es
    auch jene alle zermalmen und zerschmettern.
  eng-JPS: And the fourth kingdom shall be strong as iron; forasmuch as iron breaketh
    in pieces and beateth down all things; and as iron that crusheth all these, shall
    it break in pieces and crush.
  srp-1865: A èetvrto æe carstvo biti tvrdo kao gvožðe, jer gvožðe satire i troši
    sve, i kao gvožðe što sve lomi, tako æe satrti i polomiti.
  lug-lug: Oluvannyuma lw’ebyo byonna waliddawo obwakabaka obwokuna obuliba obw’amaanyi
    ng’ekyuma; era ng’ekyuma ekimenyaamenya ne kibetentabetenta buli kintu, era ng’ekyuma
    bwe kimenyaamenya obutundutundu, bwe kityo bwe kiribetentabetenta ne kimenyaamenya
    obwakabaka obulala bwonna.
  heb-heb: ומלכו רביעיה תהוא תקיפה כפרזלא כל קבל די פרזלא מהדק וחשל כלא וכפרזלא די
    מרעע כל אלין תדק ותרע׃
  ben-IRV: চতুর্থ একটা রাজ্য, যা লোহার মত শক্ত হবে, কারণ যেমন লোহা সমস্ত কিছু ভেঙে
    চূর্ণবিচূর্ণ এবং ধ্বংস করে, তেমনি এটিও সমস্ত কিছুকে ধ্বংস করবে এবং তাদের চূর্ণবিচূর্ণ
    করবে।
  pan-pan: ਅਤੇ ਚੌਥਾ ਰਾਜ ਲੋਹੇ ਵਰਗਾ ਸਖ਼ਤ ਹੋਵੇਗਾ ਅਤੇ ਜਿਵੇਂ ਲੋਹਾ ਤੋੜ ਕੇ ਟੋਟੇ-ਟੋਟੇ ਕਰਦਾ
    ਤੇ ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ, ਹਾਂ, ਜਿਵੇਂ ਲੋਹਾ ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਕੁਚਲਦਾ ਤਿਵੇਂ
    ਉਹ ਤੋੜ ਕੇ ਚੂਰ-ਚੂਰ ਕਰੇਗਾ ਅਤੇ ਕੁਚਲ ਦੇਵੇਗਾ।
  tkr-tkr: Yoq'ub'esda paççahiyvallamee yiva xhinne it'umba vuxhes. Yivayn gırgın
    kar haq'var-hiyxvər ha'an xhinne, mane paççahiyvallinıd gırgın man paççahiyvallabı
    haq'var-hiyxvəra'asın.
  mya-JVB: စတုတ္ထ နိုင်ငံ သည် သံ ကဲ့သို့ ခိုင်မာ သော နိုင်ငံဖြစ် လိမ့်မည်။ သံ သည်
    အခြားသောအရာရှိသမျှ တို့ကို ချိုးဖဲ့ ၍ နိုင် သကဲ့သို့ ၊ စတုတ္ထနိုင်ငံသည် ချိုးဖဲ့
    နှိပ်စက် ခြင်း ကို ပြုလိမ့်မည်။
  tte-O: Yo mwawamwawasina kaba loina esopalina ana kaiwe besiele aeyan, kaiwena aeyan
    sowasowana ginauli meuloina isapi-kepokepoli yo isapi-gaogaolili. Mwa kaba loinane
    kani kaba loina bagubagunali meuloili itabe-gwaligwalili.
  tbg-tbg: Ekaanaini vo vatanaaka qovarama vivaro vika avuhainaava raqikiqiro vuanarove.
    Aini kempuka vaintema kero, viva kempukaiqama kero raqikiqiro vuanarove. Ainivano
    vo haika vo haika rauhaantima kaintemake, vika ekaa vo vatanaa vo vatanaaka avuni
    vaika naatarakeha vika kempukavata taiqakevarave.
  hmo-hmo: “Ma basileia namba 4 do ia toreisi, iena goada be auri bamona. Bona auri
    ese gau ibounai ia hamakohia bamona, unai basileia ese basileia ibounai do ia
    halusia momokani.
  urd-urd: और चौथी सल्तनत लोहे की तरह मज़बूत होगी, और जिस तरह लोहा तोड़ डालता है और
    सब चीज़ों पर ग़ालिब आता है; हाँ, जिस तरह लोहा सब चीज़ों को टुकड़े — टुकड़े करता
    और कुचलता है उसी तरह वह टुकड़े — टुकड़े करेगी और कुचल डालेगी।
  rus-SYN: А четвертое царство будет крепко, как железо; ибо как железо разбивает
    и раздробляет все, так и оно, подобно всесокрушающему железу, будет раздроблять
    и сокрушать.
  bqc-SIM: Kpala síiↄ̃de a mↄ́, aↄ gbãa lán mↄsiwa, asa mↄsi ì pↄ́pii wíwi à
    a tiboɛ. Lá mↄsi ì pↄ́ wíwi, màa a kpala káauↄ bãdɛ à ń kɛ dɛ̃́ↄdɛ̃ↄ.
  tcz-CHONGTHU: Chujou tengleh, thih tobang’a lhou leh hat lenggam khat a li channa
    chu hung kitungdoh ding ahi. Hiche lenggam chun, thih in thildang ajep set’a chuleh
    avohkeh bang’a, lenggam masa ho jouse ajepset ding chuleh avohkeh ding ahi.
  mar-mar: तेथे चौथे राज्य असेल जे लोखंडासारखे मजबूत लोखंड तुकडे करतो हे त्यांचे तुकडे
    करून त्यांचा भुगा करील.
  qub-qub: Chaypitapis yapay canga juc ray. Chaywanga chuscuna cangapaj. Chay rayga
    cangapaj fyërrunöpis sinchimi. Fyërru llapanta illgächishannömi chay rayga llapan
    raycunata binsengapaj.
  bqp-bqp: Mɑ bɑndu nnɛseru gɑrɑ koo mɑɑ se, kpɑ tɑ n dɑm mɔ nge sii wɔ̃kusu si su
    rɑ gɑ̃ɑnu kpuro kɔsuku. Nge mɛyɑ bɑn te, tɑ ko n dɑm mɔ tu kɑ bɑnnu kpuro kɔsuku.
  hat-hat: Apre sa ankò, va gen yon katriyèm pèp k'ap pran gouvènman an. L'ap di kou
    fè. L'ap kraze brize. Menm jan fè kraze tout bagay, se konsa l'ap kraze lòt nasyon
    yo, l'ap fè yo tounen pousyè.
  eng-BSB: Finally, there will be a fourth kingdom as strong as iron; for iron shatters
    and crushes all things, and like iron that crushes all things, it will shatter
    and crush all the others.
  eng-WEBPB: The fourth kingdom will be strong as iron, because iron breaks in pieces
    and subdues all things; and as iron that crushes all these, it will break in pieces
    and crush.
  kbq-kbq: Hagi ana amefira nampa 4kini efore hugahiankino, hankavenentake huno ainigna
    hugahie. Na'ankure ainimo'a maka'zana rufuzafu'nepeaza me'ne. Ana hu'neankino
    ainimo'ma maka'zama rufuzafunepeaza huno, ana kini ne'mo'a maka vahera hahu zamanteno
    zamazeri haviza huvagaregahie.
  nhe-BL: “Pero teipa pehuas nopa najpa hueyi tlanahuatilistli tlen quiixnextía nopa
    hierro ipan ne teteyotl. Ni tlanahuatilistli quipiyas miyac fuerza. San queja
    hierro hueli tlaxolehua, ni tlanahuatijquetl quitlamiltis huan quixolehuas nochi
    sequinoc tlanahuatilistli huan quintlanis nochi tlaltini.
  bus-bus: Kpata siigↄ̃dee é mↄ, eégↄ̃ gbãa lán mↄ̀si bà, zaakɛ mↄ̀si è pↄ́ píngi
    wíwi à ń tí bomɛ. Lán mↄ̀si è pↄ́ wíwi nà, lɛn eé kpata káakupↄnↄ mì dɛ à ń kɛ
    dúgudugu lɛ.
  gub-BL: A'e re ur putar amo pureruze'egaw a'e nehe. Nuzawy kwaw itaper nehe. Itaper
    ipyw ma'e uzekazeka uzepei'ài'àg tetea'u romo. Nezewegatete a'e pureruze'egaw
    umumaw putar amogwer pureruze'egaw ywy rehe har paw rupi nehe no.
  eng-DRA: And the fourth kingdom shall be as iron. As iron breaketh into pieces,
    and subdueth all things, so shall that break and destroy all these.
