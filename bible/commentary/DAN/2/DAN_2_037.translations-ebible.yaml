verse: DAN.002.037
translations:
  mal-C: രാജാവേ, അങ്ങ് രാജാധിരാജൻതന്നെ. സ്വർഗസ്ഥനായ ദൈവം അങ്ങേക്ക് ആധിപത്യവും ശക്തിയും
    ബലവും മഹത്ത്വവും നൽകിയിരിക്കുന്നു;
  deu-TKW: Du, o König, du König der Könige, dem der Gott des Himmels die königliche
    Herrschaft, die Macht, die Stärke und Ehre verliehen hat,
  lin-lin: Oh mokonzi, ozali mokonzi ya bakonzi ! Nzambe ya Lola apesaki yo makasi
    mpe nguya, bokonzi mpe nkembo ;
  eng-LSV: You, O king, are a king of kings, for the God of the heavens a kingdom,
    strength, and might, and glory, has given to you;
  eng-GNV: 'O King, thou art a king of Kings: for the God of heauen hath giuen thee
    a kingdome, power, and strength, and glorie.'
  eng-WEBSTER: 'Thou, O king, art a king of kings: for the God of heaven hath given
    thee a kingdom, power, and strength, and glory.'
  nhw-BL: Ta titotlanahuatijca, tiitztoc nopa tlanahuatijquetl catli más hueyi que
    nochi tlanahuatiani. Toteco Dios catli itztoc ilhuicac mitzmacatoc ni tlanahuatilistli
    huan miyac chicahualistli. Yaya quichijtoc para nochi masehualme ma mitztlepanitaca
    huan mitzmacatoc nochi mohueyitilis.
  swh-ONEN: Ee mfalme, wewe ni mfalme wa wafalme. Mungu wa mbinguni amekupa wewe utawala,
    uweza, nguvu na utukufu.
  bba-bba: Wunɛ sinɑ boko, wunɑ ɑ sɑ̃ɑ sinɑmbun sunɔ. Wunɑ ɑ sɑ̃ɑ nɡe wii wurɑɡii
    te. Wɔrukoowɑ u nun bɑndu kɑ dɑm kɑ yiiko kɑ bɛɛrɛ wɛ̃. Mɑ u nun tɔmbu kɑ ɡbeeku
    yɛɛ kɑ ɡunɔsu nɔmɑ bɛriɑ ɑ n kɑ sɑ̃ɑ ye kpuron yinni.
  eng-KJVCPB: 'Thou, O king, art a king of kings: for the God of heaven hath given
    thee a kingdom, power, and strength, and glory.'
  mpx-mpx: Oo kin, owa kin gegewel wali kin. Yabowaine toto labulabumwa i telewa owa
    tologugui bwabwatana, gasisi ge wasawasa i pewa eliyam.
  luo-luo: Yaye ruoth, in e ruoth mar ruodhi. Nyasach polo asemiyi loch gi teko gi
    nyalo kod duongʼ;
  meu-meu: Pavapava e, oi na pavapava edia pavapava; guba Diravana ese basileia bona
    siahu bona goada bona hairai na oi vada e henimu;
  npi-ULB: महाराजा, हजुर राजाहरूका महाराजा हुनुहुन्छ जसलाई स्वर्गका परमेश्‍वरले राज्य,
    शक्ति, बल र सम्मान दिनुभएको छ ।
  yor-yor: Ìwọ ọba jẹ́ ọba àwọn ọba. Ọlọ́run ọ̀run ti fi ìjọba agbára, títóbi àti
    ògo fún ọ;
  pes-OPCB: «ای پادشاه، شما شاه شاهان هستید، زیرا خدای آسمانها به شما سلطنت و قدرت
    و توانایی و شکوه بخشیده است.
  tgl-ULB: Ikaw hari, ay hari ng mga hari na siyang binigyan ng kaharian ng Diyos
    sa langit, ang kapangyarihan, ang kalakasan, at ang karangalan.
  cbu-NT: Apanll waana shiyaa kurakaa, shiyamari ichinguru kurak kasiru wayarangiya.
    Mishat, wizpureetstam kizpur putit taamaam panarangitamta. Tputs ichingarusin
    shiyaa kukish payuchinllinaya.
  hui-hui: Kini-o í̠ agali kini timbuniore howa kini maru karu bolangua hai howa í̠
    daligaore kegoni. Ngode Datagaliwabe dahuliya andagaha kago ibugua í̠ dabalu kini
    hongohe timbuniore daliga mini lene heledagoni.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​သည်​ဘု​ရင်​တ​ကာ တို့​တွင် အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​တော်​မူ​ပါ​၏။
    ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​သည်​အ​ရှင့် အား ထီး​နန်း​ကို​အပ်​နှင်း​တော်​မူ​၍​တန်​ခိုး
    စွမ်း​ရည်၊ ဘုန်း​အ​သ​ရေ​တို့​ဖြင့်​ပြည့်​စုံ စေ​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཀྱེ་རྒྱལ་པོ་ལགས། ཁྱེད་ནི་རྒྱལ་པོ་རྣམས་ཀྱི་རྒྱལ་པོ་ལགས། ནམ་མཁའི་དཀོན་མཆོག་གིས་ཁྱེད་ལ་རྒྱལ་སྲིད་དང་དབང་ཆ།
    ནུས་མཐུ། གཟི་བརྗིད་བཅས་གནང་ཡོད།
  sna-sna: Imi mambo, muri mambo wamadzimambo. Mwari wokudenga akakupai ushe nesimba
    noukuru nokubwinya,
  spa-BLM: Tú, oh rey, eres rey de reyes, a quien el Dios del cielo ha dado el reino,
    el poder, la fuerza y la gloria.
  cac-cac: A ach tic, sat aj d'a masanil eb' rey, yujto a Dios aj satchaan̈, a' ix
    ach ac'anoch reyal. Ix yac'anpax a jelanil yed' a b'inajnaquil yed' snivanil elc'ochi.
  swh-ULB: Wewe, mfalme, ni mfalme wa wafalme kwa wale ambao Mungu wa mbinguni amekupa
    ufalme, nguvu, uweza na heshima.
  bel-bel: Ты, цару, цар над царамі, якому Бог Нябесны даў царства, уладу і славу,
  deu-ELBBK: Du, o König, du König der Könige, dem der Gott des Himmels das Königtum,
    die Macht und die Gewalt und die Ehre gegeben hat;
  mbb-OT: Mahal he Hadì, iyan ka hadì te menge hadì. Iyan midhimu kenikew he hadì
    is Megbevayà diyà te langit, ne mibeǥayan ke zin te ǥehem, desen, wey zengeg.
  mal-2015: രാജാവേ, തിരുമനസ്സുകൊണ്ടു രാജാധിരാജാവാകുന്നു; സ്വർഗ്ഗസ്ഥനായ ദൈവം തിരുമനസ്സിലേക്കു
    രാജത്വവും ഐശ്വര്യവും ശക്തിയും മഹത്വവും നല്കിയിരിക്കുന്നു.
  rmc-rmc: Tu, kraľina, sal nekbareder savore kraľendar. O Del andral o ňebos tuke
    diňa o kraľišagos, e moc, e zor the e pačiv.
  nlg-nlg: Aghe na vunaghi haba, ighoe na vunaghi haba vulera rana lei vunaghi haba.
    Ma God ni kokou te vahegho na maana ge ko vunaghi haba, na maana na laga maia
    na rongoragha.
  pes-OPV: ‌ای پادشاه، تو پادشاه پادشاهان هستی زیراخدای آسمانها سلطنت و اقتدار و قوت
    وحشمت به تو داده است.
  ron-1924: Ту, ымпэрате, ешть ымпэратул ымпэрацилор, кэч Думнезеул черурилор ць-а
    дат ымпэрэцие, путере, богэцие ши славэ.
  ben-OBCV: মহারাজ, আপনি রাজাদের রাজা। স্বর্গের ঈশ্বর আপনাকে আধিপত্য, শক্তি, প্রতাপ
    ও মহিমা দিয়েছেন;
  som-som: Adigu, Boqorow, waxaad tahay boqorkii boqorrada, oo Ilaaha samadu siiyey
    boqortooyada, iyo xoogga, iyo itaalka iyo ammaanta.
  lat-VUC: 'Tu rex regum es: et Deus cæli regnum, et fortitudinem, et imperium, et
    gloriam dedit tibi:'
  eng-ASVBT: Thou, O king, art king of kings, unto whom the God of heaven hath given
    the kingdom, the power, and the strength, and the glory;
  ita-1885: Tu, o re, sei il re dei re; conciossiachè l'Iddio del cielo ti abbia dato
    regno, potenza, e forza, e gloria.
  eng-ULB: You, king, are king of the kings to whom the God of heaven has given the
    kingdom, the power, the strength, and the honor.
  spa-VBL: Majestad, tú eres el rey de reyes a quien el Dios del cielo le ha dado
    el reino, el poder, la fuerza y la gloria.
  fra-_FOB: Toi, ô roi! tu es le roi des rois, auquel le Dieu des cieux a donné le
    règne, la puissance, la force et la gloire;
  mal-mal: രാജാവേ, തിരുമനസ്സുകൊണ്ട് രാജാധിരാജാവാകുന്നു; സ്വർഗ്ഗസ്ഥനായ ദൈവം തിരുമനസ്സിലേക്ക്
    രാജത്വവും ഐശ്വര്യവും ശക്തിയും മഹത്വവും നല്കിയിരിക്കുന്നു.
  urd-GVR: Ai bādshāh, āp shahanshāh haiṅ. Āsmān ke Ḳhudā ne āp ko saltanat, quwwat,
    tāqat aur izzat se nawāzā hai.
  suz-BL: हजुर, गे पिप आन पिप बाक्‍नीनी। स्‍वर्ग ङा परमप्रभुमी इन कली राज्‍य, सक्ति,
    अधिकार नु शुश मान गेशो बाक्‍ब। इजीकीएल २६:७
  eng-NOY: Thou, O king, art a king of kings; for the God of heaven hath given thee
    a kingdom, power and strength and glory.
  ita-1927: Tu, o re, sei il re dei re, al quale l’Iddio del cielo ha dato l’impero,
    la potenza, la forza e la gloria;
  ckb-ckb: تۆ، ئەی پاشا، پاشای پاشایانی. خودای ئاسمان پاشایەتی و دەسەڵات و توانا و
    ڕێزی پێ بەخشیویت.
  eng-BBE: You, O King, king of kings, to whom the God of heaven has given the kingdom,
    the power, and the strength, and the glory,
  kan-OKCV: ಅರಸನೇ, ನೀನು ಅರಸರಿಗೆ ಅರಸನಾಗಿರುವೆ. ಏಕೆಂದರೆ ಪರಲೋಕದ ದೇವರು ನಿನಗೆ ರಾಜ್ಯವನ್ನೂ,
    ಬಲವನ್ನೂ, ಅಧಿಕಾರವನ್ನೂ, ಘನವನ್ನೂ ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: ராஜாவே, நீர் ராஜாதி ராஜாவாயிருக்கிறீர்; பரலோகத்தின் தேவன் உமக்கு ராஜரீகத்தையும்,
    பராக்கிரமத்தையும், வல்லமையையும், மகிமையையும் அருளினார்.
  spa-RV-1909: Tú, oh rey, eres rey de reyes; porque el Dios del cielo te ha dado
    reino, potencia, y fortaleza, y majestad.
  ron-BTF: Tu împărate, ești un împărat al împăraților, fiindcă Dumnezeul cerului
    ți-a dat o împărăție, putere și tărie și glorie.
  eng-WEBP: You, O king, are king of kings, to whom the God of heaven has given the
    kingdom, the power, the strength, and the glory.
  eng-FBV: Your Majesty, you are the king of kings to whom the God of heaven has given
    the kingdom, and power, strength, and glory.
  nch-BL: Ta titotanahuatijca, tiitztoc nopa tanahuatijquet cati más hueyi que nochi
    tanahuatiani. Toteco Dios cati itztoc ilhuicac mitzmacatoc ni tanahuatilisti huan
    miyac chicahualisti. Yaya quichijtoc para nochi masehualme ma mitztepanitaca huan
    mitzmacatoc nochi mohueyitilis.
  vie-1934: Hỡi vua, vua là vua các vua, vì Chúa trên trời đã ban nước, quyền, sức
    mạnh, và sự vinh hiển cho vua.
  hin-CV: हे महाराज, आप तो राजाओं के राजा हैं. स्वर्ग के परमेश्वर ने आपको राज्य और
    अधिकार और शक्ति और महिमा दी है;
  spa-BES: Tú, oh rey, rey de reyes, a quien el Dios del cielo le ha dado el reino,
    el poder, la fuerza y la gloria.
  tdx-tdx: Mpanjakam-panjaka irehe ry mpanjaka, amy te natolon’ Añaharen-dikerañe
    azo, ty fifeheañe, ty haozarañe, ty hafatrarañe, vaho ty engeñe.
  tha-KJV: โอ ข้าแต่​กษัตริย์ กษัตริย์​จอมกษั​ตริ​ย์​ทั้งหลาย ซึ่งพระเจ้าแห่งฟ้าสวรรค์​ได้​ทรงประทานราชอาณาจั​กร
    อานุภาพ ฤทธิ์​เดชและสง่าราศี
  por-BR-2018: Tu, ó rei, és rei de reis; pois o Deus do céu te deu o reino, poder,
    força, e majestade.
  deu-ELO: Du, o König, du König der Könige, dem der Gott des Himmels das Königtum,
    die Macht und die Gewalt und die Ehre gegeben hat;
  eng-WYC-2018: Thou art king of kings, and God of heaven gave to thee realm, strength,
    and empire, and glory; (Thou art king of kings, and the God of heaven gave thee
    a kingdom, and power, and empire, and glory;)
  epo-epo: Vi, ho reĝo, estas reĝo super reĝoj, al kiu Dio de la ĉielo donis regnon,
    potencon, forton, kaj gloron;
  uig-PIN: Əy aliyliri, ɵzliri pütkül padixaⱨlarning bir padixaⱨi, ǝrxtiki Huda siligǝ
    padixaⱨliⱪ, nopuz, küq wǝ xɵⱨrǝt ata ⱪildi.
  beo-beo: “Hina bagade! Di da bisilua, hina bagade oda huluane baligi dagoi. Gode
    da Hebene diasuga esala, amola Hi fawane da di hina bagade hamoi. Hi hamobeba:le,
    di da gasa bagade lela amola dunu huluane ilia dia dio gaguia gadosa.
  tpi-OTNT: King, yu namba wan na yu winim olgeta arapela king. God i stap long heven
    em i makim yu i stap king na em i givim yu bikpela strong na biknem.
  hau-SA: Ya, sarki, kai ne sarkin sarakuna. Allah na sama ya ba ka iko da girma da
    suna;
  uig-LAT: Ey aliyliri, özliri pütkül padishahlarning bir padishahi, ershtiki Xuda
    silige padishahliq, nopuz, küch we shöhret ata qildi.
  nde-nde: Wena, Oh nkosi uyinkosi yamakhosi. UNkulunkulu wasezulwini ukunikile umbuso,
    lamandla lobukhulu lodumo;
  ton-ton: Ko koe, ʻe tuʻi, ko e tuʻi koe ʻoe ngaahi tuʻi, he kuo foaki kiate koe
    ʻe he ʻOtua ʻoe langi ha puleʻanga mo e pule, mo e mālohi mo e nāunau.
  ces-1613: Ty králi, jsi král králů; nebo Bůh nebeský dal tobě království, moc a
    sílu i slávu.
  eng-WMB: You, O king, are king of kings, to whom the God of heaven has given the
    kingdom, the power, the strength, and the glory.
  tam-TCV: அரசே நீர் அரசர்களுக்கெல்லாம் அரசராய் இருக்கிறீர். பரலோகத்தின் இறைவன் உமக்கு
    ஆளுகையையும், அதிகாரத்தையும், வல்லமையையும், மகிமையையும் கொடுத்திருக்கிறார்.
  ceb-ULB: Ikaw, o hari, ang hari sa mga hari nga gihatagan sa Dios sa gingharian,
    sa gahom, sa kusog, ug sa kadungganan.
  pol-UBG: Ty, królu, jesteś królem królów, bo tobie Bóg nieba dał królestwo, moc,
    potęgę i sławę.
  agr-agr: Apuh, aents dakumka najanamun buuke oro wainkaum duka ametme. Aminak Apajuí
    nayaimpinmayaya nunú apu etamne, dutijabau asa senchigtin eme anentsa diitai awajtamsae.
    Tuja nuigtushkam ashí aents nugkanmaya aidaunak kuntin aidaun chigki aidaujai
    ashí amina idaitugmase.
  kyc-kyc: Emba kiŋi andake doko. Kiŋi menge dupwana emba iki mupwa. Anatu yake panda
    karenge dokome emba kiŋi rombo palyuo porainya renge joo wambu wakale dupwame
    emba kando rape rape lao lakando karena leya.
  urd-GVU: اے بادشاہ، آپ شہنشاہ ہیں۔ آسمان کے خدا نے آپ کو سلطنت، قوت، طاقت اور عزت
    سے نوازا ہے۔
  deu-1912: Du, König, bist ein König aller Könige, dem der Gott des Himmels Königreich,
    Macht, Stärke und Ehre gegeben hat
  kan-2017: ಅರಸನೇ, ನೀನು ರಾಜಾಧಿರಾಜ, ಪರಲೋಕ ದೇವರು ನಿನಗೆ ರಾಜ್ಯಬಲ, ಪರಾಕ್ರಮ, ವೈಭವಗಳನ್ನು
    ದಯಪಾಲಿಸಿದ್ದಾನೆ.
  yap-yap: I gur Pilung e th’abi ga’ u fithik’ gubin e pilung. I Got nu tharmiy e
    pilung nigem, me pi’ gelngim me tem ni ngu’um par nib sorom ma yibe ta’fam.
  hlt-MCSB: Manghai nang , namah he manghai rhoek kah manghai ni. Vaan kah Pathen
    loh ram neh thadueng khaw , sarhi neh thangpomnah khaw namah taengah m'paek coeng.
  mdy-ETH: ካኣቲዮ! ኔኤኒ ቢያፓ ባሼ ካኣቶኮ ካኣቲኬ፤ ጫሪንጮ ፆኦዛሢ ካኣቱሞ፥ ዎልቄ፥ ቢታንቶንታ ቦንቾንታ ኔኤም ዒንጌኔ።
  twi-ASANTE: Nana, woyɛ ahene bebree so ɔhene. Ɔsoro Onyankopɔn ayɛ wo ahene mu ɔhene,
    ama wo tumi, ahoɔden ne animuonyam.
  bhl-bhl: Nakalem emisik kamok fian kutaka! Ku atin kuw komisik kamokim fian kelewi,
    mali kamok i kom afak kebiliw te. Nimtew angom? Abiil katiw alakabe Sunbin-Got
    be kulo emisik kamok auk so kamokim fian emdiw mo kokemeko, wiin fian mak dukemsomi,
    kunum falim kitil fian so atew kekemkabe te.
  eng-WEBU: You, O king, are king of kings, to whom the God of heaven has given the
    kingdom, the power, the strength, and the glory.
  wal-wal: Kawuwau, neeni kawotuyyo kawo. Saluwaa Xoossai neeyyo kawotettaanne wolqqaa,
    minotettaanne bonchchuwaa immiis.
  spa-PDDPT: Tú, oh rey, eres el rey de reyes, a quien el ʼElah del cielo te dio el
    reino y el poder, la fortaleza y el esplendor.
  gun-gun: Xeruvixa, ndee ae ma huvixa ikuai va'e ruvixave reĩ. Ndevy pe Nhanderuete
    yva pygua ome'ẽ huvixa reĩ aguã. Ha'e rami vy nembopo'aka, nemombaraete ha'e nemboyvate.
  agu-BL: Yi wi' yi jun teblala'tz, na ẍchaj yi ilu' teru'. Na wi'nin k'eju' ẍchiwutz
    yi e' mas rey, na yi Ryos yi at tzi'n tcya'j i' mmak'on ama'l tan toque'nu' tetz
    ajcaw nin tan jale'n ẍchamilu' tu wi'nin k'eju'.
  ilo-ULB: Sika, O ari, ket ari dagiti ar-ari a nangitedan ti Dios ti langit iti pagarian,
    ti pannakabalin, bileg ken dayaw.
  kpg-kpg: Kooe dela go di king e aamua i hongo nia king huogodoo. Di God dela i di
    langi guu hai goe gii dagi nia henua, gu gowadu gi di goe di mogobuna, nia mahi
    mo di hagalabagau.
  uig-ARA: ئەي ئالىيلىرى، ئۆزلىرى پۈتكۈل پادىشاھلارنىڭ بىر پادىشاھى، ئەرشتىكى خۇدا
    سىلىگە پادىشاھلىق، نوپۇز، كۈچ ۋە شۆھرەت ئاتا قىلدى.
  sus-sus: Mangɛ, mangɛe xa mangɛ na i tan na, barima Koore Ala nan na mangɛya fixi
    i ma sɛnbɛ nun binyɛ ra.
  pon-2006: Maing, komwi me lapalapasang nanmwarki koaros. Koht ketin kasapwilkomwihda
    en wiahla nanmwarki men, oh ketikihong komwi manaman, roson, oh wahu.
  jae-jae: O kiŋ, kiŋ samob nêŋ kiŋ aômgoc. Anôtô undambêŋa kêkêŋ aôm kôtu gamêŋ to
    ŋaclai ma ŋajaŋa to ŋawasi ŋatau.
  ksd-ksd: U ra king, u ra king kai ra lavur king, nina God arama ra bala na bakut
    i ga tul tar ra kiki na varkurai, ra varkurai, ra dekdek, ma ra minamar tam;
  tur-YTC: Ey kral, sen kralların kralısın, göğün Tanrısı sana krallığı, gücü, kuvveti
    ve yüceliği verdi.
  ind-AYT: Ya Tuanku Raja, raja segala raja, Allah semesta langit telah memberikan
    kepada engkau kerajaan, kekuasaan, kekuatan dan kemuliaan,
  nya-nya: Inu mfumu, ndinu mfumu ya mafumu. Mulungu wakumwamba wakupatsani ufumu,
    ulamuliro ndi mphamvu ndi ulemerero;
  hrv-hrv: “Ti, o kralju, kralju kraljeva, komu Bog Nebeski dade kraljevstvo, silu
    moć i slavu -
  mps-mps: King, nage te polasa mu polalubao, tama nago te tigidali gasa king aiyaba
    elaluai. Te dagalude bidibo Godigo agai nage sa munama, tama agai nageba te genuai
    bomo, me genuai nogi mawai dao.
  tpi-tpi: King, yu namba wan na yu winim olgeta arapela king. God i stap long heven
    em i makim yu i stap king na em i givim yu bikpela strong na biknem.
  dan-1931: Du, o Konge, Kongernes Konge, hvem Himmelens Gud gav Kongedømme, Magt,
    Styrke og Ære,
  vie-OVCB: Vua là vua của các vua! Chúa trên trời đã ban cho vua đế quốc, uy quyền,
    lực lượng, và danh dự.
  guj-2017: હે રાજા, તમે રાજાધિરાજ છો. આપને આકાશના ઈશ્વરે રાજ્ય, સત્તા, ગૌરવ તથા પ્રતાપ
    આપ્યાં છે.
  pon-2006A: Maing, komwi me lapalapasang nanmwarki koaros. Koht ketin kasapwilkomwihda
    en wiahla nanmwarki men, oh ketikihong komwi manaman, roson, oh wahu.
  por-BRBSL: Tu, ó rei, és rei dos reis, a quem o Deus do céu deu o reino, o poder,
    a força e a glória.
  swe-swe: Du, o konung, är den största kungen (kungars kung, se ) [här på jorden].
    Himlens Gud har gett dig rike, styrka, makt och ära.
  cth-cth: Siangpahrang, nang teh siangpahrangnaw e siangpahrang lah na o. Kalvan
    Cathut ni uknaeram, thasainae, hoi bawilennae na poe toe.
  twi-twi: Nana, woyɛ ahene bebree so hene. Ɔsoro Nyankopɔn ayɛ wo ahene mu hene,
    ama wo tumi, ahoɔden ne anuonyam.
  hlt-hlt: Manghai nang, namah he manghai rhoek kah manghai ni. Vaan kah Pathen loh
    ram neh thadueng khaw, sarhi neh thangpomnah khaw namah taengah m'paek coeng.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu okpɑ̀ɑ̀tì wèè pɛ̃ɛ̃tɛ́ bɛsɔmbɛ bɛmɔu. Kuyie nkuù dɑ duɔ́ ntikpɑ̀tì
    nɛ̀ muwɛ̃rímú kɑ̀ɑ kpeńnì kɑ̀ɑ yètìrì dɛu.
  msy-2020: Atrivim, nɨ faraghavɨra ikia, egha atrivir maba bar dagh afira. Ezɨ Godɨn
    Uan Nguibamɨn Itim, a nɨn amamangatɨzɨ nɨ atrivimɨn iti. Ezɨ a gavgavim nɨ ganɨga
    egha ziar ekiam nɨ ganɨngi.
  dop-dop: Nyɑɣɑlɛ lɛɛsʋɣʋ nyʋɣʋ wʋlɑ nyǝŋkʋ ŋkʋ. Nyɑ́ kǝlǝnɑ ɑwulɑɑ tǝnɑ. Ɩsɔtɑɑ
    Ɩsɔ hɑnɑ-ŋ kɑwulɑɣɑ nɑ toŋ nɑ teeli. Ɩ tʋ nyɑ́ niŋ tɑɑ kɛ́ ɑtɛ nyǝm, pɑɑ yǝlɑɑ,
    pɑɑ wontu.
  azb-azb: Ey padşah, sən şahənşahsan. Göylərin Allahı padşahlığı, qüvvəti, qüdrəti
    və izzəti sənə verib.
  eng-DBY: Thou, O king, art a king of kings, unto whom the God of the heavens hath
    given the kingdom, the power, and the strength, and the glory;
  hin-2017: हे राजा, तू तो महाराजाधिराज है, क्योंकि स्वर्ग के परमेश्वर ने तुझको राज्य,
    सामर्थ्य, शक्ति और महिमा दी है,
  wol-KYG: Yaw Buur, buuru buur yi, yaw mi Yàlla Boroom asamaan jox nguur ak kàttan
    ak dooleek ndam,
  eng-YLT: '''Thou, O king, art a king of kings, for the God of the heavens a kingdom,
    strength, and might, and glory, hath given to thee;'
  kne-kne: Sik-a ay apo ari di kangatoan sin amin ay ari. Si Diyos ed daya di nangisaad
    en sik-a yan indawtan daka si panakabalin, turay ya dayaw.
  eng-WYC-2017: Thou art king of kings, and God of heaven gave to thee realm, strength,
    and empire, and glory;
  eng-WMBB: You, O king, are king of kings, to whom the God of heaven has given the
    kingdom, the power, the strength, and the glory.
  urd-GVH: ऐ बादशाह, आप शहनशाह हैं। आसमान के ख़ुदा ने आपको सलतनत, क़ुव्वत, ताक़त और
    इज़्ज़त से नवाज़ा है।
  rug-rug: Agoi, baṉara, si na baṉara tadi na baṉara. Sa Tamasa pa Maṉauru na poni
    nigo sa binaṉara, meke ṉiniraṉira, meke binokaboka meke vina lavata.
  gaz-gaz: Yaa mootii, ati mootii moototaa ti. Waaqni samii mootummaa fi humna, jabinaa
    fi ulfina siif kenneera;
  fra-LSG: O roi, tu es le roi des rois, car le Dieu des cieux t’a donné l’empire,
    la puissance, la force et la gloire;
  gnn-gnn: Nhenydja dhuwalanydja biyapulnha buŋgawana nhe, bathalana wal'ŋu, biyapulnha
    gal'ŋu ŋurukala wiripu‐guḻku'walanydja ŋurru'‐ŋurruŋuwala buŋgawawala walalaŋgala;
    ḏäl nhe dhuwala mirithirri yulŋunydja, ga miṯtji‐guḻku'mirrina biyapulnha, liŋgu
    Godthu ŋayipi ŋurruŋukuŋalanydja nhuna ŋunhi nherraranydja.
  yal-yal: N kanna, mangane mangan ni i tan na. Amasɔtɔ Ala nan mangayaan nun sɛnbɛn
    nun fangan nun xunnayerenna fixi i ma, Ala Naxan Kore.
  haw-1868: O oe no, e ke alii, he alii oe o na'lii; a ua haawi mai no ke Akua o ka
    lani ia oe i ke aupuni, a me ka mana, a me ka ikaika, a me ka hanohano.
  arb-NAV: أَنْتَ أَيُّهَا الْمَلِكُ هُوَ مَلِكُ الْمُلُوكِ، لأَنَّ إِلَهَ السَّمَاوَاتِ
    أَنْعَمَ عَلَيْكَ بِمَمْلَكَةٍ وَقُدْرَةٍ وَسُلْطَانٍ وَمَجْدٍ،
  ewe-ewe: O fia, wòe nye fiawo dzi fia la. Mawu si le dziƒo la tsɔ dziɖuɖu kple ŋusẽ
    kpakple bubu,
  eng-LEE: 'Thou, O king, art a king of kings, to whom the God of heaven hath given
    kingdom, power, and strength, and honor:'
  gvn-gvn: '@see-verse:DAN.002.036'
  asm-FB: হে মহাৰাজ, আপুনি ৰাজাধিৰাজ; স্বৰ্গৰ ঈশ্বৰে আপোনাক ৰাজ্য, ঐশ্বৰ্য্য, পৰাক্ৰম,
    আৰু সন্মান দিছে।
  sus-A: مَنفّ، مَنفّيٍ شَ مَنفّ نَ عِ تَن نَ، بَرِ مَ كٌورٍ عَلَ نَن نَ مَنفّيَ قِشِ
    عِ مَ سّنبّ نُن بِنيّ رَ.
  fra-SBL: Toi, ô roi, tu es le roi des rois, celui à qui le Dieu des cieux a donné
    le règne, la puissance, la force et la gloire.
  hbo-hbo: '*אַנְתָּה (אַ֣נְתְּ) מַלְכָּ֔א מֶ֖לֶךְ מַלְכַיָּ֑א דִּ֚י אֱלָ֣הּ שְׁמַיָּ֔א
    מַלְכוּתָ֥א חִסְנָ֛א וְתָקְפָּ֥א וִֽיקָרָ֖א יְהַב־לָֽךְ׃'
  piu-2006: '@see-verse:DAN.002.036'
  pjt-pjt: Kan nyuntu mayatja puḻka mulapa mayatja kutjupa tjuṯangka waintaṟa. Panya
    Godalunta puḻkaṟa witulyanu munu kuṉpuṉu.
  kik-kik: Wee mũthamaki-rĩ, nĩwe mũthamaki wa athamaki. Nake Ngai wa igũrũ nĩakũheete
    ũthamaki, na ũhoti, na hinya, na riiri;
  omb-omb: O ratahigi, nigo a ratahigi nora ratahigi; huri i Huqe lolo taetae u ragasigo
    mo bete na huireana, me mo vaigo gom lawua liu na ratahigi doluegi.
  fra-NCL: Toi, ô roi, roi des rois, à qui le Dieu du ciel a donné l’empire, la puissance,
    la force et la gloire,
  cek-AK: Aw siangpahrang, Nang loe siangpahrangnawk ih siangpahrang ah na oh; van
    Sithaw mah prae ukhaih, toksak thaihaih, thacakhaih hoi lensawkhaih to nang hanah
    ang paek.
  cuk-cuk: Be, rey-gued. Rey-bamalad-abargi, be rey-dummadga gued. Bab-Dummad-Nibneggi-Maid,
    rey-gangi-sigega be-imaksad. Gangued-nikadba-negseed, gargangued, degi, nug-dummarba-gued
    bega uksabalid.
  uig-CYR: Әй алийлири, өзлири пүткүл падишаларниң бир падишаси, әрштики Худа силигә
    падишалиқ, нопуз, күч вә шөһрәт ата қилди.
  tel-2017: రాజా, పరలోకంలో ఉన్న దేవుడు రాజ్యాన్నీ, అధికారాన్నీ, బలప్రభావాలనూ ఘనతనూ
    మీకు అనుగ్రహించాడు. మీరు రాజులకు రాజుగా ప్రఖ్యాతి గాంచారు.
  hat-BSA: Ou menm, O wa, ou se wadèwa yo, a sila Bondye syèl la te bay wayòm nan,
    pouvwa, pwisans ak glwa a.
  kos-kos: O Tokosra, kom pa fulat oemeet sin tokosra nukewa uh. God inkusrao El orala
    tuh kom in tokosra fulat, ac El sot nu sum wal, ku, ac sunak.
  hbo-WLC: אַ֣נְתְּה מַלְכָּ֔א מֶ֖לֶךְ מַלְכַיָּ֑א דִּ֚י אֱלָ֣הּ שְׁמַיָּ֔א מַלְכוּתָ֥א
    חִסְנָ֛א וְתָקְפָּ֥א וִֽיקָרָ֖א יְהַב־לָֽךְ׃
  ibo-ibo: Gị onwe gị, eze, bụ eze nke ọtụtụ ndị eze ọzọ nọ nʼokpuru ya, onye Chineke
    nke eluigwe nyere ike ọchịchị, nʼocheeze niile, na ike na otuto;
  ory-ory: ହେ ମହାରାଜ, ଆପଣ ରାଜାଧିରାଜ; ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର ଆପଣଙ୍କୁ ରାଜ୍ୟ, ପରାକ୍ରମ, କ୍ଷମତା
    ଓ ମହିମା ଦେଇଅଛନ୍ତି।
  chk-chk: Ai king, en ewe king mi lap seni king meinisin, pun ewe Koten läng a ngonuk
    mwum, nemenem, manaman me ling.
  rop-rop: Yu na brabli bigwan bos langa ola najalot bos. God na hu oldei jidan langa
    hebin bin meigim yu jidan boswan, en imbin gibit yu pawa en meigim yu strongbala
    en haibala wulijim ebribodi rispek langa yu.
  ukr-1871: Ти, царю, — царь над царями, котрому Бог небесний дав царство, власть,
    силу й славу;
  deu-1951: Du, o König, bist ein König der Könige, da dir der Gott des Himmels königliche
    Herrschaft, Reichtum, Macht und Glanz gegeben hat;
  eng-JPS: Thou, O king, king of kings, unto whom the God of heaven hath given the
    kingdom, the power, and the strength, and the glory;
  srp-1865: Ti si, care, car nad carevima, jer ti Bog nebeski dade carstvo, silu i
    krjepost i slavu;
  lug-lug: Ggwe, ayi kabaka, ggwe kabaka wa bakabaka, Katonda ow’eggulu gwe yawa obwakabaka,
    n’obuyinza, n’amaanyi, n’ekitiibwa;
  heb-heb: אנתה מלכא מלך מלכיא די אלה שמיא מלכותא חסנא ותקפא ויקרא יהב לך׃
  ben-IRV: মহারাজ, আপনি রাজাদের রাজা যাঁকে স্বর্গের ঈশ্বর রাজ্য, ক্ষমতা, শক্তি এবং
    সম্মান দান করেছেন।
  pan-pan: ਹੇ ਰਾਜਾ, ਤੁਸੀਂ ਰਾਜਿਆਂ ਦੇ ਮਹਾਰਾਜੇ ਹੋ ਜਿਹ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਰਾਜ, ਸ਼ਕਤੀ,
    ਬਲ ਤੇ ਪਰਤਾਪ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: Ğu paççahaaşina paççah vorna. Xəybışde Allahee vas paççahiyvalla, guc,
    xəbvalla, manimee xədın do huvu.
  mya-JVB: အရှင် မင်းကြီး၊ ကိုယ်တော် သည် ဘုရင် တို့၏ ဘုရင် ဖြစ်တော်မူ၏။ ကောင်းကင်
    ဘုံရှင် ဘုရား သခင်သည် နိုင်ငံ နှင့်တကွတန်ခိုး အာနုဘော်အစွမ်း သတ္တိ ဘုန်း အသရေကို
    ကိုယ်တော် အား ပေး တော်မူပြီ။
  tte-O: Oo kin, kowa kin meuloili ali kin. Yaubada iya bulibuli mena ipeiwo kowa
    kali toloina lalakina, kaiwe yo wasawasa iyeyawa koliwo.
  tbg-tbg: Avuhainaao, are ekaa hini avuhainaukavata naatara kera nai avuhainaava
    noravano varianarave. Kotiva naaruvaini vaiva, viva ai noraiqama kero nora kempukavata,
    nora autuvata, ai amirave.
  hmo-hmo: “King e, oi be king bada hereana ta, badina be guba ena Dirava ese basileia
    bona siahu bona goada bona hairai oi dekenai ia henia vadaeni.
  urd-urd: ऐ बादशाह, तू शहनशाह है, जिसको आसमान के ख़ुदा ने बादशाही और — तवानाई और
    कु़दरत — ओ — शौकत बख़्शी है।
  rus-SYN: Ты, царь, царь царей, которому Бог небесный даровал царство, власть, силу
    и славу,
  bqc-SIM: Kí, ḿmɛ ń kíaↄ kía ũ. Lua Musude n kpa kpalau ń ikoo ń gbãao ń
    gawio.
  tcz-CHONGTHU: Vo lengpa, nangma lengho lah’a leng lenpen chu nahi. Van Pathen chun,
    nangma lenggam napeh’a, thahat leh thuneina chuleh jabolna napeh ahitai.
  mar-mar: राजा आपण, राजाधिराज आहात ज्यास स्वर्गाच्या देवाने राज्य, सामर्थ्य, बल आणि
    सन्मान दिला आहे.
  qub-qub: Gammi canqui llapan raycunapita mas fiyupa munayniyoj. Janaj pachacho caycaj
    Tayta Diosmi churasha-cashunqui mandanayquipaj, munayniyoj canayquipaj, sinchi
    canayquipaj, llapan rispitashunayquipaj.
  bqp-bqp: Wunɛ sinɑ boko, wunɑ ɑ sɑ̃ɑ sinɑmbun sunɔ. Wunɑ ɑ sɑ̃ɑ nge wii wurɑgii
    te. Wɔrukoowɑ u nun bɑndu kɑ dɑm kɑ yiiko kɑ bɛɛrɛ wɛ̃. Mɑ u nun tɔmbu kɑ gbeeku
    yɛɛ kɑ gunɔsu nɔmɑ bɛriɑ ɑ n kɑ sɑ̃ɑ ye kpuron yinni.
  hat-hat: Monwa, se ou ki pi gran pase tout wa. Se Bondye nan syèl la ki mete ou
    wa, li ba ou pouvwa, li ba ou fòs, li fè moun fè lwanj ou.
  eng-BSB: You, O king, are the king of kings, to whom the God of heaven has given
    sovereignty, power, strength, and glory.
  eng-WEBPB: You, O king, are king of kings, to whom the God of heaven has given the
    kingdom, the power, the strength, and the glory.
  kbq-kbq: Kini ne'moka, kagra maka kinia zamagaterenka vugote'nane. Hagi monafinkama
    mani'nea Anumzamo kagrira kinia manio huno huhamprigenka kinia mani'nankeno hankavene
    rankaginena kami'ne.
  nhe-BL: Ta titotlanahuatijca, tiitztoc nopa tlanahuatijquetl tlen más hueyi que
    nochi tlanahuatiani. Toteco Dios tlen itztoc elhuicac mitzmacatoc ni tlanahuatilistli
    huan miyac chicahualistli. Yajaya quichijtoc para nochi tlacame ma mitztlepanitaca
    huan mitzmacatoc nochi mohueyitilis.
  bus-bus: Kí, ḿbe kínanↄ kína ũ. Luda Musude n kpa kpatan kↄ̃n ikoo kↄ̃n gbãaao
    kↄ̃n gakuio.
  gub-BL: O tuwihawete. Ereiko tuwihawete romo ne. Erepuner wera'u amo tuwihaw wanuwi.
