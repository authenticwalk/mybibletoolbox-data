verse: DAN.002.001
translations:
  mal-C: നെബൂഖദ്നേസരിന്റെ ഭരണത്തിന്റെ രണ്ടാംവർഷത്തിൽ അദ്ദേഹം ഒരു സ്വപ്നംകണ്ടു. അദ്ദേഹത്തിന്റെ
    മനസ്സ് അസ്വസ്ഥമായി; അദ്ദേഹത്തിന് ഉറങ്ങാൻ കഴിഞ്ഞില്ല.
  deu-TKW: Im zweiten Jahre der Regierung Nebukadnezars aber hatte Nebukadnezar einmal
    Träume, so daß sein Geist in Unruhe versetzt wurde, und es um seinen Schlaf geschehen
    war.
  lin-lin: Na mobu ya mibale ya bokonzi na ye, Nabukodonozori alotaki ndoto. Molimo
    na ye etungisamaki makasi mpe pongi ekimaki ye.
  eng-LSV: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar has
    dreamed dreams, and his spirit moves itself, and his sleep has been against him;
  eng-GNV: And in the seconde yeere of the raygne of Nebuchad-nezzar, Nebuchad-nezzar
    dreamed dreames wherewith his spirite was troubled, and his sleepe was vpon him.
  eng-WEBSTER: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar
    dreamed dreams, with which his spirit was troubled, and his sleep broke from him.
  nhw-BL: Quema Tlanahuatijquetl Nabucodonosor yohuiyaya ica ome xihuitl tlanahuatis,
    pejqui quitemiqui miyac tlamantli huan catli quitemiquiyaya tlahuel quitequipacholmacayaya
    huan teipa ayacmo hueliyaya cochi. Huan tonaya amo hueliyaya quielnamiqui itemic.
  swh-ONEN: Katika mwaka wa pili wa utawala wake, Nebukadneza aliota ndoto. Mawazo
    yake yakasumbuka na hakuweza kulala.
  bba-bba: Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yiruse sɔɔ, u dosu ɡɑɡu kuɑ. Dosu ɡe, ɡɑ nùn bɛrum
    mwɑ sere u kpɑnɑ u dweeyɑ.
  eng-KJVCPB: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar
    dreamed dreams, wherewith his spirit was troubled, and his sleep brake from him.
  mpx-mpx: Nebukanesa wana logugui ana baliman labuina gamwanaa inoke i kenonou. Kenonou
    o i panuwanuwatu-an ge nige i bosowaina ni kenu bubun.
  luo-luo: E higa mar ariyo mar loch Nebukadneza, noleko lek mayoreyore, kendo lekgo
    nochando chunye ma omone nindo.
  meu-meu: Nebukadnesara ena lohia laḡania iharuana ai, Nebukadnesara e nihi; bena
    lalona na e hekwarahiva bona se mahutava.
  npi-ULB: नबूकदनेसरको शासनकालको दोस्रो वर्षमा, तिनले सपनाहरू देखे । तिनको मन विचलित
    भयो, र तिनी सुत्‍न सकेनन् ।
  yor-yor: Ní ọdún kejì ìjọba Nebukadnessari, ó lá àlá, èyí tí ó mú kí ọkàn an rẹ̀
    dàrú, kò sì le è sùn.
  pes-OPCB: نِبوکَدنِصَّر در سال دوم سلطنتش خوابی دید. این خواب چنان او را مضطرب کرد
    که سراسیمه بیدار شد و نتوانست دوباره به خواب رود.
  tgl-ULB: Sa ikalawang taon ng paghahari ni Nebucadnezar, nagkaroon siya ng mga panaginip.
    Naguluhan ang kaniyang isip, at hindi siya makatulog.
  cbu-NT: Kurak Nabukodonosor tsimbun masach kurakaam kinaru taachu, anush zapan pamazurangiya.
    Anootssha chinachintar ashku xarashish mangush kapung taarangiya. Ashirucha, nda
    kis taarangiya. Mishat, nduntam kis maatariya.
  hui-hui: Nebugadenesa ibu kini howa mali mendengi emaga mbira hendene. Emaga ogonime
    ibuni mo mini burugula hayagola ibu u baya hangu palibe nahe hene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်​နန်း​စံ​ဒု​တိ​ယ နှစ်​တွင် အိပ်​မက်​ကို​မြင်​မက်​၍​လွန်​စွာ​စိတ်
    ပူ​ပန်​သ​ဖြင့်​စက်​တော်​ခေါ်​၍​မ​ရ။-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་སྲིད་སྐྱོང་བའི་ལོ་གཉིས་པར་ཁོས་རྨི་ལམ་རྨིས་པ་དང་། སེམས་འཁྲུགས་ནས་གཉིད་ཀྱང་མ་ཁུགས་པས་ན།
  sna-sna: Mugore rechipiri rokutonga kwake, Nebhukadhinezari akarota hope; pfungwa
    dzake dzikashushikana uye akashaya hope.
  spa-BLM: En el segundo año del reinado de Nabucodonosor, éste soñó sueños, y su
    espíritu se turbó, y se le fue el sueño.
  cac-cac: Ayic schab'ilxo ab'il yoch vin̈aj Nabucodonosor reyal, ay jun tas ix ac'ji
    svayichej vin̈. Ix te och vin̈ ilc'olal yuj jun svayich chi', yuj chi' majxo ochlaj
    svayan̈ vin̈.
  swh-ULB: Katika mwaka wa pili wa utawala wa Nebukadneza, alikuwa na ndoto. Akili
    yake ilisumbuka, na hakuweza kulala.
  bel-bel: На другі год цараваньня Навухаданосара сьніліся Навухаданосару сны, і ўстрывожыўся
    дух ягоны і сон адышоў ад яго.
  deu-ELBBK: Und im 2. Jahr der Regierung Nebukadnezars hatte Nebukadnezar Träume,
    und sein Geist wurde beunruhigt, und sein Schlaf war für ihn dahin.
  mbb-OT: Dutun te ikezuwa he tuig te kedhadì ni Nebucadnezar, kepipira sikandin meketeǥeinep.
    Nekepeliveg kandin haazà is menge teǥeinep din, umbe kenà sikandin ebpekelipezeng.
  mal-2015: നെബൂഖദ്-നേസരിന്റെ വാഴ്ചയുടെ രണ്ടാം ആണ്ടിൽ നെബൂഖദ്-നേസർ സ്വപ്നം കണ്ടു;
    അവന്റെ മനസ്സു വ്യാകുലപ്പെട്ടു; അവന്നു ഉറക്കമില്ലാതെയായി.
  rmc-rmc: Sar kraľinelas o Nebukadnecar dujto berš, sas les sune. Na sas les smirom
    andro jilo a našťi sovelas.
  nlg-nlg: Mi tana sakai na bongi ilokana eruani na niulu ta nina vunaghi pungisi,
    Nebuchaduezzar te loghoa na maturubole te nea me mua nia maturu.
  pes-OPV: و در سال دوم سلطنت نبوکدنصر، نبوکدنصر خوابی دید و روحش مضطرب شده، خواب
    از وی دور شد.
  ron-1924: Ын ал дойля ан ал домнией луй Небукаднецар, Небукаднецар а авут ниште
    висе. Духул ый ера тулбурат ши й-а перит сомнул.
  ben-OBCV: নেবুখাদনেজারের রাজত্বের দ্বিতীয় বছরে, তিনি স্বপ্ন দেখলেন; তার মন অস্থির
    হয়ে উঠল এবং তিনি ঘুমাতে পারলেন না।
  som-som: Oo sannaddii labaad oo boqornimadii Nebukadnesar ayaa Nebukadnesar riyooyin
    ku riyooday, markaasuu argaggaxay oo ay hurdadiisii ka baabba'day.
  lat-VUC: In anno secundo regni Nabuchodonosor, vidit Nabuchodonosor somnium, et
    conterritus est spiritus ejus, et somnium ejus fugit ab eo.
  eng-ASVBT: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar
    dreamed dreams; and his spirit was troubled, and his sleep went from him.
  ita-1885: OR Nebucadnesar, nell'anno, secondo del suo regno, sognò de' sogni, e
    il suo spirito ne fu sbigottito, e il suo sonno fu rotto.
  eng-ULB: In the second year of the reign of Nebuchadnezzar, he had dreams. His mind
    was troubled, and he could not sleep.
  spa-VBL: En el segundo año del reinado de Nabucodonosor, el rey tuvo sueños que
    lo perturbaron tanto que le resultaba difícil dormir.
  fra-_FOB: Or, la seconde année du règne de Nébucadnetsar, Nébucadnetsar eut des
    songes; et son esprit fut troublé, et son sommeil interrompu.
  mal-mal: തന്റെ വാഴ്ചയുടെ രണ്ടാം ആണ്ടിൽ നെബൂഖദ്-നേസർ ഒരു സ്വപ്നം കണ്ടു; അവന്റെ മനസ്സ്
    വ്യാകുലപ്പെട്ടു; അവന് ഉറക്കമില്ലാതെയായി.
  lit-lit: Antraisiais Nebukadnecaro karaliavimo metais Nebukadnecaras sapnavo sapnus
    ir jo dvasia sunerimo ir jis negalėjo miegoti.
  urd-GVR: Apnī hukūmat ke dūsre sāl meṅ Nabūkadnazzar ne ḳhāb dekhā. Ḳhāb itnā haulnāk
    thā ki wuh ghabrā kar jāg uṭhā.
  suz-BL: मिनु पिप नेबुकदनेसर आ सासन पशो बर्स निक्‍शी जाक्‍दीम्‍मेनु, मेको पिपमी ङोमु
    का तवा बाक्‍त। मिनु ङोमु तशा नोले मेको मार पङ, दो पङ दुम्‍शा, आं थुं ग्‍येत्‍थ
    लुक्‍च दुम्‍शा, लेंशा इप्‍ने मचबा बाक्‍त।
  eng-NOY: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams, on account of which his spirit was troubled, and his sleep went from him.
  ita-1927: Il secondo anno del regno di Nebucadnetsar, Nebucadnetsar ebbe dei sogni;
    il suo spirito ne fu turbato, e il suo sonno fu rotto.
  ckb-ckb: نەبوخودنەسر پاشا لە ساڵی دووەمی پاشایەتییەکەی چەند خەونێکی بینی کە بووە
    هۆی بێزاربوونی و خەوی لێ زڕا.
  eng-BBE: In the second year of the rule of Nebuchadnezzar, Nebuchadnezzar had dreams;
    and his spirit was troubled and his sleep went from him.
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಕನಸುಗಳನ್ನು ಕಂಡನು.
    ಅವನ ಆತ್ಮವು ಕಳವಳಗೊಂಡಿತು. ಅವನಿಗೆ ನಿದ್ರೆಯೇ ಬರಲಿಲ್ಲ.
  tam-2017: நேபுகாத்நேச்சார் ஆட்சிசெய்யும் இரண்டாம் வருடத்திலே, நேபுகாத்நேச்சார் கனவுகளைக்
    கண்டான்; அதினால், அவனுடைய ஆவி கலங்கி, அவனுடைய தூக்கம் கலைந்தது.
  spa-RV-1909: Y EN el segundo año del reinado de Nabucodonosor, soñó Nabucodonosor
    sueños, y perturbóse su espíritu, y su sueño se huyó de él.
  ron-BTF: Și în anul al doilea al domniei lui Nebucadnețar, Nebucadnețar a visat
    vise prin care duhul i s-a tulburat și somnul i-a fugit.
  eng-WEBP: In the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams; and his spirit was troubled, and his sleep went from him.
  eng-FBV: In the second year of Nebuchadnezzar's reign the king had dreams that upset
    him so much that he found it difficult to sleep.
  nch-BL: Quema Tanahuatijquet Nabucodonosor yahuiyaya para ome xihuit tanahuatis,
    pejqui quitemiqui miyac tamanti huan cati quitemiquiyaya tahuel quitequipacholmacayaya
    huan teipa ayecmo hueliyaya cochi. Huan tonaya amo hueliyaya quielnamiqui itemic.
  vie-1934: Trong năm thứ hai đời vua Nê-bu-cát-nết-sa, vua thấy chiêm bao, thì trong
    lòng bối rối và mất giấc ngủ.
  hin-CV: नबूकदनेज्ज़र ने अपने शासनकाल के दूसरे साल में स्वप्न देखे; जिससे उसका मन
    व्याकुल हो गया और वह सो न सका.
  spa-BES: En el segundo año del gobierno de Nabucodonosor, Nabucodonosor tuvo sueños;
    y su espíritu se turbó y no podía dormir.
  tdx-tdx: Ie tan-taom-paharoe’ ty fifehea’ i Nebokadnetsare, le nañinofy t’i Nebokadnetsare,
    naho nembereñe ty arofo’e vaho nibioñe ty firota’e.
  tha-KJV: ในปี​ที่​สองแห่งรัชกาลเนบูคัดเนสซาร์ เนบูคัดเนสซาร์ทรงพระสุ​บิน พระทัยของพระองค์​ก็​ทรงเป็นทุกข์
    บรรทมไม่​หลับ
  por-BR-2018: E no segundo ano do reinado de Nabucodonosor, sonhou Nabucodonosor
    sonhos, e seu espírito se perturbou, de modo que perdeu o sono.
  deu-ELO: Und im zweiten Jahre der Regierung Nebukadnezars hatte Nebukadnezar Träume,
    und sein Geist wurde beunruhigt, und sein Schlaf war für ihn dahin.
  eng-WYC-2018: In the second year of the realm of Nebuchadnezzar, Nebuchadnezzar
    saw a dream; and his spirit was afeared, and his dream fled away from him. (In
    the second year of Nebuchadnezzar’s reign, Nebuchadnezzar had a dream; and his
    spirit was afraid, and then his dream fled away from him.)
  epo-epo: En la dua jaro de la reĝado de Nebukadnecar aperis al Nebukadnecar sonĝoj;
    kaj konfuziĝis lia spirito, kaj li ne povis dormi.
  uig-PIN: Neboⱪadnǝsar tǝhtkǝ olturup ikkinqi yili, birnǝqqǝ qüx kɵrdi; uning roⱨi
    parakǝndǝ bolup, uyⱪusi ⱪaqti.
  beo-beo: Amola ode aduna amoga Nebiuga:denese da hina bagade galu, e da simasia
    ba:i galu. Amo simasi amo ganodini e da da:i dioi galu. Amo da:i dioiba:le e da
    gola noga:le hame golai.
  tpi-OTNT: Long wanpela nait long namba 2 yia bilong Nebukatnesar i stap king, em
    i driman. Dispela driman i mekim em i bel hevi tumas na em i no inap slip.
  hau-SA: A shekara ta biyu ta mulkinsa, Nebukadnezzar ya yi mafarkai; hankalinsa
    ya tashi har ya kāsa barci.
  uig-LAT: Néboqadnesar textke olturup ikkinchi yili, birnechche chüsh kördi; uning
    rohi parakende bolup, uyqusi qachti.
  nde-nde: Ngomnyaka wesibili wokubusa kwakhe, uNebhukhadineza waphupha amaphupho;
    wahlupheka engqondweni, wehluleka lokulala.
  ton-ton: 'Pea ʻi hono ua taʻu ʻoe pule ʻa Nepukanesa, naʻe misi ʻa Nepukanesa ʻae
    ngaahi misi: ʻaia naʻe mamahi ai ʻa hono loto, pea naʻe mahuʻi ʻene mohe meiate
    ia.'
  ces-1613: Léta pak druhého kralování Nabuchodonozora měl Nabuchodonozor sen, a děsil
    se duch jeho, až se tudy i ze sna protrhl.
  eng-WMB: In the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams; and his spirit was troubled, and his sleep went from him.
  tam-TCV: நேபுகாத்நேச்சார் தனது ஆட்சியின் இரண்டாம் வருடத்தில் ஒர் இரவு கனவுகளைக்
    கண்டான். அதனால் அவன் மனக்குழப்பமடைந்து நித்திரையின்றி இருந்தான்.
  ceb-ULB: Sa ikaduha ka tuig sa paghari ni Nebucadnezar, aduna siyay mga damgo. Nahasol
    ang iyang hunahuna, ug dili siya makatulog.
  pol-UBG: W drugim roku panowania Nabuchodonozora miał Nabuchodonozor sen i strwożył
    się jego duch, i nie mógł spać.
  agr-agr: Nabucodonosor apu wajasa jimag mijana nuna inamak pujus, kajanum kuashat
    pegkegchaun kajamjauwai, nunik wagkanuk aan kajamjaja tusa senchi anentaimak kanumainchau
    dekapeau.
  kyc-kyc: Ee kana lapo doko Nepukatenesa baa kiŋi kareyamo dokopa baa kombeya mende
    piya. Dokome baa mona randa malu piyamosa kapa pyuo luu palira ingya naya.
  urd-GVU: اپنی حکومت کے دوسرے سال میں نبوکدنضر نے خواب دیکھا۔ خواب اِتنا ہول ناک
    تھا کہ وہ گھبرا کر جاگ اُٹھا۔
  deu-1912: Im zweiten Jahr des Reiches Nebukadnezars hatte Nebukadnezar einen Traum,
    davon er erschrak, daß er aufwachte.
  kan-2017: ನೆಬೂಕದ್ನೆಚ್ಚರನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಕನಸು ಕಂಡು ತತ್ತರಗೊಂಡನು,
    ಅವನಿಗೆ ನಿದ್ರೆ ತಪ್ಪಿತು.
  yap-yap: Nga l’agruw e duw nike pilung Nebukadnezzar, me lik’ay. Ma rib gel e magafan’
    ni yib ngak ni bochan e re lik’ay nem ndakiyag ni nge mol.
  hlt-MCSB: Nebukhanezar ram kah a kum bae ah Nebukhanezar loh mang a man tih a mueihla
    a cahoeh dongah amah khaw a ih a hoelh pah .
  mdy-ETH: ካኣቲ ናብካዳናፆኦሬ ካኣታዼዖ ላምዓሳ ሌዖና ዓውቲ ዓውታዼኔ፤ ዒዚ ዬያ ዓውቶና ሜታዺ ጊንዖ ባይዜኔ።
  twi-ASANTE: Nebukadnessar adedie mfeɛ mmienu so, ɔsosoo daeɛ bi ma ɛhaa no ara kɔsii
    sɛ, na ɔntumi nna.
  bhl-bhl: Deiw mak ding mak Nebukatnesal e kuaninba belei, em auk teben kel itol
    emisik kamok fian kelewse ding dim e, e kiin dem mak senomelei, beem dulum elote
    kal ilum fian mak kuluko, kilele kawin dak akalinba kese kale.
  eng-WEBU: In the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams; and his spirit was troubled, and his sleep went from him.
  wal-wal: Naabukadanaxoori ba kawotido naa77antto laitti aimuwaa aimottiis. He aimoi
    a keehin shabbirin, xiskkoi a efeennan ixxiis.
  spa-PDDPT: El segundo año de su reinado, Nabucodonosor tuvo un sueño. Su espíritu
    se perturbó de tal modo que no pudo dormir.
  gun-gun: Huvixave Nabucodonosor mokoĩ ma'etỹ re ma oĩa py peteĩ mba'e oexa ra'u.
    Ha'e vy onhe'ẽ py onhemondyi rei vy ndoke kuaavei.
  agu-BL: Itzun bantz tul yi ca'p yob yi na cawun tzaj Nabucodonosor, nintzun ẍchaj
    tib jun wutzicy' ala' tir swutz i'. Ej nin tan paj xtxumle'n yi jun wutzicy'a'tz
    wi'nin bisune'ntz. Qui't tzun na oc watltz tan bis.
  ilo-ULB: Iti maikadua a tawen ti panagturay ni Nebucadnesar, nagtagtagainep isuna.
    Nariribukan isuna, ket saanen a makaturog.
  kpg-kpg: Di lua ngadau o Nebuchadnezzar nogo king, geia guu hai dana midi. Di midi
    a maa guu hai a mee gi dee baba, gu deemee dana kii.
  uig-ARA: نېبوقادنەسار تەختكە ئولتۇرۇپ ئىككىنچى يىلى، بىرنەچچە چۈش كۆردى؛ ئۇنىڭ روھى
    پاراكەندە بولۇپ، ئۇيقۇسى قاچتى.
  sus-sus: Nebukadansari xa mangɛya ɲɛ firin nde ra, a naxa xiye nde sa. A xaxili
    naxa ifu han a mu nɔ xide.
  pon-2006: Eri, ni sounpar keriau me Nepukadnesar wiewiahki nanmwarki, e ahpw alimanda
    oh kupwur toutoukihla; e ahpw sohla kak seimwok mwahu.
  jae-jae: Gêdêŋ Nebukadnesar nê jala gôliŋŋa kêtu luagêc eŋ gêc mê e kêkôniŋ eŋ ŋasec
    ma gêc bêc jageo.
  ksd-ksd: Ma ta ra vauruana kilala ta ra kini na king kai Nebukadnesar, Nebukadnesar
    i ga ririvone ta umana ririvon, ma i ga ngarangarao ra tulungeana tana, ma pa
    i ga va mat bulu mulai.
  tur-YTC: Nebukadnetsar'ın krallığının ikinci yılında Nebukadnetsar düşler gördü;
    ruhu sıkıldı ve uykusu kaçtı.
  ind-AYT: Pada tahun kedua pemerintahan Nebukadnezar, Nebukadnezar bermimpi suatu
    mimpi. Jiwanya gelisah dan dia tidak dapat tidur.
  nya-nya: Chaka chachiwiri cha ulamuliro wake, Nebukadinezara analota maloto; anavutika
    mu mtima mwake ndipo analephera kugona.
  hrv-hrv: 'Druge godine Nabukodonozorova kraljevanja usni Nabukodonozor sanje: njegov
    se duh zbog toga uznemiri, a san ga ostavi.'
  mps-mps: Te me deli sogo hulide te si wabo kibu bede te Nebukatnesar king bidibadi,
    agai na yai. Te na yaligo te aga haliga sęgę mu ilama, tama aga piabo ąǫ ma
    ebeo.
  tpi-tpi: Long wanpela nait long namba 2 yia bilong Nebukatnesar i stap king, em
    i driman. Dispela driman i mekim em i bel hevi tumas na em i no inap slip.
  dan-1931: I sit andet regeringsår drømte Nebukadnezar, og hans sind blev uroligt,
    så han ikke kunde sove.
  vie-OVCB: Năm thứ hai triều Nê-bu-cát-nết-sa, vua thấy một giấc mộng khiến cho tinh
    thần bối rối và mất ngủ.
  guj-2017: નબૂખાદનેસ્સાર રાજાના શાસનના બીજા વર્ષે તેને સ્વપ્નો આવ્યાં. તેનું મન ગભરાયું,
    તે ઊંઘી શક્યો નહિ.
  pon-2006A: Eri, ni sounpar keriau me Nepukadnesar wiewiahki nanmwarki, e ahpw alimanda
    oh kupwur toutoukihla; e ahpw sohla kak seimwok mwahu.
  por-BRBSL: No segundo ano do reinado de Nabucodonosor, Nabucodonosor sonhou sonhos;
    e seu espírito estava perturbado, e seu sono passou dele.
  swe-swe: I Nebukadnessars andra regeringsår [603-602 f.Kr.] hade han drömmar [troligtvis
    samma dröm som upprepades] som oroade honom (hans ande var skakad) och han kunde
    inte sova. [Nebukadnessar blev kung 7 september 605 f.Kr. Det babyloniska året
    startar i månaden Nisan, som infaller i mars/april. Det första regeringsåret räknas
    alltså från våren 604 f.Kr. och hans andra regeringsår avslutas 9 april 602 f.Kr.
    Daniel och hans tre vänner togs tillfånga sommaren 605 f.Kr. och är då troligtvis
    inne på utbildningens tredje och sista år, se . Det kan förklara varför de inte
    finns bland de andra vise, se . Enligt den judiska historikern Josefus, och i
    rabbinsk litteratur, räknas det andra regeringsåret från en annan utgångspunkt,
    nämligen regenter i Jerusalem. Den sista kungen avsätts 597 f.Kr. och i så fall
    sker dessa händelser 10 år efter Daniel och hans vänner har fullgjort sin utbildning.
    Det går att tolka att examinationen i sker före Nebukadnessars dröm, men det är
    mer troligt att sista delen i föregående kapitel, , är en summering och inträffar
    efter kapitel 2. Vers 17-20 är också sammanfattande och behöver inte ha skett
    innan händelserna i kapitel 2. Det är intressant att det finns flera paralleller
    i Daniels liv med vad som hände Josef i Egypten. farao hade drömmar ”två år senare”,
    se . farao vaknade och var ”orolig” och tillkallade också alla spåmän och visa,
    se .]
  cth-cth: Nebukhadnezar a bawinae a kum pahni navah, a mang lah a hmu e hno dawkvah
    roumkalue teh ip thai hoeh.
  twi-twi: Nebukadnessar adedi mfe abien so, ɔsosoo dae bi ma ɛhaw no ara kosii sɛ,
    na ontumi nna.
  hlt-hlt: Nebukhanezar ram kah a kum bae ah Nebukhanezar loh mang a man tih a mueihla
    a cahoeh dongah amah khaw a ih a hoelh pah.
  tbz-SIM: Nɛbukɑnnɛsɑɑ kpɑ̀tì benni dɛ́rì miɛkɛ, kòo dɔú ntidɔuǹtì mɑtì kɛ̀ dɛ̀ɛ
    ò di mɛdiɛ̀ mbɑ́ ò í nnɑ kɛ duɔ́.
  msy-2020: Nebukatnesar azenir pumuning uan kantrin garava an atrivimɨn iti. Egha
    dɨmagarir mam, a irebamɨn gani. Ezɨ irebar kam a gamima a bar osemegha akuava
    avenge.
  dop-dop: Ḿpʋ́ɣʋ́ Nepukɑnɛsɑɑ toosɑ toosee kɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ tɑɑ.
    Toosee ɑnɩ ɑ pɛkǝlɑ-ɩ nɑ ɩ́ mɑɣɑsɩ tom nɑ ɩ́ wɩɩ.
  azb-azb: Navuxodonosor padşahlığının ikinci ilində bir yuxu gördü, buna görə ürəyi
    sıxıldı və yuxusu qaçdı.
  eng-DBY: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams, and his spirit was troubled, and his sleep went from him.
  hin-2017: अपने राज्य के दूसरे वर्ष में नबूकदनेस्सर ने ऐसा स्वप्न देखा जिससे उसका
    मन बहुत ही व्याकुल हो गया और वह सो न सका।
  wol-KYG: Ca ñaareelu atu nguurug Nabukodonosor la Nabukodonosor gént gént gu ub
    boppam lool, ba manatula nelaw.
  eng-YLT: And in the second year of the reign of Nebuchadnezzar, dreamed hath Nebuchadnezzar
    dreams, and his spirit doth move itself, and his sleep hath been against him;
  kne-kne: Sin maikadwa ay tawen ay nanturayan Nebukadnezzar, waday iniitaw na ay
    begew si nandandanagana ya adi nan naseyseyepan.
  eng-WYC-2017: In the second year of the realm of Nebuchadnezzar, Nebuchadnezzar
    saw a dream; and his spirit was afeared, and his dream fled away from him.
  eng-WMBB: In the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamt
    dreams; and his spirit was troubled, and his sleep went from him.
  urd-GVH: अपनी हुकूमत के दूसरे साल में नबूकदनज़्ज़र ने ख़ाब देखा। ख़ाब इतना हौलनाक
    था कि वह घबराकर जाग उठा।
  rug-rug: Pa vina rua vuahenina sa binaṉara te Nebukaneza si putagita si asa; meke
    matagutu meke lopu boka puta pule.
  gaz-gaz: Nebukadnezar bara mootummaa isaa keessa, waggaa lammaffaatti abjuu abjoote;
    hafuurri isaa jeeqamee hirribas rafuu dadhabe.
  fra-LSG: La seconde année du règne de Nebucadnetsar, Nebucadnetsar eut des songes.
    Il avait l’esprit agité, et ne pouvait dormir.
  gnn-gnn: Yo, waŋganymirrinydja ŋayi buŋgawayu Nipukanitjayu bukaway'yinana, ga mirithinana
    ŋayi yana warwuyurrunanydja dhika wal'ŋu, yakana ŋayi ŋorrana.
  yal-yal: Nebukadanesari a mangayaan ɲɛɛ firindena, a yi xiye sa. A xaxinla yi ɲaxamin
    han xixɔnla yi a beɲin.
  haw-1868: I KA makahiki elua o ke au ia Nebukaneza, ua moe uhane o Nebukaneza, a
    anoninoni iho la kona uhane, hiaa loa iho la kona hiamoe.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ مِنْ مُلْكِ نَبُوخَذْنَصَّرَ حَلَمَ نَبُوخَذْنَصَّرُ
    أَحْلاماً أَزْعَجَتْهُ وَطَرَدَتْ عَنْهُ الْنَّوْمَ،
  ewe-ewe: Le Nebukadnezar ƒe fiaɖuɖu ƒe ƒe evelia me la, Nebukadnezar ku drɔ̃ewo,
    eƒe susu ɖe fu nɛ eye megatea ŋu dɔa alɔ̃ o.
  eng-LEE: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams, whereat his spirit was troubled, and his sleep that was upon him was gone.
  gvn-gvn: Nyulu king bubuku Babylonianka, nyulu bijarr bijarrin. Nyulu milka-jalkinba
    wunanda, wawu-dudajin bijarrka. Yinyaynka nyulu mari-doctor kunjan, jana nyungundu
    milkanga-bunganka bijarr.
  asm-FB: ৰজা নবূখদনেচৰে তেওঁৰ ৰাজত্বৰ দ্বিতীয় বছৰত এটা সপোন দেখিলে; সেয়ে তেওঁ চিন্তিত
    হ’ল, আৰু তেওঁ টোপনি যাব নোৱাৰিলে।
  sus-A: نٍبُكَدَنسَرِ شَ مَنفّيَ حّ قِرِن ندٍ رَ، عَ نَشَ شِيٍ ندٍ سَ. عَ شَشِلِ
    نَشَ عِقُ هَن عَ مُ نْ شِدٍ.
  fra-SBL: La deuxième année du règne de Nebucadnetsar, Nebucadnetsar eut des songes ;
    son esprit fut troublé, et le sommeil le quitta.
  hbo-hbo: וּבִשְׁנַ֣ת שְׁתַּ֗יִם לְמַלְכוּת֙ נְבֻֽכַדְנֶצַּ֔ר חָלַ֥ם נְבֻֽכַדְנֶצַּ֖ר
    חֲלֹמֹ֑ות וַתִּתְפָּ֣עֶם רוּחֹ֔ו וּשְׁנָתֹ֖ו נִהְיְתָ֥ה עָלָֽיו׃
  piu-2006: Palunyatjanu mayutju Nipukanitjalu mungangka yanku ngarrirra tjukurrpa
    nyangu. Kanarrirra nguḻu ngarringi, nintirrikitjangku puṯu kulira. Palumpa waarrkana
    ninti tjuṯa tjananya yaḻṯingu ngalya yankula tjukurrpa panyapa nintintjaku. Nipukanitjalu
    kuliṉu, “Ngayuluṉa tjananya wiya tjakultjunku tjukurrpa, paluru tjana ngayunya
    nintingku watjantjaku.” Paluru tjananya watjaṉu, “Munga kuwarriṉa tjukurrpa nyangutjangka
    tjakultjurraṉiya! Yalatjiṉiya tjakultjunkula tjukurrpatjanungkaṉiya nintila!”
    Tjanaya watjaṉu, “Nyuntu tjukurrpa nyakula nganaṉanya tjakultjurra! Tjakultjunkunytja
    kulira kutjulatjunta nintilku.” Nipukanitjalu tjananya piyuku watjaṉu, “Wiya.
    Nyurrangarri ngayunya tjukurrpa palunya tjakultjurra! Tjukarurrungkuṉinyurra tjakultjunkunytjawiyangka
    watjalkuṉa tjananya waarrkana kutjupa tjuṯangku nyurrangarrinya mirrintankunytjaku
    yalatji. Mara kutjarra nyurrangarrinya watiya tiṉangka tjana tayimapilku. Tjina
    kutjarraṯarralpi ruupatjarrangku tayimapira pulukangka tjunku, puulamilara mirrintankunytjaku.
    Yalatjiṉa tjananya watjalku ninti tjuṯa nyurrangarrinya puulamilara mirrintankunytjaku.
    Tjinguru tjukarurrungkuṉinyurra tjakultjunkula nintintjala mani yulytja tiṉaṉa
    nyurranya yungku.” Puṯuya tjukurr palunyaku kulira tjakultjunkunytjawiyaya. Nipukanitjanya
    tjanampa pikarringkula tjananya watjaṉu ninti tjuṯa tjananya puulamilara mirrintankunytjaku,
    kutjupa tjuṯaṯarra waaḻa kutjupangka yunngu nyinanytja tjuṯa. Taniyalanyangarriya
    ninti tjuṯa waaḻa palula nyinangi. Nipukanitjaku wangka kulira Taniyalalu tjananya
    palumpa maḻpa tjuṯanya watjaṉu tjungungkuya Katutjanya tjapintjaku. Palunya tjuṯangkuya
    Katutjanya tjapiṉu, tjukurrpa palunya Nipukanitjaku tjukarurru tjakultjunkula
    nintintjaku. Munga palula Katutjalu tjukurrpa palunya nintiṉu Taniyalanya. Kulira
    paluru Katutjanya waḻkuṉu. Aaḻi pakara Taniyalalu yankula mayutju panyapangka
    watjaṉu mayutju tiṉakutu yankula tjukurrpa nintilkitjangku. Mayutju paluru Taniyalanya
    katingu Nipukanitjala tjakultjunkunytjaku, kanya mayutju kutjupangku tjananya
    ninti tjuṯa mirrintankutjipingkamarra. Mayutju paluru mayutju tiṉa Nipukanitjala
    yalatji watjaṉu, “Tjuwu kutju ngaangku, yini Taniyalalunta tjukurrpa panyapa tjakultjunkula
    nintilku.” Taniyalalu ngarala Nipukanitjala yalatji tjakultjunu, “Mayutju Katutjaluṉi
    munga kuwarri nintiṉu nyuntu tjukurrpa nyangutjangka. Yalatjinu nyangu. Yaṉangu
    manpaṯa waṯawara ngaranyingka nyuntu nyangu, paluru tili nguwanpa. Kata palunya
    kuultatjanu palyaṉutja ngarangi. Ngarrka anta miṉa tjiilpatjanu palyaṉutja ngarangi.
    Tjuni anta yangkaḻpa yayina tjatjakatjanu palyaṉutja ngarangi. Tjunta kutjarra
    yayina anta mantatjanu palyaṉutja ngarangi. Palunyatjanu puḻi tiṉangku katunguru
    punkara tjina paḻira yuḻpuṉu. Palunyangka yaṉangu nguwanpa palunya punkara yuḻpurrirra
    paṉa nguwanpa ngarringi. Palunyangka waḻpangku rungkara wiyaṉu, kanya puḻi paluru
    tiṉarringkula ngarangi, ngurra tjuṯangka.” Nipukanitjala Taniyalalu piyuku watjaṉu,
    “Mayutju, tjukurrpatjanungkaṉanta nintilku. Kata kuulta palunya nyakula nyuntu
    yalatji kulintjaku. Kuulta mani tiṉa. Mani tiṉa nguwanpa nyuntu mayutju tiṉa nyinanyi.
    Ngula mayutju kutjupangku tjananya yaṉangu tjuṯa kanyilku. Ngarrka anta miṉa tjiilpatjanu
    palyaṉutja nyuntu nyangu. Tjiilpa palunya mani tiṉa nguwanpa mayutju tiṉa kutjupa
    nyinaku. Nyuntu mayutju nyinarra wiyarriku, mayutju tiṉa kutjupalpi nyinaku. Palunyatjanu
    mayutju kutjupangku tjananya yaṉangu tjuṯa kanyilku. Yalatji mayutju tjirripalangku
    tjananya kanyilku. Palunyatjanu Katutjalulpi tjananya mayutju tiṉangku yaṉṯayaṉṯara
    kanyilku.” Yalatji Taniyalalu tjakultjunkula tjukarurru nintintjala, mayutju Nipukanitjanya
    yunyparringu. Palunyatjanu Taniyalaku mani anta yulytja tiṉa yungkula mayutju
    tiṉa tjanampa nyinatjunu, Papilunanya ngurrara tjuṯaku. Taniyalaku maḻpa tjirripalaṯarra
    tjananya mayutju nyinatjunu.
  pjt-pjt: Nipaka-nitjanya panya mayatja puḻka nyinangi yiya kutjara. Munu palulanguṟu
    paluṟu munga kutjupangka ngarira tjukurmanu kutjupa kutjupa munu wankaringkula
    nyinara puṯu kuliningi, “Ai, nyaaṉa panyatja nyangu?” Munu munga nyara palula
    paluṟu puṯulta kunkunaringi.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa keerĩ wa ũthamaki wake-rĩ, Nebukadinezaru nĩarootire
    irooto; agĩtangĩka meciiria na akĩũrwo nĩ toro.
  omb-omb: Lolo higao tuegi hi Nebokadnesa a ratahigi u bombore. A boborea hi u veie
    mo ladolado lawuagi lune siu mo maturu samwegi.
  fra-NCL: La seconde année du règne de Nabuchodonosor, Nabuchodonosor eut des songes,
    son esprit fut agité et le sommeil se retira de lui.
  cek-AK: Nebuchadnezzar loe siangpahrang ah ohhaih saning hnetto naah, amang to sak,
    zithaih palung a tawnh pongah, iip thai ai.
  cuk-cuk: Nabucodonosor birgabogus-negsemaigua, gabdakardaed. We-ibmar-dakedbali
    sulibinsa-itodii gualid. Degisoggu, a-ulale, bar-nue gabdisulid.
  uig-CYR: Небоқаднәсар тәхткә олтирип иккинчи жили, бир нәччә чүш көрди; униң роһи
    паракәндә болуп, уйқиси қачти.
  tel-2017: రాజైన నెబుకద్నెజరు పాలన కాలం రెండవ సంవత్సరంలో అతనికి నిద్రలో కలలు వచ్చాయి.
    ఆ కలలను బట్టి అతడు కలవరం చెందాడు. అతనికి నిద్రపట్టడం లేదు.
  hat-BSA: Alò, nan dezyèm ane règn Nebucadnetsar a, Nebucadnetsar te fè rèv yo. Epi
    lespri li te twouble, e li pa t ka dòmi.
  kos-kos: Ke yac se akluo in pacl Nebuchadnezzar el tokosra, el oru sie mweme. Yokla
    fohs lal kac, oru el kofla motul.
  hbo-WLC: וּבִשְׁנַ֣ת שְׁתַּ֗יִם לְמַלְכוּת֙ נְבֻֽכַדְנֶצַּ֔ר חָלַ֥ם נְבֻֽכַדְנֶצַּ֖ר
    חֲלֹמ֑וֹת וַתִּתְפָּ֣עֶם רוּח֔וֹ וּשְׁנָת֖וֹ נִהְיְתָ֥ה עָלָֽיו׃
  ibo-ibo: Nʼime afọ nke abụọ nke ọchịchị ya, eze Nebukadneza rọrọ nrọ dị iche iche.
    Nrọ ndị a mere ka obi ya gbasasịa, ụra pụkwara ya nʼanya.
  ory-ory: ଏଥିଉତ୍ତାରେ ନବୂଖଦ୍‍ନିତ୍ସରର ଶାସନ କାଳର ଦ୍ୱିତୀୟ ବର୍ଷରେ, ନବୂଖଦ୍‍ନିତ୍ସର ସ୍ୱପ୍ନ
    ଦେଖିଲା; ତହିଁରେ ତାହାର ଆତ୍ମା ଉଦ୍‍ବିଗ୍ନ ହେଲା ଓ ତାହାର ନିଦ୍ରା ଭଗ୍ନ ହେଲା।
  chk-chk: Lon aruuen ierin mwün Nepukatnesar, Nepukatnesar a eäni ekoch tan. Iwe,
    letipan esap kinamwe ren, esap pwal tongeni maür.
  rop-rop: Afta na langa det namba 2 yiya wen Nebakanesa bin jidan king imbin abum
    wanbala drim. Wen Nebakanesa bin abum det drim, imbin meigim im wori detmatj en
    im nomo bin silip gudwei.
  ukr-1871: Другого року царювання Навуходонозорового снились Навуходонозорові сни,
    й стрівожився дух його, і сон улетїв від його.
  deu-1951: Und im zweiten Jahre der Regierung Nebukadnezars hatte Nebukadnezar Träume,
    also daß sein Geist sich beunruhigte und der Schlaf ihn floh.
  eng-JPS: And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamed
    dreams; and his spirit was troubled, and his sleep broke from him.
  srp-1865: A druge godine carovanja Navuhodonosorova usni Navuhodonosor san, i uznemiri
    mu se duh i san ga proðe.
  lug-lug: Mu mwaka ogwokubiri ogw’obufuzi bwa kabaka Nebukadduneeza, Nebukadduneeza
    n’aloota ekirooto; ne yeeraliikirira nnyo, n’otulo ne tumubula.
  heb-heb: ובשנת שתים למלכות נבכדנצר חלם נבכדנצר חלמות ותתפעם רוחו ושנתו נהיתה עליו׃
  ben-IRV: নবূখদনিৎসরের রাজত্বের দ্বিতীয় বছরে, তিনি স্বপ্ন দেখলেন। তাঁর মন অস্থির
    হল এবং তিনি কিছুতেই ঘুমাতে পারলেন না।
  pan-pan: ਨਬੂਕਦਨੱਸਰ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਵਿੱਚ ਅਜਿਹੇ ਸੁਫ਼ਨੇ ਵੇਖੇ, ਜਿਸ ਕਾਰਨ ਉਸ ਦੀ
    ਜਾਨ ਘਬਰਾ ਗਈ ਅਤੇ ਉਹ ਦੀ ਨੀਂਦ ਜਾਂਦੀ ਰਹੀ।
  tkr-tkr: Navuxodonosoree paççahiyvalla haa'ane q'öd'esde sen, mang'uk'le nyak'bı
    g'ece. Mançile qiyğa mang'un yik' sacuray qa'a, nyak'cad hexva.
  mya-JVB: နေဗုခဒ်နေဇာ မင်းသည် နန်းစံနှစ် နှစ် တွင် ၊ အိပ်မက် ကို မြင် တော်မူ၍ ထိတ်လန့်
    ခြင်း စိတ် ရှိသောကြောင့် ၊ စက်တော် မခေါ်နိုင်သည်ဖြစ်၍၊
  tte-O: Nebukadinesa iloiloina bolime kaigeda na labuina kalona mena kabo kenona
    ikenoi. Kenonane iyamala ana kaba nuwanuwatu mwa nige sowasowana ikeno namwanamwa.
  tbg-tbg: Nebukanesaava taara ihiara Babironiqaa raqiki vau entara viva taira vo
    tavora. Viva taira tavero, viraqaahairo airi avu aato utiharo kia ho vaitora.
  hmo-hmo: Nebukanesa ia king ena lagani iharuana lalonai, nihi ta ia abia. Unai nihi
    dekenai ia laloa hekwarahi dainai ia mahuta diba lasi.
  urd-urd: और नबूकदनज़र ने अपनी सल्तनत के दूसरे साल में ऐसे ख़्वाब देखे जिनसे उसका
    दिल घबरा गया और उसकी नींद जाती रही।
  rus-SYN: Во второй год царствования Навуходоносора снились Навуходоносору сны, и
    возмутился дух его, и сон удалился от него.
  bqc-SIM: Nɛbukanɛza kpalablea wɛ̃̀ plaade guu, à nana'ò'o. Nanapi yã́ aà kũ̀
    gbãa, i fↄ̃ i'ò lↄo.
  tcz-CHONGTHU: Nebuchadnezzar chu, alengchan kal kumni lhin chun, jankhat mang nommo
    tah aneyin, imuthei louvin alunggimpi lheh jengin ahi.
  mar-mar: नबुखद्नेस्सर राजाच्या कारर्कीदीच्या दुसऱ्या वर्षी त्यास स्वप्न पडले तो
    बेचैन झाला आणि झोपू शकला नाही.
  qub-qub: Ishcay watana mandaycashancho ray Nabucodonosorga suyñupäcuran. Suyñupäcuycällarmi
    fiyupa yarpachacuyman chayaran. Puñuytapis mana puydirannachu.
  bqp-bqp: Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ yiruse sɔɔ, u dosu gɑgu kuɑ. Dosu ge, gɑ nùn bɛrum
    mwɑ sere u kpɑnɑ u dweeyɑ.
  hat-hat: Wa Nèbikadneza t'ap mache sou dezan depi li t'ap gouvènen, lè li fè divès
    rèv. Sa te boulvèse lespri l' anpil. Li pa t' ka dòmi.
  eng-BSB: In the second year of his reign, Nebuchadnezzar had dreams that troubled
    his spirit, and sleep escaped him.
  eng-WEBPB: In the second year of the reign of Nebuchadnezzar, Nebuchadnezzar dreamt
    dreams; and his spirit was troubled, and his sleep went from him.
  kbq-kbq: Hagi Nebukatnesa'ma nampa 2 kafuma kinima mania kafufina, mago'a ava'naramina
    ke'ne. Ana avanaramima keteno'a tusi antahintahi hakare nehuno avura omase'ne.
  nhe-BL: Quema Tlanahuatijquetl Nabucodonosor yohuiyaya ica ome xihuitl tlanahuatía,
    pejqui quitemiqui miyac tlamantli huan tlen quitemiquiyaya tlahuel quicuesolmacayaya
    huan teipa ayoc hueliyaya cochi. Huan tonaya ax hueliyaya quiilnamiqui itemic.
  bus-bus: Nɛbukanɛza kíblena wɛ̃̀ plaadee guu à nanaanↄ ò. Nanaa pì yã à kũ̀ gbãa,
    eé fↄ̃ à ii òro.
  gub-BL: Tuwihawete romo wiko mehe mokoz haw kwarahy mehe Namukononozor uzypyrog
    upuahu pà kury. Ukyze katu a'e, a'e rupi nupuner kwaw uker haw rehe.
  eng-DRA: In the second year of the reign of Nabuchodonosor, Nabuchodonosor had a
    dream, and his spirit was terrified, and his dream went out of his mind.
