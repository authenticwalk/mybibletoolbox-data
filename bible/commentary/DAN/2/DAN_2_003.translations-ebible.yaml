verse: DAN.002.003
translations:
  mal-C: അപ്പോൾ രാജാവ് അവരോട്, “ഞാൻ ഒരു സ്വപ്നംകണ്ടു. അത് എന്നെ വളരെയധികം അസ്വസ്ഥനാക്കുന്നു
    സ്വപ്നത്തിന്റെ അർഥം എന്താണെന്ന് എനിക്ക് അറിയണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'sprach der König zu ihnen: Ich hatte einen Traum, und mein Geist wurde
    in Unruhe versetzt vor Begierde, den Traum zu verstehen.'
  lin-lin: 'mpe mokonzi ayebisaki bango : — Nalotaki ndoto moko oyo ezali kotungisa
    molimo na ngai makasi ; nazali na posa ya koyeba ndimbola na yango.'
  eng-LSV: and the king says to them, “I have dreamed a dream, and my spirit is moved
    to know the dream.”
  eng-GNV: And the King sayde vnto them, I haue dreamed a dreame, and my spirite was
    troubled to knowe the dreame.
  eng-WEBSTER: And the king said to them, I have dreamed a dream, and my spirit was
    troubled to know the dream.
  nhw-BL: 'Huan ne tlanahuatijquetl quinilhui: ―Nijpixqui se temictli huan nelía nimotequipachohua
    miyac pampa nijnequi nijmachilis. Huelis nechilhuía catli nechajsis teipa.'
  swh-ONEN: akawaambia, “Niliota ndoto inayonisumbua, nami nataka nijue maana yake.”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ dosɑwɑ. Gɑ mɑɑ mɑn bɛrum mwɑ. Nɑ kĩwɑ i mɑn sɔ̃
    ye nɑ dosɑ.
  eng-KJVCPB: And the king said unto them, I have dreamed a dream, and my spirit was
    troubled to know the dream.
  mpx-mpx: yaka i baek elal i ba, “Kenonou etega ya kenonouan. He i panuwanuwatu-agau,
    inoke nuwau nuku pasikal.”
  luo-luo: nowachonegi niya, “Aseleko lek moro mosechanda ahinya kendo adwaro mondo
    angʼe tiende.”
  meu-meu: Bena hanua pavapavana ese e hamaorodia, eto, Na nihi, bena laloguna e hekwarahimu,
    nihi baina dibaia na tomamu.
  npi-ULB: राजाले तिनीहरूलाई भने, “मैले एउटा सपना देखें, र त्यो सपनाको अर्थ के हुन
    सक्छ भनेर जान्‍नलाई मेरो मन विचलित भएको छ ।”
  yor-yor: ọba sì wí fún wọn pé, “Mo ti lá àlá kan èyí tí ó mú kí ọkàn mi dàrú, mo
    sì fẹ́ mọ ìtumọ̀ àlá náà.”
  pes-OPCB: 'گفت: «خوابی دیده‌ام که مرا مضطرب کرده، از شما می‌خواهم آن را برای من
    تعبیر کنید.»'
  tgl-ULB: Sinabi ng hari sa kanila, “Nagkaroon ako ng isang panaginip, at nababahala
    ang aking isipan na malaman ang kahulugan ng panaginip.”
  cbu-NT: kuraksha, Nuw zapancha pamazuki. Ashirucha, anumun xararuri taakuri, yasapi
    turi kizpur zandkina, tárangiya.
  hui-hui: ibugua tihondo ogodagua lene. Ai i̱na emaga mbira handaragome i̱ mo mini
    burugula kagoni. Ani bidagola emaga ogoninaga iraneore manda bua kogoni, lene.
  mya-mya: မင်း​ကြီး​က``ငါ့​အား​စိတ်​ပူ​ပန်​စေ​သည့်​အိပ် မက်​ကို​ငါ​မြင်​မက်​တော်​မူ​သည်။
    ထို​အိပ်​မက် ၏​အ​နက်​ကို​ငါ​သိ​လို​သည်'' ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོས་དེ་རྣམས་ལ་འདི་ལྟར། ངས་རྨི་ལམ་ཞིག་རྨིས་བྱུང་། དེས་ང་རང་སེམས་འཁྲུག་ཏུ་བཅུག་པས་དེའི་དོན་ཅི་ཡིན་པ་ཤོད་ཅིག་ཅེས་སྨྲས་པ་ན།
  sna-sna: iye akati kwavari, “Ndakarota hope dzinonditambudza zvino ndinoda kuziva
    zvadzinoreva.”
  spa-BLM: 'El rey les dijo: “He soñado un sueño, y mi espíritu está turbado por conocer
    el sueño”.'
  cac-cac: 'ix yalan vin̈ d''a eb'' vin̈ icha tic: —Ay val jun tas ix in vayichej,
    te ilc''olal vaj yuuj. Tzin nib''ej svojtaquejeli tas syalelc''ochi, xchi vin̈.'
  swh-ULB: Mfalme akawambia, “Nilikuwa na ndoto, na akili yangu ina mashaka nataka
    kujua ndoto hiyo nini maana yake.”
  bel-bel: 'І сказаў ім цар: «сьніўся мне сон, і трывожыцца дух мой; хачу ведаць гэты
    сон».'
  deu-ELBBK: 'Und der König sprach zu ihnen: Ich habe einen Traum gehabt, und mein
    Geist ist beunruhigt, um den Traum zu wissen.'
  mbb-OT: Ne te kebpekeuma zan migkaǥi haazà is hadì diyà te kandan te, “Neketeǥeinep
    a ne utew nekepeliveg kedì heini, umbe impetawag ku sikiyu su egkesuat a he metueni
    ku ke hengkey is kehuluǥan kayi he teǥeinep.”
  mal-2015: 'രാജാവു അവരോടു: ഞാൻ ഒരു സ്വപ്നംകണ്ടു; സ്വപ്നം ഓർക്കാഞ്ഞിട്ടു എന്റെ മനസ്സു
    വ്യാകുലപ്പെട്ടിരിക്കുന്നു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O kraľis lenge phenďa: „Sas man suno a nane man smirom andro jilo. Kamav
    te džanel, pal soste oda suno hin.“'
  nlg-nlg: agaia te bosa vanira me ghaghua, “Inau tu loghoa asakai na maturubole te
    lavibuleagu. Ma kau tughunia vaniu na hava tu maturuhia, na pukuna ku ghilala
    mughua na hava na ghanaghana ilokana.”
  pes-OPV: 'و پادشاه به ایشان گفت: «خوابی دیده‌ام وروحم برای فهمیدن خواب مضطرب است.»'
  ron-1924: 'Ымпэратул ле-а зис: „Ам висат ун вис; духул ымь есте тулбурат ши аш вря
    сэ штиу висул ачела.”'
  ben-OBCV: তিনি তাদের বললেন, “আমি একটি স্বপ্ন দেখেছি যা আমাকে দুশ্চিন্তায় ফেলেছে
    এবং আমি এর মানে জানতে চাই।”
  som-som: Markaasaa boqorkii wuxuu ku yidhi, Riyaan ku riyooday, waxaanan la argaggaxsanahay
    inaan ogaado waxa riyada micneheedu yahay.
  lat-VUC: 'Et dixit ad eos rex: Vidi somnium, et mente confusus ignoro quid viderim.'
  eng-ASVBT: And the king said unto them, I have dreamed a dream, and my spirit is
    troubled to know the dream.
  ita-1885: 'E il re disse loro: Io ho sognato un sogno, e il mio spirito è sbigottito,
    desiderando pure di sapere il sogno.'
  eng-ULB: The king said to them, “I have had a dream, and my mind is anxious to know
    what the dream means.”
  spa-VBL: “He tenido un sueño que me ha perturbado mucho”, les dijo. “Necesito saber
    qué significa”.
  fra-_FOB: 'Alors le roi leur dit: J''ai eu un songe; et mon esprit s''est agité
    pour connaître ce songe.'
  mal-mal: 'രാജാവ് അവരോട്: “ഞാൻ ഒരു സ്വപ്നം കണ്ടു; സ്വപ്നം ഓർക്കുവാൻ കഴിയാതെ എന്റെ
    മനസ്സ് വ്യാകുലപ്പെട്ടിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Karalius jiems tarė: „Sapnavau sapną, ir mano dvasia sunerimo, norėdama
    pažinti tą sapną.“'
  urd-GVR: to bādshāh bolā, “Maiṅ ne ek ḳhāb dekhā hai jo mujhe bahut pareshān kar
    rahā hai. Ab maiṅ us kā matlab jānanā chāhtā hūṅ.”
  suz-BL: मिनु पिपमी मेको आन कली “गो ङोमु का ताता। मेको तशा, आं थुं ग्‍येत्‍थ लुक्‍च
    दुम्‍त” देंत।
  eng-NOY: And the king said to them, I have dreamed a dream, and my spirit is troubled
    to know the dream.
  ita-1927: 'E il re disse loro: “Ho fatto un sogno; e il mio spirito è turbato, perché
    vorrei comprendere il sogno”.'
  ckb-ckb: 'پاشا پێی گوتن: «خەونێکم بینیوە هەراسانی کردووم و دەمەوێ بزانم لێکدانەوەکەی
    چییە.»'
  eng-BBE: And the king said to them, I have had a dream, and my spirit is troubled
    by the desire to have the dream made clear to me.
  kan-OKCV: ಆಗ ಅರಸನು ಅವರಿಗೆ, “ನಾನು ಒಂದು ಕನಸು ಕಂಡಿದ್ದೇನೆ. ಅದರ ಅರ್ಥವೇನೋ ಎಂದು ತಿಳಿಯಲು
    ನನ್ನ ಮನಸ್ಸು ತತ್ತರಗೊಂಡಿದೆ,” ಎಂದನು.
  tam-2017: 'ராஜா அவர்களை நோக்கி: ஒரு கனவு கண்டேன்; அந்தக் கனவின் அர்த்தத்தை அறியவேண்டுமென்று
    என் ஆவி கலங்கியிருக்கிறது என்றான்.'
  spa-RV-1909: 'Y el rey les dijo: He soñado un sueño, y mi espíritu se ha perturbado
    por saber del sueño.'
  ron-BTF: 'Și împăratul le-a spus: Am visat un vis și duhul meu a fost tulburat pentru
    a cunoaște visul.'
  eng-WEBP: The king said to them, “I have dreamed a dream, and my spirit is troubled
    to know the dream.”
  eng-FBV: “I've had a dream that has really upset me,” he told them. “I need to know
    what it means.”
  nch-BL: 'Huan ne tanahuatijquet quinilhui: ―Nijpixqui se temicti huan nelía nimocuesohua
    miyac pampa nijnequi nijmachilis. Huelis techilhuía cati techajsis teipa.'
  vie-1934: 'Vua nói cùng họ rằng: Ta đã thấy một chiêm bao; và lòng ta bối rối, muốn
    biết chiêm bao đó.'
  hin-CV: तो राजा ने उनसे कहा, “मैंने एक स्वप्न देखा है जो मुझे व्याकुल कर रहा है
    और मैं जानना चाहता हूं कि इसका मतलब क्या है.”
  spa-BES: 'Y el rey les dijo: He tenido un sueño, y mi espíritu está preocupado por
    el deseo de que el sueño se me haga realidad.'
  tdx-tdx: 'le hoe i mpanjakay am’ iereo: Nañinofy iraho, vaho angareñe ty troko haharendreke
    i nofiy.'
  tha-KJV: และกษั​ตริ​ย์ตรัสกับเขาว่า “เราได้​ฝัน และจิตใจของเราก็​เป็นทุกข์ อยากรู้​ว่าฝั​นว​่ากระไร”
  por-BR-2018: 'E o rei lhes disse: Sonhei um sonho, e meu espírito está perturbado
    para saber o sonho.'
  deu-ELO: 'Und der König sprach zu ihnen: Ich habe einen Traum gehabt, und mein Geist
    ist beunruhigt, um den Traum zu wissen.'
  eng-WYC-2018: And the king said to them, I saw a dream, and I am shamed in mind,
    and I know not what I saw. (And the king said to them, I had a dream, and I am
    confused, and I do not know what I saw or and I do not know what it meant.)
  epo-epo: 'Kaj la reĝo diris al ili: Mi havis sonĝon, kaj mia spirito maltrankviliĝis,
    dezirante scii, kio estis tiu sonĝo.'
  uig-PIN: 'Padixaⱨ ularƣa: — Mǝn bir qüx kɵrdüm, bu qüxning mǝnisini bilixkǝ kɵnglüm
    naⱨayiti tit-tit boluwatidu, — dedi.'
  beo-beo: Amanoba, e amane sia:i, “Na simasi goega nina da da:i dioi bagade nabi.
    Amaiba:le, amo simasi ea bai, na dawa:mu hanai gala.”
  tpi-OTNT: em i tokim ol olsem, “Mi driman na dispela driman i mekim mi i bel hevi
    tumas. Olsem na mi laik save long as bilong driman.”
  hau-SA: sai ya ce musu, “Na yi mafarkin da ya dame ni kuma ina so in san me yake
    nufi.”
  uig-LAT: 'Padishah ulargha: — Men bir chüsh kördüm, bu chüshning menisini bilishke
    könglüm nahayiti tit-tit boluwatidu, — dédi.'
  nde-nde: yathi kubo, “Ngibe lephupho elingihluphayo yikho ngifuna ukwazi ukuthi
    litshoni.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate kinautolu, Kuo u misi ha misi, pea naʻe
    mamahi hoku loto ke u ʻiloʻi ʻae misi.
  ces-1613: 'Tedy řekl jim král: Měl jsem sen, a předěsil se duch můj, tak že nevím,
    jaký to byl sen.'
  eng-WMB: The king said to them, “I have dreamed a dream, and my spirit is troubled
    to know the dream.”
  tam-TCV: அரசன் அவர்களிடம், “நான் ஒரு கனவு கண்டேன். அது என்னைக் குழப்பமடையச் செய்கிறது.
    அந்தக் கனவின் விளக்கம் என்னவென்று நான் அறிய விரும்புகிறேன்” என்றான்.
  ceb-ULB: Miingon ang hari kanila, “Nakadamgo ako, ug wala mahimutang ang akong hunahuna
    kay buot kong masayran kung unsay kahulogan sa damgo.”
  pol-UBG: 'Król powiedział do nich: Miałem sen i strwożył się mój duch, i chcę wiedzieć,
    co ten sen oznacza.'
  agr-agr: 'Nunikagmatai apu nii kajamjamujin ditan ujaak: “Kajanum kajamjag nuna
    shiig ejemainchau dekapeakun senchi anentaimjai”, tau.'
  kyc-kyc: Dokopa kiŋi dokome lao, Namba kombeya mende pipu dokome namba mona randa
    pilyamo dokona namba renge angi doko apa lao pipu lao selana suu pilyu, leya.
  urd-GVU: تو بادشاہ بولا، ”مَیں نے ایک خواب دیکھا ہے جو مجھے بہت پریشان کر رہا ہے۔
    اب مَیں اُس کا مطلب جاننا چاہتا ہوں۔“
  deu-1912: 'Und der König sprach zu ihnen: Ich habe einen Traum gehabt, der hat mich
    erschreckt; und ich wollte gern wissen, was es für ein Traum gewesen sei.'
  kan-2017: ರಾಜನು ಅವರಿಗೆ, “ನಾನು ಕನಸುಕಂಡೆನು, ಅದರ ಅರ್ಥವೇನೋ ಎಂದು ನನ್ನ ಮನಸ್ಸು ತತ್ತರಿಸುತ್ತದೆ”
    ಎಂಬುದಾಗಿ ಹೇಳಿದನು.
  yap-yap: me ga’ar ngorad, “Kug tay ba lik’ay ma kug par ni yugu be magafan’ug ngay.
    Ere gu ba’adag ni nggu nang fan.”
  hlt-MCSB: Te vaengah manghai loh amih te, “Mang ka man tih mang te ming hamla ka
    mueihla a cahoeh ,” a ti nah .
  mdy-ETH: ካኣቲ ዔያቶ ኮራ፦ «ታኣኒ ዓውቲ ዓውታዼዖ ዬና ዓውታ ዓይጎታቴያ ታ ዔራኒ ሚርጌና ማሊ ሜታዼኔ» ጌዔኔ።
  twi-ASANTE: ɔkaa sɛ, “Maso daeɛ bi a ɛha me, enti mepɛ sɛ monkyerɛ me daeɛ ko a
    mesoeɛ no, ɛfiri sɛ, ɛsɛ sɛ mehunu.”
  bhl-bhl: 'Teliwi, e ilo bokoyemomele: “Ne kiin dem mak senomelii, ibolow tiaktiak
    kenembelei, bi kasike kame, yu nakalem kiin dem sen kembi beem mongom e silel
    bokonemina!”, yangse kale.'
  eng-WEBU: The king said to them, “I have dreamed a dream, and my spirit is troubled
    to know the dream.”
  wal-wal: Kawoi eta, “Taani tana shabbiriya aimo aimottaas; he aimoi aibakko eranau
    koyais” yaagiis.
  spa-PDDPT: 'Él les dijo: Tuve un sueño, y mi espíritu desespera por entenderlo.'
  gun-gun: 'Huvixa aipoe''i ha''e kuery pe: — Xee aexa ra''u kuri peteĩ. Xenhe''ẽ
    py nda''eveia aendu guive aikuaaxe vy teĩ.'
  agu-BL: 'Yi cyopone''n swutz yi rey, nintzun tal i'' scyetz: —Ja inwutzcy''aj jun
    inwutzicy'', nin qui na el intxum tetz yi mbi na elepont. Cha''stzun te wi''nin
    na chin bisun ta''n.'
  ilo-ULB: Kinuna ti ari kadakuada, “Nagtagtagainepak, ket magagaranak a mangammo
    iti kayat a sawen ti tagtagainep.”
  kpg-kpg: Di king ga helekai, “Au guu noho dee baba i dagu midi dela ne hai. Au bolo
    gi iloo hua laa eau tadinga o dagu midi.”
  uig-ARA: 'پادىشاھ ئۇلارغا: ــ مەن بىر چۈش كۆردۈم، بۇ چۈشنىڭ مەنىسىنى بىلىشكە كۆڭلۈم
    ناھايىتى تىت-تىت بولۇۋاتىدۇ، ــ دېدى.'
  sus-sus: Mangɛ naxa a masen e bɛ, «N xiye nde nan saxi, naxan bara n xaxili ifu.
    A xɔli n ma n xa na xiye kui ife kolon.»
  pon-2006: Nanmwarkio ahpw mahsanihong irail, “Mie ei ouraman ehu me inenen kapwunodeiedahr.
    I men ese wehwehn ouraman wet.”
  jae-jae: Go kiŋ tau kêsôm gêdêŋ êsêac gebe “Aê gaêc mê teŋ e kêkêŋ wapac aê tec
    gabe jaŋô mê tau ŋam.”
  ksd-ksd: 'Ma ra king i ga biti ta diat: Iau tar ririvone tika na ririvon, ma ra
    tulungeagu i ngarangarao upi ina nunure ra ririvon.'
  tur-YTC: Kral onlara, “Bir düş gördüm ve o düşü bilmek için ruhum sıkılıyor” dedi.
  ind-AYT: Berkatalah raja kepada mereka, “Aku memimpikan suatu mimpi dan hatiku gelisah,
    ingin memahami mimpi itu.”
  nya-nya: mfumuyo inawawuza kuti, “Ndalota loto lomwe likundisautsa ndipo ndikufuna
    kudziwa tanthauzo lake.”
  hrv-hrv: 'Dođoše dakle te stadoše pred kralja. Kralj im reče: “Usnih jednu sanju
    i moj se duh uznemiri od želje da razumijem sanju.”'
  mps-mps: agai te tiwai po augwaliba weyu yai, “Eno na yalio, tama te na yaligo ena
    homu sęgę tama elalubao,” wai. “Tama tibaso, eno te na yali page koneainu ebao,”
    wai.
  tpi-tpi: em i tokim ol olsem, “Mi driman na dispela driman i mekim mi i bel hevi
    tumas. Olsem na mi laik save long as bilong driman.”
  dan-1931: 'Da sagde Kongen til dem: “Jeg har haft en Drøm, og mit Sind falder ikke
    til Ro, før jeg får at vide, hvad den betyder.”'
  vie-OVCB: 'Vua bảo họ: “Ta thấy một giấc mộng và tinh thần ta bối rối, muốn biết
    giấc mộng ấy có nghĩa gì.”'
  guj-2017: રાજાએ તેઓને કહ્યું, “મને એક સ્વપ્ન આવ્યું છે અર્થ જાણવાને મારું મન આતુર
    છે.”
  pon-2006A: Nanmwarkio ahpw mahsanihong irail, “Mie ei ouraman ehu me inenen kapwunodeiedahr.
    I men ese wehwehn ouraman wet.”
  por-BRBSL: 'O rei lhes disse: “Sonhei um sonho, e meu espírito está perturbado em
    conhecer o sonho”.'
  swe-swe: 'Han sade till dem: ”Jag hade en dröm som oroade mig (skakade min ande),
    och jag vill veta vad jag drömt.” [Vid den här tiden förknippades drömmar ofta
    med budskap från gudarna.]'
  cth-cth: siangpahrang ni ka mang lah ka hmu e hah bang ngainae ne, ka panue thai
    hoeh dawkvah, ka lung nawm hoeh, dei awh haw atipouh.
  twi-twi: ɔkae se, “Maso dae bi a ɛhaw me, enti mepɛ sɛ mokyerɛ me dae ko a mesoe
    no, efisɛ ɛsɛ sɛ mihu.”
  hlt-hlt: Te vaengah manghai loh amih te, “Mang ka man tih mang te ming hamla ka
    mueihla a cahoeh,” a ti nah.
  tbz-SIM: N dɔú ntidɔuǹtì mɑtì nti kɛ̀ dɛ̀ n di mɛdiɛ̀ nkɛ̀ n dɔ́ di ti nni nnɑ́kɛ́.
  msy-2020: a kamaghɨn me mɨgei, “Kɨ irebamɨn ganizɨ, irebar kam na gamima nan navim
    bar oseme. Kamaghɨn amizɨ, kɨ irebamɨn mɨngarim gɨfoghasa.”
  dop-dop: 'Pɑ kotɑɑ ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Mɑ toosɑɑ kɛ́ nɑ pǝ́ pɛkǝlɩ-m sɔsɔm. Ɩlɛ mɑ
    cɑɑ sɩ ɩ́ kɛɛsɩ-m mɑ toosee ɑnɩ.'
  azb-azb: 'Padşah onlara dedi: «Bir yuxu görmüşəm və ürəyim sıxılır. İstəyirəm ki,
    bu yuxunun yozumunu bilim».'
  eng-DBY: And the king said unto them, I have dreamed a dream, and my spirit is troubled
    to know the dream.
  hin-2017: तब राजा ने उनसे कहा, “मैंने एक स्वप्न देखा है, और मेरा मन व्याकुल है कि
    स्वप्न को कैसे समझूँ।”
  wol-KYG: 'Buur ne leen: «Damaa gént lu ub sama bopp, ma bëgga xam lu muy firi.»'
  eng-YLT: and the king saith to them, 'A dream I have dreamed, and moved is my spirit
    to know the dream.'
  kne-kne: Kananan daida, “Wada di iniitaw ko ay mangolgolo isnan nemnem ko et laydek
    ay ammoen di olog na.”
  eng-WYC-2017: And the king said to them, I saw a dream, and I am shamed in mind,
    and I know not what I saw.
  eng-WMBB: The king said to them, “I have dreamt a dream, and my spirit is troubled
    to know the dream.”
  urd-GVH: तो बादशाह बोला, “मैंने एक ख़ाब देखा है जो मुझे बहुत परेशान कर रहा है। अब
    मैं उसका मतलब जानना चाहता हूँ।”
  rug-rug: si zama si asa koa rini, “Arau si putagita meke va tasuna au sa; meke hiva
    tumae nia rau sa ginuana sa.”
  gaz-gaz: mootichis, “Ani abjuu na dhiphise tokko nan abjoodhe; hiikkaa abjuu sanaa
    maal akka taʼe beekuu nan barbaada” jedheen.
  fra-LSG: 'Le roi leur dit: J’ai eu un songe; mon esprit est agité, et je voudrais
    connaître ce songe.'
  gnn-gnn: Bala ŋayi waŋananydja walalaŋgala bitjarrana ŋunhiyi buŋgawanydja, “Way,
    warwuyundja ŋarra yukurra dhuwala mirithirri yana. Bukaway'yina ŋarra dhuwala
    nhä malanha, ga nhumanydja yurru ŋarrakala maḻŋ'maramana ḻakaramana nhä ŋunhi
    mayali',” bitjarra ŋayi.
  yal-yal: Mangan yi a fala ne xa, a naxa, “N xiyena nde nan saxi, naxan bata n xaxinla
    ɲaxamin. A xɔnla n ma, n xa na xiyen bunna kolon.”
  haw-1868: I aku la ke alii ia lakou, Ua moe uhane au i ka moe, a pihoihoi iho la
    kuu uhane e ike i ua moe la.
  arb-NAV: 'فَقَالَ لَهُمُ الْمَلِكُ: «إِنِّي حَلَمْتُ حُلْماً انْزَعَجَتْ لَهُ نَفْسِي،
    وَلَنْ تَطْمَئِنَّ حَتَّى تَعْرِفَ الْحُلْمَ وَمَعْنَاهُ».'
  ewe-ewe: egblɔ na wo be, “Meku drɔ̃e aɖe si le fu ɖem nam eye medi be mase egɔme.”
  eng-LEE: And the king said unto them, I have dreamed a dream, and my spirit is troubled
    to know the dream.
  gvn-gvn: Jana nyungundu kadan, kingangka yalaman, “Ngayu wawu-dudaji bijarrka. Ngayu
    wawu yurra ngaykundu balkanka yinya bijarr ngayu bijarrin.” Jana mari-doctorangka
    yalaman, “Yalada, king, yundu nganjinanda balka wanyu yundu bijarrin. Yinyamun
    nganjin explainim-bungal.” Yamba kingangka yalaman, “Kari. Ngayu kari balkal yinya
    bijarr ngayu bijarrin. Yurraku ngaykundu balka yinya bijarr. Yinyamun bijarr explainim-bunga.
    Kaki yurra murruji bijarr explainim-bungal, ngayu yurranin yaykarrdaku buyun-damal,
    yarkin-bungal. Kaki yurra bijarr explainim-bungal, ngayu yurranda money and yamba-yamba
    jirray dajil.” Jana mari-doctorangka yalaman baja, “Maja king, yundu balka yinya
    bijarr yundu bijarrin, yinyamun nganjin explainim-bal.” King kuli-kadanda, yalaman,
    “Yurra majarr bajaku, jurril bajaku. Kaki yurra ngaykundu balkal yinya bijarr,
    ngayu binalda yurra yalarrku explainim-bal.” Mari-doctorangka yalaman, “Bama binal
    kari. Nganjin bama bajaku, God kari. Nganjin yunundu yinya bijarr can't balkal.”
    Yinyamun nyulu king kuli-kadan bajaku, yalaman, “Yurra mari-doctor and council-council,
    yurra wubulku wularikuda.” Kingangka Daniel yalarrku yarkin-banka, because nyulu
    councilmunbu too.
  asm-FB: তেতিয়া ৰজাই তেওঁলোকক ক’লে, “মই এটা সপোন দেখিলোঁ, সেই সপোনৰ ফলিতা জানিবলৈ
    মোৰ মন উৎকণ্ঠিত হৈছে।”
  sus-A: مَنفّ نَشَ عَ مَسٍن عٍ بّ، «ﭑ شِيٍ ندٍ نَن سَشِ، نَشَن بَرَ ﭑ شَشِلِ عِقُ.
    عَ شْلِ ﭑ مَ ﭑ شَ نَ شِيٍ كُي عِقٍ كٌلٌن.»
  fra-SBL: 'Le roi leur dit : « J''ai fait un rêve, et mon esprit est troublé de connaître
    ce rêve. »'
  hbo-hbo: וַיֹּ֧אמֶר לָהֶ֛ם הַמֶּ֖לֶךְ חֲלֹ֣ום חָלָ֑מְתִּי וַתִּפָּ֣עֶם רוּחִ֔י לָדַ֖עַת
    אֶֽת־הַחֲלֹֽום׃
  piu-2006: '@see-verse:DAN.002.002'
  pjt-pjt: Munu wati panya tjuṯa pitjanyangka paluṟu tjanala wangkangu alatji, “Ngayuluṉa
    kutjupa kutjupa mulapa tjukurtjunu munu nyangaṉa wankaringkula nyinara puṯu alatjiṯu
    kulini. Wanyuṉiya utiṟa tjakultjura ngayulu nyanga tjukurmankunytja.”
  kik-kik: akĩmeera atĩrĩ, “Nĩ harĩ kĩroto ndootete kĩrĩa kĩrathĩĩnia, na nĩngwenda
    kũmenya ũrĩa kiugĩte.”
  omb-omb: mo veve lawera, “?Nau bombore mo vai eu nam romasi me nam tarani ve na
    ilo huri ve mo vosangi na havai?”
  fra-NCL: 'Le roi leur dit : « J’ai fait un songe, et mon esprit est agité, cherchant
    à connaître ce songe. »'
  cek-AK: Siangpahrang mah nihcae khaeah, Amang maeto ka sak, amang to ka panoek ai
    pongah zithaih palungthin ka tawnh, tiah a naa.
  cuk-cuk: 'Rey, amarga weyob sogded: —An-gabdaksad bukib-binsae an-imaked. Degisoggu,
    an wisgubied, we-gabdakedde, ¿ibu anga obare?'
  uig-CYR: 'Падиша уларға: — Мән бир чүш көрдүм, бу чүшниң мәнасини билишкә көңлүм
    наһайити тит-тит болуватиду, — деди.'
  tel-2017: రాజు వాళ్ళతో “నాకు నిద్రలో కలలు వచ్చాయి. ఆ కలల అర్థం తెలుసుకోవాలని నేను
    ఎంతో ఆదుర్దా పడుతున్నాను” అని చెప్పాడు.
  hat-BSA: 'Wa a te di yo: “Mwen te fè yon rèv e lespri m vin twouble pou l ta konprann
    rèv la.”'
  kos-kos: el fahk nu selos, “Nga arulana fohsak ke mweme se nga oru. Nga ke etu lah
    mea kalmac.”
  hbo-WLC: וַיֹּ֧אמֶר לָהֶ֛ם הַמֶּ֖לֶךְ חֲל֣וֹם חָלָ֑מְתִּי וַתִּפָּ֣עֶם רוּחִ֔י לָדַ֖עַת
    אֶֽת־הַחֲלֽוֹם׃
  ibo-ibo: ọ sịrị ha, “Arọrọ m nrọ nke na-enye m nsogbu nʼobi. Achọrọ m ịma ihe ọ
    pụtara.”
  ory-ory: ପୁଣି, ରାଜା ସେମାନଙ୍କୁ କହିଲା, “ମୁଁ ଗୋଟିଏ ସ୍ୱପ୍ନ ଦେଖିଅଛି, ଆଉ ସେହି ସ୍ୱପ୍ନ ବୁଝିବା
    ପାଇଁ ମୋର ମନ ଚିନ୍ତିତ ହେଉଅଛି।”
  chk-chk: Iwe, a üreniir, “Üa eäni eu tan, nge letipei esap kinamwe ren ai mochen
    silei wewen.”
  rop-rop: wal det king bin dalim olabat na, “Mi brabli nogudbinji dumaji aibin abum
    drim, en ai wandim yumob garra dalim mi wanim det drim im min.”
  ukr-1871: 'І промовив до них царь: Снився менї сон, і трівожиться дух мій; бажаю
    знати сон той.'
  deu-1951: 'Da sprach der König zu ihnen: Ich habe einen Traum gehabt, und mein Geist
    ist beunruhigt, bis ich den Traum verstehe.'
  eng-JPS: 'And the king said unto them: ''I have dreamed a dream, and my spirit is
    troubled to know the dream.'''
  srp-1865: 'I reèe im car: usnih san, i uznemiri mi se duh kako bih doznao što sam
    snio.'
  lug-lug: N’abagamba nti, “Naloota ekirooto ekimbuzizza otulo, njagala mukintegeeze
    n’amakulu gaakyo.”
  heb-heb: ויאמר להם המלך חלום חלמתי ותפעם רוחי לדעת את החלום׃
  ben-IRV: রাজা তাদের বললেন, “আমি একটা স্বপ্ন দেখেছি এবং সেই স্বপ্নের অর্থ কি তা বোঝার
    জন্য আমার মন অস্থির হয়ে উঠেছে।”
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਇੱਕ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ ਪਰ ਮੇਰਾ ਆਤਮਾ ਉਸ ਸੁਫ਼ਨੇ
    ਨੂੰ ਸਮਝਣ ਦੇ ਲਈ ਘਬਰਾਇਆ ਹੋਇਆ ਹੈ।
  tkr-tkr: 'mang''vee manbışik''le eyhen: – Zak''le sa nyak'' g''acu, mançinıd yizın
    yik'' sacuray qa''a. Zas ats''axhxhes ıkkan, man hucoo eyheniy.'
  mya-JVB: ရှင်ဘုရင် က၊ ငါသည် အိပ်မက် ကိုမြင် ပြီ။ ထိုအိပ်မက် ကိုမသိ ၊ နားမလည်သည်ဖြစ်၍စိတ်
    မအီမသာ ရှိသည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo kin iwalo kolili iba, “Keno yabo yakenoi iyamala yagu kaba nuwanuwatu
    nuwanuwagu tem kwabui.”
  tbg-tbg: viva vikara tiharo, Te taira vo tave, viraqaahai airi avu aato utiha vaunarave.
    Ne vira okara ti tiva timiqe iriare, tiro.
  hmo-hmo: Idia mai, iena vairana dekenai idia gini neganai ia hereva henidia, ia
    gwau, “Nihi ta lau itaia dainai lau laloa hekwarahi bada noho. Badina be nihi
    ena anina lau ura diba.”
  urd-urd: और बादशाह ने उनसे कहा, कि “मैने एक ख़्वाब देखा है, और उस ख़्वाब को दरियाफ़्त
    करने के लिए मेरी जान बेताब है।”
  rus-SYN: 'И сказал им царь: сон снился мне, и тревожится дух мой; желаю знать этот
    сон.'
  bqc-SIM: 'a ònɛ́: Ma nana''ò, nanapi ma kũ gbãa. Má ye nanapi àsi dↄ̃.'
  tcz-CHONGTHU: Hichun lengpan ajah’uva, “Mang heltah khat kaneiyin, hichun ei sugimlheh
    jeng tai. Kamang chu ipi kiseina ham, ka hetdoh louva khoh ahi’’ ati tai.
  mar-mar: राजा त्यांना म्हणाला, “मला एक स्वप्न पडले आहे आणि त्याचा अर्थ जाणण्यास
    माझे मन व्याकूळ झाले आहे.”
  qub-qub: 'Rayga niran: «Juc suyñutami suyñushcä. Chay suyñu imapaj cashantapis tantiyayta
    mana atiparmi fiyupa yarpachacuycä.»'
  bqp-bqp: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ dosɑwɑ. Gɑ mɑɑ mɑn bɛrum mwɑ. Nɑ kĩwɑ i mɑn sɔ̃
    ye nɑ dosɑ.
  hat-hat: 'Wa a di yo konsa: -Mwen fè yon rèv k''ap boulvèse m'' anpil. Mwen ta renmen
    nou fè m'' konnen sa li vle di.'
  eng-BSB: he said to them, “I have had a dream, and my spirit is anxious to understand
    it.”
  eng-WEBPB: The king said to them, “I have dreamt a dream, and my spirit is troubled
    to know the dream.”
  kbq-kbq: Kini ne'mo'a amanage huno zamasami'ne, Nagra mase'ne'na mago ava'na kete'na,
    ana avanama ke'noa zankura inankna avana ke'noeha hu'na antahintahi hakare hu'noe.
  nhe-BL: 'Huan ne tlanahuatijquetl quinilhui: ―Nijpixqui se temictli huan nelía nimocuesohua
    miyac pampa nijnequi nijmachilis. Huelis nechilhuía tlen nechajsis teipa.'
  bus-bus: 'à bèńnɛ: Ma nanaa ò, nanaa pì ma kũ gbãa. Má yezi mà nanaa pì asii dↄ̃.'
  gub-BL: Na'e uze'eg wanupe kury. — Apuahu ihe. A'e re akyze katu no. Ma'in hepuahu
    awer ihewe. Ikwaw 'ym mehe we napytu'u kwaw nehe, i'i wanupe.
  eng-DRA: 'And the king said to them: I saw a dream: and being troubled in mind I
    know not what I saw.'
