verse: DAN.002.042
translations:
  mal-C: കാൽവിരലുകൾ പകുതി ഇരുമ്പും പകുതി കളിമണ്ണും ആയിരുന്നതുപോലെ ആ രാജത്വം ഭാഗികമായി
    ശക്തവും ഭാഗികമായി ദുർബലവും ആയിരിക്കും.
  deu-TKW: 'Und daß die Zehen der Füße teils eisern, teils thönern waren, bedeutet:
    das Reich wird zum Teil stark und zum Teil zerbrechlich sein.'
  lin-lin: Mpe lokola misapi ya makolo ezalaki ndambo, ya ebende, mpe ndambo mosusu,
    ya mabele oyo basalelaka bikeko, bokonzi yango ekozala, ngambo moko, makasi, mpe
    ngambo mosusu, ezanga makasi.
  eng-LSV: 'As for the toes of the feet, part of them iron, and part of them clay:
    some part of the kingdom is strong, and some part of it is brittle.'
  eng-GNV: And as the toes of the feete were parte of yron, and parte of clay, so
    shall the kingdome be partly strong, and partly broken.
  eng-WEBSTER: And as the toes of the feet were part of iron, and part of clay, so
    the kingdom shall be partly strong, and partly broken.
  nhw-BL: Huan pampa tiquitac ixocpilhua canactzi hierro huan canactzi san soquitl
    icsitoc, quiijtosnequi para canactzi quipiyas chicahualistli, pero nojquiya canactzi
    amo. Nimantzi mososolos quen tlapani se soqui chachapali.
  swh-ONEN: Kama vile vidole vyake vya miguu vilikuwa kwa sehemu chuma na sehemu udongo
    wa mfinyanzi, hivyo ufalme huo kwa sehemu utakuwa na nguvu na kwa sehemu udhaifu.
  bba-bba: Kpɑ bɔnu tiɑ yu dɑm biɑ nɡe nɑɑ niki bii ni nu sɑ̃ɑ sii wɔ̃ku si bɑ kɑ
    sɔndu mɛnnɑ.
  eng-KJVCPB: And as the toes of the feet were part of iron, and part of clay, so
    the kingdom shall be partly strong, and partly broken.
  mpx-mpx: Aen gigina, aiyan ginebi ulun hi ginoliya. He i ola al, abalogugui o kekeisi
    ni gasisi ge kekeisi ni pweyata.
  luo-luo: Mana kaka lith tiendene nolos gi chuma mokikore gi lowo mowangʼ, e kaka
    pinyruodhni bende biro bedo matek kuonde moko, to kuonde moko nobed maonge teko.
  meu-meu: Bona hari ae kwakikwakidia taidia na auri bona taidia na raro manoka-manokana
    heḡereḡerena ai, una basileia kahana baine goada bona kahana baine makohi kava.
  npi-ULB: जसरी पाउहरूका बुढी औंलाहरू केही फलाम र केही माटोले बनेका थिए, त्‍यसरी नै
    त्यो राज्य केही शक्तिशाली र केही सजिलै टुक्रिने किसिमको हुनेछ ।
  yor-yor: Bí ọmọ ìka ẹsẹ̀ ṣe jẹ́ apá kan irin àti apá kan amọ̀, bẹ́ẹ̀ ni ìjọba yìí
    yóò lágbára lápákan tí kò sì ní lágbára lápákan.
  pes-OPCB: '@see-verse:DAN.002.041'
  tgl-ULB: Habang ang mga daliri sa paa ay bahagyang gawa sa bakal at bahagyang gawa
    sa putik, kaya ang kaharian ay bahagyang matibay at bahagyang marupok.
  cbu-NT: Watssha ngusamb tsapupat ísim tinam parangish, ansha kurakaam kinakchu,
    kizpuritaa taaku, itaru uru pantsachu anoo ashirangsha.
  hui-hui: Ai ge hondoneha dindi dongoma aeanelame wabini handaridagonaga irane ogo.
    Dindi ogoninaga mendehayagi aeane ale hongohe kagola mendehayagi hongo nahe gede
    dindi dongoma ale holebira.
  mya-mya: ခြေ​ချောင်း​များ​သည်​သံ​တစ်​ပိုင်း​ရွှံ့​စေး သ​ရွတ်​တစ်​ပိုင်း​ဖြစ်​သည်​နှင့်​အ​ညီ
    ထို​နိုင်​ငံ သည်​ခွန်​အား​ကြီး​သော်​လည်း​အ​လွယ်​တ​ကူ ချေ​မှုန်း​ခြင်း​ကို​ခံ​ရ​ပါ​လိမ့်​မည်။-
  bod-N: རྐང་མཛུབ་རྣམས་ནི་ཕྱེད་ཀ་ལྕགས་དང་ཕྱེད་ཀ་འཇིམ་བག་ཡིན་པ་བཞིན་དུ། རྒྱལ་སྲིད་དེ་ཡང་ཕྱེད་ཀ་སྟོབས་དང་ལྡན་ལ་ཕྱེད་ཀ་ཉམས་ཞན་ཡིན།
  sna-sna: Sezvo zvigunwe zvakanga zvakati pamwe simbi pamwe ivhu, saizvozvo umambo
    uhu huchava hwakasimba kuno rumwe rutivi uye husina kusimba kuno rumwe rutivi.
  spa-BLM: Como los dedos de los pies eran en parte de hierro y en parte de barro,
    así el reino será en parte fuerte y en parte frágil.
  cac-cac: A yiximal yoc calan yaj yed' q'uen hierro yed' lum luum chi', a jun chi',
    syalelc'ochi to a jun nación chi' ay jab'oc yip, axo nan̈alxo malaj val yip.
  swh-ULB: Kama vile vidole vya miguuni vilivyokuwa kwa sehemu vimetengenezwa kwa
    chuma na kwa sehemu vimetengenezwa kwa udongo, ndivyo ufalme utakuwa kwa sehemu
    una nguvu na kwa sehemu utakuwa dhaifu.
  bel-bel: І як пальцы ног былі часткова з жалеза, а часткова з гліны, так і царства
    будзе часткова моцнае, часткова крохкае.
  deu-ELBBK: 'Und die Zehen der Füße, teils von Eisen und teils von Ton: Zum Teil
    wird das Königreich stark sein, und ein Teil wird zerbrechlich sein.'
  mbb-OT: Is putew wey brik he menge tezù te paa, ebpesavut he zuen bahin dutun te
    ginhedian he melig-en, ne zuen daan bahin he melemu egkezeeti.
  mal-2015: കാൽവിരൽ പാതി ഇരിമ്പും പാതി കളിമണ്ണുംകൊണ്ടു ആയിരുന്നതുപോലെ രാജത്വം ഒട്ടു
    ബലമുള്ളതും ഒട്ടു ഉടഞ്ഞുപോകുന്നതും ആയിരിക്കും.
  rmc-rmc: O angušta le pindrengre sikra le trastestar a sikra la čikatar, so dikhľal
    – oda sikavel, hoj o kraľišagos ela sikra zoralo a sikra slabo.
  nlg-nlg: Tana balu bonana tara ngasi vagha na iron/halo, mana balu bona tara mua
    ngasi vagha na vatu pari.
  pes-OPV: و اما انگشتهای پایهایش قدری از آهن وقدری از گل بود، همچنان این سلطنت قدری
    قوی و قدری زودشکن خواهد بود.
  ron-1924: Ши, дупэ кум деӂетеле де ла пичоаре ерау парте де фер ши парте де лут,
    тот аша ши ымпэрэция ачаста ва фи ын парте таре ши ын парте плэпындэ.
  ben-OBCV: পায়ের আঙুলগুলি যেমন লোহা ও মাটি মিশিয়ে তৈরি করা ছিল, তাই এই রাজ্য লোহার
    মতো শক্ত হবে আর মাটির মতো দুর্বল হবে।
  som-som: Oo sidii faraha cagaha qaarkood bir u ahaa, qaarna dhoobo u ahaa, ayaa
    boqortooyada qaarkeedna u xoog badnaan doonaa, qaarkeedna u jabi doonaa.
  lat-VUC: 'Et digitos pedum ex parte ferreos, et ex parte fictiles: ex parte regnum
    erit solidum, et ex parte contritum.'
  eng-ASVBT: And as the toes of the feet were part of iron, and part of clay, so the
    kingdom shall be partly strong, and partly broken.
  ita-1885: E quant'è a ciò che le dita dei piedi erano in parte di ferro, e in parte
    d'argilla, ciò significa che il regno in parte sarà duro, in parte sarà frale.
  eng-ULB: As the toes of the feet were partly made of iron and partly made of clay,
    so the kingdom will be partly strong and partly brittle.
  spa-VBL: Así como los dedos de los pies eran en parte de hierro y en parte de barro,
    el reino será en parte fuerte y en parte frágil.
  fra-_FOB: Et comme les doigts des pieds étaient en partie de fer et en partie d'argile,
    ce royaume sera en partie fort et en partie fragile.
  mal-mal: കാൽവിരൽ പകുതി ഇരിമ്പും പാതി കളിമണ്ണുംകൊണ്ട് ആയിരുന്നതുപോലെ രാജത്വം കുറെ
    ബലമുള്ളതും കുറെ ഉടഞ്ഞുപോകുന്നതും ആയിരിക്കും.
  urd-GVR: Ḳhāb meṅ pāṅwoṅ kī ungliyoṅ meṅ kuchh lohā bhī thā aur kuchh miṭṭī bhī.
    Is kā matlab hai, chauthī saltanat kā ek hissā tāqatwar aur dūsrā nāzuk hogā.
  suz-BL: मिनु खोइली ङा ब्रेप्‍चोपुकी फलाम नु खप ब्‍वांइसीशो बुद पा मेको राज्‍य सक्ति
    पाइश्‍शो बोल्‍यो नु सक्ति मपाइश्‍शो बाक्‍ब।
  eng-NOY: And as the toes of the feet were part of iron and part of clay, so the
    kingdom shall be partly strong and partly broken.
  ita-1927: E come le dita de’ piedi erano in parte di ferro e in parte d’argilla,
    così quel regno sarà in parte forte e in parte fragile.
  ckb-ckb: هەروەک پەنجەی پێیەکان بەشێکیان لە ئاسن و بەشێکیان لە قوڕی سوورکراوە بوو،
    جا بەشێک لە پاشایەتییەکە بەهێز و بەشێکیش ناسک دەبێت.
  eng-BBE: And as the toes of the feet were in part of iron and in part of earth,
    so part of the kingdom will be strong and part of it will readily be broken.
  kan-OKCV: ಪಾದದ ಬೆರಳುಗಳು ಅರ್ಧ ಕಬ್ಬಿಣದಿಂದಲೂ, ಅರ್ಧ ಮಣ್ಣಿನಿಂದಲೂ ಮಾಡಿದ ಹಾಗೆ, ರಾಜ್ಯವು
    ಅರ್ಧ ಮುರಿದದ್ದಾಗಿಯೂ, ಅರ್ಧ ಬಲವಾದದ್ದಾಗಿಯೂ ಇರುವುದು.
  tam-2017: கால்விரல்கள் பாதி இரும்பும் பாதி களிமண்ணுமாயிருந்தது என்னவென்றால், அந்த
    ராஜ்ஜியம் ஒரு பங்கு பலமுள்ளதாகவும் ஒரு பங்கு நெரிசலுமாயிருக்கும்.
  spa-RV-1909: Y por ser los dedos de los pies en parte de hierro, y en parte de barro
    cocido, en parte será el reino fuerte, y en parte será frágil.
  ron-BTF: Și după cum degetele de la picioare erau parte din fier și parte din lut,
    tot astfel împărăția va fi în parte tare și va fi în parte spartă.
  eng-WEBP: As the toes of the feet were part of iron, and part of clay, so the kingdom
    will be partly strong and partly brittle.
  eng-FBV: As the toes were partly iron and partly clay, the kingdom will be partly
    strong and partly brittle.
  nch-BL: Huan pampa tiquitac ixocpilhua canactzi hierro huan canactzi san soquit
    icsitoc, quiijtosnequi para canactzi quipiyas chicahualisti, pero nojquiya canactzi
    amo. Nimantzi mososolos quej tapani se soqui chachapali.
  vie-1934: Những ngón chân nửa sắt nửa đất sét, nước đó cũng nửa mạnh nửa giòn.
  hin-CV: जैसे कि पांव की उंगलियां कुछ लोहा और कुछ मिट्टी की थी, इसलिये यह राज्य कुछ
    तो मजबूत और कुछ निर्बल होगा.
  spa-BES: Y como los dedos de los pies estaban en parte de hierro y en parte de barro,
    así parte del reino será fuerte y parte de él se romperá fácilmente.
  tdx-tdx: Le manahake te nizara ho viñe ty ila’ o rambo-tombo’eo naho lietse ty ila’e,
    le haozatse ty ampaha’ i fifeheañey vaho harantsañe ty ila’e.
  tha-KJV: และนิ้วเท้าเป็นเหล็กปนดินฉันใด ราชอาณาจั​กรน​ั้นจึงแข็งแรงบ้างเปราะบ้างฉันนั้น
  por-BR-2018: E os dedos dos pés em parte de ferro, e em parte de barro, são que
    em parte o reino será forte, e em parte será frágil.
  deu-ELO: 'Und die Zehen der Füße, teils von Eisen und teils von Ton: zum Teil wird
    das Königreich stark sein, und ein Teil wird zerbrechlich sein.'
  eng-WYC-2018: and the toes of the feet, in part of iron, and in part of earth, in
    part the realm shall be firm, and in part broken. (and like the toes of the feet,
    were in part made of iron, and in part made of clay, so the kingdom in part shall
    be firm, or shall be strong, and in part it shall be broken, or shall be weak.)
  epo-epo: Sed kiel la fingroj de la piedoj estis parte el fero, parte el argilo,
    tiel ankaŭ la regno estos parte fortika, parte rompebla.
  uig-PIN: Tɵmür bilǝn layning arilaxmisidin yasalƣan putning barmaⱪliri u padixaⱨliⱪning
    bir ⱪismining küqiyidiƣanliⱪini, bir ⱪismining ajizlixidiƣanliⱪini kɵrsitidu.
  beo-beo: Be emo sasafo da ouli amola laga osobo amoga gilisili hamoi, amo ea dawa:loma:ne
    da amo fi la:idi afae da gasa bagade ba:mu be la:idi eno da gasa hame ba:mu.
  tpi-OTNT: Ol pinga bilong lek ol i wokim long ain na graun i soim olsem, narapela
    hap bilong dispela kantri bai i strong olsem ain, tasol narapela hap bai i no
    gat strong, olsem graun.
  hau-SA: Kamar yadda yatsotsin rabi na ƙarfe rabi kuma na yumɓu ne, haka wannan mulki
    zai zama rabi mai ƙarfi rabi kuma marar ƙarfi.
  uig-LAT: Tömür bilen layning arilashmisidin yasalghan putning barmaqliri u padishahliqning
    bir qismining küchiyidighanliqini, bir qismining ajizlishidighanliqini körsitidu.
  nde-nde: Njengoba amazwane abelengxenye yensimbi, lengxenye yebumba, kanjalo umbuso
    lo uzakuba lamandla nganxanye, nganxanye ubucuzeke.
  ton-ton: Pea hangē ko e ngaahi louhiʻi vaʻe, naʻe ukamea ha konga pea ʻumea ha konga,
    ʻe pehē ʻae puleʻanga, ʻe mālohi ha konga pea pelepelengesi ha konga.
  ces-1613: Ale prstové noh z částky z železa a z částky z hliny znamenají království
    z částky mocné a z částky ku potření snadné.
  eng-WMB: As the toes of the feet were part of iron, and part of clay, so the kingdom
    will be partly strong and partly brittle.
  tam-TCV: கால்விரல்கள் பாதி இரும்பும், பாதி களிமண்ணுமாயிருந்தது போலவே, அந்த அரசும்
    பாதி பலமுடையதாயும், பாதி பலமற்றதாயும் இருக்கும்.
  ceb-ULB: Ingon nga ang tudlo sa tiil nga may bahin nga puthaw ug may bahin nga hinimo
    sa lapok, busa may bahin sa gingharian nga lig-on ug may bahin nga huyang.
  pol-UBG: A palce stóp częściowo z żelaza a częściowo z gliny znaczą, że królestwo
    będzie częściowo silne, a częściowo kruche.
  agr-agr: '@see-verse:DAN.002.041'
  kyc-kyc: Doko kimbu pambu paki ane dee paki wara dokona suu pyao renge doko kiŋinya
    isingi yulu dokona lapo porai ingyuo dee lapo mee manda rao isa para.
  urd-GVU: خواب میں پاؤں کی اُنگلیوں میں کچھ لوہا بھی تھا اور کچھ مٹی بھی۔ اِس کا
    مطلب ہے، چوتھی سلطنت کا ایک حصہ طاقت ور اور دوسرا نازک ہو گا۔
  deu-1912: 'Und daß die Zehen an seinen Füßen eines Teils Eisen und eines Teils Ton
    sind: wird''s zum Teil ein starkes und zum Teil ein schwaches Reich sein.'
  kan-2017: ಕಾಲ್ಬೆರಳುಗಳ ಒಂದಂಶವು ಕಬ್ಬಿಣ, ಒಂದಂಶವು ಮಣ್ಣು ಆಗಿದ್ದ ಹಾಗೆ ಆ ರಾಜ್ಯದ ಒಂದಂಶವು
    ಗಟ್ಟಿ, ಒಂದಂಶವು ಜೊಂಡಾಗಿರುವುದು.
  yap-yap: Ma bugul i ay, ni bang e wasey ma bang e but’ e be yip’ fan nre nam nem
    e bayi par nib gel bang riy, ma ba waer bang.
  hlt-MCSB: Khobom dongkah khodawn khaw a ngawncawn , a ngawncawn thi tih , a ngawncawn
    a ngawncawn tah dikpo . Te dongah ram ngawncawn te a ning la om vetih a ngawncawn
    tah a poo la om ni.
  mdy-ETH: ዬያ ባካሢኮ ቶኮ ኬኤሎ ማዢፃ ዛላ ዓንጊ፥ ዛላ ዢኢጬ ዓጪና ኮሾና ባኣዚ ማዔሢጉዲ ዬይ ካኣታሢ ዎይሣ ዓጮኮ ዛላ
    ዶዲ፥ ዛላ ላቤያ ማዓንዳኔ።
  twi-ASANTE: Nʼafaafa bi bɛyɛ den sɛ dadeɛ, na ebi ayɛ mmerɛ sɛ dɔteɛ.
  bhl-bhl: '@see-verse:DAN.002.041'
  eng-WEBU: As the toes of the feet were part of iron, and part of clay, so the kingdom
    will be partly strong and partly brittle.
  wal-wal: Tohuwaa biradhdheti baggai birata, baggai urqqa gididoogaadan, hegaadankka
    ha kawotettau baggai mino, baggai laafa gidana.
  spa-PDDPT: Por ser los dedos de los pies en parte de hierro y en parte de barro
    cocido, el reino será en parte fuerte y en parte débil.
  gun-gun: Ipyxã ma ferro guigua ha'e yapo guigua reve ikuaia rami avi ha'e va'e po'akaa
    voi amongue henda py imbaraete 'rã, ha'e rã amboae rupi ma ikangy 'rã.
  agu-BL: Chi yi yuju'n tib yi ch'ich' tu war, te yi ẍchu's tkan yi jun teblala'tz,
    na ẍchaj yi sjalok cobox ẍchixo'l yi jun nacióna'tz yi wi'nin chichamil, nin coboxt
    yi ajnak tzaj chichamil.
  ilo-ULB: Gapu ta naaramid dagiti saka ken ramay iti naglaok a landok ken damili,
    kastanto met ti pagarian, napigsanto ti dadduma a paset ket narasinto ti dadduma
    a paset.
  kpg-kpg: Nia madaawae ala hunu gowaa e baalanga, hunu gowaa e gelegele, dono hadinga
    bolo hunu madagowaa e maaloo hunu madagowaa e paagege.
  uig-ARA: تۆمۈر بىلەن لاينىڭ ئارىلاشمىسىدىن ياسالغان پۇتنىڭ بارماقلىرى ئۇ پادىشاھلىقنىڭ
    بىر قىسمىنىڭ كۈچىيىدىغانلىقىنى، بىر قىسمىنىڭ ئاجىزلىشىدىغانلىقىنى كۆرسىتىدۇ.
  sus-sus: Sansole naxee yailanxi wure nun bɛndɛ ra, a masenma nɛ a na mangɛya sɛnbɛ
    gbo, kɔnɔ sɛnbɛ yo mu a ra yire ndee.
  pon-2006: Sendin neh kan—ekei wiawihkihda mete, a ekei wiawihkihda pwehl—met wehwehki
    me mwehio pahn kehlail, ahpw mengei en ohla.
  jae-jae: Ŋakatu ŋaalatu tau ŋamakeŋ ki to ŋamakeŋ nomku ŋam gebe ênê gôliŋ oc ŋamakeŋ
    ŋajaŋa ma ŋamakeŋ palê-palê amboac tonaŋgeŋ.
  ksd-ksd: Ma da di ga pait ra ngungu kaka na kauna ma ra palariam tuna, ma ta ra
    ngungu ma ra pia, damana ra ngungu vuna varkurai na ongor, ma ta ra ngungu na
    pok.
  tur-YTC: Ayak parmaklarının bir kısmı demirden, bir kısmı kilden olduğu gibi, krallığın
    bir kısmı güçlü, bir kısmı da kırılgan olacak.
  ind-AYT: Sebagaimana jari-jari kakinya sebagian dari besi dan sebagian lagi dari
    tanah liat, demikianlah kerajaan itu akan sebagian kuat dan sebagian rapuh.
  nya-nya: Monga zala zinali za chitsulo chosakaniza ndi dongo, choncho ufumu uwu
    udzakhala pangʼono wolimba ndi pangʼono wofowoka.
  hrv-hrv: 'Prsti stopala, dijelom željezo a dijelom glina: kraljevstvo će biti dijelom
    čvrsto a dijelom krhko.'
  mps-mps: Te sągą ge dabe augwaligo te ain me tǫgo nigali te tiwai ola mawai,
    te king bidi hani me badu te aingo bomo tiwai elalueibao, tiali goli te gasa pedai
    badu te tǫgo dwasianu bomo naga tiwai me elalueibao.
  tpi-tpi: Ol pinga bilong lek ol i wokim long ain na graun i soim olsem, narapela
    hap bilong dispela kantri bai i strong olsem ain, tasol narapela hap bai i no
    gat strong, olsem graun.
  dan-1931: Og at Tæerne var halvt af Jern og halvt af Ler, betyder, at Riget delvis
    skal være stærkt, delvis svagt.
  vie-OVCB: Các ngón chân bằng sắt trộn đất sét thế nào, thì các nước này cũng nửa
    mạnh nửa dòn như thế ấy, nên dễ bị sụp đổ.
  guj-2017: જેમ પગના આંગળાંનો કેટલોક ભાગ લોખંડનો અને કેટલોક ભાગ માટીનો બનેલો હતો,
    તેમ તે રાજ્યનો કેટલોક ભાગ બળવાન અને કેટલોક ભાગ તકલાદી થશે.
  pon-2006A: Sendin neh kan—ekei wiawihkihda mete, a ekei wiawihkihda pwehl—met wehwehki
    me mwehio pahn kehlail, ahpw mengei en ohla.
  por-BRBSL: Como os dedos dos pés eram parte do ferro, e parte da argila, assim o
    reino será em parte forte e em parte quebradiço.
  swe-swe: Att tårna på fötterna var delvis av järn och delvis av lera, betyder att
    riket delvis ska vara starkt och delvis svagt (bräckligt).
  cth-cth: Khokcareinaw teh sum tangawn amhru tangawn lah ao e na hmu e patetlah,
    uknaeram atangawn teh a tê han, atangawn teh a rawk a yawi han.
  twi-twi: Nʼafaafa bi bɛyɛ den sɛ dade, na bi ayɛ mmerɛw sɛ dɔte.
  hlt-hlt: Khobom dongkah khodawn khaw a ngawncawn, a ngawncawn thi tih, a ngawncawn
    a ngawncawn tah dikpo. Te dongah ram ngawncawn te a ning la om vetih a ngawncawn
    tah a poo la om ni.
  tbz-SIM: Inɔ́mbí ìì kɔkɛ́nɛ̀ tiyɑɑtì nɛ̀ timɑ́tì dɛndɛ bɛnkú kɛ dò ndɛ kó dikpɑ̀ɑ̀tìyuu
    yó nkpeńnì kupíkù kùmɑ́ɑ̀ ndi, kɛ̀ kutɛkù cĩ̀ĩnnì.
  msy-2020: Ezɨ dagarir puzir me ain ko nguazimɨn ingarizim, a kamakɨn, kantrin otevir
    mam ainɨn mɨn gavgavigham. Eghtɨ an otevir mam nguazim mɨn gavgavighan kogham.
  dop-dop: '@see-verse:DAN.002.041'
  azb-azb: Ayaq barmaqlarının bir hissəsi dəmirdən, bir hissəsi gildən olduğu kimi
    bu padşahlığın da bir hissəsi möhkəm, bir hissəsi kövrək olacaq.
  eng-DBY: And [as] the toes of the feet were part of iron and part of clay, the kingdom
    shall be partly strong and partly fragile.
  hin-2017: और जैसे पाँवों की उँगलियाँ कुछ तो लोहे की और कुछ मिट्टी की थीं, इसका अर्थ
    यह है, कि वह राज्य कुछ तो दृढ़ और कुछ निर्बल होगा।
  wol-KYG: Te baaraami tànk, yi lenn li di weñ, lenn li di ban, ni la nguur ga di
    ame doole cig wet, néew doole cig wet.
  eng-YLT: 'As to the toes of the feet, part of them iron, and part of them clay:
    some part of the kingdom is strong, and some part of it is brittle.'
  kne-kne: Landok ya linang din gomot di siki na et laydena ay kalien, din tapin di
    maiturayan et napigsa ngem din tapi na abe et nalaka ay madadael.
  eng-WYC-2017: and the toes of the feet, in part of iron, and in part of earth, in
    part the realm shall be firm, and in part broken.
  eng-WMBB: As the toes of the feet were part of iron, and part of clay, so the kingdom
    will be partly strong and partly brittle.
  urd-GVH: ख़ाब में पाँवों की उँगलियों में कुछ लोहा भी था और कुछ मिट्टी भी। इसका मतलब
    है, चौथी सलतनत का एक हिस्सा ताक़तवर और दूसरा नाज़ुक होगा।
  rug-rug: Sina sari pepetala nene si na vinarihenie aeana meke pepeso, ke sa butubutu
    baṉara hie si kote ṉiṉira guana aeana keke kalina, meke malohoro guana pepeso
    keke kalina.
  gaz-gaz: Akkuma qubni miillaa sun gartokko sibiila, gartokko immoo suphee taʼe sana
    mootummaan kunis gartokko jabaa, gartokko immoo dadhabaa taʼa.
  fra-LSG: Et comme les doigts des pieds étaient en partie de fer et en partie d’argile,
    ce royaume sera en partie fort et en partie fragile.
  gnn-gnn: Yo, ŋunhi djambaka ga dhoḻu ŋunhi, yakana maṉḏa ŋuli waŋgany‐manapanmirrinydja
    mam'maranhamirri waŋganygunharamirrinydja, ga ŋunhiyinydja malanha yurru barrku'‐barrkuwatj
    yana yulŋunydja. Yana bini walala dhambay‐manapanminya muka yulŋunydja, yurru
    ŋunhiliyinydjayi buŋgawa walala yukurra yurru nhina wiripunydja ḏälmirri ga wiripunydja
    yalŋgi' wal'ŋu; yaka walala yurru waŋgany‐manapanmirrinydja bitjan waŋganygunharamirrinydja
    miṯtji.
  yal-yal: Nanara, alo a san sonle yi rafalaxi wuren nun bɛndɛ ganxin basanxin na
    kii naxan yi, na yamanan fɔxɔ kedenna fangan gboma ayi nɛn, bode fɔxɔn yi xetunɲɛ
    ayi.
  haw-1868: E like me ua mau manamana wawae la he hao kekahi a he palolo kekahi, pela
    keia aupuni, he ikaika kekahi, a he nawaliwali kekahi.
  arb-NAV: وَكَمَا أَنَّ أَصَابِعَ الْقَدَمَيْنِ بَعْضُهَا مِنْ حَدِيدٍ وَالْبَعْضُ
    مِنْ خَزَفٍ، فَإِنَّ بَعْضَ الْمَمْلَكَةِ يَكُونُ صَلْباً وَالْبَعْضُ الآخَرُ
    هَشّاً.
  ewe-ewe: Abe ale si wowɔ afɔbidɛawo ƒe akpa aɖe kple gayibɔ eye wowɔ akpa aɖe kple
    tsu ene la, nenemae fiaɖuƒe sia ƒe akpa aɖe asẽ ŋu eye akpa aɖe masẽ ŋu o.
  eng-LEE: 'And as the toes of the feet were part of them of iron, and part of them
    of clay: so will the kingdom be partly strong and partly brittle.'
  gvn-gvn: '@see-verse:DAN.002.041'
  asm-FB: ভৰিৰ আঙুলিবোৰ কিছু লোহাৰ আৰু কিছু মাটিৰ দ্বাৰাই তৈয়াৰী আছিল, সেই দৰে ৰাজ্যও
    এভাগ দৃঢ়, আৰু এভাগ সহজে ভাঙিব পৰা হ’ব।
  sus-A: سَنسٌلٍ نَشٍيٍ يَءِلَنشِ وُرٍ نُن بّندّ رَ، عَ مَسٍنمَ نّ عَ نَ مَنفّيَ سّنبّ
    فبٌ، كْنْ سّنبّ يٌ مُ عَ رَ يِرٍ ندٍيٍ.
  fra-SBL: Comme les orteils des pieds étaient en partie de fer et en partie d'argile,
    ainsi le royaume sera en partie fort et en partie fragile.
  hbo-hbo: וְאֶצְבְּעָת֙ רַגְלַיָּ֔א *מִנְּהֹון (מִנְּהֵ֥ין) פַּרְזֶ֖ל *וּמִנְּהֹון
    (וּמִנְּהֵ֣ין) חֲסַ֑ף מִן־קְצָ֤ת מַלְכוּתָא֙ תֶּהֱוֵ֣ה תַקִּיפָ֔ה וּמִנַּ֖הּ תֶּהֱוֵ֥ה
    תְבִירָֽה׃
  piu-2006: '@see-verse:DAN.002.041'
  pjt-pjt: '@see-verse:DAN.002.041'
  kik-kik: O ũguo ciara ciarĩ cia kĩgera gĩtukanĩte na cia rĩũmba-rĩ, noguo ũthamaki
    ũcio ũgaakorwo kũmwe ũrĩ na hinya na kũrĩa kũngĩ ũgathuthĩkanga.
  omb-omb: Mwerehi a bisu lo garune duvigi a aean duvigi a tano qeaqea, siu, sinobu
    noi ratahigi hi lavasigi rau huire lavasigi hatie.
  fra-NCL: Mais comme les orteils des pieds étaient en partie de fer et en partie
    d’argile, ce royaume sera en partie fort, et il sera en partie fragile.
  cek-AK: Na hnuk ih sum hoi long angbaeh khokpazungnawk baktih toengah, prae loe
    ahap thacak ueloe, ahap koi tih.
  cuk-cuk: Ar e-nag-goomar-esgorogi, degi, napsagi-sobaledi, wedi sogleged, we-yar
    wis gannarba negselegoed, gines nollo negselebaloed.
  uig-CYR: Төмүр билән лайниң арилашмисидин ясалған путниң бармақлири у падишалиқниң
    бир қисминиң күчийидиғанлиғини, бир қисминиң аҗизлишидиғанлиғини көрситиду.
  tel-2017: కాళ్ళ వేళ్ళు కొంత భాగం ఇనుపవిగా, కొంత భాగం బంకమన్నులాగా ఉన్నట్టు ఆ రాజ్యం
    ఒక విషయంలో బలంగా, ఒక విషయంలో బలహీనంగా ఉంటుంది.
  hat-BSA: Dwèt pye li yo te mele fè ak kanari; konsa, yon pati nan wayòm nan va fò
    e yon pati va frajil.
  kos-kos: Kufinnial — su kutu ip uh osra ac kutu fohk kle — akkalemye lah tafu tokosrai
    se inge ac ku, ac tafu ac munas.
  hbo-WLC: וְאֶצְבְּעָת֙ רַגְלַיָּ֔א מנהון פַּרְזֶ֖ל ומנהון חֲסַ֑ף מִן־קְצָ֤ת מַלְכוּתָא֙
    תֶּהֱוֵ֣ה תַקִּיפָ֔ה וּמִנַּ֖הּ תֶּהֱוֵ֥ה תְבִירָֽה׃
  ibo-ibo: Dịka mkpịsịụkwụ ya, nke ụfọdụ nʼime ya bụ igwe, ụfọdụ bụkwa ụrọ, na-egosi
    na akụkụ ụfọdụ nke alaeze ahụ ga-esi ike ma akụkụ ụfọdụ agaghị esi ike ntiwa.
  ory-ory: ପୁଣି, ପାଦର ଅଙ୍ଗୁଳିସବୁ ଯେପରି କିଛି ଲୌହମୟ ଓ କିଛି ମୃତ୍ତିକାମୟ ଥିଲା, ସେପରି ରାଜ୍ୟର
    ଏକାଂଶ ଦୃଢ଼ ଓ ଏକାଂଶ ଭଗ୍ନ ହେବ।
  chk-chk: Pwal usun eu kinikinin aütün pechen a för seni mächä, nge eu a för seni
    pwül, iei usun eu kinikinin ewe mwü epwe pöchökül, nge eu epwe apwangapwang.
  rop-rop: Sambala pipul blanga detlot kantri garra jidan strongbala jis laik aiyan,
    en sambala pipul garra jidan wikwan jis laik klei.
  ukr-1871: І як палцї на ногах були в частї з залїза, а в частї з черепа, так і царство
    буде по частї міцне, а по частї крихке.
  deu-1951: Und wie die Zehen seiner Füße teils von Eisen und teils von Ton waren,
    so wird auch das Reich zum Teil widerstandsfähig und zum Teil zerbrechlich sein.
  eng-JPS: And as the toes of the feet were part of iron, and part of clay, so part
    of the kingdom shall be strong, and part thereof broken.
  srp-1865: I što prsti u nogu bijahu koje od gvožða koje od kala, carstvo æe biti
    nešto jako a nešto trošno.
  lug-lug: Ng’obugere bwe bwali, ekitundu nga kya kyuma n’ekitundu ekirala nga kya
    bbumba, n’obwakabaka buno buliba bwe butyo, ekitundu ekimu nga ky’amaanyi n’ekitundu
    ekirala nga kinafu.
  heb-heb: ואצבעת רגליא מנהון פרזל ומנהון חסף מן קצת מלכותא תהוה תקיפה ומנה תהוה תבירה׃
  ben-IRV: পায়ের পাতা ও আঙ্গুলগুলি যেমনভাবে অর্ধেক মাটি ও অর্ধেক লোহা মিশিয়ে তৈরী
    হয়েছিল, তাই সেই রাজ্যের অর্ধেক শক্তিশালী হবে ও অর্ধেক দুর্বল হবে।
  pan-pan: ਜਿਵੇਂ ਪੈਰਾਂ ਦੀਆਂ ਉਂਗਲੀਆਂ ਕੁਝ ਲੋਹੇ ਦੀਆਂ ਤੇ ਕੁਝ ਮਿੱਟੀ ਦੀਆਂ ਸਨ ਉਸੇ ਤਰ੍ਹਾਂ
    ਰਾਜ ਕੁਝ ਤਕੜਾ ਅਤੇ ਕੁਝ ਕਮਜ਼ੋਰ ਹੋਵੇਗਾ।
  tkr-tkr: Nəxüdiy g'elybışde t'ubaaşin sık'ınin ciga yivayke, sık'ıninıd g'ı'bı'ne
    nyuq'vneke ıxha, həməxdıd mane paççahiyvalin sa sura it'umda, mansa sura kavrakda
    ixhes.
  mya-JVB: ခြေချောင်း တို့သည် သံ တပိုင်းသရွတ် တပိုင်း ဖြစ်သည်နှင့်အညီ၊ ထိုနိုင်ငံ
    သည် ခိုင်မာ ခြင်းနှင့်၎င်း ၊ ကျိုးပဲ့ ခြင်းနှင့်၎င်း ဆက်ဆံ လိမ့်မည်။
  tte-O: Kaena gibuli aeyan mekanakava gulewa siginauli. Besiele kaba loinane kikiuna
    ikaiwe, kikiuna ibelu.
  tbg-tbg: Vira aiqu kakahi ainiqohairovata aaqataiqohairovata aututaivaro vaintema
    kero, vi vatanaaka raqikiva hini kempuka vairaro hini kia kempuka varianarove.
  hmo-hmo: “Unai aena kwakikwaki, kahana be auri bona kahana be raro, unai bamona
    danu, unai basileia be mai ena goada, bona mai ena manoka.
  urd-urd: और चूँकि पाँव की उँगलियाँ कुछ लोहे की और कुछ मिट्टी की थीं, इसलिए सल्तनत
    कुछ मज़बूत और कुछ कमज़ोर होगी।
  rus-SYN: И как персты ног были частью из железа, а частью из глины, так и царство
    будет частью крепкое, частью хрупкое.
  bqc-SIM: Lá gbánɛ gueↄ dɛ mↄsi ũ, a gueↄ dɛ gĩ ũ, màa kpalapi kĩni aↄ gbãa
    vĩ mɛ́ a kĩni aↄ kasokasoa.
  tcz-CHONGTHU: Amaho lah’a abang chu thih tobang’a hattah hintin, abangkhat chu leingan
    bang’a hung kikhendiu ahi.
  mar-mar: 'जशी पायांची बोटे अंशत: लोखंडाची आणि अंशत: मातीची बनली होती तसे ते राज्य
    असेल अंशत: बळकट आणि अंशत: ठिसूळ असे होईल.'
  qub-qub: 'Chay ricashayquipa chaquin dëduncunaga caran fyërruwan mitu tacushami.
    Chayga caycan cayno cananpämi: chay mandashanmi öraga canga munayniyoj, öraga
    munayniynaj.'
  bqp-bqp: Kpɑ bɔnu tiɑ yu dɑm biɑ nge nɑɑ niki bii ni nu sɑ̃ɑ sii wɔ̃ku si bɑ kɑ
    sɔndu mɛnnɑ.
  hat-hat: Zòtèy yo tou te mwatye fè, mwatye tè krich. Sa vle di, yon pòsyon nan gouvènman
    sa a pral gen fòs, yon lòt pòsyon pral fèb.
  eng-BSB: And as the toes of the feet were partly iron and partly clay, so this kingdom
    will be partly strong and partly brittle.
  eng-WEBPB: As the toes of the feet were part of iron, and part of clay, so the kingdom
    will be partly strong and partly brittle.
  kbq-kbq: Hagi ana vahe amema'amofo agia'a ainireti'ene higoreti eri haviama hu'za
    tro hu'nagenkama ke'nana zamofo agafa'amo'a amanahu hu'ne. Anama efore'ma hania
    kini nemo'ma kegavama hania vahe'mo'za, mago kaziga hankave netiszage'za, mago
    kaziga hankavea otigahaze.
  nhe-BL: Huan pampa tiquitac ixocpilhua canactzi hierro huan canactzi san soquitl
    icsitoc, quiijtosnequi para canactzi quipiyas chicahualistli, pero nojquiya canactzi
    axtle. Nimantzi moxolehuas queja tlapani se soqui chachapali.
  bus-bus: Lán gbánɛ pì gukenↄ dɛ mↄ̀si ũ nà bensↄ̃ à gukenↄ dɛ gũ̀ ũ, lɛn kpata
    pì kpadoo égↄ̃ gbãa vĩ lɛ, à kpadoo égↄ̃ busana.
  gub-BL: Ipyhàpyhà heta ywyzuwa itaper inuromo. Amume'u putar hemimume'u newe kury.
    A'e pureruze'egaw ikàg putar nehe. Nezewe rehe we ipyw putar nehe no.
  eng-DRA: And as the toes of the feet were part of iron, and part of clay, the kingdom
    shall be partly strong, and partly broken.
