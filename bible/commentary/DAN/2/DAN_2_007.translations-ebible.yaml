verse: DAN.002.007
translations:
  mal-C: 'അവർ ഒരിക്കൽക്കൂടി രാജാവിനോട് ഉത്തരം പറഞ്ഞു: “രാജാവ് സ്വപ്നം അടിയങ്ങളെ അറിയിച്ചാലും;
    അർഥം ഞങ്ങൾ വെളിപ്പെടുത്താം.”'
  deu-TKW: 'Da antworteten sie abermals und sprachen: Der König möge nur seinen Knechten
    den Traum erzählen, dann werden wir sagen, was er bedeutet.'
  lin-lin: 'Bato ya soloka, oyo basalelaka minzoto balobaki lisusu epai ya mokonzi :
    — Tika ete mokonzi ayebisa ndoto na ye, mpe biso, tokolimbolela ye yango !'
  eng-LSV: They have answered a second time, and are saying, “Let the king tell the
    dream to his servants, and we show the interpretation.”
  eng-GNV: They answered againe, and sayde, Let the King shewe his seruantes the dreame,
    and wee will declare the interpretation thereof.
  eng-WEBSTER: They answered again and said, Let the king tell his servants the dream,
    and we will show the interpretation of it.
  nhw-BL: 'Huan nopa tlalnamijca tlacame sempa quinanquilijque: ―Quena, totlanahuatijca,
    techpohuili tlaque tijtemijqui, huan timitzilhuise tlaque quinequi quiijtos.'
  swh-ONEN: Wakajibu kwa mara nyingine, “Mfalme na awaambie watumishi wake ndoto yake,
    nasi tutaifasiri.”
  bba-bba: Bɑ kpɑm nùn wisɑ bɑ nɛɛ, yinni, ɑ sun wunɛn dosu ɡe sɔ̃ɔwɔ kpɑ su nun ɡu
    tubusiɑ.
  eng-KJVCPB: They answered again and said, Let the king tell his servants the dream,
    and we will shew the interpretation of it.
  mpx-mpx: Yaka anana hi lahe al hi ba, “Oo kin, am kenonou nu baunanim inoke naha
    pasikal.”
  luo-luo: To negichako gidwoke kendo niya, “Ruoth mondo onyis jotichne lek moseleko,
    eka wabiro nyise tiende.”
  meu-meu: Idia ese nega iharuana ma e haere, eto, Hanua pavapavana ese ena hesiai
    taudia na nihi baine hadibalaimai, bena ai ese anina baia gwauria.
  npi-ULB: तिनीहरूले फेरि जवाफ दिए र यसो भने, “महाराजाले हामी आफ्‍ना सेवकहरूलाई त्‍यो
    सपना भन्‍नुहोस् र तपाईंलाई हामी त्यसको अर्थ भन्‍नेछौं ।”
  yor-yor: Lẹ́ẹ̀kan sí i, “Wọ́n tún dáhùn pé, jẹ́ kí ọba sọ àlá náà fún ìránṣẹ́ rẹ̀,
    àwa yóò sì túmọ̀ rẹ̀.”
  pes-OPCB: 'ایشان باز گفتند: «اگر شما خوابتان را برای ما تعریف نکنید چطور می‌توانیم
    تعبیرش کنیم؟»'
  tgl-ULB: Sumagot silang muli at sinabi, “Hayaang sabihin ito sa amin ng hari, ang
    kaniyang mga lingkod, ang panaginip at sasabihin namin sa inyo ang kahulugan nito.”
  cbu-NT: Ashiri yasampanshtisin punirpat, Kurakaa, yuwaa pamazurangish anoo iyaa
    kamaningcha. Ashkachush, iysha itsinsaru yuwaa ashtachu anoo shiyaa kamanchinipa,
    táranganaya.
  hui-hui: Ani layagola tigua kinihondo lone hale halu lalu, Iname emaga ogoni irane
    ogo aleda loloma̱ya í̠na emaga hendenedago inahondo langi, lene.
  mya-mya: ထို​သူ​တို့​က``အ​ရှင်​မင်း​ကြီး​၏​အိပ်​မက်​ကို အ​ကျွန်ုပ်​တို့​အား​ဖော်​ပြ​တော်​မူ​ပါ​လျှင်
    အ​ကျွန်ုပ်​တို့​အ​နက်​ဖွင့်​ပြ​ပါ​မည်'' ဟု တစ်​ဖန်​ပြန်​လည်​လျှောက်​ထား​ကြ​၏။
  bod-N: ཁོ་ཚོས་ཡང་བསྐྱར་ལན་དུ། རྒྱལ་པོས་ཉིད་ཀྱི་རྨི་ལམ་དེ་ངེད་ཞབས་ཕྱི་རྣམས་ལ་གསུང་བར་མཛོད་དང་།
    ངེད་ཅག་གིས་དེར་བརྟག་པར་བྱའོ་ཞེས་ཞུས་སོ། །
  sna-sna: Ivo vakapindurazve vachiti, “Mambo ngaaudze varanda vake chiroto, uye isu
    tichachidudzira.”
  spa-BLM: 'Respondieron la segunda vez y dijeron: “Que el rey cuente el sueño a sus
    siervos y nosotros mostraremos la interpretación”.'
  cac-cac: 'Ix tac''vi eb'' vin̈ jelan chi'' d''a schaelal icha tic: —Mamin rey, al
    a vayich chi'' d''ayon̈ a on̈ a checab'' on̈ tic yic ol cal d''ayach tas syalelc''ochi,
    xchi eb'' vin̈.'
  swh-ULB: Wakamjibu tena na kusema, “Mfalme na atuambie, watumishi wake, ndoto nasi
    tukwambia maana yake.”
  bel-bel: 'Яны другі раз адказвалі і сказалі: «хай цар раскажа сваім рабам сон, і
    мы разгадаем яго сутнасьць».'
  deu-ELBBK: 'Sie antworteten zum zweiten Mal und sprachen: Der König sage seinen
    Knechten den Traum, so wollen wir die Deutung anzeigen.'
  mbb-OT: Mid-uman sikandan medtavak te, “Mahal he Hadì, keǥiya nu kenami is teǥeinep
    nu ne idseysey zey ziyà te kenikew is kehuluǥan din.”
  mal-2015: 'അവർ പിന്നെയും: രാജാവു സ്വപ്നം അടിയങ്ങളോടു കല്പിച്ചാലും; അർത്ഥം ബോധിപ്പിക്കാം
    എന്നു ഉണർത്തിച്ചു.'
  rmc-rmc: 'On leske pale phende: „Mi vakerel avri o kraľis o suno peskre služobňikenge
    a amen leske phenaha, pal soste džal.“'
  nlg-nlg: Ma gaira tara ghoi ghaghua so, “Aghe na vunaghi haba, ko bosa vanighai
    na maturubole, ge kai bosa vanigho hava ilokana.”
  pes-OPV: ایشان باردیگر جواب داده، گفتند که «پادشاه بندگان خودرا از خواب اطلاع دهد
    و آن را تعبیر خواهیم کرد.»
  ron-1924: 'Ей ау рэспунс а доуа оарэ: „Сэ спунэ ымпэратул робилор сэй висул, ши
    и-л вом тэлмэчи!”'
  ben-OBCV: তারা আবার বললেন, “মহারাজ, আপনি শুধু স্বপ্নটি বলুন, আমরা তার মানে বলে দেব।”
  som-som: Iyana mar labaad bay u jawaabeen oo waxay yidhaahdeen, Boqorow, annagoo
    ah addoommadaada, riyadii noo sheeg, oo annana waxaannu caddayn doonnaa fasirkeedii.
  lat-VUC: 'Responderunt secundo, atque dixerunt: Rex somnium dicat servis suis, et
    interpretationem illius indicabimus.'
  eng-ASVBT: They answered the second time and said, Let the king tell his servants
    the dream, and we will show the interpretation.
  ita-1885: 'Essi risposero per la seconda volta, e dissero: Il re dica il sogno a'' suoi
    servitori, e noi ne dichiareremo l''interpretazione.'
  eng-ULB: They replied again and said, “Let the king tell us, his servants, the dream
    and we will tell you its meaning.”
  spa-VBL: 'Volvieron a decir lo mismo: “Si su majestad el rey nos dice el sueño a
    sus siervos, les explicaremos lo que significa”.'
  fra-_FOB: 'Ils répondirent pour la seconde fois et dirent: Que le roi dise le songe
    à ses serviteurs, et nous en donnerons l''interprétation.'
  mal-mal: 'അവർ പിന്നെയും: “രാജാവ് സ്വപ്നം അടിയങ്ങളോട് അറിയിച്ചാലും; അർത്ഥം ബോധിപ്പിക്കാം”
    എന്ന് ഉണർത്തിച്ചു.'
  lit-lit: 'Jie antrą kartą atsakė ir tarė: „Karalius tepasako sapną savo tarnams,
    ir mes atskleisime reikšmę!“'
  urd-GVR: Ek bār phir unhoṅ ne minnat kī, “Bādshāh apne ḳhādimoṅ ke sāmne apnā ḳhāb
    batāeṅ to ham zarūr us kī tābīr kareṅge.”
  suz-BL: मिनु मेकोपुकीमी लेंशा पिप कली “पिपमी इन वाइल, आंइ कली ङोंइती इन तशो ङोमु
    शोव़ङीने। मिनु नोले गोपुकीमी मेको रे मार रुम्‍सीबा इन कली शेंनीकी” देंतेक्‍म।
  eng-NOY: They answered again and said, Let the king tell his servants the dream,
    and we will show the interpretation of it.
  ita-1927: 'Quelli risposero una seconda volta, e dissero: “Dica il re il sogno ai
    suoi servi, e noi ne daremo l’interpretazione”.'
  ckb-ckb: 'دووبارە وەڵامیان دایەوە: «با پاشا خەونەکە بە بەندەکانی بڵێت هەتا بۆت لێکبدەینەوە.»'
  eng-BBE: A second time they said in answer, Let the king give his servants an account
    of his dream, and we will make clear the sense.
  kan-OKCV: ಅವರು ಮತ್ತೆ ಉತ್ತರವಾಗಿ, “ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ ಕನಸನ್ನು ಮೊದಲು ಹೇಳಲಿ. ಆಗ ಅದರ
    ಅರ್ಥವನ್ನು ನಾವು ತಿಳಿಸುವೆವು,” ಎಂದರು.
  tam-2017: 'அவர்கள் மறுபடியும் மறுமொழியாக: ராஜா அடியார்களுக்குக் கனவைச் சொல்வாராக;
    அப்பொழுது அதின் அர்த்தத்தைச் சொல்வோம் என்றார்கள்.'
  spa-RV-1909: 'Respondieron la segunda vez, y dijeron: Diga el rey el sueño á sus
    siervos, y mostraremos su declaración.'
  ron-BTF: 'Ei au răspuns din nou și au zis: Să spună împăratul servitorilor săi visul,
    iar noi vom arăta interpretarea lui.'
  eng-WEBP: They answered the second time and said, “Let the king tell his servants
    the dream, and we will show the interpretation.”
  eng-FBV: 'Again they said the same thing: “If Your Majesty the king would tell us
    his servants the dream, we will explain what it means.”'
  nch-BL: 'Huan nopa talnamijca tacame sempa quinanquilijque: ―Quena, totanahuatijca,
    techpohuili taya tijtemijqui, huan timitzilhuise taya quinequi quiijtos.'
  vie-1934: 'Họ lại tâu lần thứ hai rằng: Xin vua kể chiêm bao cho những kẻ tôi tớ
    vua, và chúng tôi sẽ cắt nghĩa.'
  hin-CV: एक बार फिर उन्होंने उत्तर दिया, “राजा अपना स्वप्न अपने सेवकों को बताएं,
    और हम उसका अर्थ बताएंगे.”
  spa-BES: 'Una segunda vez dijeron en respuesta: Que el rey les dé a sus siervos
    un relato de su sueño, y aclararemos su interpretación.'
  tdx-tdx: 'Nanoiñe fañindroe’e iereo, ami’ty hoe: Ehe te hataro’ i mpanjakay amo
    mpitoro’eo i nofiy, vaho ho razañe’ay.'
  tha-KJV: เขาทั้งหลายกราบทูลคำรบสองว่า “ขอกษั​ตริ​ย์เล่าพระสุ​บิ​นแก่พวกผู้​รับใช้​ของพระองค์
    และเหล่าข้าพระองค์จะถวายคำแก้พระสุ​บิน พระเจ้าข้า”
  por-BR-2018: 'Responderam pela segunda vez, e disseram: Diga o rei o sonho a seus
    servos, e mostraremos sua interpretação.'
  deu-ELO: 'Sie antworteten zum zweiten Male und sprachen: Der König sage seinen Knechten
    den Traum, so wollen wir die Deutung anzeigen.'
  eng-WYC-2018: They answered the second time, and said, The king say the dream to
    his servants, and we shall show the interpreting thereof. (They answered a second
    time, and said, Let the king tell his servants the dream, and then we shall tell
    its interpretation.)
  epo-epo: 'Ili denove respondis: La reĝo diru sian sonĝon al siaj servantoj, kaj
    ni klarigos ĝian signifon.'
  uig-PIN: 'Ular padixaⱨⱪa yǝnǝ bir ⱪetim: — Aliyliri qüxlirini eytⱪayla, andin ɵzlirigǝ
    tǝbirini eytip berimiz, — dedi.'
  beo-beo: Amanoba, ilia dabe hina bagadema adole i, “Hina bagade! Di da dia simasi,
    amo ninima hidadea adodole ima. Amo nabalu bai ninia olelemu.”
  tpi-OTNT: Na ol i tokim king gen, “Yu tokim mipela long dispela driman pastaim,
    na bai mipela i autim as bilong en.”
  hau-SA: Sai suka sāke amsa masa suka ce, “Ran sarki yă daɗe, faɗa wa bayinka mafarkin,
    mu kuma za mu fassara shi.”
  uig-LAT: 'Ular padishahqa yene bir qétim: — Aliyliri chüshlirini éytqayla, andin
    özlirige tebirini éytip bérimiz, — dédi.'
  nde-nde: Baphinda njalo baphendula bathi, “Inkosi kayizitshele izichaka zayo iphupho
    lelo, thina sizalichasisa.”
  ton-ton: Pea naʻe toe lea ʻakinautolu ʻo pehē, “Ke fakamatala ʻe he tuʻi ʻae misi
    ki heʻene kau tamaioʻeiki, pea te mau fakahā hono ʻuhinga ʻo ia.”
  ces-1613: 'Odpověděli po druhé a řekli: Nechať král sen poví služebníkům svým, a
    výklad jeho oznámíme.'
  eng-WMB: They answered the second time and said, “Let the king tell his servants
    the dream, and we will show the interpretation.”
  tam-TCV: திரும்பவும் அவர்கள், “அரசர் தமது அடியவராகிய எங்களுக்குக் கனவைச் சொல்வாராக.
    அப்பொழுது நாங்கள் அதன் விளக்கத்தைக் கூறுவோம், என்று பதிலளித்தார்கள்.”
  ceb-ULB: Mitubag sila pag-usab ug miingon, “Tugoti ang hari nga mosugilon kanamo,
    nga iyang mga sulugoon, sa damgo ug isaysay namo kanimo ang kahulogan niini.”
  pol-UBG: 'Odpowiedzieli powtórnie: Niech król opowie sen swoim sługom, a objaśnimy
    jego znaczenie.'
  agr-agr: 'Tusa timatai anentaimas dekamtan yacha aidau niina ataktu chichajuinak:
    “Apuh, ame waji kajamjaume nunú etsegkata, nunikamin wajukatnuk aan kajamjaume
    nunú ii ame ujakmi”, tuidau.'
  kyc-kyc: Leyamo dokopa pipu lenge akali dupwame kiŋi kando kamba piso soo lao, Embame
    kombeya doko akiŋi lao langiri ramo doko renge doko polo langirama, leyami.
  urd-GVU: ایک بار پھر اُنہوں نے منت کی، ”بادشاہ اپنے خادموں کے سامنے اپنا خواب بتائیں
    تو ہم ضرور اُس کی تعبیر کریں گے۔“
  deu-1912: 'Sie antworteten wiederum und sprachen: Der König sage seinen Knechten
    den Traum, so wollen wir ihn deuten.'
  kan-2017: ಪಂಡಿತರು ಉತ್ತರವಾಗಿ, “ರಾಜನು ತನ್ನ ದಾಸರಿಗೆ ಕನಸನ್ನು ತಿಳಿಸಲಿ, ನಾವು ಅದರ ತಾತ್ಪರ್ಯವನ್ನು
    ವಿವರಿಸುವೆವು” ಎಂಬ ಉತ್ತರವನ್ನೇ ಪುನಃ ಕೊಟ್ಟರು.
  yap-yap: Me lungurad ngak bayay, “Pilung, fa’an ga ra yog ngomad e re lik’ay rom
    nem, ma aram e gamad ra weliy fan ngom.”
  hlt-MCSB: Koep a doo uh tih , “Manghai kah mang Te a tueihyoeih taengah thui saeh
    lamtah a thuicaihnah kam phoe uh eh,” a ti na uh .
  mdy-ETH: ዔያታ ጊንሣ፦ «ካኣቲዮ! ኔ ዓውታዼ ዓውቶ ኑና ኔ ዓይሎም ኬኤዜቴራ፥ ኑ ኔኤም ዎዚ ጋዓ ቡሊሢ ዓኣቴያ ኬኤዞም»
    ጌዔኔ።
  twi-ASANTE: Wɔkaa bio sɛ, “Yɛsrɛ wo, Nana, ka daeɛ no kyerɛ wʼasomfoɔ, na yɛbɛkyerɛ
    wo aseɛ.”
  bhl-bhl: 'Yangei, i emisik kamok fian elo iti bokolewomeliw: “Kom kiin dem sen kembelew
    be nulo bokoyemew kano, nu kulo beem mongom e kilele silel bokokemokoluw te!”,
    dangsiliw kale.'
  eng-WEBU: They answered the second time and said, “Let the king tell his servants
    the dream, and we will show the interpretation.”
  wal-wal: Yaagin naa77anttuwaakka eti zaaridi, “Kawoi aimuwaa nuuyyo ba ashkkaratuyyo
    yooto; nuuni a birshshettaa erissana” yaagidosona.
  spa-PDDPT: 'Respondieron por segunda vez: Diga el rey el sueño a sus esclavos, y
    le diremos la interpretación.'
  gun-gun: Ha'e gui mokoĩguea ma ombovai vy — Oreruvixave, ore nerembiguai kuery pe
    jypy remombe'u 'rãgue rexa ra'u va'ekue. Ha'e ramo ma romombe'u 'rã mba'erã paa
    — he'i okuapy.
  agu-BL: —Poro ta', max c'u'lu' skibaj. Taltzaju' yi mbi i ila'tz yi ntilu', skale'
    tzuntz yi mbi na elepont, che'ch tzun yi e' wi'tz aj tx'umla'tz.
  ilo-ULB: Insungbatda manen ket kinunada, “Ibaga koma ti ari kadakami nga adipenna,
    ti tagtagainep ket ibagami kenka ti kaipapanan daytoy.”
  kpg-kpg: Digaula ga helekai labelaa hagalua boloo, “Meenei di king, hagia mai dau
    midi, gei gimaadou ga hagi adu dono hadinga.”
  uig-ARA: 'ئۇلار پادىشاھقا يەنە بىر قېتىم: ــ ئالىيلىرى چۈشلىرىنى ئېيتقايلا، ئاندىن
    ئۆزلىرىگە تەبىرىنى ئېيتىپ بېرىمىز، ــ دېدى.'
  sus-sus: E naxa mangɛ yaabi, «Mangɛ, i xa na xiye masen muxu bɛ alako muxu xa a
    tagiraba i bɛ.»
  pon-2006: Re ahpw pil pwurehng sapeng nanmwarkio, patohwan, “Ma Wasa Lapalap pahn
    ketin kasalehiong kiht sapwellime aliman wet, a se pahn kak kawehwehda.”
  jae-jae: Êsêac sêjô awa kêtu dim luagêcŋa gebe “Kiŋ ênac miŋ nê mê ŋabiŋ êndêŋ nê
    sakiŋwaga aêac acgom, go aêac oc awa ŋam tau sa.”
  ksd-ksd: 'Dia ga bali mule ma dia ga biti: Boina ba ra king na ve tar ra ririvon
    ta kana umana tultul, ma avet a vaarike ra kukuraina.'
  tur-YTC: İkinci kez yanıt verip, “Kral hizmetkârlarına düşü anlatsın, yorumunu gösterelim”
    dediler.
  ind-AYT: Mereka menjawab lagi dan berkata, “Silakan Raja menceritakan mimpi itu
    kepada hamba-hambanya, kami akan memberitahukan maknanya.”
  nya-nya: Iwo anayankhanso kachiwiri kuti, “Mfumu iwuze atumiki ake chimene yalota,
    ndipo ife tidzatanthauzira.”
  hrv-hrv: 'Oni opet odgovoriše: “Neka kralj rekne svoju sanju slugama svojim, a mi
    ćemo mu otkriti njezino značenje.”'
  mps-mps: Tama augwaligo kingba te po ma wai, “Nago te nade suali nai po bolo dabolo
    pusa mao,” po wai, “tama dago te page pusaibao,” wali.
  tpi-tpi: Na ol i tokim king gen, “Yu tokim mipela long dispela driman pastaim, na
    bai mipela i autim as bilong en.”
  dan-1931: 'De svarede atter: “Kongen sige sine Trælle Drømmen, så skal vi tyde den.”'
  vie-OVCB: 'Họ lại van xin: “Xin vua thuật giấc mộng trước, rồi chúng tôi mới giải
    nghĩa được.”'
  guj-2017: તેઓએ ફરીથી તેને જણાવ્યું કે, “હે રાજા આપ પોતાના દાસોને સ્વપ્ન કહી સંભળાવો
    તો અમે તેનો અર્થ જણાવીએ.”
  pon-2006A: Re ahpw pil pwurehng sapeng nanmwarkio, patohwan, “Ma Wasa Lapalap pahn
    ketin kasalehiong kiht sapwellime aliman wet, a se pahn kak kawehwehda.”
  por-BRBSL: 'They respondeu pela segunda vez e disse: “Deixe o rei contar o sonho
    a seus servos, e nós mostraremos a interpretação”.'
  swe-swe: 'De svarade för andra gången: ”Konung, säg vad du drömt till dina tjänare,
    så ska vi ge uttydningen.”'
  cth-cth: Ahnimanaw ni, siangpahrang, na mang hah kaimouh koe dei haw, kaimouh ni
    ka leh awh vainei bout atipouh awh.
  twi-twi: Wɔkaa bio se, “Yɛsrɛ wo, Nana, ka dae no kyerɛ wʼasomfo, na yɛbɛkyerɛ wo
    ase.”
  hlt-hlt: Koep a doo uh tih, “Manghai kah mang te a tueihyoeih taengah thui saeh
    lamtah a thuicaihnah kam phoe uh eh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛnitinɔ̀mbɛ̀ɛ yíɛ́ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Okpɑ̀ɑ̀tì ti nɑ́kɛ́
    ɑ dɔuǹtì, ti yóó dɑ nɑ́kɛ́mu tì tu mù.'
  msy-2020: Egha me uam atrivim mɨgei, “Nɨ irebar kamɨn gun e mɨkemeghtɨ, e an mɨngarimɨn
    gun nɨ mɨkɨmam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ lɛlɑ cɔʋ sɩ: Hɑɩ, tɑ cɑɑ wulɑʋ. Heeli-tʋɣʋ nyɑ́ toosee ɑnɩ.
    Ɩlɛnɑ tɑɑ sɛɣɛsɩ-ŋ ɑ hʋwɛɛ.'
  azb-azb: 'Onlar yenə cavab verdi: «Padşah yuxunu bu qullarına danışsın, biz də onu
    yozaq».'
  eng-DBY: They answered the second time and said, Let the king tell his servants
    the dream, and we will shew the interpretation.
  hin-2017: उन्होंने दूसरी बार कहा, “हे राजा स्वप्न तेरे दासों को बताया जाए, और हम
    उसका अर्थ समझा देंगे।”
  wol-KYG: 'Gannaaw gi ñu dellu ne Buur: «Sang bi, waxal gént gi, nu wax la pireem.»'
  eng-YLT: They have answered a second time, and are saying, 'Let the king tell the
    dream to his servants, and the interpretation we do shew.
  kne-kne: Kanan da kasin ay sinombat, “Apo ari, ibagam koma din iitaw mo ta asi mi
    ibaga din olog na.”
  eng-WYC-2017: They answered the second time, and said, the king say the dream to
    his servants, and we shall show the interpreting thereof.
  eng-WMBB: They answered the second time and said, “Let the king tell his servants
    the dream, and we will show the interpretation.”
  urd-GVH: एक बार फिर उन्होंने मिन्नत की, “बादशाह अपने ख़ादिमों के सामने अपना ख़ाब
    बताएँ तो हम ज़रूर उस की ताबीर करेंगे।”
  rug-rug: Ke olaṉa pule si arini, “Mani tozi nia sa baṉara koari nana nabulu sa pinutagita,
    pude mami rupaha vatu nia.”
  gaz-gaz: Isaan amma illee deebisanii, “Mootichi abjuu isaa tajaajiltoota isaatti
    haa himu; nu ni hiiknaaf” jedhan.
  fra-LSG: 'Ils répondirent pour la seconde fois: Que le roi dise le songe à ses serviteurs,
    et nous en donnerons l’explication.'
  gnn-gnn: Ga walalanydja waŋana bala ŋurikala buŋgawawalanydja bitjarra, “Way, nhepi
    muka yurru dhuwala ḻakaramanydja ŋanapurruŋgala bukawayny'tja nhuŋuway, ga ŋanapurrunydja
    yurru ḻakarama mayali'na ŋunhiyi bukaway' nhokuŋu,” bitjarra walalanydja.
  yal-yal: E mɔn yi a fala mangan xa, e naxa, “Mangana, i ya xiyen fala nxu xa, nxu
    xa a bunna fala i xa.”
  haw-1868: Ekemu hou mai la lakou, i mai, E hai mai ke alii i kana poe kauwa i ka
    moe, a na makou ia e hoakaka aku.
  arb-NAV: 'فَأَجَابُوهُ ثَانِيَةً: «لِيُنْبِئِ الْمَلِكُ عَبِيدَهُ بِالْحُلْمِ فَنَكْشِفَ
    عَنْ مَعْنَاهُ».'
  ewe-ewe: Wogagblɔ be, “Fia la nelĩ drɔ̃e la na eƒe dɔlawo eye míaɖe egɔme.”
  eng-LEE: They answered the second time and said, Let the king recite the dream to
    his servants, and we will tell its interpretation.
  gvn-gvn: '@see-verse:DAN.002.006'
  asm-FB: তেওঁলোকে পুনৰ উত্তৰ দি ক’লে, “মহাৰাজ আপোনাৰ দাসক সপোনটো কওঁক; আৰু আমি তাৰ
    ফলিতা আপোনাক ক’ম।”
  sus-A: عٍ نَشَ مَنفّ يَابِ، «مَنفّ، عِ شَ نَ شِيٍ مَسٍن مُشُ بّ عَلَكٌ مُشُ شَ عَ
    تَفِرَبَ عِ بّ.»
  fra-SBL: 'Ils prirent la parole une seconde fois et dirent : « Que le roi raconte
    le songe à ses serviteurs, et nous en montrerons l''interprétation. »'
  hbo-hbo: עֲנֹ֥ו תִנְיָנ֖וּת וְאָמְרִ֑ין מַלְכָּ֕א חֶלְמָ֛א יֵאמַ֥ר לְעַבְדֹ֖והִי
    וּפִשְׁרָ֥ה נְהַחֲוֵֽה׃
  piu-2006: '@see-verse:DAN.002.006'
  pjt-pjt: Kaya wati panya ngangkaṟi tjuṯangku mayatjangka piṟuku wangkangu, “Mayatjan
    wiṟu! Wanyulanya tjakultjura nyuntu panya tjukurmankunytja, kala palulanguṟulta
    nyuntula utiṟa wangkaku. Nyaan wanyu tjukurmanu?”
  kik-kik: Makĩmũcookeria o rĩngĩ makĩmwĩra atĩrĩ, “Mũthamaki nĩetĩkĩre kwĩra ndungata
    ciake ũrĩa arotete, na ithuĩ nĩtũkũmũtaũrĩra kĩroto kĩu.”
  omb-omb: Taligu ram veve, ratahigi go valu na boborea hi lawera nom gaihora, siu
    gamai gam matamwasaragi nie.”
  fra-NCL: 'Ils répondirent pour la deuxième fois en disant : « Que le roi dise le
    songe à ses serviteurs, et nous en ferons connaître la signification. »'
  cek-AK: To naah nihcae mah, Siangpahrang mah a tamnanawk khaeah amang to thui nasoe,
    kaicae mah amang kang leh pae o han, tiah a naa o let.
  cuk-cuk: 'Dule-nergumalad gannar reyga sogdemalad: —Rey, be anmarga be-gabdaksad
    soge, geb anmar bega odulogoed.'
  uig-CYR: 'Улар падишаға йәнә бир қетим: — Алийлири чүшлирини ейтқайла, андин өзлиригә
    тәбирини ейтип беримиз, — деди.'
  tel-2017: అప్పుడు వాళ్ళంతా “రాజా, మీకు వచ్చిన ఆ కలను మీ దాసులమైన మాకు చెప్పిన పక్షంలో
    మేము దాని భావం చెబుతాము” అని మళ్ళీ జవాబిచ్చారు.
  hat-BSA: 'Yo te reponn yon dezyèm fwa. Yo te di: “Kite wa a eksplike rèv la a sèvitè
    li yo e nou va deklare entèpretasyon li.”'
  kos-kos: Elos sifilpa topkol tokosra ac fahk, “Leum lasr fin fahkma na lah mweme
    fuka se, na kut ac fah akkalemye kalmac an.”
  hbo-WLC: עֲנ֥וֹ תִנְיָנ֖וּת וְאָמְרִ֑ין מַלְכָּ֕א חֶלְמָ֛א יֵאמַ֥ר לְעַבְד֖וֹהִי
    וּפִשְׁרָ֥ה נְהַחֲוֵֽה׃
  ibo-ibo: Ọzọkwa, ha zaghachiri, “Ka eze gwa ndị ohu ya ihe ọ rọrọ na nrọ, anyị ga-akọwakwa
    ya.”
  ory-ory: ସେମାନେ ଦ୍ୱିତୀୟ ଥର ଉତ୍ତର ଦେଇ କହିଲେ, “ମହାରାଜା, ଆପଣା ଦାସମାନଙ୍କୁ ସ୍ୱପ୍ନଟି ଜଣାଉନ୍ତୁ,
    ତହିଁରେ ଆମ୍ଭେମାନେ ଅର୍ଥ ପ୍ରକାଶ କରିବୁ।”
  chk-chk: Iwe, ekewe souürür ra üreni fän aruuan, “Äm king, kopwe apworausa ngenikem
    om we tan, nge äm aipwe awewe ngonuk wewen.”
  rop-rop: Wal olabat bin ensim det king igin, “Haibala bos, melabat wandim yu garra
    jidan olagijawan. If yu dalim melabat wanim det drim, wal melabat gin dalim yu
    wanim im min.”
  ukr-1871: 'Вони відповідали вдруге й промовили: Скажи, царю, сонне видиво рабам
    своїм, а ми його виложимо.'
  deu-1951: 'Da antworteten sie wieder und sprachen: Der König möge seinen Knechten
    den Traum erzählen, so wollen wir ihn auslegen.'
  eng-JPS: 'They answered the second time and said: ''Let the king tell his servants
    the dream, and we will declare the interpretation.'''
  srp-1865: 'Odgovoriše opet i rekoše: neka car pripovjedi san slugama svojim, pa
    æemo kazati što znaèi.'
  lug-lug: Ne bamuddamu nate nti, “Tubuulire ekirooto kyo, tusobole okukubuulira amakulu
    gaakyo.”
  heb-heb: ענו תנינות ואמרין מלכא חלמא יאמר לעבדוהי ופשרה נהחוה׃
  ben-IRV: তারা আবার তার উত্তর দিয়ে বলল, “মহারাজ যেন তাঁর দাসদের কাছে স্বপ্নটা বলেন
    এবং আমরা আপনাকে তার অর্থ বলব।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਫੇਰ ਦੂਜੀ ਵਾਰੀ ਬੇਨਤੀ ਕਰ ਕੇ ਆਖਿਆ, ਰਾਜਾ ਆਪਣੇ ਬੰਦਿਆਂ ਨੂੰ ਸੁਫ਼ਨਾ ਸੁਣਾਵੇ
    ਤਾਂ ਅਸੀਂ ਉਹ ਦਾ ਅਰਥ ਦੱਸਾਂਗੇ।
  tkr-tkr: 'Manbışe meed alidghıniy qele: – Hasre paççahee şas, cune nukaraaşis, cuk''le
    g''acuyn nyak'' yuşan he''ecen, şinad man nen eyheniyva eyhes.'
  mya-JVB: ထိုသူတို့က၊ အရှင် မင်းကြီး၊ မြင်မက် တော်မူချက် ကို အမိန့် ရှိတော်မူပါ။
    အကျွန်ုပ်တို့သည် အနက် ကို ဘော်ပြ ပါမည်ဟု တဖန် လျှောက် ကြပြန်လျှင်၊
  tte-O: Kin kainana siyamaisa yoi siwaloba, “O kin, tem kenomne kuwalo-masalan kani
    kabui.”
  tbg-tbg: Viva minti tumanta vika qaiqaa virara tiha, Mpo, avuhainaao, are taira
    tavaanara vira tinavu tiva timiraqe viraqaahai tenavu vira okara ai tiva amiare,
    ti.
  hmo-hmo: Idia haere lou king dekenai, “King badana e, bema unai nihi oi hamaoroa
    ai dekenai, ai ese iena anina do ai hadibaia diba.”
  urd-urd: उन्होंने फिर 'अर्ज़ किया, कि “बादशाह अपने ख़ादिमों से ख़्वाब बयान करे,
    तो हम उसकी ता'बीर करेंगे।”
  rus-SYN: 'Они вторично отвечали и сказали: да скажет царь рабам своим сновидение,
    и мы объясним его значение.'
  bqc-SIM: 'Aa ɛ̀a òɛ̀ lↄ aa mɛ̀: Kí, nanapi o wápiↄ n zↄ̀blenaↄnɛ, wí a bↄↄlɛkɛnɛ.'
  tcz-CHONGTHU: Chuin amahon avellin asei kit’un, Vo lengpa nei lungsetun. Namang
    chu nei seipehun lang chutah leh keihon aledohna chu ka seipeh thei ding’u ahi’’
    atiuvin ahi.
  mar-mar: ते पुन्हा त्यास म्हणाले, “महाराजांनी आपल्या सेवकांस स्वप्न सांगावे म्हणजे
    आम्ही त्याचा अर्थ सांगू.”
  qub-qub: 'Chaura yachaj Caldea runacunaga yapay niran: «Tayta, nogacunata willamay
    ari imata suyñushayquitapis. Nogacunanami willashayqui imapaj suyñushayquitapis.»'
  bqp-bqp: Bɑ kpɑm nùn wisɑ bɑ nɛɛ, yinni, ɑ sun wunɛn dosu ge sɔ̃ɔwɔ kpɑ su nun gu
    tubusiɑ.
  hat-hat: 'Mesye yo reponn wa a yon dezyèm fwa: -Si monwa ta vle rakonte nou rèv
    la, n''a fè l'' konnen sa li vle di.'
  eng-BSB: They answered a second time, “Let the king tell the dream to his servants,
    and we will give the interpretation.”
  eng-WEBPB: They answered the second time and said, “Let the king tell his servants
    the dream, and we will show the interpretation.”
  kbq-kbq: Hagi mago'ene ana vahe'mo'za kini nera amanage hu'za asami'naze. Hagi kini
    ne'moka, ana avanaka'a huama hunka kagri eri'za vahe'mota tasamitegeta antahiteta,
    ana ava'namofo agafa'a huama huta kasami'neno.
  nhe-BL: 'Huan nopa tlalnamijca tlacame sampa quinanquilijque: ―Quena, totlanahuatijca,
    xitechpohuili tlachque tijtemijqui, huan timitzilhuise tlachque quinequi quiijtos.'
  bus-bus: 'Aↄ̃ ɛ̀ara wà bènɛ dↄ: Kí, ǹ nanaa pì o wamↄwa n zↄ̀blerinↄnɛ, wé à bↄkↄ̃tɛnnɛ.'
  gub-BL: Uze'eg wi a'e ma'e kwaw katu har uwihawete pe a'e wà kury. — Emume'u nepuahu
    awer nehe. A'e re urumume'u putar ikwaw kar har newe ure nehe, i'i izupe wà.
  eng-DRA: 'They answered again and said: Let the king tell his servants the dream,
    and we will declare the interpretation of it.'
