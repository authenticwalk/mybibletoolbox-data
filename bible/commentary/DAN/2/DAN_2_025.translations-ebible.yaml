verse: DAN.002.025
translations:
  mal-C: 'അര്യോക്ക് തിടുക്കത്തിൽ ദാനീയേലിനെ രാജസന്നിധിയിലെത്തിച്ചിട്ട് രാജാവിനോട്:
    “രാജാവിനു സ്വപ്നം വ്യാഖ്യാനിച്ചുനൽകാൻ കഴിവുള്ള ഒരുവനെ ഞാൻ യെഹൂദാപ്രവാസികളിൽ കണ്ടെത്തിയിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da führte Arjoch Daniel eiligst hinein vor den König und sprach zu ihm
    also: Ich habe unter den aus der Heimat weggeführten Juden einen Mann gefunden,
    der dem Könige die Deutung geben will.'
  lin-lin: 'Arioki amemaki Daniele na lombangu liboso ya mokonzi mpe alobaki na ye :
    — Mokonzi, namoni moto moko kati na bawumbu oyo bawutaki na Yuda, oyo akoki koyebisa
    mokonzi ndoto na ye mpe kolimbola yango.'
  eng-LSV: Then Arioch in haste has brought up Daniel before the king, and thus has
    said to him, “I have found a man of the sons of the expulsion of Judah, who makes
    known the interpretation to the king.”
  eng-GNV: Then Arioch brought Daniel before the King in all haste, and sayd thus
    vnto him, I haue found a man of the children of Iudah that were brought captiues,
    that will declare vnto the King the interpretation.
  eng-WEBSTER: Then Arioch brought in Daniel before the king in haste, and said thus
    to him, I have found a man of the captives of Judah, that will make known to the
    king the interpretation.
  nhw-BL: 'Huan Arioc moisihuilti para quihuicas iixpa Tlanahuatijquetl Nabucodonosor
    huan quiilhui: ―Totlanahuatijca, ipan nopa israelitame catli tiquinhualicaque
    tlen tlali Judá, na nijpantijtoc se tlacatl catli huelis mitzixtomilis tlaque
    quiijtosnequi motemic.'
  swh-ONEN: Arioko akampeleka Danieli kwa mfalme mara moja na kumwambia, “Nimempata
    mtu miongoni mwa watu wa uhamisho kutoka Yuda ambaye anaweza kumwambia mfalme
    maana ya ndoto yake.”
  bba-bba: Mɑ Ariɔku u kɑ Dɑniɛli dɑ fuuku sinɑ bokon mi. Ye bɑ turɑ mi, yerɑ u sinɑ
    boko sɔ̃ɔwɑ u nɛɛ, wee nɑ durɔ ɡoo wɑ Yudɑ be bɑ mwɛɛrimɑ sɔɔ, wi u koo nun wunɛn
    dosu ɡe tubusiɑ.
  eng-KJVCPB: Then Arioch brought in Daniel before the king in haste, and said thus
    unto him, I have found a man of the captives of Judah, that will make known unto
    the king the interpretation.
  mpx-mpx: Yaka sauga o Aliyoka Daniyela i ahe ge alona hi na kin elana ge i ba, “Tau
    etega ya pwawa Yuda bolo yowayowanil gamwaliyaa, iya bosowaina am kenonou ni pasikal.”
  luo-luo: Ariok notero Daniel ir ruoth sano, kendo nowacho niya, “Aseyudo ngʼat moro
    moa e dhood Juda, manie twech e pinywa, manyalo nyiso ruoth tiend lekneno.”
  meu-meu: Bena Ariok ese Daniel e hakaua vareai haraḡa, hanua pavapavana vairanai,
    e hamaoroa, eto, Iuda amo e mailaidia bena iniseni ai e hanohodia taudia bogaragidiai
    tau ta vada na davaria, ia ese nihi anina na hanua pavapavana baine hamaorolaimu
    diba.
  npi-ULB: त्यसपछि अर्योकले तुरुन्‍तै दानिएललाई राजाको सामु लगे र यसो भने, “मैले यहूदाका
    निर्वासितहरूका बिचमा एक जना मानिस भेट्टाएको छु जसले, महाराजाको सपनाको अर्थ खोल्नेछ
    ।”
  yor-yor: Lẹ́sẹ̀kan náà, Arioku yára mú Daniẹli lọ sí iwájú ọba, ó sọ fún ọba pé,
    “Èmi ti rí ọkùnrin kan lára àwọn àjèjì tí ó wá láti Juda, ẹni tí ó lè sọ ìtumọ̀
    àlá náà fún ọba.”
  pes-OPCB: 'پس اریوک با عجله دانیال را به حضور پادشاه برد و گفت: «من یکی از اسیران
    یهودی را پیدا کرده‌ام که می‌تواند خواب پادشاه را بگوید.»'
  tgl-ULB: At dinala agad ni Arioc si Daniel sa harapan ng hari at sinabi, “Natagpuan
    ko na ang lalaki sa mga bihag ng Juda na makapaghahayag ng kahulugan sa panaginip
    ng hari.”
  cbu-NT: Ashiri Ariyoksha mikeeru Danielaa kurakap Nabukodonosorap machtarangiya.
    Anush kusarangsin, Ariyoksha; Kurakaa, in Utaáchich tputs pamazumareetsish uru
    itsinsaru kamanchiya. Nuwaa; Nuwnaa kurakaa kamanchima, tárangu, nish yushindarangina,
    Ariyok kurakaa tárangiya
  hui-hui: Ani layagola Ariogo ibugua Daniele abaleore kini berearia haru puwa kinihondo
    lalu, I̱na Yuda igiri o haru eberogo ibugua í̠na emaga handaridagoni latagi holebira,
    lene.
  mya-mya: ထို​အ​ခါ​အာ​ရုတ်​သည်​ချက်​ချင်း​ပင်​ဒံ​ယေ​လ ကို မင်း​ကြီး​၏​ရှေ့​တော်​သို့​သွင်း​ပြီး​လျှင်​မင်း
    ကြီး​အား``အ​ကျွန်ုပ်​သည်​ယု​ဒ​အ​မျိုး​သား သုံ့​ပန်း​များ​ထဲ​မှ မင်း​ကြီး​၏​အိပ်​မက်​အ​နက်
    ကို​ဖော်​ပြ​နိုင်​သူ​ကို​တွေ့​ရှိ​ပါ​ပြီ'' ဟု​လျှောက် လေ​၏။
  bod-N: ཨར་ཡོག་གིས་དེ་མ་ཐག་ཏུ་དཱ་ནེ་ཨེལ་རྒྱལ་པོའི་སྐུ་དྲུང་དུ་ཁྲིད་དེ་ན་རེ། ངས་ཡ་ཧུ་དཱ་པའི་བཙོན་མ་རྣམས་ལས་ཁྱེད་ཀྱི་རྨི་ལམ་ལ་འགྲེལ་བཤད་རྒྱག་མཁན་ཞིག་རྙེད་བྱུང་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Arioki akaenda naDhanieri kuna mambo nokukurumidza uye akati kwaari, “Ndawana
    munhu pakati pavakatapwa vokwaJudha anogona kuudza mambo zvinoreva chiroto chavo.”
  spa-BLM: Entonces Arioc llevó a Daniel ante el rey a toda prisa, y le dijo lo siguiente
    “He encontrado un hombre de los hijos del cautiverio de Judá que dará a conocer
    al rey la interpretación”.
  cac-cac: 'Yuj chi'' d''a elan̈chamel ix ic''chajb''at vin̈ yuj vin̈aj Arioc chi''
    d''a yichan̈ vin̈aj rey Nabucodonosor chi''. Ix yalan vin̈aj Arioc chi'' d''a
    vin̈ rey chi'' icha tic: —Mamin rey, a d''a scal juntzan̈ eb'' ic''b''ilcot d''a
    Judá, ix ilchaj jun vin̈ vinac vuuj. A vin̈ ol alanoc tas syalelc''och a vayich
    chi'', xchi vin̈.'
  swh-ULB: Kisha Arioki kwa haraka alimleta Danieli mbele za mfalme na kusema, “ Nimempata
    miongoni wa watu wa mateka wa Yuda mtu ambaye atafunua maana ya ndoto ya mfalme.”
  bel-bel: 'Тады Арыох без адкладу прывёў Данііла да цара і сказаў яму: «я знайшоў
    сярод палонных сыноў Юдэі чалавека, які можа адкрыць цару разгадку сну».'
  deu-ELBBK: 'Da führte Arioch Daniel schnell vor den König, und er sprach zu ihm
    so: Ich habe einen Mann unter den Weggeführten von Juda gefunden, der dem König
    die Deutung mitteilen wird.'
  mbb-OT: Umbe, migègaanan dumaha ni Arioc si Daniel ziyà te hadì. Migkaǥi si Arioc
    te, “Mahal he Hadì, duen neehè ku he vinihag puun te Juda he ebpekeseysey ke hengkey
    is kehuluǥan duen te teǥeinep nu.”
  mal-2015: 'അര്യോക്ക് ദാനീയേലിനെ വേഗം രാജസന്നിധിയിൽ കൊണ്ടുചെന്നു: രാജാവിനെ അർത്ഥം
    ബോധിപ്പിക്കേണ്ടതിന്നു യെഹൂദാപ്രവാസികളിൽ ഒരുത്തനെ ഞാൻ കണ്ടെത്തിയിരിക്കുന്നു എന്നു
    ഉണർത്തിച്ചു.'
  rmc-rmc: 'Akor o Arijoch sigo anďa le Daniel anglo kraľis a phenďa leske: „Arakhľom
    jekhe muršes, savo sas zailo andre Judsko, savo šaj le kraľiske phenel avri o
    suno a the oda, so andre sikavel.“'
  nlg-nlg: Ma Arioch te mina me hola Daniel vaa tana vunaghi haba me ghaghua, “Aghe
    na vunaghi haba, inau tu sodoa sakai na tinoni pipiti ni Judah agaia ke tughunia
    vanigho na ghanaghana ilokana nimua na maturubole.”
  pes-OPV: آنگاه اریوک دانیال را بزودی به حضورپادشاه رسانید و وی را چنین گفت که «شخصی
    را از اسیران یهودا یافته‌ام که تعبیر را برای پادشاه بیان تواند نمود.»
  ron-1924: 'Ариок а дус деграбэ пе Даниел ынаинтя ымпэратулуй ши й-а ворбит аша:
    „Ам гэсит ынтре принший де рэзбой ай луй Иуда ун ом каре ва да ымпэратулуй тылкуиря!”'
  ben-OBCV: অরিয়োক তখনই দানিয়েলকে রাজার কাছে নিয়ে গেলেন এবং বললেন, “মহারাজ, যিহূদার
    বন্দিদের মধ্যে এমন একজনকে খুঁজে পেয়েছি যে আপনার স্বপ্নের মানে বলে দিতে পারবে।”
  som-som: Markaasaa Aryoog haddiiba Daanyeel boqorka u soo geliyey oo wuxuu ku yidhi,
    Maxaabiistii reer Yahuudah ayaan ka helay nin ku ogeysiin doona fasirkii riyadaada,
    boqorow.
  lat-VUC: 'Tunc Arioch festinus introduxit Danielem ad regem, et dixit ei: Inveni
    hominem de filiis transmigrationis Juda, qui solutionem regi annuntiet.'
  eng-ASVBT: Then Arioch brought in Daniel before the king in haste, and said thus
    unto him, I have found a man of the children of the captivity of Judah, that will
    make known unto the king the interpretation.
  ita-1885: 'Allora Arioc menò prestamente Daniele davanti al re, e gli disse così:
    Io ho trovato un uomo, d''infra i Giudei, che sono in cattività, il quale dichiarerà
    al re l''interpretazione del suo sogno.'
  eng-ULB: Then Arioch quickly brought in Daniel before the king and said, “I have
    found among the exiles of Judah a man who will reveal the meaning of the king's
    dream.”
  spa-VBL: 'Arioc llevó inmediatamente a Daniel ante el rey y le dijo: “He encontrado
    a uno de los cautivos de Judá que puede decirle a Su Majestad lo que significa
    su sueño”.'
  fra-_FOB: 'Alors Arioc introduisit promptement Daniel auprès du roi, et lui parla
    ainsi: J''ai trouvé parmi les captifs de Juda un homme qui donnera au roi l''interprétation.'
  mal-mal: 'അര്യോക്ക് ദാനീയേലിനെ വേഗം രാജസന്നിധിയിൽ കൊണ്ടുചെന്നു: “രാജാവിനെ അർത്ഥം
    ബോധിപ്പിക്കേണ്ടതിന് യെഹൂദാപ്രവാസികളിൽ ഒരുവനെ ഞാൻ കണ്ടെത്തിയിരിക്കുന്നു” എന്ന്
    ഉണർത്തിച്ചു.'
  lit-lit: 'Tada Arjochas skubiai atvedė Danielių pas karalių ir taip jam tarė: „Radau
    vyrą iš Judo tremtinių, kuris atskleis karaliui reikšmę.“'
  urd-GVR: Yih sun kar Aryūk bhāg kar Dānyāl ko bādshāh ke huzūr le gayā. Wuh bolā,
    “Mujhe Yahūdāh ke jilāwatanoṅ meṅ se ek ādmī mil gayā jo bādshāh ko ḳhāb kā matlab
    batā saktā hai.”
  suz-BL: मिनु अरयोकमी दानीएल कली दोरोर पा पिप आ ङोंइती चाक्‍दीश्‍शा, पिप कली “गो
    यहूदा रागी रे ग्‍याइश्‍शा चाक्‍चा पुंइसीशो मुर आन दातेमी इन ङोमु आ अर्थ शोव़ने
    चाप्‍ब मुर का थित्‍ता” देंत।
  eng-NOY: 'Then Arioch brought in Daniel before the king in haste, and said thus
    to him: I have found a man of the captives of Judah that will make known to the
    king the interpretation.'
  ita-1927: 'Allora Arioc menò in tutta fretta Daniele davanti al re, e gli parlò
    così: “Io ha trovato, fra i Giudei che sono in cattività, un uomo che darà al
    re l’interpretazione”.'
  ckb-ckb: 'ئینجا ئەریۆک بە پەلە دانیالی بردە لای پاشا و گوتی: «پیاوێکم لە نەوە ڕاپێچکراوەکانی
    یەهودا دۆزیوەتەوە کە دەتوانێت واتای خەونەکە بە پاشا بڵێت.»'
  eng-BBE: Then Arioch quickly took Daniel in before the king, and said to him, Here
    is a man from among the prisoners of Judah, who will make clear to the king the
    sense of the dream.
  kan-OKCV: ಅರ್ಯೋಕನು ದಾನಿಯೇಲನನ್ನು ತ್ವರೆಯಾಗಿ ಅರಸನ ಮುಂದೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಆತನಿಗೆ, “ಯೆಹೂದ್ಯರ
    ಸೆರೆಯವರಲ್ಲಿ ನನಗೆ ಒಬ್ಬ ಮನುಷ್ಯನು ಸಿಕ್ಕಿದ್ದಾನೆ. ಅವನು ಅರಸನಿಗೆ ಅವನ ಕನಸಿನ ಅರ್ಥವನ್ನು
    ತಿಳಿಸುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஆரியோகு தானியேலை ராஜாவின்முன் வேகமாக அழைத்துக்கொண்டுபோய்: சிறைப்பட்டுவந்த
    யூதேயா தேசத்தாரில் ஒரு மனிதனைக் கண்டுபிடித்தேன்; அவன் ராஜாவிற்கு அர்த்தத்தைத்
    தெரிவிப்பான் என்றான்.'
  spa-RV-1909: 'Entonces Arioch llevó prestamente á Daniel delante del rey, y díjole
    así: Un varón de los trasportados de Judá he hallado, el cual declarará al rey
    la interpretación.'
  ron-BTF: 'Atunci Arioc l-a dus în grabă pe Daniel înaintea împăratului și i-a spus
    astfel: Eu am găsit un om dintre captivii din Iuda, care va face cunoscut împăratului
    interpretarea.'
  eng-WEBP: 'Then Arioch brought in Daniel before the king in haste, and said this
    to him: “I have found a man of the children of the captivity of Judah who will
    make known to the king the interpretation.”'
  eng-FBV: Arioch immediately took Daniel to the king and told him, “I've found one
    of the captives from Judah who can tell Your Majesty what your dream means.”
  nch-BL: 'Huan Arioc moisihuilti para quihuicas iixpa Tanahuatijquet Nabucodonosor
    huan quiilhui: ―Totanahuatijca, ten nopa israelitame cati tiquinhualicaque ten
    tali Judá, na nijpantijtoc se tacat cati huelis mitzixtomilis taya quiijtosnequi
    motemic.'
  vie-1934: 'Bấy giờ A-ri-ốc vội vàng dẫn Đa-ni-ên đến trước mặt vua, và tâu cùng
    vua như vầy: Tôi đã tìm thấy một người trong những con cái Giu-đa bị bắt làm phu
    tù, người ấy sẽ cho vua biết sự giải nghĩa đó.'
  hin-CV: आरिओख तुरंत दानिएल को राजा के पास ले गया और उसने राजा से कहा, “यहूदिया से
    बंधुआई में आये लोगों के बीच मुझे एक ऐसा व्यक्ति मिला है, जो राजा को उसके स्वप्न
    का अर्थ बता सकता है.”
  spa-BES: 'Entonces Arioc rápidamente llevó a Daniel ante el rey, y le dijo: Aquí
    hay un hombre de entre los prisioneros de Judá, que dejará en claro al rey el
    significado del sueño.'
  tdx-tdx: 'Aa le nendese’ i Arioke mb’añatrefa’ i mpanjakay mb’eo amy zao t’i Daniele
    le nanoa’e ty hoe: fa nahatrea ondaty amo mpirohi’ Iehodào iraho ze hampahafohiñe
    i mpanjakay i fandrazañañey.'
  tha-KJV: แล​้วอารีโอคก็​รี​บนำตัวดาเนียลเข้าเฝ้ากษั​ตริ​ย์ และกราบทูลพระองค์​ว่า
    “ข้าพระองค์​ได้​พบชายคนหนึ่งในหมู่พวกที่​ถู​กกวาดเป็นเชลยมาจากยูดาห์ ชายผู้​นี้​จะให้​กษัตริย์​ทรงรู้คำแก้พระสุ​บิ​นได้”
  por-BR-2018: 'Então Arioque levou depressa a Daniel diante do rei, e disse-lhe assim:
    Achei um homem dos do cativos de Judá, o qual mostrará ao rei a interpretação.'
  deu-ELO: 'Da führte Arioch eilends den Daniel vor den König, und sprach zu ihm also:
    Ich habe einen Mann unter den Weggeführten von Juda gefunden, welcher dem König
    die Deutung kundtun wird.'
  eng-WYC-2018: Then Arioch hasting led in Daniel to the king, and said to him, I
    have found a man of the sons of (the) passing over of Judah, that shall tell the
    solving to the king. (Then Arioch, making haste, led Daniel in to the king, and
    said to him, I have found a man of the sons of the captivity of Judah, who shall
    tell the interpretation to the king.)
  epo-epo: 'Tiam Arjoĥ tuj enkondukis Danielon al la reĝo, kaj diris al ĉi tiu tiele:
    Inter la transloĝigitaj filoj de Judujo mi trovis homon, kiu povas doni al la
    reĝo klarigon.'
  uig-PIN: 'Arioⱪ xuan Daniyalni padixaⱨ Neboⱪadnǝsarning aldiƣa baxlap kirip, padixaⱨⱪa:
    — «Mǝn Yǝⱨudiy ǝsirlǝr iqidin aliylirining qüxigǝ tǝbir berǝlǝydiƣan bir kixini
    taptim» — dedi.'
  beo-beo: 'Amanoba, A:lioge da hedolodafa Da:niele amo hina bagadema oule asi. A:lioge
    da hina bagadema amane sia:i, “Na da Yuda mugululi asi dunu afae dima oule misi.
    Amo dunu da dia simasi bai amo olelemusa: dawa:!”'
  tpi-OTNT: Orait kwiktaim Ariok i kisim Daniel i go long king na i tokim king olsem,
    “Mi kisim dispela man bilong lain Juda i kam, na em inap autim as bilong driman
    long yu.”
  hau-SA: Sai Ariyok ya kai Daniyel wurin sarki nan take ya ce masa, “Na gano wani
    mutum daga cikin kamammun kabilar Yahuda wanda zai faɗa wa sarki abin da mafarkin
    yake nufi.”
  uig-LAT: 'Arioq shuan Daniyalni padishah Néboqadnesarning aldigha bashlap kirip,
    padishahqa: — «Men Yehudiy esirler ichidin aliylirining chüshige tebir béreleydighan
    bir kishini taptim» — dédi.'
  nde-nde: U-Ariyoki wahle wasa uDanyeli enkosini wathi, “Sengiyifumene indoda kwabathunjiweyo
    bakwaJuda engayitshela inkosi ukuthi iphupho layo litshoni.”
  ton-ton: Pea naʻe ʻomi fakatoʻotoʻo ʻe ʻAlioke ʻa Taniela, ki he ʻao ʻoe tuʻi, pea
    naʻe pehē ʻe ia kiate ia, “Kuo u ʻilo ʻae tangata ʻi he kau pōpula ʻo Siuta, ʻaia
    te ne fakahā ki he tuʻi ʻa hono ʻuhinga.”
  ces-1613: 'Tedy Arioch s chvátáním uvedl Daniele před krále, a takto řekl jemu:
    Našel jsem muže z zajatých synů Judských, kterýž výklad ten králi oznámí.'
  eng-WMB: 'Then Arioch brought in Daniel before the king in haste, and said this
    to him: “I have found a man of the children of the captivity of Judah who will
    make known to the king the interpretation.”'
  tam-TCV: ஆரியோக் உடனே தானியேலை அரசனிடம் அழைத்துச்சென்று, “உமது கனவுக்கான விளக்கத்தைச்
    சொல்லக்கூடிய ஒருவனை, யூதா நாட்டிலிருந்து நாடுகடத்தப்பட்டவர்களில் கண்டுபிடித்தேன்
    என்றான்.”
  ceb-ULB: Unya gidala dayon ni Arioc si Daniel sa atubangan sa hari ug miingon, “Nakita
    ko ang usa ka tawo nga binihag gikan sa Juda nga makahubad sa damgo sa hari.”
  pol-UBG: 'Wtedy Arioch z pośpiechem wprowadził Daniela do króla i tak mu powiedział:
    Znalazłem męża spośród uprowadzonych z Judy, który oznajmi królowi znaczenie snu.'
  agr-agr: 'Tusa timatai Arioc Danielan juki wamak apu Nabucodonosor pujamunum ejegauwai,
    dutika apun chichajak: “Apuh, ame kajamjamugmin ujapaktinun judío aents achija
    yajuakbau batsata nuwiyan makichik jukin itaajai”, tiuwai.'
  kyc-kyc: Dokopa Ariokome aopa Daniele lanyuo kiŋinya lenge kambu dokona papala kiŋi
    doko lamaiyuo lao, Embame wambu yuu Juta range puu maiyuo nyingi dokona mende
    kando nyipunu dokome embena kombeya dokona renge aki lao polo langira, leya.
  urd-GVU: یہ سن کر اریوک بھاگ کر دانیال کو بادشاہ کے حضور لے گیا۔ وہ بولا، ”مجھے
    یہوداہ کے جلاوطنوں میں سے ایک آدمی مل گیا جو بادشاہ کو خواب کا مطلب بتا سکتا ہے۔“
  deu-1912: 'Arioch brachte Daniel eilends hinein vor den König und sprach zu ihm
    also: Es ist einer gefunden unter den Gefangenen aus Juda, der dem König die Deutung
    sagen kann.'
  kan-2017: ಕೂಡಲೆ ಅರ್ಯೋಕನು ದಾನಿಯೇಲನನ್ನು ರಾಜನ ಬಳಿಗೆ ಶೀಘ್ರವಾಗಿ ಕರೆದುಕೊಂಡು ಹೋಗಿ, “ರಾಜನೇ,
    ಕನಸಿನ ಅಭಿಪ್ರಾಯವನ್ನು ನಿನಗೆ ತಿಳಿಸಬಲ್ಲವನೊಬ್ಬನು ಯೆಹೂದದಿಂದ ಸೆರೆಯಾಗಿ ತಂದವರಲ್ಲಿ ನನಗೆ
    ಸಿಕ್ಕಿದ್ದಾನೆ” ಎಂದು ಅರಿಕೆಮಾಡಿದನು.
  yap-yap: Ka chingiyal’ nem me fek Ariok Daniel i yan nga p’eowchen Nebukadnezzar
    ni Pilung me ga’ar ngak, “Kug pir’eg ni bagayad fapi kalbus nu Judah e rayag rok
    ni nge weliy ngom i gur pilung, fan e lik’ay rom.”
  hlt-MCSB: Te dongah Aryawk loh Daniel te manghai taengah thintawn la a khuen tih
    , “Manghai taengah a thuingaihnah thuicaih hamla Judah hlangsol koca lamkah hlang
    ka hmuh ,” a ti nah .
  mdy-ETH: ዬማና ዓሪዮኬ ዳኣኔኤሌ ኔጉዋዖ ካኣቲ ናብካዳናፆኦሬ ቤርቶ ዔኪ ሺኢሻዖ፦ «ካኣቲዮ! ኔኤኮ ዓውቶኮ ቡሊፆ ኔኤም ኬኤዛንዳያ
    ዲዒ ዔኪ ዬዖና ዪሁዳ ዓሶ ባኣካፓ ፔቴ ዓሲ ታ ዴንቄኔ» ጌይ ካኣቲም ኬኤዜኔ።
  twi-ASANTE: Na ntɛm ara, Ariok de Daniel kɔɔ ɔhene no anim kaa sɛ, “Mahunu atukɔfoɔ
    a wɔfiri Yuda no mu baako a ɔbɛkyerɛ wo, Nana, daeɛ no ase.”
  bhl-bhl: 'Dangei, Aliok e Daniel elo fein emisik kamok fian em mit mewso debele
    unesomi, elo bokolewomele: “Ne Suda kunum kale debele teli te. E ki keko, kom
    kiin dem senselew so, beem mongom so, kilele bokokemoke te.”, dangse kale.'
  eng-WEBU: 'Then Arioch brought in Daniel before the king in haste, and said this
    to him: “I have found a man of the children of the captivity of Judah who will
    make known to the king the interpretation.”'
  wal-wal: Ariyooki sohuwaara Daaneela kawuwaakko gelissidi, kawuwaassi, “Yihudaappe
    omoodettidi yiida asaappe kawuwaa aimuwaa birshshettaa erissanau danddayiya asa
    demmaas” yaagiis.
  spa-PDDPT: 'Arioc llevó prontamente a Daniel ante el rey y le dijo: Hallé a un varón
    de los deportados de Judá que puede dar la interpretación al rey.'
  gun-gun: 'Ha''e rami rã Arioque ma huvixave renonde ogueroike pojava Daniel. Ha''e
    vy aipoe''i ixupe: — Peteĩ ava ajou Judá gui escravo-rã jaru va''ekue regua. Ha''e
    va''e ma omombe''u ''rã rexa ra''u va''ekue mba''erã paa — he''i.'
  agu-BL: 'Itzun yi tbital Arioc yi xtxolbile''j nintzun ben tcy''al i'' yi Daniel
    swutz yi rey Nabucodonosor. Itzun taltz: —Max c''u''lu'' ta'', na ja jal jun yaj
    wa''n ẍchixo''l yi e'' judiy yi najlche'' skaxo''l yi xcyek tan talche''n yi mbi
    na elepont yi wutzicy''u'', stzun Arioc bantz tetz rey.'
  ilo-ULB: Ket dagus nga impan ni Arioc ni Daniel iti sangoanan ti ari ket kinunana,
    “Nakasapulak iti maysa a lalaki manipud kadagiti napagtalaw a kas balud ti Juda
    a makaibaga iti kaipapanan ti tagtagainep ti ari.”
  kpg-kpg: Arioch gaa lahi a Daniel hagalimalima gi mua di king ga helekai, “Au guu gida
    taane deenei, tangada mai i digau ala ne laha mai i Judah, go mee dela e mee di haga donu
    dau midi.”
  uig-ARA: 'ئارىئوق شۇئان دانىيالنى پادىشاھ نېبوقادنەسارنىڭ ئالدىغا باشلاپ كىرىپ،
    پادىشاھقا: ــ «مەن يەھۇدىي ئەسىرلەر ئىچىدىن ئالىيلىرىنىڭ چۈشىگە تەبىر بېرەلەيدىغان
    بىر كىشىنى تاپتىم» ــ دېدى.'
  sus-sus: Ariyoki naxa Daniyɛli mati mangɛ yire keren na, a fa a fala a bɛ, «Mangɛ,
    n bara Yudayaka nde to na mixi suxuxie ya ma, naxan nɔma i xa xiye tagi rabade.»
  pon-2006: Eri, ni ahnsowohte, Ariok ahpw kahrelahng Daniel pahn kupwure en nanmwarkio,
    oh patohwanohng, “I patohwan diarada emen nanpwungen me seldohsang nan wehin Suda
    me kak kawehwehiong Wasa Lapalap, sapwellime alimano.”
  jae-jae: Ariok kêkôc Daniel sa jakêkô kiŋ laŋônêm sebeŋgeŋ ma kêsôm gêdêŋ eŋ gebe
    “Aê katap ŋac teŋ sa aŋga lau Juda nêŋ, naŋ êtôm gebe êwa mê tau ŋam sa êndêŋ
    kiŋ.”
  ksd-ksd: 'Io, Ariok i ga agure varuk lolole pa Daniel ta ra luaina mata i ra king,
    ma i ga biti tana dari: Iau tar tikan tadav tika na tutana ta diat di ga ben vavilavilau
    pa diat maro Iuda, ma go ra tutana na vaarike tar ra kukuraina ta ra king.'
  tur-YTC: 'Aryok, Daniel''i aceleyle kralın önüne getirdi ve şöyle dedi: “Yahuda
    sürgünlerinden krala yorumunu bildirecek bir adam buldum.”'
  ind-AYT: Kemudian, Ariokh bergegas membawa Daniel menghadap raja. Dia berkata kepada
    raja, “Aku telah mendapatkan seseorang dari antara orang-orang buangan dari Yehuda,
    yang dapat memberitahukan makna itu kepada raja.”
  nya-nya: Ariyoki anapita naye Danieli kwa mfumu nthawi yomweyo ndipo anati, “Ndapeza
    munthu pakati pa akapolo ochokera ku Yuda amene akhoza kuwuza mfumu zimene maloto
    ake akutanthauza.”
  hrv-hrv: 'Arjok žurno odvede Daniela kralju i reče: “Našao sam među izgnanicima
    judejskim čovjeka koji će kralju kazati što san znači.”'
  mps-mps: Tialima, polo asesa Ariokgo te Daniel kingba sela pelama, tama agabolo
    te po walali, “Eno te dago te augwaligo page bulude sesali Juda bidi me deli gegalio,
    tama agai nageba te na yali po page pusa mabo usu yaibao,” wali.
  tpi-tpi: Orait kwiktaim Ariok i kisim Daniel i go long king na i tokim king olsem,
    “Mi kisim dispela man bilong lain Juda i kam, na em inap autim as bilong driman
    long yu.”
  dan-1931: 'Så førte Arjok i Hast Daniel frem for Kongen og sagde til ham: “Jeg har
    blandt de bortførte Judæere fundet en Mand, som vil tyde Kongen Drømmen!”'
  vie-OVCB: 'A-ri-ốc lập tức đưa Đa-ni-ên vào chầu vua, và báo: “Muôn tâu, tôi đã
    tìm được một tên tù Giu-đa, nó sẽ tâu trình cho vua ý nghĩa giấc mộng đó.”'
  guj-2017: ત્યારે આર્યોખ દાનિયેલને ઉતાવળથી રાજાની હજૂરમાં લઈ ગયો અને કહ્યું, “મને
    યહૂદિયામાંથી પકડી લાવેલા માણસોમાંથી એક માણસ મળી આવ્યો છે જે રાજાના સ્વપ્નનો અર્થ
    પ્રગટ કરશે.”
  pon-2006A: Eri, ni ahnsowohte, Ariok ahpw kahrelahng Daniel pahn kupwure en nanmwarkio,
    oh patohwanohng, “I patohwan diarada emen nanpwungen me seldohsang nan wehin Suda
    me kak kawehwehiong Wasa Lapalap, sapwellime alimano.”
  por-BRBSL: 'Então Arioch trouxe Daniel à presença do rei à pressa, e lhe disse isto:
    “Encontrei um homem dos filhos do cativeiro de Judá que dará a conhecer ao rei
    a interpretação”.'
  swe-swe: 'Arjok tog på en gång med sig Daniel till kungen [Nebukadnessar] och sade:
    ”Jag har funnit en man bland de judiska fångarna som kan tyda drömmen!” [Daniels
    osjälviskhet visar sig när hans första ord till Arjok är att inte förgöra ”alla
    visa i Babylon”. Detta står i kontrast till Arjok, som verkar vilja ta åt sig
    äran genom att säga att ”han har hittat en man”. Dock kan man ana hans entusiasm
    över att det oangenäma uppdraget att avrätta alla visa inte behöver utföras.]'
  cth-cth: Hat toteh, Ariok ni Daniel hah karanglah siangpahrang koe a hrawi teh,
    siangpahrang, nange mang hoi deingainae ka pâpho thai e tami Judahnaw man e thung
    dawk e buet touh ka hmu toe atipouh.
  twi-twi: Na ntɛm ara, Ariok de Daniel kɔɔ ɔhene no anim kae se, “Mahu nnommum a
    wofi Yuda no mu baako a ɔbɛkyerɛ wo, Nana, dae no ase.”
  hlt-hlt: Te dongah Aryawk loh Daniel te manghai taengah thintawn la a khuen tih,
    “Manghai taengah a thuingaihnah thuicaih hamla Judah hlangsol koca lamkah hlang
    ka hmuh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Adiyɔki pɑ̃̀nkɛɛ kɔtɛnɛ̀ Dɑnniyɛɛri okpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́ kɛ
    dɔ̀: Sudɑɑ kɔbɛ ti pĩ̀ḿmúní bɛ̀, òmɔù bo bɛ miɛkɛ kɛ bo nɑ kɛ dɑ nɑ́kɛ́ ɑ dɔuǹtì
    nɛ̀ ti bɛnkú mù.'
  msy-2020: Ezɨ zuamɨra Ariok Daniel inigha atrivim bagha ghugha, kamaghɨn atrivim
    mɨgei, “Kɨ Judan adarazir mav inigha izi, me fomɨra kalabuziar gumazir mamɨn mɨn
    an kantrin a inigha kagh ize. Ezɨ a irebamɨn mɨngarimɨn gun nɨ mɨkɨmam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Aliyɔkɩ ponɑ Tɑniyɛɛlɩ kɛ wulɑʋ tɛɣɛ kpɑkpɑɑ. Ɩlɛnɑ Aliyɔkɩ tɔ
    wulɑʋ sɩ: Tɑ cɑɑ, mɑ hikɑ Yutɑ nyǝ́mɑ tɑɑ kɛ́ nɔɣɔlʋ. Ɩnɩ ɩ kɑ heelinɑ-ŋ nyɑ́
    toosee hʋwɛɛ.'
  azb-azb: 'Onda Aryok Danieli tez padşahın yanına gətirib ona dedi: «Mən sürgün olunmuş
    Yəhudalılar arasından padşaha yuxunu yoza bilən bir adam tapdım».'
  eng-DBY: 'Then Arioch brought in Daniel before the king in haste, and said thus
    unto him: I have found a man of the sons of the captivity of Judah that will make
    known unto the king the interpretation.'
  hin-2017: तब अर्योक ने दानिय्येल को राजा के सम्मुख शीघ्र भीतर ले जाकर उससे कहा,
    “यहूदी बंधुओं में से एक पुरुष मुझ को मिला है, जो राजा को स्वप्न का अर्थ बताएगा।”
  wol-KYG: 'Aryog gaaw yóbbu Dañeel ba ca Buur, wax ko ne ko: «Gis naa ci ngàllog
    Yudeen ñi ku la mana firil sa gént gi.»'
  eng-YLT: Then Arioch in haste hath brought up Daniel before the king, and thus hath
    said to him — 'I have found a man of the sons of the Removed of Judah, who the
    interpretation to the king doth make known.'
  kne-kne: Dinagdagos Ariok ay inpango si Daniel sin sangoanan di ari yan kanana,
    “Apo ari, waday nadtengak ay taga-Juda ay naiali sinan ili tako ay makaibaga sin
    olog di iitaw mo.”
  eng-WYC-2017: Then Arioch hasting led in Daniel to the king, and said to him, I
    have found a man of the sons of passing over of Judah, that shall tell the solving
    to the king.
  eng-WMBB: 'Then Arioch brought in Daniel before the king in haste, and said this
    to him: “I have found a man of the children of the captivity of Judah who will
    make known to the king the interpretation.”'
  urd-GVH: यह सुनकर अरयूक भागकर दानियाल को बादशाह के हुज़ूर ले गया। वह बोला, “मुझे
    यहूदाह के जिलावतनों में से एक आदमी मिल गया जो बादशाह को ख़ाब का मतलब बता सकता
    है।”
  rug-rug: Ke hinoqa turaṉa la nia Arioko se Daniela koasa baṉara meke zama, “Ele
    dogoria rau si keke tie koari na tie ta raovodi pa Ziuda sapu kote boka tozi nia
    sa baṉara sa ginuana sa nana pinutagita.”
  gaz-gaz: Ariyookis Daaniʼelin mooticha bira geessee, “Ani boojiʼamtoota Yihuudaa
    keessaa nama hiikkaa abjuu mootichaa himuu dandaʼu tokko argeera” jedheen.
  fra-LSG: 'Arjoc conduisit promptement Daniel devant le roi, et lui parla ainsi:
    J’ai trouvé parmi les captifs de Juda un homme qui donnera l’explication au roi.'
  gnn-gnn: Ga dhunupana yana ŋayi ŋanya gäŋalanydja balayina buŋgawawalana, bala ŋayi
    waŋana nhanukala bitjarrana, “Wäy, Yitjuralpuyŋunhanydja dhuwala ŋarra maḻŋ'maraŋala,
    ga ŋayina yurru ḻakarama nhokala bukaway'wuynydja ga mayali' ŋunhiyi bukaway'wuy.”
  yal-yal: Mafurɛn, Ariyoki yi siga Daniyɛli ra mangan fɛma, a yi a fala a xa, a naxa,
    “N bata muxu keden to na Yuda kaa suxine yɛ, naxan xiyen bunna falɛ mangan xa.”
  haw-1868: Alaila, wikiwiki iho la o Arioka i ke alakai ia Daniela imua o ke alii;
    i aku la ia ia, Ua loaa ia'u ke kanaka no ka poe pio o Iuda, oia ka mea nana e
    hoakaka i ke alii i ka hoike.
  arb-NAV: 'فَأَسْرَعَ أَرْيُوخُ بِإِحْضَارِ دَانِيَالَ إِلَى الْمَلِكِ وَقَالَ: «قَدْ
    عَثَرْتُ عَلَى رَجُلٍ مِنْ سَبْيِ يَهُوذَا، وَهُوَ يُنْبِئُ الْمَلِكَ بِتَفْسِيرِ
    الْحُلْمِ».'
  ewe-ewe: Ariɔk kplɔ Daniel yi fia la gbɔ enumake, eye wògblɔ nɛ be, “Mekpɔ ame aɖe
    le aboyo me si tso Yudatɔwo dome, ame si ate ŋu aɖe drɔ̃e la gɔme na fia la!”
  eng-LEE: Then did Aryoch bring Daniel before the king in haste, and thus he said
    unto him, Here have I found a man out of the children of the exiles of Judah,
    who will make known unto the king the interpretation.
  gvn-gvn: Daniel kinganda dungan, yalaman, “Ngayku God jiringa. Nyulu junjuy-junjuynku
    wubulkuku binalkuda. Nyulu yunu bijarr milkanga-bungan ngaykundu. Ngayu yunundu
    milkanga-bungalda. Yundu bubu 4-bala bijarrin. Bama bubungu nyubunyimba junkurrjiman.
    Yinyarrin bama yunuwunbu bubungu, jana junkurrji bajaku. Yamba juma jana bama
    kari junkurrjiku bunday baja. Yinyamun bama yindumun bubumun jarra buban junkurrjimal.
    Yamba jana juma kari junkurrjiku bunday baja, yinyamun bama yindumun bubumun jarra
    buban junkurrjimal. Yinyamun jana kari junkurrjiku bunday baja, bama yindumun
    bubumun jarra buban junkurrjimalda. Jana juma kari junkurrjiku bunday baja. Wawu
    yinyarrinmun bubumun 4-balamun God majamalkuda. Nyulu wubulkuku majamal, bubuku
    yindu-yinduynku, bamanka wubuliynkaku. Nyulu wuljaljiku majamal, kari kunbay.
    Nyulu jananin kuli-baka buyun-damal, bamangka wubuliynjaku nyungun bambalda, Maja.”
  asm-FB: তেতিয়া অৰিয়োকে বেগাই দানিয়েলক ৰজাৰ ওচৰলৈ লৈ গ’ল আৰু ৰজাক ক’লে, “দেশান্তৰিত
    যিহূদীসকলৰ মাজত মই এইজন মানুহ পালোঁ, যি জনে ৰজাৰ সপোনৰ ফলিতা ক’ব।”
  sus-A: عَرِيٌكِ نَشَ دَنِيّلِ مَتِ مَنفّ يِرٍ كٍرٍن نَ، عَ قَ عَ قَلَ عَ بّ، «مَنفّ،
    ﭑ بَرَ يُدَيَكَ ندٍ تٌ نَ مِشِ سُشُشِيٍ يَ مَ، نَشَن نْمَ عِ شَ شِيٍ تَفِ رَبَدٍ.»
  fra-SBL: 'Alors Arioch fit venir Daniel en hâte devant le roi, et lui dit ceci :
    « J''ai trouvé un homme parmi les enfants de la captivité de Juda qui fera connaître
    au roi l''interprétation. »'
  hbo-hbo: אֱדַ֤יִן אַרְיֹוךְ֙ בְּהִתְבְּהָלָ֔ה הַנְעֵ֥ל לְדָנִיֵּ֖אל קֳדָ֣ם מַלְכָּ֑א
    וְכֵ֣ן אֲמַר־לֵ֗הּ דִּֽי־הַשְׁכַּ֤חַת גְּבַר֙ מִן־בְּנֵ֤י גָֽלוּתָא֙ דִּ֣י יְה֔וּד
    דִּ֥י פִשְׁרָ֖א לְמַלְכָּ֥א יְהֹודַֽע׃
  piu-2006: '@see-verse:DAN.002.024'
  pjt-pjt: Ka Ariyakalu Danielnga kuwariṯu katingu mayatja Nipaka-nitjalakutu munu
    palula wangkangu, “Nyangatja wati panya nyuntu ngalya-katinytjanya ngura panya
    Judah-languṟu. Nyanga paluṟunta wangkara utilku nyuntu panya tjukurmankunytja.”
  kik-kik: O hĩndĩ ĩyo Arioku agĩtwara Danieli kũrĩ mũthamaki, akĩmwĩra atĩrĩ, “Nĩnyonete
    mũndũ ũmwe wa arĩa maatahĩtwo kuuma Juda ũngĩhota kwĩra mũthamaki ũrĩa kĩroto
    gĩake kiugĩte.”
  omb-omb: Ariok mo lai Daniel siseri lawe ratahigi move, “Nau hagwe na tangaloi gategale
    deni re rau reveire dena Juda, ngeie vin matamwasaragi lei na boborea lawe na
    ratahigi.”
  fra-NCL: 'Arioch s’empressa de faire entrer Daniel devant le roi et lui parla ainsi
    : « J’ai trouvé parmi les captifs de Juda un homme qui fera savoir au roi la signification. »'
  cek-AK: Ariok mah Daniel to siangpahrang khaeah karangah caeh haih, anih khaeah,
    Judah prae hoi misong ah hoih ih kaminawk thungah siangpahrang ih amang leh thaih
    kami maeto ka hnuk boeh, tiah a naa.
  cuk-cuk: 'Degisoggu, Arioc rey-asabin gwae-gwae Daniel-sesad. Geb Arioc reyga weyob
    sogded: —Judá-dulemar-selenonikid-abargi dule-gwensak sunna bega gabdaked-oduloged
    an amisad.'
  uig-CYR: 'Ариоқ шуан Даниялни падиша Небоқаднәсарниң алдиға башлап кирип, падишаға:
    — «Мән Йәһудий әсирләр ичидин алийлириниң чүшигә тәбир берәләйдиған бир кишини
    таптим» — деди.'
  tel-2017: అర్యోకు రాజ సన్నిధికి వెళ్లి “రాజుకు వచ్చిన కల భావం తెలియ జేయగలిగే ఒక
    వ్యక్తిని నేను కనుగొన్నాను. అతడు చెరపట్టి తీసుకువచ్చిన యూదుల్లో ఒకడు” అని చెప్పి,
    వెంటనే దానియేలును రాజమందిరానికి తీసుకు వెళ్ళాడు.
  hat-BSA: 'Konsa, Ajoc te mennen Daniel byen vit devan prezans a wa a, e li te pale
    avèk li konsa: “Mwen te twouve yon nonm pami egzile Juda yo ki kapab fè wa a konnen
    entèpretasyon an.”'
  kos-kos: Kitin pacl ah na Arioch el usalak Daniel nu ye mutal tokosra ac fahk nu
    sel, “Nga konauk sie sin mwet Israel ma wi sruoh, su ac ku in fahkak nu sin tokosra
    kalmen mweme se lom.”
  hbo-WLC: אֱדַ֤יִן אַרְיוֹךְ֙ בְּהִתְבְּהָלָ֔ה הַנְעֵ֥ל לְדָנִיֵּ֖אל קֳדָ֣ם מַלְכָּ֑א
    וְכֵ֣ן אֲמַר־לֵ֗הּ דִּֽי־הַשְׁכַּ֤חַת גְּבַר֙ מִן־בְּנֵ֤י גָֽלוּתָא֙ דִּ֣י יְה֔וּד
    דִּ֥י פִשְׁרָ֖א לְמַלְכָּ֥א יְהוֹדַֽע׃
  ibo-ibo: Mgbe ahụ, Ariok mere ngwangwa duru Daniel gaa nʼihu eze, sị ya, “Achọpụtala
    m otu onye nʼime ndị Juda a dọtara nʼagha nwere ike ịgwa eze ihe nrọ ya pụtara.”
  ory-ory: ତହିଁରେ ଅରୀୟୋକ୍‍ ଦାନିୟେଲଙ୍କୁ ଶୀଘ୍ର ରାଜା ଛାମୁକୁ ନେଇ ରାଜାକୁ ଏରୂପ କହିଲା, “ନିର୍ବାସିତ
    ଯିହୁଦାର ସନ୍ତାନଗଣ ମଧ୍ୟରେ ମୁଁ ଜଣେ ମନୁଷ୍ୟ ପାଇଅଛି, ସେ ମହାରାଜାଙ୍କୁ ଅର୍ଥ ଜଣାଇବେ।”
  chk-chk: Mürin, Ariok a müttir emwenala Taniel fän mesen ewe king o üreni, “Üa küna
    eman mwän lein ekewe chon oola seni Juta, epwe tongeni awewe ngonuk, en king,
    wewen om we tan.”
  rop-rop: Wal streidawei Eriyak bin deigim Denyul langa King Nebakanesa en Eriyak
    bin dalim det king, “Brabli haibala bos, aibin faindim wanbala Juwish men hu gin
    dalim yu det drim.”
  ukr-1871: 'Тодї Аріох без проволоки привів Даниїла до царя і сказав йому: Я знайшов
    між полоненими синами Юдеї чоловіка, що зможе сказати цареві, проти чого сон.'
  deu-1951: 'Darauf führte Arioch den Daniel eilends vor den König und sprach zu ihm
    also: Ich habe unter den Gefangenen von Juda einen Mann gefunden, der dem Könige
    die Deutung geben will!'
  eng-JPS: 'Then Arioch brought in Daniel before the king in haste, and said thus
    unto him: ''I have found a man of the children of the captivity of Judah, that
    will make known unto the king the interpretation.'''
  srp-1865: 'Tada Arioh brže izvede Danila pred cara, i ovako mu reèe: naðoh èovjeka
    izmeðu roblja Judina, koji æe kazati caru što san znaèi.'
  lug-lug: Amangwago, Aliyooki n’atwala Danyeri eri kabaka, n’ategeeza kabaka nti,
    “Nsanze omusajja, omu ku baawaŋŋangusibwa okuva mu Yuda, asobola okutegeeza kabaka
    amakulu g’ekirooto kye.”
  heb-heb: אדין אריוך בהתבהלה הנעל לדניאל קדם מלכא וכן אמר לה די השכחת גבר מן בני
    גלותא די יהוד די פשרא למלכא יהודע׃
  ben-IRV: তখন অরিয়োক তাড়াতাড়ি করে দানিয়েলকে রাজার কাছে নিয়ে গিয়ে বললেন, “আমি
    যিহূদার বন্দীদের মধ্যে এমন একজন লোককে খুঁজে পেয়েছি যে মহারাজের স্বপ্নের অর্থ
    প্রকাশ করবে।”
  pan-pan: ਤਦ ਅਰਯੋਕ ਦਾਨੀਏਲ ਨੂੰ ਛੇਤੀ ਨਾਲ ਰਾਜੇ ਦੇ ਦਰਬਾਰ ਲੈ ਗਿਆ ਤੇ ਬੇਨਤੀ ਕੀਤੀ ਕਿ ਮੈਨੂੰ
    ਯਹੂਦਾਹ ਦੇ ਗੁਲਾਮਾਂ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਮਿਲਿਆ ਹੈ ਜਿਹੜਾ ਰਾਜੇ ਨੂੰ ਸੁਫ਼ਨੇ ਦਾ ਅਰਥ ਦੱਸੇਗਾ।
  tkr-tkr: 'Arioxee Daniyal mankecar paççahısqa ıkkı eyhen: – Zak''le paççahın nyak''
    nen eyheniyva, eyhes əxəsda aveykına. Mana insan Yahudeyeençe aqqı, qarıynbışda
    sa vorna.'
  mya-JVB: ထိုအခါ အာရုတ်သည် ဒံယေလကို အလျင် တဆောအထံတော်သို့ ခေါ်သွင်းပြီးလျှင်၊ အိပ်မက်တော်
    နှင့်အနက်ကို အရှင်မင်းကြီးအား ဘော်ပြနိုင်သော သူတယောက်ကို ယုဒအမျိုး လက်ရလူတို့တွင်
    အကျွန်ုပ် တွေ့ပါပြီဟု လျှောက်လေ၏။
  tte-O: Na saugana koina Alioki Daniela iyogan mekanakava silau kin koina mwa Alioki
    kin ana wasa iwolena iwaloba, “Tomo yabo yalobai panpanli luwali mena, siya silaomaya
    Yudiya, iya sowasowana kenomne ibui.”
  tbg-tbg: Danieriva minti tuvaro vaakama Ariokiva vira vita varero King Nebukanesaava
    vaunaini vuru kero virara tiharo, Iutaa vataihai rumpa vare aniakaqihai te vaiinti
    vo ranta kauro. Ho maa vi vaiintiva are avuhainaa vaiintivano taira tavaana okarara
    ai tiva amianarove, tiro.
  hmo-hmo: Karaharaga Arioka ese Daniela ia hakaua lao king dekenai, ia hereva henia,
    ia gwau, “Inai Iuda tauna ta lau davaria, bona ia ese nihi ena anina oi dekenai
    ia hamaoroa diba.”
  urd-urd: तब अरयूक दानीएल को जल्दी से बादशाह के सामने ले गया और 'अर्ज़ किया, कि “मुझे
    यहूदाह के ग़ुलामों में एक शख़्स मिल गया है, जो बादशाह को ता'बीर बता देगा।”
  rus-SYN: 'Тогда Ариох немедленно привел Даниила к царю и сказал ему: я нашел из
    пленных сынов Иудеи человека, который может открыть царю значение сна.'
  bqc-SIM: 'Wegↄ̃ↄ Alioki Daniɛli sɛ̀ gɛ̀aànↄ kía kĩ́i, a òɛ̀: Ma gbɛ̃́ pↄ́ a
    fↄ̃ n nana bↄↄlɛkɛnɛ è Yuda zĩ̀zↄↄ guu.'
  tcz-CHONGTHU: Ariochin jong kinloitahin, Daniel chu lengpa angsung’a apuilut in,
    lengpa jah’a, “Keiman Judah gammi sohchang ho lah’a mikhat, lengpa mang aledohna
    naseipehthei ding khat kamu tai” aga ti’e.
  mar-mar: नंतर अर्योकाने दानीएलास लवकर राजासमोर नेऊन म्हटले, “यहूदाच्या बंदीवानात
    मला एक मनुष्य सापडला आहे जो राज्याच्या स्वप्नाचा अर्थ सांगेल.”
  qub-qub: 'Chaura Danieltaga jinan öra Arioc pusharan ray Nabucodonosor cajman. Chayachir
    rayta niran: «Judá runacuna prësu shamojchömi juc runata tarishcä. Payshi willashunqui
    gam ray suyñushayqui imapaj cashantapis» nir.'
  bqp-bqp: Mɑ Ariɔku u kɑ Dɑniɛli dɑ fuuku sinɑ bokon mi. Ye bɑ turɑ mi, yerɑ u sinɑ
    boko sɔ̃ɔwɑ u nɛɛ, wee nɑ durɔ goo wɑ Yudɑ be bɑ mwɛɛrimɑ sɔɔ, wi u koo nun wunɛn
    dosu ge tubusiɑ.
  hat-hat: 'Ajòk prese mennen Danyèl bay wa a. Epi li di: -Monwa, mwen jwenn yon nonm
    nan jwif yo te depòte yo ki ka di ou sa rèv ou te fè a vle di.'
  eng-BSB: Arioch hastily brought Daniel before the king and said to him, “I have
    found a man among the exiles from Judah who will tell the king the interpretation.”
  eng-WEBPB: 'Then Arioch brought in Daniel before the king in haste, and said this
    to him: “I have found a man of the children of the captivity of Judah who will
    make known to the king the interpretation.”'
  kbq-kbq: Anante Arioku'a, Danielina ame huno avreno kini nete vuno, amanage huno
    kini nera ome asami'ne. Juda nagapinti vene'nema kinama eme hu'naza nagapintira
    mago nera ama hakena avre'na oankino, kagrama ke'nana ava'namofo agafa'a erinte
    ama huno kasamigahie.
  nhe-BL: 'Huan Arioc moisihuilti para quihuicas iixpa Tlanahuatijquetl Nabucodonosor
    huan quiilhui: ―Totlanahuatijca, ipan nopa israelitame tlen tiquinhualicaque tlen
    tlali Judá, na nijpantijtoc se tlacatl tlen huelis mitzixtomilis tlachque quiijtosnequi
    motemic.'
  bus-bus: 'Gwe gↄ̃ↄ Ariↄki Daniɛli sɛ̀ à gàao kína kiia à bènɛ: Ma gbɛ̃ kɛ̀ eé fↄ̃
    à n nanaa bↄkↄ̃tɛnnɛɛ è Yuda zĩ̀zↄnↄ tɛ́.'
  gub-BL: Na'arewahy Ariok weraha Taniew tuwihawete henataromo kury. — Kwehe mehe
    xirur Zutew tetea'u waiwy wi zaneremipyhyk kwer romo zane wà. Arur amo Zutew kwez
    xe ihe kury. Umume'u putar nepuahu awer newe nehe kury, i'i Ariok tuwihawete pe.
  eng-DRA: 'Then Arioch in haste brought in Daniel to the king, and said to him: I
    have found a man of the children of the captivity of Juda, that will resolve the
    question to the king.'
