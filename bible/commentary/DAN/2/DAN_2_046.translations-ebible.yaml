verse: DAN.002.046
translations:
  mal-C: അപ്പോൾ നെബൂഖദ്നേസർ രാജാവു സാഷ്ടാംഗം വീണ് ദാനീയേലിനെ നമസ്കരിച്ചു. അദ്ദേഹത്തിന്
    ഒരു വഴിപാടും സൗരഭ്യധൂപവും അർപ്പിക്കാൻ കൽപ്പനകൊടുത്തു.
  deu-TKW: Da warf sich der König Nebukadnezar nieder auf sein Angesicht, verneigte
    sich tief vor Daniel und befahl, ihm Opfer und wohlriechende Spenden darzubringen.
  lin-lin: Boye, mokonzi Nabukodonozori agumbamaki elongi kino na mabele, liboso ya
    Daniele, mpe apesaki ye lokumu ; apesaki mitindo ete bapesa ye makabo mpe babonzela
    ye malasi ya ansa.
  eng-LSV: Then King Nebuchadnezzar has fallen on his face, and to Daniel he has done
    homage, and present, and sweet things, he has said to pour out to him.
  eng-GNV: Then the King Nebuchad-nezzar fell vpon his face, and bowed himselfe vnto
    Daniel, and commanded that they should offer meate offrings, and sweete odours
    vnto him.
  eng-WEBSTER: Then the king Nebuchadnezzar fell upon his face, and worshiped Daniel,
    and commanded that they should offer an oblation and sweet odors to him.
  nhw-BL: Huajca Tlanahuatijquetl Nabucodonosor motlancuaquetzqui iixpa Daniel huan
    mohuijtzonqui tlalchi para quihueyichihuas Daniel. Huan nojquiya quinnahuati imasehualhua
    ma quimacaca se tlacajcahualistli huan ma quipopochhuica ica copali catli ajhuiyac.
  swh-ONEN: Ndipo Mfalme Nebukadneza akaanguka kifudifudi mbele ya Danieli kumpa heshima,
    akaagiza wamtolee Danieli sadaka na uvumba.
  bba-bba: Yerɑ sinɑ boko Nɛbukɑnɛsɑɑ u yiirɑ u wiru tem ɡirɑri Dɑniɛlin wuswɑɑɔ.
    Mɑ u derɑ bɑ yɑ̃kuru kuɑ kɑ turɑre bu kɑ Dɑniɛli siɑrɑ.
  eng-KJVCPB: Then the king Nebuchadnezzar fell upon his face, and worshipped Daniel,
    and commanded that they should offer an oblation and sweet odours unto him.
  mpx-mpx: Inoke kin Nebukanesa i talpo Daniyela manininaa, ge i ba bwasumu nihi powonan
    ge bugul bwaleliya waiwaisana nihi ton Daniyela ana awatauwan kaiwena.
  luo-luo: Eka ruoth Nebukadneza nopodho piny auma e nyim Daniel mi nomiye duongʼ
    kendo nogolo chik mondo otimne misango kendo oket ubani e nyime.
  meu-meu: Bena King Nebukadnesara na tano ai e goru diho, Daniel e toma henia diho,
    bena e hahegani, boubou ḡauna bona muramura mai bonana na bae hahelaḡaia iena.
  npi-ULB: राजा नबूकदनेसर दानिएलको अगि घोप्टो परे र तिनको सम्मान गरे । तिनलाई भेटी
    चढाइयोस् र तिनको निम्ति धूप बालियोस् भनेर तिनले आज्ञा दिए ।
  yor-yor: Nígbà náà, ni Nebukadnessari ọba dojúbolẹ̀ níwájú u Daniẹli ó sì fi orí
    balẹ̀ fún un, ó sì pàṣẹ pé kí wọn kí ó mu ọrẹ àti òórùn tùràrí fún Daniẹli.
  pes-OPCB: آنگاه نِبوکَدنِصَّر در برابر دانیال خم شده او را تعظیم کرد و دستور داد
    برای او قربانی کنند و بخور بسوزانند.
  tgl-ULB: Nagpatirapa si Haring Nebucadnezar sa harap ni Daniel at pinarangalan siya;
    iniutos niya na magsagawa ng handog at ang insensong iyon ay maihandog sa kaniya.
  cbu-NT: 'Ashiri kuraksha Nabukodonosor anoo mazinarangu, puniku, Danielanung tutunlltayaru,
    timucheeru, tsapumun much kandanchinand ashirangiya. Sheeru, tiptsireetssha kamachtarangu:
    Danielaam chinuzee pachayarus muchingtsa, tárangiya.'
  hui-hui: Kini Nebugadenesa ibugua Danielehanda bi layago hale hai howa ibu Danielenaga
    buha ge duli hanga halu bulu paluwa lalu, Ai tínaga dama karuhondo mbirale bo
    lomabu miagadagua Danielehondo bo mulene nga, lene.
  mya-mya: ထို​အ​ခါ​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​သည်​ဒံ​ယေ​လ ၏​ရှေ့​တွင်​မြေ​သို့​တိုင်​အောင်​ဦး​ညွှတ်​တော်​မူ
    ပြီး​လျှင် ဒံ​ယေ​လ​အား​ယဇ်​နှင့်​ပူ​ဇော်​သကာ များ​ဆက်​ကပ်​ကြ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་ལུས་པོ་སར་བཏུད་ནས་དཱ་ནེ་ཨེལ་ལ་གུས་ཕྱག་བཙལ་ཞིང་མཆོད་པ་དང་བདུག་སྤོས་འབུལ་བའི་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Ipapo mambo Nebhukadhinezari akawira pasi nechiso chake pamberi paDhanieri
    akamuremekedza akarayira kuti apiwe chipo nezvinonhuhwira.
  spa-BLM: Entonces el rey Nabucodonosor se postró sobre su rostro, adoró a Daniel
    y ordenó que le ofrecieran una ofrenda y dulces olores.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj rey Nabucodonosor chi', ix em cumnaj vin̈
    d'a yichan̈ vin̈aj Daniel chi', ichato chi' ix schecan vin̈ ac'chaj silab' yed'
    incienso d'a vin̈.
  swh-ULB: Mfalme Nebukadneza alianguka kifudifudi mbele ya Daniel na alimweshimu;
    aliamuru kwamba sadaka zitolewe na manukato yatolewe kwake.
  bel-bel: Тады цар Навухаданосар упаў на аблічча сваё і пакланіўся Даніілу і загадаў
    прынесьці яму дарункі і ўсякія пахошчы;
  deu-ELBBK: Da fiel der König Nebukadnezar nieder auf sein Angesicht und betete Daniel
    an; und er befahl, ihm Speisopfer und Räucherwerk darzubringen.
  mbb-OT: Ne segugunà midluhud si Hadì Nebucadnezar te kebeǥey te zengeg ki Daniel.
    Ne kegkepasad dutun ne mibmandar sikandin te kebpemuhat wey kedtutung te veyewà
    diyà te etuvangan ni Daniel.
  mal-2015: 'അപ്പോൾ നെബൂഖദ്നേസർരാജാവു സാഷ്ടാംഗം വീണു ദാനീയേലിനെ നമസ്കരിച്ചു, അവന്നു
    ഒരു വഴിപാടും സൗരഭ്യവാസനയും അർപ്പിക്കേണമെന്നു കല്പിച്ചു. രാജാവു ദാനീയേലിനോടു:'
  rmc-rmc: Akor o kraľis Nebukadnecar peľa le mujeha pre phuv, diňa pačiv le Daniel
    a prikazinďa, hoj te anen e obeta the o voňavo kaďidlos prekal leste.
  nlg-nlg: Ma Vunaghi haba Nebuchnezzar te tongaghi horu tana pari naghona Daniel
    me holohabaa. Ma gaia te bosa sanira nina vure ge kara sonia na sukaghu ma kara
    kerea na ghaiuruuru inaghona.
  pes-OPV: آنگاه نبوکدنصر پادشاه به روی خوددرافتاده، دانیال را سجده نمود و امر فرمود
    که هدایا و عطریات برای او بگذرانند.
  ron-1924: Атунч, ымпэратул Небукаднецар а кэзут ку фаца ла пэмынт ши с-а ынкинат
    ынаинтя луй Даниел ши а порунчит сэ и се адукэ жертфе де мынкаре ши миресме.
  ben-OBCV: তারপর রাজা নেবুখাদনেজার উপুড় হয়ে দানিয়েলকে প্রণাম ও আরাধনা করলেন এবং
    তার উদ্দেশ্যে নৈবেদ্য ও সুগন্ধিদ্রব্য উৎসর্গ করতে আদেশ দিলেন।
  som-som: Markaasaa boqorkii ahaa Nebukadnesar wejigiisa u dhacay, oo u sujuuday
    Daanyeel, oo wuxuu amray inay u bixiyaan qurbaan iyo foox udgoon.
  lat-VUC: Tunc rex Nabuchodonosor cecidit in faciem suam, et Danielem adoravit, et
    hostias, et incensum præcepit ut sacrificarent ei.
  eng-ASVBT: Then the king Nebuchadnezzar fell upon his face, and worshiped Daniel,
    and commanded that they should offer an oblation and sweet odors unto him.
  ita-1885: Allora il re Nebucadnesar cadde sopra la sua faccia, e adorò Daniele;
    e comandò che gli si offerissero offerte e profumi.
  eng-ULB: King Nebuchadnezzar fell on his face before Daniel and honored him; he
    commanded that an offering be made and that incense be offered up to him.
  spa-VBL: Entonces el rey Nabucodonosor se postró ante Daniel y lo adoró, y ordenó
    que le hicieran ofrendas de grano e incienso.
  fra-_FOB: Alors le roi Nébucadnetsar tomba sur sa face et se prosterna devant Daniel,
    et il ordonna qu'on lui présentât des offrandes et des parfums.
  mal-mal: 'അപ്പോൾ നെബൂഖദ്നേസർ രാജാവ് സാഷ്ടാംഗം വീണ് ദാനീയേലിനെ നമസ്കരിച്ചു; അവന്
    ഒരു വഴിപാടും സൗരഭ്യവാസനയും അർപ്പിക്കണമെന്ന് കല്പിച്ചു. രാജാവ് ദാനീയേലിനോട്:'
  urd-GVR: Yih sun kar Nabūkadnazzar Bādshāh ne aundhe muṅh ho kar Dānyāl ko sijdā
    kiyā aur hukm diyā ki Dānyāl ko ġhallā aur baḳhūr kī qurbāniyāṅ pesh kī jāeṅ.
  suz-BL: मिनु पिप नेबुकदनेसरमी खुम्‍की पा दानीएल आ ङोंइती बाप्‍शा, मेको कली ठेयब
    सेल्‍तु। मिनु “दानीएल कली अन्‍न नु धूप चढ़ेचा” दे हुकुम पाप्‍तु।
  eng-NOY: Then King Nebuchadnezzar fell upon his face and worshipped Daniel, and
    commanded that they should offer an oblation and sweet odors to him.
  ita-1927: Allora il re Nebucadnetsar cadde sulla sua faccia, si prostrò davanti
    a Daniele, e ordinò che gli fossero presentati offerte e profumi.
  ckb-ckb: ئینجا نەبوخودنەسر بەسەر ڕوویدا کەوت و کڕنۆشی بۆ دانیال برد، فەرمانی دا
    دیاری و بخووری پێشکەش بکەن.
  eng-BBE: Then King Nebuchadnezzar, falling down on his face, gave worship to Daniel,
    and gave orders for an offering and spices to be given to him;
  kan-OKCV: ಆಗ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅಡ್ಡಬಿದ್ದು, ದಾನಿಯೇಲನಿಗೆ ನಮಸ್ಕರಿಸಿ, ಅವನಿಗೆ ಕಾಣಿಕೆಗಳನ್ನೂ,
    ಸುಗಂಧ ದ್ರವ್ಯವನ್ನೂ ಅರ್ಪಿಸಬೇಕೆಂದೂ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய நேபுகாத்நேச்சார் முகங்குப்புற விழுந்து, தானியேலை வணங்கி,
    அவனுக்குக் காணிக்கைசெலுத்தவும், தூபங்காட்டவும் கட்டளையிட்டான்.
  spa-RV-1909: Entonces el rey Nabucodonosor cayó sobre su rostro, y humillóse á Daniel,
    y mandó que le sacrificasen presentes y perfumes.
  ron-BTF: Atunci împăratul Nebucadnețar a căzut cu fața la pământ și s-a închinat
    lui Daniel și a poruncit ca ei să îi aducă un dar de mâncare și arome dulci.
  eng-WEBP: Then King Nebuchadnezzar fell on his face, worshiped Daniel, and commanded
    that they should offer an offering and sweet odors to him.
  eng-FBV: Then King Nebuchadnezzar fell down before Daniel and worshiped him, and
    ordered offerings of grain and incense to be made to him.
  nch-BL: Huajca Tanahuatijquet Nabucodonosor motancuaquetzqui iixpa Daniel huan mohuijtzonqui
    talchi para quihueyichihuas Daniel. Huan nojquiya quinnahuati imasehualhua ma
    quimacaca se tacajcahualisti huan ma quipopochhuica ica copali cati ajhuiyac.
  vie-1934: Bấy giờ vua Nê-bu-cát-nết-sa sấp mặt xuống, lạy Đa-ni-ên, và truyền dâng
    lễ vật cùng đồ thơm cho người.
  hin-CV: तब राजा नबूकदनेज्ज़र ने दानिएल को साष्टांग दंडवत किया और उसे आदर दिया और
    आज्ञा दी कि दानिएल को भेंट चढ़ाई जाय और उसके सामने सुगंधित धूप जलाया जाय.
  spa-BES: Entonces el rey Nabucodonosor, cayendo de bruces, rindió culto a Daniel
    y ordenó que se le diera una ofrenda y especias.
  tdx-tdx: Aa le nihotrake naho nibabok’ an-dahara’e naho nire-batañe añ’atrefa’ i
    Daniele eo t’i Nebokadnetsare mpanjaka vaho linili’e t’ie hisoroñañe naho hañembohañe.
  tha-KJV: แล​้วกษั​ตริ​ย์เนบูคัดเนสซาร์​ก็​ทรงกราบลงและเคารพดาเนี​ยล และมีพระบัญชาให้นำเครื่องบูชาและเครื่องหอมมาถวายดาเนี​ยล
  por-BR-2018: Então o rei Nabucodonosor caiu com o rosto ao chão, prostrou-se diante
    de Daniel, e mandou que lhe sacrificassem oferta de alimento e incensos.
  deu-ELO: Da fiel der König Nebukadnezar nieder auf sein Angesicht und betete Daniel
    an; und er befahl, ihm Speisopfer und Räucherwerk darzubringen.
  eng-WYC-2018: Then king Nebuchadnezzar fell down on his face, and worshipped Daniel,
    and commanded sacrifices and incense to be brought, that those should be sacrificed
    to him (or so that they could be sacrificed to him).
  epo-epo: Tiam la reĝo Nebukadnecar ĵetis sin vizaĝaltere kaj adorkliniĝis al Daniel
    kaj ordonis alporti al li donacojn kaj bonodorajn incensojn.
  uig-PIN: Andin padixaⱨ Neboⱪadnǝsar ɵzini yǝrgǝ etip Daniyalƣa sǝjdǝ ⱪildi wǝ uningƣa
    ⱨǝdiyǝ berip huxpuraⱪ-isriⱪ selixni ǝmr ⱪildi.
  beo-beo: 'Nebiuga:denese da Da:niele ea sia:i nababeba:le, e da osoboga begudui,
    amola ea fidisu dunuma ilia da Da:nielema nodonomusa: hahawane iasu amola gobele
    salasu hamoma:ne sia:i.'
  tpi-OTNT: King Nebukatnesar i harim pinis tok bilong Daniel, orait em i brukim skru
    klostu long Daniel na i tok bai ol i mas mekim ofa long Daniel olsem ol i save
    mekim long ol god bilong ol.
  hau-SA: Sai sarki Nebukadnezzar ya fāɗi da fuskarsa har ƙasa a gaban Daniyel domin
    ya girmama shi ya kuma umarta a miƙa hadaya da kuma hadayar ƙonawa ta turare ga
    Daniyel.
  uig-LAT: Andin padishah Néboqadnesar özini yerge étip Daniyalgha sejde qildi we
    uninggha hediye bérip xushpuraq-isriq sélishni emr qildi.
  nde-nde: Inkosi uNebhukhadineza wazilahla wathi mbo phambi kukaDanyeli wamkhonza
    wakhupha ilizwi lokuthi kenzelwe umnikelo atshiselwe impepha njalo.
  ton-ton: ¶ Pea naʻe tō hifo ʻae tuʻi ko Nepukanesa ki hono fofonga, pea ne hū kia
    Taniela, pea ne fekau ke nau ʻatu ha feilaulau mo e ngaahi meʻa namu kakala kiate
    ia.
  ces-1613: Tedy král Nabuchodonozor padl na tvář svou, a poklonil se Danielovi, a
    rozkázal, aby oběti a vůně libé obětovali jemu.
  eng-WMB: Then King Nebuchadnezzar fell on his face, worshiped Daniel, and commanded
    that they should offer an offering and sweet odors to him.
  tam-TCV: அப்பொழுது நேபுகாத்நேச்சார் அரசன், தானியேலுக்கு முன் முகங்குப்புற விழுந்து
    அவனுக்கு மரியாதை செலுத்தி, அவனுக்குக் காணிக்கை செலுத்தவும், தூபங்காட்டவும் கட்டளையிட்டான்.
  ceb-ULB: Mihapa si Haring Nebucadnezar sa atubangan ni Daniel ug gipasidunggan siya;
    nagsugo siya nga maghalad sila ug insenso alang kaniya.
  pol-UBG: Wtedy król Nabuchodonozor padł na twarz, oddał pokłon Danielowi i rozkazał,
    aby złożono mu ofiarę i kadzidło.
  agr-agr: Tusa Daniel timatai, apu Nabucodonosor Danielan ememattatus tikishmag pujusui.
    Tuja nuigtushkam Daniel anentag suwakjum kuntin maajum apeatajum dutikakjum kugkuin
    inciensoshkam apeatajum tusa tiuwai.
  kyc-kyc: Doko kiŋi Nepukatenesame Danielena lenge kambu siyamo dokona wapambu pii
    pyao pangu sepala baa bange lapo maiyuo dee rendamu pingi kiso maiyuo pimana lao
    wambu dupwa lamaiya.
  urd-GVU: یہ سن کر نبوکدنضر بادشاہ نے اوندھے منہ ہو کر دانیال کو سجدہ کیا اور حکم
    دیا کہ دانیال کو غلہ اور بخور کی قربانیاں پیش کی جائیں۔
  deu-1912: Da fiel der König Nebukadnezar auf sein Angesicht und betete an vor dem
    Daniel und befahl, man sollt ihm Speisopfer und Räuchopfer tun.
  kan-2017: ಆಗ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಅಡ್ಡಬಿದ್ದು, “ದಾನಿಯೇಲನನ್ನು ಪೂಜಿಸಿ, ಅವನಿಗೆ ನೈವೇದ್ಯಮಾಡಿ
    ಧೂಪ ಹಾಕಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me paraw Nebukadnezzar ni Pilung u p’eowchen Daniel nga but’ me yog ni
    ngan maligach ngak Daniel, ni aram e ngan pi’ ba gamanman ni maligach, mu ku ni
    urfiy e incense.
  hlt-MCSB: Te dongah manghai Nebukhadnezzar loh a maelhmai longah buluk tih Daniel
    taengah bakop .Te dongah khosaa neh a hlihlim Te a taengah doe ham a thui pah
    .
  mdy-ETH: ዬካፓ ካኣቲ ናብካዳናፆኦሬ ባሊቶ ሳዖ ሄሊሲ ዳኣኔኤሌም ዚጌኔ፤ ዓሳ ዒዛም ሃኣኮ ዒንጊሢንታ ዑንጄያ ጩቢሻንዳጉዲ
    ዓሶ ዓይሤኔ።
  twi-ASANTE: Ɔhene Nebukadnessar bɔɔ ne mu ase wɔ Daniel anim, somm no, na ɔhyɛɛ
    ne manfoɔ sɛ, wɔmfa afɔrebɔdeɛ mmra, na wɔnhye aduhwam wɔ nʼanim.
  bhl-bhl: 'Beli, emisik kamok fian Nebukatnesal e Daniel em kiin dem mongom so silel
    bokolewse weng be kilisomi, em mit mewso teleko, katin buk buk angeko, em wiin
    daolewse kale. Daolewsomelei, e mali kawtiw ilo kitil weng mak bokoyemomele: “Yu
    uneko, samal ansomi, samal beso, kamge eisneng mak so, aik ayem kale kel dukuko,
    nukalem got imdiw Daniel elo dulina!”, yangse kale.'
  eng-WEBU: Then King Nebuchadnezzar fell on his face, worshiped Daniel, and commanded
    that they should offer an offering and sweet odors to him.
  wal-wal: Hegaappe guyyiyan, Kawoi Naabukadanaxoori Daaneela bonchchidi, som77uwaa
    biittaa gattidi gufanniis; yaatidi asai a sinttan yarshshuwaa yarshshanaadaaninne
    ixaanaa cuwayanaadan azaziis.
  spa-PDDPT: Entonces el rey Nabucodonosor se postró, hizo reverencia a Daniel y mandó
    que le ofrecieran presentes e incienso.
  gun-gun: Ha'e gui ma huvixave Nabucodonosor guenapy'ã re oĩ Daniel renonde, ngova
    yvy re omovaẽ reve. Ha'e vy ijayvu tembi'u ha'e heakuã porã va'e ixupe oguerua
    aguã re.
  agu-BL: Itzun yi tbital Nabucodonosor yi xtxolbile'j nintzun cu' jokloktz swutz
    Daniel. Cawune'n nintzun i'-tz tan tak'le'n klo' xtx'ixwatz nin tan pate'n insens
    swutz Daniel.
  ilo-ULB: Nagpakleb ni Ari Nebucadnesar iti sangoanan ni Daniel ket pinadayawanna
    isuna; imbilinna nga agidatonda ken mangpuorda iti insenso tapno padayawan isuna.
  kpg-kpg: King Nebuchadnezzar gaa bala loo gi lala loo gi hongo di gelegele mo di
    hai bolo nia tigidaumaha mo nia kisakis gi heia ang gi Daniel.
  uig-ARA: ئاندىن پادىشاھ نېبوقادنەسار ئۆزىنى يەرگە ئېتىپ دانىيالغا سەجدە قىلدى ۋە
    ئۇنىڭغا ھەدىيە بېرىپ خۇشپۇراق-ئىسرىق سېلىشنى ئەمر قىلدى.
  sus-sus: Na tɛmui Mangɛ Nebukadansari naxa a yatagi rafelen bɔxi ma Daniyɛli bun
    ma. A naxa yaamari fi a sɛrɛxɛ nun surayi xa ba a bɛ.
  pon-2006: Nanmwarki Nepukadnesar eri poaridiong nanpwel, oh pil koasoanehdi pwe
    meirong oh kisakis en wiawihong Daniel.
  jae-jae: Go kiŋ Nebukadnesar gêu tau laŋôanô jagêdêŋ nom ma kêpôŋ aduc gêdêŋ Daniel
    ma kêjatu biŋ sa gebe sêkêŋ da ŋanô ma da gêŋ ŋamaluŋa êtu eŋŋa.
  ksd-ksd: Ma ra king Nebukadnesar i ga bura timtibum ma i ga lotu tadav Daniel, ma
    i ga vartuluai ba da vartabar pirana ma ba da tun ra bulit i ang na katkat tana.
  tur-YTC: O zaman Kral Nebukadnetsar yüzüstü yere kapandı, Daniel'e tapındı ve ona
    bir sunu ve güzel kokular sunmalarını buyurdu.
  ind-AYT: Lalu, Raja Nebukadnezar menundukkan wajahnya dan menyembah Daniel dan memerintahkan
    untuk memberikan persembahan dan bau-bau yang menyenangkan kepadanya.
  nya-nya: Pamenepo mfumu Nebukadinezara inadzigwetsa chafufumimba pamaso pa Danieli
    ndi kumupatsa ulemu. Ndipo inalamula kuti anthu onse amuthirire Danieli nsembe
    ndi kumufukizira lubani.
  hrv-hrv: Nato kralj Nabukodonozor pade ničice i pokloni se pred Danielom. Naredi
    da mu prinesu dar i kad.
  mps-mps: King Nebukatnesargo te Danielgo po odolama, tialima agai Daniel pąba kidu
    sugunama, tama te po weyu, te augwa tibo godiba ofa ebo tiwai me te denami ebo
    nai me te Danielba ofa yao po wali.
  tpi-tpi: King Nebukatnesar i harim pinis tok bilong Daniel, orait em i brukim skru
    klostu long Daniel na i tok bai ol i mas mekim ofa long Daniel olsem ol i save
    mekim long ol god bilong ol.
  dan-1931: Så faldt Kong Nebukadnezar på sit Ansigt og bøjede sig for Daniel, og
    han bød, at man skulde bringe ham Ofre og Røgelse.
  vie-OVCB: Vua Nê-bu-cát-nết-sa nghe xong sấp mặt xuống đất, lạy Đa-ni-ên. Vua ra
    lệnh dâng lễ vật và đốt trầm trước mặt Đa-ni-ên.
  guj-2017: નબૂખાદનેસ્સાર રાજાએ દાનિયેલને સાષ્ટાંગ દંડવત પ્રણામ કર્યા. અને પૂજા કરી;
    તેણે આજ્ઞા કરી કે દાનિયેલને અર્પણ તથા સુગંધીઓનો ધૂપ ચઢાવો.
  pon-2006A: Nanmwarki Nepukadnesar eri poaridiong nanpwel, oh pil koasoanehdi pwe
    meirong oh kisakis en wiawihong Daniel.
  por-BRBSL: Então o rei Nabucodonosor caiu sobre seu rosto, adorou Daniel e ordenou
    que lhe oferecessem uma oferenda e odores doces.
  swe-swe: Då föll kung Nebukadnessar ner på sitt ansikte inför Daniel och tillbad.
    Nebukadnessar befallde att man skulle bära fram ett slaktoffer och tända rökelse
    till honom.
  cth-cth: Hattoteh siangpahrang ni Daniel hmalah a tabo teh barinae a poe. Hmuitui
    hmaisawi hane hoi pasoumhno pasoung hanelah kâ a poe hnukkhu,
  twi-twi: Ɔhene Nebukadnessar bɔɔ ne mu ase wɔ Daniel anim, som no, na ɔhyɛɛ ne manfo
    se, wɔmfa afɔrebɔde mmra, na wɔnhyew aduhuam wɔ nʼanim.
  hlt-hlt: Te dongah manghai Nebukhadnezzar loh a maelhmai longah buluk tih Daniel
    taengah bakop. Te dongah khosaa neh a hlihlim te a taengah doe ham a thui pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do kɛ́nínkóo Dɑnniyɛɛri ììkɛ̀ kóò sɑ̃ntɛ kóò
    dɛ̀úkùnnɛ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ ò pɑ̃mmú yɛpɑ̃rɛ̀ nɛ̀ tùdɑ̀ɑ̀ríbɛ̀ bɛbotí bɛbotí,
  msy-2020: Atrivim Nebukatnesar Danielɨn akam baregha, egha Danielɨn boroghɨra tevimning
    apɨrigha irɨgha uan guam isa nguazim gatɨgha ghaze, me Danielɨn ofa damu borer
    mughuriar aghuim zuim tuva an ziam fɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Nepukɑnɛsɑɑ hǝntɑ Tɑniyɛɛlɩ kɛ ɑtɛ. Ɩlɛnɑ ɩ́ tɔ sɩ: Ɩ́ fɛɛnɩ
    Tɑniyɛɛlɩ nɑ ɩ́ wɔpɩ-ɩ tulɑɑlʋnɑɑ.'
  azb-azb: O zaman padşah Navuxodonosor üzüstə düşüb Danielə səcdə etdi, onun üçün
    təqdim gətirməyi və buxur yandırmağı əmr etdi.
  eng-DBY: Then king Nebuchadnezzar fell on his face and worshipped Daniel, and commanded
    that they should offer an oblation and sweet odours unto him.
  hin-2017: इतना सुनकर नबूकदनेस्सर राजा ने मुँह के बल गिरकर दानिय्येल को दण्डवत् किया,
    और आज्ञा दी कि उसको भेंट चढ़ाओ, और उसके सामने सुगन्ध वस्तु जलाओ।
  wol-KYG: Ci kaw loolu Buur Nabukodonosor ne gurub, dëpp kanamam fa suuf, sujjóotal
    Dañeel, joxe nag ndigal ñu jox ko ay weexal ak cuuraay.
  eng-YLT: Then hath king Nebuchadnezzar fallen on his face, and to Daniel he hath
    done obeisance, and present, and sweet things, he hath said to pour out to him.
  kne-kne: Siya et di, kalakpap si Ari Nebukadnezzar sin sangoanan Daniel. Pag nan
    ibilin ay idatonan das Daniel si bakakew ya insinso.
  eng-WYC-2017: Then king Nebuchadnezzar fell down on his face, and worshipped Daniel,
    and commanded sacrifices and incense to be brought, that those should be sacrificed
    to him.
  eng-WMBB: Then King Nebuchadnezzar fell on his face, worshipped Daniel, and commanded
    that they should offer an offering and sweet odours to him.
  urd-GVH: यह सुनकर नबूकदनज़्ज़र बादशाह ने औंधे मुँह होकर दानियाल को सिजदा किया और
    हुक्म दिया कि दानियाल को ग़ल्ला और बख़ूर की क़ुरबानियाँ पेश की जाएँ।
  rug-rug: Meke hoqa kokotuṉu pa kenuna e Daniela se baṉara Nebukaneza meke va lavatia
    sa meke garuni sa pude va vukivukihi va uququ oto huda la koe Daniela.
  gaz-gaz: Nebukadnezar mootichi addaan lafatti gombifamee Daaniʼeliif sagade; ulfinas
    kenneef; akka aarsaa fi ixaana isaaf dhiʼeessanis ajaje.
  fra-LSG: Alors le roi Nebucadnetsar tomba sur sa face et se prosterna devant Daniel,
    et il ordonna qu’on lui offrît des sacrifices et des parfums.
  gnn-gnn: Bala ŋayi ŋunhi buŋgawanydja ṉepaḻ‐nyilŋ'thurruna, bala buku‐ŋal'yurrunana
    ŋayi dhunupana ŋuriki Dänyulwalaŋuwuna Godkunydja, waŋananydja ŋayi marrtjina
    bitjarra,
  yal-yal: Nba, Manga Nebukadanesari yi a xinbi sin Daniyɛli bun ma, a yɛtagin yi
    lan bɔxɔn ma. A yamarin fi a e xa saraxane ba a xa, e nun wusulanna.
  haw-1868: Alaila, moe iho la o Nebukaneza ke alii ilalo ka maka, a hoomana aku la
    ia Daniela; a kauoha aku la oia i mohai aku lakou ia ia i ka mohai a me na mea
    ala.
  arb-NAV: حِينَئِذٍ انْطَرَحَ نَبُوخَذْنَصَّرُ عَلَى وَجْهِهِ وَسَجَدَ لِدَانِيَالَ،
    وَأَمَرَ أَنْ يُقَدِّمُوا لَهُ تَقْدِمَةً وَرَائِحَةَ رِضًى
  ewe-ewe: Tete Nebukadnezar tsyɔ mo anyi hede ta agu na Daniel eye wòɖe gbe be woasa
    vɔ eye woado dzudzɔ ʋeʋĩ na Daniel.
  eng-LEE: Then did king Nebuchadnezzar fall upon his face, and he bowed down to Daniel,
    and ordered that they should offer an oblation and sweet odors unto him.
  gvn-gvn: Nyulu kingangka yinya kuku nyajin bijarrka, nyulu Danielanda yalaman, “Yunu
    God junkurrji bajaku kanbalanka godunku. Nyulu junjuy-junjuynku wubulkuku binalkuda.”
    Yinyamun kingangka Danielanda presents dajin, nyungun maja jirray-bungan bubuku
    Babyloniamunku.
  asm-FB: তেতিয়া ৰজা নবূখদনেচৰে দানিয়েলৰ আগত উবুৰি হৈ পৰিল, আৰু সন্মান জনালে; আৰু
    তেওঁৰ উদ্দেশ্যে নৈবেদ্য যুগুত কৰি ধূপ উৎসৰ্গ কৰিবলৈ আজ্ঞা দিলে।
  sus-A: نَ تّمُي مَنفّ نٍبُكَدَنسَرِ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ دَنِيّلِ بُن
    مَ. عَ نَشَ يَامَرِ قِ عَ سّرّشّ نُن سُرَيِ شَ بَ عَ بّ.
  fra-SBL: Alors le roi Nebucadnetsar tomba sur sa face, se prosterna devant Daniel,
    et ordonna qu'on lui présente une offrande et des parfums doux.
  hbo-hbo: בֵּ֠אדַיִן מַלְכָּ֤א נְבֽוּכַדְנֶצַּר֙ נְפַ֣ל עַל־אַנְפֹּ֔והִי וּלְדָנִיֵּ֖אל
    סְגִ֑ד וּמִנְחָה֙ וְנִ֣יחֹחִ֔ין אֲמַ֖ר לְנַסָּ֥כָה לֵֽהּ׃
  piu-2006: '@see-verse:DAN.002.045'
  pjt-pjt: Ka Nipaka-nitjalu Danielta kulintjatjanungku palula kuranyu tultjungaṟakatira
    palunya waḻkuṉu. Munu wangkangu palumpa wati waṟka tjuṯangka paṉṯi wiṟu, mai kuḻu
    Danielnga katira ungkunytjaku.
  kik-kik: Hĩndĩ ĩyo Mũthamaki Nebukadinezaru akĩĩgũithia, agĩturumithia ũthiũ thĩ
    mbere ya Danieli, na akĩmũhe gĩtĩĩo kĩnene, na agĩathana atĩ arutĩrwo igongona
    na ũbumba.
  omb-omb: Siu, i ratahigi Nebokadnesa mo taigi na nagona vuine mo galohagi Daniel,
    me mo veve lawe na nona tangaloi huri ve ran hogohogo lawea ran bete na gineu
    bonana u buhoru.
  fra-NCL: Alors le roi Nabuchodonosor tomba sur sa face et se prosterna devant Daniel,
    et il ordonna qu’on lui offrit des oblations et des parfums.
  cek-AK: To naah Nebuchadnezzar loe a hma ah akuep moe, Daniel to bok, anih khaeah
    hmuihoih to thlaek moe, hmuenpaekhaih sak hanah lok a paek.
  cuk-cuk: Rey-Nabucodonosor, weyob itosgua, Daniel-asabin bebe napase dulluu imaksad.
    Geb Danielʼga ina-wawagwad-ogaega, degine, ibmar-nuegan-ukega igar-uksabalid.
  uig-CYR: Андин падиша Небоқаднәсар өзини йәргә етип Даниялға сәҗдә қилди вә униңға
    һәдийә берип хушпурақ-исриқ селишни әмир қилди.
  tel-2017: అప్పుడు రాజైన నెబుకద్నెజరు దానియేలు ఎదుట సాష్ఠాంగపడి నమస్కారం చేశాడు.
    అతణ్ణి సన్మానించి నైవేద్యం, ధూపం సమర్పించాలని ఆజ్ఞాపించాడు.
  hat-BSA: Konsa, Wa Nebucadnetsar te tonbe sou figi li. Li te rann omaj a Daniel
    e li te pase lòd pou prezante li ak yon ofrann ak lansan ki santi bon.
  kos-kos: Na Tokosra Nebuchadnezzar el pasrla nwe ten ac sapkin tuh in orek mwe kisa
    ac mwe sang nu sel Daniel.
  hbo-WLC: בֵּ֠אדַיִן מַלְכָּ֤א נְבֽוּכַדְנֶצַּר֙ נְפַ֣ל עַל־אַנְפּ֔וֹהִי וּלְדָנִיֵּ֖אל
    סְגִ֑ד וּמִנְחָה֙ וְנִ֣יחֹחִ֔ין אֲמַ֖ר לְנַסָּ֥כָה לֵֽהּ׃
  ibo-ibo: Mgbe ahụ, eze Nebukadneza dara nʼala nʼihu Daniel nye ya nsọpụrụ. O nyekwara
    iwu ka eweta onyinye na ụda na-esi isi ụtọ were chụnyere ya aja.
  ory-ory: ସେତେବେଳେ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ମୁହଁ ମାଡ଼ି ପଡ଼ି ଦାନିୟେଲଙ୍କୁ ପ୍ରଣାମ କଲା ଓ ଲୋକମାନେ
    ଯେପରି ତାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୈବେଦ୍ୟ ଓ ସୁଗନ୍ଧି ଧୂପ ଉତ୍ସର୍ଗ କରିବେ, ଏହା ଆଜ୍ଞା କଲା।
  chk-chk: Mürin, ewe king Nepukatnesar a chapetiu lepwül o asamolu Taniel. A pwal
    apasa pwe repwe asor ngeni mongö me apach mi pwokus.
  rop-rop: Wal King Nebakanesa bin pudumdan im hed en weship langa Denyul en imbin
    gibit oda langa im wekinmenmob blanga meigim redi detlot sekrifais en ofring blanga
    Denyul.
  ukr-1871: Тодї царь Навуходонозор упав на лице своє й поклонився Даниїлові, й велїв
    принести йому подарунки й запашне кадило.
  deu-1951: Da fiel der König Nebukadnezar auf sein Angesicht und betete Daniel an
    und befahl, ihm Speisopfer und Weihrauch darzubringen.
  eng-JPS: Then the king Nebuchadnezzar fell upon his face, and worshipped Daniel,
    and commanded that they should offer an offering and sweet odours unto him.
  srp-1865: Tada car Navuhodonosor pade na lice svoje, i pokloni se Danilu, i zapovjedi
    da mu prinesu prinos i kad.
  lug-lug: Awo Kabaka Nebukadduneeza ne yeeyaliira ku lubuto lwe mu maaso ga Danyeri
    n’amuwa ekitiibwa, n’alagira okuwaayo obubaane n’ebiweebwayo eri Danyeri.
  heb-heb: באדין מלכא נבוכדנצר נפל על אנפוהי ולדניאל סגד ומנחה וניחחין אמר לנסכה לה׃
  ben-IRV: রাজা নবূখদনিৎসর দানিয়েলের সামনে উপুড় হয়ে পড়লেন এবং তাঁকে সম্মান দিলেন
    এবং তিনি আদেশ দিলেন যেন তাঁর উদ্দেশ্যে উপহার ও ধূপ উৎসর্গ করা হয়।
  pan-pan: ਤਦ ਨਬੂਕਦਨੱਸਰ ਰਾਜਾ ਨੇ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਕੇ ਦਾਨੀਏਲ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਆਗਿਆ
    ਦਿੱਤੀ ਕਿ ਉਹ ਨੂੰ ਚੜ੍ਹਾਵਾ ਦੇਣ ਤੇ ਉਹ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਉਣ।
  tkr-tkr: Mankecar paççah Navuxodonosor aq'vakkena gizerçu, Daniyalıs k'yorzul, mang'unemee
    paybı alleva, ətirbı gyoxhxhan he'eva eyhe.
  mya-JVB: ထိုအခါ နေဗုခဒ်နေဇာ မင်းကြီး သည် ပြပ်ဝပ် ၍ ဒံယေလ ကို ရှိခိုး ကိုးကွယ်ပြီးလျှင်၊
    ပူဇော် သက္ကာပြုခြင်းငှါ၎င်း ၊ နံ့သာမျိုး ကို မီးရှို့၍ ဆပ်ကပ် ခြင်းငှါ ၎င်း စီရင်
    တော်မူလျက်၊
  tte-O: Kabo kin Nebukadinesa italu-pwaopwaom Daniela manna mena, yo iloina pwaoli
    sigabu yo tabe ginauli bwalaina namwanamwana sigabu Daniela kana yakasisi kaiwena.
  tbg-tbg: Danieriva minti tuvaro King Nebukanesaava vataini hiqinti viro Danierira
    quahama amitero nai kaiqa vaiinti nititero tiharo, Danierira ofaa iha quara amite,
    koqe mura untavinara viravata quara amitaate, tiro.
  hmo-hmo: Unai neganai Nebukanesa ese Daniela dekenai ia tomadiho henia, bona oda
    hereva ia gwauraia, boubou gauna bona bonana namo harihari gauna do idia henia
    Daniela dekenai.
  urd-urd: तब नबूकदनज़र बादशाह ने मुँह के बल गिर कर दानीएल को सिज्दा किया, और हुक्म
    दिया कि उसे हदिया दें और उसके सामने ख़ुशबू जलाएँ।
  rus-SYN: Тогда царь Навуходоносор пал на лице свое и поклонился Даниилу, и велел
    принести ему дары и благовонные курения.
  bqc-SIM: Ɔ̃ kí Nɛbukanɛza wùlɛ a gbɛɛu Daniɛli aɛ à misìilɛɛ̀, ↄ̃ à mɛ̀ wà
    aà gba pↄ́, wà tulaletikaɛ̀ tɛ́a.
  tcz-CHONGTHU: Chutah chun, Nebuchadnezzar lengpan amai tol’ah asulut in, Daniel
    chu chibai abohtai. Chuleh aman amite jah’a, Daniel angsung’a kilhaina thilto
    abol diu chuleh gim namtwi alhutdiuvin thu apetai.
  mar-mar: राजा नबुखद्नेस्सराने पालथे पडून दानीएलास साष्टांग दंडवत घातले आणि आज्ञा
    केली की त्यास अर्पण करून धूप दाखवा.
  qub-qub: Willashanta wiyaycur ray Nabucodonosorga Danielpa ñaupanman gongurpacur
    umpuran urcun pampaman töpanancama. Nircur uywaynincunata niran ofrendacunata
    churapänanpaj, insinsuta goshtachipänanpaj.
  bqp-bqp: Yerɑ sinɑ boko Nɛbukɑnɛsɑɑ u yiirɑ u wiru tem girɑri Dɑniɛlin wuswɑɑɔ.
    Mɑ u derɑ bɑ yɑ̃kuru kuɑ kɑ turɑre bu kɑ Dɑniɛli siɑrɑ.
  hat-hat: Lè sa a, wa Nèbikadneza tonbe ajenou, li bese tèt li jouk atè devan Danyèl,
    epi li bay lòd pou yo fè ofrann bèt pou touye ak lòt ofrann ba li.
  eng-BSB: At this, King Nebuchadnezzar fell on his face, paid homage to Daniel, and
    ordered that an offering of incense be presented to him.
  eng-WEBPB: Then King Nebuchadnezzar fell on his face, worshipped Daniel, and commanded
    that they should offer an offering and sweet odours to him.
  kbq-kbq: Kini ne' Nebukatnesa'a Danieli'ma hia nanekema nentahino'a, Danielina agiafi
    avugosaregati kepri huno umaseno husga hunenteno, ofane mna nentake zantamina
    erita eta eme kre mna vunteho huno vahera zamasami'ne.
  nhe-BL: Huajca Tlanahuatijquetl Nabucodonosor motlancuaquetzqui iixpa Daniel huan
    mohuijtzonqui tlalchi para quihueyichihuas Daniel. Huan nojquiya quinnahuati itlacajhua
    ma quimacaca se tlacajcahualistli huan ma quipopochhuica ica copali tlen ajhuiyac.
  bus-bus: Ben kí Nɛbukanɛza dàɛ a puua Daniɛli aɛ à bɛ̀ɛ lìnɛ, ben à bè wà saa oa
    wà tuaetiti kpatanɛ.
  gub-BL: Na'e tuwihawete Namukononozor wapyk upenàràg rehe Taniew henataromo kury.
    Umuhyk uwa ywy rehe. Na'e uze'eg wemiruze'eg wanupe kury. — Pezuka ma'ea'yr Taniew
    henataromo nehe, imuawate katu pà nehe. Pemono ma'e imono pyr izupe nehe no. Peapy
    yhyk zàwenugar henataromo nehe no, i'i wanupe.
  eng-DRA: Then king Nabuchodonosor fell on his face, and worshipped Daniel, and commanded
    that they should offer in sacrifice to him victims and incense.
