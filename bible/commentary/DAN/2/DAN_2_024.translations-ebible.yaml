verse: DAN.002.024
translations:
  mal-C: 'പിന്നീട്, ദാനീയേൽ ബാബേലിലെ ജ്ഞാനികളെ നശിപ്പിക്കാൻ രാജാവു നിയോഗിച്ചിരുന്ന
    അര്യോക്കിന്റെ അടുക്കൽ ചെന്നു. അദ്ദേഹത്തോട്: “ബാബേലിലെ ജ്ഞാനികളെ വധിക്കരുത്. എന്നെ
    രാജസന്നിധിയിലേക്കു കൊണ്ടുപോകുക; ഞാൻ രാജാവിനു സ്വപ്നത്തിന്റെ പൊരുൾ വ്യാഖ്യാനിച്ചുകൊടുക്കാം”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Demgemäß begab sich Daniel zu Arjoch, dem der König aufgetragen hatte,
    die Weisen Babels hinzurichten, und sprach zu ihm also: Richte die Weisen Babels
    nicht hin! Führe mich hinein vor den König, so will ich dem Könige die Deutung
    geben.'
  lin-lin: 'Sima na yango, Daniele akendeki epai ya Arioki oyo mokonzi apesaki mokumba
    ya koboma bato ya bwanya ya Babiloni ; alobaki na ye : — Koboma bato ya bwanya
    ya Babiloni te ! Mema ngai epai ya mokonzi, mpe nakopesa ye ndimbola ya ndoto
    na ye.'
  eng-LSV: Therefore Daniel has gone up to Arioch, whom the king has appointed to
    destroy the wise men of Babylon; he has gone, and thus has said to him, “You do
    not destroy the wise men of Babylon, bring me up before the king, and I show the
    interpretation to the king.”
  eng-GNV: 'Therefore Daniel went vnto Arioch, whome the King had ordeyned to destroy
    the wise men of Babel: he went and sayde thus vnto him, Destroy not the wise men
    of Babel, but bring me before the King, and I will declare vnto the King the interpretation.'
  eng-WEBSTER: 'Therefore Daniel went into Arioch, whom the king had ordained to destroy
    the wise men of Babylon: he went and said thus to him; Destroy not the wise men
    of Babylon: bring me in before the king, and I will show to the king the interpretation.'
  nhw-BL: 'Huan teipa Daniel yajqui quiitato Arioc catli nopa tlanahuatijquetl quitequimacatoya
    para ma quinmicti nochi tlalnamijca tlacame ipan tlali Babilonia. Huan Daniel
    quiilhui: ―Amo xiquinmicti nopa tlalnamijca tlacame. Techhuica iixpa nopa tlanahuatijquetl
    huan na niquixtomilis nochi itemic.'
  swh-ONEN: Ndipo Danieli akamwendea Arioko, ambaye mfalme alikuwa amemteua kuwaua
    wenye hekima wa Babeli, akamwambia, “Usiwaue wenye hekima wa Babeli. Nipeleke
    kwa mfalme, nami nitamfasiria ndoto yake.”
  bba-bba: Yen biru, Dɑniɛli u dɑ Ariɔkun mi, wi sinɑ boko u woodɑ wɛ̃ u kɑ Bɑbilonin
    bwisiɡibu ɡo. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku tɔn be ɡo. A de ɑ kɑ mɑn dɑ sinɑ bokon
    mi. Kpɑ n nùn win dosu ɡe tubusiɑ.
  eng-KJVCPB: 'Therefore Daniel went in unto Arioch, whom the king had ordained to
    destroy the wise men of Babylon: he went and said thus unto him; Destroy not the
    wise men of Babylon: bring me in before the king, and I will shew unto the king
    the interpretation.'
  mpx-mpx: Inoke Daniyela i na Aliyoka eliyana, toto kin i ba tage Babiloni ana tosiba
    ni tagapaaligal, ge i baek elana i ba, “Bahi Babiloni ana tosiba nu tatagapaaligal.
    U aheyau ta na kin elana ge ana kenonou na pasikal.”
  luo-luo: Eka Daniel nodhi ir Ariok, ngʼat mane ruoth oketo mondo oneg joma riek
    man Babulon, kendo nowachone niya, “Kik itiek joma riek man Babulon. Tera ir ruoth
    mondo alokne tiend lekneno.”
  meu-meu: Taunabutlai Daniel na Ariok, hanua pavapavana ese aor!ega taudia Babulono
    ai iala-masedia e duanaia tauna, dekenai e raka vareai. Ela, e hereva henia, eto,
    Aonega taudia Babulono ai basio aladia mase; lau ba hakaugu vareai hanua pavapavana
    vairanai, bena lau ese hanua pavapavana ena nihi anina baina hamaorolaia.
  npi-ULB: त्यसपछि दानिएल अर्योकलाई भेट्न गए (जसलाई बेबिलोनका सबै बुद्धिमान्‌लाई मार्नलाई
    राजाले नियुक्त गरेका थिए) । तिनी गए र उनलाई भने, “बेबिलोनका बुद्धिमान् मानिसहरूलाई
    नमार्नुहोस् । मलाई राजाकहाँ लानुहोस् र राजाको सपनाको अर्थ म उहाँलाई खोलिदिनेछु
    ।”
  yor-yor: Nígbà náà ni Daniẹli tọ́ Arioku lọ, ẹni tí ọba yàn láti pa àwọn amòye Babeli
    run, Daniẹli wí fún un pé, “Má ṣe pa àwọn amòye Babeli run. Mú mi lọ sí ọ̀dọ̀
    ọba, èmi yóò sísọ ìtumọ̀ àlá rẹ̀ fún un.”
  pes-OPCB: 'آنگاه دانیال نزد اریوک که از طرف پادشاه دستور داشت حکیمان بابِل را بکشد،
    رفت و گفت: «حکیمان بابِل را نکش. مرا نزد پادشاه ببر تا آنچه را می‌خواهد بداند
    به او بگویم.»'
  tgl-ULB: Sa lahat ng mga ito, pumunta si Daniel upang makipagkita kay Arioc, ang
    isa na itinakda ng hari upang patayin ang lahat ng matatalino sa Babilonia. Lumapit
    siya at sinabi sa kaniya, “Huwag mong patayin ang matatalinong kalalakihan sa
    Babilonia. Samahan mo ako sa harapan ng hari at sasabihin ko ang kahulugan ng
    panaginip ng hari.
  cbu-NT: Anumunsha yusur Daniel Ariyokap napkatu naatarangiya. Watam Nabukodonosor
    Ariyokaa; Babiloniyashchee natstampanee pachamaam kamachtaranguwa; Ichingaroo
    pchangints, táranguwa. Ashiri Daniel Ariyokaatssha; Musá natstampanee pcharinllpa.
    Nuwaa kurakap machinda. Ichinguru pamazumareetsini kamanchima, tárangiya Daniela.
  hui-hui: Kinihanda agali manda timbuniwiru Babilono dindiha hearu bibahende bo wahelo
    dabo helene ami agali haguane Ariogo hearia Daniele ibugua puwa lalu, Agali manda
    timbuniwi karu bo wanahabe. I̱na kininaga emaga biagobi ogo aleda lalu iranebi
    lamuliya i̱ kini bedaria haru mba, lene.
  mya-mya: သို့​ဖြစ်​၍​ဒံ​ယေ​လ​သည် ဗာ​ဗု​လုန်​မြို့​က ပ​ညာ​ရှိ​တို့​အား ကွပ်​မျက်​ရန်​မင်း​ကြီး​တာ​ဝန်
    ပေး​အပ်​ထား​သူ​အာ​ရုတ်​၏​ထံ​သို့​သွား​၍``ထို သူ​တို့​အား​မ​ကွပ်​မျက်​ပါ​နှင့်။
    အ​ကျွန်ုပ်​အား ဘု​ရင်​၏​ထံ​တော်​သို့​ခေါ်​ဆောင်​သွား​ပါ။ အ ကျွန်ုပ်​သည်​မင်း​ကြီး​၏​အိပ်​မက်​ကို​အ​နက်
    ဖွင့်​ပြ​ပါ​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ཡང་དཱ་ནེ་ཨེལ་རྒྱལ་པོས་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་རྣམས་གསོད་པར་བསྐོས་པའི་ཨར་ཡོག་གི་གམ་དུ་སོང་སྟེ་འདི་ལྟར།
    པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་རྣམས་མ་གསོད་ཅིག ང་རང་རྒྱལ་པོའི་དྲུང་དུ་འཁྲིད་པར་གྱིས་དང་ངས་རྒྱལ་པོར་རྨི་ལམ་དེའི་དོན་ཅི་ཡིན་ཞུ་དགོས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo Dhanieri akaenda kuna Arioki, uya akanga agadzwa namambo kuti auraye
    varume vakachenjera veBhabhironi, akati kwaari, “Musauraya vachenjeri veBhabhironi.
    Ndiendesei kuna mambo, ndinomududzira zvaakarota.”
  spa-BLM: Por lo tanto, Daniel fue a ver a Arioc, a quien el rey había designado
    para destruir a los sabios de Babilonia. Fue y le dijo lo siguiente “No destruyas
    a los sabios de Babilonia. Llévame ante el rey y le mostraré la interpretación”.
  cac-cac: 'Ayic ix lajvi slesalvi vin̈aj Daniel chi'', ix b''at vin̈ d''a vin̈aj
    Arioc, aton vin̈ ix ac''ji yopisio yic smilancham masanil eb'' vin̈ jelan d''a
    Babilonia chi''. Ix yalan vin̈ d''a vin̈ icha tic: —Man̈ a milcham eb'' vin̈ jelan
    chi''. Ic'' in b''at d''a yichan̈ vin̈ rey. Ol vala'' tas syalelc''och svayich
    vin̈ chi'', xchi vin̈.'
  swh-ULB: Ndipo Danieli alienda kumwona Arioki ( yule ambaye mfalme alimchagua kuua
    kila mtu aliyekuwa na hekima katika Babeli). Alimwendea na kumwambia, “Usiwauwe
    watu wenye hekima katika Babeli. Nipeleke kwa mfalme na nitamwonesha mfalme tafsiri
    ya ndoto yake.”
  bel-bel: 'Пасьля гэтага Данііл прайшоў да Арыоха, якому цар загадаў перабіць Вавілонскіх
    мудрацоў, прыйшоў і сказаў Яму: «не забівай мудрацоў Вавілонскіх; увядзі мяне
    да цара, і я адкрыю разгадку сну».'
  deu-ELBBK: 'Deshalb ging Daniel zu Arioch hinein, den der König bestellt hatte,
    die Weisen von Babel umzubringen; er ging hin und sprach zu ihm so: Bring die
    Weisen von Babel nicht um; führe mich vor den König, und ich werde dem König die
    Deutung anzeigen.'
  mbb-OT: Ne zutun midlikù si Daniel ziyà te ki Arioc he iyan kes midseriǥan duen
    te hadì te kebpenhimatey te uluwanen he menge etew ziyà te Babilonia. Migkaǥi
    si Daniel ziyà te kandin te, “Kenè nu zep-a penhimetayi is uluwanen he menge etew,
    kekenà, dumahi a zep-a kenikew ziyà te hadì su idseysey ku ziyà te kandin is kehuluǥan
    duen te teǥeinep din.”
  mal-2015: 'അതുകൊണ്ടു ദാനീയേൽ, ബാബേലിലെ വിദ്വാന്മാരെ നിശിപ്പിപ്പാൻ രാജാവു നിയോഗിച്ചിരുന്ന
    അര്യോക്കിന്റെ അടുക്കൽ ചെന്നു അവനോടു: ബാബേലിലെ വിദ്വാന്മാരെ നശിപ്പിക്കരുതു; എന്നെ
    രാജസന്നിധിയിൽ കൊണ്ടുപോകേണം; ഞാൻ രാജാവിനെ അർത്ഥം ബോധിപ്പിക്കാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis geľa o Daniel ko Arijoch, saves o kraľis ačhaďa, hoj te murdarel
    le goďavere muršen andral o Babilon, a phenďa leske: „Ma murdar len. Le man anglo
    kraľis a me leske phenava avri o suno, pal soste džal.“'
  nlg-nlg: Keri ke, a Daniel te tona me va haghe geke va righia Arioch, agaia tara
    bosa vania geke labumatera na lei mane manaha ni Babylon. Ma Daniel te bosa vania,
    “Ko bei labumatera gea na lei mane manaha. Ko holau va tana vunaghi haba, mi mau
    ku va tughunitatea vania na hava i lokana nina maturubole.”
  pes-OPV: و از این جهت دانیال نزد اریوک که پادشاه او را به جهت هلاک ساختن حکمای بابل
    مامورکرده بود رفت، و به وی رسیده، چنین گفت که «حکمای بابل را هلاک مساز. مرا به
    حضورپادشاه ببر و تعبیر را برای پادشاه بیان خواهم نمود.»
  ron-1924: 'Дупэ ачея, Даниел с-а дус ла Ариок, кэруя ый порунчисе ымпэратул сэ пярдэ
    пе ынцелепций Бабилонулуй; с-а дус ши й-а ворбит аша: „Ну перде пе ынцелепций
    Бабилонулуй! Ду-мэ ынаинтя ымпэратулуй ши вой да ымпэратулуй тылкуиря!”'
  ben-OBCV: তখন দানিয়েল অরিয়োকের কাছে গেলেন, যাকে রাজা ব্যাবিলনের সব জ্ঞানীদের হত্যা
    করার জন্য নিযুক্ত করেছিলেন। দানিয়েল তাকে বললেন, “ব্যাবিলনের সব জ্ঞানীদের হত্যা
    করবেন না। আমাকে মহারাজের কাছে নিয়ে চলুন, আমি তার স্বপ্নের মানে ব্যাখ্যা করব।”
  som-som: Sidaas daraaddeed Daanyeel wuxuu u galay Aryoog, oo boqorku u doortay inuu
    baabbi'iyo raggii xigmadda lahaa oo Baabuloon. Bal i gee boqorka hortiisa, oo
    anna waxaan boqorka u caddayn doonaa fasirkii riyada.
  lat-VUC: 'Post hæc Daniel ingressus ad Arioch, quem constituerat rex ut perderet
    sapientes Babylonis, sic ei locutus est: Sapientes Babylonis ne perdas: introduc
    me in conspectu regis, et solutionem regi narrabo.'
  eng-ASVBT: 'Therefore Daniel went in unto Arioch, whom the king had appointed to
    destroy the wise men of Babylon; he went and said thus unto him: Destroy not the
    wise men of Babylon; bring me in before the king, and I will show unto the king
    the interpretation.'
  ita-1885: 'Per tanto, Daniele entrò da Arioc, al quale, il re avea data commissione
    di far morire i savi di Babilonia; e andò, e gli disse così: Non far morire i
    savi di Babilonia; menami davanti al re, ed io gli dichiarerò l''interpretazione
    del sogno.'
  eng-ULB: Then Daniel went in to see Arioch (the one the king appointed to kill everyone
    who was wise in Babylon). He went and said to him, “Do not kill the wise men in
    Babylon. Take me to the king and I will show the king the interpretation of his
    dream.”
  spa-VBL: 'Entonces Daniel fue a ver a Arioc, a quien el rey había ordenado ejecutar
    a los sabios de Babilonia, y le dijo: “¡No ejecutes a los sabios de Babilonia!
    Llévame a ver al rey y le explicaré su sueño”.'
  fra-_FOB: 'C''est pourquoi Daniel alla vers Arioc, à qui le roi avait ordonné de
    faire périr tous les sages de Babylone; il alla et lui parla ainsi: Ne fais pas
    périr tous les sages de Babylone. Introduis-moi auprès du roi, et je donnerai
    au roi l''interprétation.'
  mal-mal: 'അതുകൊണ്ട് ദാനീയേൽ, ബാബേലിലെ വിദ്വാന്മാരെ നശിപ്പിക്കുവാൻ രാജാവ് നിയോഗിച്ചിരുന്ന
    അര്യോക്കിന്റെ അടുക്കൽ ചെന്ന് അവനോട്: “ബാബേലിലെ വിദ്വാന്മാരെ നശിപ്പിക്കരുത്; എന്നെ
    രാജസന്നിധിയിൽ കൊണ്ടുപോകണം; ഞാൻ രാജാവിനെ അർത്ഥം ബോധിപ്പിക്കാം” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Dėl viso to Danielius užėjo pas Arjochą, kurį karalius buvo paskyęs išžudyti
    Babilono išminčius. Jis nuėjo ir taip jam tarė: „Nežudyk Babilono išminčių! Nuvesk
    mane pas karalių, ir aš atskleisiu karaliui reikšmę.“'
  urd-GVR: Phir Dānyāl Aryūk ke pās gayā jise bādshāh ne Bābal ke dānishmandoṅ ko
    sazā-e-maut dene kī zimmedārī dī thī. Us ne us se darḳhāst kī, “Bābal ke dānishmandoṅ
    ko maut ke ghāṭ na utāreṅ, kyoṅki maiṅ bādshāh ke ḳhāb kī tābīr kar saktā hūṅ.
    Mujhe bādshāh ke huzūr pahuṅchā deṅ to maiṅ unheṅ sab kuchh batā dūṅgā.”
  suz-BL: मिनु दानीएल बेबीलोन रागी ङा जोक्‍ब तुइक्‍ब मुर नेल्‍ल आन कली साइक्‍चा, दे
    योव़चा पुंइसीशो मुर अरयोक आ बाक्‍तीकेमी लशा, मेको कली “बेबीलोन रागी ङा जोक्‍ब
    तुइक्‍ब मुर आन कली मसतीन। आं कली पिप आ ङोंइती चाक्‍दीय्‍यीनी। मिनु गो पिप कली
    आ ङोमु शोव़नुङ। मिनु मेको रे मार रुम्‍सीबा नेल्‍ल शेंनुङ” देंत।
  eng-NOY: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon; he went and said thus to him: Destroy not the wise men
    of Babylon; bring me in before the king, and I will show to the king the interpretation.'
  ita-1927: 'Daniele entrò quindi da Arioc, a cui il re aveva dato l’incarico di far
    perire i savi di Babilonia; entrò, e gli disse così: “Non far perire i savi di
    Babilonia! Conducimi davanti al re, e io darò al re l’interpretazione”.'
  ckb-ckb: 'دوای ئەوە دانیال چوو بۆ لای ئەریۆک، ئەوەی پاشا دەستنیشانی کرد بۆ لەناوبردنی
    داناکانی بابل، پێ گوت: «داناکانی بابل لەناومەبە. بمبە لای پاشا، من خەونەکەی بۆ
    لێکدەدەمەوە.»'
  eng-BBE: 'For this reason Daniel went to Arioch, to whom the king had given orders
    for the destruction of the wise men of Babylon, and said to him, Do not put to
    death the wise men of Babylon: take me in before the king and I will make clear
    to him the sense of the dream.'
  kan-OKCV: ದಾನಿಯೇಲನು ಬಾಬಿಲೋನಿನ ಜ್ಞಾನಿಗಳನ್ನು ನಾಶಮಾಡಲು ಅರಸನ ಆಜ್ಞೆಯನ್ನು ಹೊಂದಿದ ಅರ್ಯೋಕನ
    ಹತ್ತಿರ ಹೋಗಿ ಅವನಿಗೆ, “ನೀನು ಬಾಬಿಲೋನಿನ ಜ್ಞಾನಿಗಳನ್ನು ಕೊಲ್ಲಬೇಡ. ನನ್ನನ್ನು ಅರಸನ ಮುಂದೆ
    ಕರೆದುಕೊಂಡು ಹೋಗು. ಆಗ ನಾನು ಅರಸನಿಗೆ ಅವನ ಕನಸಿನ ಅರ್ಥವನ್ನು ತಿಳಿಸುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'பின்பு தானியேல் பாபிலோனின் ஞானிகளை அழிக்க ராஜா கட்டளையிட்ட ஆரியோகினிடத்தில்
    போய்: பாபிலோனின் ஞானிகளை அழிக்காதேயும், என்னை ராஜாவின் முன்பாக அழைத்துக்கொண்டுபோம்;
    ராஜாவிற்கு அர்த்தத்தைத் தெரிவிப்பேன் என்று சொன்னான்.'
  spa-RV-1909: 'Después de esto Daniel entró á Arioch, al cual el rey había puesto
    para matar á los sabios de Babilonia; fué, y díjole así: No mates á los sabios
    de Babilonia: llévame delante del rey, que yo mostraré al rey la declaración.'
  ron-BTF: 'De aceea Daniel a intrat la Arioc, căruia împăratul i-a ordonat să nimicească
    pe înțelepții Babilonului; a mers și i-a spus astfel: Nu nimici pe înțelepții
    Babilonului, du-mă înaintea împăratului și voi arăta împăratului interpretarea.'
  eng-WEBP: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon. He went and said this to him: “Don’t destroy the wise
    men of Babylon. Bring me in before the king, and I will show to the king the interpretation.”'
  eng-FBV: So Daniel went to Arioch whom the king had ordered to execute the wise
    men of Babylon and told him, “Don't execute the wise men of Babylon! Take me to
    see the king and I will explain to him his dream.”
  nch-BL: 'Huan teipa Daniel yajqui quiitato Arioc cati nopa tanahuatijquet quitequimacatoya
    para ma quinmicti nochi talnamijca tacame ipan tali Babilonia. Huan Daniel quiilhui:
    ―Amo xiquinmicti nopa talnamijca tacame. Techhuica iixpa nopa tanahuatijquet huan
    na niquixtomilis nochi itemic.'
  vie-1934: 'Vậy nên Đa-ni-ên đến nhà A-ri-ốc, là người vua đã truyền cho diệt những
    bác sĩ của Ba-by-lôn; và nói cùng người như vầy: Đừng diệt những bác sĩ của Ba-by-lôn;
    nhưng hãy đưa tôi vào trước mặt vua, thì tôi sẽ giải nghĩa điềm chiêm bao cho
    vua.'
  hin-CV: तब दानिएल, आरिओख के पास गया जिसे राजा ने बाबेल के बुद्धिमान लोगों को मार
    डालने के लिये नियुक्त किया था, और उसने आरिओख से कहा, “बाबेल के बुद्धिमान लोगों
    को मार डालने का काम रोक दीजिए. मुझे राजा के पास ले चलिए, और मैं राजा को उनके स्वप्न
    का अर्थ बताऊंगा.”
  spa-BES: 'Por esta razón, Daniel fue a Arioc, a quien el rey había ordenado la destrucción
    de los sabios de Babilonia, y le dijo: No mates a los sabios de Babilonia; llévame
    delante del rey y yo le dejaré claro el significado del sueño.'
  tdx-tdx: 'Ie amy zao, nimb’amy Arioke, i nafanto’ i mpanjakay hamono o mahihitse
    e Baveleoy mb’eo t’i Daniele nanao ty hoe: Ko zamaneñe o mahihi’ i Baveleo; aseseo
    amy mpanjakay iraho, hanoroako aze i fandrazañañey.'
  tha-KJV: แล​้วดาเนียลก็​เข​้าไปหาอารีโอคผู้ซึ่งกษั​ตริ​ย์​แต่​งตั้งให้ฆ่านักปราชญ์​แห่​งบาบิ​โลน
    ท่านได้​เข​้าไปและกล่าวแก่อารีโอคว่าดังนี้ “ขออย่าฆ่านักปราชญ์​แห่​งบาบิ​โลน ขอโปรดนำตัวข้าพเจ้าเข้าไปเฝ้ากษั​ตริ​ย์
    และข้าพเจ้าจะถวายคำแก้ฝันแก่​กษัตริย์​”
  por-BR-2018: 'Depois disto Daniel veio a Arioque, ao qual o rei tinha constituído
    para matar os sábios da Babilônia; ele veio, e disse-lhe assim: Não mates os sábios
    da Babilônia; leva-me diante do rei, que eu mostrarei ao rei a interpretação.'
  deu-ELO: 'Dieserhalb ging Daniel zu Arioch hinein, welchen der König bestellt hatte,
    die Weisen von Babel umzubringen; er ging hin und sprach zu ihm also: Bringe die
    Weisen von Babel nicht um; führe mich vor den König, und ich werde dem König die
    Deutung anzeigen.'
  eng-WYC-2018: After these things Daniel entered to Arioch, whom the king had ordained,
    that he should lose the wise men of Babylon, and thus he spake to him, Lose thou
    not the wise men of Babylon; lead thou me in before the sight of the king, and
    I shall tell the solving to the king. (And after these things Daniel went to Arioch,
    whom the king had ordered, that he should destroy the wise men of Babylon, and
    he said this to him, Destroy thou not the wise men of Babylon; lead thou me in
    before the king, and I shall tell the interpretation to the king.)
  epo-epo: 'Poste Daniel iris al Arjoĥ, al kiu la reĝo komisiis mortigi la saĝulojn
    de Babel; li venis, kaj diris al li tiel: Ne mortigu la saĝulojn de Babel, konduku
    min al la reĝo, kaj mi diros al la reĝo la klarigon.'
  uig-PIN: 'Andin Daniyal padixaⱨ Babildiki danixmǝnlǝrni ɵltürüxkǝ tǝyinligǝn Arioⱪning
    aldiƣa berip uningƣa: — Babildiki danixmǝnlǝrni ɵltürmigǝyla. Meni padixaⱨning
    aldiƣa baxlap kirgǝyla, mǝn padixaⱨning qüxigǝ tǝbir berǝy, — dedi.'
  beo-beo: Amaiba:le, Da:niele da A:lioge (ema hina bagade da bagade dawa:su dunu
    medole lelegema:ne sia:i) ema amane sia:i, “Amo dunu mae medole legema. Dia na
    hina bagade ema oule masa. Amalalu, na da ea simasia ba:i amo hima bai olelemu.”
  tpi-OTNT: Daniel i go long Ariok, dispela man king i bin makim bilong kilim ol saveman
    bilong Babilon, na Daniel i tokim em olsem, “Yu no ken kilim ol saveman i dai.
    Yu kisim mi i go long king, na bai mi tokim em long dispela driman na autim as
    bilong driman long en.”
  hau-SA: Sai Daniyel ya tafi wurin Ariyok, wanda sarki ya sa yă kashe masu hikiman
    Babilon, ya kuma ce masa, “Kada ka kashe masu hikiman Babilon ka kai ni wurin
    sarki, ni kuma zan fassara masa mafarkinsa.”
  uig-LAT: 'Andin Daniyal padishah Babildiki danishmenlerni öltürüshke teyinligen
    Arioqning aldigha bérip uninggha: — Babildiki danishmenlerni öltürmigeyla. Méni
    padishahning aldigha bashlap kirgeyla, men padishahning chüshige tebir bérey,
    — dédi.'
  nde-nde: UDanyeli wasesiya ku-Ariyoki owayekhethwe yinkosi ukuba abulale izihlakaniphi
    zaseBhabhiloni, wathi kuye, “Ungazibulali izihlakaniphi zaseBhabhiloni. Ngisa
    enkosini, ngizayichasisela iphupho layo.”
  ton-ton: '¶ Ko ia naʻe ʻalu ʻa Taniela kia ʻAlioke, ʻaia naʻe fekauʻi ʻe he tuʻi
    ke fakaʻauha ʻae kau tangata poto ʻo Papilone: pea naʻa ne pehē kiate ia; “ʻOua
    naʻa ke fakaʻauha ʻae kau tangata poto ʻo Papilone: ka ke ʻave au ki he ʻao ʻoe
    tuʻi, pea te u fakahā ki he tuʻi hono ʻuhinga.”'
  ces-1613: 'A protož Daniel všel k Ariochovi, kteréhož ustanovil král, aby zhubil
    mudrce Babylonské. A přišed, takto řekl jemu: Mudrců Babylonských nezahlazuj;
    uveď mne před krále a výklad ten oznámím.'
  eng-WMB: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon. He went and said this to him: “Don’t destroy the wise
    men of Babylon. Bring me in before the king, and I will show to the king the interpretation.”'
  tam-TCV: பாபிலோனின் ஞானிகளுக்கு மரண தண்டனை நிறைவேற்றும்படி, அரசனால் நியமிக்கப்பட்ட
    ஆரியோகிடம் தானியேல் போய், “நீர் பாபிலோன் ஞானிகளை மரண தண்டனைக்குள்ளாக்க வேண்டாம்.
    என்னை அரசனிடம் அழைத்துச் செல்லும். அரசனுடைய கனவின் விளக்கத்தை நான் அவருக்குச்
    சொல்வேன் என்றான்.”
  ceb-ULB: Unya miadto si Daniel aron makigkita kang Arioc (ang usa nga pinili sa
    hari nga maoy mopatay niadtong tanang maalamong tawo sa Babilonia). Miadto siya
    ug miingon kaniya, “Ayaw patya ang mga maalamong tawo sa Babilonia, dad-a ako
    sa hari aron ipakita ko sa hari kung unsay buot ipasabot sa iyang damgo.”
  pol-UBG: 'Dlatego Daniel wszedł do Ariocha, którego król ustanowił, aby wytracił
    mędrców Babilonu. Gdy przyszedł, tak powiedział do niego: Nie trać mędrców Babilonu.
    Wprowadź mnie do króla, a ja oznajmię królowi znaczenie snu.'
  agr-agr: 'Nuna aatus Apajuíjai chichasa ukuak, Ariokan wejiuwai, nunik jegajua chichajak:
    “Aents yacha anentaimas dekamin babilonianmaya aina duka kajegkaipa. Dekas mina
    apui ejetuata. Nii kajamja nunash wajukatnunak aan kajamjae nuna wi ashí ujaktajai”,
    tiuwai.'
  kyc-kyc: Akali Arioko lenge dokome kiŋi baame banya dopa pyuo piri dapa pyuo piri
    lao nyiso lenge akali dupwana mange pyakepo pinya leyamo doko kareyamo dokona
    Daniele peya. Papala lao, Embame nakama pyao kumaka napipi. Nambame banya kombeya
    dokona renge doko polo lamairu lao namba minyuo kiŋi petamo dokona paipu, leya.
  urd-GVU: پھر دانیال اریوک کے پاس گیا جسے بادشاہ نے بابل کے دانش مندوں کو سزائے موت
    دینے کی ذمہ داری دی تھی۔ اُس نے اُس سے درخواست کی، ”بابل کے دانش مندوں کو موت
    کے گھاٹ نہ اُتاریں، کیونکہ مَیں بادشاہ کے خواب کی تعبیر کر سکتا ہوں۔ مجھے بادشاہ
    کے حضور پہنچا دیں تو مَیں اُنہیں سب کچھ بتا دوں گا۔“
  deu-1912: 'Da ging Daniel hinein zu Arioch, der vom König Befehl hatte, die Weisen
    zu Babel umzubringen, und sprach zu ihm also: Du sollst die Weisen zu Babel nicht
    umbringen, sondern führe mich hinein zum König, ich will dem König die Deutung
    sagen.'
  kan-2017: ನಂತರ ದಾನಿಯೇಲನು ಬಾಬೆಲಿನ ವಿದ್ವಾಂಸರನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ರಾಜನು ನೇಮಿಸಿದ ಅರ್ಯೋಕನ
    ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, “ಬಾಬೆಲಿನ ವಿದ್ವಾಂಸರನ್ನು ಕೊಲ್ಲಬೇಡ; ನನ್ನನ್ನು ರಾಜನ ಸನ್ನಿಧಿಗೆ ಬಿಡು;
    ನಾನು ಕನಸಿನ ಅಭಿಪ್ರಾಯವನ್ನು ರಾಜನಿಗೆ ತಿಳಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me yan Daniel i guy Ariok, ni ir e keyog e pilung ngak ni nge thang
    e pogofan rok e pi tafanow nu Babylon, me ga’ar Daniel ngak, “Dab mu thang e fan
    rorad. Mfekeg i yan ngak e en ni pilung nggu weliy ngak fan fare lik’ay rok.”
  hlt-MCSB: Te dongah he kong neh Daniel Te manghai loh a hmoel tih Babylon hlang
    cueih rhoek thup hamla aka cet Aryawk taengla cet .Te phoeiah anih te , “Babylon
    hlang cueih rhoek te thup boeh , kai he manghai taengla n'hui lamtah a thuingaihnah
    Te manghai taengah ka phoe eh?,” a ti nah .
  mdy-ETH: ዬካፓ ዳኣኔኤሌ ባብሎኔይዳ ዓኣ ዔሮ ዓሶ ዎዻንዳጉዲ ካኣቲ ዓይሤ፥ ዓሪዮኬ ኮይላ ዴንዳዖ፦ «ባብሎኔይዳ ዓኣ ዔሮ
    ዓሶ ዎዺፖ፤ ሃሢ ታና ካኣቲ ኮይላ ዔኪ ዓኣዼ፥ ዓውቶኮ ቡሊፆ ታ ዒዛም ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Daniel kɔhunuu Ariok a wɔahyɛ no sɛ ɔnkunkum anyansafoɔ a wɔwɔ
    Babilonia no, ka kyerɛɛ no sɛ, “Nkunkum anyansafoɔ a wɔwɔ Babilonia no. Fa me
    kɔ ɔhene no nkyɛn, na mɛkyerɛ no ne daeɛ no ase.”
  bhl-bhl: 'Beli, emisik kamok fian e Abiok elo kitil weng bokolewomele: “Ku Babilon
    abiw mutuk fian beem kal kunum alik alik ilo yenomin una!”, dangse kasike kame,
    Daniel e kunum beelo bokolewomele: “Ku kanelom Babilon abiw mutuk fian beem kal
    kunum alik alik ilo yenokolew te! Kate ku nemisik emisk kamok fian beem dim nemde
    unew kano, ne akalem kiin dem sense so, beem mongom so, elo kilele bokolewoki
    te!”, dangse kale.'
  eng-WEBU: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon. He went and said this to him: “Don’t destroy the wise
    men of Babylon. Bring me in before the king, and I will show to the king the interpretation.”'
  wal-wal: Hegaappe guyyiyan, Daaneeli Baabiloonen de7iya aadhdhida eranchchata wurssanau
    kawuwaappe azazuwaa ekkida Ariyookakko biidi, “Aadhdhida eranchchata woroppa.
    Tana kawuwaakko gelissa; yaatobare taani a aimuwaa birshshettaa a erissana” yaagiis.
  spa-PDDPT: 'Después de esto Daniel fue a Arioc, a quien el rey designó para matar
    a los sabios de Babilonia, y le dijo: No mates a los sabios de Babilonia. Llévame
    ante el rey, y yo le mostraré la interpretación del sueño.'
  gun-gun: 'Ha''e gui ma Babilônia py imba''ekuaa va''e kuery jukapaarã omoĩ mbyre
    Arioque va''ea py ju Daniel oo. Ha''e py oike vy aipoe''i ixupe: — Ejuka eme imba''ekuaa
    va''e kuery Babilônia pygua. Xereroike huvixave renonde, ha''e ramo huvixave pe
    xee amombe''u ''rã oexa ra''u va''ekue mba''erã paa — he''i.'
  agu-BL: 'Ma yi stzaje''n wi'' yi oración Daniel, nintzun ben i''-tz tan yol tetz
    Arioc. Yi jun Arioca''tz ya''stzun jun yi na tzan tan chibiyle''n yi e'' nachol
    yi ate'' Babilonia. Itzun yi tpone''n Daniel swutz Arioc nintzun taltz tetz: —Chin
    tcy''ajninu'' swutz yi rey, nin qui''t che'' biyu'' yi e'' mas nachol, na yi in
    wetz swale'' cyakil yi mbi na elepont yi wutzicy'' yi rey.'
  ilo-ULB: Gapu amin kadagitoy, napan ni Daniel kenni Ariok, ti dinutokan ti ari a
    mangpapatay kadagiti amin a nasirib iti Babilonia. Napan ket kinunana kenkuana,
    “Saanmo a papatayen dagiti nasirib a lallaki iti Babilonia. Kadduaannak a mapan
    iti sangoanan ti ari ket ibagak ti kaipapanan ti tagtagainep iti ari.”
  kpg-kpg: Malaa, Daniel gaa hana gi Arioch, go tangada dela ne dongo bolo e daaligi
    digau kabemee o Babylon, ga helekai gi mee, “Hudee daaligidia digaula. Lahia au
    gi mua di king, gei au ga haga modongoohia di midi a maa gi mee.”
  uig-ARA: 'ئاندىن دانىيال پادىشاھ بابىلدىكى دانىشمەنلەرنى ئۆلتۈرۈشكە تەيىنلىگەن ئارىئوقنىڭ
    ئالدىغا بېرىپ ئۇنىڭغا: ــ بابىلدىكى دانىشمەنلەرنى ئۆلتۈرمىگەيلا. مېنى پادىشاھنىڭ
    ئالدىغا باشلاپ كىرگەيلا، مەن پادىشاھنىڭ چۈشىگە تەبىر بېرەي، ــ دېدى.'
  sus-sus: Na tɛmui Daniyɛli naxa siga Ariyoki yire, mangɛ yaamari fi naxan ma a xa
    Babilɔn lɔnnilae faxa. A naxa a fala a bɛ, «I naxa Babilɔn lɔnnilae faxa. I xa
    n mati mangɛ xɔnyi, n xa a xa xiye tagi raba a bɛ.»
  pon-2006: Daniel eri pwurala rehn Ariok, ohl me nanmwarkio ketin kilelehdi pwe en
    kemehla sounkaweid kan en nanmwarkio, oh ndaiong, “Komw dehr kemeirailla. Kahreielahng
    rehn nanmwarkio, pwe I en patohwanohng wehwehn sapwellime alimano.”
  jae-jae: Tec Daniel kêsô gêdêŋ Ariok, taŋ kiŋ kêsakiŋ eŋ gebe enseŋ lau mêtê Babilonŋa
    su naŋ, gêja ma kêsôm gêdêŋ eŋ gebe “Ônac lau mêtê Babilonŋa êndu atom. Ôkôc aê
    najakô kiŋ laŋônêm ma aê galoc jawa ênê mê ŋam sa êndêŋ eŋ.”
  ksd-ksd: 'Ma Daniel i ga ruk pire Ariok, nina ba ra king i ga togue ba na vamutue
    ra umana tena kabinana Babilon; i ga vana ma i ga biti tana dari: Koko una ubu
    vue ra umana tena kabinana Babilon; una agure pa iau tadav ra king, ma ina vaarike
    ra kukuraina pire ra king.'
  tur-YTC: 'Bunun üzerine Daniel, kralın Babil bilgelerini yok etmekle görevlendirmiş
    olduğu Aryok''un yanına gitti. Gidip ona şöyle dedi: “Babil bilgelerini yok etme.
    Beni kralın önüne götür, ben de krala yorumunu göstereyim.”'
  ind-AYT: Kemudian, Daniel pergi kepada Ariokh yang telah ditugaskan raja untuk melenyapkan
    semua orang bijaksana di Babel. Dia pergi dan berkata kepadanya, “Orang-orang
    bijaksana di Babel itu janganlah kaulenyapkan! Bawalah aku menghadap raja dan
    aku akan memberitahukan maknanya kepada raja!”
  nya-nya: Motero Danieli anapita kwa Ariyoki, amene mfumu inamusankha kuti akaphe
    anthu anzeru a ku Babuloni, ndipo anati kwa iye, “Musaphe anthu anzeru a ku Babuloni.
    Ndiperekezeni kwa mfumu, ndipo ndidzayimasulira maloto ake.”
  hrv-hrv: 'Daniel ode k Arjoku, kome bijaše kralj naredio da smakne mudrace babilonske.
    Uđe i reče mu: “Ne ubijaj mudraca babilonskih! Odvedi me kralju, pa ću mu otkriti
    što san znači.”'
  mps-mps: Daniel te Ariokba pali, te bidi te kingo nogo tų dąį ilama, te Babilon
    po page koneai bidi dabe elimainu yali bidi da, tama Danielgo agaba te tama po
    wai, “Nago te po page koneai bidi dabe munu me eligio,” wai. “Nago ena te kingba
    sela pao, tama eno agaba te na yali po olama, tama te na yali page agaba pusaibao,”
    wali.
  tpi-tpi: Daniel i go long Ariok, dispela man king i bin makim bilong kilim ol saveman
    bilong Babilon, na Daniel i tokim em olsem, “Yu no ken kilim ol saveman i dai.
    Yu kisim mi i go long king, na bai mi tokim em long dispela driman na autim as
    bilong driman long en.”
  dan-1931: 'Derfor gik Daniel til Arjok, hvem Kongen havde pålagt at henrette Babels
    Vismænd, og sagde til ham: “Henret ikke Babels Vismænd, men før mig frem for Kongen,
    så vil jeg tyde ham Drømmen!”'
  vie-OVCB: 'Đa-ni-ên đến nhà A-ri-ốc, người vua đã chỉ định hành quyết các học giả
    Ba-by-lôn, thưa rằng: “Xin đừng xử tử các học giả Ba-by-lôn vội. Hãy đưa tôi vào
    triều, tôi sẽ trình bày giấc mộng và ý nghĩa đầy đủ cho vua.”'
  guj-2017: પછી દાનિયેલ આર્યોખ કે જેને રાજાએ બાબિલના બધા જ્ઞાનીઓને મારી નાખવાનો હુકમ
    આપ્યો હતો તેની પાસે ગયો. તેણે જઈને તેને કહ્યું, “બાબિલના જ્ઞાનીઓને મારી નાખીશ
    નહિ. મને રાજાની સમક્ષ લઈ જા અને હું રાજાને તેના સ્વપ્નનો અર્થ કહી સંભળાવીશ.”
  pon-2006A: Daniel eri pwurala rehn Ariok, ohl me nanmwarkio ketin kilelehdi pwe
    en kemehla sounkaweid kan en nanmwarkio, oh ndaiong, “Komw dehr kemeirailla. Kahreielahng
    rehn nanmwarkio, pwe I en patohwanohng wehwehn sapwellime alimano.”
  por-BRBSL: 'Portanto, Daniel foi para Arioch, a quem o rei havia designado para
    destruir os sábios da Babilônia. Ele foi e lhe disse isto: “Não destrua os sábios
    da Babilônia”. Traga-me perante o rei, e eu mostrarei ao rei a interpretação”.'
  swe-swe: 'Då gick Daniel till Arjok, han som hade fått uppdraget av kungen [Nebukadnessar]
    att avrätta alla de visa i Babylon. Daniel sade till honom: ”Döda inte de visa
    i Babylon! För mig till kungen så ska jag berätta vad drömmen betyder (ge uttydningen).”'
  cth-cth: Hathnukkhu Babilon lungkaangnaw thei hanlah a patoun e Ariok koe a cei
    teh, Babilon tami lungkaangnaw hah thet hanh. Kai hah siangpahrang koe na thak
    haw. Kai ni mang hoi deingainae hah ka pâpho pouh vainei atipouh.
  twi-twi: Afei Daniel kohuu Ariok a wɔahyɛ no sɛ onkunkum anyansafo a wɔwɔ Babilonia
    no, ka kyerɛɛ no se, “Nkunkum anyansafo a wɔwɔ Babilonia no. Fa me kɔ ɔhene no
    nkyɛn, na mɛkyerɛ no ne dae no ase.”
  hlt-hlt: Te dongah he kong neh Daniel te manghai loh a hmoel tih Babylon hlang cueih
    rhoek thup hamla aka cet Aryawk taengla cet. Te phoeiah anih te, “Babylon hlang
    cueih rhoek te thup boeh, kai he manghai taengla n'hui lamtah a thuingaihnah te
    manghai taengah ka phoe eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑnniyɛɛrii kɔtɛ Adiyɔki borɛ̀ okpɑ̀ɑ̀tì do yɛ̃ nwèe kuɔ mɛciì nyɛmbɛ̀,
    kɛ́tuɔkoo kóò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ɑ́ kuɔ mɛciì nyɛmbɛ̀, n tɑnnɛ́ okpɑ̀ɑ̀tì borɛ̀
    kɛ̀ nh ò nɑ̀kɛ́ o dɔuǹtì nɛ̀ tì bɛnkú mù.'
  msy-2020: Egha Daniel Ariok bagha ghu, gumazir kam atrivim Babilonɨn fofozir gumazibav
    sueghtɨ me aremeghasa anemɨsefe. Ezɨ Daniel kamaghɨn a mɨgei, “Nɨ fofozir gumazibav
    sueghtɨ me aremeghan markɨ. Nɨ na inigh atrivim bagh mangɨ, eghtɨ kɨ irebamɨn
    a geghanɨva irebamɨn mɨngarimɨn gun a mɨkɨmam.”
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ Tɑniyɛɛlɩ polɑ Aliyɔkɩ kiŋ. Ɩnǝɣɩ wulɑʋ kɑ tʋwɑ sɩ ɩ́
    kʋ Pɑpiloni nyǝntɑɑ. Ɩ polɑ ɩ kiŋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Yele nyǝntɑɑ mpɛ. Amɑ ponɑ-m
    wulɑʋ kiŋ nɑ mɑ́ heeli-ɩ ɩ toosee kʋsɛɣɛsǝtʋ.'
  azb-azb: 'Bundan sonra Daniel Babil müdriklərini öldürmək üçün padşahın təyin etdiyi
    Aryokun yanına gəlib ona dedi: «Babil müdriklərini öldürmə. Məni padşahın yanına
    apar, yuxusunu yozum».'
  eng-DBY: 'Therefore Daniel went in unto Arioch, whom the king had appointed to destroy
    the wise men of Babylon; he went and said thus unto him: Destroy not the wise
    men of Babylon; bring me in before the king, and I will shew unto the king the
    interpretation.'
  hin-2017: तब दानिय्येल ने अर्योक के पास, जिसे राजा ने बाबेल के पंडितों के नाश करने
    के लिये ठहराया था, भीतर जाकर कहा, “बाबेल के पंडितों का नाश न कर, मुझे राजा के
    सम्मुख भीतर ले चल, मैं अर्थ बताऊँगा।”
  wol-KYG: 'Gannaaw loolu Dañeel dem ca Aryog mi Buur santoon mu rey boroom xam-xami
    Babilon. Ba mu demee ne ko: «Boroom xam-xami Babilon yi, bu leen reylu. Yóbbu
    ma ca Buur, ma jox ko piri mi.»'
  eng-YLT: Therefore Daniel hath gone up unto Arioch, whom the king hath appointed
    to destroy the wise men of Babylon; he hath gone, and thus hath said to him, 'The
    wise men of Babylon thou dost not destroy, bring me up before the king, and the
    interpretation to the king I do shew.'
  kne-kne: Idi siya di, inmey si Daniel en Ariok ay dinotokan di ari ay mamse sin
    mamagbaga ay taga-Babilonia. Kanan Daniel, “Adi ka koman peslen daida. Omipango
    ka kod sin sangoanan di ari ta ibagak en sisya din olog di iitaw na.”
  eng-WYC-2017: After these things Daniel entered to Arioch, whom the king had ordained,
    that he should lose the wise men of Babylon, and thus he spake to him, Lose thou
    not the wise men of Babylon; lead thou me in before the sight of the king, and
    I shall tell the solving to the king.
  eng-WMBB: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon. He went and said this to him: “Don’t destroy the wise
    men of Babylon. Bring me in before the king, and I will show to the king the interpretation.”'
  urd-GVH: फिर दानियाल अरयूक के पास गया जिसे बादशाह ने बाबल के दानिशमंदों को सज़ाए-मौत
    देने की ज़िम्मादारी दी थी। उसने उससे दरख़ास्त की, “बाबल के दानिशमंदों को मौत के
    घाट न उतारें, क्योंकि मैं बादशाह के ख़ाब की ताबीर कर सकता हूँ। मुझे बादशाह के
    हुज़ूर पहुँचा दें तो मैं उन्हें सब कुछ बता दूँगा।”
  rug-rug: Meke la se Daniela koe Arioko, sa tie sapu garunia sa baṉara pude va matei
    sari tie gilagilana pa Babiloni, meke zama si asa koa sa, “Lopu va matei sari
    tie gilagilana pa Babiloni. Turaṉa lani au koasa baṉara pude maqu rupaha vala
    nia koa sa sa nana pinutagita.”
  gaz-gaz: Daaniʼelis Ariyook isa mootichi akka inni ogeeyyii Baabilon ajjeesuuf ajaje
    sana bira deemee, “Ati ogeeyyii Baabilon hin ajjeesin. Mooticha biratti na geessi;
    ani abjuu isaa nan hiikaaf” jedheen.
  fra-LSG: 'Après cela, Daniel se rendit auprès d’Arjoc, à qui le roi avait ordonné
    de faire périr les sages de Babylone; il alla, et lui parla ainsi: Ne fais pas
    périr les sages de Babylone! Conduis-moi devant le roi, et je donnerai au roi
    l’explication.'
  gnn-gnn: Yo, bala ŋayi marrtjinana ŋunhiyi Dänyulnydja bala buŋgawawalaŋuwalana
    djämamirriwala, ga ḻakaraŋala bitjarrana, “Yaka ŋanapurrunha buŋa ŋi', yana ŋanapurrunha
    gäŋa balayi ŋurikala buŋgawawala, ga ŋarrana yurru ḻakaramanydja nhanbala ŋuripayi
    mayaliny'tja ŋanya ŋunhi bukaway'wuy.”
  yal-yal: Na xanbi ra, Daniyɛli yi siga Ariyoki fɛma, mangan yamarin fi naxan ma
    a xa Babilɔn fekolonne faxa. A sa a fala a xa iki, a naxa, “Hali i nama Babilɔn
    fekolonne faxa. Siga n na mangan yɛtagi. N xa a xiyen bunna fala a xa.”
  haw-1868: Alaila, hele aku la o Daniela io Arioka la, i ka mea a ke alii i hoonoho
    ai e pepehi i ka poe naauao ma Babulona; i aku la ia ia, Mai pepehi i ka poe naauao
    o Babulona; e alakai oe ia'u imua i ke alo o ke alii, a na'u no e hoakaka i ke
    alii i ka hoike.
  arb-NAV: 'ثُمَّ قَالَ دَانِيَالُ لأَرْيُوخَ الَّذِي كَلَّفَهُ الْمَلِكُ بِإِبَادَةِ
    حُكَمَاءِ بَابِلَ: «لا تَقْتُلْ حُكَمَاءَ بَابِلَ. أَدْخِلْنِي لِلْمُثُولِ أَمَامَ
    الْمَلِكِ فَأَكْشِفَ لَهُ عَنْ تَفْسِيرِ الْحُلْمِ».'
  ewe-ewe: Tete Daniel yi Ariɔk, ame si fia la ɖo na be wòawu Babilonia nunyalawo
    katã la gbɔ eye wògblɔ nɛ be, “Mègawu Babilonia nunyalawo o. Kplɔm yi fia la gbɔ
    eye maɖe eƒe drɔ̃e la gɔme nɛ.”
  eng-LEE: 'Therefore did Daniel go in unto Aryoch, whom the king had ordered to destroy
    the wise men of Babylon, He went and said thus unto him, the wise men of Babylon
    must thou not destroy: bring me before the king, and I will tell unto the king
    the interpretation.'
  asm-FB: এই সকলোৰে সৈতে ৰজাই বাবিলৰ জ্ঞানীলোক সকলক বধ কৰিবলৈ নিযুক্ত কৰা অৰিয়োকক
    দানিয়েলে চাবলৈ গ’ল। তেওঁ গৈ, তেওঁক ক’লে, “বাবিলৰ জ্ঞানীলোক সকলক বধ নকৰিব। ৰজাৰ
    আগলৈ মোক নিৰাপত্তা দি লৈ যাওক, আৰু মই ৰজাক সপোনৰ ফলিতা ক’ম।”
  sus-A: نَ تّمُي دَنِيّلِ نَشَ سِفَ عَرِيٌكِ يِرٍ، مَنفّ يَامَرِ قِ نَشَن مَ عَ شَ
    بَبِلْن لْننِلَيٍ قَشَ. عَ نَشَ عَ قَلَ عَ بّ، «عِ نَشَ بَبِلْن لْننِلَيٍ قَشَ.
    عِ شَ ﭑ مَتِ مَنفّ شْنيِ، ﭑ شَ عَ شَ شِيٍ تَفِ رَبَ عَ بّ.»
  fra-SBL: 'Daniel alla donc trouver Arioch, que le roi avait chargé de détruire les
    sages de Babylone. Il alla lui dire ceci : « Ne détruis pas les sages de Babylone.
    Fais-moi entrer devant le roi, et je montrerai au roi l''interprétation. »'
  hbo-hbo: כָּל־קֳבֵ֣ל דְּנָ֗ה דָּֽנִיֵּאל֙ עַ֣ל עַל־אַרְיֹ֔וךְ דִּ֚י מַנִּ֣י מַלְכָּ֔א
    לְהֹובָדָ֖ה לְחַכִּימֵ֣י בָבֶ֑ל אֲזַ֣ל ׀ וְכֵ֣ן אֲמַר־לֵ֗הּ לְחַכִּימֵ֤י בָבֶל֙
    אַל־תְּהֹובֵ֔ד הַעֵ֙לְנִי֙ קֳדָ֣ם מַלְכָּ֔א וּפִשְׁרָ֖א לְמַלְכָּ֥א אֲחַוֵּֽא׃
    ס
  piu-2006: '@see-verse:DAN.002.023'
  pjt-pjt: Palulanguṟulta Danielnga anu tjaultji panya tjuṯaku mayatjakutu wati panya
    Ariyakalakutu munu palula wangkangu, “Kulila! Ngangkaṟi munu nintipuka tjuṯa iluntankuwiyangku
    wantima. Wanyuṉi ma-kati mayatja Nipaka-nitjalakutu, kaṉa palula wangkara utilku
    paluṟu panya tjukurmankunytja.”
  kik-kik: Hĩndĩ ĩyo Danieli agĩthiĩ kũrĩ Arioku, ũcio mũthamaki aamũrĩte athiĩ akooragithie
    andũ acio oogĩ a Babuloni, akĩmwĩra atĩrĩ, “Ndũkooragithie andũ acio oogĩ a Babuloni.
    Ndwara kũrĩ mũthamaki, na nĩngũmũtaũrĩra kĩroto gĩake.”
  omb-omb: Siu Daniel mo vano lobei Ariok hi, i ratahigi u horae vena wehi vagamate
    na tangaloi mataisao tau Babilon, mo veve lawea vena, “Mese ue vagamate na tangaloi
    mataisao tau Babilon. Go lai eu lawe ratahigi neu nain matamwasaragi na nona boborea.”
  fra-NCL: 'C’est pourquoi Daniel se rendit auprès d’Arioch, que le roi avait chargé
    de mettre à mort les sages de Babylone ; il alla et lui parla ainsi : « Ne fais
    pas périr les sages de Babylone ; introduis-moi devant le roi, et je ferai connaître
    au roi la signification. »'
  cek-AK: To pongah Daniel loe siangphrang mah Babylon prae thung ih palungha kaminawk
    hum han lokpaek ih Ariok taengah caeh moe, anih khaeah, Babylon prae ih palungha
    kaminawk to hum hmah; siangpahrang hma ah kai hae na hoi ah, kai mah siangpahrang
    ih amang to ka leh pae han, tiah a naa.
  cuk-cuk: 'Degigusad-sorbali, Daniel, Arioc-daknaded. Rey, Arioc-onug-imaksagusad,
    Babilonia-dule-binsaed-ibegan-oburgwegar. Daniel, Ariocʼga sogded: —Mer be Babilonia-dule-binsaed-ibegan
    oburgwe. Rey-asabin be an-sede, an ega gabdaked odulogoed.'
  uig-CYR: 'Андин Даниял падиша Бабилдики данишмәнләрни өлтүрүшкә тайинлиған Ариоқниң
    алдиға берип униңға: — Бабилдики данишмәнләрни өлтүрмигәйла. Мени падишаниң алдиға
    башлап киргәйла, мән падишаниң чүшигә тәбир берәй, — деди.'
  tel-2017: జ్ఞానులను సంహరించడానికి రాజు నియమించిన రాజ సైనిక దళం అధిపతి అర్యోకు దగ్గరికి
    దానియేలు వెళ్ళాడు. అతనితో “బబులోనులో ఉన్న జ్ఞానులను చంపవద్దు. నన్ను రాజు సన్నిధికి
    తీసుకు వెళ్ళు. నేను ఆ కల భావాన్ని రాజుకు తెలియజేస్తాను” అని చెప్పాడు.
  hat-BSA: 'Akoz sa, Daniel te antre kote Ajoc, ke wa a te chwazi pou detwi mesye
    saj a Babylone yo. Li te antre e te pale avè l konsa: “Pa detwi mesye saj a Babylone
    yo! Pran m antre nan prezans a wa a, e mwen va deklare entèpretasyon an bay wa
    a.”'
  kos-kos: Na Daniel el som nu yorol Arioch, su tuh supweyuk in uniya mwet kasru fulat
    lun tokosra inge, ac el fahk nu sel, “Nimet kom onelosla. Usyula nu yorol tokosra
    ac nga fah fahkang nu sel kalmen mweme se lal ah.”
  hbo-WLC: כָּל־קֳבֵ֣ל דְּנָ֗ה דָּֽנִיֵּאל֙ עַ֣ל עַל־אַרְי֔וֹךְ דִּ֚י מַנִּ֣י מַלְכָּ֔א
    לְהוֹבָדָ֖ה לְחַכִּימֵ֣י בָבֶ֑ל אֲזַ֣ל ׀ וְכֵ֣ן אֲמַר־לֵ֗הּ לְחַכִּימֵ֤י בָבֶל֙
    אַל־תְּהוֹבֵ֔ד הַעֵ֙לְנִי֙ קֳדָ֣ם מַלְכָּ֔א וּפִשְׁרָ֖א לְמַלְכָּ֥א אֲחַוֵּֽא׃
    ס
  ibo-ibo: Nʼihi ya, Daniel jekwuru Ariok, onye ahụ eze nyere iwu igbu ndị ndụmọdụ
    niile dị na Babilọn, sị ya, “Egbukwala onye ọbụla nʼime ndị amamihe Babilọn. Kama
    duru m gaa nʼihu eze nʼihi na ejikeere m ịgwa ya ihe ahụ ọ chọrọ ịmata.”
  ory-ory: ଏହେତୁ ବାବିଲୀୟ ବିଦ୍ୱାନ୍‍ଗଣକୁ ବିନାଶ କରିବା ପାଇଁ ରାଜାର ନିଯୁକ୍ତ ଅରୀୟୋକ୍‍ ନିକଟକୁ
    ଦାନିୟେଲ ଗଲେ; ସେ ଯାଇ ତାହାକୁ ଏହିପରି କହିଲେ, “ବାବିଲୀୟ ବିଦ୍ୱାନ୍‍ମାନଙ୍କୁ ବଧ ନ କରନ୍ତୁ;
    ରାଜାଙ୍କ ଛାମୁକୁ ମୋତେ ନେଇ ଯାଉନ୍ତୁ, ମୁଁ ରାଜାଙ୍କ ନିକଟରେ ଅର୍ଥ ପ୍ରକାଶ କରିବି।”
  chk-chk: Iei mine Taniel a feila ren Ariok, ätewe ewe king a awisa pwe epwe niela
    ekewe soutipachemen Papilon. Iwe, a üreni, “Kosap niela ekewe soutipachemen Papilon.
    Kopwe emwenieila fän mesen ewe king pwe üpwe awewe ngeni wewen an we tan.”
  rop-rop: Wal Denyul bin gobek langa Eriyak na, en Denyul bin dalim im, “Yu nomo
    kilim detlot men. Yu deigim mi langa det king en ai garra dalim det king wanim
    im drim min.”
  ukr-1871: 'Після сього ввійшов Даниїл до Аріоха, котрому царь загадав повбивати
    мудрецїв Вавилонських, прийшов і сказав йому: Не вбивай мудрецїв Вавилонських;
    введи мене до царя, а я скажу, проти чого сон.'
  deu-1951: 'Daraufhin ging Daniel zu Arioch, welchen der König bestellt hatte, die
    Weisen von Babel umzubringen; er nahm ihn beiseite und sprach zu ihm: Bringe die
    babylonischen Weisen nicht um! Führe mich vor den König, so will ich ihm die Deutung
    verkündigen.'
  eng-JPS: 'Therefore Daniel went in unto Arioch, whom the king had appointed to destroy
    the wise men of Babylon; he went and said thus unto him: ''Destroy not the wise
    men of Babylon; bring me in before the king, and I will declare unto the king
    the interpretation.'''
  srp-1865: 'Tada otide Danilo k Ariohu, kojega car bješe odredio da pogubi mudarce
    Vavilonske; i došav ovako mu reèe: ne gubi mudaraca Vavilonskih; izvedi me pred
    cara da kažem caru što san znaèi.'
  lug-lug: Awo Danyeri n’alaga eri Aliyooki, kabaka gwe yali alonze okuzikiriza abasajja
    abagezigezi aba Babulooni, n’amugamba nti, “Tozikiriza basajja bagezigezi ba Babulooni.
    Ntwala eri kabaka mmutegeeze amakulu g’ekirooto kye.”
  heb-heb: כל קבל דנה דניאל על על אריוך די מני מלכא להובדה לחכימי בבל אזל וכן אמר
    לה לחכימי בבל אל תהובד העלני קדם מלכא ופשרא למלכא אחוא׃
  ben-IRV: এই সমস্ত বিষয় নিয়ে দানিয়েল অরিয়োকের কাছে গেলেন, যাকে রাজা ব্যাবিলনের
    সমস্ত জ্ঞানী লোকদের হত্যা করতে নিযুক্ত করেছিলেন। তিনি গিয়ে তাঁকে বললেন, “ব্যাবিলনের
    সমস্ত জ্ঞানী লোকদের হত্যা করবেন না। আমাকে রাজার কাছে নিয়ে চলুন এবং আমি রাজাকে
    তাঁর স্বপ্নের অর্থ বলব।”
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਅਰਯੋਕ ਕੋਲ ਗਿਆ ਜਿਸ ਨੂੰ ਰਾਜੇ ਨੇ ਬਾਬਲ ਦੇ ਵਿਦਵਾਨਾਂ ਦੇ ਨਾਸ ਕਰਨ ਲਈ
    ਠਹਿਰਾਇਆ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਇਉਂ ਬੋਲਿਆ ਕਿ ਬਾਬਲ ਦੇ ਵਿਦਵਾਨਾਂ ਨੂੰ ਨਾਸ ਨਾ ਕਰੀਂ। ਮੈਨੂੰ ਰਾਜੇ
    ਦੇ ਦਰਬਾਰ ਲੈ ਚੱਲ ਅਤੇ ਮੈਂ ਰਾਜੇ ਨੂੰ ਅਰਥ ਦੱਸਾਂਗਾ।
  tkr-tkr: 'Mançile qiyğa Daniyal Baabilin k''oran ək''elynanbı gyapt''ecenva paççahee
    gixhxhiyne Arioxne k''anyaqa arı, eyhen: – Baabilin k''oran ək''elikanbı gimabat''a.
    Zı paççahne k''anyaqa ıkkee, zı mang''us cun nyak'' nen eyheniyva yuşan ha''as.'
  mya-JVB: ဗာဗုလုန် ပညာရှိ တို့ကို ပယ်ရှင်း စေခြင်းငှါ ၊ ရှင် ဘုရင်ခန့် ထားတော်မူသော
    အာရုတ် ထံ သို့သွား ၍ ၊ ဗာဗုလုန် ပညာရှိ တို့ကို မ လုပ်ကြံ ပါနှင့်။ အကျွန်ုပ် ကို
    အထံ တော်သို့ခေါ် သွင်းပါ။ အကျွန်ုပ်သည် အိပ်မက်တော်နှင့် အနက် ကိုဘော်ပြ ၍ လျှောက်ပါမည်ဟုဆို
    ၏။
  tte-O: Kabo Daniela ilau Alioki koina, bwaite kin iwaloba yakato Babilon kana tosonoga
    iunuyamateli. Iwalo koina iwaloba, “Tabu Babilon kana tosonogao kuunuyamateli.
    Na kuyoganyau talau kin koina na kenona yabui.”
  tbg-tbg: Vo kaiqa vo kaiqa tave vauka Babironini vauka arukaane tiro, avuhainaava
    vaiinti vo, Ariokira kaamatovaro Danieriva vi vaiintiva vaunaini oruntero tiharo,
    Kia vika arukaane. Are ti tivita varera vuru avuhainaa vaiintivano vainaini kairaqe
    te taira okara vira tiva amiare, tiro.
  hmo-hmo: Unai dainai Daniela ia lao Arioka dekenai, tauna unai king ese ia oda henia
    Babulonia ena aonega taudia do ia hamasea. Daniela ese Arioka ia hamaoroa, ia
    gwau, “Unai taudia do oi alaia lasi. Mani emu kara lau do oi hakaua lao king dekenai,
    vadaeni nihi ena anina do lau hamaoroa.”
  urd-urd: तब दानीएल अरयूक के पास गया, जो बादशाह की तरफ़ से बाबुल के हकीमों के क़त्ल
    पर मुक़र्रर हुआ था, और उस से यूँ कहा, कि “बाबुल के हकीमों को हलाक न कर, मुझे बादशाह
    के सामने ले चल, मैं बादशाह को ता'बीर बता दूँगा।”
  rus-SYN: 'После сего Даниил вошел к Ариоху, которому царь повелел умертвить мудрецов
    Вавилонских, пришел и сказал ему: не убивай мудрецов Вавилонских; введи меня к
    царю, и я открою значение сна.'
  bqc-SIM: 'Ɔ̃ Daniɛli gɛ̀ Alioki pↄ́ kía aà dìlɛ aà Babɛli ↄ̃nↄnaↄ dɛdɛ kĩ́i,
    a òɛ̀: Ńsu Babɛli ↄ̃nↄnaↄ dɛdɛo. Gɛmanↄ kía kĩ́i, mí aà nana bↄↄlɛkɛɛ̀.'
  tcz-CHONGTHU: Chuin Daniel chu, Babylon gamsung’a michingho thatgam ding’a lengpan
    apansahpa Arioch henga alutin, hitin aseitai, “Miching mithem ho chu suhmangdan,
    lengpa angsung’a keima neipuilutin lang, lengpa mang chu ipi kiseina ahi, keiman
    aledohna seipeh ing’e “ ati tai.
  mar-mar: हे सगळे झाल्यानंतर दानीएल ज्याची नेमणूक राजाने बाबेलाच्या सर्व ज्ञानी लोकांचा
    वध करण्यास ज्याची नेमणूक केली होती त्या अर्योकाकडे जाऊन म्हणाला, “बाबेलाच्या ज्ञानी
    लोकांस ठार करु नको, तर मला राजासमोर घेऊन जा म्हणजे मी त्यास स्वप्न आणि त्याचा
    अर्थ सांगेन.”
  qub-qub: 'Chayno alabarcur Danielga aywaran Ariocwan parlaj. Arioctami rayga mandasha
    caran Babiloniacho caj musyaj-yachajcunata llapanta wañuchinanpaj. Daniel niran:
    «Ama wañuchiychu musyaj-yachaj runacunataga. Ray cajman nogata pushamay. Nogami
    willashaj imapaj suyñun cashantapis.»'
  bqp-bqp: Yen biru, Dɑniɛli u dɑ Ariɔkun mi, wi sinɑ boko u woodɑ wɛ̃ u kɑ Bɑbilonin
    bwisigibu go. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku tɔn be go. A de ɑ kɑ mɑn dɑ sinɑ bokon
    mi. Kpɑ n nùn win dosu ge tubusiɑ.
  hat-hat: 'Lamenm, Danyèl al jwenn Ajòk, nonm wa a te bay lòd al touye tout nèg save
    lavil Babilòn yo. Li di l'' konsa: -Pa touye nèg save lavil Babilòn yo. Mennen
    m'' bò kote wa a, m''a di l'' sa rèv li te fè a vle di.'
  eng-BSB: Therefore Daniel went to Arioch, whom the king had appointed to destroy
    the wise men of Babylon, and said to him, “Do not execute the wise men of Babylon!
    Bring me before the king, and I will give him the interpretation.”
  eng-WEBPB: 'Therefore Daniel went in to Arioch, whom the king had appointed to destroy
    the wise men of Babylon. He went and said this to him: “Don’t destroy the wise
    men of Babylon. Bring me in before the king, and I will show to the king the interpretation.”'
  kbq-kbq: Hagi anante kini ne'mo'ma Babiloni mopamofo agu'afima knare antahi'zane
    vahe'ma mani'naza vahe'ma vunka zamahe frio huno'ma hunte'nea ne' Ariokunte Danieli'a
    vuno, amanage huno ome asami'ne. Knare antahi'zane vahe'ma Babiloni mopamofo agu'afima
    mani'naza vahera kagra zamahe ofrinka nezmantrenka navrenka kini nete vuge'na,
    kini ne'mofo ava'na ome eriama hu'na asami'neno.
  nhe-BL: 'Huan teipa Daniel yajqui quiitato Arioc tlen nopa tlanahuatijquetl quitequimacatoya
    para ma quinmicti nochi tlalnamijca tlacame ipan tlali Babilonia. Huan Daniel
    quiilhui: ―Amo xiquinmicti nopa tlalnamijca tlacame. Xinechhuica iixpa nopa tlanahuatijquetl
    huan na niquixtomilis nochi itemic.'
  bus-bus: 'Ben Daniɛli gàa Ariↄki kɛ̀ kína à dìɛ à Babilↄnu ↄ̃ndↄ̃rinↄ dɛdɛɛ kiia
    à bènɛ: Ǹton Babilↄnu ↄ̃ndↄ̃rinↄ dɛdɛro. Ǹ gámao kína kiia lɛ mà à nanaa bↄkↄ̃tɛnɛ.'
  gub-BL: Na'e wekar Taniew Ariok oho kury. A'e 'ym mehe tuwihawete uzuka kar ma'e
    kwaw katu har Mawiron ywy rehe har paw Ariok pe a'e wà. — Ariok, i'i izupe. —
    Ezuka zo ma'e kwaw katu har ne wà nehe. Hereraha pe tuwihawete pe hemuze'eg kar
    pà nehe. Amume'u putar ipuahu awer izupe nehe, i'i izupe.
  eng-DRA: 'After this Daniel went in to Arioch, to whom the king had given orders
    to destroy the wise men of Babylon, and he spoke thus to him: Destroy not the
    wise men of Babylon: bring me in before the king, and I will tell the solution
    to the king.'
