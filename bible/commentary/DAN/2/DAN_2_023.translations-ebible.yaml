  azb-azb: Ey atalarımın Allahı, Sənə şükür və həmd olsun ki, Mənə hikmət və qüdrət
    verdin, Səndən dilədiyimiz şeyi mənə aşkar etdin. Beləcə padşahın məsələsini bizə
    bildirdin».
  eng-DBY: I thank thee, and I praise thee, O God of my fathers, Who hast given me
    wisdom and might, And hast made known unto me already what we desired of thee;
    For thou hast made known unto us the king's matter.
  hin-2017: हे मेरे पूर्वजों के परमेश्वर, मैं तेरा धन्यवाद और स्तुति करता हूँ, क्योंकि
    तूने मुझे बुद्धि और शक्ति दी है, और जिस भेद का खुलना हम लोगों ने तुझ से माँगा
    था, उसे तूने मुझ पर प्रगट किया है, तूने हमको राजा की बात बताई है।”
  wol-KYG: Sama Yàllay maam, maa lay gërëm, di la sant. Yaa ma may xam-xam ak manoore,
    xamal ma li nu la laaj. Yaa nu xamal mbirum Buur mii.»
  eng-YLT: Thee, O God of my fathers, I am thanking and praising, for wisdom and might
    Thou hast given to me; and now, Thou hast caused me to know that which we have
    sought from Thee, for the king's matter Thou hast caused us to know.'
  kne-kne: Apo Diyos ay dinaydayaw di apo mi, man-iyamanak ya daydayawek sik-a, tan
    indawtam sak-en si laing ya panakabalin. Pinatgam din kararag mi et inpaammom
    ed wani din masapol ay ibaga mi sin ari.”
  eng-WYC-2017: God of our fathers, I acknowledge to thee, and I praise thee, for
    thou hast given wisdom and strength to me; and now thou hast showed to me those
    things which we prayed thee, for thou hast opened to us the word of the king.
  eng-WMBB: I thank you and praise you, O God of my fathers, who have given me wisdom
    and might, and have now made known to me what we desired of you; for you have
    made known to us the king’s matter.”
  urd-GVH: ऐ मेरे बापदादा के ख़ुदा, मैं तेरी हम्दो-सना करता हूँ! तूने मुझे हिकमत और
    ताक़त अता की है। जो बात हमने तुझसे माँगी वह तूने हम पर ज़ाहिर की, क्योंकि तूने
    हम पर बादशाह का ख़ाब ज़ाहिर किया है।”
  rug-rug: 'Zama leana si arau meke vahesi Igo rau, Agoi Tamasa tadi na tamaqu: Agoi
    poni nau ginilagilana meke ṉiniraṉira, sapu tepa ia gami koa Goi si ele vata gilana
    nia Goi koa rau, ele vata gilana nia Goi koa gami sa pinutagita tanisa baṉara.”'
  gaz-gaz: 'Yaa Waaqa abbootii ko, ani sin galateeffadha; sin jajadhas: Ati ogummaa
    fi humna naa kenniteerta; waan nu si kadhanne na beeksifteerta; ati abjuu mootichaa
    nu beeksifteerta.”'
  fra-LSG: Dieu de mes pères, je te glorifie et je te loue de ce que tu m’as donné
    la sagesse et la force, et de ce que tu m’as fait connaître ce que nous t’avons
    demandé, de ce que tu nous as révélé le secret du roi.
  gnn-gnn: God, ŋarranydja nhuna gä' yulŋunydja, buku‐wurrpara manapara dhiyakuyi.
    Nhenydja dhuwala ŋarrakalaŋuwu märi'muwu walalaŋgu God, ga ŋarrakunydja nhe wekaŋala
    djambatjnha gal'ŋu guyaŋinyarawuy; Nhe ŋanapurrunha ŋunhi walŋakuŋalanydja, ḏäwalakuŋalanydja
    wal'ŋu dhikanydja, bala nhe wekaŋalana buku‐ruŋinyamaraŋalana ŋunhi ŋarra bukumirriyaŋala
    nhokala. Nhe ŋarrakala ḻakaraŋalanydja nhä ŋunhi ŋarra yurru ḻakarama ŋuruku buŋgawawu.”
    Ga bitjarrayina ŋayi yukurrana Dänyulyu bukumirriyaŋalanydja, buku‐wurrparana
    manapara Godnha.
  yal-yal: N benbane Ala, n na i tantunma, n yi i batu fekolonna nun fangana a fe
    ra i naxan fixi n ma. I bata n nakolon na ra, nxu naxan maxɔdinxi i ma, i bata
    nxu rakolon mangana xiyen na.”
  haw-1868: Ke hoomaikai aku nei au ia oe, e ke Akua o ko'u poe kupuna, ke hoolea
    aku nei au ia oe, ka mea i haawi mai ia'u i ka naauao a me ka ikaika, ka mea i
    hoakaka mai i na mea a makou i noi aku ai ia oe; no ka mea, ua hoakaka mai oe
    ia makou i ka ke alii mea.
  arb-NAV: لَكَ يَا إِلَهَ آبَائِي أَحْمَدُ وَأُسَبِّحُ، لأَنَّكَ أَنْعَمْتَ عَلَيَّ
    بِالْحِكْمَةِ وَالْقُوَّةِ، أَطْلَعْتَنِي الآنَ عَلَى مَا الْتَمَسْنَاهُ مِنْكَ
    إِذْ عَرَّفْتَنَا بِأَمْرِ الْمَلِكِ».
  ewe-ewe: Meda akpe na wò eye mekafu wò O, fofonyewo ƒe Mawu. Ètsɔ nunya kple ŋusẽ
    nam Èna menya nu tso nu si míebia wò ŋu Èna míenya fia la ƒe drɔ̃e la.”
  eng-LEE: To thee, O God of my father, do I give thanks, and I praise thee, who hast
    given me wisdom and might, and because thou hast made known unto me what we prayed
    for of thee; for thou hast made known unto us the king's matter.
  asm-FB: হে মোৰ পূৰ্বপুৰুষ পিতৃসকলৰ ঈশ্বৰ, মই আপোনাৰ ধন্যবাদ আৰু প্ৰশংসা কৰিছোঁ;
    কাৰণ আপুনি মোক প্রজ্ঞা আৰু শক্তি দিলে। আমি প্রাৰ্থনাত আপোনাৰ পৰা যি বিচাৰিছিলোঁ;
    এতিয়া আপুনি মোক জনালে; ৰজাৰ চিন্তনীয় বিষয় আপুনি আমাক জনালে।”
  sus-A: ﭑ بٍنبَيٍ مَرِفِ عَلَ، ﭑ عِ مَتْشْمَ، ﭑ عِ تَنتُمَ، لْننِ نُن سّنبّ شَ قٍ
    رَ عِ نَشَن قِشِ ﭑ مَ. عِ بَرَ ﭑ نَكٌلٌن قٍ مَ، مُشُ نَشَن مَشْرِنشِ عِ مَ، عِ
    بَرَ مُشُ رَكٌلٌن مَنفّ شَ شِيٍ رَ.»
  fra-SBL: Je te remercie et je te loue, O Dieu de mes pères, qui m'ont donné la sagesse
    et la puissance, et m'ont maintenant fait connaître ce que nous désirions de vous ;
    car vous nous avez fait part de l'affaire du roi. »
  hbo-hbo: לָ֣ךְ ׀ אֱלָ֣הּ אֲבָהָתִ֗י מְהֹודֵ֤א וּמְשַׁבַּח֙ אֲנָ֔ה דִּ֧י חָכְמְתָ֛א
    וּגְבוּרְתָ֖א יְהַ֣בְתְּ לִ֑י וּכְעַ֤ן הֹֽודַעְתַּ֙נִי֙ דִּֽי־בְעֵ֣ינָא מִנָּ֔ךְ
    דִּֽי־מִלַּ֥ת מַלְכָּ֖א הֹודַעְתֶּֽנָא׃
  piu-2006: '@see-verse:DAN.002.022'
  pjt-pjt: God, ngayulu nyuntunya mirawaṉira waḻkuṉi, panya nyuntu ngayuku walytjapiti
    iritilpi aṯunymaṟa kanyiningi, munu panyaṉin ngayunya kuwari nintipuka palyaṉu
    munuṉin witulyanu. Uwa, nganaṉa tjapinnyangka panya nyuntu ngayula utinu, munu
    panyan nganaṉala nintinu mayatja panya paluṟu tjukurmankunytjitja.” Alatji Danieltu
    Godanya waḻkuningi.
  kik-kik: 'Nĩndagũcookeria ngaatho na ndakũgooca, o Wee Ngai wa maithe makwa: Nĩũũheete
    ũũgĩ o na ũhoti, ũkaamenyithia ũhoro ũrĩa tũkũhooete, ũgatũma tũmenye kĩroto kĩa
    mũthamaki.”'
  omb-omb: Nam harigi nigo me nam galohagegi nigo, Huqe Mauri noi retubungu; gu bete
    na lolorani mena huireana lawe au, havagi gau hui go gu vosangie lawe gamai, gu
    veie gamai gam ilo na boborea noi ratahigi.”
  fra-NCL: C’est vous, Dieu de mes pères, que je célèbre et que je loue de ce que
    vous m’avez donné la sagesse et la force, et de ce que maintenant vous m’avez
    fait savoir ce que nous vous avons demandé, en nous faisant savoir l’affaire du
    roi. »
  cek-AK: Aw kam panawk ih Sithaw, na nuiah anghoehaih ka tawnh, nang kang pakoeh;
    palunghahaih hoi thacakhaih to nang paek, nang khaeah kang hnik o ih hmuen to
    vaihi nang panoeksak boeh; siangpahrang mah hnik ih hmuen to kaicae khaeah nam
    tuengsak boeh, tiah lawkthuih.
  cuk-cuk: An-dadgan-e-Bab-Dummad, an begala, doggus-nuedye-soged, an be-nug odummobalid.
    Ar be anga binsaed-nikagued uksad, gargangued uksabalid. Emigindi, anmar ibmar-bese-egichad
    be anga oyononikid, ar rey-gabdaksad be anga odulosad.”
  uig-CYR: И маңа даналиқ вә күч бәргән ата-бовилиримниң Худаси, Саңа шүкүр вә һәмдусаналар
    ейтай! Сән һазирла биз дуа қилған ишни маңа ашкарилидиң, Падишаһниң сориған ишини
    бизгә көрситип бәрдиң».
  tel-2017: మా పూర్వీకుల దేవా, నువ్వు నాకు వివేకాన్నీ, బలాన్నీ అనుగ్రహించావు. ఇప్పుడు
    మేము కోరుకున్నట్టు రాజుకు వచ్చిన సమస్యకు పరిష్కారం నువ్వే నాకు తెలియజేశావు. అందువల్ల
    నేను నిన్ను స్తుతిస్తున్నాను.”
  hat-BSA: A Ou menm, O Bondye de papa zansèt mwen yo, mwen remèsi Ou. Mwen bay Ou
    lwanj, paske Ou te ban mwen sajès ak pouvwa. Menm koulye a, Ou te fè m konnen
    sa ke nou te mande Ou a, Paske Ou te revele a nou menm pwoblem a wa a.”
  kos-kos: Nga kaksakin kom ac akfulatye kom, God lun mwet matu luk. Kom ase ku nu
    sik ac etauk luk; Kom topokma pre luk, Ac akkalemye nu sesr ma kut in fahk nu
    sin tokosra.”
  hbo-WLC: לָ֣ךְ ׀ אֱלָ֣הּ אֲבָהָתִ֗י מְהוֹדֵ֤א וּמְשַׁבַּח֙ אֲנָ֔ה דִּ֧י חָכְמְתָ֛א
    וּגְבוּרְתָ֖א יְהַ֣בְתְּ לִ֑י וּכְעַ֤ן הֽוֹדַעְתַּ֙נִי֙ דִּֽי־בְעֵ֣ינָא מִנָּ֔ךְ
    דִּֽי־מִלַּ֥ת מַלְכָּ֖א הוֹדַעְתֶּֽנָא׃
  ibo-ibo: Ana m ekele gị, na-etokwa gị, Chineke nke nna m ha, nʼihi na i nyela m
    amamihe na ike. I meela ka m mata ihe anyị rịọrọ gị, i mekwala ka anyị mata nrọ
    ahụ eze rọrọ.”
  ory-ory: ହେ ମୋର ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର, ମୁଁ ତୁମ୍ଭର ଧନ୍ୟବାଦ ଓ ପ୍ରଶଂସା କରୁଅଛି, ତୁମ୍ଭେ
    ମୋତେ ଜ୍ଞାନ ଓ ସାମର୍ଥ୍ୟ ଦେଇଅଛ ଓ ତୁମ୍ଭ ନିକଟରେ ଆମ୍ଭମାନଙ୍କର ନିବେଦନର ବିଷୟ ଏବେ ମୋତେ ଜଣାଇଅଛ;
    କାରଣ ତୁମ୍ଭେ ରାଜାର କଥା ଆମ୍ଭମାନଙ୍କୁ ଜଣାଇଅଛ।”
  chk-chk: Üa kilisou ngonuk, en ewe Kot än ai kewe lewo, üa pwal ingemwareituk ren
    om fang ngeniei tipachem me tufich. Ka pälüeni äm iotek o pwäri ngenikem monomonen
    än ewe king we tan.”
  rop-rop: Yu brabli haibala, en yu na God blanga main grengrenfathamob. Yubin gibit
    mi gudbala main en meigim mi strongbala. Yubin ensim main preya, en bin shoum
    melabat wanim blanga dalim det king. Ai preisim yu brabliwei en gibit yu theingks.”
    Lagijat na Denyul bin preisim God.
  ukr-1871: Дякую тобі й славлю тебе, Боже батьків моїх, що обдарував мене мудрістю
    й силою, та відкрив менї те, про що ми благали тебе; бо ти відкрив нам цареву
    річ.
  deu-1951: Dir, dem Gott meiner Väter, sage ich Lob und Dank, daß du mir Weisheit
    und Kraft verliehen und mir jetzt kundgetan hast, was wir von dir erbeten haben;
    denn die Sache des Königs hast du uns kundgetan!
  eng-JPS: I thank Thee, and praise Thee, O Thou God of my fathers, who hath given
    me wisdom and might, and hast now made known unto me what we desired of Thee;
    for Thou hast made known unto us the king's matter.
  srp-1865: Tebe, Bože otaca mojih, hvalim i slavim, što si mi dao mudrost i silu,
    i što si mi objavio za što te molismo objaviv nam stvar carevu.
  lug-lug: Nkwebaza era nkutendereza, Ayi Katonda wa bajjajjange ompadde amagezi n’amaanyi,
    ombikkulidde ekyo kye twakusabye, otutegeezezza ekirooto kya kabaka.”
  heb-heb: לך אלה אבהתי מהודא ומשבח אנה די חכמתא וגבורתא יהבת לי וכען הודעתני די בעינא
    מנך די מלת מלכא הודעתנא׃
  ben-IRV: আমার পূর্বপুরুষদের ঈশ্বর, আমি তোমাকে ধন্যবাদ দিই ও তোমার প্রশংসা করি, কারণ
    তুমি আমাকে জ্ঞান ও ক্ষমতা দিয়েছ। আমি তোমার কাছে যে বিষয়ের জন্য প্রার্থনা করেছিলাম
    তা আমাকে তুমি আমাকে জানিয়েছ; তুমি আমাদেরকে সেই বিষয়ে জানিয়েছ যা রাজাকে চিন্তিত
    করেছিল।”
  pan-pan: ਮੈਂ ਤੇਰਾ ਸ਼ੁਕਰ ਤੇ ਉਸਤਤ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਜਿਸ ਨੇ ਮੈਨੂੰ
    ਬੁੱਧ ਤੇ ਸ਼ਕਤੀ ਦਿੱਤੀ, ਜੋ ਕੁਝ ਅਸੀਂ ਤੇਰੇ ਕੋਲੋਂ ਮੰਗਿਆ ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ, ਕਿਉਂ
    ਜੋ ਤੂੰ ਰਾਜੇ ਦੀ ਗੱਲ ਸਾਡੇ ਉੱਤੇ ਪਰਗਟ ਕੀਤੀ ਹੈ।
  tkr-tkr: Ğu zas k'orana ək'eliy guc huvil-alla zı Ğu axtı qa'a, zı Vas şukur haa'a,
    Yizde dekkaaşina Allah. Şi Vake heqqıyn kar, Ğu zak'le haguyn. Paççahın nyak'
    nen eyheniyva Ğu şak'le uvhuyn!
  mya-JVB: အကျွန်ုပ် ဘိုးဘေး တို့၏ ဘုရား သခင်၊ အကျွန်ုပ် အား ပညာ အစွမ်း သတ္တိကို ပေး
    သနား၍ ၊ အကျွန်ုပ်တို့ ဆုတောင်း သည်အတိုင်း၊ ရှင် ဘုရင်၏ အိပ်မက် ကို ဖွင့်ပြ တော်မူ
    သောကျေးဇူး တော်ကို ချီးမွမ်းထောမနာ ပြုပါ၏ဟု ဒံယေလ မြွက်ဆို ပြီးမှ၊
  tte-O: Ana tobali imwawasi ikawanoi Yaubada koina iba, “Kowa tubuguwao ali Yaubada,
    yakawatoki yo yatobalanagiwo. Sonoga yo kaiwe kuyeyamako koliyau, tawae kakawanoi
    kaiwena kuyamaisayako koliyau yo kin kenona kuyamayaleyako kabo yakatai tawae
    kani yawalowen kin koina.”
  tbg-tbg: Kotio, are ti kaivaqaukavaraqaa raqiki variaravave. Te ariara koqeve tivakehama
    ai autu tuahera ke vauro. Are koqe avu aato ti timihara, ti vaatavata kempukaiqama
    timitera iaro. Tenavu ai aareha vo uva okara tinavu humiqaane turara are tinavu
    uva irira, vi uvara okara tinavu humiqaaravera, te vi uvara avuhainaa vaiinti
    ho tiva amirarave, tura.
  hmo-hmo: Dirava e, oi dekenai lau hanamoa, bona oi dekenai lau matauraia danu. Oi
    be lauegu sene taudia edia Dirava. Oi ese aonega bona goada lau dekenai oi henia.
    Oi ese lauegu guriguri oi haere henia vadaeni, bona king dekenai do ai hamaoroa
    gauna, be ai dekenai oi hedinaraia vadaeni.”
  urd-urd: मैं तेरा शुक्र करता हूँ और तेरी 'इबा'दत करता हूँ ऐ मेरे बाप — दादा के ख़ुदा,
    जिसने मुझे हिकमत और कु़दरत बख़्शी और जो कुछ हम ने तुझ से माँगा तू ने मुझ पर ज़ाहिर
    किया, क्यूँकि तू ने बादशाह का मुआ'मिला हम पर ज़ाहिर किया है।”
  rus-SYN: Славлю и величаю Тебя, Боже отцов моих, что Ты даровал мне мудрость и силу
    и открыл мне то, о чем мы молили Тебя; ибо Ты открыл нам дело царя.
  bqc-SIM: Ma n sáaukɛ̀ ma deziↄ Lua, ma n tↄbↄ̀, asa n ↄ̃nↄ ń gbãao kã̀fĩmɛɛ.
    N yã́ pↄ́ wá gbɛ̀ama dàu ń sìumɛɛ, n nana pↄ́ kía ò ↄ̀lↄwɛ̃ɛ.
  tcz-CHONGTHU: Vo, kapu kapate Pathen, nangma kathangvahin chuleh kavahchoiye. Ajeh
    chu nangman chihna le thahat neipe in, naheng’a kathumho nei seipeh tai. Chuleh
    Lengpa’n angeh jong, keiho kom’a na phongdoh tai” ati.
  mar-mar: माझ्या पूर्वजाच्या देवा, मी तुझे आभार मानतो आणि तुझे स्तवन करतो, कारण तू
    मला ज्ञान आणि सामर्थ्य दिले; आणि जे आम्ही तुझ्याजवळ मागितले ते सर्व तू आता मला
    कळवले आहे म्हणून मी तुझे उपकार मानतो व तुझी स्तुती करतो, कारण तू राजाची गोष्ट
    आम्हास कळविली आहे.
  qub-qub: Unay awilöcunapa Tayta Diosnin, gamtami agradësicö, alabä. Gammi yanapämashcanqui
    musyaj-yachaj canäpaj; callpatapis gomashcanqui. Mañacushätapis canan ribilamashcanqui.
    Ray suyñushantapis musyachimashcanqui» nir.
  bqp-bqp: Gusunɔ nɛn bɑɑbɑbɑn Yinni, nɑ nun siɑrɑmɔ. Nɑ tɑkɑru mɔ̀ bwisi kɑ dɑm mɛ
    ɑ mɑn kɑ̃n sɔ̃. Domi ɑ mɑn sɔ̃ɔsi ye sɑ nun bikiɑ. A sun sinɑ bokon dosu ge sɔ̃ɔwɑ.
  hat-hat: Bondye zansèt mwen yo, m'ap fè lwanj ou, m'ap di ou mèsi paske ou ban m'
    fòs ak bon konprann. Ou fè m' konnen sa nou te mande ou la, ou fè nou konnen sa
    ki t'ap boulvèse wa a.
  eng-BSB: To You, O God of my fathers, I give thanks and praise, because You have
    given me wisdom and power. And now You have made known to me what we have requested,
    for You have made known to us the dream of the king.”
  eng-WEBPB: I thank you and praise you, O God of my fathers, who have given me wisdom
    and might, and have now made known to me what we desired of you; for you have
    made known to us the king’s matter.”
  kbq-kbq: Nagri nagehe'mokizmi Anumzamoka muse hunegante'na Kagri kagia ahentesga
    nehue. Na'ankure knare antahi'zane, hankavenena Kagra nenamine. Ana nehunka kini
    ne'mofo ava'nagu'ma nunamuma hutama kantahigona zana, Kagra eri ama' hunka nasami'ne.
  nhe-BL: Nimitztlascamati, ta tiToteco Dios, tlen notatahua mitzhueyichijque. Nimitztlascamati
    huan nimitzhueyichihua pampa tinechmacatoc tlalnamiquilistli huan chicahualistli.
    Huan ama tinechmatiltijtoc tlen timitztlajtlanijque. Titechnextilijtoc tlen quimacayaya
    nopa tlanahuatijquetl hueyi cuesoli.”
  bus-bus: Ma n sáabu kɛ̀ ma dezinↄ Luda, ma n tↄ́ kpà, zaakɛ n ↄ̃ndↄ̃ kↄ̃n gbãaao
    kàaramɛ. N yã kɛ̀ wá gbèkammaa tↄ̃kɛ̃̀mɛ, n nanaa kɛ̀ kína ò ↄ̀dↄawe.
  gub-BL: Tupàn heipy wazar ne, amume'u nekatu haw newe kury. Amume'u nepuner haw
    newe no. Ta'e eremur ma'e kwaw katu haw ihewe ne xe. Eremur nepuner haw ihewe
    ne no. Urenoz ma'e newe. Erewazar urewe. Tuwihawete ipurukwaw wer ma'e rehe a'e.
    Erexak kar a'e ma'e urewe.
  eng-DRA: 'To thee, O God of our fathers, I give thanks, and I praise thee: because
    thou hast given me wisdom and strength: and now thou hast shewn me what we desired
    of thee, for thou hast made known to us, the king’s discourse.'
