verse: DAN.002.023
translations:
  mal-C: എന്റെ പിതാക്കന്മാരുടെ ദൈവമേ, അവിടന്ന് എനിക്കു ജ്ഞാനവും ശക്തിയും നൽകിയിരിക്കുകയാൽ
    ഞാൻ അവിടത്തെ വാഴ്ത്തുന്നു. ഞങ്ങൾ അവിടത്തോട് അപേക്ഷിച്ച കാര്യം അവിടന്ന് എന്നെ അറിയിച്ചിരിക്കുന്നു,
    രാജാവിന്റെ സ്വപ്നത്തെക്കുറിച്ച് അവിടന്നു ഞങ്ങൾക്ക് വെളിപ്പെടുത്തിയിരിക്കുന്നു.”
  deu-TKW: Ich danke dir, Gott meiner Väter, und preise dich, daß du mir die Weisheit
    und die Kraft verliehen hast und mich auch jetzt hast wissen lassen, was wir von
    dir erflehen; denn was der König zu erfahren verlangte, hast du uns offenbart.
  lin-lin: Oh Nzambe ya batata na ngai, nazali kosanzola mpe kokumisa Yo mpo na bwanya
    mpe nguya oyo opesi ngai, pamba te oyebisi ngai makambo oyo tosengaki Yo mpe otalisi
    biso ndoto ya mokonzi.
  eng-LSV: You, O God of my fathers, I am thanking and praising, for wisdom and might
    You have given to me; and now, You have caused me to know that which we have sought
    from You, for the king’s matter You have caused us to know.”
  eng-GNV: 'I thanke thee and prayse thee, O thou God of my fathers, that thou hast
    giuen mee wisedome and strength, and hast shewed me nowe the thing that wee desired
    of thee: for thou hast declared vnto vs the kings matter.'
  eng-WEBSTER: 'I thank thee, and praise thee, O thou God of my fathers, who hast
    given me wisdom and might, and hast made known to me now what we desired of thee:
    for thou hast now made known to us the king''s matter.'
  nhw-BL: Nimitztlascamati, ta tiToteco Dios, catli notatahua mitzhueyichijque. Nimitztlascamati
    huan nimitzhueyichihua pampa techmacatoc tlalnamiquilistli huan chicahualistli.
    Huan ama techmatiltijtoc catli timitztlajtlanijque. Technextilijtoc catli quimacayaya
    nopa tlanahuatijquetl hueyi tequipacholi.
  swh-ONEN: 'Ninakushukuru na kukuhimidi, Ee Mungu wa baba zangu: Umenipa hekima na
    uwezo, umenijulisha kile tulichokuomba, umetujulisha ndoto ya mfalme.”'
  bba-bba: Gusunɔ nɛn bɑɑbɑbɑn Yinni, nɑ nun siɑrɑmɔ. Nɑ tɑkɑru mɔ̀ bwisi kɑ dɑm mɛ
    ɑ mɑn kɑ̃n sɔ̃. Domi ɑ mɑn sɔ̃ɔsi ye sɑ nun bikiɑ. A sun sinɑ bokon dosu ɡe sɔ̃ɔwɑ.
  eng-KJVCPB: 'I thank thee, and praise thee, O thou God of my fathers, Who hast given
    me wisdom and might, And hast made known unto me now what we desired of thee:
    For thou hast now made known unto us the king’s matter.'
  mpx-mpx: Owa tubuwau wali Yabowaine, ya ba mulolu ge ya tobalagiwa. Siba ge gasisi
    iyaka u pem eliyau, toto ha awanuni eliyam iyaka u pankitema, kin ana kenonou
    iyaka u pankitema.”
  luo-luo: 'Agoyoni erokamano, kendo apaki, yaye Nyasach kwerena: Isemiya rieko gi
    teko, isemiyo angʼeyo gima ne wakwayi, isemiyo wangʼeyo tiend lek mar ruoth.'
  meu-meu: Senegu edia Dirava e, lau na hanamomumu, na imodaimumu; badina be oi ese
    aonega bona goada vada o henigu, bona ai ese a noimu ḡauna na vada o hadibalaigu;
    badina be hanua pavapavana enai e vara karana na vada o hadibalaimai.
  npi-ULB: हे मेरा पुर्खाहरूका परमेश्‍वर, म तपाईंलाई धन्यावाद दिन्छु र तपाईंको प्रशंसा
    गर्छु,किनकि तपाईंले मलाई बुद्धि र शक्ति दिनुभयो । हामीले तपाईंसँग जे बिन्‍ती गर्‍यौं
    त्‍यो तपाईंले मलाई प्रकट गर्नुभएको छ, राजाको चिन्‍ताको विषयलाई तपाईंले हामीलाई
    जानकारी गराउनुभएको छ ।”
  yor-yor: 'Mo dúpẹ́, mo sì fi ìyìn fún ọ, ìwọ Ọlọ́run àwọn baba mi: ó ti fún mi ní
    ọgbọ́n àti agbára ó ti fi àwọn nǹkan tí a béèrè lọ́wọ́ rẹ̀ hàn fún mi nítorí tí
    ìwọ ti fi àlá ọba hàn wá.”'
  pes-OPCB: ای خدای اجدادم، از تو سپاسگزارم، زیرا به من حکمت و توانایی بخشیده‌ای و
    دعای ما را اجابت کرده، مرا از خواب پادشاه و معنی آن آگاه ساخته‌ای.»
  tgl-ULB: Diyos ng aking mga ninuno, pinasasalamatan at pinupuri ko kayo para sa
    karunungan at kapangyarihan na ibinigay ninyo sa akin. Ngayon, ipinaalam mo sa
    akin kung ano ang aming ipinapanalangin sa iyo; ipinaalam mo sa amin ang bagay
    na nagpapaalala sa hari.”
  cbu-NT: Apaa, nuw zitaminarini shiyaa chinarangana. Na nuwsha ashiritam shiyaa wappari
    atina. Shiyaa ungirtakina, watam shiy shaana nuwaa natstamaam wizpurireetsish
    panarangshawa. Iy shiyaa mashiranguni, shiysha kurakaa pamazumarini tuyamandarangsha,
    yuwaa kurak kapung xararangu anootsi. Ashiri Apaa, wappari shiyaa atiniya, Daniel
    tárangiya.
  hui-hui: I̱naga mamalirunaga Ngode Datagaliwabe-o í̠na mini gigabibi hongo holenebi
    i̱hondo ngialu iname bi lalu emaga biago waliaha larimagola í̠na hale halu kinihanda
    emaga hendene biagobi galonebi ogo ale lalu walia harigonaga i̱na í̠naga mini
    yaraga halu ka̱i̱ laro, lalu Danielehanda lene.
  mya-mya: အ​ကျွန်ုပ်​၏​ဘိုး​ဘေး​တို့​ကိုး​ကွယ်​သော ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​အ​ကျွန်ုပ်​အား​ဉာဏ်​ပ​ညာ
    နှင့် အ​စွမ်း​သတ္တိ​ကို​ပေး​သ​နား​၍ အ​ကျွန်ုပ်​တောင်း​လျှောက်​သည့်​အ​တိုင်း မင်း​ကြီး
    ၏​အိပ်​မက်​ကို ဖွင့်​ပြ​တော်​မူ​သော​ကျေး​ဇူး​တော်​ကို ချီး​မွမ်း ထော​မ​နာ​ပြု​ပါ​၏။''
  bod-N: ང་ཡི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་ལགས། ། ཁྱེད་ལ་ཐུགས་རྗེ་ཞུ་ཞིང་བསྟོད་བསྔགས་བརྗོད།
    ། ཁྱེད་ཀྱིས་ཤེས་རབ་ནུས་མཐུ་བདག་ལ་གནང་། ། ངེད་ཀྱིས་ཁྱེད་ལ་གང་ཞིག་ཞུས་པ་དེ། ། ད་ལྟ་ཁྱེད་ཀྱིས་བདག་ལ་གསལ་པོར་མངོན།
    ། རྒྱལ་པོའི་རྨི་ལམ་ང་ཚོར་གསལ་པོར་བསྟན། ། ཞེས་པའོ། །
  sna-sna: 'Ndinokuvongai uye ndinokurumbidzai, imi Mwari wamadzibaba angu: Makandipa
    uchenjeri nesimba, makandizivisa zvatakakumbira kwamuri, makazivisa kwatiri kurota
    kwamambo.”'
  spa-BLM: Te doy las gracias y te alabo, Oh, Dios de mis padres, que me han dado
    sabiduría y poder, y ahora me han hecho saber lo que deseamos de ti; porque nos
    has dado a conocer el asunto del rey”.
  cac-cac: Ach co Diosal, sDiosal ach pax eb' co mam quicham, scac' yuj diosal d'ayach.
    Scalanpax vach' lolonel, yujto ix ac' in jelanil yed' in tec'anil. A ticnaic,
    ix ac' vojtaquejeli tas ix co c'an d'ayach. Ix ac' cojtaquejeli tas yaj svayich
    vin̈ rey, xchi vin̈ d'a Dios.
  swh-ULB: Mungu wa baba zetu, ninakushukuru na kukutukuza wewe kwa ajili ya hekima
    na nguvu uliyonipa. Sasa umeyafanya yawe wazi kwetu yale tuliyokuomba; umetujulisha
    mambo yamhusuyo mfalme.”
  bel-bel: Слаўлю і вялічаю Цябе, Божа бацькоў маіх, што Ты даў мне мудрасьць і сілу
    і адкрыў мне і тое, пра што мы малілі Цябе; бо Ты адкрыў нам царовую справу».
  deu-ELBBK: Dich, Gott meiner Väter, lobe und rühme ich, dass du mir Weisheit und
    Kraft gegeben und mir jetzt mitgeteilt hast was wir von dir erbeten haben; denn
    du hast uns die Sache des Königs mitgeteilt.
  mbb-OT: Umbe, edeliǥen ku wey ebpeselamatan ku sikew, is Megbevayà te menge kepuun
    ku. Iyan ka mibeǥey kedì te ketau wey kebpekehimu. Ne imbeǥey nu kenami is mibuyù
    dey ziyà te kenikew pinaaǥi te kebpezeyaǥa nu kenami zuen te teǥeinep te hadì.”
  mal-2015: എന്റെ പിതാക്കന്മാരുടെ ദൈവമായുള്ളോവേ, നീ എനിക്കു ജ്ഞാനവും ബലവും തന്നു,
    ഞങ്ങൾ നിന്നോടു അപേക്ഷിച്ചതു ഇപ്പോൾ എന്നെ അറിയിച്ചു രാജാവിന്റെ കാര്യം ഞങ്ങൾക്കു
    വെളിപ്പെടുത്തിത്തന്നിരിക്കകൊണ്ടു ഞാൻ നിന്നെ വാഴ്ത്തിസ്തുതിക്കുന്നു.
  rmc-rmc: Paľikerav tuke, Devla mire dadengro, a lašarav tut, hoj man diňal goďi
    the zor, a diňal mange te džanel oda, so tutar mangahas, bo amenge phenďal avri
    o suno le kraľiskro.“
  nlg-nlg: Aghe God didira lei kukuagu/vaivarigu, inau tu holouto mu holohabagho ighoe,
    na pukuna ighoe to vaheu mai na manaha mana laga. Ighoe to bosa vaniu na hava
    tai nongia itamua, mo tatea vanighai na hava te liona na vunaghi haba.”
  pes-OPV: ‌ای خدای پدران من تو راشکر می‌گویم و تسبیح می‌خوانم زیرا که حکمت و توانایی
    را به من عطا فرمودی و الان آنچه را که از تو درخواست کرده‌ایم به من اعلام نمودی
    چونکه ما را از مقصود پادشاه اطلاع دادی.»
  ron-1924: Пе Тине, Думнезеул пэринцилор мей, Те слэвеск ши Те лауд кэ мь-ай дат
    ынцелепчуне ши путере ши мь-ай фэкут куноскут че Ць-ам черут ной, кэч не-ай дескоперит
    тайна ымпэратулуй!”
  ben-OBCV: হে আমার পূর্বপুরুষের ঈশ্বর, আমি তোমার ধন্যবাদ ও প্রশংসা করি; তুমি আমায়
    জ্ঞান ও শক্তি দিয়েছ, আমরা তোমার কাছে যা জানতে চেয়েছিলাম তা তুমি আমার কাছে প্রকাশ
    করেছ, তুমি আমাদের কাছে রাজার সেই স্বপ্নের রহস্য প্রকাশ করেছ।”
  som-som: Waan kugu mahadnaqayaa, oo waan ku ammaanayaa, Ilaaha awowayaashayow, oo
    i siiyey xigmad iyo xoog, oo haatan i ogeysiiyey wixii aannu kaa doonaynay; waayo,
    waad na ogeysiisay xaalkii boqorka.
  lat-VUC: Tibi, Deus patrum nostrorum, confiteor, teque laudo, quia sapientiam et
    fortitudinem dedisti mihi, et nunc ostendisti mihi quæ rogavimus te, quia sermonem
    regis aperuisti nobis.
  eng-ASVBT: I thank thee, and praise thee, O thou God of my fathers, who hast given
    me wisdom and might, and hast now made known unto me what we desired of thee;
    for thou hast made known unto us the king’s matter.
  ita-1885: O Dio de' miei padri, io ti rendo gloria, e lode, che tu mi hai data sapienza,
    e forza; e mi hai ora dichiarato quel che noi ti abbiam domandato, avendoci fatto
    assapere ciò che il re richiede.
  eng-ULB: God of my ancestors, I thank you and praise you for the wisdom and power
    you gave to me. Now you have made known to me what we asked of you, you have made
    known to us the matter that concerns the king.”
  spa-VBL: Te doy gracias y te alabo, Dios de mis padres, porque me has dado sabiduría
    y poder. Ahora me has revelado lo que te pedimos; nos has revelado el sueño del
    rey”.
  fra-_FOB: O Dieu de mes pères! je te célèbre et je te loue de ce que tu m'as donné
    sagesse et force, et de ce que tu m'as fait connaître maintenant ce que nous t'avons
    demandé; car tu nous as révélé l'affaire du roi.
  mal-mal: എന്റെ പിതാക്കന്മാരുടെ ദൈവമേ, നീ എനിക്ക് ജ്ഞാനവും ബലവും തന്നു, ഞങ്ങൾ നിന്നോട്
    അപേക്ഷിച്ചത് ഇപ്പോൾ എന്നെ അറിയിച്ച് രാജാവിന്റെ കാര്യം ഞങ്ങൾക്ക് വെളിപ്പെടുത്തിത്തന്നിരിക്കുകയാൽ
    ഞാൻ നിന്നെ വാഴ്ത്തിസ്തുതിക്കുന്നു”.
  lit-lit: Aš dėkoju tau ir giriu tave, mano tėvų Dieve, kuris suteikei man išminties
    ir stiprybės ir dabar man apreiškei, ko tavęs prašėme, nes atskleidei mums karaliaus
    dalyką.“
  urd-GVR: Ai mere bāpdādā ke Ḳhudā, maiṅ terī hamd-o-sanā kartā hūṅ! Tū ne mujhe
    hikmat aur tāqat atā kī hai. Jo bāt ham ne tujh se māṅgī wuh tū ne ham par zāhir
    kī, kyoṅki tū ne ham par bādshāh kā ḳhāb zāhir kiyā hai.”
  suz-BL: आं किकी पिपी आन परमप्रभु, गो इन कली ‘गे रिम्‍शो पाइब बाक्‍नीनी। गे नेल्‍ल
    क्‍येङा ठेयब बाक्‍नीनी। मारदे हना गे आं कली तुइक्‍तीक थुं नु सक्ति गेतीनी। मिनु
    आंइ पुंइशो नेल्‍ल गेतीनी। पिप आ तुइक्‍चा माल्‍शो नेल्‍ल आंइ कली तुइक्‍पाइक्‍तीनी’
    ” दे परमप्रभु कली ठेयब सेल्‍शा, देंत।
  eng-NOY: I thank thee and praise thee, O thou God of my fathers, who hast given
    me wisdom and might, and hast made known to me now what we desired of thee; for
    thou hast now made known to us the king's matter.
  ita-1927: O Dio de’ miei padri, io ti rendo gloria e lode, perché m’hai dato sapienza
    e forza, e m’hai fatto conoscere quello che t’abbiam domandato, rivelandoci la
    cosa che il re vuole”.
  ckb-ckb: 'ئەی خودای باوباپیرانم، سوپاس و ستایشی تۆ دەکەم: تۆ دانایی و هێزت پێدام،
    تۆ وات کرد ئەوەی داوامان لێ کردی لەلای منەوە زانراو بێت، تۆ وات کرد ئێمە خەونەکەی
    پاشا بزانین.»'
  eng-BBE: 'I give you praise and worship, O God of my fathers, who have given me
    wisdom and strength, and have now made clear to me what we were requesting from
    you: for you have given us knowledge of the king''s business.'
  kan-OKCV: ನನ್ನ ಪಿತೃಗಳ ದೇವರೇ, ನಾನು ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡಿ, ನಿಮಗೆ ಕೃತಜ್ಞತೆ ಸಲ್ಲಿಸುತ್ತೇನೆ.
    ಏಕೆಂದರೆ ನೀವು ನನಗೆ ಜ್ಞಾನವನ್ನೂ, ಬಲವನ್ನೂ ಕೊಟ್ಟು; ನಾವು ನಿನ್ನಿಂದ ಅಪೇಕ್ಷಿಸಿಕೊಂಡದ್ದನ್ನು
    ನಮಗೆ ತಿಳಿಯಪಡಿಸಿದ್ದೀರಿ; ನೀವು ಈಗ ನಮಗೆ ಅರಸನ ಕನಸನ್ನು ತಿಳಿಯಪಡಿಸಿದ್ದೀರಿ.”
  tam-2017: என் பிதாக்களின் தேவனே, நீர் எனக்கு ஞானமும் வல்லமையும் கொடுத்து, நாங்கள்
    உம்மிடத்தில் வேண்டிக்கொண்டதை இப்பொழுது எனக்கு அறிவித்து, ராஜாவின் காரியத்தை எங்களுக்குத்
    தெரிவித்ததினால், உம்மைத் துதித்துப் புகழுகிறேன் என்றான்.
  spa-RV-1909: A ti, oh Dios de mis padres, confieso y te alabo, que me diste sabiduría
    y fortaleza, y ahora me enseñaste lo que te pedimos; pues nos has enseñado el
    negocio del rey.
  ron-BTF: Îți mulțumesc și te laud, Dumnezeul părinților mei, care mi-ai dat înțelepciune
    și tărie și mi-ai făcut cunoscut acum ceea ce noi am cerut de la tine, căci ne-ai
    făcut cunoscut acest lucru al împăratului.
  eng-WEBP: I thank you and praise you, O God of my fathers, who have given me wisdom
    and might, and have now made known to me what we desired of you; for you have
    made known to us the king’s matter.”
  eng-FBV: I give thanks and praise to you, God of my fathers, for you have given
    me wisdom and power. Now you have revealed to me what we asked you; you have revealed
    to us the king's dream.”
  nch-BL: Nimitztascamati, ta tiToteco Dios, cati notatahua mitzhueyichijque. Nimitztascamati
