verse: DAN.002.048
translations:
  mal-C: അതിനുശേഷം രാജാവ് ദാനീയേലിനെ ഉന്നതസ്ഥാനത്തേക്ക് ഉയർത്തുകയും അദ്ദേഹത്തിനു ധാരാളം
    സമ്മാനങ്ങൾ നൽകുകയും ചെയ്തു. രാജാവ് അദ്ദേഹത്തെ ബാബേൽ പ്രവിശ്യ മുഴുവന്റെയും ഭരണാധിപനാക്കുകയും
    ബാബേലിലെ എല്ലാ ജ്ഞാനികൾക്കും മേലധികാരിയാക്കുകയും ചെയ്തു.
  deu-TKW: Sodann erwies der König Daniel hohe Ehre; er machte ihm sehr viele und
    reiche Geschenke, übertrug ihm die Herrschaft über die ganze Provinz Babel und
    bestellte ihn zum obersten Befehlshaber über alle Weisen Babels.
  lin-lin: Sima, mokonzi atombolaki Daniele na lokumu oyo eleki likolo mpe apesaki
    ye bakado mpe bozwi ebele ; akomisaki ye moyangeli ya etuka mobimba ya Babiloni
    mpe mokambi ya bato na yango nyonso ya bwanya.
  eng-LSV: Then the king has made Daniel great, and many great gifts he has given
    to him, and has caused him to rule over all the province of Babylon, and chief
    of the prefects over all the wise men of Babylon.
  eng-GNV: So the King made Daniel a great man, and gaue him many and great giftes.
    Hee made him gouernour ouer the whole prouince of Babel, and chiefe of the rulers,
    and aboue all the wise men of Babel.
  eng-WEBSTER: Then the king made Daniel a great man, and gave him many great gifts,
    and made him ruler over the whole province of Babylon, and chief of the governors
    over all the wise men of Babylon.
  nhw-BL: Huan teipa nopa tlanahuatijquetl quihueyitlali Daniel huan quitequimacac
    para ma quihuica más tequiticayotl huan quimacac miyac tlamantli catli pajpatiyo.
    Nojquiya quitlali ma eli gobernador ipan nopa estado campa mocajqui altepetl Babilonia.
    Huan quitlali ma eli nopa tlayacanquetl catli más hueyi que nochi tlalnamijca
    tlacame ipan tlali Babilonia.
  swh-ONEN: Ndipo mfalme akamweka Danieli nafasi ya juu, na kumpa zawadi nyingi tele.
    Akamfanya kuwa mtawala wa jimbo lote la Babeli, na kumweka kuwa mkuu wa wenye
    hekima wote.
  bba-bba: Yerɑ sinɑ boko u Dɑniɛli kuɑ tɔn boko win bɑndu sɔɔ. Mɑ u nùn kɛ̃ɛ bɑkɑ
    dɑbinu kɑ̃. Yen biru, u nùn kuɑ Bɑbilonin berɑn wiruɡii kɑ mɑɑ yen bwisiɡibun
    tɔnwero.
  eng-KJVCPB: Then the king made Daniel a great man, and gave him many great gifts,
    and made him ruler over the whole province of Babylon, and chief of the governors
    over all the wise men of Babylon.
  mpx-mpx: Inoke abatuwalali mihahaina i pek Daniyela elana, ge ana mulolu waiwaisal
    hi gewi i pek. Yaka i teli labi Babiloni ni logugui-an, ge ana tosiba gegewel
    ni houwaagil.
  luo-luo: Eka ruoth noketo Daniel e telo mamalo kendo nomiye mich mathoth. Nokete
    jatelo e piny Babulon duto, kendo nomiye teko ewi joma riek duto man Babulon.
  meu-meu: Bena hanua pavapavana ese Daniel na dagi badadia bona herahia badadia ḡaudia
    momo herea e henia; bona Babulono tanona idoinai lohiana ai bona aonega taudia
    iboudiai Babulono ai biagudia ai e halaoa.
  npi-ULB: अनि राजाले दानिएललाई उच्‍च सम्मान दिए र तिनलाई धेरै असल उपहारहरू दिए ।
    तिनले उनलाई बेबिलोनको सम्‍पूर्ण प्रदेशमाथि शासक बनाए । बेबिलोनका सबैभन्दा ज्ञानी
    मानिसहरूमाथि दानिएल प्रमुख गभर्नर भए ।
  yor-yor: Nígbà náà ni ọba gbé Daniẹli ga, ó sì fún un ní ẹ̀bùn ńlá tí ó pọ̀. Ó sì
    fi ṣe olórí i gbogbo agbègbè ìjọba Babeli àti olórí gbogbo àwọn amòye Babeli.
  pes-OPCB: سپس، پادشاه به دانیال مقام والایی داد و هدایای ارزندهٔ فراوانی به او بخشید
    و او را حاکم تمام بابِل و رئیس همهٔ حکیمان خود ساخت.
  tgl-ULB: Pagkatapos, binigyan ng mataas na parangal ng hari si Daniel at binigyan
    siya ng maraming kamangha-manghang mga kaloob. Ginawa niya siyang pinuno sa buong
    lalawigan ng Babilonia.
  cbu-NT: Danielaatssha Babiloniyashcheem gobernador ínarangu, ichinguru yasampantam
    Danielaa urkareem ínarangitamsinaya. Sheeru, maacheetsishsha kizpur wanasireew
    panarangiya.
  hui-hui: Ani lowa kini ibugua Daniele ibu Babilono dindinaga haguane howa kini ibu
    mini mandaru mo boga bia haga agali hearu bibahende handayaho helo helene. Ani
    heagola kini ibugua mbirale dewaore Danielehondo miyagola Danieleore agali homogo
    mini lene mbira hene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဒံ​ယေ​လ​အား​ကြီး မြင့်​သော​ရာ​ထူး​ဖြင့်​ချီး​မြှင့်​တော်​မူ​ပြီး
    လျှင် အ​ဖိုး​တန်​ဆု​တော်​လာဘ်​တော်​အ​မြောက် အ​မြား​ကို​ပေး​အပ်​ကာ​ဗာ​ဗု​လုန်​နိုင်​ငံ​ရှိ
    အ​တိုင်​ပင်​ခံ​အ​ရာ​ရှိ​အ​ပေါင်း​တို့​၏​ခေါင်း ဆောင်​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    ဗာ​ဗု​လုန် ပြည်​နယ်​ကို​အုပ်​စိုး​ရ​သော​မင်း​အ​ဖြစ် ဖြင့်​လည်း​ကောင်း​ခန့်​ထား​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་དཱ་ནེ་ཨེལ་གྱི་གོ་གནས་སྤར་བ་དང་། ཁོ་ལ་རིན་ཐང་ཆེ་བའི་ལེགས་སྐྱེས་མང་པོ་གནང་བར་མ་ཟད།
    པཱ་པེལ་ལོན་ཞིང་ཆེན་ཡོངས་ལ་བདག་གཉེར་བྱེད་དུ་བཅུག་པ་དང་། ཡང་ཁོ་རང་ནི་པཱ་པེལ་ལོན་གྱི་མཁས་མཛངས་ཀུན་ལ་བདག་གཉེར་བྱེད་པའི་སྲིད་འཛིན་དུ་བསྐོས་པའོ།
    །
  sna-sna: Ipapo mambo akaisa Dhanieri pachinzvimbo chakakwirira akapa zvipo zvizhinji
    kwaari. Akamuita mutongi pamusoro penyika yose yeBhabhironi akamuita mukuru wavachenjeri
    vose.
  spa-BLM: Entonces el rey engrandeció a Daniel y le dio muchos y grandes regalos,
    y lo puso a gobernar toda la provincia de Babilonia y a ser gobernador principal
    de todos los sabios de Babilonia.
  cac-cac: Axo vin̈ rey chi' ix ac'anoch vin̈aj Daniel chi' d'a jun opisio te nivan
    yelc'ochi. Ix ac'chajpax silab' te vach' d'a vin̈, yuj chi' ix ac'chajoch vin̈
    yajalil d'a yol yic Babilonia chi'. Ix ochpax vin̈ yajalil d'a masanil eb' vin̈
    jelan d'a smacb'en chi'.
  swh-ULB: Ndipo mfalme alimfanya Danieli kuwa wa kuheshiwa sana na alimpa zawadi
    nyingi nzuri. Alimfanya kuwa mtawala juu ya jimbo lote la Babeli. Danieli akawa
    liwali mkuu juu watu wenye hekima wa Babeli.
  bel-bel: Тады ўзвысіў цар Данііла і даў яму многа вялікіх дарункаў і паставіў яго
    над усім Вавілонскім краем і галоўным начальнікам над усімі мудрацамі Вавілонскімі.
  deu-ELBBK: Dann machte der König den Daniel groß und gab ihm viele große Geschenke,
    und er setzte ihn als Herrscher ein über die ganze Landschaft Babel und zum Obervorsteher
    über alle Weisen von Babel.
  mbb-OT: Ne zutun mibeǥayan duen te hadì si Daniel te mahabet wey mekempet he menge
    gasa. Wey mibeǥayan din daan sikandin te metikang he ketengdanan su iyan din impezumala
    te tivuuk he prubinsya te Babilonia wey impepenguluwan kandin is langun he uluwanen
    he etew zutun.
  mal-2015: രാജാവു ദാനീയേലിനെ മഹാനാക്കി, അവന്നു അനേകം വലിയ സമ്മാനങ്ങളും കൊടുത്തു,
    അവനെ ബാബേൽസംസ്ഥാനത്തിന്നൊക്കെയും അധിപതിയും ബാബേലിലെ സകലവിദ്വാന്മാർക്കും പ്രധാനവിചാരകനും
    ആക്കിവെച്ചു.
  rmc-rmc: Paľis o kraľis ačhaďa le Daniel pro baro than a diňa les but vzacna dari.
    Diňa leske te ľidžal calo babiloňiko provincija a ačhaďa les upral savore goďaver
    murša andro Babilon.
  nlg-nlg: Mana vunaghi haba te vahea Daniel subo nia lei totobo utoutoa, me vilia
    Daniel geke loghoa na lutu haba tana kinakabuna. Ma gaia te talua Daniel geke
    righitaonia na bubulo ni komu udolu i Babylon, me vagha ghua geke [mane nagho/vunaghidira]
    vanira na lei nina mane manaha.
  pes-OPV: پس پادشاه دانیال را معظم ساخت وهدایای بسیار و عظیم به او داد و او را بر
    تمامی ولایت بابل حکومت داد و رئیس روسا بر جمیع حکمای بابل ساخت.
  ron-1924: Апой, ымпэратул а ынэлцат пе Даниел ши й-а дат дарурь мулте ши богате;
    й-а дат стэпынире песте тот цинутул Бабилонулуй ши л-а пус ка чя май ыналтэ кэпетение
    а тутурор ынцелепцилор Бабилонулуй.
  ben-OBCV: তখন রাজা দানিয়েলকে উচ্চপদে প্রতিষ্ঠিত করলেন এবং অনেক মূল্যবান উপহার দিলেন।
    রাজা তাকে ব্যাবিলন প্রদেশের শাসক করলেন এবং সব জ্ঞানী লোকেদের প্রধান হিসেবে নিযুক্ত
    করলেন।
  som-som: Markaasaa boqorkii Daanyeel derejeeyey, oo wuxuu siiyey hadiyado badan
    oo waaweyn, wuuna u dhiibay taladii gobolkii Baabuloon oo dhan, oo wuxuu ka dhigay
    taliyaha madaxda u ah ragga xigmadda leh oo Baabuloon oo dhan.
  lat-VUC: 'Tunc rex Danielem in sublime extulit, et munera multa et magna dedit ei:
    et constituit eum principem super omnes provincias Babylonis, et præfectum magistratuum
    super cunctos sapientes Babylonis.'
  eng-ASVBT: Then the king made Daniel great, and gave him many great gifts, and made
    him to rule over the whole province of Babylon, and to be chief governor over
    all the wise men of Babylon.
  ita-1885: Allora il re aggrandì Daniele, e gli donò molti gran presenti, e lo costituì
    rettore sopra tutta la provincia di Babilonia, e capo de' magistrati, sopra tutti
    i savi di Babilonia.
  eng-ULB: Then the king made Daniel highly honored and gave him many wonderful gifts.
    He made him ruler over the whole province of Babylon. Daniel became chief governor
    over the wisest men of Babylon.
  spa-VBL: Entonces el rey ascendió a Daniel a un alto cargo y le dio muchos regalos
    costosos, haciéndolo gobernador de toda la provincia de Babilonia y jefe de todos
    los sabios de Babilonia.
  fra-_FOB: Alors le roi éleva Daniel en dignité, et lui fit de riches présents; et
    il l'établit gouverneur sur toute la province de Babylone et chef suprême de tous
    les sages de Babylone.
  mal-mal: രാജാവ് ദാനീയേലിന് ബഹുമതികളും അനേകം വലിയ സമ്മാനങ്ങളും കൊടുത്തു; അവനെ ബാബേൽസംസ്ഥാനത്തിന്
    അധിപതിയും ബാബേലിലെ സകലവിദ്വാന്മാർക്കും പ്രധാനവിചാരകനും ആക്കി.
  urd-GVR: Nabūkadnazzar ne Dānyāl ko baṛā ohdā aur muta'addid beshqīmat tohfe die.
    Us ne use pūre sūbā Bābal kā gawarnar banā diyā. Sāth sāth Dānyāl Bābal ke tamām
    dānishmandoṅ par muqarrar huā.
  suz-BL: मिनु पिपमी दानीएल आ मान बारपाइक्‍तु। मिनु शुश शोंप गेप्‍तु। मिनु बेबीलोन
    रागी नेल्‍ल कली हुकुम पाइब नु जोक्‍ब तुइक्‍ब मुर नेल्‍ल आन ठेयब मुर सेल्‍तु।
  eng-NOY: Then the king made Daniel a great man, and gave him many great gifts, and
    made him ruler over the whole province of Babylon, and chief of the governors
    over all the wise men of Babylon.
  ita-1927: Allora il re elevò Daniele in dignità, lo colmò di numerosi e ricchi doni,
    gli diede il comando di tutta la provincia di Babilonia, e lo stabilì capo supremo
    di tutti i savi di Babilonia.
  ckb-ckb: ئینجا پاشا دانیالی لە پلەیەکی بەرز دانا و دیاری زۆری پێ بەخشی. دەسەڵاتی
    پێدا بەسەر هەموو هەرێمی بابل و کردییە سەرۆکی هەموو داناکان.
  eng-BBE: Then the king made Daniel great, and gave him offerings in great number,
    and made him ruler over all the land of Babylon, and chief over all the wise men
    of Babylon.
  kan-OKCV: ಆಗ ಅರಸನು ದಾನಿಯೇಲನನ್ನು ಉನ್ನತ ಸ್ಥಾನದಲ್ಲಿರಿಸಿ, ಅವನಿಗೆ ಅನೇಕ ದೊಡ್ಡ ಬಹುಮಾನಗಳನ್ನು
    ಕೊಟ್ಟನು. ಸಮಸ್ತ ಬಾಬಿಲೋನಿನ ಪ್ರಾಂತಗಳಿಗೆ ಅಧಿಕಾರಿಯನ್ನಾಗಿಯೂ, ಬಾಬಿಲೋನಿನ ಸಮಸ್ತ ಜ್ಞಾನಿಗಳಿಗೆ
    ಮುಖ್ಯಾಧಿಪತಿಯನ್ನಾಗಿಯೂ ನೇಮಿಸಿದನು.
  tam-2017: பின்பு ராஜா தானியேலைப் பெரியவனாக்கி, அவனுக்கு அநேகம் சிறந்த வெகுமதிகளைக்
    கொடுத்து, அவனைப் பாபிலோன் மாகாணம் முழுவதற்கும் அதிபதியாகவும், பாபிலோனிலுள்ள சகல
    ஞானிகளின்மேலும் பிரதான அதிகாரியாகவும் நியமித்தான்.
  spa-RV-1909: Entonces el rey engrandeció á Daniel, y le dió muchos y grandes dones,
    y púsolo por gobernador de toda la provincia de Babilonia, y por príncipe de los
    gobernadores sobre todos los sabios de Babilonia.
  ron-BTF: Atunci împăratul l-a făcut pe Daniel un om mare și i-a dat multe daruri
    mărețe și l-a făcut conducător peste întreaga provincie a Babilonului și mai marele
    guvernatorilor peste toți înțelepții Babilonului.
  eng-WEBP: Then the king made Daniel great and gave him many great gifts, and made
    him rule over the whole province of Babylon and to be chief governor over all
    the wise men of Babylon.
  eng-FBV: Then the king promoted Daniel to a high position and gave him many expensive
    gifts, making him governor over the whole province of Babylon and head of all
    the wise men of Babylon.
  nch-BL: Huan teipa nopa tanahuatijquet quihueyitali Daniel huan quitequimacac para
    ma quihuica más tequiticayot huan quimacac miyac tamanti cati pajpatiyo. Nojquiya
    quitali ma eli gobernador ipan nopa estado campa mocajqui altepet Babilonia. Huan
    quitali ma eli nopa tayacanquet cati más hueyi que nochi talnamijca tacame ipan
    tali Babilonia.
  vie-1934: Vua bèn tôn Đa-ni-ên lên sang trọng và ban cho người nhiều lễ vật trọng.
    Vua lập người cai trị cả tỉnh Ba-by-lôn, và làm đầu các quan cai những bác sĩ
    của Ba-by-lôn.
  hin-CV: तब राजा ने दानिएल को एक ऊंचे पद पर ठहराया और उसे बहुत सारे कीमती उपहार दिये.
    राजा ने उसे सारे बाबेल प्रदेश का शासक बनाया और बाबेल के सब बुद्धिमान लोगों के
    ऊपर उसे अधिकारी ठहराया.
  spa-BES: Entonces el rey engrandeció a Daniel, y le dio ofrendas en gran número,
    y lo hizo gobernar sobre toda la tierra de Babilonia, y jefe sobre todos los sabios
    de Babilonia.
  tdx-tdx: Aa le nonjone’ i mpanjakay t’i Daniele naho nitolora’e ravoravo fanjaka
    maro vaho nanoe’e mpifehe’ i hene faritane’ i Baveley naho mpifeleke o fonga mpifehe’
    o mahihi’ i Baveleoo.
  tha-KJV: ฝ่ายกษั​ตริ​ย์​ก็​พระราชทานยศชั้นสูง และของพระราชทานยิ่งใหญ่เป็​นอ​ันมากแก่ดาเนี​ยล
    และแต่งตั้งให้เป็นผู้ครอบครองหมดเมืองบาบิ​โลน และเป็นประธานใหญ่ของนักปราชญ์ทั้งสิ้นแห่งบาบิ​โลน
  por-BR-2018: Então o rei engrandeceu a Daniel, e lhe deu muitos e grandes presentes,
    e o pôs por governador de toda a província da Babilônia, e por príncipe dos governadores
    sobre todos os sábios de Babilônia.
  deu-ELO: Alsdann machte der König den Daniel groß und gab ihm viele große Geschenke,
    und er setzte ihn als Herrscher ein über die ganze Landschaft Babel und zum Obervorsteher
    über alle Weisen von Babel.
  eng-WYC-2018: Then the king raised (up) Daniel on high, and gave many gifts and
    great to him (or and gave him many great gifts); and ordained him prince and prefect,
    either chief justice, over all the provinces of Babylon, and master over all the
    wise men of Babylon.
  epo-epo: Tiam la reĝo altigis Danielon, donis al li grandajn kaj riĉajn donacojn,
    kaj faris lin reganto super la tuta lando de Babel kaj ĉefo super ĉiuj saĝuloj
    de Babel.
  uig-PIN: Andin padixaⱨ Daniyalning mǝrtiwisini yuⱪiri ⱪilip, uningƣa nurƣun esil
    sowƣatlarni tǝⱪdim ⱪildi. U uni pütkül Babil ɵlkisigǝ ⱨakim boluxⱪa tǝyinlidi
    wǝ uni Babildiki danixmǝn-ǝⱪildarlarning bax aⱪsaⱪili ⱪildi.
  beo-beo: Nebiuga:denese da Da:niele amo Ba:bilone sogega ouligisu dunu bagade hamoi
    dagoi. E da ema liligi noga:idafa bagohame udigili i. Amola Da:niele da ea fada:i
    sia:ne iasu dunu ilima hina esaloma:ne sia:i.
  tpi-OTNT: Na king i makim Daniel bilong i stap namba wan kiap bilong provins Babilon
    na em i stap bos bilong olgeta man i save givim gutpela tingting long king. Na
    tu king i givim planti presen long Daniel na Daniel i gat biknem.
  hau-SA: Sai sarki ya ɗora Daniyel a babban matsayi ya kuma sanya shi mai mulki a
    kan dukan yankin ƙasar Babilon; ya kuma ɗora shi yă zama mai kula da duk masu
    hikima.
  uig-LAT: Andin padishah Daniyalning mertiwisini yuqiri qilip, uninggha nurghun ésil
    sowghatlarni teqdim qildi. U uni pütkül Babil ölkisige hakim bolushqa teyinlidi
    we uni Babildiki danishmen-eqildarlarning bash aqsaqili qildi.
  nde-nde: Inkosi yasibeka uDanyeli esikhundleni esiphezulu yelekelela ngezipho ezinengi
    kuye. Yamenza waba ngumbusi kulolonke ilizwe laseBhabhiloni njalo waba ngumphathi
    wazo zonke izazi zakhona.
  ton-ton: Pea naʻe ngaohi ʻa Taniela ʻe he tuʻi, ko e tangata lahi, pea ne foaki
    kiate ia ʻae ngaahi meʻa lahi kehekehe, pea ne fokotuʻu ia ko e pule ki he potu
    kotoa pē ʻo Papilone, pea ko e ʻuluaki ia ʻi he kau pule ki he kau tangata poto
    kotoa pē ʻo Papilone.
  ces-1613: Tedy král zvelebil Daniele, a dary veliké a mnohé dal jemu, a pánem ho
    učinil nade vší krajinou Babylonskou, a knížetem nad vývodami, a nade všemi mudrci
    Babylonskými.
  eng-WMB: Then the king made Daniel great and gave him many great gifts, and made
    him rule over the whole province of Babylon and to be chief governor over all
    the wise men of Babylon.
  tam-TCV: பின்பு அரசன் தானியேலை ஒரு உயர்ந்த பதவியில் அமர்த்தி, அநேக சிறந்த அன்பளிப்புகளையும்
    கொடுத்தான். அவனைப் பாபிலோன் மாகாணம் முழுவதற்கும் ஆளுநனாக்கி, அதன் எல்லா ஞானிகளுக்கும்
    அவனைப் பொறுப்பாகவும் நியமித்தான்.
  ceb-ULB: Unya gihimo sa hari si Daniel nga labaw nga gipasidunggan ug gihatagan
    siya ug daghang maanindot nga mga gasa. Gihimo niya siya nga magmamando sa tibuok
    probinsya sa Babilonia. Nahimo si Daniel nga pangulong gobernador sa tanang maalamon
    nga mga tawo sa Babilonia.
  pol-UBG: Potem król wywyższył Daniela i dał mu wiele wielkich darów, i uczynił go
    panem nad całą prowincją Babilonu i głównym przełożonym nad wszystkimi mędrcami
    Babilonu.
  agr-agr: Nuna tusa, apu Nabucodonosor waji pegkeg akik aidaun anentag susauwai.
    Nuigtushkam babilonianmaya nugka yaig aidaun apuji gobernador adaikauwai, dutika
    nunú nugkanmaya aents yacha dekamin aidaun apuji awajsauwai.
  kyc-kyc: Lapala baame Daniele yulu andake maiyuo yuu Bapilone doko iso karena lao
    dee akali lapo kiŋi doko yulu dopa pyuo piri dapa pyuo piri lao nyiso karenge
    dupwana baa mupwa ingyuo karo pinya lapala bange keyange dupwa maiya.
  urd-GVU: نبوکدنضر نے دانیال کو بڑا عُہدہ اور متعدد بیش قیمت تحفے دیئے۔ اُس نے اُسے
    پورے صوبہ بابل کا گورنر بنا دیا۔ ساتھ ساتھ دانیال بابل کے تمام دانش مندوں پر مقرر
    ہوا۔
  deu-1912: Und der König erhöhte Daniel und gab ihm große und viele Geschenke und
    machte ihn zum Fürsten über die ganze Landschaft Babel und setzte ihn zum Obersten
    über alle Weisen zu Babel.
  kan-2017: ಬಳಿಕ ರಾಜನು ದಾನಿಯೇಲನನ್ನು ಸನ್ಮಾನಿಸಿ, ಅವನಿಗೆ ಅಮೂಲ್ಯವಾದ ಅನೇಕ ಬಹುಮಾನಗಳನ್ನೂ
    ದಾನಗಳನ್ನು ಕೊಟ್ಟು, ಬಾಬೆಲ್ ಸಂಸ್ಥಾನವನ್ನೆಲ್ಲಾ ಅಧೀನಪಡಿಸಿ, ಬಾಬೆಲಿನ ವಿದ್ವಾಂಸರ ಸಕಲ ಮುಖ್ಯಸ್ಥರಿಗೂ
    ಅವನನ್ನು ಮುಖ್ಯಸ್ಥನನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Ma aram me tay Daniel nga reb e liw nib tolang, me pi’ e tow’ath ngak ni
    pire’ ma rib fel’ me tay ni nge mil fan e nug nu Babylon ngak, me tay ni ir lolugen
    urngin e pi tafnow rok e en pilung.
  hlt-MCSB: Te phoeiah manghai loh Daniel te a pomsang tih anih te boeilen kutdoe
    muep a paek . Babylon paeng pum soah anih te a boei sak tih Babylon hlang cueih
    boeih lakah boeilen khoboei la a khueh.
  mdy-ETH: ዬካፓ ካኣቲ ዳኣኔኤሌ ዼኤፒ ቦንቺንታ ቤስካ ዔኪ ጌሤኔ፤ ሚርጌ ባኣዚያ ዒዛም ዒንጌኔ፤ ባብሎኔ ዓጮይዳ ቢያሢ ዎይሣያ
    ዒዛ ማሄኔ፤ ባብሎኔይዳ ዓኣ ዔሮ ዓሶኮዋ ቢያ ዒዛ ሱኡጌ ማሄኔ።
  twi-ASANTE: Afei, ɔhene no maa Daniel dibea a ɛkorɔn yie sane yɛɛ no ayɛ a ɛsom
    bo yie. Ɔmaa Daniel bɛyɛɛ sohwɛfoɔ wɔ Babiloniaman no mu nyinaa, na ɔde no sii
    nʼanyansafoɔ no nyinaa so ɔhene.
  bhl-bhl: Dangeko, elo Babilon aneng fian beem kunum waneng angom alik alik biim
    kak yetebe kunum keleweko, on kisol eisneng banban kubulko, elo dulewsomelei,
    e kal kunum alik alik im kak kunum wiin so kunum kelewse kale.
  eng-WEBU: Then the king made Daniel great and gave him many great gifts, and made
    him rule over the whole province of Babylon and to be chief governor over all
    the wise men of Babylon.
  wal-wal: Hegaappe guyyiyan, kawoi Daaneela keehi bonchchiis; daronne al77o imotatakka
    ayyo immiis; Baabiloone biittaa haariyaagaa oottiis. Qassi Baabiloonen de7iya
    aadhdhida eranchchatu ubbaa bolli halaqa oottidi, a sunttiis.
  spa-PDDPT: Entonces el rey promovió a Daniel, le dio muchos presentes grandes y
    lo constituyó gobernador de toda la provincia de Babilonia y jefe de todos los
    sabios de Babilonia.
  gun-gun: Ha'e ramo huvixave omboyvate Daniel. Ha'e vy ixupe ome'ẽ reta iporã ete
    va'e, omoĩ guive Babilônia katy'i rupi ikuai va'e ha'e javi re opena aguã, Babilônia
    py imba'ekuaa va'e kuery ha'e javi ruvixarã guive omoĩ.
  agu-BL: Tan yi xtxolbile'j wi'nin tzun e'chk oy baj tk'ol yi rey tetz Daniel. Ej
    nin oc cyentz ta'n tetz jun wi'tz ajcaw tetz Babilonia. Nin ncha'tz oc cyen i'
    tetz cyajcawil cyakil yi e' ak'ol ajtza'kl cwent yi jun nacióna'tz.
  ilo-ULB: Ket pinadayawan ti ari ni Daniel iti kasta unay, ken inikkanna isuna iti
    adu a sagut. Pinagbalinna isuna a mangituray iti entero a probinsia ti Babilonia.
    Nagbalin ni Daniel a kangatoan a gobernador kadagiti kasisiriban a lallaki ti
    Babilonia.
  kpg-kpg: Di king guu wanga gi Daniel di lohongo aamua, ge guu wanga gi mee nia wanga dehuia
    humalia huoloo e logowaahee, ge guu hai a mee gii dagi nia guongo o Babylon hagatau,
    gei e dagi labelaa digau hagamaamaa di king.
  uig-ARA: ئاندىن پادىشاھ دانىيالنىڭ مەرتىۋىسىنى يۇقىرى قىلىپ، ئۇنىڭغا نۇرغۇن ئېسىل
    سوۋغاتلارنى تەقدىم قىلدى. ئۇ ئۇنى پۈتكۈل بابىل ئۆلكىسىگە ھاكىم بولۇشقا تەيىنلىدى
    ۋە ئۇنى بابىلدىكى دانىشمەن-ئەقىلدارلارنىڭ باش ئاقساقىلى قىلدى.
  sus-sus: Mangɛ naxa Daniyɛli binya, a naafuli gbegbe fi a ma. A naxa a findi xunyi
    ra Babilɔn bɔxi nun lɔnnilae birin xun ma.
  pon-2006: Nanmwarkio eri ketikihong Daniel dehu ileile ehu, oh ketikihong kisakis
    kaselel tohto, oh ketikihong pwe en kaunda wehin Papilon, oh pil kaunda sounkaweid
    koaros nan wehio.
  jae-jae: Go kiŋ tau kêkiaŋ Daniel sa ŋanôgeŋ ma kêkêŋ awamata êjamgeŋ gêdêŋ eŋ ma
    kêkêŋ eŋ kêtu gamêŋ Babilon ŋagôliŋwagasêga ma Babilon nêŋ lau mêtê nêŋ laumata.
  ksd-ksd: Ma ra king i ga vangala pa Daniel, ma i ga pait mangoro na vartabar pirana,
    ma i ga vaki ia pi na varkurai ta ra papar Babilon par, ma ba na lualua ta ra
    umana tena kabinana par ta ra gunan Babilon.
  tur-YTC: Sonra kral Daniel'i yükseltti ve ona birçok büyük armağanlar verdi ve onu
    bütün Babil eyaleti üzerine hâkim ve Babil'in bütün bilgelerinin üzerine baş vali
    yaptı.
  ind-AYT: Kemudian, raja memuliakan Daniel dan memberikan banyak hadiah yang indah
    kepadanya, dan dijadikannya dia seorang pembesar yang mempunyai kekuasaan atas
    wilayah Babel dan menjadi kepala penguasa semua orang-orang bijaksana di Babel.
  nya-nya: Ndipo mfumu inamukweza Danieli ndi kumupatsa mphatso zambiri. Anamuyika
    kuti akhale wolamulira chigawo chonse cha Babuloni ndi kutinso akhale woyangʼanira
    anthu ake onse anzeru.
  hrv-hrv: Kralj uzvisi Daniela i dariva ga mnogim blistavim darovima. Postavi ga
    upraviteljem sve pokrajine babilonske i starješinom svih mudraca babilonskih.
  mps-mps: Tama kingo Daniel dąį ilama, te Babilon Provinsde polalubo tuni bidi
    nigali, tama aga te kingba wiegi yai homu mabo bidi tigidali tonalubo bos bidi
    nigilali. Tama me te kingo te wiegi yai homu pemene ilibo nai hauwa te Danielba
    menama, tama Daniel genuai nogi elaluai dao.
  tpi-tpi: Na king i makim Daniel bilong i stap namba wan kiap bilong provins Babilon
    na em i stap bos bilong olgeta man i save givim gutpela tingting long king. Na
    tu king i givim planti presen long Daniel na Daniel i gat biknem.
  dan-1931: Derpå ophøjede Kongen Daniel og gav ham mange store Gaver, og han satte
    ham til Herre over hele Landsdelen Babel og til Overherre over alle Babels Vismænd.
  vie-OVCB: Vua thăng chức cho Đa-ni-ên và ban tặng nhiều phẩm vật rất giá trị. Vua
    cử Đa-ni-ên cai trị toàn Ba-by-lôn và thủ lãnh hội đoàn các học giả.
  guj-2017: પછી રાજાએ દાનિયેલને ઊંચી પદવી આપી, તેને ઘણી કિંમતી ભેટો આપી. તેણે તેને
    સમગ્ર બાબિલના પ્રાંતનો અધિકારી બનાવ્યો. દાનિયેલ બાબિલના સર્વ જ્ઞાની માણસો ઉપર
    મુખ્ય અધિકારી બન્યો.
  pon-2006A: Nanmwarkio eri ketikihong Daniel dehu ileile ehu, oh ketikihong kisakis
    kaselel tohto, oh ketikihong pwe en kaunda wehin Papilon, oh pil kaunda sounkaweid
    koaros nan wehio.
  por-BRBSL: Então o rei fez Daniel grande e lhe deu muitos grandes presentes, e o
    fez governar toda a província da Babilônia e ser governador chefe sobre todos
    os sábios da Babilônia.
  swe-swe: Sedan gav kungen Daniel många gåvor och satte honom på en hög position
    i sitt rike. Nebukadnessar gjorde honom till herre över hela provinsen Babylon,
    och satte honom över alla de visa i Babylon.
  cth-cth: Hat toteh, Daniel hah thaw a luen sak teh, hnopai moikapap a poe hnukkhu,
    Babilon ram dawk bawi lah thoseh, Babilon lungkaangnaw kaukkung bawi lah a ta.
  twi-twi: Afei, ɔhene no maa Daniel dibea a ɛkorɔn yiye san yɛɛ no ayɛ a ɛsom bo
    yiye. Ɔmaa Daniel hwɛɛ Babilonia amantam no nyinaa so, na ɔde no sii nʼanyansafo
    no nyinaa so hene.
  hlt-hlt: Te phoeiah manghai loh Daniel te a pomsang tih anih te boeilen kutdoe muep
    a paek. Babylon paeng pum soah anih te a boei sak tih Babylon hlang cueih boeih
    lakah boeilen khoboei la a khueh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tìi dɛ́úkùnnɛ Dɑnniyɛɛri kóò pɑ̃mmú yɛpɑ̃rɛ̀
    sɑ̀ɑ̀yɛ̀ kóò bɑɑ́ mBɑbidɔnni kɛ̀ weè mbɑkɛ́ mɛciì nyɛmbɛ̀ bɛmɔu.
  msy-2020: Ezɨ atrivim Babilonɨn provinsɨn gavmanɨn dapanimɨn ikiasa Daniel amɨsefe.
    Egh a gumazir nɨghnɨzir aghuiba atrivim ganɨdibar gumazir dapanimɨn iti. Ezɨ atrivim
    uaghan Daniel bizir avɨrir aghuiba a ganɨngi. Ezɨ Daniel ziar ekiam iti.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ wulɑʋ kʋsɑ Tɑniyɛɛlɩ nyʋɣʋ. Ɩ lɑpɑ-ɩ kʋcɔɔŋ kʋpɑŋ pɑɣɑlɛ.
    Ɩ cɛlɑ-ɩ Pɑpiloni tɛtʋ tǝnɑ hɔɣɔlʋɣʋ tɑɣɑnʋɣʋ nɑ ɩ́ sɩɩ-ɩ nyǝntɑɑ tǝnɑ sɔsɔ.
  azb-azb: Bundan sonra padşah Danieli yüksək vəzifəyə qoydu və ona çoxlu qiymətli
    hədiyyə verdi. Onu Babil vilayətinin başçısı və bütün Babil müdriklərinin baş
    rəisi təyin etdi.
  eng-DBY: Then the king made Daniel great, and gave him many great gifts, and made
    him ruler over the whole province of Babylon, and chief of the governors over
    all the wise men of Babylon.
  hin-2017: तब राजा ने दानिय्येल का पद बड़ा किया, और उसको बहुत से बड़े-बड़े दान दिए;
    और यह आज्ञा दी कि वह बाबेल के सारे प्रान्त पर हाकिम और बाबेल के सब पंडितों पर
    मुख्य प्रधान बने।
  wol-KYG: Ba mu ko defee Buur teral Dañeel, may ko lu baree bare, ba noppi def ko
    kilifag diiwaanu Babilon gépp, teg ci fal ko, mu yilif boroom xam-xami Babilon
    yépp.
  eng-YLT: Then the king hath made Daniel great, and many great gifts he hath given
    to him, and hath caused him to rule over all the province of Babylon, and chief
    of the perfects over all the wise men of Babylon.
  kne-kne: Pag nan isaad si Daniel si nangato ay saad. Indawtana si ad-ado ay regalo
    ya nanbalinena ay gobernador sin intiro ay probinsiya ay Babilonia. Nanbalinena
    abe ay pangolon di amin ay mamagbaga sin ili.
  eng-WYC-2017: Then the king raised up Daniel on high, and gave many gifts and great
    to him; and ordained him prince and prefect, either chief justice, over all the
    provinces of Babylon, and master over all the wise men of Babylon.
  eng-WMBB: Then the king made Daniel great and gave him many great gifts, and made
    him rule over the whole province of Babylon and to be chief governor over all
    the wise men of Babylon.
  urd-GVH: नबूकदनज़्ज़र ने दानियाल को बड़ा ओहदा और मुतअद्दिद बेशक़ीमत तोह्फ़े दिए।
    उसने उसे पूरे सूबा बाबल का गवर्नर बना दिया। साथ साथ दानियाल बाबल के तमाम दानिशमंदों
    पर मुक़र्रर हुआ।
  rug-rug: Meke vekoa sa baṉara se Daniela pa keke tuturuana ululuna meke ponia soku
    vinariponi sa. Va kopu nia sa sa doduruna sa pinaqaha popoa pa Babiloni meke asa
    tugo si palabatu ni sa sari doduru tie gilagilana vasina.
  gaz-gaz: Ergasii mootichi Daaniʼeliif taayitaa guddaa kennee, kennaa akka malee
    baayʼees itti dhangalaase. Bulchaa guutummaa kutaalee biyyaa Baabilon isa godhee
    namoota Baabilon hunda irratti isa muude.
  fra-LSG: Ensuite le roi éleva Daniel, et lui fit de nombreux et riches présents;
    il lui donna le commandement de toute la province de Babylone, et l’établit chef
    suprême de tous les sages de Babylone.
  gnn-gnn: Bala ŋayi ŋuriŋi buŋgawayunydja wekaŋala mundhurrnha Dänyulwunydja, ḻatju'mirrina
    ŋanyana dhikana nhä malanha, bala ŋayi nherraranydja ŋanya, ŋunhi ŋayinydja Dänyulnydja
    ŋurruŋuna ŋayi bukmakkuna ŋuriki Bapilunbuyŋuwu wäŋawu. Ga ŋayina yurru Dänyulnha
    ŋurruŋunydja ŋurikinydja walalaŋgu ḻiya‐djambatjmirriwunydja yolŋu'‐yulŋuwu bukmakku
    yana.
  yal-yal: Mangan yi Daniyɛli mate, a banna se wuyaxi so a yii. A yi a dɔxɔ Babilɔn
    yamanan birin xun na, a yi a findi mangan na Babilɔn fekolonna birin xun na.
  haw-1868: Alaila, hoolilo ae la ke alii ia Daniela i kanaka nui, haawi hoi ia ia
    i na makana he nui wale, a hoolilo ia ia i kiaaina o na aina a pau ma Babulona,
    a i luna hoi maluna o ka poe naauao a pau o Babulona.
  arb-NAV: ثُمَّ عَظَّمَ الْمَلِكُ دَانِيَالَ وَوَهَبَهُ عَطَايَا كَثِيرَةً، وَسَلَّطَهُ
    عَلَى كُلِّ وِلايَةِ بَابِلَ، وَأَقَامَهُ رَئِيساً عَلَى كُلِّ حُكَمَاءِ بَابِلَ
    وَوُلاتِهَا.
  ewe-ewe: Tete fia la tsɔ Daniel da ɖe ɖoƒe kɔkɔ aɖe eye wòtsɔ nunana geɖewo nɛ.
    Etsɔe ɖo Babilonia nuto la katã me nu, eye wòna wòzu Babilonia nunyalawo katã
    ƒe tatɔ.
  eng-LEE: Then did the king elevate Daniel, and gave him many great presents, and
    made him ruler over the whole province of Babylon, and chief of the superintendents
    over all the wise men of Babylon.
  gvn-gvn: '@see-verse:DAN.002.047'
  asm-FB: তেতিয়া ৰজাই দানিয়েলক অধিক সন্মান কৰিলে, আৰু অনেক আচৰিতজনক উপহাৰবোৰ দিলে।
    তেওঁ গোটেই বাবিল দেশৰ ওপৰত দানিয়েলক শাসনকৰ্ত্তা নিযুক্ত কৰিলে। দানিয়েল বাবিলত
    থকা সকলো জ্ঞানী লোকৰ ওপৰত প্ৰধান অধ্যক্ষ হ’ল।
  sus-A: مَنفّ نَشَ دَنِيّلِ بِنيَ، عَ نَاقُلِ فبٍفبٍ قِ عَ مَ. عَ نَشَ عَ قِندِ شُنيِ
    رَ بَبِلْن بْشِ نُن لْننِلَيٍ بِرِن شُن مَ.
  fra-SBL: Alors le roi fit de Daniel un grand homme et lui fit beaucoup de dons importants,
    et il le fit gouverner toute la province de Babylone et être le principal gouverneur
    de tous les sages de Babylone.
  hbo-hbo: אֱדַ֨יִן מַלְכָּ֜א לְדָנִיֵּ֣אל רַבִּ֗י וּמַתְּנָ֨ן רַבְרְבָ֤ן שַׂגִּיאָן֙
    יְהַב־לֵ֔הּ וְהַ֨שְׁלְטֵ֔הּ עַ֖ל כָּל־מְדִינַ֣ת בָּבֶ֑ל וְרַב־סִגְנִ֔ין עַ֖ל כָּל־חַכִּימֵ֥י
    בָבֶֽל׃
  piu-2006: '@see-verse:DAN.002.047'
  pjt-pjt: Munu mayatja panya paluṟu Danielnga mayatja kuranyitja tjunu, munu wiṟu
    tjuṯa palunya ungu. Munu paluṟu wangkangu ngura manta Papilannga mayatjarira palyanyku
    palumpa kanyintjaku munu nintipuka tjuṯa, ngangkaṟi tjuṯa kuḻu mayatjarira kanyintjaku.
  kik-kik: Nake mũthamaki agĩtũũgĩria Danieli, na akĩmũtuga na iheo nyingĩ mũno. Akĩmũtua
    mwathi wa bũrũri wothe wa Babuloni, na akĩmũtua mũrũgamĩrĩri wa andũ arĩa othe
    oogĩ a bũrũri ũcio.
  omb-omb: Siu i ratahigi mo tau Daniel mo vuragi tangaloi lawua me mo bete na hogohogo
    sao lalawua lawea. Siu mo taue mo vuragi qatui leogoro na togagi venue varea dena
    Babilon. Me nge mo vuragi na qatui leogoro na tangaloi mataisao doluegi noi Babilon.
  fra-NCL: Alors le roi éleva Daniel et lui fit de nombreux et riches présents ; il
    l’établit gouverneur sur toute la province de Babylone et chef suprême sur tous
    les sages de Babylone.
  cek-AK: Siangpahrang mah Daniel hanah kalen tok to paek, pop parai tangqum doeh
    a paek; anih to Babylon prae ahap ukkung ah suek moe, Babylon palungha kaminawk
    boih ukkung ah doeh a suek.
  cuk-cuk: Geb degine, Rey-Nabucodonosor dummadga Daniel-nug-imaksad, geb ibmar-nuegan-bukidar
    ega uksabalid. Deginbali, rey, bela Babilonia-yar-naidgi-negseega, degi, dule-binsaed-nued-nikamalad-e-dummadga-guega
    Daniel-nug-imaksabalid.
  uig-CYR: Андин падиша Даниялниң мәртивисини жуқури қилип, униңға нурғун есил соғатларни
    тәқдим қилди. У уни пүткүл Бабил өлкисигә һаким болушқа тайинлиди вә уни Бабилдики
    данишмән-әқилдарларниң баш ақсақили қилди.
  pma-pma: Asuv houlu Nebukanesa vati lat Daniel mai vi avat onen hetetamen sav keil
    onen ka san sanien tetahos houlu mini. Evus, lingi losil kat mari provins ten
    out Babilon.
  tel-2017: రాజు దానియేలుకు ఎన్నో విలువైన బహుమతులు ఇచ్చాడు. అతణ్ణి ఘనపరచి బబులోను
    ఆస్థానం అంతటిపైన అధికారిగా, దేశాలోని జ్ఞానులందరి మీద పెద్దగా నియమించాడు.
  hat-BSA: Konsa, wa a te Leve Daniel, te bay li anpil gwo kado. Li te fè li chèf
    sou tout pwovens a Babylone yo, e li te vin chèf an tèt a tout mesye saj a Babylone
    yo.
  kos-kos: Ouinge el akfulatyalak Daniel nu ke sie wal fulat, ac sang nu sel mwe lung
    na wowo puspis, ac oru elan leumi acn Babylon, ac oru tuh in el pa leum fin un
    mwet kasru fulat nukewa lun tokosra.
  hbo-WLC: אֱדַ֨יִן מַלְכָּ֜א לְדָנִיֵּ֣אל רַבִּ֗י וּמַתְּנָ֨ן רַבְרְבָ֤ן שַׂגִּיאָן֙
    יְהַב־לֵ֔הּ וְהַ֨שְׁלְטֵ֔הּ עַ֖ל כָּל־מְדִינַ֣ת בָּבֶ֑ל וְרַב־סִגְנִ֔ין עַ֖ל כָּל־חַכִּימֵ֥י
    בָבֶֽל׃
  ibo-ibo: Emesịa eze nyere Daniel ọkwa dị ukwuu, nyekwa ya ọtụtụ onyinye dị iche
    iche. O mere ya onyeisi na-achị ala Babilọn niile, meekwa ya onyeisi ndị ndụmọdụ
    eze niile.
  ory-ory: ତହୁଁ ରାଜା ଦାନିୟେଲଙ୍କୁ ମହାନ କରି ଅନେକ ବହୁମୂଲ୍ୟ ଉପହାର ଦେଲା, ଆଉ ବାବିଲର ସମୁଦାୟ
    ପ୍ରଦେଶ ଉପରେ କର୍ତ୍ତୃତ୍ୱ ପଦ ଦେଇ ବାବିଲସ୍ଥ ଯାବତୀୟ ବିଦ୍ୱାନ୍‍ ଲୋକଙ୍କ ଉପରେ ତାଙ୍କୁ ପ୍ରଧାନ
    ଅଧିପତି କଲା।
  chk-chk: Mürin, ewe king a alapätä Taniel, a pwal lifang ngeni chomong pisek mi
    aüchea. Iwe, a seikätä Taniel pwe epwe wisen nemenem lon unusen ewe sop itan Papilon,
    epwe pwal sounemenemen soutipachemen Papilon meinisin.
  rop-rop: Wal afta na det king bin meigim Denyul brabli haibala, en imbin gibit im
    ola speshalwan ebrijing en imbin meigim Denyul jidan bos langa det kantri Bebalon
    en ola taun deya. En imbin jidan bos langa detlot klebabala en doktabala en boswan
    wekinmen blanga det king.
  ukr-1871: Тодї підвисшив царь Даниїла й дав йому багато дорогих подарунків, і настановив
    його над усїм Вавилонським краєм і найвисшим начальником над усїма мудрецями Вавилонськими.
  deu-1951: Darauf machte der König den Daniel groß und gab ihm sehr viele Geschenke
    und setzte ihn zum Herrn über die ganze Landschaft Babel und zum Oberhaupt über
    alle Weisen zu Babel.
  eng-JPS: Then the king made Daniel great, and gave him many great gifts, and made
    him to rule over the whole province of Babylon, and to be chief prefect over all
    the wise men of Babylon.
  srp-1865: Tada car uzvisi Danila, i dade mu mnoge velike darove i uèini ga gospodarem
    svoj zemlji Vavilonskoj i poglavarem nad svijem mudarcima Vavilonskim.
  lug-lug: Awo kabaka n’akuza Danyeri n’amufuula omuntu omukulu ennyo, n’amuwa n’ebirabo
    bingi. N’amufuula mufuzi w’essaza lyonna erya Babulooni, n’amuwa n’obuvunaanyizibwa
    obw’okukulira abasajja abagezigezi bonna ab’e Babulooni.
  heb-heb: אדין מלכא לדניאל רבי ומתנן רברבן שגיאן יהב לה והשלטה על כל מדינת בבל ורב
    סגנין על כל חכימי בבל׃
  ben-IRV: তারপর রাজা দানিয়েলকে এক উচ্চ সম্মান দিলেন এবং তাঁকে অনেক সুন্দর সুন্দর
    উপহার দিলেন। তিনি তাঁকে সমস্ত ব্যাবিলন রাজ্যর উপরে শাসনকর্ত্তা হিসাবে নিযুক্ত
    করলেন। দানিয়েল সমস্ত জ্ঞানী লোকদের উপরে প্রধান রাজ্যপাল হিসাবে নিযুক্ত হলেন।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਉਹ ਨੂੰ ਬਹੁਤ ਵੱਡੀਆਂ ਦਾਤਾਂ ਦਿੱਤੀਆਂ ਅਤੇ
    ਉਸ ਨੂੰ ਬਾਬਲ ਦੇ ਸਾਰੇ ਸੂਬੇ ਉੱਤੇ ਹੁਕਮਰਾਨੀ ਦਿੱਤੀ ਅਤੇ ਬਾਬਲ ਦੇ ਸਾਰੇ ਵਿਦਵਾਨਾਂ ਉੱਤੇ ਪ੍ਰਧਾਨ
    ਠਹਿਰਾਇਆ।
  tkr-tkr: Mane yiğıle paççahee Daniyal xənne işbışilqa giyxhe, mang'us geed xədın
    paybı hele. Mang'une xılyaqa Baabilyna şahariy mançine hıqiy-allan cigabı qele,
    Baabilyne k'orane ək'elynanbışdar xərna ha'a.
  mya-JVB: ဒံယေလ ကို ချီးမြှောက် လျက်၊ များစွာ သော ဆုလပ် သပ်ပကာတို့ကိုပေး ၍၊ ဗာဗုလုန်
    နိုင်ငံ တွင် ဝန်ကြီး အရာ၌၎င်း ၊ ဗာဗုလုန် ပညာရှိ တို့ကို အုပ်စိုး သော ဝန် အရာ၌၎င်း
    ခန့်ထားတော်မူ၏။
  tte-O: Kabo kin paisowa saesaena yo ana mulolo meuloina iwolena Daniela koina. Kabo
    ipei Babilon dedeina iloinayan yo tabe ipei Babilon tosonogao meuloili ibagunayagili.
  tbg-tbg: Minti tivakero viva Danierira koqe haika, vo haika vo haika amiro, vira
    noraiqama kero Babironi provinsiqaa raqikiane tivakero virara tiharo, Te ai noraiqama
    kaarirara are ti koqe avu aato timi variaka vikaqaa raqikiharama variane, tiro.
  hmo-hmo: Unai neganai king ese Daniela ena ladana ia abia isi, bona tau badana ta
    ia halaoa, bona harihari gaudia momo ia henia, bona dagi ia henia, Babulonia tano
    ibounai do ia naria, bona ia be Babulonia ena aonega taudia ibounai edia tau badana
    ia halaoa.
  urd-urd: तब बादशाह ने दानीएल को सरफ़राज़ किया, और उसे बहुत से बड़े — बड़े तोहफ़े
    'अता किए; और उसको बाबुल के तमाम सूबों पर इख़्तियार दिया, और बाबुल के तमाम हकीमों
    पर हुक्मरानी 'इनायत की।
  rus-SYN: Тогда возвысил царь Даниила и дал ему много больших подарков, и поставил
    его над всею областью Вавилонскою и главным начальником над всеми мудрецами Вавилонскими.
  bqc-SIM: Ɔ̃ kía Daniɛli gbà gbãa, à aà gbà pↄ́ↄ dasi, à aà kpà kpalau aàↄ
    wɛ́tɛɛ Babɛli bùsui, à aà dìlɛ Babɛli ↄ̃nↄnaↄ píi gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Chuin Daniel chu lengpan jabolna sangtah apen chuleh thilpeh loupitah
    tampi jong apen ahi. Chuleh aman Daniel chu panmun sangtah, Babylon gamkai pumpia
    vaihom in apansah in, agamsung’a miching jouse chung’a pipui pen in apansah tai.
  mar-mar: नंतर राजाने दानीएलास मोठा सन्मान आणि अद्भुत भेटवस्तू दिल्या. त्यास अवघ्या
    बाबेलातील परगण्याची सत्ता दिली आणि दानीएल बाबेलाच्या सर्व ज्ञानी लोकांचा मुख्य
    प्रशासक झाला.
  qub-qub: Chaypitana Danielta rayga churaran mas mandaj cayman. Chayno ima-aycatapis
    aypallata goycuran. Nircur churaran intëru Babilonia siudäpa gobernadornin cananpaj.
    Chayno churaran chay nasyuncho caj llapan musyaj-yachaj runacunapa mandajnin cananpäpis.
  bqp-bqp: Yerɑ sinɑ boko u Dɑniɛli kuɑ tɔn boko win bɑndu sɔɔ. Mɑ u nùn kɛ̃ɛ bɑkɑ
    dɑbinu kɑ̃. Yen biru, u nùn kuɑ Bɑbilonin berɑn wirugii kɑ mɑɑ yen bwisigibun
    tɔnwero.
  hat-hat: Wa a mete Danyèl nan yon gwo pozisyon, li fè l' kado anpil bèl bagay, li
    nonmen l' gouvènè pwovens Babilòn lan, li mete l' sèl chèf sou tout nèg save lavil
    Babilòn yo.
  eng-BSB: Then the king promoted Daniel and gave him many generous gifts. He made
    him ruler over the entire province of Babylon and chief administrator over all
    the wise men of Babylon.
  eng-WEBPB: Then the king made Daniel great and gave him many great gifts, and made
    him rule over the whole province of Babylon and to be chief governor over all
    the wise men of Babylon.
  kbq-kbq: Anante kini ne'mo'a Danielina eri'zama'afintira avre anagamutegeno Babiloni
    mopafina ugota kva ne' mani'ne. Ana nehuno kini nemo'a mago'a marerirfa musezantami
    Danielina nemino, huntegeno Babiloni mopamofo agu'afima knare antahi'zane vahe'ma
    mani'naza vahera kegava huzmante'ne.
  nhe-BL: Huan teipa nopa tlanahuatijquetl quihueyitlali Daniel huan quitequimacac
    para ma quihuica más tequihuejcayotl huan quimacac miyac tlamantli tlen pajpatiyo.
    Nojquiya quitlali ma eli gobernador ipan nopa estado campa mocajqui altepetl Babilonia.
    Huan quitlali ma eli nopa tlayacanquetl tlen más hueyi que nochi tlalnamijca tlacame
    ipan tlali Babilonia.
  bus-bus: Ben kína Daniɛli gbà gbãaa à à gbà pↄ́nↄ à gɛ̃̀ ↄla, à à kpà kpatan àgↄ̃
    wɛ́ɛ tɛ́are Babilↄnu bùsuzi, à à dìɛ Babilↄnu ↄ̃ndↄ̃rinↄ píngi gbɛ̃nsi ũ.
  gub-BL: Na'e tuwihawete umuigo kar Taniew tuwihaw upuner wera'u ma'e romo kury.
    Omono hekuzar katu ma'e tetea'u izupe no. Umuigo kar Mawiron ywy rehe har wanuwihaw
    romo. Umuigo kar ma'e kwaw katu har uiwy rehe har paw wanuwihaw romo no.
  eng-DRA: 'Then the king advanced Daniel to a high station, and gave him many and
    great gifts: and he made him governor over all the provinces of Babylon, and chief
    of the magistrates over all the wise men of Babylon.'
