verse: DAN.002.029
translations:
  mal-C: “രാജാവേ, പള്ളിമെത്തയിൽ ആയിരുന്നപ്പോൾ ഭാവിയിൽ എന്തു സംഭവിക്കും എന്നുള്ള ചിന്ത
    തിരുമനസ്സിലുണ്ടായി. രഹസ്യങ്ങൾ വെളിപ്പെടുത്തുന്നവൻ അത് അങ്ങയെ അറിയിച്ചുമിരിക്കുന്നു.
  deu-TKW: Dir, o König, stiegen auf deinem Lager Gedanken darüber auf, was hernach
    geschehen werde, und der, der die Geheimnisse enthüllt, hat dir zu wissen gethan,
    was geschehen wird.
  lin-lin: « Oh mokonzi, wana ozalaki ya kolala na mbeto na yo, okomaki kokanisa makambo
    oyo ekoya na sima ya tango ; bongo, Ye oyo alakisaka mabombami alakisaki yo makambo
    oyo ekoya.
  eng-LSV: You, O king, your thoughts on your bed have come up [concerning] that which
    [is] to be after this, and the Revealer of secrets has caused you to know that
    which [is] to be.
  eng-GNV: O King, when thou wast in thy bedde, thoughts came into thy mind, what
    should come to passe hereafter, and he that reueyleth secretes, telleth thee,
    what shall come.
  eng-WEBSTER: 'As for thee, O king, thy thoughts came into thy mind upon thy bed,
    what should come to pass hereafter: and he that revealeth secrets maketh known
    to thee what shall come to pass.'
  nhw-BL: Quema timotectoya, pejqui timoilhuía catli panosquía teipa. Huan yaya catli
    tematiltía tlen motlatijtoc mitzmatiltijtoc catli panotiyas teipa.
  swh-ONEN: “Ee mfalme, ulipokuwa umelala kitandani, yalikujia mawazo kuhusu mambo
    yatakayotokea baadaye, naye mfunuaji wa siri akakuonyesha ni kitu gani kitakachotokea.
  bba-bba: Siɑn bwisikunɑ ɑ mɔ̀. Yerɑ wi u rɑ tɔnu ɑsiri sɔ̃ɔsi u nun sɔ̃ɔsi ye n
    koo koorɑ.
  eng-KJVCPB: 'As for thee, O king, thy thoughts came into thy mind upon thy bed,
    what should come to pass hereafter: and he that revealeth secrets maketh known
    to thee what shall come to pass.'
  mpx-mpx: “Oo kin, sauga u kenukenu, inoke bugul bolo abwe nihi gan hi nem wam nuwatu
    elana, ge Yabowaine toto bugul misusumena ali topapamasal i pankitewa hauna abwe
    ni masal.
  luo-luo: “Kane oyudo inindo kanyo, yaye ruoth, pachi nolokore momako gik mabiro
    timore, kendo Jal mafwenyo tiend midhierni nonyisi gik mabiro timore.
  meu-meu: Pavapava e, emu mahuta patana latanai o hekureva negana ai, lalo-hadai
    haida na emu ai e kau, nega gabedia ai bae vara ḡaudia o lalo hadailai; bona ḡau
    hehunidia e hahedinaraidiamu Diravana ese bae vara ḡaudia na e hadibalaimu.
  npi-ULB: महाराजा, हजुरको सम्‍बन्‍धमा, ओछ्यानमा हुँदा हजुरमा भएका विचारहरू हुन आउने
    कुराहरूका बारेमा थिए, र भविष्‍यमा के हुँदैछ भनेर रहस्य खोल्नुहुनेले नै हजुरलाई
    प्रकट गर्नुभएको छ ।
  yor-yor: “Ọba, bí ìwọ ṣe sùn sórí ibùsùn rẹ, bẹ́ẹ̀ ni ọkàn rẹ ń ro àwọn ohun tó
    ń bọ̀, olùfihàn àṣírí ń fi ohun tí yóò ṣẹlẹ̀ fún ọ.
  pes-OPCB: «ای پادشاه، وقتی در خواب بودید، خدایی که رازها را آشکار می‌سازد شما را
    از آنچه که در آینده اتفاق خواهد افتاد آگاه ساخت.
  tgl-ULB: Para sa iyo, hari, ang iyong mga pag-iisip ay dumating sa iyo sa iyong
    higaan kung ano ang mangyayari sa panahong darating, at ang isang makapaghahayag
    ng mga lihim na ipaalam sa iyo ay malapit ng mangyari.
  cbu-NT: Shiy kurakaa, kirimshish maamawush, mangishish chinachintar ashirangush,
    ¿Mayaja iyash zapish túshiych? ántar ashirangush, Apanllsha yuw ichingaru yasaru
    taaku, ansha shiyaa miranish wasina yámandarangiya.
  hui-hui: Kini-o í̠ palia hondo heria Ngode Datagaliwabe ibugua mbirale bibahende
    wia do karu handalu manda biaihe kagome mani bulebirago í̠hondo walia hayada.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး​သည်​စက်​တော်​ခေါ်​လျက် နေ​စဉ် အ​နာ​ဂတ်​၌​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ
    အ​ကြောင်း​ကို​အိပ်​မက်​မြင်​မက်​တော်​မူ​ပါ​၏။ လျှို့​ဝှက်​ခက်​ခဲ​သော​အ​ရာ​တို့​ကို​ဖွင့်​ပြ​တော်
    မူ​သော ဘု​ရား​သ​ခင်​သည်​နောင်​ဖြစ်​လတ္တံ့ သော​အ​မှု​အ​ရာ​တို့​ကို​အ​ရှင့်​အား​ဖွင့်​ပြ
    တော်​မူ​ပါ​၏။-'
  bod-N: ཀྱེ་རྒྱལ་པོ་ཆེན་པོ་ལགས། ཁྱེད་མལ་ཁྲིའི་སྟེང་དུ་ཡོད་དུས་འབྱུང་འགྱུར་གྱི་དོན་རྣམས་ཡིད་ལ་འཁོར་ཞིང་།
    གསང་བ་མངོན་པར་མཛད་མཁན་ཁོང་གིས་མ་འོངས་པར་ཅི་ཞིག་འབྱུང་ངེས་པ་ཁྱེད་ལ་དངོས་སུ་བསྟན་པ་ཡིན།
  sna-sna: “Pamakanga muvete ipapo, imi mambo, pfungwa dzenyu dzakaenda kuzvinhu zvichauya,
    uye muzivisi wezvakavanzika akakuratidzai zvichaitika.
  spa-BLM: “En cuanto a ti, oh rey, tus pensamientos vinieron en tu lecho, lo que
    debe suceder en adelante; y el que revela los secretos te ha dado a conocer lo
    que sucederá.
  cac-cac: Ach Mamin rey, ayic jichan ach ec' d'a sat ch'at, van a naani tastac ol
    ujoc d'a b'aq'uin̈, axo Dios, aton tz'ac'an ojtacajel tas satub'tac, a' ix ch'oxan
    d'ayach.
  swh-ULB: Na kwako Wewe, mfalme, mawazo yako kitandani mwako yalikuwa ni juu ya mambo
    yajayo, na yule afichuaye siri ameifanya ijulikane kwako kuhusu kile kilicho karibu
    kutokea.
  bel-bel: ты, цару, на тваім ложку думаў пра тое, што будзе потым, і Адкрывальнік
    таямніц паказаў табе тое, што будзе.
  deu-ELBBK: Dir, o König, stiegen auf deinem Lager Gedanken auf, was nach diesem
    geschehen werde; und der, der die Geheimnisse offenbart, hat dir mitgeteilt, was
    geschehen wird.
  mbb-OT: “Mahal he Hadì, sikan is teǥeinep nu, mehitenged heini te huziyan he egkehitavù,
    ne ibpetuenan heeyan kenikew te Megbevayà he ebpezayag te menge nekeeles he ketutuanan.
  mal-2015: രാജാവേ, ഇനിമേൽ സംഭവിപ്പാനിരിക്കുന്നതു എന്തെന്നുള്ള വിചാരം പള്ളിമെത്തയിൽവെച്ചു
    തിരുമനസ്സിൽ ഉണ്ടായി; രഹസ്യങ്ങളെ വെളിപ്പെടുത്തുന്നവൻ സംഭവിപ്പാനിരിക്കുന്നതു അറിയിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Kraľina, pro hadžos tuke avenas o gondoľišagi pal oda, so pes ačhela paľis.
    Oda, ko otkerel o garuďipena, tuke diňa te džanel, so ela.
  nlg-nlg: Aghe na vunaghi haba, tana bona to maturu, mo righia tana maturu na hava
    ke kale tana ngiha. Ma God, ahei te tughuni na lei totobo te vahola/polo kara
    kale mai.
  pes-OPV: ‌ای پادشاه فکرهای تو بر بسترت درباره آنچه بعد از این واقع خواهد شد به‌خاطرت
    آمد وکاشف الاسرار، تو را از آنچه واقع خواهد شدمخبر ساخته است.
  ron-1924: Ын патул тэу, ымпэрате, ць-ау венит ын минте гындурь ку привире ла челе
    че вор фи дупэ ачесте времурь, ши Чел че дескоперэ тайнеле ць-а фэкут куноскут
    че се ва ынтымпла.
  ben-OBCV: “হে মহারাজ, যখন আপনি শুয়েছিলেন, আপনি স্বপ্নে আগত ঘটনাসকল দেখলেন। ঈশ্বর
    যিনি রহস্য প্রকাশ করেন, ভবিষ্যতে কী ঘটতে চলেছে তা আপনাকে দেখিয়েছেন।
  som-som: 'Riyadaadii iyo waxyaalihii lagu tusay adoo sariirtaada ku jiifa waa kuwan:
    Boqorow, sariirtaada ayaad ku dul fikirtay, oo waxaad istidhi, Maxaa dhici doona
    hadda ka dib? Oo kan waxyaalo qarsoon muujiyaa wuxuu ku ogeysiiyey waxa dhici
    doona.'
  lat-VUC: 'Tu, rex, cogitare cœpisti in strato tuo, quid esset futurum post hæc:
    et qui revelat mysteria, ostendit tibi quæ ventura sunt.'
  eng-ASVBT: as for thee, O king, thy thoughts came into thy mind upon thy bed, what
    should come to pass hereafter; and he that revealeth secrets hath made known to
    thee what shall come to pass.
  ita-1885: O re, de' pensieri ti son saliti sopra il tuo letto, che cosa avverrebbe
    da questo tempo innanzi, e colui che rivela i segreti ti ha fatto assapere ciò
    che deve avvenire.
  eng-ULB: As for you, king, your thoughts on your bed were about things to come,
    and the one who reveals mysteries has made known to you what is about to happen.
  spa-VBL: Mientras tu majestad estaba acostado, tus pensamientos se volvieron hacia
    el futuro, y el revelador de misterios te mostró lo que sucedería.
  fra-_FOB: O roi! il t'est monté des pensées sur ta couche, touchant ce qui arrivera
    dans la suite. Et celui qui révèle les secrets t'a fait connaître ce qui arrivera.
  mal-mal: “രാജാവേ, ഇനി മേൽ സംഭവിക്കുവാനിരിക്കുന്നത് എന്തെന്നുള്ള വിചാരം പള്ളിമെത്തയിൽവച്ച്
    തിരുമനസ്സിൽ ഉണ്ടായി; രഹസ്യങ്ങൾ വെളിപ്പെടുത്തുന്നവൻ സംഭവിക്കുവാനിരിക്കുന്നത് അറിയിച്ചുമിരിക്കുന്നു.
  urd-GVR: Ai bādshāh, jab āp palang par leṭe hue the to āp ke zahan meṅ āne wāle
    dinoṅ ke bāre meṅ ḳhayālāt ubhar āe. Tab bhedoṅ ko kholne wāle Ḳhudā ne āp par
    zāhir kiyā ki āne wāle dinoṅ meṅ kyā kuchh pesh āegā.
  suz-BL: गे इन इप्‍ची ना नोले ‘मार दुम्‍बा?’ दे मिम्‍ताक्‍नी। मिनु नोले मार दुम्‍बा,
    दे कोंइबमी मेको इन कली तुइक्‍पाइक्‍तु।
  eng-NOY: Thy thoughts, O king, came into thy mind, what should come to pass hereafter;
    and he that revealeth secrets maketh known to thee what shall come to pass.
  ita-1927: I tuoi pensieri, o re, quand’eri a letto, si riferivano a quello che deve
    avvenire da ora innanzi; e colui che rivela i segreti t’ha fatto conoscere quello
    che avverrà.
  ckb-ckb: «ئەی پاشا، کاتێک تۆ لەسەر جێگاکەت ڕاکشابووی، بیرت بە لای داهاتوودا چوو،
    ئاشکراکەری نهێنییەکان بۆی دەرخستی چی ڕوودەدات.
  eng-BBE: 'As for you, O King, the thoughts which came to you on your bed were of
    what will come about after this: and the unveiler of secrets has made clear to
    you what is to come.'
  kan-OKCV: “ಅರಸನೇ, ನೀನು ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿರುವಾಗ, ಇನ್ನು ಮುಂದೆ ಏನು ಸಂಭವಿಸುವುದೋ, ಎಂಬ
    ಯೋಚನೆಯು ನಿನ್ನಲ್ಲಿ ಹುಟ್ಟಿತ್ತು. ಆ ರಹಸ್ಯಗಳನ್ನು ವ್ಯಕ್ತಪಡಿಸುವವರು, ಮುಂದೆ ಸಂಭವಿಸುವುದು
    ಏನೆಂಬುದನ್ನು ನಿನಗೆ ಗೋಚರಪಡಿಸುತ್ತಾರೆ.
  tam-2017: ராஜாவே, உம்முடைய படுக்கையின்மேல் நீர் படுத்திருக்கும்போது, இனிமேல் சம்பவிக்கப்போகிறதென்ன
    என்கிற நினைவுகள் உமக்குள் எழும்பினது; அப்பொழுது மறைபொருட்களை வெளிப்படுத்துகிறவர்
    சம்பவிக்கப்போகிறதை உமக்குத் தெரிவித்தார்.
  spa-RV-1909: Tú, oh rey, en tu cama subieron tus pensamientos por saber lo que había
    de ser en lo por venir; y el que revela los misterios te mostró lo que ha de ser.
  ron-BTF: Cât despre tine, împărate, gândurile tale ți-au venit pe patul tău, ceea
    ce se va întâmpla de acum înainte; și cel ce revelează taine îți face cunoscut
    ce se va întâmpla.
  eng-WEBP: “As for you, O king, your thoughts came on your bed, what should happen
    hereafter; and he who reveals secrets has made known to you what will happen.
  eng-FBV: As Your Majesty lay there, your thoughts turned to the future, and the
    revealer of mysteries showed you what would take place.
  nch-BL: Quema timotectoya, pejqui timoilhuía cati panosquía teipa. Huan yaya cati
    tematiltía ten motatijtoc mitzmatiltijtoc cati panotiyas teipa.
  vie-1934: Hỡi vua, khi vua nằm trên giường, có những tư tưởng về sự xảy đến sau
    nầy, thì Đấng hay tỏ sự kín nhiệm đã cho vua biết sự sẽ xảy đến.
  hin-CV: “महाराज, जब आप अपने पलंग पर लेटे थे, तब आपका मन भविष्य में होनेवाली घटनाओं
    की ओर हो गया, और रहस्यों के प्रगट करनेवाले ने आपको दिखाया कि भविष्य में क्या होनेवाला
    है.
  spa-BES: En cuanto a ti, oh Rey, los pensamientos que vinieron a tu mente en tu
    cama fueron sobre lo que sucederá después de esto; y el revelador de secretos
    te ha dejado claro lo que está por venir.
  tdx-tdx: Ihe ry mpanjaka, an-tihi’o eo te nonjoneñe o ereñere’oo haharendreke ze
    hifetsak’ amy añey, vaho nampibentatse o hifetsakeo i Mpampiborake o tsikentañeo.
  tha-KJV: โอ ข้าแต่​กษัตริย์ ขณะเมื่อพระองค์บรรทมอยู่บนพระแท่น พระดำริในเรื่องซึ่งจะบังเกิดมาภายหลังได้​ผุ​ดขึ้น
    และพระองค์นั้นผู้ทรงเผยความลึ​กล​ั​บก​็ทรงให้​พระองค์​รู้​ถึงสิ่งที่จะบังเกิดมา
  por-BR-2018: Enquanto tu, ó rei, estava em tua cama, vieram teus pensamentos saber
    o irá acontecer no futuro; pois aquele que revela os mistérios te mostrou o que
    haverá de acontecer.
  deu-ELO: Dir, o König, stiegen auf deinem Lager Gedanken auf, was nach diesem geschehen
    werde; und der, welcher die Geheimnisse offenbart, hat dir kundgetan, was geschehen
    wird.
  eng-WYC-2018: Thou, king, begannest to think in thy bed, what was to coming after
    these things; and he that showeth privates (or and he who revealeth mysteries,
    or secrets), showed to thee what things shall come.
  epo-epo: vi, ho reĝo, meditis sur via lito pri tio, kio estos poste; kaj la Malkaŝanto
    de kaŝitaĵoj montris al vi, kio estos.
  uig-PIN: — I aliyliri, sili uhlaxⱪa yatⱪanda kǝlgüsidiki ixlarni oylap yattila.
    Sirlarni birdinbir Axkariliƣuqi ɵzlirigǝ yüz beridiƣan ixlarni kɵrsǝtti.
  beo-beo: “Hina bagade! Di da golaia ba:i amo da Gode da fa:no misunu hou amo dima
    olelei. Amola Gode da wamolegei liligi huluane dawa:beba:le, E da fa:no misunu
    hou olelei dagoi.
  tpi-OTNT: “King, yu slip na long driman God i soim yu ol samting bai i kamap bihain.
    Dispela God, em i God bilong kamapim ol samting i stap hait, na em i bin soim
    yu ol samting bai i kamap.
  hau-SA: “A sa’ad da kake kwance, ya sarki, tunaninka ya ga al’amuran da suke zuwa,
    kuma shi mai bayyana al’amuran ya bayyana maka asiran abubuwan da za su faru.
  uig-LAT: — I aliyliri, sili uxlashqa yatqanda kelgüsidiki ishlarni oylap yattila.
    Sirlarni birdinbir Ashkarilighuchi özlirige yüz béridighan ishlarni körsetti.
  nde-nde: Wathi ulele khonapho nkosi, ingqondo yakho yaphatha izinto ezisezakuza,
    kwathi umhlahluli wezinkinga wakubonisa okuzakwenzakala.”
  ton-ton: 'Koeʻuhi ko koe ʻe tuʻi, naʻe tupu hake ʻiate koe ʻae ngaahi fakakaukau
    ʻi ho mohenga ki he meʻa e hoko ʻamui: pea ko ia ʻoku fakahā ʻae ngaahi meʻa fufū,
    ʻoku ne fakahā kiate koe ʻae ngaahi meʻa e hoko.'
  ces-1613: Tobě, ó králi, na mysl přicházelo na ložci tvém, co bude potom, a ten,
    kterýž zjevuje tajné věci, ukázalť to, což budoucího jest.
  eng-WMB: “As for you, O king, your thoughts came on your bed, what should happen
    hereafter; and he who reveals secrets has made known to you what will happen.
  tam-TCV: “அரசே, நீர் படுத்திருக்கையில் வரப்போகும் காரியங்களை உமது மனம் சிந்திக்கத்
    தொடங்கியது. அந்நேரத்தில் மறைபொருட்களை வெளிப்படுத்துகிறவர், இனி நிகழப்போவது என்ன
    என்பதை உமக்குக் காண்பித்தார்.
  ceb-ULB: Alang kanimo, hari, diha sa imong higdaanan naghunahuna ka mahitungod sa
    mga butang nga umaabot, ug ang usa nga makapadayag sa mga tinago nagpadayag kanimo
    kung unsay mahitabo.
  pol-UBG: Tobie, królu, przychodziły na twoim łożu myśli o tym, co ma nastąpić później.
    Ten zaś, który objawia tajemnice, oznajmił ci to, co nastąpi.
  agr-agr: Apuh, ame anentaimsam atakea duish wajukatnukita tusam ane anentaimkawam
    kanimume, nuniamin Apajuí nuna iwaintugmake.
  kyc-kyc: Emba kiŋi doko luu palipinyipa Anatu renge angi yalu pisi singi dupwa panenge
    dokome kombeyame rengya pira dupwana lao lasaka pipya.
  urd-GVU: اے بادشاہ، جب آپ پلنگ پر لیٹے ہوئے تھے تو آپ کے ذہن میں آنے والے دنوں کے
    بارے میں خیالات اُبھر آئے۔ تب بھیدوں کو کھولنے والے خدا نے آپ پر ظاہر کیا کہ آنے
    والے دنوں میں کیا کچھ پیش آئے گا۔
  deu-1912: 'Mit deinem Traum und deinem Gesichten, da du schliefest, verhielt sich''s
    also: Du, König, dachtest auf deinem Bette, wie es doch hernach zugehen würde;
    und der, so verborgene Dinge offenbart, hat dir angezeigt, wie es gehen werde.'
  kan-2017: “ರಾಜನೇ, ನೀನು ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿರುವಾಗ ಮುಂದೆ ಏನಾಗುವುದೋ? ಎಂಬ ಯೋಚನೆಯು ನಿನ್ನಲ್ಲಿ
    ಹುಟ್ಟಿತಲ್ಲಾ; ರಹಸ್ಯಗಳನ್ನು ವ್ಯಕ್ತಗೊಳಿಸುವಾತನು ಮುಂದೆ ಸಂಭವಿಸುವುದನ್ನು ನಿನಗೆ ಗೋಚರಮಾಡಿದ್ದಾನೆ.
  yap-yap: “Pilung, nap’an ni ga be mol ma ga lik’aynag e tin ni bay nga m’on ni bay
    fini yib, mi Got, ni ir e ma dag e tin nda nnang e dag ngom e tin ni bay yib i
    m’ug.
  hlt-MCSB: Manghai nang , na thingkong dongkah na poeknah Te he lamloh aka om la
    thoeng coeng. Aka om ham te ni oldung aka tueng loh nang m'ming sak.
  mdy-ETH: «ካኣቲዮ! ኔኤኒ ኔኤኮ ሻኣሎይዳ ላሂ ዓኣዖ ሃጊ ሴካ ቤርታ ማዓንዳ ባኣዚ ማሌኔ፤ ዬያሮ ዓኣሺንቴ ባኣዚ ፔጋሲ ዻዋ
    ፆኦዛሢ ሃጊ ማዓንዳ ባኮ ኔኤም ዔርዜኔ።
  twi-ASANTE: “Nana, ɛberɛ a woreda no, wʼadwene kɔsisii nsɛm bi a ɛbɛsisi so. Deɛ
    ɔkyerɛ ahintasɛm mu no akyerɛ wo deɛ ɛrebɛba.
  bhl-bhl: Akalselew ding dim bakate, nukalem emisik kamok fian ku ibolow tiaktiak
    kesomi, ‘Nimtew eisneng mak kaneloke a?’, angeko, ibolow fukunkabelew te. Fukunewi,
    okmobe eisneng angom elo fitew dim dakabe Sunbin-Got e kulo kaneloke eisneng be
    kukukemse te.
  eng-WEBU: “As for you, O king, your thoughts came on your bed, what should happen
    hereafter; and he who reveals secrets has made known to you what will happen.
  wal-wal: “Kawuwau, neeni arssan zaqqullada, sinttappe hananabaa qoppadasa. He wode
    xuuraa qonccissiya Xoossai sinttappe hananabaa nena bessiis.
  spa-PDDPT: Cuando tú estabas en tu cama, oh rey, tus pensamientos se dirigieron
    hacia lo que ocurrirá en lo futuro. El que revela misterios te mostró lo que sucederá.
  gun-gun: Xeruvixa, nderupa rupi ndetui reve repẽxa rejupy va'ekue raka'eve rã mba'emo
    oiko va'erã re. Ha'e ramo ndajaikuaai va'e kuaa ukaa ae oikuaa uka ndevy mba'emo
    oiko va'erã.
  agu-BL: 'Ta'' je bin yi xtxolbile''j: Yi jun Ryos yi na xcye'' tan ẍchajle''n yi
    e''chk takle''n yi qui na el ketz katxum tetz, i'' nchajon teru'' yi mbi sbajok
    tzantzaj. Na te yi coyliju'' wi socu'', ja ocu'' tan xtxumle''n yi mbi sbajok
    sbne'' opon tunintz, cha''stzun te ja ẍchaj Ryos puntil teru''.'
  ilo-ULB: No maipapan kenka, O ari, dagiti panpanunotem iti pagiddaam ket maipapan
    kadagiti banbanag a mapasamakto iti masakbayan, ket impakaammo kenka ti mangiparparang
    kadagiti palimed ti mapasamakto.
  kpg-kpg: “Meenei di king, do madagoaa nogo kii iei goe, gei goe guu hai dau midi
    i dagidilaangi, gei God dela e haga gila adu ana mee nngala, guu hagi adu nia
    mee ala ga kila aga maalia.
  uig-ARA: ئى ئالىيلىرى، سىلى ئۇخلاشقا ياتقاندا كەلگۈسىدىكى ئىشلارنى ئويلاپ ياتتىلا.
    سىرلارنى بىردىنبىر ئاشكارىلىغۇچى ئۆزلىرىگە يۈز بېرىدىغان ئىشلارنى كۆرسەتتى.
  sus-sus: Mangɛ, i to i sa, i naxa i maɲɔxun fee ma, naxee fama rabade. Na kui, naxan
    fe nɔxunxie makɛnɛnma, a bara i rakolon fee ma naxee fama rabade.
  pon-2006: “Maing, Wasa Lapalap, ni ahnsou me komwi wie seiseimwok, komw ketin alimandahr
    duwen me pahn kohdo; oh Koht, me kin ketin kasalehda me rir kan, ahpw ketin kasalehiong
    komwi dahme pahn pwarada.
  jae-jae: O kiŋ, aôm gôêc mê ma taêm gêjam gêŋ, taŋ oc ŋanô êsa êndêŋ têm ŋamuŋa
    naŋ. Ma Anôtô, taŋ geoc gêŋ ŋalêlômŋa lasê naŋ, kêtôc gêŋ, taŋ oc mêŋêsa naŋ,
    gêdêŋ aôm.
  ksd-ksd: U ra king, ba u va mat ra umana ninunuk dia ga vana rikai ta ra balam ure
    ra lavur magit namur, ma nina i pala ra lavur magit na pidik i ga vakapa u ure
    ra magit ba da pait ia boko namur.
  tur-YTC: “Ey kral, bundan sonra ne olacak diye yatağında sana düşünceler geldi;
    ve sırları açan sana ne olacağını bildirdi.
  ind-AYT: Mengenai engkau, ya Raja, selagi engkau di tempat tidurmu, timbullah pikiran-pikiran
    tentang apa yang terjadi di kemudian hari, dan Dia yang menyingkapkan rahasia-rahasia
    yang memberitahukan kepada Tuanku apa yang akan terjadi.
  nya-nya: “Mukugona pa bedi, inu Mfumu, maganizo anakufikirani a zinthu zakutsogolo,
    ndipo Yehova wowulula zinsinsi anakuonetserani zimene zidzachitika.
  hrv-hrv: O kralju, na tvojoj ti postelji dođoše misli o tome što će se dogoditi
    kasnije, a Otkrivatelj tajna saopćio ti je ono što će biti.
  mps-mps: King, nage pilamubadi, tama nago te nosali pedelabo sęde homugo kone paluyu,
    tama te nade Godigo nageba te nosali pedelabo nai dabe ola mani. Te God, te geme
    dualalubo nai dabe hanilibo God dao, tama agai nageba te nai dabe pedelaibao olama,
    te ola mani dao.
  tpi-tpi: “King, yu slip na long driman God i soim yu ol samting bai i kamap bihain.
    Dispela God, em i God bilong kamapim ol samting i stap hait, na em i bin soim
    yu ol samting bai i kamap.
  dan-1931: Du tænkte, o Konge, på dit Leje over, hvad der skal ske i Fremtiden, og
    han, som åbenbarer Hemmeligheder, kundgjorde dig, hvad der skal ske.
  vie-OVCB: Khi vua ngự trên giường, vua suy nghĩ về các diễn biến tương lai. Đấng
    mạc khải các huyền nhiệm tỏ cho vua biết việc tương lai.
  guj-2017: હે રાજા, હવે પછી શું થવાનું છે તેના વિષે તમને તમારા પલંગ પર વિચારો આવ્યા,
    રહસ્યો પ્રગટ કરનારે ભવિષ્યમાં શું થવાનું છે તે તમને જણાવ્યું છે.
  pon-2006A: “Maing, Wasa Lapalap, ni ahnsou me komwi wie seiseimwok, komw ketin alimandahr
    duwen me pahn kohdo; oh Koht, me kin ketin kasalehda me rir kan, ahpw ketin kasalehiong
    komwi dahme pahn pwarada.
  por-BRBSL: “Quanto a você, ó rei, seus pensamentos vieram em sua cama, o que deve
    acontecer no futuro; e aquele que revela segredos fez saber a você o que vai acontecer.
  swe-swe: När du, o konung, låg på din bädd kom tankar om vad som ska ske i framtiden,
    och han som uppenbarar hemligheter lät dig veta vad som ska ske.
  cth-cth: Oe siangpahrang, na i navah ato hmalah ka tho hane naw hah na pouk. Hro
    e naw kapâphokung Cathut ni ato hmalah ka tho hane naw hah nang koe na patue.
  twi-twi: “Nana, bere a woreda no, wʼadwene kosisii nsɛm bi a ebesisi so. Nea ɔkyerɛ
    ahintasɛm mu no akyerɛ wo nea ɛrebɛba.
  hlt-hlt: Manghai nang, na thingkong dongkah na poeknah te he lamloh aka om la thoeng
    coeng. Aka om ham te ni oldung aka tueng loh nang m'ming sak.
  tbz-SIM: Okpɑ̀ɑ̀tì ɑ duɔ́ dìì mɔ̀nnì kɛ́ntoti ɑ yɛ̀mmɛ̀ dɛ̀ɛ̀ kpɑɑní dɛ kpɛ́í, kɛ̀
    wèè dɑ́ɑnko disɔ̀rì kpɛti kòò dɑ bɛnkɛ tìì yóó tuɔkɛní yɛwe yɛ̀ɛ̀ kpɑɑní.
  msy-2020: “Atrivim, nɨ akuima God irebamɨn bizir gɨn otivamiba nɨn aka. Ezɨ Godɨn
    kam, a bizir mogomeba azenim garɨsi. Egha bizir gɨn otivamiba nɨn aka.
  dop-dop: '@see-verse:DAN.002.028'
  azb-azb: Ey padşah, sən öz yatağında düşünürdün ki, bundan sonra nə olacaq? Sirləri
    Açan da nə olacağını sənə göstərdi.
  eng-DBY: — as for thee, O king, thy thoughts arose upon thy bed, what should come
    to pass hereafter; and he that revealeth secrets hath made known to thee what
    shall come to pass.
  hin-2017: हे राजा, जब तुझको पलंग पर यह विचार आया कि भविष्य में क्या-क्या होनेवाला
    है, तब भेदों को खोलनेवाले ने तुझको बताया, कि क्या-क्या होनेवाला है। (आमो. 4:13)
  wol-KYG: «Buur, ba nga tëddee ca sab lal, sa xel daa dem ci liy xew bu jamono jii
    weesee. Kiy feeñal mbóot daldi lay won liy xew.
  eng-YLT: Thou, O king, thy thoughts on thy bed have come up [concerning] that which
    [is] to be after this, and the Revealer of secrets hath caused thee to know that
    which [is] to be.
  kne-kne: '@see-verse:DAN.002.028'
  eng-WYC-2017: Thou, king, begannest to think in thy bed, what was to coming after
    these things; and he that showeth privates, showed to thee what things shall come.
  eng-WMBB: “As for you, O king, your thoughts came on your bed, what should happen
    hereafter; and he who reveals secrets has made known to you what will happen.
  urd-GVH: ऐ बादशाह, जब आप पलंग पर लेटे हुए थे तो आपके ज़हन में आनेवाले दिनों के बारे
    में ख़यालात उभर आए। तब भेदों को खोलनेवाले ख़ुदा ने आप पर ज़ाहिर किया कि आनेवाले
    दिनों में क्या कुछ पेश आएगा।
  rug-rug: Kei baṉara, sipu korapa eko puta goi si sa mua binalabala si kamo la koari
    tiṉitoṉa sapu kote kamo mae, meke sa Tamasa pu vata dogoro tiṉitoṉa tomedi si
    vata dogoro nia koa goi sapu na sa si kote ta evaṉa.
  gaz-gaz: “Yaa mooticha utuu ati ciiftee jirtuu wanni gara fuula duraatti taʼuuf
    jiru yaada keetti dhufe; inni icciitii mulʼisus waan fuula duratti taʼu sitti
    argisiise.
  fra-LSG: Sur ta couche, ô roi, il t’est monté des pensées touchant ce qui sera après
    ce temps-ci; et celui qui révèle les secrets t’a fait connaître ce qui arrivera.
  gnn-gnn: Nhenydja yukurrana ŋunhi ŋorrana yulŋunydja, bala ŋayi Godthunydja nhokala
    milkuŋalana yana nhänydja malanha ŋunhi yurru yalala maḻŋ'thun.
  yal-yal: I yi saxi waxatin naxan yi, mangana, i yi lu i mirɛ fe famatɔne ma. Awa,
    naxan fe luxunxine yɛ mayalanma, na bata i rakolon fe famatɔne ra.
  haw-1868: 'A o oe, e ke alii, ua kupu kou manao ma kou wahi moe, no na mea e hiki
    mai ana mahope: a o ka mea hoike i na mea i ikea ole, nana no e hoakaka mai ia
    oe i na mea e hiki mai ana:'
  arb-NAV: أَيُّهَا الْمَلِكُ، فِيمَا أَنْتَ مُسْتَلْقٍ عَلَى مَضْجَعِكَ انْتَابَتْكَ
    الأَفْكَارُ عَمَّا يَحْدُثُ فِي الأَيَّامِ الْمُقْبِلَةِ، وَالَّذِي يَكْشِفُ الْخَفَايَا
    عَرَّفَكَ بِمَا سَيَكُونُ.
  ewe-ewe: “Esi nèmlɔ anyi la, O fia, wò susu trɔ ɖe nu siwo ava dzɔ la ŋu eye ame
    si ɖea nya ɣaɣlawo fiam la ɖe nu siwo ava dzɔ la fia wò.
  eng-LEE: As for thee, O king, thy thoughts, when thou wast on thy couch, rose [within
    thee] concerning what is to come to pass hereafter; and the Revealer of secrets
    hath made known to thee what is to come to pass.
  gvn-gvn: '@see-verse:DAN.002.028'
  asm-FB: হে মহাৰাজ, আপুনি শয্যাত ভবিষ্যতৰ বিষয়ে নানা কথা চিন্তা কৰিছিল; আৰু নিগূঢ়
    বিষয় প্ৰকাশ কৰা জনে, আগলৈ কি ঘটিব, সেই বিষয়ে আপোনাক জানিবলৈ দিলে।
  sus-A: مَنفّ، عِ تٌ عِ سَ، عِ نَشَ عِ مَحْشُن قٍيٍ مَ، نَشٍيٍ قَمَ رَبَدٍ. نَ كُي،
    نَشَن قٍ نْشُنشِيٍ مَكّنّنمَ، عَ بَرَ عِ رَكٌلٌن قٍيٍ مَ نَشٍيٍ قَمَ رَبَدٍ.
  fra-SBL: « Quant à toi, ô roi, tes pensées sont venues sur ta couche, ce qui doit
    arriver après ; et celui qui révèle les secrets t'a fait connaître ce qui arrivera.
  hbo-hbo: '*אַנְתָּה (אַ֣נְתְּ) מַלְכָּ֗א רַעְיֹונָךְ֙ עַל־מִשְׁכְּבָ֣ךְ סְלִ֔קוּ
    מָ֛ה דִּ֥י לֶהֱוֵ֖א אַחֲרֵ֣י דְנָ֑ה וְגָלֵ֧א רָזַיָּ֛א הֹודְעָ֖ךְ מָה־דִ֥י לֶהֱוֵֽא׃'
  piu-2006: '@see-verse:DAN.002.028'
  pjt-pjt: '@see-verse:DAN.002.028'
  kik-kik: “Hĩndĩ ĩyo wakomete ũrĩrĩ-inĩ, wee mũthamaki, meciiria maku nĩmecũũranirie
    ũhoro wa maũndũ marĩa magooka thuutha-inĩ, nake ũrĩa mũguũria wa maũndũ marĩa
    marĩ hitho-inĩ agĩkũguũrĩria ũrĩa gũkaahaana thuutha-inĩ.
  omb-omb: Ratahigi, tavohe gu meturu gu bomboregi na gineu vin vomai mosigei. Lo
    nom boborea, i Huqe Mauri hi mo haharagi na gineu lawego mo eno vunigi vin vomai
    mosigei.
  fra-NCL: Toi, ô roi, tes pensées s’élevaient en ton esprit sur ta couche au sujet
    de ce qui arriverait après ce temps-ci, et celui qui révèle les secrets t’a fait
    connaître ce qui doit arriver.
  cek-AK: Aw siangpahrang, nang khaeah, iihkhun nuiah na oh naah hmabang angzo han
    koi poekhaih to na palung thungah angzoh, hmuen kanghawk amtuengsakkung mah hmabang
    angzo han koi hmuen to nang khaeah panoeksak boeh.
  cuk-cuk: ”Rey, be obunnomaigua, yoedse-neggumaloedgi be binsamai gualid. Geb Bab-Dummad-Nibneggi-Maid
    ibmar-burbarmalad-oduloged, yoedse-negguoed bega oyosad.
  uig-CYR: — И алийлири, сили ухлашқа ятқанда кәлгүсидики ишларни ойлап яттила. Сирларни
    бирдин-бир Ашкарилиғучи өзлиригә йүз беридиған ишларни көрсәтти.
  tel-2017: అది ఏమిటంటే, రాజా, మీరు పడక మీద పడుకుని, ప్రస్తుత కాలం గడచిన తరువాత ఏమి
    జరుగుతుందో అనుకుంటూ తీవ్రంగా ఆలోచిస్తున్నారు. ఆ సమయంలో గుప్తమైన విషయాలను వెల్లడించేవాడు
    జరగబోయే సంగతులు మీకు తెలియజేశాడు.
  hat-BSA: “Konsènan ou menm, o wa, pandan sou kabann ou an, refleksyon ou te vire
    vè sa ki ta vin rive nan tan ki gen pou vini yo. Epi Sila ki fè revelasyon mistè
    yo te fè ou konnen sa k ap vini yo.
  kos-kos: “Ke pacl se tokosra tuh motul ah, tokosra mwemei ma ac sikyak in pacl tok
    uh; ac God, su ikasla kalmen ma lukma, El akkalemye ma ac sikyak uh.
  hbo-WLC: אַ֣נְתְּה מַלְכָּ֗א רַעְיוֹנָךְ֙ עַל־מִשְׁכְּבָ֣ךְ סְלִ֔קוּ מָ֛ה דִּ֥י
    לֶהֱוֵ֖א אַחֲרֵ֣י דְנָ֑ה וְגָלֵ֧א רָזַיָּ֛א הוֹדְעָ֖ךְ מָה־דִ֥י לֶהֱוֵֽא׃
  ibo-ibo: “Ihe ị rọrọ na nrọ, gị bụ eze, bụ ihe banyere ihe na-aga imezu nʼoge dị
    nʼihu. Onye ahụ na-ekpughe ihe nzuzo niile egosikwala gị ihe nke ga-eme.
  ory-ory: ହେ ମହାରାଜ, ଶଯ୍ୟା ଉପରେ ଆପଣଙ୍କ ମନରେ ଭବିଷ୍ୟଦ୍‍ ଘଟଣା ବିଷୟକ ଚିନ୍ତା ଉପସ୍ଥିତ ହେଲା;
    ଆଉ ଯେ ନିଗୂଢ଼ ବିଷୟମାନ ପ୍ରକାଶ କରନ୍ତି, ସେ ଯାହା ଘଟିବ, ତାହା ଆପଣଙ୍କ ପ୍ରତି ପ୍ରକାଶ କରିଅଛନ୍ତି।
  chk-chk: Ai king, lupwen ka kon won om peet, ka kon ekimongei lon letipom usun mine
    epwe fis me mürin. Nge ewe mi pwäri monomon a pwäri ngonuk mine epwe fis.
  rop-rop: God bin gibit yu det drim en imbin shoum mi du det seimwan drim.
  ukr-1871: Ти, царю, на постелї твоїй думав над тим, що колись станеться? а той,
    що відкриває тайни, показав тобі те, що колись настане.
  deu-1951: 'Mit deinem Traum und den Gesichten deines Hauptes auf deinem Lager verhielt
    es sich also: Dir, o König, stiegen auf deinem Lager Gedanken darüber auf, was
    nach diesem geschehen werde, und da hat dir der, welcher Geheimnisse offenbart,
    kundgetan, was geschehen wird.'
  eng-JPS: as for thee, O king, thy thoughts came into thy mind upon thy bed, what
    should come to pass hereafter; and He that revealeth secrets hath made known to
    thee what shall come to pass.
  srp-1865: Tebi, care, doðoše misli na postelji što æe biti poslije, i onaj koji
    objavljuje tajne pokaza ti što æe biti.
  lug-lug: “Bwe wali ng’ogalamidde mu kitanda kyo, ayi kabaka omutima gwo ne gutandika
    okulowooza ku bintu ebiribaawo, era oyo abikkula ebigambo ebitategeerekeka bantu
    abaabulijjo, yakulaze ebigenda okubaawo.
  heb-heb: אנתה מלכא רעיונך על משכבך סלקו מה די להוא אחרי דנה וגלא רזיא הודעך מה די
    להוא׃
  ben-IRV: মহারাজ, আপনি যখন বিছানায় শুয়ে ছিলেন তখন ভবিষ্যতে কি হবে সেই বিষয়ে চিন্তা
    করছিলেন এবং যিনি গুপ্ত বিষয় প্রকাশ করেন তিনি আপনাকে কি ঘটতে চলেছে সেই বিষয়ে
    জানিয়েছেন।
  pan-pan: ਹੇ ਰਾਜਾ, ਤੁਸੀਂ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ ਪਏ ਹੋਏ ਖਿਆਲ ਕੀਤਾ ਕਿ ਭਵਿੱਖ ਵਿੱਚ ਕੀ ਹੋਵੇਗਾ?
    ਇਸ ਕਾਰਨ ਉਹ ਜਿਹੜਾ ਭੇਤਾਂ ਦਾ ਖੋਲ੍ਹਣ ਵਾਲਾ ਹੈ ਉਹ ਤੁਹਾਡੇ ਉੱਤੇ ਪਰਗਟ ਕਰਦਾ ਹੈ ਕਿ ਕੀ ਕੁਝ
    ਹੋਵੇਗਾ।
  tkr-tkr: Paççah, ğu yiğne tyulee g'alirxhuyng'a, yiğne fıkreençe ı'lğəə ıxha, vuk'lelqa
    hucooniyxan qales, inçile qiyğa nenniyxan ixhes. Sirbı Aaqqang'veeyid vak'le hucooyiy
    ixhesva haguyn.
  mya-JVB: အရှင် မင်းကြီး၊ နောင်၌ ဖြစ်လတံ့သော အရာတို့ ကို ကိုယ်တော်သည် စက်တော်ခေါ်၍
    မြော်လင့်တော်မူ ၏။ နက်နဲ သောအရာကိုဖွင့်ပြ တော်မူသောဘုရား သည် နောင်ကာလ၌ ဖြစ် လတံ့သော
    အရာတို့ကို ကိုယ်တော် အားပြ တော်မူ၏။
  tte-O: Oo kin, saugana ukenokeno am kaba keno mena kabo Yaubada, iya ginauli wadawadamna
    kali toyamayale, iyakenayagiwo kani tawae iyawatagili sauga ilalaoma koina.
  tbg-tbg: Avuhainaao, are vaitehara taira tavehara naantiara qovaraiqiaina haikara
    tavaanarave. Kukeqavi vai uvara vira okara qoqaiqamake vaiva, ˻Kotiva˼ naantiara
    qovaraiqiaina haikara ai umiqairave.
  hmo-hmo: “King badana e, mahuta pata dekenai oi hekure neganai, oi ese gabeai dahaka
    do idia vara gaudia, nihi dekenai oi laloa noho. Hunia gaudia ia hedinaraia Dirava
    ese gabeai do idia vara gaudia oi dekenai ia hedinaraia vadaeni.
  urd-urd: ऐ बादशाह, तू अपने पलंग पर लेटा हुआ ख़्याल करने लगा कि आइन्दा को क्या होगा,
    तब वह जो राज़ों का खोलने वाला है, तुझ पर ज़ाहिर करता है कि क्या कुछ होगा।
  rus-SYN: ты, царь, на ложе твоем думал о том, что будет после сего? и Открывающий
    тайны показал тебе то, что будет.
  bqc-SIM: Kí, gↄↄ pↄ́ ń wúlɛa n liiwa, n làasoo tà yã́ pↄ́ a mↄwa, ↄ̃ Lua pↄ́
    ì asiiyã ↄlↄnɛ́ tò n yã́ pↄ́ a mↄ dↄ̃̀.
  tcz-CHONGTHU: Lengpa, jalkhun’a na i-mutpet chun, khonung thil hunglhung dingho
    nagelin chuleh mang naneiyin ahi. Thuguh ki-im ho phongdohji van Pathen chun,
    khonung thil hungsoh dingho chu, na mang’a namusah ahitai.
  mar-mar: आपण जसे बिछान्यात पडून विचार करत होता तेव्हा आपल्या मनात हे रहस्य प्रगट
    करणाऱ्याने आपणास पुढे होणारी घटना कळविली.
  qub-qub: Tayta ray, gamga cämayquicho puñunayquipäna caycarayqui. Chaychömi yarpachacurayqui
    shamoj watacunacho imano cananpaj cashantapis. Chaymi mana pipis musyashanta musyaj
    Dios suyñuyniquicho ricachisha-cashunqui shamoj watacunacho imano cananpaj cashantapis.
  bqp-bqp: Siɑn bwisikunɑ ɑ mɔ̀. Yerɑ wi u rɑ tɔnu ɑsiri sɔ̃ɔsi u nun sɔ̃ɔsi ye n
    koo koorɑ.
  hat-hat: Lè sa a, monwa t'ap dòmi, tèt ou pran travay sou sa ki gen pou rive pita.
    Epi Bondye ki devwale tout sekrè fè ou konnen sa ki pral rive.
  eng-BSB: As you lay on your bed, O king, your thoughts turned to the future, and
    the Revealer of Mysteries made known to you what will happen.
  eng-WEBPB: “As for you, O king, your thoughts came on your bed, what should happen
    hereafter; and he who reveals secrets has made known to you what will happen.
  kbq-kbq: Hagi kini ne'moka kagrama mase'nenka'ma ava'nama ke'nanana, henkama fore'ma
    haniaza ke'nane. Ana hu'neankino oku'ama framakino me'nea zama erifore nehia Anumzamo,
    ana ava'na eri kaveri hu'ne.
  nhe-BL: Quema timotectoya, pejqui timoilhuía tlen panosquía teipa. Huan yajaya tlen
    tematiltía tlen motlatijtoc mitzmatiltijtoc tlen panotiyas teipa.
  bus-bus: Kí, gurↄↄ kɛ̀ ń daɛna n gádoa n laasuu tà yã kɛ̀ eé mↄ́ kɛɛa. Luda bé
    è asiiyã ↄdↄańnɛ, ben à tò n yã kɛ̀ eé mↄ́ kɛɛ dↄ̃.
  gub-BL: Ereker nerupaw rehe. Erezypyrog uzeapo ma'e ràm rehe nema'enukwaw pà. Ikwaw
    pyr 'ym imume'u har wexak kar uzeapo ma'e ràm newe a'e.
  eng-DRA: 'Thou, O king, didst begin to think in thy bed, what should come to pass
    hereafter: and he that revealeth mysteries shewed thee what shall come to pass.'
