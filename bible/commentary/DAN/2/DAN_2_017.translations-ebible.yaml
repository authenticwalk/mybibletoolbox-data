verse: DAN.002.017
translations:
  mal-C: പിന്നീട്, ദാനീയേൽ ഭവനത്തിലെത്തി തന്റെ സ്നേഹിതന്മാരായ ഹനന്യാവ്, മീശായേൽ, അസര്യാവ്
    എന്നിവരോട് കാര്യം വിവരിച്ചുകേൾപ്പിച്ചു.
  deu-TKW: Darauf begab sich Daniel in seine Wohnung teilte seinen Gefährten Hananja,
    Misael und Asarja die Sache mit
  lin-lin: bongo Daniele azongaki na ndako na ye mpe ayebisaki makambo yango epai
    ya Anania, Mikaeli mpe Azaria, baninga na ye.
  eng-LSV: Then Daniel has gone to his house, and to Hananiah, Mishael, and Azariah,
    his companions, he has made the thing known,
  eng-GNV: The Daniel went to his house and shewed the matter to Hananiah, Mishael,
    and Azariah his companions,
  eng-WEBSTER: 'Then Daniel went to his house, and made the thing known to Hananiah,
    Mishael, and Azariah, his companions:'
  nhw-BL: Huan teipa Daniel yajqui ichaj huan quinitato ihuampoyohua, Ananías, Misael
    huan Azarías.
  swh-ONEN: Ndipo Danieli akarudi nyumbani kwake na kuwaeleza rafiki zake Hanania,
    Mishaeli na Azaria jambo hilo.
  bba-bba: Mɑ Dɑniɛli u wurɑ dirɔ u win kpɑɑsibu Hɑnɑniɑ kɑ Misɛli kɑ Asɑriɑ ɡɑri
    yi sɔ̃ɔwɑ.
  eng-KJVCPB: 'Then Daniel went to his house, and made the thing known to Hananiah,
    Mishael, and Azariah, his companions:'
  mpx-mpx: Inoke Daniyela i sikal wana limiya bugul ya i wasaan wana heliyamwau Hananaya,
    Miseil ge Asalaiya elal.
  luo-luo: Eka Daniel nodok e ode kendo nonyiso osiepene ma Hanania, Mishael kod Azaria
    wachno.
  meu-meu: Bena Daniel na ena ruma ela, una kara na ia bamona lIanania bona Misael
    bona Asaria e hamaorolaidh,
  npi-ULB: त्यसपछि दानिएल आफ्नो घरमा गए र जे भएको थियो त्यो हनन्याह, मीशाएल र अजर्याहलाई
    बताए ।
  yor-yor: Nígbà náà ni Daniẹli padà lọ sí ilé e rẹ̀, ó sì sọ fún àwọn ẹlẹgbẹ́ ẹ rẹ̀
    Hananiah, Miṣaeli àti Asariah.
  pes-OPCB: سپس به خانه رفت و موضوع را با یاران خود حننیا، میشائیل و عزریا در میان
    نهاد.
  tgl-ULB: Pagkatapos, pumunta si Daniel sa kaniyang tahanan at ipinaliwanag niya
    kay Hananias, Misael, at Azarias kung ano ang nangyari.
  cbu-NT: Ashiri Danielsha mikeeru pangpitam naayaru, wipunasheetssha ashparita kurakaa
    kuk kamanirangiya.
  hui-hui: Ani layagola kinihanda ogoni karulapego ani bia laya handala Daniele ibu
    abale andaga dai buwa ibunaga nenege tebirali Hananaia Misaele Asaraia imaruhondo
    o layadaruni lamiai hene.
  mya-mya: ထို​နောက်​ဒံ​ယေ​လ​သည်​အိမ်​သို့​ပြန်​၍​မိ​မိ ၏​အ​ဖော်​များ​ဖြစ်​သော​ဟာ​န​နိ၊
    မိ​ရှေ​လ​နှင့် အာ​ဇ​ရိ​တို့​အား​ဖြစ်​ပျက်​သည့်​အ​ကြောင်း အ​ရာ​များ​ကို​ပြော​ပြ​ပြီး​နောက်၊-
  bod-N: དཱ་ནེ་ཨེལ་རང་ཁྱིམ་དུ་ལོག་སྟེ་རང་གི་གྲོགས་པོ་ཧ་ནན་ཡཱ་དང་། མེ་ཤཱ་ཨེལ། ཨ་ཟར་ཡཱ་བཅས་ལ་དོན་དེ་རྒྱས་པར་བཤད་པ་དང་།
  sna-sna: Ipapo Dhanieri akadzokera kumba kwake akandotsanangurira nyaya yacho kushamwari
    dzake vanaHanania, Mishaeri naAzaria.
  spa-BLM: Entonces Daniel fue a su casa y dio a conocer el asunto a Ananías, Misael
    y Azarías, sus compañeros
  cac-cac: Yuj chi' ix b'atxi vin̈aj Daniel chi' d'a spat. Ix yalan vin̈ d'a eb' vin̈
    yetb'eyum, aton vin̈aj Ananías, vin̈aj Misael yed' vin̈aj Azarías, chajtil yaj
    jun lolonel chi'.
  swh-ULB: Kisha Danieli aliingia ndani ya nyumba na aliwaelezea Hanania, Mishaeli,
    na Azaria, kile kilichotokea.
  bel-bel: Данііл прыйшоў у свой дом і расказаў справу Ананію, Місаілу і Азарыю -
    сябрам сваім,
  deu-ELBBK: Hierauf ging Daniel in sein Haus; und er tat die Sache seinen Gefährten
    Hananja, Misael und Asarja kund,
  mbb-OT: Ne mibpezumazuma haazà is hadì, umbe mid-ulì si Daniel ne midtudtulan din
    sikan is menge zuma zin he si Hanania, si Mishael, wey si Azaria vahin te neulaula.
  mal-2015: പിന്നെ ദാനീയേൽ വീട്ടിൽ ചെന്നു, താനും കൂട്ടുകാരും ബാബേലിലെ ശേഷം വിദ്വാന്മാരോടുകൂടെ
    നശിച്ചുപോകാതിരിക്കേണ്ടതിന്നു
  rmc-rmc: Avke o Daniel geľa andre peskro kher a phenďa pal oda peskre prijaťeľenge
    le Chananijašoske, le Mišaeloske the le Azarijašoske.
  nlg-nlg: Ma Daniel te pulohi tana valena/komu me va tutughui vanira lei hoghona
    Hananiah, Mishael ma Azariah na hava te kale.
  pes-OPV: پس دانیال به خانه خودرفته، رفقای خویش حننیا و میشائیل و عزریا رااز این
    امر اطلاع داد،
  ron-1924: Апой Даниел с-а дус ын каса луй ши а спус деспре лукрул ачеста товарэшилор
    сэй Ханания, Мишаел ши Азария,
  ben-OBCV: দানিয়েল তখন বাড়ি ফিরে এলেন ও তার বন্ধু হনানিয়, মীশায়েল ও অসরিয়কে
    সব কথা ব্যাখ্যা করলেন।
  som-som: Markaasaa Daanyeel gurigiisii tegey, oo xaalkii ogeysiiyey Xananyaah, iyo
    Miishaa'eel, iyo Casaryaah, oo ahaa saaxiibbadiis,
  lat-VUC: Et ingressus est domum suam, Ananiæque et Misaëli et Azariæ, sociis suis,
    indicavit negotium,
  eng-ASVBT: 'Then Daniel went to his house, and made the thing known to Hananiah,
    Mishael, and Azariah, his companions:'
  ita-1885: Allora Daniele andò a casa sua, e fece assaper la cosa ad Anania, a Misael,
    e ad Azaria, suoi compagni.
  eng-ULB: Then Daniel went to his house and explained to Hananiah, Mishael, and Azariah,
    what had happened.
  spa-VBL: Luego Daniel se fue a su casa y se lo contó a Ananías, Misael y Azarías.
  fra-_FOB: Puis Daniel alla dans sa maison et informa de cette affaire Hanania, Mishaël
    et Azaria, ses compagnons,
  mal-mal: പിന്നെ ദാനീയേൽ വീട്ടിൽ ചെന്നു; താനും കൂട്ടുകാരും ബാബേലിലെ ശേഷം വിദ്വാന്മാരോടുകൂടി
    നശിച്ചുപോകാതിരിക്കേണ്ടതിന്,
  lit-lit: Paskui Danielius parėjo į savo namus ir pranešė tą dalyką savo draugams
    Hananijui, Mišaeliui ir Azarijui,
  urd-GVR: Phir wuh apne ghar wāpas gayā aur apne dostoṅ Hananiyāh, Mīsāel aur Azariyāh
    ko tamām sūrat-e-hāl sunāī.
  suz-BL: मिनु नोले दानीएल आ खिं लशा, आ वारच हनान्‍याह, मीशाएल नु अजारयाह आन कली मेको
    लोव़ नेंपाइक्‍तु।
  eng-NOY: Then Daniel went to his house, and made the thing known to Hananiah, Mishael,
    and Azariah, his companions;
  ita-1927: Allora Daniele andò a casa sua, e informò della cosa Hanania, Mishael
    e Azaria, suoi compagni,
  ckb-ckb: ئینجا دانیال گەڕایەوە ماڵەکەی خۆی و بابەتەکەی لە هاوڕێیەکانی گەیاند، لە
    حەنەنیا و میشائیل و عەزەریا،
  eng-BBE: 'And Daniel went to his house and gave his friends Hananiah, Mishael, and
    Azariah the news:'
  kan-OKCV: ಆಮೇಲೆ ದಾನಿಯೇಲನು ತನ್ನ ಮನೆಗೆ ಹೋಗಿ ತನ್ನ ಜೊತೆಗಾರರಾದ ಹನನ್ಯ, ಮೀಶಾಯೇಲ್, ಅಜರ್ಯರಿಗೆ
    ಈ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿದನು.
  tam-2017: பின்பு தானியேல் தன் வீட்டிற்குப்போய், தானும் தன் தோழரும் பாபிலோனின் மற்ற
    ஞானிகளோடேகூட அழியாதபடிக்கு இந்த மறைபொருளைக்குறித்துப் பரலோகத்தின் தேவனை நோக்கி
    இரக்கம் கேட்கிறதற்காக,
  spa-RV-1909: Fuése luego Daniel á su casa, y declaró el negocio á Ananías, Misael,
    y Azarías, sus compañeros,
  ron-BTF: Atunci Daniel a mers la casa lui și a făcut lucrul acesta cunoscut lui
    Hanania, Mișael și Azaria, tovarășii lui,
  eng-WEBP: 'Then Daniel went to his house and made the thing known to Hananiah, Mishael,
    and Azariah, his companions:'
  eng-FBV: Then Daniel went home and shared with Hananiah, Mishael, and Azariah what
    was going on.
  nch-BL: Huan teipa Daniel yajqui ichaj huan quinitato ihuampoyohua, Ananías, Misael
    huan Azarías.
  vie-1934: Đoạn, Đa-ni-ên trở về nhà, và tỏ sự ấy cho các bạn mình là Ha-na-nia,
    Mi-sa-ên và A-xa-ria.
  hin-CV: तब दानिएल अपने घर लौटा और उसने अपने मित्रों हननियाह, मिषाएल तथा अज़रियाह
    को इस विषय में बताया.
  spa-BES: 'Y Daniel fue a su casa y les dio a sus amigos Ananías, Misael y Azarías
    la noticia:'
  tdx-tdx: 'Nimb’añ’ akiba’e mb’eo amy zao t’i Daniele, nampahafohiñe i mpiama’e rey:
    i Kanania naho i Misaele vaho i Azarià,'
  tha-KJV: แล​้วดาเนียลก็​กล​ับไปเรือนของท่าน และแจ้งเรื่องให้ฮานันยาห์ มิ​ชาเอล และอาซาริยาห์สหายของท่านฟัง
  por-BR-2018: Então Daniel foi para sua casa, e contou o ocorrido a Ananias, Misael,
    e Azarias, seus companheiros,
  deu-ELO: Hierauf ging Daniel in sein Haus; und er tat die Sache seinen Genossen
    Hananja, Misael und Asarja kund,
  eng-WYC-2018: And he entered into his house, and showed the need to Hananiah, and
    Mishael, and Azariah, his fellows,
  epo-epo: Poste Daniel iris en sian domon, kaj rakontis la aferon al siaj kamaradoj
    Ĥananja, Miŝael, kaj Azarja,
  uig-PIN: Andin Daniyal ɵyigǝ ⱪaytip, ǝⱨwalni dostliri Ⱨananiya, Mixael wǝ Azariyalarƣa
    eytip bǝrdi.
  beo-beo: Amalalu, Da:niele e da hi diasuga bu ogobele asi. Amalu ea sama dunu udiana
    amo Ha:nanaia, Misa:iele amola A:salaia, ilima amo liligi huluane olelei.
  tpi-OTNT: King i orait long dispela tok, na Daniel i go bek long haus bilong en
    na i tokim ol tripela pren, em Hanania na Misael na Asaria, long ol samting i
    bin kamap.
  hau-SA: Sa’an nan Daniyel ya komo gida ya kuma sanar wa abokansa Hananiya, Mishayel
    da Azariya, batun nan duka.
  uig-LAT: Andin Daniyal öyige qaytip, ehwalni dostliri Hananiya, Mishaél we Azariyalargha
    éytip berdi.
  nde-nde: UDanyeli wabuyela endlini yakhe wayatshela abakhula bakhe oHananiya, loMishayeli
    lo-Azariya ngendaba leyo.
  ton-ton: Pea naʻe ʻalu ʻa Taniela ki hono fale, pea ne fakahā ʻae meʻa kia Hanania,
    mo Misaeli, mo ʻAsalia, ʻa ʻene ngaahi kaumeʻa
  ces-1613: A odšed Daniel do domu svého, oznámil tu věc Chananiášovi, Mizaelovi a
    Azariášovi, tovaryšům svým,
  eng-WMB: 'Then Daniel went to his house and made the thing known to Hananiah, Mishael,
    and Azariah, his companions:'
  tam-TCV: பின்பு தானியேல் தன் வீட்டுக்குத் திரும்பிவந்து, நடந்தவற்றைத் தன் நண்பர்களான
    அனனியா, மீஷாயேல், அசரியா ஆகியோருக்கு விளக்கிக் கூறினான்.
  ceb-ULB: Unya mipauli si Daniel sa iyang puloy-anan ug gisugilon niya kang Hanania,
    kang Mishael, ug kang Azaria, kung unsay nahitabo.
  pol-UBG: 'Potem Daniel poszedł do swego domu i opowiedział sprawę swoim towarzyszom:
    Chananiaszowi, Miszaelowi i Azariaszowi;'
  agr-agr: 'Nuna tusa ukuak nii pujutaijin weuwai, nunik niina kumpaji Ananíasan,
    Misaelan, Azaríasan aatus nii apujai chichasbaun ashí ujakui. Dutika: “Apajuí
    segatajum nii nuna ashí dekamtijamati, wagki nunú betek ujakcha ajin babilonianmaya
    yacha aina nuna mainak iinash mantamawainum”, tiuwai.'
  kyc-kyc: Lapala dokopa Daniele baa anda papala banya puu minyingi Ananaya Misaele
    Asarayamoo doo piyamo dupwa polo lamaiya.
  urd-GVU: پھر وہ اپنے گھر واپس گیا اور اپنے دوستوں حننیاہ، میسائیل اور عزریاہ کو
    تمام صورتِ حال سنائی۔
  deu-1912: Und Daniel ging heim und zeigte solches an seinen Gesellen, Hananja, Misael
    und Asarja,
  kan-2017: ಬಳಿಕ ದಾನಿಯೇಲನು ತನ್ನ ಮನೆಗೆ ಹೋಗಿ ಹನನ್ಯ, ಮೀಶಾಯೇಲ, ಅಜರ್ಯ ಎಂಬ ತನ್ನ ಸ್ನೇಹಿತರಿಗೆ,
  yap-yap: Me sul Daniel nga tafen nge weliy ngak fapi tafager rok, ni aram Hananiah
    nge Mishael nge Azariah, e n’en kan rin’.
  hlt-MCSB: Te phoeiah Daniel Te a im la mael tih a hui rhoek Hananiah , Mishael neh
    Azariah taengah olka te a thuicaih pah .
  mdy-ETH: ዬያዴስካፓ ዳኣኔኤሌ ፔ ማኣሪ ዴንዳዖ ጌይንቴ ባኮ ዒዛኮ ላጎ ማዔ ሃናኒያ፥ ሚሳዔኤሌንታ ዓዛሪያንታም ኬኤዜኔ።
  twi-ASANTE: Na Daniel kɔɔ ne fie kɔbɔɔ ne nnamfonom Hanania, Misael ne Asaria asɛm
    a asie.
  bhl-bhl: Dangei, emisik kamok fian em weng bokolewse weng be kiliko, gelewse kasike,
    Daniel e iti akalem am uneko, awkunum kusel alemsal Kanania so, Misael so, Asalia
    so, kunum biilo emisik kamok fian beem “Kaneyemoki te!”, angse weng be deeko,
  eng-WEBU: 'Then Daniel went to his house and made the thing known to Hananiah, Mishael,
    and Azariah, his companions:'
  wal-wal: Hegaappe guyyiyan, Daaneeli ba soo simmidi, ba heezzu laggetuyyo, Hanaaniyaayyo,
    Mishaa7eelayyoonne Azaariyaayyo hanotaa odiis.
  spa-PDDPT: Luego Daniel fue a su casa e informó el asunto a sus compañeros Ananías,
    Misael y Azarías,
  gun-gun: Ha'e gui ma Daniel ngoo py oo vy oirũ kuery Hananias, Misael ha'e Azarias
    pe ju omombe'u.
  agu-BL: Pakxe'n tzun Daniel xe ca'l, nintzun xtxol yi puntil scyetz Ananías, Misael
    tu Azarías.
  ilo-ULB: Kalpasanna, nagawid ni Daniel ket inlawlawagna kada Hananias, Misael, ken
    Azarias ti napasamak.
  kpg-kpg: Daniel gaa hana gi dono hale ga hagi anga gi ono ehoo Hananiah, Mishael
    mo Azariah di mee deenei,
  uig-ARA: ئاندىن دانىيال ئۆيىگە قايتىپ، ئەھۋالنى دوستلىرى ھانانىيا، مىشائېل ۋە ئازارىيالارغا
    ئېيتىپ بەردى.
  sus-sus: Daniyɛli naxa siga a xɔnyi, a yi fe birin masen a boore Xananiya, Mikayeli,
    nun Asaraya bɛ.
  pon-2006: Mwuhr, Daniel ahpw pwuralahng ni imwarail oh padahkihong ienge ko, Ananaia,
    Misael, oh Asaraia, duwen me wiawiher.
  jae-jae: Ma Daniel gêmu gêja nê andu ma kêsôm biŋ tau lasê gêdêŋ Hanania agêc Misael
    ma Asaria.
  ksd-ksd: Namur Daniel i ga vana ra kubana, ma i ga vakapa Kanania, Misael, ma Asaria,
    ra utul a talaina, tana,
  tur-YTC: Sonra Daniel evine gitti ve arkadaşları Hananya, Mişael ve Azarya'ya durumu
    bildirdi.
  ind-AYT: Sesudah itu, Daniel pulang ke rumahnya dan menceritakan hal itu kepada
    teman-temannya, Hananya, Misael, dan Azarya,
  nya-nya: 'Kenaka Danieli anabwerera ku nyumba kwake ndi kukafotokozera anzake aja
    zimenezi: Hananiya, Misaeli ndi Azariya.'
  hrv-hrv: Daniel uđe u svoju kuću te sve kaza Hananiji, Mišaelu i Azarji, svojim
    drugovima,
  mps-mps: Kingo te pode usu da po obaso, tama Daniel aga beba ma begasa pelama, tama
    aga abagi selabolo te po walali, te Hanania, me Misael, me Asaria, te tama sę
    pedelali po wali.
  tpi-tpi: King i orait long dispela tok, na Daniel i go bek long haus bilong en na
    i tokim ol tripela pren, em Hanania na Misael na Asaria, long ol samting i bin
    kamap.
  dan-1931: Så gik Daniel hjem og satte sine Venner Hananja, Misjael og Azarja ind
    i Sagen,
  vie-OVCB: Đa-ni-ên về nhà riêng, trình bày vấn đề cho các bạn Ha-na-nia, Mi-sa-ên,
    và A-xa-ria,
  guj-2017: પછી દાનિયેલે પોતાના ઘરે જઈને હનાન્યા, મીશાએલ તથા અઝાર્યાને આ વાત જણાવી.
  pon-2006A: Mwuhr, Daniel ahpw pwuralahng ni imwarail oh padahkihong ienge ko, Ananaia,
    Misael, oh Asaraia, duwen me wiawiher.
  por-BRBSL: 'Então Daniel foi a sua casa e deu a conhecer a Hananiah, Mishael e Azariah,
    seus companheiros:'
  swe-swe: Sedan skyndade Daniel hem och berättade vad som hänt för sina vänner Hananja,
    Mishael och Asarja.
  cth-cth: Hahoi ama im a ban teh, hote akongnaw hah a huinaw Hananiah, Mishael, Azariah
    tinaw koe a dei pouh.
  twi-twi: Na Daniel kɔɔ ne fi kɔbɔɔ ne nnamfonom Hanania, Misael ne Asaria amanneɛ
    faa asɛm a asi no ho.
  hlt-hlt: Te phoeiah Daniel te a im la mael tih a hui rhoek Hananiah, Mishael neh
    Azariah taengah olka te a thuicaih pah.
  tbz-SIM: Kɛ̀ Dɑnniyɛɛrii kò nkɛ́ tì nɑ̀kɛ́ o nɛ́pobɛ̀ Anɑnniyɑ nɛ̀ Mikɑyɛɛri nɛ̀
    Asɑdiɑ.
  msy-2020: Ezɨ atrivim akar kam amamangatɨzɨ, Daniel uamategha uan dɨpenimɨn ghugha
    uan namakaba, Hanania, Misael, ko Asaria, bizir otiviziba bar dar gun me mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ polɑ tǝyɑɣɑ kɛ kpɑkpɑɑ, nɑ ɩ́ heeli tɔm ntǝɣɩ ɩ tɑɑpɑlɑɑ
    Hɑnɑniyɑ nɑ Mikɑyɛɛlɩ nɑ Asɑliyɑ
  azb-azb: Daniel öz evinə qayıdıb əhvalatı dostları Xananya, Mişael və Azaryaya danışdı
    ki,
  eng-DBY: Then Daniel went to his house, and made the thing known to Hananiah, Mishael,
    and Azariah, his companions;
  hin-2017: 'तब दानिय्येल ने अपने घर जाकर, अपने संगी हनन्याह, मीशाएल, और अजर्याह को
    यह हाल बताकर कहा:'
  wol-KYG: Ba loolu amee Dañeel ñibbi, daldi xamal mbir ma Anaña ak Mikayel ak Asaryaa,
    àndandoom ya,
  eng-YLT: Then Daniel to his house hath gone, and to Hananiah, Mishael, and Azariah,
    his companions, he hath made the thing known,
  kne-kne: Idi siya di, sinmaa si Daniel et ena inbaga en da Hananias, Misael ya Azarias
    di napasamak.
  eng-WYC-2017: And he entered into his house, and showed the need to Hananiah, and
    Mishael, and Azariah, his fellows,
  eng-WMBB: 'Then Daniel went to his house and made the thing known to Hananiah, Mishael,
    and Azariah, his companions:'
  urd-GVH: फिर वह अपने घर वापस गया और अपने दोस्तों हननियाह, मीसाएल और अज़रियाह को
    तमाम सूरते-हाल सुनाई।
  rug-rug: Meke pule se Daniela pa nana vetu meke va bakala la nia sa koari nana baere,
    sari Hananaea, Misaelo, meke Azaraea, sapu ele ta evaṉa.
  gaz-gaz: Ergasii Daaniʼel gara mana isaatti deebiʼee waan sana michoota isaa Hanaaniyaatti,
    Miisaaʼelii fi Azariyaatti hime.
  fra-LSG: Ensuite Daniel alla dans sa maison, et il instruisit de cette affaire Hanania,
    Mischaël et Azaria, ses compagnons,
  gnn-gnn: Bala ŋayi marrtjina balayi, ga waŋana ŋunhiyi ḻurrkun'nha ḏarramuwurrunha
    bitjarra, “Nhumanydja yukurra yurru bukumirriyama, ŋäŋ'thurra ŋanya Godnha, ŋayi
    yurru mel‐wuyun ŋilimurruŋgu dhiyakuyinydja; ŋayi yurru ḻakarama ŋilimurruŋgu
    bukaway'wuy ga ŋunhiyi mayali', märr yurru ŋilimurru yaka muka burakirrinydja
    nhanukuŋu.”
  yal-yal: Daniyɛli yi siga banxini, a feni ito birin yɛba a lanfane xa, Xananiya
    nun Mikayeli e nun Asari.
  haw-1868: Alaila, hele aku la o Daniela i kona hale, a hoike aku ia mea ia Hanania,
    a me Misaela, a me Azaria, kona mau hoa;
  arb-NAV: ثُمَّ مَضَى دَانِيَالُ إِلَى بَيْتِهِ وَأَبْلَغَ رِفَاقَهُ حَنَنْيَا وَمِيشَائِيلَ
    وَعَزَرْيَا الأَمْرَ،
  ewe-ewe: 'Daniel trɔ yi eƒe aƒe me eye woɖe nya la me na xɔlɔ̃awo: Hananiya, Misael
    kple Azaria.'
  eng-LEE: Then went Daniel to his house, and made the matter known to Chananyah,
    Mishael, and 'Azaryah, his companions.
  gvn-gvn: '@see-verse:DAN.002.016'
  asm-FB: তাৰ পাছত দানিয়েল তেওঁৰ ঘৰলৈ গ’ল, আৰু হননীয়া, মীচায়েল, আৰু অজৰিয়াক যি
    ঘটিছিল সেই সকলো ব্যাখ্যা কৰিলে।
  sus-A: دَنِيّلِ نَشَ سِفَ عَ شْنيِ، عَ يِ قٍ بِرِن مَسٍن عَ بٌورٍ شَنَنِيَ، مِكَيٍلِ،
    نُن عَسَرَيَ بّ.
  fra-SBL: 'Alors Daniel alla dans sa maison et fit connaître la chose à Hanania,
    à Mischaël et à Azaria, ses compagnons :'
  hbo-hbo: אֱדַ֥יִן דָּֽנִיֵּ֖אל לְבַיְתֵ֣הּ אֲזַ֑ל וְ֠לַחֲנַנְיָה מִֽישָׁאֵ֧ל וַעֲזַרְיָ֛ה
    חַבְרֹ֖והִי מִלְּתָ֥א הֹודַֽע׃
  piu-2006: '@see-verse:DAN.002.016'
  pjt-pjt: Ka palulanguṟu Danieltu ngurakutu ankula aṟa panya uwankara tjakultjunu
    wati panya palumpa maḻpa maṉkurta Ananayala, Mitjayilta munu Atjaṟayala.
  kik-kik: Nake Danieli akĩinũka gwake mũciĩ na akĩmenyithia arata ake ũhoro ũcio,
    nao nĩo Hanania, na Mishaeli, na Azaria.
  omb-omb: 'Siu Daniel u mule lo valena mo valuhuri na leo noi ratahigi lawe rebuluine:
    Hanania, Misael, me i Asaria.'
  fra-NCL: Aussitôt Daniel alla dans sa maison et informa de l’affaire Ananias, Misaël
    et Azarias, ses compagnons,
  cek-AK: 'To pacoengah Daniel loe angmah im ah amlaem moe, to tiah kaom hmuen to
    ampuinawk ah kaom Hananiah, Mishael hoi Azariah khae ah thuih pae:'
  cuk-cuk: A-sorbali, Daniel e-negse naded, geb e-aimar Ananíasʼga, Misaelʼga, degi,
    Azaríasʼga neg-gunaid sogdapid.
  uig-CYR: Андин Даниял өйигә қайтип, әһвални достлири Һанания, Мишаел вә Азарияларға
    ейтип бәрди.
  tel-2017: తరువాత దానియేలు తన ఇంటికి వెళ్ళి తన స్నేహితులైన హనన్యా, మిషాయేలు, అజర్యాలకు
    విషయం తెలియజేశాడు.
  hat-BSA: Epi Daniel te ale lakay li. Li te fè zanmi li yo Hanania, Mischaël, ak
    Azaria okouran konsènan bagay sila a,
  kos-kos: Na Daniel el folokla nu yen el muta we, ac fahk nu sin mwet kawuk lal,
    Hananiah, Mishael, ac Azariah ke ma su sikyak inge.
  hbo-WLC: אֱדַ֥יִן דָּֽנִיֵּ֖אל לְבַיְתֵ֣הּ אֲזַ֑ל וְ֠לַחֲנַנְיָה מִֽישָׁאֵ֧ל וַעֲזַרְיָ֛ה
    חַבְר֖וֹהִי מִלְּתָ֥א הוֹדַֽע׃
  ibo-ibo: Emesịa, Daniel lara nʼụlọ nke ya gaa kọọrọ Hananaya, na Mishael, na Azaraya,
    ndị enyi ya ihe merenụ.
  ory-ory: ଏଥିରେ ଦାନିୟେଲ ଆପଣା ଗୃହକୁ ଗଲେ, ଆଉ ସେ ଓ ତାଙ୍କର ସଙ୍ଗୀମାନେ ଯେପରି ବାବିଲର ଅନ୍ୟାନ୍ୟ
    ବିଦ୍ୱାନ୍‍ମାନଙ୍କ ସଙ୍ଗେ ବିନଷ୍ଟ ନୋହିବେ,
  chk-chk: Mürin, Taniel a feila lon imwan o apworausa ngeni Hanania, Misael me Asaria
    chienan kewe ei pworaus.
  rop-rop: Afta na Denyul bin gobek langa im kemp en imbin dalim Henanaiya, Misheiyel
    en Esaraiya wanim bin hepin.
  ukr-1871: Прийшовши до своєї господи, оповів Даниїл про се дїло Ананїї, Мисаїлові
    та Азарії, товаришам своїм,
  deu-1951: Darauf zog sich Daniel in sein Haus zurück und teilte seinen Mitverbundenen
    Hananja, Misael und Asarja die Sache mit;
  eng-JPS: Then Daniel went to his house, and made the thing known to Hananiah, Mishael,
    and Azariah, his companions;
  srp-1865: Potom otide Danilo kuæi svojoj, i kaza stvar Ananiji, Misailu i Azariji,
    drugovima svojim,
  lug-lug: Awo Danyeri n’addayo ewuwe, n’ategeeza mikwano gye Kananiya, ne Misayeri
    ne Azaliya,
  heb-heb: אדין דניאל לביתה אזל ולחנניה מישאל ועזריה חברוהי מלתא הודע׃
  ben-IRV: তারপর দানিয়েল ঘরে ফিরে গিয়ে তাঁর বন্ধু হনানিয়, মীশায়েল ও অসরিয়কে যা
    কিছু হয়েছিল তা বিস্তারিতভাবে বললেন।
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਨੇ ਘਰ ਜਾ ਕੇ ਹਨਨਯਾਹ, ਮੀਸ਼ਾਏਲ ਤੇ ਅਜ਼ਰਯਾਹ ਆਪਣੇ ਸਾਥੀਆਂ ਨੂੰ ਦੱਸਿਆ,
  tkr-tkr: 'Daniyal xaaqa sak''ı, cune vuk''lelqa qadıynçine hək''ee hambazaaşis:
    Xananyeys, Mişaelıs, Azaryeys yuşan ha''a.'
  mya-JVB: မိမိ အိမ် သို့ ပြန် သွား၍ ၊ ထိုအကြောင်း ကို မိမိ အပေါင်း အဘော်ဟာနနိ ၊ မိရှေလ
    ၊ အာဇရိ တို့အား ကြား ပြော၍၊
  tte-O: Kabo Daniela ipileyoi ana nume mena yo ana eliyamwao Ananaya, Miseli yo Asalaya
    ali wasa iwolegili.
  tbg-tbg: Minti tivakero Danieriva anirantero nai naavuqi oruntero vi uvara nai navunaa
    vaiinti taaramonavu Hananiaara vo, Misaelira vo, Asaraiaara vo, tiva nimiro tiharo,
  hmo-hmo: Vadaeni Daniela be iena ruma dekenai ia lao, iena turana toi, Hananaia,
    Misaela bona Asaraia dekenai dahaka ia vara idia dekenai ia hadibaia.
  urd-urd: तब दानीएल ने अपने घर जाकर हननियाह और मीसाएल और 'अज़रियाह अपने साथियों को
    ख़बर दी,
  rus-SYN: Даниил пришел в дом свой, и рассказал дело Анании, Мисаилу и Азарии, товарищам
    своим,
  bqc-SIM: Ɔ̃ à tà bɛ, à yã́pi sɛ̀lɛ sìu a gbɛ̃́ↄnɛ Anania ń Misaɛlio ń Azaliao.
  tcz-CHONGTHU: Chuin Daniel chu inlam’a akilen, aloiho Hananiah, Mishael chuleh Azariah
    kom’a chun, thilsoh umdan chu aseipeh tai.
  mar-mar: तेव्हा दानीएललाने आपल्या घरात जाऊन आपले सोबती हनन्या, मीशाएल व अजऱ्या यांना
    ती गोष्ट कळवली,
  qub-qub: Nircur wasinman aywacuran. Chayaycur willaran amïguncunata Ananiasta, Misaelta,
    Azariasta.
  bqp-bqp: Mɑ Dɑniɛli u wurɑ dirɔ u win kpɑɑsibu Hɑnɑniɑ kɑ Misɛli kɑ Asɑriɑ gɑri
    yi sɔ̃ɔwɑ.
  hat-hat: Apre sa, Danyèl al lakay li, epi li di Ananya, Michayèl ak Azarya, zanmi
    l' yo, sa ki genyen.
  eng-BSB: Then Daniel returned to his house and explained the matter to his friends
    Hananiah, Mishael, and Azariah,
  eng-WEBPB: 'Then Daniel went to his house and made the thing known to Hananiah,
    Mishael, and Azariah, his companions:'
  kbq-kbq: Ana kerera kini ne'mo'a hu i'zo higeno, Danieli'a noma'arega vuno 3'a afuhe'ina
    Hananiane, Misaheline, Azaria kizmia ana nanekea omerinte ama huno nezmasamino,
  nhe-BL: Huan teipa Daniel yajqui ichaj huan quinitato ihuampoyohua, Ananías, Misael
    huan Azarías.
  bus-bus: Ben à tà bɛ à yã pì tↄ̃kɛ̃̀ a gbɛ̃nↄnɛ Anania kↄ̃n Misailio kↄ̃n Azariao.
  gub-BL: 'A''e re Taniew oho weko haw pe. A''e 3 imyrypar wiko a''e pe wà: Anani,
    Mizaew, Azari.'
  eng-DRA: 'And he went into his house, and told the matter to Ananias, and Misael,
    and Azarias his companions:'
