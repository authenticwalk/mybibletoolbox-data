verse: DAN.002.015
translations:
  mal-C: 'രാജാവിന്റെ സൈന്യാധിപനായ അര്യോക്കിനോട് ദാനീയേൽ ചോദിച്ചു: “രാജാവ് ഇത്ര കഠിനമായ
    ഈ കൽപ്പന പുറപ്പെടുവിക്കാൻ സംഗതിയെന്ത്?” അപ്പോൾ അര്യോക്ക് ദാനീയേലിനോട് കാര്യം വിശദീകരിച്ചു.'
  deu-TKW: 'Er hob an und sprach zu dem königlichen Befehlshaber Arjoch: Weshalb ist
    dieser strenge Befehl vom König erlassen? Als darauf Arjoch Daniel den Sachverhalt
    mitgeteilt hatte,'
  lin-lin: 'Daniele atunaki Arioki : « Mpo na nini mokonzi azwi mokano ya makasi boye ? »
    Bongo Arioki atalisaki Daniele makambo yango.'
  eng-LSV: He has answered and said to Arioch the king’s captain, “Why [is] the sentence
    so urgent from before the king?” Then Arioch has made the thing known to Daniel,
  eng-GNV: Yea, he answered and sayde vnto Arioch the kings captaine, Why is the sentence
    so hastie from the king? Then Arioch declared the thing to Daniel.
  eng-WEBSTER: He answered and said to Arioch the king's captain, Why is the decree
    so hasty from the king? Then Arioch made the thing known to Daniel.
  nhw-BL: 'Huan Daniel quitlatzintoquili nopa tlayacanquetl: ―¿Para tlen nopa tlanahuatijquetl
    quichijtoc ni tlanahuatili catli nelchicahuac? Huajca Arioc quipohuili Daniel
    catli oncac.'
  swh-ONEN: Akamuuliza huyo afisa wa mfalme, “Kwa nini mfalme ametoa amri kali hivyo?”
    Ndipo Arioko akamweleza Danieli jambo hilo.
  bba-bba: U nɛɛ, ɑmɔnɑ sinɑ bokon woodɑ yeni yɑ kɑ dɑm mɔ mɛ. Yerɑ Ariɔku u nùn ɡɑri
    yin ɑsɑnsi tubusiɑ.
  eng-KJVCPB: he answered and said to Arioch the king’s captain, Why is the decree
    so hasty from the king? Then Arioch made the thing known to Daniel.
  mpx-mpx: I nel i ba, “Hauna kaiwena kin logugui pupulowanina ya i ginol?” Inoke
    Aliyoka kin wana logugui puna i baunan elana.
  luo-luo: Nopenjo jatelo mane oa ka ruothno niya, “Angʼo momiyo ruoth nogolo chik
    mager kamano?” Eka Ariok nonyiso Daniel gima omiyo nogol chik ma kamano.
  meu-meu: Ia ese Ariok, hanua pavapavana ena tuari lohiana, e nanadaia, eto, Badina
    be dahaka hanua pavapavana ena hahedua na auka herea? Bena Ariok ese una kara
    na Daniel e hamaorolaia.
  npi-ULB: दानिएलले राजाका कमान्‍डरलाई सोधे, “किन महाराजाबाट तुरुन्तै यस्तो उर्दी
    आयो?” अनि अर्योकले जे भएको थियो त्‍यो दानिएललाई बताए ।
  yor-yor: Ó béèrè lọ́wọ́ olórí àwọn olùṣọ́ ọba wí pé, “Èéṣe tí àṣẹ ọba fi yá kánkán
    bẹ́ẹ̀?” Arioku sì ṣe àlàyé ọ̀rọ̀ náà fún Daniẹli.
  pes-OPCB: '@see-verse:DAN.002.014'
  tgl-ULB: Tinanong ni Daniel ang pinuno ng tagabantay ng hari, “Bakit pabigla-bigla
    ang kautusan ng hari?” Kaya sinabi ni Arioc kay Daniel ang nangyari.
  cbu-NT: ¿Mayamand kurak yasampanee chingamaam kamachtaranga? tárangu, Ariyoksha
    itsinsaru Danielaa kamanirangiya.
  hui-hui: Ani buwa Daniele ibugua Ariogohondo lalu, Kini ibugua irane aginaga agali
    manda timbuniwiru bo wahole bialu kabe, lalu hale hene. Ani hale hayagola Ariogo
    ibugua mbirale biyaruni bibahende Danielehondo lamiai hene.
  mya-mya: '@see-verse:DAN.002.014'
  bod-N: སྐུ་སྲུང་དམག་དཔོན་ཨར་ཡོག་ལ་འདི་ལྟར། རྒྱལ་པོའི་བཀའ་ནི་འདི་འདྲ་བྲེལ་མྱུར་ཆེ་བ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པ་ན།
    ཨར་ཡོག་གིས་དོན་དེའི་སྐོར་དཱ་ནེ་ཨེལ་ལ་རྒྱས་པར་བཤད།
  sna-sna: Akabvunza muchinda wamambo achiti, “Seiko mambo akatema chirevo chakadai?”
    Arioki akatsanangurira Dhanieri nyaya yacho.
  spa-BLM: 'El respondió a Arioc, el capitán del rey: “¿Por qué es tan urgente el
    decreto del rey?” Entonces Arioc dio a conocer el asunto a Daniel.'
  cac-cac: 'Ix sc''anb''an yab'' vin̈ icha tic: —¿Tas yuj elan̈chamel ix yaq''uelta
    jun ley te ov tic vin̈ rey chi''? xchi vin̈. Ix yalan vin̈aj Arioc tas yaji.'
  swh-ULB: Danieli alimwuliza kamanda wa mfalme, “ Kwanini amri ya mfalme ni ya haraka
    hivyo?” Hivyo, Arioki akamwambia Danieli kile kilichotokea.
  bel-bel: 'і спытаўся ў Арыоха, уладнага пры цары: «чаму такі жорсткі загад ад цара?»
    Тады Арыох расказаў Даніілу ўсю справу.'
  deu-ELBBK: 'er antwortete und sprach zu Arioch, dem Oberbeamten des Königs: Warum
    der strenge Befehl vom König? Da tat Arioch die Sache dem Daniel kund.'
  mbb-OT: '@see-verse:DAN.002.014'
  mal-2015: രാജസന്നിധിയിൽനിന്നു ഇത്ര കഠിനകല്പന പുറപ്പെടുവാൻ സംഗതി എന്തു എന്നു അവൻ
    രാജാവിന്റെ സേനാപതിയായ അര്യോക്കിനോടു ചോദിച്ചു; അര്യോക്ക് ദാനീയേലിനോടു കാര്യം അറിയിച്ചു;
  rmc-rmc: 'Phučľa le Arijochostar: „Soske diňa avri o kraľis kajso zoralo prikazis?“
    Akor o Arijoch phenďa le Danieloske, sostar džal.'
  nlg-nlg: Agaia te nongia, “Na hava na pukuna ge nia hevei horu na vunaghi haba na
    bosa mava [te] eni?” Keri vaho ge Arioch te bosai vania na hava te kale.
  pes-OPV: 'و اریوک سردار پادشاه راخطاب کرده، گفت: «چرا فرمان از حضور پادشاه چنین
    سخت است؟» آنگاه اریوک دانیال را از کیفیت امر مطلع ساخت.'
  ron-1924: 'А луат кувынтул ши а зис луй Ариок, кэпитанул ымпэратулуй: „Пентру че
    а дат ымпэратул о порункэ атыт де аспрэ?” Ариок а спус луй Даниел кум стау лукруриле.'
  ben-OBCV: তিনি রাজার কর্মচারীকে জিজ্ঞাসা করলেন, “কেন রাজা এমন কঠোর আদেশ দিয়েছেন?”
    অরিয়োক তখন দানিয়েলকে সমস্ত বিষয় ব্যাখ্যা করলেন।
  som-som: Wuxuu Aryoog oo ahaa sirkaalkii boqorka ugu jawaabay, Boqorku muxuu amarka
    ugu degdegay? Markaasaa Aryoog xaalkii ogeysiiyey Daanyeel.
  lat-VUC: Et interrogavit eum, qui a rege potestatem acceperat, quam ob causam tam
    crudelis sententia a facie regis esset egressa. Cum ergo rem indicasset Arioch
    Danieli,
  eng-ASVBT: he answered and said to Arioch the king’s captain, Wherefore is the decree
    so urgent from the king? Then Arioch made the thing known to Daniel.
  ita-1885: 'E fece motto ad Arioc, ufficiale del re, e gli disse: Qual è la cagione,
    che il re ha dato un decreto tanto affrettato? Allora Arioc fece assapere il fatto
    a Daniele.'
  eng-ULB: Daniel asked the king's commander, “Why is the king's decree so urgent?”
    So Arioch told Daniel what had happened.
  spa-VBL: 'Daniel le preguntó: “¿Por qué el rey emitiría un decreto tan severo?”
    . Entonces Arioc le explicó a Daniel lo que había sucedido.'
  fra-_FOB: 'Prenant la parole, il dit à Arioc, le grand officier du roi: Pourquoi
    cette sentence si sévère de la part du roi? Alors Arioc fit connaître l''affaire
    à Daniel.'
  mal-mal: “രാജസന്നിധിയിൽനിന്ന് ഇത്ര കഠിനകല്പന പുറപ്പെടുവാൻ സംഗതി എന്ത്” എന്ന് അവൻ
    രാജാവിന്റെ സേനാപതിയായ അര്യോക്കിനോട് ചോദിച്ചു; അര്യോക്ക് ദാനീയേലിനോട് കാര്യം അറിയിച്ചു;
  lit-lit: 'Jis atsakė ir tarė karaliaus valdytojui Arjochui: „Kodėl iš karaliaus
    toks skubotas įstatymas?“ Tada Arjochas paaiškino reikalą Danieliui.'
  urd-GVR: Us ne afsar se pūchhā, “Bādshāh ne itnā saḳht farmān kyoṅ jārī kiyā?” Aryūk
    ne Dānyāl ko sārā muāmalā bayān kiyā.
  suz-BL: मिनु दानीएलमी मेको पिप आ गेय पाइब कली “मारदे पिप आ हुकुम मोदेंशो रीब पा
    पचा माल्‍नीमी? दे हिल्‍लो पाप्‍तु। मिनु अरयोकमी दानीएल कली नेल्‍ल शेंताक्‍व।
  eng-NOY: He answered and said to Arioch, the king's captain, Why is the decree so
    hasty from the king? Then Arioch made the thing known to Daniel.
  ita-1927: 'Prese la parola e disse ad Arioc, ufficiale del re: “Perché questo decreto
    così perentorio da parte del re?” Allora Arioc fece sapere la cosa a Daniele.'
  ckb-ckb: 'لە فەرماندەی پاسەوانانی پرسی: «بۆچی فەرمانەکەی پاشا ئەوەندە توندە؟» ئەریۆکیش
    بابەتەکەی بۆ دانیال ڕوونکردەوە.'
  eng-BBE: He made answer and said to Arioch, O captain of the king, why is the king's
    order so cruel? Then Arioch gave Daniel an account of the business.
  kan-OKCV: ದಾನಿಯೇಲನು ಅರಸನ ಅಧಿಪತಿಯಾದ ಅರ್ಯೋಕನಿಗೆ ಉತ್ತರವಾಗಿ, “ಅರಸನಿಂದ ಇಂಥ ಕಠಿಣವಾದ ಆಜ್ಞೆ
    ಏಕೆ?” ಎಂದು ಕೇಳಲು, ಅರ್ಯೋಕನು ದಾನಿಯೇಲನಿಗೆ ಆ ಸಂಗತಿಯ ಬಗ್ಗೆ ವಿವರಿಸಿದನು.
  tam-2017: இந்தக் கட்டளை ராஜாவினால் இத்தனை அவசரமாக பிறப்பிப்பதற்குக் காரணம் என்ன
    என்று ராஜாவின் அதிபதியாகிய ஆரியோகினிடத்தில் கேட்டான்; அப்பொழுது ஆரியோகு தானியேலுக்குக்
    காரியத்தை அறிவித்தான்.
  spa-RV-1909: 'Habló y dijo á Arioch capitán del rey: ¿Qué es la causa que este mandamiento
    se publica de parte del rey tan apresuradamente? Entonces Arioch declaró el negocio
    á Daniel.'
  ron-BTF: 'El a răspuns și a zis lui Arioc căpetenia împăratului: De ce este hotărârea
    de la împăratatât de grăbită? Atunci Arioc i-a făcut cunoscut lui Daniel acest
    lucru.'
  eng-WEBP: He answered Arioch the king’s captain, “Why is the decree so urgent from
    the king?” Then Arioch made the thing known to Daniel.
  eng-FBV: Daniel asked him, “Why would the king issue such a harsh decree?” So Arioch
    explained to Daniel what had happened.
  nch-BL: 'Huan Daniel quitatzintoquili nopa tayacanquet: ―¿Para ten nopa tanahuatijquet
    quichijtoc ni tanahuatili cati nelchicahuac? Huajca Arioc quipohuili Daniel taya
    onca.'
  vie-1934: 'Người cất tiếng nói cùng A-ri-ốc, quan thị vệ của vua, rằng: Sao lại
    có mạng lịnh nghiêm cấp dường ấy ra từ vua? A-ri-ốc bèn kể chuyện cho Đa-ni-ên
    rõ.'
  hin-CV: उसने राजा के अधिकारी से पूछा, “राजा ने ऐसा कठोर आदेश क्यों निकाला है?” तब
    आरिओख ने दानिएल को वह बात बताई.
  spa-BES: 'Respondió y le dijo a Arioc: ¡Oh, capitán del rey! ¿Por qué es tan cruel
    la orden del rey? Entonces Arioc le dio a Daniel una cuenta del motivó.'
  tdx-tdx: 'nisaon­tsie’e ty hoe amy Arioke mpifele’ i mpanjakay: Akore hao te taentaeñe
    i lili’ tsinei’ i mpanjakay? Aa le nampahafohine’ i Arioke t’i Daniele.'
  tha-KJV: ท่านถามอารีโอคหัวหน้าว่า “ไฉนพระราชกฤษฎีกาของกษั​ตริ​ย์จึงเร่งร้อนเล่า”
    แล​้วอารีโอคก็เล่าเรื่องให้ดาเนียลทราบ
  por-BR-2018: 'Ele respondeu e disse a Arioque, capitão do rei: Por que houve este
    mandamento do rei tão repentinamente? Então Arioque explicou o ocorrido a Daniel.'
  deu-ELO: 'er antwortete und sprach zu Arioch, dem Oberbeamten des Königs: Warum
    der strenge Befehl vom König? Da tat Arioch die Sache dem Daniel kund.'
  eng-WYC-2018: And he asked him, that had taken power of the king, for what cause
    so cruel a sentence went out from the face of the king. Therefore when Arioch
    had showed the thing to Daniel, (And he asked him, who had received the power
    of life and death from the king, for what cause such a cruel order had gone out
    from the king. And so when Arioch had told the reason to Daniel,)
  epo-epo: 'li demandis Arjoĥon, la potenculon de la reĝo, dirante: Pro kio eliris
    de la reĝo tia severa ordono? Tiam Arjoĥ rakontis al Daniel la tutan aferon.'
  uig-PIN: 'uningdin: — Padixaⱨning qüxürgǝn pǝrmani nemǝ üqün xunqǝ jiddiy? — dǝp
    soridi. Arioⱪ ǝⱨwalni Daniyalƣa eytip bǝrdi.'
  beo-beo: Da:niele da A:lioge ema amane adole ba:i, “Abuliga hina bagade da bagade
    dawa:su Ba:bilone sogega esasulubi, amo medole legema:ne sia:bela:?” Amalalu,
    A:lioge da Da:nielema bai olelei.
  tpi-OTNT: Na em i askim Ariok olsem, “Bilong wanem king i mekim dispela strongpela
    tok bilong kilim i dai ol saveman?” Na Ariok i tokim Daniel long ol samting i
    bin kamap.
  hau-SA: Ya tambayi mai tsaro na sarki, “Me ya sa sarki ya fitar da wannan doka haka
    da fushi?” Sai Ariyok ya yi wa Daniyel bayanin batun.
  uig-LAT: 'uningdin: — Padishahning chüshürgen permani néme üchün shunche jiddiy?
    — dep soridi. Arioq ehwalni Daniyalgha éytip berdi.'
  nde-nde: Wasibuza isikhulu lesi senkosi wathi, “Kungani inkosi ikhuphe isimemezelo
    esibuhlungu kangaka na?” U-Ariyoki waseyichaza indaba kuDanyeli.
  ton-ton: Naʻe lea ia ʻo pehē kia ʻAlioke, ko e ʻeikitau ʻae tuʻi, ko e hā ʻoku vave
    pehē ai ʻae fono mei he tuʻi? Pea naʻe toki fakahā ʻe ʻAlioke ʻae meʻa kia Taniela.
  ces-1613: 'A odpovídaje, řekl Ariochovi, hejtmanu královskému: Proč ta výpověd náhle
    vyšla od krále? I oznámil tu věc Arioch Danielovi.'
  eng-WMB: He answered Arioch the king’s captain, “Why is the decree so urgent from
    the king?” Then Arioch made the thing known to Daniel.
  tam-TCV: அவன் அரச அதிகாரியிடம், “அரசனால் ஏன் இவ்வளவு கடுமையான ஆணை பிறப்பிக்கப்பட்டது?”
    எனக் கேட்டான். அப்பொழுது ஆரியோக், காரியத்தை தானியேலுக்கு விளக்கிக் கூறினான்.
  ceb-ULB: Gipangutana ni Daniel ang kapitan nga tigpanalipod sa hari, “Nganong dinalian
    man kaayo ang sugo sa hari?” Busa gisultihan ni Arioc si Daniel kung unsay nahitabo.
  pol-UBG: 'Powiedział do Ariocha, dowódcy króla: Czemu ten dekret tak szybko wyszedł
    od króla? Wtedy Arioch oznajmił Danielowi sprawę.'
  agr-agr: 'Nunik Ariokan jegajua shiig pegkegnum iniak: “¿Wagka apush aents yacha
    anentaimas dekamin aina nunú ijinatajum tusash inamjae?” tau. Tusa iniam, wagkag
    inamjabi nuna ashí ujakui.'
  kyc-kyc: Papala dokopa baame Arioko piso soo lao, Kiŋi dokome akipamo imbu singi
    nyuo pii dopale doko lapyase? leya. Leyamo dokopa Ariokome dopa piyaŋa lao Daniele
    lamaiya.
  urd-GVU: اُس نے افسر سے پوچھا، ”بادشاہ نے اِتنا سخت فرمان کیوں جاری کیا؟“ اریوک
    نے دانیال کو سارا معاملہ بیان کیا۔
  deu-1912: 'Und er fing an und sprach zu des Königs Vogt, Arioch: Warum ist ein so
    strenges Urteil vom König ausgegangan? Und Arioch zeigte es dem Daniel an.'
  kan-2017: “ಈ ರಾಜಾಜ್ಞೆಯು ಏಕೆ ಇಷ್ಟು ಉಗ್ರವಾಗಿದೆ?” ಎಂದು ಕೇಳಲು ಅರ್ಯೋಕನು ನಡೆದ ಸಂಗತಿಯನ್ನು
    ದಾನಿಯೇಲನಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: me fith ngak Ariok ko mangfan fare bugithin ni aram feni gel nike yog e
    en ni pilung. Aram me yog Ariok ngak Daniel e n’en ke buch.
  hlt-MCSB: Manghai aka hung Aryawk te a doo tih , “Balae tih manghai taeng lamkah
    oltlueh he a tok aih?” a ti nah hatah ol Te Aryawk loh Daniel te a ming sak.
  mdy-ETH: «ካኣቲ ዬያ ዴኤፆ ዓይሢፆ ዎይታዛ ኬሴይ?» ጌዒ ዖኦጬኔ፤ ዬያሮ ዓሪዮኬ ዳኣኔኤሌም ጎይፆ ኮሺ ኬኤዜኔ።
  twi-ASANTE: Daniel bisaa Ariok sɛ, “Adɛn enti na ɔhene hyɛɛ mmara a ano yɛ den saa?”
    Na Ariok kaa deɛ asi nyinaa kyerɛɛ no.
  bhl-bhl: 'elo dakalalomele: “Nimtew angom ete emisik kamok fian be kal kunum nulo
    alik alik yenomin kebe a?”, dangeko, dakalase kale. Dakalalei, Aliok e beem kanesiliw
    mongom beelo bokolewse kale.'
  eng-WEBU: He answered Arioch the king’s captain, “Why is the decree so urgent from
    the king?” Then Arioch made the thing known to Daniel.
  wal-wal: I kawuwaa naagiya olanchchatu halaqaa Ariyooka, “Kawuwaa awaajoi aissi
    hagaadan palattidee?” giidi oichchiis. Oichchin Ariyooki hanotaa Daaneelayyo odiis.
  spa-PDDPT: 'Le preguntó a Arioc, capitán del rey: ¿Por cual razón el edicto del
    rey es tan urgente? Entonces Arioc informó a Daniel con respecto al asunto.'
  gun-gun: 'Ha''e vy huvixave rembiguai Arioque pe Daniel aipoe''i: — Mba''e re tu
    po rami ete huvixave ijayvu? — he''i. Ha''e ramo Arioque ombovai vy Daniel pe
    omombe''u mba''emo oiko va''ekue.'
  agu-BL: 'Itzun taltz: —¿Mbi tzuntz yi mme''l tzaj yi jun ca''wla''tz yi chin q''uixbel
    nin tan yi rey? Toque''n tzun Arioc tan xtx''olche''n xo''l tetz Daniel yi mbi
    tzuntz yi nme''l tzaj yi jun ca''wla''tz tan yi rey.'
  ilo-ULB: Sinaludsod ni Daniel iti panguloen dagiti guardia ti ari, “Apay a naganat
    unay ti bilin ti ari?” Imbaga ngarud ni Arioc kenni Daniel ti napasamak.
  kpg-kpg: Daniel ga heeu gi Arioch be ma ne aha dela di king guu hai dana haganoho
    huaidu huoloo beelaa, gei Arioch ga haga modongoohia gi mee di mee dela ne hai.
  uig-ARA: 'ئۇنىڭدىن: ــ پادىشاھنىڭ چۈشۈرگەن پەرمانى نېمە ئۈچۈن شۇنچە جىددىي؟ ــ دەپ
    سورىدى. ئارىئوق ئەھۋالنى دانىيالغا ئېيتىپ بەردى.'
  sus-sus: Daniyɛli naxa a maxɔrin mayandi ra, «Munfe ra mangɛ yi yaamari xɔrɔxɔɛ
    mɔɔli fixi?» Ariyoki naxa na tagi raba Daniyɛli bɛ.
  pon-2006: e ahpw idek rehn Ariok, “Dahme kahrehda nanmwarkio kupwurehkihda irair
    apwal wet?” Ariok eri koasoiaiong Daniel mehkoaros me wiawiher.
  jae-jae: ma kêtu kênac Ariok gebe “Kiŋ kêjatu biŋ ŋajaŋa sec tonaŋ kêtu asageŋŋa.”
    Ma Ariok kêsôm ŋam lasê gêdêŋ Daniel.
  ksd-ksd: 'i ga tata ma i ga biti tai Ariok ra luluai na vinarubu kai ra king dari:
    Ta ra ava ra king i pait go ra dekdek na varkurai? Ma Ariok i ga vavinar Daniel
    ure go ra magit.'
  tur-YTC: Kralın komutanı Aryok'a, “Kraldan bu ferman neden bu kadar acil?” diye
    karşılık verdi. Sonra Aryok durumu Daniel'e bildirdi.
  ind-AYT: Dia berbicara dan berkata kepada Ariokh, kepala pengawal raja itu, “Mengapa
    titah yang dikeluarkan raja begitu mendesak?” Kemudian, Ariokh memberitahukan
    hal itu kepada Daniel.
  nya-nya: Danieli anafunsa Ariyoki kapitawo wa mfumu kuti, “Chifukwa chiyani mfumu
    yapereka lamulo lankhanza lotere?” Kenaka Ariyoki anafotokoza nkhaniyi kwa Danieli.
  hrv-hrv: 'On reče Arjoku, zapovjedniku kraljevu: “Zašto je kralj izdao tako strogu
    naredbu?” Arjok pripovjedi Danielu,'
  mps-mps: Tama agai Ariokba te tiwai po hanalu wali, “Magi baso kingo te sesena pai
    bidi tiwai eyu, tama bomai po weyu, te kolesaga po page konea pai bidi dabe ela
    muaiba po waliwe?” Tama Ariokgo Danielba te tama sę pedelali po wai.
  tpi-tpi: Na em i askim Ariok olsem, “Bilong wanem king i mekim dispela strongpela
    tok bilong kilim i dai ol saveman?” Na Ariok i tokim Daniel long ol samting i
    bin kamap.
  dan-1931: 'Han tog til Orde og spurgte Arjok, Kongens Høvedsmand: “Hvorfor er så
    skarp en Befaling udgået fra Kongen?” Og da Arjok havde sat ham ind i Sagen,'
  vie-OVCB: 'Đa-ni-ên hỏi A-ri-ốc: “Tại sao vua ra lệnh xử tử chúng tôi khẩn cấp như
    thế?” A-ri-ốc thuật cho Đa-ni-ên nghe đầu đuôi câu chuyện.'
  guj-2017: દાનિયેલે રાજાના નાયકને પૂછ્યું, “રાજાનો હુકમ તાકીદનો કેમ છે?” તેથી આર્યોખે
    બધી વાત જણાવી.
  pon-2006A: e ahpw idek rehn Ariok, “Dahme kahrehda nanmwarkio kupwurehkihda irair
    apwal wet?” Ariok eri koasoiaiong Daniel mehkoaros me wiawiher.
  por-BRBSL: 'Ele respondeu a Arioque, o capitão do rei: “Por que o decreto é tão
    urgente da parte do rei”. Então Arioch deu a conhecer a coisa a Daniel.'
  swe-swe: 'Han sade till Arjok, kungens befälhavare: ”Varför är kungens befallning
    så brådskande (sträng)?” Arjok förklarade då situationen för Daniel.'
  cth-cth: Babilon tami lungkaangnaw thei hanlah ka cet e naw kahrawikung, siangpahrang
    ka ring e Ariok koe kâhruetcuet laihoi a pacei.
  twi-twi: Daniel bisaa Ariok se, “Adɛn nti na ɔhene hyɛɛ mmara a ano yɛ den saa?”
    Na Ariok kaa nea asi nyinaa kyerɛɛ no.
  hlt-hlt: Manghai aka hung Aryawk te a doo tih, “Balae tih manghai taeng lamkah oltlueh
    he a tok aih?” a ti nah hatah ol te Aryawk loh Daniel te a ming sak.
  tbz-SIM: '@see-verse:DAN.002.014'
  msy-2020: kamaghɨn Ariokɨn azara, “Manmaghsua, atrivim fofozir gumazibav sueghtɨ
    me aremeghasa mɨgɨrɨgɨar gavgavir kam gami?” Ezɨ Ariok bizir otivizir kabar gun
    a mɨgei.
  dop-dop: 'Ɩ pɔɔsɑ-ɩ kɛ́ sɩ: Pepe tɔɔ kɛ́ wulɑʋ sɑlǝkɑ wɛ toŋ kɛ mpʋ? Ḿpʋ́ɣʋ́ Aliyɔkɩ
    kɛɛsɑ-ɩ-tɩ.'
  azb-azb: 'O, padşahın hərbi rəisi olan Aryokdan soruşdu: «Niyə padşah belə sərt
    fərman verib?» Onda Aryok əhvalatı Danielə danışdı.'
  eng-DBY: he answered and said to Arioch the king's captain, Why is the decree so
    rigorous from the king? Then Arioch made the thing known to Daniel.
  hin-2017: और राजा के हाकिम अर्योक से पूछने लगा, “यह आज्ञा राजा की ओर से ऐसी उतावली
    के साथ क्यों निकली?” तब अर्योक ने दानिय्येल को इसका भेद बता दिया।
  wol-KYG: 'Mu laaj Aryog ndawal Buur, ne ko: «Waaw, lu waral bii dogal bu diis tukkee
    ci Buur?» Aryog xamal Dañeel mbir ma.'
  eng-YLT: He hath answered and said to Arioch the king's captain, 'Wherefore [is]
    the sentence so urgent from before the king?' Then Arioch hath made the thing
    known to Daniel,
  kne-kne: Sinalodsod na di gapo ay naibilin di kaman nidi ay nadagsen ay bilin et
    dinad-at Ariok en sisya di napasamak.
  eng-WYC-2017: And he asked him that had taken power of the king, for what cause
    so cruel a sentence went out from the face of the king. Therefore when Arioch
    had showed the thing to Daniel,
  eng-WMBB: He answered Arioch the king’s captain, “Why is the decree so urgent from
    the king?” Then Arioch made the thing known to Daniel.
  urd-GVH: उसने अफ़सर से पूछा, “बादशाह ने इतना सख़्त फ़रमान क्यों जारी किया?” अरयूक
    ने दानियाल को सारा मामला बयान किया।
  rug-rug: nanasia sa sa palabatu tanisa baṉara, “Na vegua ke ṉiṉira hola sa ginarunu
    tanisa baṉara?” Meke va bakala la nia e Arioko sa ginugua koa sa.
  gaz-gaz: Innis qondaala mootichaatiin, “Mootichi maaliif labsii cimaa akkasii baase?”
    jedhee gaafate. Ariyookis waan sana Daaniʼelitti hime.
  fra-LSG: 'Il prit la parole et dit à Arjoc, commandant du roi: Pourquoi la sentence
    du roi est-elle si sévère? Arjoc exposa la chose à Daniel.'
  gnn-gnn: '@see-verse:DAN.002.014'
  yal-yal: A Ariyoki maxɔdin, a naxa, “Nanfera mangan bata sariya xɔdɛxɛ sifani ito
    sa.” Ariyoki yi na feen yɛba Daniyɛli xa.
  haw-1868: I aku la oia ia Arioka i ka luna o ke alii, i aku, No ke aha la ka holo
    wawe ana o ka olelo a ke alii? Alaila hoakaka mai la o Arioka ia Daniela i ua
    mea la.
  arb-NAV: 'وَقَالَ لَهُ: «لِمَاذَا أَصْدَرَ الْمَلِكُ هَذَا الأَمْرَ الْعَنِيفَ؟»
    فَأَخْبَرَ أَرْيُوخُ دَانيالَ بِمَا حَدَثَ.'
  ewe-ewe: Ebia amegã la be, “Nu ka ta fia la de se sesẽ sia ɖo?” Tete Ariɔk ɖe nya
    la me na Daniel.
  eng-LEE: He commenced and said to Aryoch the king's commander, Wherefore is the
    law so hasty from the king? Then made Aryoch the matter known to Daniel.
  gvn-gvn: '@see-verse:DAN.002.014'
  asm-FB: দানিয়েলে ৰজাৰ সেনাপতিক সুধিলে, “ৰজাৰ এই আজ্ঞা কিয় ইমান জৰুৰী?” সেয়ে কি
    ঘটিছিল, সেই বিষয়ে অৰিয়োকে দানিয়েলক ক’লে।
  sus-A: دَنِيّلِ نَشَ عَ مَشْرِن مَيَندِ رَ، «مُنقٍ رَ مَنفّ يِ يَامَرِ شْرْشْي مْولِ
    قِشِ؟» عَرِيٌكِ نَشَ نَ تَفِ رَبَ دَنِيّلِ بّ.
  fra-SBL: 'Il répondit à Arioch, le chef des gardes du roi : « Pourquoi le décret
    du roi est-il si urgent ? » Et Arioch fit connaître la chose à Daniel.'
  hbo-hbo: עָנֵ֣ה וְאָמַ֗ר לְאַרְיֹוךְ֙ שַׁלִּיטָ֣א דִֽי־מַלְכָּ֔א עַל־מָ֥ה דָתָ֛א
    מְהַחְצְפָ֖ה מִן־קֳדָ֣ם מַלְכָּ֑א אֱדַ֣יִן מִלְּתָ֔א הֹודַ֥ע אַרְיֹ֖וךְ לְדָנִיֵּֽאל׃
  piu-2006: '@see-verse:DAN.002.014'
  pjt-pjt: “Wiṟu ngana, tjakultjuraṉi. Nyaanguṟu mayatja Nipaka-nitjalu nyuntunya
    wangkangu nganaṉanya nintipuka uwankara iluntankunytjaku ngangkaṟi tjuṯa kuḻu?
    Nyangatja aṟa palya wiya, kura.” Ka Aṟiyakalu Danielta tjakultjunu aṟa panya Nipaka-nitjalu
    nintipuka tjuṯangka wangkanytja.
  kik-kik: Akĩũria ũcio warĩ mũnene wa arangĩri a mũthamaki atĩrĩ, “Nĩ kĩĩ gĩatũma
    mũthamaki atue itua rĩũru ũguo?” Nake Arioku agĩtaarĩria Danieli ũrĩa ũhoro ũcio
    wothe watariĩ.
  omb-omb: Daniel mo huie vena, “?Huri havai i ratahigi mo hora na leo huri ve gamai
    gan mate?” I Ariok mo veve sere na havagi hi mo vai lawe Daniel.
  fra-NCL: 'Il prit la parole et dit à Arioch, commandant du roi : « Pourquoi cette
    sentence sévère de la part du roi ? » Et Arioch exposa la chose à Daniel.'
  cek-AK: anih mah Ariok khaeah siangpahrang toepkung misatuh angraeng, tipongah siangpahrang
    mah karangah lokpaekhaih to sak loe? tiah a naa. To naah Ariok mah Daniel khaeah,
    Kangcoeng tangcae hmuen kawng to thuih pae.
  cuk-cuk: 'Daniel, Ariocʼga sogded: “Rey, dule-binsaed-ibegan-oburgoye garda-mesisadi,
    ¿ibiga gwae-gwae-imakbie?” Degidgine, Arioc, Danielʼga bela ibmar-ogwasad, ibiga
    rey weyob igar-uksa.'
  uig-CYR: 'униңдин: — Падишаһниң чүшүргән пәрмани немә үчүн шунчә җиддий? — дәп сориди.
    Ариоқ әһвални Даниялға ейтип бәрди.'
  tel-2017: రాజు ఇలాంటి ఆజ్ఞ ఇంత త్వరగా ఎందుకు జారీ చేశాడని అడిగాడు. అర్యోకు జరిగిన
    విషయమంతా దానియేలుకు వివరించాడు.
  hat-BSA: 'Li te di a Ajoc, chèf pou wa a: “Pou ki rezon dekrè a wa a prese konsa?”
    Epi Ajoc te pale Daniel tout bagay la.'
  kos-kos: ac el siyuk sel Arioch lah efu ku tokosra el orala ma sap na upa se inge.
    Ouinge Arioch el aketeya nu sel Daniel ma sikyak uh.
  hbo-WLC: עָנֵ֣ה וְאָמַ֗ר לְאַרְיוֹךְ֙ שַׁלִּיטָ֣א דִֽי־מַלְכָּ֔א עַל־מָ֥ה דָתָ֛א
    מְהַחְצְפָ֖ה מִן־קֳדָ֣ם מַלְכָּ֑א אֱדַ֣יִן מִלְּתָ֔א הוֹדַ֥ע אַרְי֖וֹךְ לְדָנִיֵּֽאל׃
  ibo-ibo: Ọ jụrụ onyeozi eze, bụ Ariok, “Gịnị mere eze ji nye iwu dị ike dị otu a?”
    Mgbe ahụ, Ariok kọwaara ihe niile nye Daniel.
  ory-ory: ସେ ରାଜସେନାପତି ଅରୀୟୋକ୍‍କୁ ଉତ୍ତର କରି କହିଲେ, “ରାଜାଜ୍ଞା ଏଡ଼େ ବ୍ୟଗ୍ର କାହିଁକି?”
    ତହିଁରେ ଅରୀୟୋକ୍‍ ଦାନିୟେଲଙ୍କୁ ବୃତ୍ତାନ୍ତ ଜଣାଇଲା।
  chk-chk: Iwe, a aisini Ariok, “Pwota a kon pöchökül än ewe king allük?” Nge Ariok
    a awewefichi ngeni Taniel usun popun me wewen.
  rop-rop: Imbin askim Eriyak wotfo det king bin gibit det brabli strongbala oda.
    Wal Eriyak bin dalim Denyul wanim bin hepin.
  ukr-1871: 'І спитав в Аріоха, що мав повагу в царя: чому такий жорстокий приказ
    від царя? Тодї Аріох оповів Даниїлові про всю справу.'
  deu-1951: 'Er hob an und sprach zu Arioch, dem Bevollmächtigten des Königs: Warum
    ist dieser strenge Befehl vom König ausgegangen? Da erklärte Arioch die Sache
    dem Daniel.'
  eng-JPS: 'he answered and said to Arioch the king''s captain: ''Wherefore is the
    decree so peremptory from the king?'' Then Arioch made the thing known to Daniel.'
  srp-1865: 'Odgovori i reèe Ariohu vlastelinu carevu: zašto je tako nagla zapovijest
    od cara? Tada Arioh kaza stvar Danilu.'
  lug-lug: n’amubuuza nti, “Kyavudde ku ki kabaka okuwa ekiragiro eky’obukambwe bwe
    kityo?” Aliyooki n’annyonnyola Danyeri ensonga eyavaako ekyo.
  heb-heb: ענה ואמר לאריוך שליטא די מלכא על מה דתא מהחצפה מן קדם מלכא אדין מלתא הודע
    אריוך לדניאל׃
  ben-IRV: দানিয়েল রাজার সেই সেনাপতিকে জিজ্ঞাসা করলেন, “মহারাজ এই ভীষণ আদেশ কেন?”
    তখন অরিয়োক যা ঘটেছিল তা দানিয়েলকে জানালেন।
  pan-pan: ਉਹ ਨੇ ਰਾਜੇ ਦੇ ਸੁਰੱਖਿਆ ਕਰਮੀਆਂ ਦੇ ਸਰਦਾਰ ਅਰਯੋਕ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਰਾਜੇ ਦੇ ਹੁਕਮ
    ਵਿੱਚ ਐਨੀ ਕਾਹਲੀ ਕਿਉਂ ਹੁੰਦੀ ਹੈ? ਤਦ ਅਰਯੋਕ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਇਸ ਗੱਲ ਦਾ ਭੇਤ ਸੁਣਾਇਆ।
  tkr-tkr: 'Mang''vee Arioxuke qiyghanan: – Paççahee nya''asdiyxan inəxüb qəvəəq''ənasda
    əmr hav''u? Manke Arioxee gaf vuxhana xhinne Daniyalıs haa''ana.'
  mya-JVB: ဗာဗုလုန် ပညာရှိ တို့ကို ပယ်ရှင်း ခြင်းငှါ ထွက်သွား သော ကိုယ်ရံတော် မှူးအာရုတ်
    ကို သတိ ပညာနှင့် မေးမြန်း၍၊ အာရုတ် သည် ထိုအကြောင်း ကို ကြား ပြောလျှင် ၊
  tte-O: Ineli Alioki koina iba, “Tawae kaiwena kin loina polopolowena bwaite iginauli?”
    Kabo Alioki kin ana loina yaina iwalowen Daniela koina.
  tbg-tbg: Nana kaarae avuhainaa vaiintivano tiharo vo vaiinti vo vaiinti arukaate
    tivo? tuvaro Ariokiva Danierira vi uvara vutukero tiva amura.
  hmo-hmo: ia nanadaia, ia gwau, “Badina dahaka king ese unai bamona oda auka herea
    ia atoa?” Vadaeni Arioka ese unai idia vara gaudia ibounai be Daniela dekenai
    ia hamaoroa.
  urd-urd: उसने बादशाह के जिलौदारों के सरदार अरयूक से पूछा, “बादशाह ने ऐसा सख़्त हुक्म
    क्यूँ जारी किया?” तब अरयूक ने दानीएल से इसकी हक़ीक़त बताई।
  rus-SYN: 'и спросил Ариоха, сильного при царе: “почему такое грозное повеление от
    царя?” Тогда Ариох рассказал все дело Даниилу.'
  bqc-SIM: 'ↄ̃ Daniɛli aà là à mɛ̀: Bↄ́yãi kía yãpãsĩpi dìlɛi? Ɔ̃ Alioki
    yã́pi dàu a sìu Daniɛliɛ.'
  tcz-CHONGTHU: Aman Arioch jah’a chun, “Ipi jeh’a lengpa’n hitobang thupeh nasa hi
    kino tah’a abol jeng hitam?” ati. Chuin Ariochin jong, thilsoh umdan chu abon’in
    Daniel chu aseipeh tai.
  mar-mar: दानीएल राजाच्या सेनापतीला म्हणाला, “राजाकडून हा असा तातडीचा हुकूम का निघाला?”
    तेव्हा अर्योकने दानीएलास काय घडले ते सांगितले.
  qub-qub: 'Cayno tapuran: «¿Imanirtaj rayga jinan öra nisha musyaj-yachajcunata wañuchinanpaj?»
    nir. Chaura Ariocna Danielta willaran imapita wañuchinanpaj cashantapis.'
  bqp-bqp: U nɛɛ, ɑmɔnɑ sinɑ bokon woodɑ yeni yɑ kɑ dɑm mɔ mɛ. Yerɑ Ariɔku u nùn gɑri
    yin ɑsɑnsi tubusiɑ.
  hat-hat: 'Li di Ajòk, ofisye wa a: -Poukisa wa a bay lòd sevè sa a? Ajòk rakonte
    Danyèl sa ki pase.'
  eng-BSB: “Why is the decree from the king so harsh?” he asked. At this time Arioch
    explained the situation to Daniel.
  eng-WEBPB: He answered Arioch the king’s captain, “Why is the decree so urgent from
    the king?” Then Arioch made the thing known to Daniel.
