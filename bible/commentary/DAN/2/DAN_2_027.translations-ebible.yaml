    бу сирни данишмән, пир-устаз, рәмчи-палчи вә мунәҗҗимлар өзлиригә йешип берәлмәйду.'
  tel-2017: దానియేలు రాజు ఎదుట నిలబడి ఇలా జవాబిచ్చాడు. “రాజు కోరినట్టు ఈ మర్మం వివరించడం
    జ్ఞానులకైనా, గారడీ విద్యలు చేసేవాళ్ళకైనా, శకునం చెప్పేవాళ్ళకైనా, జ్యోతిష్యులకైనా
    సాధ్యం కాదు.
  hat-BSA: 'Daniel te reponn devan wa a. Li te di: “Konsènan mistè sou sila wa a te
    mande a, ni mesye saj yo, ni mèt zetwal yo, ni majisyen yo, ni divinò yo p ap
    kapab deklare sa a wa a.'
  kos-kos: Ac Daniel el topuk, “O Tokosra, wangin mwet mwenmen, mwet inutnut, mwet
    susfa, ku mwet tuni ma oan yen engyeng uh, su ac ku in fahkak nu sum ma se ingan.
  hbo-WLC: עָנֵ֧ה דָנִיֵּ֛אל קֳדָ֥ם מַלְכָּ֖א וְאָמַ֑ר רָזָה֙ דִּֽי־מַלְכָּ֣א שָׁאֵ֔ל
    לָ֧א חַכִּימִ֣ין אָֽשְׁפִ֗ין חַרְטֻמִּין֙ גָּזְרִ֔ין יָכְלִ֖ין לְהַֽחֲוָיָ֥ה לְמַלְכָּֽא׃
  ibo-ibo: Daniel gwara eze, “O nweghị onye amamihe ọbụla, onye ọbụla ya na mmụọ na-ekwu
    okwu, onye mgbaasị ọbụla maọbụ onye na-enyocha kpakpando ọbụla pụrụ ịgwa eze ihe
    omimi a ị chọrọ.
  ory-ory: ଦାନିୟେଲ ରାଜାଙ୍କ ଛାମୁରେ ଉତ୍ତର କରି କହିଲେ, “ମହାରାଜା ଯେଉଁ ନିଗୂଢ଼ କଥା ପଚାରି
    ଅଛନ୍ତି, ତାହା ବିଦ୍ୱାନ୍‍ ଲୋକ କିଅବା ଗଣକ ଅବା ମନ୍ତ୍ରବେତ୍ତା ଅଥବା ଶୁଭାଶୁଭବାଦୀମାନେ ମହାରାଜାଙ୍କ
    ଛାମୁରେ ପ୍ରକାଶ କରିପାରନ୍ତି ନାହିଁ;
  chk-chk: Nge Taniel a pälüeni ewe king, “Esap wor eman soutipachem me sourong ika
    soupwe me souürür epwe tongeni pwäri ngonuk en king ewe monomon ka mochen silei.
  rop-rop: Wal Denyul bin ensim det king, “Brabli haibala bos, nomo enibodi iya brabli
    klebabalawan blanga dalim yu det drim. Nomo eni klebabala en doktabalawan men
    sabi.
  ukr-1871: 'Даниїл відповів цареві й промовив: Тайни, про яку царь допитує, не здолїють
    цареві виявити нї мудрецї, нї чарівники, нї віщуни, нї ворожбити.'
  deu-1951: 'Daniel antwortete vor dem König und sprach: Das Geheimnis, nach welchem
    der König fragt, vermag kein Weiser, Wahrsager, Schriftkundiger oder Sterndeuter
    dem Könige kundzutun;'
  eng-JPS: 'Daniel answered before the king, and said: ''The secret which the king
    hath asked can neither wise men, enchanters, magicians, nor astrologers, declare
    unto the king;'
  srp-1865: 'Odgovori Danilo caru i reèe: tajne koje car ište ne mogu kazati caru
    mudarci ni zvjezdari ni vraèi ni gatari.'
  lug-lug: Danyeri n’addamu kabaka nti, “Tewali muntu mugezigezi, newaakubadde omufumu,
    newaakubadde omulaguzi, newaakubadde omulogo asobola okutegeeza kabaka ekigambo
    kye yasabye.
  heb-heb: ענה דניאל קדם מלכא ואמר רזה די מלכא שאל לא חכימין אשפין חרטמין גזרין יכלין
    להחויה למלכא׃
  ben-IRV: দানিয়েল রাজাকে উত্তর দিয়ে বললেন, যে গুপ্ত বিষয়ে মহারাজ দাবি করেছেন তা
    কোন জ্ঞানী ব্যক্তি, বা যারা মৃতদের সঙ্গে কথা বলে, বা যাদুকর কিম্বা জ্যোতিষীও বলতে
    পারবে না।
  pan-pan: ਦਾਨੀਏਲ ਨੇ ਰਾਜੇ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਉਹ ਭੇਤ ਜੋ ਰਾਜਾ ਪੁੱਛਦਾ ਹੈ ਨਾ ਤੇ ਗਿਆਨੀ
    ਨਾ ਜਾਦੂਗਰ ਨਾ ਮੰਤਰੀ ਨਾ ਅਗੰਮ ਜਾਣੀ ਰਾਜੇ ਨੂੰ ਦੱਸ ਸਕਦੇ ਹਨ,
  tkr-tkr: 'Daniyalee eyhen: – Nenecad k''orane ək''elynang''usse, cadu ha''ang''usse,
    nyak'' qa''angusse, sehirbazısse paççahık''le g''acuyne nyak''ın sir, mang''us
    yuşan ha''as əxəs deş.'
  mya-JVB: ဒံယေလ က၊ အရှင် မင်းကြီးမေးမြန်း တော်မူသော အရာကို ပညာရှိ ၊ ဗေဒင် တတ်၊ မာဂု
    ဆရာ၊ အနာဂတ္တိ ဆရာတို့သည် အရှင် မင်းကြီးအား ဘော် ခြင်းငှါ မ တတ်နိုင် ကြပါ။
  tte-O: Daniela kin kainana iyamaisa iwaloba, “Nige tosonoga yabo o tokukula yabo
    o tokalawe yabo imiyamiya sowasowana na kenomne ilivasi.
  tbg-tbg: Minti tuvaro Danieriva nai tiva amiro tiharo, Avuhainaao, vure vaiintinavuve,
    quaha vaiintikave, hepi okara tave variakave, opu makauqaa ampeqi variakave, vikaqihairo
    kia vovano vi uvara ai ho tiva amiarirava vaivo.
  hmo-hmo: Daniela ia haere, “King badana e, oiemu nihi, hunia gauna, be aonega taudia
    bona hoa karaia taudia, bona meamea taudia ese idia hedinaraia diba lasi.
  urd-urd: दानीएल ने बादशाह के सामने 'अर्ज़ किया, कि वह राज़ जो बादशाह ने पूछा, हुक्मा
    और नजूमी और जादूगर और फ़ालगीर बादशाह को बता नहीं सकते।
  rus-SYN: 'Даниил отвечал царю и сказал: тайны, о которой царь спрашивает, не могут
    открыть царю ни мудрецы, ни обаятели, ни тайноведцы, ни гадатели.'
  bqc-SIM: 'Daniɛli wèwà à mɛ̀: Ɔ̃nↄnae ge àsi''onae ge màsokɛnae ge saanyãdↄ̃nae
    a fↄ̃ asiiyã pↄ́ ń gbɛ̀api onɛo.'
  tcz-CHONGTHU: Danielin lengpa chu adonbut in, “Miching ho, ai-lhimthem ho, mitpheldoi
    them ho, vang sang them ho chuleh ahsi lekhathem ho, koi hijongleh, hiche namang
    ki-im leh kiselguh chu aseidohthei ding mihem, aumpoi.
  mar-mar: दानीएलाने राजास उत्तर दिले, “राजाचे गुढ प्रकट करण्याची कुशलता, ज्ञानी,
    व भुतविद्या जाणणारे, जादूगार किंवा ज्योतिषी त्यांच्याकडे नाही.
  qub-qub: 'Chaura Daniel niran: «Manami canchu yachaj, ni espiritista, ni musyacoj,
    ni goyllar estudyajcunapis, musyayta munashayquita willashunayquipäga.'
  bqp-bqp: Dɑniɛli u sinɑ boko sɔ̃ɔwɑ u nɛɛ, bwisigibu kɑ sɔrobu kɑ dobo dobogibu
    kɑ bũu sinɑmbu bɑ ǹ kpɛ̃ bu nun ɑsiri ye ɑ bikiɑ mini sɔ̃.
  hat-hat: 'Danyèl reponn: -Monwa, pa gen nèg save, pa gen divinò, pa gen majisyen,
    ata moun ki konn li zetwal, ki ka fè ou konnen sa.'
  eng-BSB: Daniel answered the king, “No wise man, enchanter, medium, or magician
    can explain to the king the mystery of which he inquires.
  eng-WEBPB: Daniel answered before the king, and said, “The secret which the king
    has demanded can’t be shown to the king by wise men, enchanters, magicians, or
    soothsayers;
  kbq-kbq: Anagema higeno'a Danieli'a amanage huno kini nera asami'ne. Mago antahi'zane
    vahemo'o, amema nentea vahemo'o, avune vahe'mo'o, henka fore hania zanku'ma kasnampa
    nanekema nehaza vahe'mo'za, anama ke'nana ava'namofo agafa'a erinte ama hu'za
    kini nemoka kasamigara osu'naze.
  nhe-BL: 'Huan Daniel quinanquili: ―Axaca niyon se tlen hueli mitzilhuis motemic
    tlen tijnequiyaya tijmatis yonque yajaya se tlalnamijca tlacatl, o se tlen tetonalita,
    o se tlen tetlajchihuía, o se tlen momachtía sitlalime.'
  bus-bus: 'Daniɛli wèàla à bè: Ɔ̃ndↄ̃ri ke asidↄ̃ri ke màsokɛri ke sↄsↄnɛyãdↄ̃ri
    ke é fↄ̃ à asiiyã kɛ̀ ń gbèka pì onnɛro.'
  gub-BL: Uwazar Taniew ipuranu haw izupe. — Naheta kwaw awa nepuahu imume'u àràm,
    ni ma'e kwaw katu har wà, ni uzeapo ma'e ràm imume'u har wà, ni paze ma'e wà,
    ni zahytata kwaw par wà.
  eng-DRA: 'And Daniel made answer before the king, and said: The secret that the
    king desireth to know, none of the wise men, or the philosophers, or the diviners,
    or the soothsayers can declare to the king.'
