verse: DAN.002.027
translations:
  mal-C: 'ദാനീയേൽ രാജാവിനോട് ഇപ്രകാരം ഉത്തരം പറഞ്ഞു: “രാജാവു ചോദിച്ച ഈ രഹസ്യം തിരുമനസ്സിനെ
    അറിയിക്കാൻ ജ്ഞാനികൾക്കോ മന്ത്രവാദികൾക്കോ ആഭിചാരകന്മാർക്കോ ദേവപ്രശ്നംവെക്കുന്നവർക്കോ
    കഴിയുകയില്ല.'
  deu-TKW: 'Daniel hob vor dem König an und sprach: Das Geheimnis, welches der König
    zu wissen wünscht, vermöchte kein Weiser, Wahrsager, Zauberer und Sterndeuter
    dem Könige kundzuthun;'
  lin-lin: 'Daniele azongisaki liboso ya mokonzi : — Bato ya bwanya, bato ya mayele
    ya mabe, banganga-kisi mpe bato oyo bayebaka makambo oyo ekoya bazali na makoki
    te ya koyebisa mokonzi mabombami oyo azali kotuna ;'
  eng-LSV: Daniel has answered before the king and said, “The secret that the king
    is asking, the wise men, the enchanters, the scribes, the soothsayers, are not
    able to show to the king;
  eng-GNV: Daniel answered in the presence of the King, and sayd, The secret which
    the King hath demanded, can neither the wise, the astrologians, the inchanters,
    nor the southsayers declare vnto the King.
  eng-WEBSTER: Daniel answered in the presence of the king, and said, The secret which
    the king hath demanded, the wise men , the astrologers, the magicians, the sooth-sayers,
    cannot show to the king;
  nhw-BL: 'Huan Daniel quinanquili: ―Amo aqui niyon se catli hueli mitzilhuis motemic
    catli tijnequiyaya tijmatis masque yaya se tlalnamijca tlacatl, o se catli tetonalita,
    o se catli tetlajchihuía, o se catli momachtía sitlalime.'
  swh-ONEN: Danieli akajibu, “Hakuna mwenye hekima, msihiri, mganga au mwaguzi anayeweza
    kumweleza mfalme siri aliyouliza,
  bba-bba: Dɑniɛli u sinɑ boko sɔ̃ɔwɑ u nɛɛ, bwisiɡibu kɑ sɔrobu kɑ dobo doboɡibu
    kɑ bũu sinɑmbu bɑ ǹ kpɛ̃ bu nun ɑsiri ye ɑ bikiɑ mini sɔ̃.
  eng-KJVCPB: Daniel answered in the presence of the king, and said, The secret which
    the king hath demanded cannot the wise men, the astrologians, the magicians, the
    soothsayers, shew unto the king;
  mpx-mpx: Yaka anana Daniyela i lahe i ba, “Nige tosiba etega, o ebo tokukula ge
    toolaolal etega bosowaina am kenonou ni baunaniwa.
  luo-luo: Daniel nodwoko niya, “Onge ngʼama riek moro amora, kata jakor wach kata
    ajwoga kata ja-nyakalondo manyalo nyiso ruoth tiend midhiero mosepenjoni,
  meu-meu: Daniel ese hanua pavapavana e haere henia, eto, Aonega taudia eiava babalau
    taudia eiava mea taudia eiava hisiu toadia mai dibadia taudia ta ese hari ḡau
    hehunina, hanua pavapavana ese vada e nanadailaia ḡauna, na hanua pavapavana basine
    hamaorolaia diba.
  npi-ULB: दानिएलले राजालाई जवाफ दिए र यसो भने, “राजाले सोध्‍नुभएको रहस्यलाई बुद्धि
    भएकाहरूले प्रकट गर्न सक्‍दैनन्, न त मृतहरूसँग बोल्न सक्छौं भनेर दावी गर्नेहरूले,
    न त जादुगरहरूले र ज्योतिषीहरूले नै गर्न सक्‍छन् ।
  yor-yor: Daniẹli dá ọba lóhùn pé, “Kò sí awòràwọ̀ kan, apògèdè, onídán tàbí aláfọ̀ṣẹ
    tí ó lè ṣe àlàyé àṣírí tí ọba béèrè fún
  pes-OPCB: 'دانیال جواب داد: «هیچ حکیم، منجم، جادوگر و طالع‌بینی نمی‌تواند این خواستهٔ
    پادشاه را به جا آورد.'
  tgl-ULB: Sumagot si Daniel sa hari at sinabi, “Ang hiwagang pangagailangan ng hari
    ay hindi maihahayag sa pamamagitan ng mga may karunungan, ni sa pamamagitan ng
    mga nagsasabi na nakikipag-usap sa patay, ni sa mga salamangkero, at hindi sa
    mga manghuhula.
  cbu-NT: Ashiri Danielsha; Kurakaa, minamtiyam tputs anoo natstamaam wanindaja. Yasampantaati,
    tuwachimapantaati, wishunutaati, anoo yasamaam wanindaja. Shiyaa kamanimaam izuuru
    pinaschinllinaya.
  hui-hui: Ani layagola Daniele ibugua kinihondo lalu, Kini-o agali mini gigabiwibi
    manda dingi dangialebi bogabiorebi uruni aleme mbirale mbira wia do hene ogoni
    alego manda bibehe mbirali nahe.
  mya-mya: ဒံ​ယေ​လ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​၏ မေး​ခွန်း​ကို​ဖြေ​ကြား​နိုင်​သော​မှော်​ဆ​ရာ၊
    ပ​ယော​ဂ​ဆ​ရာ၊ ဗေ​ဒင်​ဆ​ရာ၊ နက္ခတ် ဆ​ရာ​မ​ရှိ​ပါ။-
  bod-N: དཱ་ནེ་ཨེལ་གྱིས་རྒྱལ་པོ་ལ་ལན་དུ། ཁྱེད་ཀྱིས་དྲིས་པའི་གསང་བ་ཆེན་པོ་དེ་ནི་མཁས་མཛངས་དང་།
    སྒྱུ་མ་མཁན། མོ་པ། རྩིས་པ་སོགས་སུ་ཞིག་གིས་ཀྱང་འགྲེལ་མི་ནུས།
  sna-sna: Dhanieri akapindura akati, “Hakuna munhu akachenjera, kana wamazango, kana
    nʼanga kana mufemberi angagona kurondedzera kuna mambo chakavanzika chaanobvunza
    pamusoro pacho
  spa-BLM: 'Daniel respondió ante el rey y dijo: “El secreto que el rey ha exigido
    no puede ser mostrado al rey por sabios, encantadores, magos o adivinos;'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Mamin rey, a jun tas satub''tac tza nib''ej
    tzojtaquejel chi'', vach''chom a eb'' vin̈ jelan, eb'' vin̈ schuman yed'' q''uen
    c''anal yed'' eb'' vin̈ ajb''aal, malaj junoc eb'' vin̈ snachajel yuuj.'
  swh-ULB: Danieli alimjibu mfalme na kusema, “Siri ambayo mfalme ameiomba haiwezi
    kufunuliwa na watu wenye hekima, wala wale wenye kuongea na wafu, wala wachawi,
    na wala wataalamu wa nyota.
  bel-bel: 'Данііл адказваў цару і сказаў: «таямніцы, пра якую пытаецца цар, ня могуць
    адкрыць цару ні мудрацы, ні заклінальнікі, ні чарадзеі, ні вяшчуны.'
  deu-ELBBK: 'Daniel antwortete vor dem König und sprach: Das Geheimnis, das der König
    verlangt, können Weise, Beschwörer, Schriftgelehrte und Wahrsager dem König nicht
    anzeigen.'
  mbb-OT: Midtavak si Daniel te, “Mahal he Hadì, wazà minsan hentei he uluwanen, menge
    veyilan, selemengkiru, etawa metau he ebpeǥingkuris he ebpekeseysey te teǥeinep
    nu.
  mal-2015: 'ദാനീയേൽ രാജസന്നിധിയിൽ ഉത്തരം ബോധിപ്പിച്ചതു: രാജാവു ചോദിച്ച ഗുപ്തകാര്യം
    വിദ്വാന്മാർക്കും ആഭിചാരകന്മാർക്കും മന്ത്രവാദികൾക്കും ശകുനവാദികൾക്കും രാജാവിനെ
    അറിയിപ്പാൻ കഴിയുന്നതല്ല.'
  rmc-rmc: 'O Daniel odphenďa le kraľiske: „O garuďipen, savo kamel o kraľis te džanel,
    našťi phenen avri ňisave goďaver murša aňi o zaklinača aňi o čaroďejňika aňi o
    vražňika.'
  nlg-nlg: Ma Daniel te bosatughi, “Taho siki mane manaha, siki mane logho tidalo
    pa siki mane kibokibo pa siki mane te mana auvule maira rana lei mane tara bosadila
    na hava ke kale tana ngiha kara bosa vania na vunaghi haba te vaghai na lei totobo
    raini.
  pes-OPV: 'دانیال به حضور پادشاه جواب داد و گفت: «رازی را که پادشاه می‌طلبد، نه حکیمان
    و نه جادوگران و نه مجوسیان و نه منجمان می‌توانندآن را برای پادشاه حل کنند.'
  ron-1924: 'Даниел а рэспунс ынаинтя ымпэратулуй ши а зис: „Че чере ымпэратул есте
    о тайнэ пе каре ынцелепций, чититорий ын стеле, врэжиторий ши гичиторий ну сунт
    ын старе с-о дескопере ымпэратулуй.'
  ben-OBCV: দানিয়েল উত্তরে বললেন, “কোনো জ্ঞানী, মায়াবী, মন্ত্রবেত্তা বা গনকের পক্ষে
    আপনার স্বপ্নের রহস্য ব্যাখ্যা করা সম্ভব নয়।
  som-som: Daanyeelna waa jawaabay isagoo boqorkii hor taagan, oo wuxuu yidhi, Qarsoodigii
    aad weyddiisay, boqorow, kuuma caddayn karaan rag xigmad lahu, ama xiddigiyayaal,
    ama saaxiriin, ama kuwa wax sii sheega toona;
  lat-VUC: 'Et respondens Daniel coram rege, ait: Mysterium, quod rex interrogat,
    sapientes, magi, arioli, et aruspices nequeunt indicare regi:'
  eng-ASVBT: Daniel answered before the king, and said, The secret which the king
    hath demanded can neither wise men, enchanters, magicians, nor soothsayers, show
    unto the king;
  ita-1885: 'Daniele rispose davanti al re, e disse: Il segreto, che il re domanda,
    nè savi, nè astrologi, nè magi, nè indovini, non possono dichiararlo al re.'
  eng-ULB: Daniel answered the king and said, “The mystery that the king has asked
    about cannot be revealed by those who have wisdom, nor by those who claim to speak
    with the dead, nor by magicians, and not by astrologers.
  spa-VBL: “No hay sabios, ni encantadores, ni magos, ni adivinos que puedan explicar
    el misterio que Su Majestad quiere conocer”, respondió Daniel.
  fra-_FOB: 'Daniel répondit en présence du roi et dit: Le secret que le roi demande,
    ni les sages, ni les astrologues, ni les magiciens, ni les devins ne sont capables
    de le découvrir au roi.'
  mal-mal: 'ദാനീയേൽ രാജസന്നിധിയിൽ ഉത്തരം ബോധിപ്പിച്ചത്: “രാജാവു ചോദിച്ച രഹസ്യകാര്യം
    വിദ്വാന്മാർക്കും ആഭിചാരകന്മാർക്കും മന്ത്രവാദികൾക്കും ശകുനവാദികൾക്കും രാജാവിനെ
    അറിയിക്കുവാൻ കഴിയുന്നതല്ല.'
  lit-lit: 'Danielius atsakė karaliaus akivaizdoje tardamas: „Paslapties, kurį karalius
    reikalauja, išminčiai, kerėtojai, žyniai ir spėjikai negali atskleisti karaliui,'
  urd-GVR: Dānyāl ne jawāb diyā, “Jo bhed bādshāh jānanā chāhte haiṅ use kholne kī
    kunjī kisī bhī dānishmand, jādūgar, qismat kā hāl batāne wāle yā ġhaibdān ke pās
    nahīṅ hotī.
  suz-BL: मिनु दानीएलमी पिप कली “पिप, इन हिल्‍लो पशो ख्रुइश्‍शो लोव़ जोक्‍ब तुइक्‍ब,
    मन्‍तर तन्‍तर पाइब जादू नु चिन्‍ड आ अर्थ तुइक्‍ब सुइमी यो देंने मचाप्‍नीम।
  eng-NOY: Daniel answered in the presence of the king, and said, The secret which
    the king hath demanded, the wise men, the scribes, the magicians, the astrologers
    cannot show to the king;
  ita-1927: 'Daniele rispose in presenza del re, e disse: “Il segreto che il re domanda,
    né savi, né incantatori, né magi, né astrologi possono svelarlo al re;'
  ckb-ckb: 'دانیال وەڵامی دایەوە: «ئەو نهێنییەی پاشا داوای کردووە نە دانا و نە ئەفسونگەر
    و نە جادووگەر و نە فاڵگرەوە ناتوانن بۆ پاشا لێکی بدەنەوە.'
  eng-BBE: Then Daniel said in answer to the king, No wise men, or users of secret
    arts, or wonder-workers, or readers of signs, are able to make clear to the king
    the secret he is searching for;
  kan-OKCV: ದಾನಿಯೇಲನು ಅರಸನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಉತ್ತರವಾಗಿ, “ಅರಸನು ಕೇಳುವ ರಹಸ್ಯವನ್ನು ಜ್ಞಾನಿಗಳೂ,
    ಜ್ಯೋತಿಷ್ಯರೂ, ಮಂತ್ರಗಾರರೂ, ಶಕುನ ಹೇಳುವವರೂ ಅರಸನಿಗೆ ತಿಳಿಸಲಾರರು.
  tam-2017: 'தானியேல் ராஜசமுகத்தில் மறுமொழியாக: ராஜா கேட்கிற மறைபொருளை ராஜாவிற்குத்
    தெரிவிக்க ஞானிகளாலும், சோதிடராலும், விண் ஆராய்ச்சியாளர்களாலும், குறிசொல்லுகிறவர்களாலும்
    முடியாது.'
  spa-RV-1909: 'Daniel respondió delante del rey, y dijo: El misterio que el rey demanda,
    ni sabios, ni astrólogos, ni magos, ni adivinos lo pueden enseñar al rey.'
  ron-BTF: 'Daniel a răspuns în prezența împăratului și a zis: Taina pe care împăratul
    a cerut-o, nu pot înțelepții, astrologii, magii, ghicitorii să o arate împăratului;'
  eng-WEBP: Daniel answered before the king, and said, “The secret which the king
    has demanded can’t be shown to the king by wise men, enchanters, magicians, or
    soothsayers;
  eng-FBV: “No wise men or enchanters or magicians or diviners can explain the mystery
    Your Majesty wants to know,” Daniel replied.
  nch-BL: 'Huan Daniel quinanquili: ―Amo aqui yon se cati hueli mitzilhuis motemic
    cati tijnequiyaya tijmatis masque yaya se talnamijca tacat, o se cati tetonalita,
    o se cati tenahualhuía, o se cati momachtía sitalime.'
  vie-1934: 'Đa-ni-ên ở trước mặt vua trả lời rằng: Sự kín nhiệm mà vua đã đòi, thì
    những bác sĩ, thuật sĩ, đồng bóng, thầy bói đều không có thể tỏ cho vua được.'
  hin-CV: दानिएल ने उत्तर दिया, “राजा जिस रहस्य के बारे में पूछ रहे हैं, उसके बारे
    में कोई भी बुद्धिमान व्यक्ति, ज्योतिषी, जादूगर या भविष्य बतानेवाला राजा को कुछ
    नहीं बता सकता,
  spa-BES: 'Entonces Daniel dijo en respuesta al rey: Ningún hombre sabio, mago, adivino,
    encantador, o astrólogo, puede dejar en claro al rey el secreto que está buscando;'
  tdx-tdx: Nanoiñe ty hoe aolo’ i mpanjakay t’i Daniel, Ty ipaia’ i mpanjakaiy, le
    tsy mahafiboak’ aze amy mpanjakay ty mahihitse ndra mpañandro ndra ambiasa ndra
    mpitoky;
  tha-KJV: ดาเนียลกราบทูลต่อพระพักตร์​กษัตริย์​ว่า “​ไม่มี​นักปราชญ์ หรือหมอดู หรือโหร
    หรือหมอดู​ฤกษ์​ยามสำแดงความลึ​กล​ับซึ่งกษั​ตริ​ย์​ไต่​ถามแด่​พระองค์​ได้
  por-BR-2018: 'Daniel respondeu diante do rei, e disse: O mistério que o rei demanda,
    nem sábios, nem astrólogos, nem magos, nem adivinhos podem explicar ao rei;'
  deu-ELO: 'Daniel antwortete vor dem König und sprach: Das Geheimnis, welches der
    König verlangt, können Weise, Beschwörer, Schriftgelehrte und Wahrsager dem König
    nicht anzeigen.'
  eng-WYC-2018: And Daniel answered before the king, and said, The private which the
    king asketh, [the] wise men, and astronomers, and (false) diviners, and lookers
    of altars, may not show to the king. (And Daniel answered the king, and said,
    The mystery, or the secret, which the king asketh about, the wise men, and the
    astrologers, and the fortune-tellers, and the lookers on altars, cannot tell the
    king.)
  epo-epo: 'Daniel respondis al la reĝo kaj diris: La kaŝitaĵon, pri kiu la reĝo demandas,
    ne povas malkaŝi al la reĝo la saĝuloj, nek la sorĉistoj, nek la astrologoj, nek
    la divenistoj;'
  uig-PIN: 'Daniyal padixaⱨning aldida turup xundaⱪ jawab bǝrdi: — I aliyliri, sili
    soriƣan bu sirni danixmǝn, pir-ustaz, rǝmqi-palqi wǝ munǝjjimlar ɵzlirigǝ yexip
    berǝlmǝydu.'
  beo-beo: Da:niele da ema bu amane adole i, “Hina bagade! Dia simasia ba:i amo bai
    dima olelemusa:, ba:la:lusu o nabi dunu o wamuni dawa:su dunu da hamedafa esala.
  tpi-OTNT: Orait Daniel i tokim king olsem, “King, i no gat wanpela saveman inap
    autim as bilong dispela samting i hait.
  hau-SA: Daniyel ya amsa, “Babu wani mai hikima, ko mai sihiri, ko mai dabo ko mai
    duban da zai iya warware wa sarki wannan matsala da ta dame shi,
  uig-LAT: 'Daniyal padishahning aldida turup shundaq jawab berdi: — I aliyliri, sili
    sorighan bu sirni danishmen, pir-ustaz, remchi-palchi we munejjimlar özlirige
    yéship bérelmeydu.'
  nde-nde: Waphendula uDanyeli wathi, “Kasikho isihlakaniphi, noma isangoma, noma
    oyenza amasalamusi, noma isanuse esingayihlahlulela inkosi imfihlakalo eyidingayo,
  ton-ton: Pea lea ʻa Taniela ʻi he ʻao ʻoe tuʻi, ʻo pehē, “Ko e meʻa fufū ʻaia kuo
    ʻeke ʻe he tuʻi, ʻe ʻikai lavaʻi ʻe he kau tangata poto, pe ʻe he kau ʻasitolōnoma,
    pe ʻe he kau fai mana, pe ʻe he kau kikite, ke fakahā ki he tuʻi.
  ces-1613: 'Odpověděl Daniel králi a řekl: Té věci tajné, na niž se král doptává,
    nikoli nemohou mudrci, hvězdáři, věšťci a hadači králi oznámiti.'
  eng-WMB: Daniel answered before the king, and said, “The secret which the king has
