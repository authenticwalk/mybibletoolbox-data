verse: DAN.002.032
translations:
  mal-C: പ്രതിമയുടെ തല തങ്കനിർമിതമായിരുന്നു. അതിന്റെ നെഞ്ചും കൈകളും വെള്ളികൊണ്ടും
    വയറും തുടകളും വെങ്കലംകൊണ്ടും
  deu-TKW: Das Haupt dieses Bildes war von gediegenem Golde, seine Brust und seine
    Arme von Silber, sein Bauch und seine Lenden von Erz,
  lin-lin: moto na yango ezalaki ya wolo ya peto, tolo mpe maboko na yango ezalaki
    ya palata, libumu mpe loketo na yango ezalaki ya bronze,
  eng-LSV: This image! Its head [is] of fine gold, its breasts and its arms of silver,
    its belly and its thighs of bronze;
  eng-GNV: This images head was of fine golde, his breast and his armes of siluer,
    his bellie and his thighs of brasse,
  eng-WEBSTER: The head of this image was of fine gold, his breast and his arms of
    silver, his belly and his thighs of brass,
  nhw-BL: Itzonteco nopa teteyotl eliyaya senquistoc oro. Huan iyolixco huan imax
    eliyaya plata. Huan iijti huan imetztomahuiya eliyaya bronce.
  swh-ONEN: Kichwa cha ile sanamu kilikuwa kimetengenezwa kwa dhahabu safi, kifua
    chake na mikono yake vilikuwa vya fedha, tumbo lake na mapaja yake vilikuwa vya
    shaba,
  bba-bba: Gen wiru tɑ sɑ̃ɑwɑ wurɑ ɡeɑn tii tii. Gen tororu kɑ ɡen ɡɑ̃senu mɑɑ sɑ̃ɑ
    sii ɡeesu. Gen nukuru kɑ ɡen tɑɑnu mɑɑ sɑ̃ɑ sii ɡɑndu.
  eng-KJVCPB: This image’s head was of fine gold, his breast and his arms of silver,
    his belly and his thighs of brass,
  mpx-mpx: Balomana gold enowana hot elana hi ginoliya, babagalina ge nimana silba
    elana hi ginoliya, tinena ge nagilina kopa elana hi ginoliya,
  luo-luo: Kido mochweno ne olos gi dhahabu lilo, to kore gi bedene nolos gi fedha.
    Bund iye gi embene to nolos gi nyinyo,
  meu-meu: Una kaivakuku kwarana na gold namo-hereana, kemena bona imana na silver,
    bogana bona koekoena na auri labora-labora,
  npi-ULB: त्यस सालिकको शिर निक्खर सुनले बनेको थियो । त्यसको छाती र हातहरू चाँदीका
    थिए । त्यसको पेट र तिघ्राहरू काँसाका थिए,
  yor-yor: Orí ère náà jẹ́ kìkì wúrà, àyà rẹ̀ àti ọwọ́ rẹ̀ jẹ́ fàdákà, inú àti ẹ̀gbẹ́
    itan rẹ̀ jẹ́ idẹ,
  pes-OPCB: سر این مجسمه از طلای خالص، سینه و بازوهایش از نقره، شکم و رانهایش از مفرغ،
  tgl-ULB: Gawa sa purong ginto ang ulo ng imahen. Gawa sa pilak ang dibib at mga
    braso nito. Ang gitna at hita nito ay gawa sa tanso,
  cbu-NT: Anoo napkush, much ur chumbeepimashpat ashchiri tinama. Titkursha misha
    pachtamatam ur mburshimashpa tinama. Waturootssha wanumbpatari ngusamb chumbeepimashpa
    tinama.
  hui-hui: Ogoni ibunaga haguane ngolome wabini ngaraleore halu gi payanego labobi
    galu hombehayagibi ege to̱le̱ silibame wabiniyane handaridagoni. Ai dombeni ege
    to̱le̱ boronosime wabialu binigo handaridagoni.
  mya-mya: ထို​ရုပ်​တု​ကြီး​၏​ဦး​ခေါင်း​သည်​ရွှေ​စင်​ဖြင့် ပြီး​ပါ​၏။ ရင်​ဘတ်​နှင့်​လက်​နှစ်​ဖက်​ကို​ငွေ
    ဖြင့်​လုပ်​ထား​ပြီး​လျှင် ဝမ်း​နှင့်​ပေါင်​တို့​ကို ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​ထား​လေ​သည်။-
  bod-N: དེའི་མགོ་བོ་ནི་གསེར་བཙོ་མས་ཤན་ཞིང་བྲང་དང་དཔུང་པ་སོགས་དངུལ་གྱིས་བཞེངས་པར་མ་ཟད།
    ཁོག་པ་དང་རྐེད་པ་ནི་ལི་ཡིས་བཟོས་ཡོད།
  sna-sna: Musoro wechifananidzo ichi wakanga wakaitwa negoridhe rakanatswa, chipfuva
    chacho namaoko zvakanga zviri zvesirivha; dumbu racho nezvidyiro zvaiva zvendarira,
  spa-BLM: En cuanto a esta imagen, su cabeza era de oro fino, su pecho y sus brazos
    de plata, su vientre y sus muslos de bronce,
  cac-cac: A sjolom, nab'a oro. Axo sn̈i' sc'ool yed' sc'ab', nab'a plata. Axo sc'ool
    yed' yib'tac xub', nab'a bronce.
  swh-ULB: Kichwa cha sanamu kilikuwa kimetengenezwa kwa dhahabu safi. Matiti yake
    na mikono ilikuwa ya fedha. Sehemu ya katikati na mapaja yake yalikuwa yametengenezwa
    kwa shaba,
  bel-bel: У гэтага ідала галава была з чыстага золата, грудзі ў яго і рукі ў яго
    - з срэбра, чэрава ў яго і клубы ў яго - медныя,
  deu-ELBBK: Dieses Bild, sein Haupt war von feinem Gold; seine Brust und seine Arme
    aus Silber; sein Bauch und seine Lenden aus Kupfer;
  mbb-OT: Is ulu kayi, ne pudu vulawan ne pelata is kumeng din wey menge velad din,
    ne puun te getek pehendiyà te menge vuvun din ne brunsi.
  mal-2015: ബിംബത്തിന്റെ തല തങ്കംകൊണ്ടും നെഞ്ചും കയ്യും വെള്ളികൊണ്ടും വയറും അരയും
    താമ്രംകൊണ്ടും തുട ഇരിമ്പു കൊണ്ടും
  rmc-rmc: Lakro šero sas le žuže somnakastar, o koľina the o rameni sas le rupestar
    a o per the o klubi sas le brondzostar.
  nlg-nlg: Na uluna na titinoni te puku ni gold, na garona/hahena mana limana ni/te
    silver, mana kutuna me sara tana tuatavuli/tututuruna te brass/bronze,
  pes-OPV: سراین تمثال از طلای خالص و سینه و بازوهایش ازنقره و شکم و رانهایش از برنج
    بود.
  ron-1924: Капул кипулуй ачестуя ера де аур курат; пептул ши брацеле ый ерау де арӂинт;
    пынтечеле ши коапселе ый ерау де арамэ;
  ben-OBCV: মূর্তিটির মাথা ছিল বিশুদ্ধ সোনার, বুক ও বাহু রুপোর, পেট ও ঊরু পিতলের,
  som-som: Ekaantaasna madaxeedu wuxuu ahaa dahab wanaagsan, laabteeda iyo gacmaheeduna
    waxay ahaayeen lacag, caloosheeda iyo bowdooyinkeeduna waxay ahaayeen naxaas.
  lat-VUC: Hujus statuæ caput ex auro optimo erat, pectus autem et brachia de argento,
    porro venter et femora ex ære,
  eng-ASVBT: As for this image, its head was of fine gold, its breast and its arms
    of silver, its belly and its thighs of brass,
  ita-1885: Il capo di questa statua era d'oro fino; il suo petto, e le sue braccia,
    d'argento; il suo ventre, e le sue cosce, di rame;
  eng-ULB: The head of the statue was made of fine gold. Its breast and arms were
    of silver. Its middle and its thighs were made of bronze,
  spa-VBL: La cabeza de la estatua era de oro, el pecho y los brazos de plata, el
    centro y los muslos de bronce,
  fra-_FOB: La tête de la statue était d'or fin; sa poitrine et ses bras étaient d'argent;
    son ventre et ses hanches étaient d'airain;
  mal-mal: ബിംബത്തിന്റെ തല തങ്കംകൊണ്ടും നെഞ്ചും കൈകളും വെള്ളികൊണ്ടും വയറും അരയും താമ്രംകൊണ്ടും
    തുട ഇരിമ്പുകൊണ്ടും
  urd-GVR: Sar ḳhālis sone kā thā jabki Sīnā aur bāzū chāṅdī ke, peṭ aur rān pītal
    kī
  suz-BL: मेको आ पिया क्‍येख सुन के बाक्‍त। आ कुचु नु गुइ चांदी के नु आ कोव़ज नु फिला
    कांसा के बाक्‍तेक्‍म।
  eng-NOY: The head of this image was of fine gold; his breast and his arms of silver;
    his belly and his thighs of brass;
  ita-1927: La testa di questa statua era d’oro fino; il suo petto e le sue braccia
    eran d’argento; il suo ventre e le sue cosce, di rame;
  ckb-ckb: سەری پەیکەرەکە لە زێڕی بێگەرد بوو، سنگ و قۆڵەکانی لە زیو بوو، سک و ڕانەکانی
    لە بڕۆنز بوو،
  eng-BBE: As for this image, its head was made of the best gold, its breast and its
    arms were of silver, its middle and its sides were of brass,
  kan-OKCV: ಈ ಪ್ರತಿಮೆಯ ತಲೆಯು ಅಪ್ಪಟ ಬಂಗಾರದಿಂದಲೂ, ಅದರ ಎದೆಯು ಮತ್ತು ತೋಳುಗಳು ಬೆಳ್ಳಿಯಿಂದಲೂ,
    ಅದರ ಹೊಟ್ಟೆಯು ಮತ್ತು ತೊಡೆಗಳು ಕಂಚಿನಿಂದಲೂ,
  tam-2017: அந்தச் சிலையின் தலை பசும்பொன்னும், அதின் மார்பும், புயங்களும் வெள்ளியும்,
    அதின் வயிறும், தொடையும் வெண்கலமும்,
  spa-RV-1909: La cabeza de esta imagen era de fino oro; sus pechos y sus brazos,
    de plata; su vientre y sus muslos, de metal;
  ron-BTF: Capul acestui chip era din aur pur, pieptul și brațele lui din argint,
    pântecele și coapsele lui din aramă,
  eng-WEBP: As for this image, its head was of fine gold, its chest and its arms of
    silver, its belly and its thighs of bronze,
  eng-FBV: The head of the statue was gold, the chest and arms were silver, its middle
    and thighs were bronze,
  nch-BL: Itzonteco nopa teteyot eliyaya senquisa oro. Huan iyolixco huan imax eliyaya
    plata. Huan iijti huan imetztomahuiya eliyaya bronce.
  vie-1934: Đầu pho tượng nầy bằng vàng ròng; ngực và cánh tay bằng bạc; bụng và vế
    bằng đồng;
  hin-CV: उस मूर्ति का सिर शुद्ध सोने से बना था, उसकी छाती और भुजाएं चांदी की, उसका
    पेट और जांघें कांसे की,
  spa-BES: En cuanto a esta imagen, su cabeza estaba hecha del mejor oro, su pecho
    y sus brazos eran de plata, su vientre y sus muslos eran de bronce,
  tdx-tdx: Volamena ki’e ty loha’ i sarey, volafoty ty tratra’e naho o sira’eo; torisìke
    ty tro’e naho o tòha’eo;
  tha-KJV: เศียรของปฏิมากรนี้เป็นทองคำเนื้​อด​ี อกและแขนเป็นเงิน ท้องและโคนขาเป็นทองสัมฤทธิ์
  por-BR-2018: A cabeça da estátua era de ouro puro; seus peito e seus braços, de
    prata; seu ventre e suas coxas, de bronze;
  deu-ELO: Dieses Bild, sein Haupt war von feinem Golde; seine Brust und seine Arme
    von Silber; sein Bauch und seine Lenden von Erz; seine Schenkel von Eisen;
  eng-WYC-2018: The head of this image was of best gold, but the breast and arms were
    of silver; certainly the womb and thighs were of brass, (The head of this figure
    was made of the best gold, and the chest and the arms were made of silver; the
    belly and the thighs were made of bronze,)
  epo-epo: La kapo de tiu statuo estis el pura oro; ĝiaj brusto kaj manoj estis el
    arĝento, la ventro kaj femuroj el kupro;
  uig-PIN: Ⱨǝykǝlning bexi esil altundin, kɵkriki wǝ ⱪolliri kümüxtin, bǝl wǝ saƣriliri
    mistin,
  beo-beo: Amo dununa hamoi bagadedafa ea busa:gi da gouliga hamoi. Ea bidegi amola
    ea lobo da silifa amoga hamoi. Amola ea bulu ga:su amola masele da balase amoga
    hamoi.
  tpi-OTNT: Ol i wokim het bilong en long gol i lait tumas. Bros na tupela han bilong
    en ol i wokim long silva, na namel bilong en ol i wokim long bras.
  hau-SA: An yi kan wannan siffa da zinariya zalla, ƙirjinta da kuma hannuwanta an
    yi su da azurfa, cikinta da kuma cinyarta da tagulla ne.
  uig-LAT: Heykelning béshi ésil altundin, kökriki we qolliri kümüshtin, bel we saghriliri
    mistin,
  nde-nde: Ikhanda lesithombe lalenziwe ngegolide elicengekileyo, isifuba saso lezingalo
    kubunjwe ngesiliva, isisu lemilenze kubunjwe ngethusi,
  ton-ton: ko e ʻulu ʻoe meʻa fakatātā ni ko e koula lelei ia, ko hono fatafata mo
    hono nima, ko e siliva, ko hono kete mo hono tenga, ko e palasa,
  ces-1613: Toho obrazu hlava byla z zlata výborného, prsy jeho a ramena jeho z stříbra,
    a břicho jeho i bedra jeho z mědi,
  eng-WMB: As for this image, its head was of fine gold, its chest and its arms of
    silver, its belly and its thighs of bronze,
  tam-TCV: அச்சிலையின் தலை சுத்தத் தங்கத்தினால் செய்யப்பட்டிருந்தது. மார்பும், புயங்களும்
    வெள்ளியினாலும், வயிறும் தொடைகளும், வெண்கலத்தினாலும் செய்யப்பட்டிருந்தன.
  ceb-ULB: Hinimo sa lunsay nga bulawan ang ulo sa estatuwa. Ang dughan ug ang mga
    bukton niini hinimo sa plata. Ang tiyan ug ang mga paa niini hinimo sa bronse,
  pol-UBG: Głowa tego posągu wykonana była z czystego złota, jego piersi i ramiona
    – ze srebra, jego brzuch i biodra – z brązu;
  agr-agr: Nuna buukeg tikichjaigkish pachimjachbau ayatak oro najanamu; tuja detsepeg
    kuntujijai plata najanamu, untsu ampuji bakuijai bronce najanamu,
  kyc-kyc: Dokona kyawa doko kana golo keyangeme wasisi dee banya kingi kyangalipi
    dupwa kana kulingi dokome wasisi dee banya romba lengyarepe dupwa kone kana yalendeme
    wasisi.
  urd-GVU: سر خالص سونے کا تھا جبکہ سینہ اور بازو چاندی کے، پیٹ اور ران پیتل کی
  deu-1912: Des Bildes Haupt war von feinem Golde, seine Brust und Arme waren von
    Silber, sein Bauch und seine Lenden waren von Erz,
  kan-2017: ಆ ಪ್ರತಿಮೆಯ ತಲೆಯು ಅಪರಂಜಿ, ಎದೆತೋಳುಗಳು ಬೆಳ್ಳಿ, ಹೊಟ್ಟೆಸೊಂಟಗಳು ತಾಮ್ರ,
  yap-yap: Ma lolugen e tin th’abi fel’ e gol e ni ngongliy ngay. Ma ngorongoren nge
    pa’ e ni ngongliy ko silber, ma lukngun nge chagiyen e ni ngongliy ko wasay ni
    bronze.
  hlt-MCSB: Te muei kah a lu Te sui cim , a rhang neh a ban rhoiTe cak , a bung neh
    a phai rhoi tah rhohum ,
  mdy-ETH: ዬያ ባካሢኮ ቶኦካ ጌኤሺ ዎርቄና፥ ዳዶና ኩጮና ቢራ ዓንጊና፥ ጎጶና ጉባዞና ሞኦና ዓንጊና፥
  twi-ASANTE: Sikakɔkɔɔ na wɔde yɛɛ ne ti; Dwetɛ na wɔde yɛɛ ne koko ne nʼabasa. Kɔbere
    na wɔde yɛɛ ne yafunu ne nʼasrɛ.
  bhl-bhl: Kiskiw beem kak e gol so kesomi, beem gin-gin ololo so, teing alew so,
    be on kisol silba so kesomi, dem mutuk e ain kitil nam atew balas so kesiliw te.
  eng-WEBU: As for this image, its head was of fine gold, its chest and its arms of
    silver, its belly and its thighs of bronze,
  wal-wal: Ha misiliyaa huuphee geeshsha worqqaappe, a tirainne kusheti biraappe,
    uloinne wodirati nahaasiyaa giyo birataappe,
  spa-PDDPT: La cabeza de esta estatua era de oro fino, su pecho y sus brazos de plata,
    su vientre y sus muslos de bronce,
  gun-gun: Inhakã ma ouro guigua. Ipexo ha'e ijyva ma prata guigua. Hye ha'e hi'u
    rupi peve ma overa va'e guigua.
  agu-BL: Yi wi' yi jun teblala'tz i'tz balaj oro cu'n. Ma yi wutz c'u'l tu k'ab,
    sakal cu'n. Ej nin yi xe c'u'l tu yi cux, brons cu'n.
  ilo-ULB: Ti ulo ti estatua ket naaramid iti puro a balitok. Ti barukong ken dagiti
    takkiagna ket naaramid iti pirak. Ti tian ken dagiti luppona ket naaramid iti
    bronse, ken dagiti gurongna ket naaramid iti landok.
  kpg-kpg: Di libogo o di maa ne hai gi nia goolo madammaa. Tadahada mono lima la ne hai
    gi nia silber. Tuaidina mono gaba la ne hai gi nia baalanga mmee.
  uig-ARA: ھەيكەلنىڭ بېشى ئېسىل ئالتۇندىن، كۆكرىكى ۋە قوللىرى كۈمۈشتىن، بەل ۋە ساغرىلىرى
    مىستىن،
  sus-sus: A xunyi nu yailanxi xɛɛma ra, a kanke nun a bɛlɛxɛ gbeti ra, a furi nun
    a tabe yɔxui ra,
  pon-2006: Moange wiawihkihda kohl me keieu kaselel. Mwaremware oh peh kan wiawihkihda
    silper; lukepe oh lengelenge wiawihkihda prons.
  jae-jae: Sêmasaŋ ŋakatu tau ŋamôkêapac ŋa gold ŋawasi, ŋabôdagi to ŋalêma ŋa silber,
  ksd-ksd: Ma ure nam ra kalavuar, a uluna di ga pait ia ma ra ngatngat na goled,
    a bongobongono ma ra ura limana di ga pait ia ma ra silva, a livuana ma ra kelakelegina
    dir ga palariam gobol,
  tur-YTC: Bu suretin başı saf altından, göğsü ve kolları gümüşten, karnı ve kalçaları
    tunçtan,
  ind-AYT: Kepala patung itu dari emas yang terbaik, dada dan lengannya dari perak,
    perut dan pinggangnya dari tembaga,
  nya-nya: Mutu wa chowumbacho unali wagolide wabwino kwambiri. Chifuwa ndi manja
    ake zinali zasiliva. Mimba ndi ntchafu zake zinali zamkuwa.
  hrv-hrv: Tome kipu glava bijaše od čistog zlata, prsa i ruke od srebra, trbuh i
    bedra od mjedi,
  mps-mps: Augwaligo aga tobolu te wiegi yai golgo nigai, te ula mu elaluali. Te hagawia
    me te aga nogo si augwaligo te silvago nigai, tama aga tabi me sągą tele si
    te brasgo nigai.
  tpi-tpi: Ol i wokim het bilong en long gol i lait tumas. Bros na tupela han bilong
    en ol i wokim long silva, na namel bilong en ol i wokim long bras.
  dan-1931: Billedstøttens Hoved var af fint Guld, Bryst og Arme af Sølv, Bug og Lænder
    af Kobber,
  vie-OVCB: Đầu tượng bằng vàng ròng, ngực và cánh tay bằng bạc, bụng và đùi bằng
    đồng,
  guj-2017: તે મૂર્તિનું માથું શુદ્ધ સોનાનું બનેલું હતું. તેની છાતી તથા હાથ ચાંદીનાં
    હતાં. તેનું પેટ અને જાંઘો કાંસાનાં હતાં.
  pon-2006A: Moange wiawihkihda kohl me keieu kaselel. Mwaremware oh peh kan wiawihkihda
    silper; lukepe oh lengelenge wiawihkihda prons.
  por-BRBSL: Quanto a esta imagem, sua cabeça era de ouro fino, seu peito e seus braços
    de prata, sua barriga e suas coxas de bronze,
  swe-swe: Huvudet på statyn var av rent guld. Bröstet och armarna av silver. Buken
    och höfterna av koppar.
  cth-cth: A lû teh sui, a lungtabue hoi a kut roi teh ngun lah ao.
  twi-twi: Sikakɔkɔɔ na wɔde yɛɛ ne ti; Dwetɛ na wɔde yɛɛ ne koko ne nʼabasa. Kɔbere
    na wɔde yɛɛ ne yafunu ne nʼasrɛ.
  hlt-hlt: Te muei kah a lu te sui cim, a rhang neh a ban rhoi te cak, a bung neh
    a phai rhoi tah rhohum,
  tbz-SIM: Kɛ̀ tɛ yuu tú mɛsɔɔ mmɑ́ɑ̀, tɛ cĩ̀ncĩ̀nnì nɛ̀ tɛ bɑɑ̀ nkɛ̀ dɛ̀ tu timɑ́tì
    pɛ́ítì, tɛ pɔutì nɛ̀ tɛ kpèrɛ̀ kɛ̀ dɛ̀ tu disɔɔwũɔ̃̀.
  msy-2020: Me golɨn puvɨra taghtazimɨn an dapanimɨn ingari. Egha an evarim ko agharimning,
    me silvan aningɨn ingari, egha an ivariam me brasɨn dar ingari.
  dop-dop: Kʋ nyʋɣʋ kɛ wʋlɑ mɑɣɑmɑɣɑ kɛ́. Kʋ lɑŋlɛ nɑ kʋ ŋkpɑlɑsɩ kɛ liɣitee nyǝɣǝlʋɣʋ.
    Kʋ lotu nɑ kʋ tɑlɑ kɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ.
  azb-azb: Bu heykəlin başı xalis qızıldan, sinəsi və qolları gümüşdən, qarnı və budları
    tuncdan idi.
  eng-DBY: This image's head was of fine gold, its breast and its arms of silver,
    its belly and its thighs of brass,
  hin-2017: उस मूर्ति का सिर तो शुद्ध सोने का था, उसकी छाती और भुजाएँ चाँदी की, उसका
    पेट और जाँघें पीतल की,
  wol-KYG: Boppu jëmm ji wurus la wu raxul, dënn beek loxo yi di xaalis, biir beek
    pooj yi di xànjar,
  eng-YLT: This image! its head [is] of good gold, its breasts and its arms of silver,
    its belly and its thighs of brass;
  kne-kne: Natanig ay balitok din toktok na, palata din pagew na ya takkay na yan
    bronsi din eges ya opo na.
  eng-WYC-2017: The head of this image was of best gold, but the breast and arms were
    of silver; certainly the womb and thighs were of brass,
  eng-WMBB: As for this image, its head was of fine gold, its chest and its arms of
    silver, its belly and its thighs of bronze,
  urd-GVH: सर ख़ालिस सोने का था जबकि सीना और बाज़ू चाँदी के, पेट और रान पीतल की
  rug-rug: Sa batuna sa tigono si ta tavetae qolo viana, sa raqaraqana meke sari limana
    si na siliva, sa tiana meke sari pudapudana si boronizi,
  gaz-gaz: Mataan fakkii sanaas warqee qulqulluu irraa, qomaa fi irreen isaa meetii
    irraa, garaa fi tafni isaa naasii irraa hojjetaman;
  fra-LSG: La tête de cette statue était d’or pur; sa poitrine et ses bras étaient
    d’argent; son ventre et ses cuisses étaient d’airain;
  gnn-gnn: Ga muḻkurrnydja ŋunhiyi mali ḻatju'na ŋanyana dhikana garwarrwarr'nha,
    milŋ'‐milŋdhurrunana yukurrana wirrkina, ga gumurr ga waṉa balanyarayi liŋgu ḻatju',
    yurru märr‐gaŋga milŋ'‐milŋdhunara, ga gandarrŋurunydja, ga yana liŋgu ga yuṯuŋgurrlili
    wapthun milŋ'‐milŋdhunara yana yulŋunydja, yurru märr ŋuli ya',
  yal-yal: Xɛmaan yɛtɛɛn nan yi sawuran xunna ra, a kanken nun a yiine gbeti wuren
    nan e ra, a kuiin nun a tagina, sulana.
  haw-1868: O ke poo o ua kii la, he gula maemae ia, o kona umauma a me na lima he
    kala ia, o kona opu a me na uha he keleawe ia.
  arb-NAV: وَكَانَ رَأْسُ التِّمْثَالِ مِنْ ذَهَبٍ نَقِيٍّ، وَصَدْرُهُ وَذِرَاعَاهُ
    مِنْ فِضَّةٍ، وَبَطْنُهُ وَفَخْذَاهُ مِنْ نُحَاسٍ،
  ewe-ewe: Wowɔ legba la ƒe ta kple sika nyuitɔ, wowɔ eƒe akɔta kple abɔwo kple klosalo,
    wowɔ eƒe ƒodo kple atawo kple akɔbli,
  eng-LEE: As regardeth this image, its head was of fine gold, its breast and its
    arms were of silver, its belly and its thighs of copper,
  gvn-gvn: '@see-verse:DAN.002.031'
  asm-FB: সেই মূৰ্তিটোৰ মুৰ শুদ্ধ সোণৰ, বুকু আৰু বাহু ৰূপৰ, মাজভাগ আৰু কৰঙন পিতলৰ,
  sus-A: عَ شُنيِ نُ يَءِلَنشِ شّيمَ رَ، عَ كَنكٍ نُن عَ بّلّشّ فبٍتِ رَ، عَ قُرِ
    نُن عَ تَبٍ يْشُي رَ،
  fra-SBL: Cette statue avait une tête d'or fin, une poitrine et des bras d'argent,
    un ventre et des cuisses d'airain,
  hbo-hbo: ה֣וּא צַלְמָ֗א רֵאשֵׁהּ֙ דִּֽי־דְהַ֣ב טָ֔ב חֲדֹ֥והִי וּדְרָעֹ֖והִי דִּ֣י
    כְסַ֑ף מְעֹ֥והִי וְיַרְכָתֵ֖הּ דִּ֥י נְחָֽשׁ׃
  piu-2006: '@see-verse:DAN.002.031'
  pjt-pjt: Panya paluṟu kata kaulnguṟu palyantja, munu pilpirpa miṉa tjiilpanguṟu
    palyantja, munu tjuni kaṟilpa tjunta kuḻu puṟantjinguṟu palyantja.
  kik-kik: Mũtwe wa mũhianano ũcio warĩ wa thahabu ĩrĩa therie, nakĩo gĩthũri kĩaguo
    na moko ciarĩ cia betha, nayo nda na ciero ciaguo ciarĩ cia gĩcango,
  omb-omb: A qatune rau veie gena vatu homu mwasara, a mabune mena limana gena vatu
    renige, a taqangine mena baloana gena vatu meraga,
  fra-NCL: Cette statue avait la tête d’or fin, la poitrine et les bras d’argent,
    le ventre et les cuisses d’airain,
  cek-AK: To krang ih lu loe kaciim sui ah oh, saoek hoi ban tampawk loe sum kanglung
    ah oh moe, zok hoi phaih loe sum kamling ah oh,
  cuk-cuk: E-nono, or-sunnadgi sobaled. E-binasgar, degi, e-sakwamar, manigi sobaled.
    E-saderwar, degine, e-duawarmar, esgoro-gordikidgi sobaled.
  uig-CYR: Һәйкәлниң беши есил алтундин, көкриги вә қоллири күмүчтин, бәл вә сағрилири
    мистин,
  tel-2017: ఆ విగ్రహం తల మేలిమి బంగారం. దాని రొమ్ము, భుజాలు వెండివి, దాని పొట్టభాగం,
    తొడలు ఇత్తడివి.
  hat-BSA: Tèt estati a an lò fen, lestomak ak bra li an ajan, vant li ak kwis li
    an bwonz,
  kos-kos: Sifa ah orekla ke gold ma wo emeet; iniwa ah ac pao ah orek ke silver;
    ac infulwal nu ke intwel orekla ke bronze.
  hbo-WLC: ה֣וּא צַלְמָ֗א רֵאשֵׁהּ֙ דִּֽי־דְהַ֣ב טָ֔ב חֲד֥וֹהִי וּדְרָע֖וֹהִי דִּ֣י
    כְסַ֑ף מְע֥וֹהִי וְיַרְכָתֵ֖הּ דִּ֥י נְחָֽשׁ׃
  ibo-ibo: E ji ọlaedo a nụchara anụcha kpụọ isi mmadụ ahụ, jiri ọlaọcha kpụọ aka
    ya na obi ya. E jikwa bronz kpụọ afọ ya na apata ụkwụ ya.
  ory-ory: ସେହି ପ୍ରତିମାର ମସ୍ତକ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣମୟ, ତାହାର ବକ୍ଷ ଓ ବାହୁ ରୌପ୍ୟମୟ, ତାହାର
    ଉଦର ଓ ଜଙ୍ଘ ପିତ୍ତଳମୟ,
  chk-chk: Iwe, möküren ei uluulun aramas a för seni kolt mi mürina, leaüngan me pöün
    ra för seni silifer, nge upwan me aföön ra för seni piras.
  rop-rop: Langa im hed imbin brabli golwan, en langa im briskit en im bingga imbin
    brabli silbawan. Langa im binji imbin kopawan,
  ukr-1871: У сього боввана була голова з щирого золота; груди в нього й руки в нього
    — з срібла, а черево в нього й бедра його — мідяні.
  deu-1951: Das Haupt dieses Bildes war von gediegenem Gold, seine Brust und seine
    Arme von Silber, sein Bauch und seine Lenden von Erz,
  eng-JPS: As for that image, its head was of fine gold, its breast and its arms of
    silver, its belly and its thighs of brass,
  srp-1865: Glava tome liku bijaše od èistoga zlata, prsi i mišice od srebra, trbuh
    i bedra od mjedi,
  lug-lug: Omutwe gwakyo gwali gwa zaabu ennongoose, ekifuba kyakyo n’emikono gyakyo
    nga bya ffeeza, n’olubuto lwakyo n’ebisambi byakyo nga bya kikomo,
  heb-heb: הוא צלמא ראשה די דהב טב חדוהי ודרעוהי די כסף מעוהי וירכתה די נחש׃
  ben-IRV: সেই মূর্তির মাথাটা খাঁটি সোনার, বুক ও হাত রূপার। পেট ও ঊরু ব্রোঞ্জের তৈরী
  pan-pan: ਉਸ ਮੂਰਤੀ ਦਾ ਸਿਰ ਖ਼ਾਲਸ ਸੋਨੇ ਦਾ ਸੀ, ਉਹ ਦੀ ਛਾਤੀ ਤੇ ਉਹ ਦੀਆਂ ਬਾਂਹਾਂ ਚਾਂਦੀ ਦੀਆਂ,
    ਉਹ ਦਾ ਢਿੱਡ ਤੇ ਉਹ ਦੇ ਪੱਟ ਪਿੱਤਲ ਦੇ,
  tkr-tkr: Mane haykalna vuk'ul məttıne k'ınəəğəyke, t'ap'anbıyiy xıleppı nuk'rayke,
    vuxhuniy umabıd yezake ıxha.
  mya-JVB: သူ ၏ ဦးခေါင်း သည် ရွှေ စင် ဖြစ်၏။ ရင်ပတ် နှင့် လက် နှစ်ဘက်သည် ငွေ ဖြစ်၏။
  tte-O: Kulukuluna gole koina siginauli gamwagamwalina yo nimana siliba koina siginauli
    diyana yo gasana kopa koina siginauli.
  tbg-tbg: Vaiinti viva vaireva, vira qiata kori ori koqera viraqohairo aututero,
    vira mimiravata kauquvata silvaa oriqohairo aututero, vira auhaini baraasi oriqohairo
    aututero,
  hmo-hmo: Unai kaivakuku ena kwarana be golo goevana. Iena kemena bona imana be siliva,
    iena mamuna be auri laboralabora.
  urd-urd: उस मूरत का सिर ख़ालिस सोने का था, उसका सीना और उसके बाज़ू चाँदी के, उसका
    शिकम और उसकी राने तॉम्बे की थीं;
  rus-SYN: У этого истукана голова была из чистого золота, грудь его и руки его -
    из серебра, чрево его и бедра его медные,
  bqc-SIM: Pↄ́pi miá vua tɛ̃ɛtɛ̃ɛɛ, aà kua ń aà gã̀sĩↄá ã́nusuɛ, aà gbɛɛ
    ń aà geleↄá mↄgotɛ̃ɛ,
  tcz-CHONGTHU: Milim lu chu sana thengsel’a kisem ahin, a-oplhang leh aban teni chu
    dangka jeng ahin, a-oi leh amal teni chu sum-eng jeng ahi.
  mar-mar: त्या पुतळ्याचे डोके उत्तम सोन्याचे होते, त्याची छाती व हात चांदीचे होते,
    त्यांचा मधला भाग आणि मांडया पितळेच्या.
  qub-qub: Runa-niraj ichiraycajpa umanga caran goripita. Pëchunwan ricrancunana caran
    guellaypita. Pachanwan racu chancancunana caran runsipita.
  bqp-bqp: Gen wiru tɑ sɑ̃ɑwɑ wurɑ geɑn tii tii. Gen tororu kɑ gen gɑ̃senu mɑɑ sɑ̃ɑ
    sii geesu. Gen nukuru kɑ gen tɑɑnu mɑɑ sɑ̃ɑ sii gɑndu.
  hat-hat: Tèt li te fèt an lò, lestonmak li ak de bra l' yo te fèt an ajan, vant
    li ak de kwis li yo te fèt an kwiv,
  eng-BSB: The head of the statue was pure gold, its chest and arms were silver, its
    belly and thighs were bronze,
  eng-WEBPB: As for this image, its head was of fine gold, its chest and its arms
    of silver, its belly and its thighs of bronze,
  kbq-kbq: Ana vahe amema'amofo aseni'a goliretike tro nehu'za, tare azantrene amimiza'a
    silvareti tro nehu'za, amukofareti'ma uramino amote'ma ome atre'neana, bronsireti
    tro nehuno,
  nhe-BL: Itzonteco nopa teteyotl eliyaya senquistoc oro. Huan iyolixco huan ima eliyaya
    plata. Huan iijti huan imetztomahuiya eliyaya bronce.
  bus-bus: Pↄ́ taka pì mì nɛ́ vuramɛ atɛ̃ɛ, à kùsɛ kↄ̃n à gã̀sãnↄ nɛ́ kondogi, à
    gbɛɛɛ kↄ̃n à gisinↄ nɛ́ mↄ̀gotɛ̃mɛ,
  gub-BL: Iàkàg a'e, itazu or iapo pyrer romo a'e. Ipuxi'a a'e, izywa a'e no, itaxig
    parat iapo pyrer romo a'e. Ipy'a a'e, hewir a'e no, itazu morog iapo pyrer romo
    a'e.
  eng-DRA: 'The head of this statue was of fine gold, but the breast and the arms
    of silver, and the belly and the thighs of brass:'
