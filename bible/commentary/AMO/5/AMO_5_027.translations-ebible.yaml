verse: AMO.005.027
translations:
  mal-C: അതുകൊണ്ടു ഞാൻ നിങ്ങളെ, ദമസ്കോസിനും അപ്പുറത്തേക്കു നാടുകടത്തും,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു, സൈന്യങ്ങളുടെ ദൈവം എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: und ich will euch bis über Damaskus hinaus in die Verbannung führen, spricht
    Jahwe - Gott der Heerscharen ist sein Name!
  lin-lin: 'Yango wana nakotinda bino na bowumbu, mosika koleka Damasi, elobi Ye oyo
    Kombo na Ye ezali : Yawe, Nzambe Mokonzi ya mampinga.'
  eng-LSV: And I removed you beyond Damascus,” said YHWH—God of Hosts [is] His Name.
  eng-GNV: Therefore wil I cause you to goe into captiuitie beyond Damascus, saith
    the Lord, whose Name is the God of hostes.
  eng-WEBSTER: Therefore I will cause you to go into captivity beyond Damascus, saith
    the LORD, whose name is The God of hosts.
  nhw-BL: Huan ama nojquiya nimechtlatzacuiltis amojuanti huan nimechquixtis huan
    nimechhuicas anilpitoque hasta más huejca para campa hualquisa tonati tlen altepetl
    Damasco huan nopona antetequipanose san tlapic.” Quej nopa quiijto TOTECO, yaya
    catli itoca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Kwa sababu hiyo nitawapeleka uhamishoni mbali kupita Dameski,” asema Bwana,
    ambaye jina lake ni Mungu Mwenye Nguvu Zote.
  bba-bba: Yen sɔ̃, u koo de bu bɛɛ yoru mwɛɛri bu kɑ dɑ sere Dɑmɑsin berɑ ɡiɔ. Wi,
    Gusunɔ wɔllu kɑ tem Yinniwɑ u yeni ɡeruɑ.
  eng-KJVCPB: Therefore will I cause you to go into captivity beyond Damascus, Saith
    the Lord, whose name is The God of hosts.
  luo-luo: omiyo abiro darou mi ateru e piny twech mabor mayombo Damaski,” Jehova
    Nyasaye, ma nyinge en Nyasaye Maratego, ema owacho.
  meu-meu: taunabunai, lau ese baina laohaimui, Damasko unukahanai baina hanohomui.
    Dirava, ladana Iehova Sabaota, na e herevamu.
  npi-ULB: यसकारण म तिमीहरूलाई दमस्मसभन्दा पर निर्वासनमा पठाउनेछु,” परमप्रभु भन्‍नुहुन्छ,
    जसको नाउँ सर्वशक्तिमान् परमेश्‍वर हो ।
  yor-yor: Nítorí náà èmi yóò rán an yín lọ sí ìgbèkùn ní ìkọjá Damasku,” ni Olúwa
    wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Ọlọ́run alágbára.
  pes-OPCB: 'خداوند، خدای لشکرهای آسمان می‌فرماید: «پس من نیز شما را به آن سوی دمشق
    تبعید خواهم کرد.»'
  tgl-ULB: Kaya ipabibihag ko kayo sa kabila ng Damasco,” sabi ni Yahweh, na ang pangalan
    ay ang Diyos ng mga hukbo.
  cbu-NT: Anumand siyaa Damáskup tsap arangeem kapeetchintspa, Apanll siyaa zurampatari
    Israelchicheetsis tárangiya, nuw siyaa waneekuri atina.
  hui-hui: '@see-verse:AMO.005.026'
  mya-mya: ငါ​သည်​သင်​တို့​ကို​ဒ​မာ​သက်​မြို့​တစ်​ဘက် သို့​ဖမ်း​ယူ​သွား​တော့​မည်''
    ဟု​ကောင်း​ကင် ဗိုလ်​ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​၏။
  bod-N: ངས་ཁྱོད་རྣམས་བཙོན་དུ་འཁྲིད་པར་འགྱུར་ཞིང་། དཱ་མེ་སེག་ཕྱི་རོལ་ཏུ་ཡུལ་འཁྱམ་ལ་བསྐྱལ་བར་བྱའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་གི་མཚན་མངའ་བའི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo ndichakutamisai muende mberi kweDhamasiko,” ndizvo zvinotaura
    Jehovha ane zita rinonzi Mwari Wamasimba Ose.
  spa-BLM: Por eso haré que vayas al cautiverio más allá de Damasco”, dice Yahvé,
    cuyo nombre es el Dios de los Ejércitos.
  cac-cac: Yuj chi' ol ex vac'b'at preso d'a yichan̈b'at Damasco. Icha chi' tz'aj
    valan a in Jehová Yajal in d'a Smasanil, xchi Jehová chi'.
  swh-ULB: Kwa hiyo nitawahamisha upande wa pili wa Damaskasi,” asema Yahwe, ambaye
    jina lake ni Mungu wa majeshi.
  bel-bel: За тое Я перасялю вас за Дамаск, кажа Гасподзь; Бог Саваоф - імя Яму!
  deu-ELBBK: So werde ich euch jenseits Damaskus wegführen, spricht der HERR, Gott
    der Heerscharen ist sein Name.
  mbb-OT: Umbe, ibpevihag ku sikiyu ziyà te hunaan pa te Damascus.” Iyan heini migkaǥi
    te Nengazen he migngezanan te Megbevayà he Mekeǥeǥehem.
  mal-2015: ഞാൻ നിങ്ങളെ ദമ്മേശെക്കിന്നു അപ്പുറം പ്രവാസത്തിലേക്കു പോകുമാറാക്കും എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു; സൈന്യങ്ങളുടെ ദൈവം എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: Vašoda tumen ľidžava zailen andro Damašek,“ phenel o RAJ, saveskro nav
    hin o Nekzoraleder Del.
  pes-OPV: پس یهوه که نام او خدای لشکرها می‌باشد، می‌فرماید که من شما را به آن طرف
    دمشق جلای وطن خواهم ساخت.
  ron-1924: ши вэ вой дуче ын робие динколо де Дамаск”, зиче Домнул, ал кэруй Нуме
    есте Думнезеул оштирилор.
  ben-OBCV: তাই আমি তোমাদের দামাস্কাসের ওপারে নির্বাসিত করব,” বলেন সদাপ্রভু, যাঁর
    নাম সর্বশক্তিমান ঈশ্বর।
  som-som: Haddaba sidaas daraaddeed Rabbiga magiciisu yahay Ilaaha ciidammadu wuxuu
    leeyahay, Anigu waxaan idinka dhigi doonaa in maxaabiis ahaan laydiinku kaxaysto
    Dimishaq shishadeeda.
  lat-VUC: 'Et migrare vos faciam trans Damascum, dicit Dominus: Deus exercituum nomen
    ejus.]'
  eng-ASVBT: Therefore will I cause you to go into captivity beyond Damascus, saith
    Jehovah, whose name is the God of hosts.
  ita-1885: 'Perciò, io vi farò andare in cattività di là da Damasco, ha detto il
    Signore, il cui Nome è: L''Iddio degli eserciti.'
  eng-LXXUP: And I will carry you away beyond Damascus, saith the Lord, the Almighty
    God is his name.
  eng-ULB: Therefore I will exile you beyond Damascus,” says Yahweh, whose name is
    the God of hosts.
  spa-VBL: Por eso los deportaré a la tierra que está más allá de Damasco, dice el
    Señor, cuyo nombre es el Dios de poder.
  fra-_FOB: C'est pourquoi je vous transporterai au-delà de Damas, dit l'Éternel,
    dont le nom est le Dieu des armées.
  mal-mal: ഞാൻ നിങ്ങളെ ദമാസ്കൊസിന് അപ്പുറം പ്രവാസത്തിലേയ്ക്ക് പോകുമാറാക്കും” എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു; സൈന്യങ്ങളുടെ ദൈവം എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Is lie Rab jis kā nām lashkaroṅ kā Ḳhudā hai farmātā hai ki maiṅ tumheṅ
    jilāwatan karke Damishq ke pār basā dūṅgā.”
  suz-BL: मोपतीके गो इन कली ग्‍याइश्‍शा, दमस्‍कस क्‍येङा ङोन लाइक्पाइक्‍नन्‍नी” दे
    परमप्रभु यावेम देंत। मेको आ नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब।
  eng-NOY: Therefore will I cause you to go into captivity beyond Damascus, Saith
    Jehovah, whose name is the God of hosts!
  ita-1927: e vi farò andare in cattività al di là di Damasco, dice l’Eterno, che
    ha nome l’Iddio degli eserciti.
  ckb-ckb: 'لەبەر ئەوە یەزدان کە ناوی خودای سوپاسالارە، دەفەرموێت: «من بۆ شوێنێک ڕاپێچتان
    دەکەم کە لە دیمەشق دوورترە.»'
  eng-BBE: And I will send you away as prisoners farther than Damascus, says the Lord,
    whose name is the God of armies.
  kan-OKCV: ಆದ್ದರಿಂದ ದಮಸ್ಕದ ಆಚೆ ನಿಮ್ಮನ್ನು ಸೆರೆಯಾಳುಗಳಾಗಿ ಕಳುಹಿಸುವೆ, ಎಂದು ಸರ್ವಶಕ್ತರಾದ
    ದೇವರೆಂದು ಹೆಸರುಗೊಂಡ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆகையால் உங்களைத் தமஸ்குவுக்கு அப்பால் குடிபோகச்செய்வேன் என்று சேனைகளுடைய
    தேவன் என்னும் நாமமுள்ள யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Hareos pues trasportar más allá de Damasco, ha dicho Jehová, cuyo nombre
    es Dios de los ejércitos.
  ron-BTF: De aceea vă voi face să mergeți în captivitate dincolo de Damasc, spune
    DOMNUL, al cărui nume este Dumnezeul oștirilor.
  eng-WEBP: Therefore I will cause you to go into captivity beyond Damascus,” says
    the LORD, whose name is the God of Armies.
  eng-FBV: So I will send you into exile in a land beyond Damascus, says the Lord,
    whose name is the God of power.
  nld-1939: 'Ik voer u weg, verder nog dan Damascus, Spreekt Jahweh: God der heirscharen
    is zijn Naam!'
  nch-BL: Huan ama nojquiya nimechtatzacuiltis amojuanti huan nimechquixtis huan nimechhuicas
    anilpitoque hasta más huejca para campa hualquisa tonati ten altepet Damasco huan
    nopona antetequipanose san tapic.” Quej nopa quiijto TOTECO, yaya cati itoca TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vậy nên, ta sẽ làm cho các ngươi bị đày qua làm phu tù bên kia Đa-mách,
    Đức Giê-hô-va phán vậy, danh Ngài là Đức Chúa Trời vạn quân.
  hin-CV: इसलिये मैं तुम्हें दमेशेक से भी बाहर बंधुआई में भेजूंगा,” याहवेह का यह कहना
    है, जिनका नाम सर्वशक्तिमान परमेश्वर है.
  spa-BES: Y los enviaré como prisioneros más lejos que Damasco, dice el Señor, cuyo
    nombre es el Dios de los ejércitos.
  tdx-tdx: Aa le hase­seko an-drohy mb’ankalo’ i Damesèk’ añe, hoe t’Iehovà. I Andria­nañahare’
    i màroy ty tahina’ey.
  tha-KJV: เพราะฉะนั้น เราจะนำเจ้าให้ไปเป็นเชลย ณ ที่​เลยเมืองดามัสกัสไป” พระเยโฮวาห์
    ซึ่งทรงพระนามว่าพระเจ้าจอมโยธา ตรั​สด​ังนี้​แหละ
  por-BR-2018: Portanto eu vos levarei cativos, para além de Damasco, diz o SENHOR,
    cujo nome é Deus dos exércitos.
  deu-ELO: So werde ich euch jenseit Damaskus wegführen, spricht Jehova, Gott der
    Heerscharen ist sein Name.
  eng-WYC-2018: And I shall make you for to pass over Damascus, said the Lord; God
    of hosts is the name of him. (And so I shall make you to go into captivity beyond
    Damascus, saith the Lord; the God of hosts is his name.)
  epo-epo: Tial Mi elpatrujigos vin trans Damaskon, diras la Eternulo, kies nomo estas
    Dio Cebaot.
  uig-PIN: Əmdi Mǝn silǝrni ǝsir ⱪilip, Dǝmǝxⱪtin yiraⱪlarƣa sürgün ⱪildurimǝn, —
    dǝydu «Samawi ⱪoxunlarning Sǝrdari bolƣan Huda» degǝn nam bilǝn atalƣan Pǝrwǝrdigar.
  beo-beo: Be dilia da Sagade ogogosu ‘gode’ (amo da dilia ‘hina gode’ dilia da giadofale
    sia:sa) amola Gaiwane (amo da dilia gasumuni ‘gode’ dilia da giadofale sia:sa)
    amo loboga hamoi liligi dilia da nodone sia:ne gadoiba:le, Na da dilia soge Dama:sagase
    moilai bai bagade baligi amoga afugili oule ahoasea, dilia da amo loboga hamoi
    liligi amola gaguli masunu,” Hina Gode (Ea Dio da Ouligisudafa Godedafa) Ea da
    amane sia:sa.
  tpi-OTNT: '@see-verse:AMO.005.026'
  hau-SA: Saboda haka zan tura ku zaman bauta gaba da Damaskus,” in ji Ubangiji, wanda
    sunansa ne Allah Mai Iko.
  uig-LAT: Emdi Men silerni esir qilip, Demeshqtin yiraqlargha sürgün qildurimen,
    — deydu «Samawi qoshunlarning Serdari bolghan Xuda» dégen nam bilen atalghan Perwerdigar.
  nde-nde: Ngakho ngizalisa ekuthunjweni ngale kweDamaseko,” kutsho uThixo obizo lakhe
    nguNkulunkulu uSomandla.
  ton-ton: Ko ia te u pule ke mou ʻalu pōpula kituʻa Tamasikusi:” ʻoku pehē ʻa Sihova,
    ʻaia ko hono huafa, ko e ʻOtua ʻoe ngaahi kautau.
  ces-1613: Protož přestěhuji vás dále než Damašské, praví Hospodin, jehož jméno jest
    Bůh zástupů.
  eng-WMB: Therefore I will cause you to go into captivity beyond Damascus,” says
    the LORD, whose name is the God of Hosts.
  tam-TCV: ஆதலால் நான் உங்களைத் தமஸ்குவுக்கு அப்பால் நாடுகடத்துவேன் என்று, சேனைகளின்
    இறைவன் என்னும் பெயருடைய யெகோவா சொல்கிறார்.
  ceb-ULB: Busa ipabihag ko kamo halayo pa sa Damascu,” nagsulti si Yahweh, nga ang
    ngalan mao ang Dios nga makagagahom.
  pol-UBG: Dlatego uprowadzę was do niewoli poza Damaszek, mówi PAN, Bóg zastępów,
    to jego imię.
  agr-agr: Nuadui aents tikich nugkanmaya Siria nugkan nagkaiki batsamin aidau achija
    yajuaktinme tusan idaisattajime”, tawai Tuke Pujuu, Apajuí ashí senchigtina nunú.
  kyc-kyc: Dokona nambame nakama yuu wakale Damasakesa dumurena karapusi nembeyo kande
    dokopa nakamana mee bangeme anatu lao wasisi dupwa range role pyapeta soo parami.
    Namba Kamongo kingi Anatu Porai Wakasa dokome pii dake leto.
  urd-GVU: اِس لئے رب جس کا نام لشکروں کا خدا ہے فرماتا ہے کہ مَیں تمہیں جلاوطن کر
    کے دمشق کے پار بسا دوں گا۔“
  eng-OEBCW: as I drive you into exile beyond Damascus, says the Lord, whose name
    is the God of hosts.
  deu-1912: So will ich euch wegführen lassen jenseit Damaskus, spricht der HERR,
    der Gott Zebaoth heißt.
  kan-2017: ನಾನು ನಿಮ್ಮನ್ನು ದಮಸ್ಕದ ಆಚೆ ಸೆರೆಗೆ ಕಳುಹಿಸುವೆನು” ಸೇನಾಧೀಶ್ವರ ದೇವರೆಂಬ, ಯೆಹೋವನು
    ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  tgo-tgo: mbaŋa ne ya vaŋguŋga vohu mebwabwari e valɨvaŋga Damasiko, na vaŋga/ghereiyeko.”
    Giya (Loi) iŋa, iye idae Loi Vurɨvurɨghegheniye.
  yap-yap: nge un ngomed u nap’an ni gu ra fekmed ni kalbus nga wuru’ e nam nga ba’nem
    yu Damaskus.” Ara’ rogon ni be yog SOMOL, ni fithingan e Got ni Gubin ma Rayag
    Rok.
  hlt-MCSB: Te dongah nangmih te Damasku kah a voel duela kam poelyoe ni tila a ming
    neh caempuei Pathen BOEIPA loh a thui.
  mdy-ETH: ዬያሮ ዴማስቆይዳፓ ዲዒሲ ታ ዒንሢ ሃኬ ዓጪ ዔኪ ዳካንዳኔ» ዬያ ጌዔሢ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ዎይሣ
    ፆኦዛሢኬ።
  twi-ASANTE: Ɛno enti, mɛtwa mo asuo akɔ Damasko nohoa,” sɛdeɛ Awurade a ne din ne
    Onyankopɔn Otumfoɔ seɛ nie.
  eng-WEBU: Therefore I will cause you to go into captivity beyond Damascus,” says
    the LORD, whose name is the God of Armies.
  wal-wal: Hegaa gishshau, taani inttena omoodissada Damasqqo katamaappe aattada haahosaa
    yeddana” yaagees. Hagaa giyaagee au sunttai Ubbaappe Wolqqaama Xoossaa geetettiyo
    GODAATTENNE.
  spa-PDDPT: Por tanto, promoveré que los deporten más allá de Damasco, dice Yavé,
    cuyo Nombre es ʼElohim de las huestes.
  gun-gun: Ha'e nunga rupi xee ma Damasco tetã rovai peve rogueraa ukapa 'rã escravo-rã
    — he'i Senhor Nhanderuete ixondaro reta va'e hery va'e.
  agu-BL: 'Na nocpon tan ilaje''n len joylaj, jalaj cy''en yi tnum Damasco.” Yi xtxolbila''tz
    i''tz yol Kataj Ryos, yi jun yi na bi''aj: “Yi Ryos yi cya''l na xcye'' quen te''j.”'
  ilo-ULB: Ngarud, italawkayonto a kas balud iti labes ti Damasco,” kuna ni Yahweh,
    Dios a mannakabalin amin ti naganna.
  kpg-kpg: i di godou madagoaa dela ma gaa lahi goodou ko Au gi tenua dela i baahi
    adu o Damascus.” Aanei nia helekai a Dimaadua dela dono ingoo go God Koia e Aamua.
  uig-ARA: ئەمدى مەن سىلەرنى ئەسىر قىلىپ، دەمەشقتىن يىراقلارغا سۈرگۈن قىلدۇرىمەن،
    ــ دەيدۇ «ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا» دېگەن نام بىلەن ئاتالغان پەرۋەردىگار.
