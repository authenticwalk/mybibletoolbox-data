verse: AMO.005.025
translations:
  mal-C: “ഇസ്രായേൽഗൃഹമേ, മരുഭൂമിയിൽ നാൽപ്പതു വർഷക്കാലം നിങ്ങൾ യാഗങ്ങളും വഴിപാടുകളും
    എനിക്കു കൊണ്ടുവന്നോ?
  deu-TKW: Brachtet ihr mir etwa in der Steppe vierzig Jahre hindurch Schlachtopfer
    und Gaben dar, ihr Israeliten?
  lin-lin: Oh bato ya Isalaele, boni, bozalaki kobonzela Ngai mbeka mpe kopesa Ngai
    makabo na mibu tuku minei oyo bolekisaki na esobe ?
  eng-LSV: Did you bring sacrifices and offerings near to Me, || In a wilderness forty
    years, O house of Israel?
  eng-GNV: Haue ye offered vnto me sacrifices and offrings in the wildernesse fourtie
    yeeres, O house of Israel?
  eng-WEBSTER: Have ye offered to me sacrifices and offerings in the wilderness forty
    years, O house of Israel?
  nhw-BL: “Xiquelnamiquica, anisraelitame, quenicatza huejcajya amohuejcapan tatahua
    itztoyaj ipan nopa huactoc tlali para 40 xihuitl pampa niquintlatzacuilti. Nojquiya
    inijuanti quiijtohuayayaj nechmacayayaj tlacajcahualistli huan ofrendas.
  swh-ONEN: “Je, mliniletea dhabihu na sadaka kwa miaka arobaini kule jangwani, ee
    nyumba ya Israeli?
  bba-bba: Bɛɛ Isirelibɑ, i kɑ kuɑ wɔ̃ɔ weeru ɡbɑburu sɔɔ, i nùn yɑ̃kunu kɑ kɛ̃nu
    kuɑre nɡe mɛ?
  eng-KJVCPB: Have ye offered unto me sacrifices and offerings in the wilderness forty
    years, O house of Israel?
  luo-luo: “Yaye jo-Israel, bende ne ukelona misengini kata chiwo moro amora kuom
    higni piero angʼwen mane un e thim?
  meu-meu: Israel besena e, laḡani hari-ahui tano ḡaḡaena ai o nohova lalodiai boubou
    bona herahia ḡaudia na egu ai o mailaidia a?
  npi-ULB: ए इस्राएलको घराना, चालिस वर्ष मरुभूमिमा हुँदा, के तिमीहरूले मेरो निम्ति
    बलिदानहरू र भेटीहरू ल्यायौ र ?
  yor-yor: “Àbí ẹ̀yin mú ẹbọ àti ọrẹ tọ̀ mí wá ní ogójì ọdún ní aginjù ìwọ ilé Israẹli?
  pes-OPCB: «ای قوم اسرائیل، در آن چهل سالی که در بیابان سرگردان بودید، آیا برای من
    قربانی و هدایا آوردید؟
  tgl-ULB: Kayong mga sambahayan ni Israel, nagdala ba kayo ng mga alay at mga handog
    ninyo sa akin sa ilang ng apatnapung taon?
  cbu-NT: Sirútamasa siy Israelchicheetsis cuarenta masach apusap masarus naatarangus,
    ¿antaati nuwaamaja maachiritaatsis pachayarus, muchirangis? Nduni.
  hui-hui: Ai Isaraele wali agaliru-o. Mali pira mariani (40) i̱ni tí heba mandagi
    wali agali napale dindi ko wiagoha ibagabu harimago howa i̱na tíhondo loma mbira
    bo ngidaba nale haruligoni.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အမျိုး​သား​တို့၊ သင်​တို့​သည် တော​ကန္တာ​ရ​ထဲ​၌ အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး
    လှည့်​လည်​နေ​စဉ်​က​ယဇ်​ပူ​ဇော်​သ​ကာ​တို့ ကို ငါ့​အား​မ​ပူ​ဇော်​ဘဲ​နေ​ခဲ့​ကြ​သည်​မ
    ဟုတ်​လော။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཁྱོད་ཅག་དབེན་སྟོང་ཡུལ་ནས་བགྲང་བྱ་བཞི་བཅུར་བསྡད་ཀྱང་།
    སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་མཆོད་བདག་ལ་ཕུལ་བ་ཡིན་ནམ།
  sna-sna: “Makandivigira zvibayiro nezvipiriso makore makumi mana muri murenje here,
    nhai imba yaIsraeri?
  spa-BLM: “¿Me trajisteis sacrificios y ofrendas en el desierto durante cuarenta
    años, casa de Israel?
  cac-cac: A ex val tic ex israel, a d'a 40 ab'il ec'nac eb' e mam eyicham d'a lum
    tz'inan luum. ¿Tocval a d'ayin sn̈usnac silab' eb' yed' ofrenda ta'?
  swh-ULB: Je mmeniletea dhambihu na sadaka za kuteketeza jangwani kwa mda wa miaka
    arobaini?
  bel-bel: Ці прыносілі вы Мне ахвяры і хлебныя дарункі ў пустыні ў ходзе сарака гадоў,
    дом Ізраілеў?
  deu-ELBBK: Habt ihr mir 40 Jahre in der Wüste Schlachtopfer und Speisopfer dargebracht,
    Haus Israel?
  mbb-OT: “Sikiyu is menge etew te Israel, hein seled te 40 he tuig diyà te sibsivayan
    is menge kepuun niw, nemuhat be sikandan kayi te kedì? Wazà!
  mal-2015: യിസ്രായേൽഗൃഹമേ, നിങ്ങൾ മരുഭൂമിയിൽ എനിക്കു നാല്പതു സംവത്സരം ഹനനയാഗങ്ങളും
    ഭോജനയാഗങ്ങളും അർപ്പിച്ചുവോ?
  rmc-rmc: Či mange anenas pre pušťa o obeti the o dari tel o saranda berš, manušale
    andral o Izrael?
  pes-OPV: ‌ای خاندان اسرائیل آیا شما قربانی‌ها و هدایابرای من مدت چهل سال در بیابان
    گذرانیدید؟
  ron-1924: Мь-аць адус вой жертфе ши дарурь де мынкаре ын тимпул челор патрузечь
    де ань дин пустиу, каса луй Исраел?…
  ben-OBCV: “হে ইস্রায়েলের কুল, তোমরা কি মরুভূমিতে চল্লিশ বছর, আমার কাছে বিভিন্ন
    বলিদান ও নৈবেদ্য নিয়ে এসেছিলে?
  som-som: Bal reer binu Israa'iilow, allabaryo iyo qurbaanno miyaad cidladii iigu
    bixiseen afartankii sannadood?
  lat-VUC: Numquid hostias et sacrificium obtulistis mihi in deserto quadraginta annis,
    domus Israël?
  eng-ASVBT: Did ye bring unto me sacrifices and offerings in the wilderness forty
    years, O house of Israel?
  ita-1885: O casa d'Israele, mi offeriste voi sacrificii ed offerte nel deserto,
    per lo spazio di quarant'anni?
  eng-LXXUP: Have ye offered to me victims and sacrifices, O house of Israel, forty
    years in the wilderness?
  eng-ULB: Did you bring me sacrifices and offerings in the wilderness for forty years,
    house of Israel?
  spa-VBL: ¿Acaso ustedes me ofrecieron sacrificios durante los cuarenta años en el
    desierto, pueblo de Israel?
  fra-_FOB: M'avez-vous présenté des sacrifices et des offrandes pendant quarante
    ans au désert, maison d'Israël?
  mal-mal: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങൾ മരുഭൂമിയിൽ എനിക്ക് നാല്പത് സംവത്സരം ഹനനയാഗങ്ങളും
    ഭോജനയാഗങ്ങളും അർപ്പിച്ചുവോ?
  urd-GVR: Ai Isrāīl ke gharāne, jab tum registān meṅ ghūmte-phirte the to kyā tum
    ne un 40 sāloṅ ke daurān kabhī mujhe zabah aur ġhallā kī qurbāniyāṅ pesh kīṅ?
  suz-BL: गे इस्राएल आ खिं ङा मुरपुकी गोरशो रागीम ४० बर्स गाक्‍नीनु, आं कली चढ़ेनी
    ङा? येरमीया ७:२२-२४; प्रेरित ७:४२-४३
  eng-NOY: Did ye offer me sacrifices and offerings In the wilderness, for forty years,
    O house of Israel?
  ita-1927: O casa d’Israele, mi presentaste voi sacrifizi e oblazioni nel deserto,
    durante i quarant’anni?
  ckb-ckb: «ئەی بنەماڵەی ئیسرائیل، ئایا بۆ ماوەی چل ساڵ لە چۆڵەوانی قوربانی سەربڕاو
    و پێشکەشکراوتان بۆ هێنام؟
  eng-BBE: Did you come to me with offerings of beasts and meal offerings in the waste
    land for forty years, O Israel?
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನೀವು ನನಗೆ ನಲವತ್ತು ವರ್ಷ ಮರುಭೂಮಿಯಲ್ಲಿ ಬಲಿಗಳನ್ನು, ಕಾಣಿಕೆಗಳನ್ನು
    ಅರ್ಪಿಸಿದಿರೋ?
  tam-2017: இஸ்ரவேல் வம்சத்தாரே, நீங்கள் வனாந்திரத்திலே இருந்த நாற்பது வருடங்கள்வரையில்
    பலிகளையும், காணிக்கைகளையும் எனக்குச் செலுத்தினீர்களோ?
  spa-RV-1909: ¿Habéisme ofrecido sacrificios y presentes en el desierto en cuarenta
    años, casa de Israel?
  ron-BTF: Mi-ați oferit voi sacrificii și ofrande în pustie patruzeci de ani, casă
    a lui Israel?
  eng-WEBP: “Did you bring to me sacrifices and offerings in the wilderness forty
    years, house of Israel?
  eng-FBV: Did you bring me sacrifices during those forty years in the desert, people
    of Israel?
  nld-1939: Hebt ge Mij offers en gaven gebracht In de woestijn, huis van Israël,
    veertig jaar lang?
  nch-BL: “Xiquelnamiquica, anisraelitame, quenicatza huejcajquiya amohuejcapan tatahua
    itztoyaj ipan nopa huactoc tali para 40 xihuit pampa niquintatzacuilti. Nojquiya
    inijuanti quiijtohuayayaj techmacayayaj tacajcahualisti huan ofrendas.
  vie-1934: Hỡi nhà Y-sơ-ra-ên, các ngươi há chẳng từng dâng hi sinh và của lễ chay
    cho ta trong bốn mươi năm nơi đồng vắng sao?
  hin-CV: “हे इस्राएल के वंशजों, निर्जन प्रदेश में चालीस साल तक क्या तुमने मुझे बलिदान
    और भेंट चढ़ाया?
  spa-BES: ¿Viniste a mí con ofrendas de animales y ofrendas de comida en el desierto
    durante cuarenta años, oh casa de Israel?
  tdx-tdx: Aa vaho nisoroñe naho ­nañenga-mahakama amako an-dratraratra añe hao nahareo
    tamy efa-polo taoñe zay, ry Anjomba’ Israele?
  tha-KJV: โอ วงศ์​วานอิสราเอลเอ๋ย เจ้​าได้นำเครื่องบูชาและเครื่องสัตวบูชาถวายแก่เราในถิ่นทุ​รก​ันดารถึงสี่​สิ​บปี​หรือ
  por-BR-2018: Por acaso vós oferecestes a mim sacrifícios e ofertas de alimento no
    deserto durante os quarenta anos, ó casa de Israel?
  deu-ELO: Habt ihr mir vierzig Jahre in der Wüste Schlachtopfer und Speisopfer dargebracht,
    Haus Israel?
  eng-WYC-2018: Whether ye offered to me hosts, and sacrifices in desert forty years,
    ye house of Israel? (Did ye offer me gifts, and sacrifices, for forty years in
    the wilderness, ye house of Israel?)
  epo-epo: Ĉu buĉoferojn kaj farunoferojn vi alportadis al Mi en la dezerto dum kvardek
    jaroj, ho domo de Izrael?
  uig-PIN: Silǝr qɵl-bayawandiki ⱪiriⱪ yilda ⱪilƣan ⱪurbanliⱪ-ⱨǝdiyilǝrni Manga elip
    kǝldinglarmu, i Israil jǝmǝti?!
  beo-beo: Dilia Isala:ili fi dunu! Ode 40 amoga Na soge sedaga wadela:i hafoga:i
    soge amo ganodini dili Na da oule ahoasu, amo ganodini Na da dilima gobele salasu
    amola udigili iasu ima:ne logele hame sia:i.
  tpi-OTNT: “Yupela ol Israel, long 40 yia mi bin wokabaut wantaim yupela long ples
    wesan nating na mi no bin askim yupela long mekim ol kain kain ofa long mi.
  hau-SA: “Kun kawo mini hadayu da sadakoki shekaru arba’in a cikin jeji, ya ku gidan
    Isra’ila?
  uig-LAT: Siler chöl-bayawandiki qiriq yilda qilghan qurbanliq-hediyilerni Manga
    élip keldinglarmu, i Israil jemeti?!
  nde-nde: Kanje wake wangilethela imihlatshelo leminikelo eminyakeni engamatshumi
    amane enkangala, wena ndlu ka-Israyeli na?
  ton-ton: “Kuo mou hifo ʻaki ʻae ngaahi feilaulau mo e ngaahi hifo kiate au, ʻi he
    taʻu ʻe fāngofulu ʻi he toafa, ʻe fale ʻo ʻIsileli?
  ces-1613: Zdali jste mně oběti a dary obětovali na poušti za čtyřidceti let, dome
    Izraelský?
  eng-WMB: “Did you bring to me sacrifices and offerings in the wilderness forty years,
    house of Israel?
  tam-TCV: இஸ்ரயேல் குடும்பத்தாரே, பாலைவனத்தில் நாற்பது வருடங்களாய் நீங்கள் எனக்கு
    பலிகளையும், காணிக்கைகளையும் கொண்டுவந்தீர்களோ?
  ceb-ULB: Gidad-an ba ninyo ako ug mga sakripisyo ug mga halad didto sa kamingawan
    sulod sa 40 ka tuig, balay sa Israel?
  pol-UBG: Czy składaliście mi ofiary i dary na pustyni przez czterdzieści lat, domu
    Izraela?
  agr-agr: “Israel aents aidauwah, atum cuarenta mijan uwegshunum yujasuitjum nuaduik,
    anentag aidauk minak sujuschauwaitjume.
  kyc-kyc: Nakama Isaraele wambu dupwa ee kana akalisa kisima nenge see nange yuu
    muiyane dokona palyuo lanyuo epeyo dokopa nambame nakama mena yakape kiso joo
    bange dupwa joo pilapa lao kongo pii nayo.
  urd-GVU: اے اسرائیل کے گھرانے، جب تم ریگستان میں گھومتے پھرتے تھے تو کیا تم نے اُن
    40 سالوں کے دوران کبھی مجھے ذبح اور غلہ کی قربانیاں پیش کیں؟
  eng-OEBCW: Was it only sacrifices and grain offerings you brought me during the
    forty years in the wilderness, Israel?
  deu-1912: Habt ihr vom Hause Israel mir in der Wüste die vierzig Jahre lang Schlachtopfer
    und Speisopfer geopfert?
  kan-2017: ಇಸ್ರಾಯೇಲರ ವಂಶದವರೇ ನೀವು ಅರಣ್ಯದಲ್ಲಿ ನಲ್ವತ್ತು ವರ್ಷ ನನಗೆ ಯಜ್ಞಗಳನ್ನೂ, ಧಾನ್ಯನೈವೇದ್ಯಗಳನ್ನೂ
    ಅರ್ಪಿಸಿದ್ದೀರೋ?
  tgo-tgo: Isirel gharɨgharɨniye, mara ya noŋguŋga vowo na waewa e ghemi theghathegha
    ghwevarɨko e tɨne iyava ya vivako e ghemi e njamnjamɨbwagako.
  yap-yap: “Gimed e girdi’ nu Israel, da gu tay chiylen ngomed ni ngu’um pi’ed e maligach
    ni gamanman nge ku boch ban’en ngog u nap’an fa aningeg i ragag e duw ni fa’an
    u gu pow’iymed u daken e ted.
  hlt-MCSB: Israel imkhui aw, khosoek kah kum sawmli khuiah kai taengla hmueih neh
    khocang nang khuen uh a?
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ጎኔና ሂንዳ ዖይዲታሚ ሌዔ ዓሲ ናንጉዋ ዳውሎይዳ ዒንሢ ሃንቴያና ዱማ ዱማ ዒንጎ ባኣዚ ታኣም
    ዒንሢ ዒንጌኖ?
  twi-ASANTE: “Israelfoɔ, ɛnyɛ me na mode afɔrebɔdeɛ ne ayɛyɛdeɛ brɛɛ me mfeɛ aduanan
    wɔ ɛserɛ so anaa?
  eng-WEBU: “Did you bring to me sacrifices and offerings in the wilderness forty
    years, house of Israel?
  wal-wal: “Inttenoo, Israa7eela asatoo, taani inttena bazzon oitamu laittaa kaalettiyo
    wode, taassi yarshsho yarshshidetii? Woikko imota immidetii?
  spa-PDDPT: ¿Me ofrecieron sacrificios y ofrendas en el desierto durante 40 años,
    oh Casa de Israel?
  gun-gun: Ha'e gui peẽ Israel kuery, quarenta ma'etỹ re tekoa e'ỹa rupi pendekuai
    jave py xevy pe teve peme'ẽ raka'e mymba ha'e mba'emo aju guigua?
  agu-BL: ”Axwok jun c'oloj xonl Israel, te yi ca'wunak yob yi ncxa'tij le ama'l yi
    tz'inunin tu', qui tajwe'n mban tan itk'ol e'chk itx'ixwatz tu e'chk itoy swetz
    tan ẍchajle'n yi cho'n k'uklij ic'u'l swe'j, na yi ax itetz cho'n nin ajlij iteri
    c'u'l swe'j.
  ilo-ULB: Inyegandak kadi kadagiti sakripisio ken daton iti let-ang bayat iti uppat
    a pulo a tawen, balay ti Israel?
  kpg-kpg: “Nia daangada Israel, Au digi helekai adu gi goodou bolo gi heia godou
    tigidaumaha mo godou kisakis i lodo nia ngadau e mada haa ala nogo dagidagi goodou
    ko Au i lodo di anggowaa.
  uig-ARA: سىلەر چۆل-باياۋاندىكى قىرىق يىلدا قىلغان قۇربانلىق-ھەدىيىلەرنى ماڭا ئېلىپ
    كەلدىڭلارمۇ، ئى ئىسرائىل جەمەتى؟!
  sus-sus: Wo to nu na gbengberen yire ɲɛ tongo naani bun ma, wo sɛrɛxɛe ba nɛ? Ade.
  pon-2006: “Kumwail mehn Israel kan, I sohte idingkin kumwail en wia meirong oh kisakis
    kan erein sounpar pahisek me I kahkahrehkin kumwail nan sapwtehno.
  jae-jae: “O gôlôac Israel, amac akêŋ daja to da ŋagêdô gêdêŋ aê gêdêŋ taŋ amoa gamêŋ
    sawa kêtôm jala 40 naŋ, me masi.
  ksd-ksd: Dave, ava ga tul tar ia tagu ra umana vartabar ma ra umana tinabar vang
    ta ra ivat na vinun na kilakilala ava ga kiki ra pupui, avat a tarai Israel?
  grc-BRENT: Μὴ σφάγια καὶ θυσίας προσηνέγκατέ μοι οἶκος Ἰσραὴλ τεσσαράκοντα ἔτη ἐν
    τῇ ἐρήμῳ;
  ind-AYT: “Pernahkah kamu mempersembahkan kurban sembelihan dan persembahan selama
    empat puluh tahun di padang gurun, hai kaum Israel?
  nya-nya: “Kodi pa zaka makumi anayi zimene munakhala mʼchipululu muja munkandibweretsera
    nsembe ndi zopereka, inu nyumba ya Israeli?
  hrv-hrv: Prinosiste li mi žrtve i prinos u pustinji četrdeset godina, dome Izraelov?
  mps-mps: “Dage Israel dabe, te kibu be bidi sese si, te 40 yia ena dage dali te
    masigi kemi tǫ bulu pesagede bilali sogo, eno dagebolo hanalu, enabolo dagego
    te haniani ofa yao po wai menio.
  tpi-tpi: “Yupela ol Israel, long 40 yia mi bin wokabaut wantaim yupela long ples
    wesan nating na mi no bin askim yupela long mekim ol kain kain ofa long mi.
  dan-1931: Bragte I mig Slagtoffer og Afgrødeoffer de fyrretyve Ørkenår, Israels
    Hus?
  vie-OVCB: “Chẳng phải các ngươi đã từng dâng sinh tế cho Ta suốt bốn mươi năm trong
    hoang mạc sao, hỡi Ít-ra-ên?
  guj-2017: હે ઇઝરાયલના વંશજો, શું તમે ચાળીસ વર્ષ સુધી અરણ્યમાં મને બલિદાનો તથા અર્પણ
    ચઢાવ્યાં હતા?
  pon-2006A: “Kumwail mehn Israel kan, I sohte idingkin kumwail en wia meirong oh
    kisakis kan erein sounpar pahisek me I kahkahrehkin kumwail nan sapwtehno.
  por-BRBSL: “Você trouxe para mim sacrifícios e ofertas no deserto durante quarenta
    anos, casa de Israel?
  eng-OEBUS: Was it only sacrifices and grain offerings you brought me during the
    forty years in the wilderness, Israel?
  cth-cth: Oe Isarel imthung nangmouh ni sathei hoi thuengnae hah kahrawngum vah kum
    40 touh thung kai koe na sin boi awh namaw.
  twi-twi: “Israelfo, ɛnyɛ me na mode afɔrebɔde ne ayɛyɛde brɛɛ me mfe aduanan wɔ
    sare so ana?
  hlt-hlt: Israel imkhui aw, khosoek kah kum sawmli khuiah kai taengla hmueih neh
    khocang nang khuen uh a?
  tbz-SIM: Isidɑyɛɛribɛ di do n feumu iwũɔ̃ yɛbie nsipísìnɑ̀ɑ̀ di do dɔ̀ɔ̀ yɛ̀ dikpɑ́ɑ̀
    miɛkɑɑ̀?
  msy-2020: “O Israelia, kɨ 40plan azenibar ian akua, gumazamiziba puvatɨzir danganimɨn
    iza, ofan kamagh garitam ua bagh a damuasa ian azarazir puvatɨ.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, pɩɩsɩ nɩɩlɛ wei ɩ́ tɔmɑ wʋlɑɣɑ tɛtʋ tɑɑ tɔ ɩ́ lɑpɑ-m
    kɔtɑsɩ nɑ?
  azb-azb: Ey İsrail nəsli, Qırx il çöldə olanda Mənə qurban və təqdimlər gətirmişdinizmi?
  eng-DBY: Did ye bring unto me sacrifices and oblations in the wilderness forty years,
    O house of Israel?
  hin-2017: “हे इस्राएल के घराने, तुम जंगल में चालीस वर्ष तक पशुबलि और अन्नबलि क्या
    मुझी को चढ़ाते रहे?
  wol-KYG: «Yeen bànni Israyil, saraxi gàtt ak saraxi pepp, ndax man ngeen ko daan
    indil diiru ñeent fukki at ca màndiŋ ma?
  eng-YLT: Sacrifices and offering did ye bring nigh to Me, In a wilderness forty
    years, O house of Israel?
  kne-kne: “Dakayo ay polin Israel, adiak met binilin dakayo ay man-idaton en sak-en
    sin opatapolo ay tawen ay kawada yo sin lugar ay magay omili.
  eng-WYC-2017: Whether ye offered to me hosts, and sacrifices in desert forty years,
    ye house of Israel?
  eng-WMBB: “Did you bring to me sacrifices and offerings in the wilderness forty
    years, house of Israel?
  urd-GVH: ऐ इसराईल के घराने, जब तुम रेगिस्तान में घुमते-फिरते थे तो क्या तुमने उन
    40 सालों के दौरान कभी मुझे ज़बह और ग़ल्ला की क़ुरबानियाँ पेश कीं?
  rug-rug: Kei gamu na butubutu Izireli, vea, hoke paleke mae ni gamu koa Rau sari
    mia vinukivukihi meke vinariponi koari ka made ṉavulu puta vuaheni pa soloso qega?.
  gaz-gaz: “Yaa mana Israaʼel isin waggaa afurtama gammoojjii keessatti takkumaa aarsaa
    fi kennaa naaf fiddaniirtuu?
  fra-LSG: M’avez-vous fait des sacrifices et des offrandes Pendant les quarante années
    du désert, maison d’Israël?…
  gnn-gnn: Nhuma Yitjuralpuyŋu yolŋu walala, yaka ŋarra nhumalanha ŋunhi waŋana ŋäŋ'thurruna
    mundhurr‐wekanharawunydja ŋarrakuway ŋulinyaramirriyunydja ŋunhi ŋarra nhumalanha
    gäŋala yukurrana ŋuliwitjarra ŋanhdharkkurru wäŋakurru. Ŋarranydja djäl nhuŋuway
    yana, yaka ŋurikiyinydjayi mundhurrwunydja.
  yal-yal: Ɛ tan Isirayila yamaan to yi na tonbon yireni ɲɛɛ tonge naaninna bun ma,
    ɛ saraxane ba nɛn n tan xa ba?
  iou-iou: Isrel ämawebe, obaŋ 40 unita näk inkät kome kawukiken bok kuŋatkumäŋken
    naniŋ oretta tom ketem ijiŋ namut yäŋpäŋ nämo täwetkut.
  haw-1868: Ua kaumaha mai anei oukou na'u i na mohai, a me na makana ma ka waonahele
    i na makahiki he kanaha, e ka hale o ka Iseraela?
  arb-NAV: هَلْ قَرَّبْتُمْ لِي ذَبَائِحَ وَتَقْدِمَاتٍ طَوَالَ أَرْبَعِينَ سَنَةً
    فِي الْبَرِّيَّةِ، يَا بَيْتَ إِسْرَائِيلَ؟
  ewe-ewe: “O, Israelviwo, nyee mietsɔ lã wuwuwo kple numemewo sa vɔ na esi mienɔ
    gbedzi ƒe blaene sɔŋ?
  eng-LEE: Have ye offered unto me sacrifices and meat-offerings in the wilderness
    [during] forty years, O house of Israel?
  asm-FB: হে ইস্ৰায়েল-বংশ, মৰুপ্রান্তৰত চল্লিশ বছৰ তোমালোকে মোৰ উদ্দেশ্যে জানো কোনো
    বলি আৰু নৈবেদ্য আনিছিলা?
  sus-A: وٌ تٌ نُ نَ فبٍنفبٍرٍن يِرٍ حّ تٌنفٌ نَانِ بُن مَ، وٌ سّرّشّيٍ بَ نّ؟ عَدٍ.
  fra-SBL: « Avez-vous apporté à moi des sacrifices et des offrandes dans le désert
    pendant quarante ans, maison d'Israël ?
  hbo-hbo: הַזְּבָחִ֨ים וּמִנְחָ֜ה הִֽגַּשְׁתֶּם־לִ֧י בַמִּדְבָּ֛ר אַרְבָּעִ֥ים שָׁנָ֖ה
    בֵּ֥ית יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:AMO.005.024'
  kik-kik: “Inyuĩ nyũmba ya Isiraeli-rĩ, nĩmwandutagĩra magongona na maruta mĩaka
    mĩrongo ĩna mũrĩ kũu werũ-inĩ?
  fra-NCL: Des sacrifices et des oblations m’en avez-vous offert, dans le désert pendant
    quarante ans, maison d’Israël ?
  cek-AK: Aw Israel imthung takoh, praezaek ah saning qui palito thung kai khaeah
    angbawnhaih hoi hmuenpaekhaih to nang sin o maw?
  cuk-cuk: ”Israel-dulemar, bemar birga-dulabo (40) nega-dulesulidganba gudigusmargua,
    ¿anga be napiragwadgi ibmar-ogumakar-ukleged uksamarsi? ¿Anga be napiragwadgi
    ibmar-ukleged uksamarsi? Suli.
  uig-CYR: Силәр чөл-баявандики қириқ жилда қилған қурбанлиқ-һәдийиләрни Маңа елип
    кәлдиңларму, и Исраил җәмәти?!
  tel-2017: ఇశ్రాయేలీయులారా, అరణ్యంలో నలభై ఏళ్ళు మీరు బలులనూ నైవేద్యాలనూ నాకు తెచ్చారా?
  hat-BSA: Èske nou te pote ban Mwen ofrann sakrifis ak ofrann sereyal nan dezè a
    pandan karant ane yo, O lakay Israël?
  kos-kos: “Mwet Israel, ke nga tuh pwen kowos sasla yen mwesis ke lusen yac angngaul,
    kowos tuh tiana enenu in use mwe kisa ku mwe sang nu sik.
  hbo-WLC: הַזְּבָחִ֨ים וּמִנְחָ֜ה הִֽגַּשְׁתֶּם־לִ֧י בַמִּדְבָּ֛ר אַרְבָּעִ֥ים שָׁנָ֖ה
    בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: “Iri afọ anọ ndị ahụ unu nọ nʼọzara, unu chụụrụ m aja, unu o wetara m onyinye,
    unu ụlọ Izrel?
  ory-ory: ହେ ଇସ୍ରାଏଲ ବଂଶ, ତୁମ୍ଭେମାନେ କି ପ୍ରାନ୍ତରରେ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭ ନିକଟକୁ
    ବଳିଦାନ ଓ ନୈବେଦ୍ୟ ଆଣିଲ?
  chk-chk: Ämi chon Israel, ifa usun, oua uwato rei asor me lifang lon ekewe faik
    ier me lon ewe fanüapö?
  rop-rop: “Wal ol yumob Isreil pipul, longtaim wen aibin deigim yumob grengrenfatha
    olabat thru langa det deset kantri blanga 40 yiya, ai nomo bin wandim olabat blanga
    barnimbat enimul blanga sekrifais ofring langa mi, en ai nomo bin wandim olabat
    blanga bringimap daga blanga ofring langa mi, blanga shoum mi olabat bulurrum
    mi trubalawei.
  ukr-1871: Хиба ж ви жертви та хлїбові дари в пустинї через сорок років менї приносили,
    ти, доме Ізраїля?
  deu-1951: Hast du, Haus Israel, mir während der vierzig Jahre in der Wüste Schlachtopfer
    und Speisopfer dargebracht?
  eng-JPS: Did ye bring unto Me sacrifices and offerings in the wilderness forty years,
    O house of Israel?
  srp-1865: Jeste li meni prinosili žrtve i dare u pustinji èetrdeset godina, dome
    Izrailjev?
  lug-lug: “Mwandeeteranga ssaddaaka n’ebiweebwayo mu ddungu emyaka gyonna amakumi
    ana, ggw’ennyumba ya Isirayiri?
  heb-heb: הזבחים ומנחה הגשתם לי במדבר ארבעים שנה בית ישראל׃
  ben-IRV: তোমরা কি মরুপ্রান্তে চল্লিশ বছর পর্যন্ত আমার জন্য বলিদান ও উপহার নিয়ে
    এসেছিলে?
  pan-pan: “ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਕੀ ਤੁਸੀਂ ਉਜਾੜ ਵਿੱਚ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਬਲੀਆਂ ਅਤੇ ਭੇਟਾਂ
    ਮੈਨੂੰ ਹੀ ਚੜ੍ਹਾਉਂਦੇ ਰਹੇ ਹੋ?
  mya-JVB: အိုဣသရေလ အမျိုး ၊ သင်တို့သည် ယဇ် နှင့် ပူဇော် သက္ကာများကို တော ၌ အနှစ်
    လေးဆယ် ပတ်လုံးငါ့ အား ပူဇော် ကြသလော။
  tte-O: Tomo Isileli, nige yau kaiwegu yakayakan kwaunuili yo kwapwaopwaoli-yagili
    ule mena bolime poti (40).
  hmo-hmo: “Israela taudia e, umui be taunimanima idia noho lasi tano dekenai lagani
    40 lalonai, umui lau hakaua noho. To unai nega lalonai boubou gaudia lau dekenai
    umui mailaia, a?
  urd-urd: ऐ बनी — इस्राईल, क्या तुम चालीस बरस तक वीराने में, मेरे सामने ज़बीहे और
    नज़्र की क़ुर्बानियाँ पेश करते रहे?
  rus-SYN: Приносили ли вы Мне жертвы и хлебные дары в пустыне в течение сорока лет,
    дом Израилев?
  bqc-SIM: Isailiↄ, i kɛ mámɛ a sa'òa a ma gba pↄ́ guwaiwaiu wɛ̃̀ blao.
  tcz-CHONGTHU: Vo, Israel mite, gamthip noija kum somli sunga chu, kilhaina gantha
    chuleh thilto chom chom ho chu kahenga nahinchoi jingu hinam?
  mar-mar: इस्राएल, वाळवंटात, चाळीस वर्षे तू मला यज्ञ व दाने अर्पणे करत होता काय?
  qub-qub: «Israelcuna, chuscu chunca (40) watantin chunyaj chaqui jircapa pushamuptë
    ¿imaytaj nogapaj uywacunata pishtarayqui, u chaqui micuycunata garamarayqui?
  bqp-bqp: Bɛɛ Isirelibɑ, i kɑ kuɑ wɔ̃ɔ weeru gbɑburu sɔɔ, i nùn yɑ̃kunu kɑ kɛ̃nu
    kuɑre nge mɛ?
  hat-hat: Nou menm, moun Izrayèl, pandan karantan nou pase nan dezè a, nou janm ofri
    bèt pou touye pou mwen? Nou janm ofri m' gato?
  eng-BSB: Did you bring Me sacrifices and offerings forty years in the wilderness,
    O house of Israel?
  eng-WEBPB: “Did you bring to me sacrifices and offerings in the wilderness forty
    years, house of Israel?
  kbq-kbq: Hagi Israeli vahe'mota 40'a kafufima hagege ka'ma kopima manita e'nazana
    Kresramana vu ofane, witi ofanena hunante'nazafi?
  nhe-BL: “Xiquilnamiquica, inisraelitame, quejatza huejcajquiya imohuejcapan tatahua
    itztoyaj ipan nopa huactoc tlali para 40 xihuitl pampa niquintlatzacuilti. Nojquiya
    yajuanti quiijtohuayayaj nechmacayayaj tlacajcahualistli huan ofrendas.
  gub-BL: Teko Izaew wà, peipy umumaw 40 kwarahy ywyxiguhu rehe wata pà wà. Aipo uzuka
    ma'ea'yr ihewe a'e pe wà. Aipo werur arozràn ihewe imur pyr romo wà.
  eng-DRA: Did you offer victims and sacrifices to me in the desert for forty years,
    O house of Israel?
