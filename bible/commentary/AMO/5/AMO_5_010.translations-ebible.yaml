verse: AMO.005.010
translations:
  mal-C: കോടതിയിൽ നീതിയോടെ വിധി കൽപ്പിക്കുന്നവരെ നിങ്ങൾ വെറുക്കുകയും സത്യം പറയുന്നവരെ
    നിങ്ങൾ നിന്ദിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: sie hassen den, der im Thore für das Recht eintritt, und verabscheuen den,
    der die Wahrheit redet.
  lin-lin: Bino bato boyinaka moto oyo akataka makambo na bosembo mpe botiolaka moto
    oyo alobaka solo,
  eng-LSV: They have hated a reprover in the gate, || And they detest a plain speaker.
  eng-GNV: 'They haue hated him, that rebuked in the gate: and they abhorred him that
    speaketh vprightly.'
  eng-WEBSTER: They hate him that rebuketh in the gate, and they abhor him that speaketh
    uprightly.
  nhw-BL: Pero amojuanti anquincualancaitaj jueces catli tetlajtolsencahuaj xitlahuac.
    Anquincocolíaj catli quiijtohuaj catli melahuac.
  swh-ONEN: mnamchukia yule akemeaye mahakamani, na kumdharau yule ambaye husema kweli.
  bba-bba: Bɛɛ Isirelibɑ, be bɑ bɛɛ sirimɔ dee dee, i rɑ n bu tusɑ, kpɑ i n kɑ wi
    u ɡem ɡerumɔ kɔ̃ruɑ.
  eng-KJVCPB: They hate him that rebuketh in the gate, And they abhor him that speaketh
    uprightly.
  luo-luo: Un umon gi ngʼama odonjo ni jaketho, kendo usin gi ngʼat mawacho adiera.
  meu-meu: Hahemaoro gabuna ai sisiba herevadia e gwauraimu tauna na idia ese e inai
    heniamu, bona hereva momokanidia e gwauraimu tauna na idia ese e inai henia badamu.
  npi-ULB: सहरको मूलद्वारमा तिनीहरूलाई ठिक कुरा सिकाउनेलाई तिनीहरू घृणा गर्छन्,र सत्य
    बोल्नेलाई कुनै पनि व्‍यक्‍तिलाई तिनीहरू उपहास गर्छन् ।
  yor-yor: Ìwọ kórìíra ẹni tí ń bá ni wí ní ẹnu ibodè ó sì ń pẹ̀gàn ẹni tí ń sọ òtítọ́.
  pes-OPCB: شما از قضات درستکار نفرت دارید و از کسانی که راست می‌گویند بیزارید.
  tgl-ULB: Kinamumuhian nila ang sinumang magtuwid sa kanila sa tarangkahan ng lungsod
    at kinapopootan nila ang sinumang magsasabi ng katotohanan.
  cbu-NT: Paptsa, siyaa Apanll waneerunts, atina. Tputs tsiyatssee itsinsaru yaramaam
    zandku, ngichzee nda pakchiyam payuku, siysa anoo tputsee natsakus, tayutaritaksa.
    Waa kuk mazinamaam ngataksa.
  hui-hui: Agali tigabi mbirame manani dabalu howa tigabi ngadagua dabalu ko biaga
    kago taliragola tígua agali ogonibiru handabe manga haga kamigoni.
  mya-mya: ရုံး​တော်​များ​၌​မ​တ​ရား​မှု​ကို​ရှုတ်​ချ​ကာ အ​မှန်​ကို​သာ​ပြော​သူ​တို့​ကို​သင်​တို့​သည်
    မုန်း​ကြ​၏။-
  bod-N: མཁར་སྒོ་རུ་དྲང་བདེན་སྐྱོང་བའི་མི་ལ་ཁྱོད་རྣམས་སྡང་ཞིང་། བདེན་ཚིག་སྨྲ་མཁན་ལ་ཞེན་པ་ལོག
  sna-sna: munovenga anorayira padare uye munozvidza anotaura chokwadi.
  spa-BLM: Odian al que reprende en la puerta, y aborrecen al que habla sin culpa.
  cac-cac: Ob'iltac ex val, a ex schichonoch e c'ool d'a mach sb'oan tojolal b'aj
    tz'och b'eyc'olal, tzeyac'an chucal d'a junoc tz'ac'an testigoal d'a yel.
  swh-ULB: Wanamchukia kila awasahihishaye katika lango la mji, nao humchukia sana
    yeyote asemaye ukweli.
  bel-bel: А яны ненавідзяць выкрывальніка ў браме і грэбуюць тым, хто кажа праўду.
  deu-ELBBK: Sie hassen den, der im Tor Recht spricht, und verabscheuen den, der Tadelloses
    redet.
  mbb-OT: Sikiyu is menge tig-Israel, egkepeukan niw is edhukum te hustu wey egkaǥi
    te tutuu ziyà te hukmanan.
  mal-2015: ഗോപുരത്തിങ്കൽ ന്യായം വിധിക്കുന്നവനെ അവർ ദ്വേഷിക്കയും പരമാർത്ഥം സംസാരിക്കുന്നവനെ
    വെറുക്കുകയും ചെയ്യുന്നു.
  rmc-rmc: O Izraeliti našťi avri ačhen oles, ko lenge dovakerel pro sudos, a džungľol
    lenge oda, ko vakerel o čačipen.
  pes-OPV: ایشان از آنانی که در محکمه حکم می‌کنند، نفرت دارند و راستگویان رامکروه
    می‌دارند.
  ron-1924: Ей урэск пе чел че-й мустрэ ла поарта четэций ши ле есте скырбэ де чел
    че ворбеште дин инимэ.
  ben-OBCV: তোমরা তাকে ঘৃণা করো, যে ন্যায়ালয়ে তিরস্কার করে ও যে সত্যিকথা বলে, তাকে
    অবজ্ঞা করো।
  som-som: Way neceb yihiin kii iridda wax ku canaanta, oo way karhaan kii si qumman
    u hadla.
  lat-VUC: Odio habuerunt corripientem in porta, et loquentem perfecte abominati sunt.
  eng-ASVBT: They hate him that reproveth in the gate, and they abhor him that speaketh
    uprightly.
  ita-1885: Essi odiano nella porta chi li riprende, ed abbominano chi parla con integrità.
  eng-LXXUP: They hated him that reproved in the gates, and abhorred holy speech.
  eng-ULB: They hate anyone who corrects them in the city gate, and they abhor anyone
    who speaks the truth.
  spa-VBL: Ustedes odian a todos aquellos que confrontan la justicia y aborrecen a
    los que hablan con honestidad.
  fra-_FOB: Ils haïssent celui qui les reprend à la porte, et ils ont en abomination
    celui qui parle avec intégrité.
  mal-mal: ഗോപുരത്തിങ്കൽ ന്യായം വിധിക്കുന്നവനെ അവർ ദ്വേഷിക്കുകയും പരമാർത്ഥം സംസാരിക്കുന്നവനെ
    വെറുക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Tum us se nafrat karte ho jo adālat meṅ insāf kare, tumheṅ us se ghin ātī
    hai jo sach bole.
  suz-BL: मेकोपुकीम निसाफ पतीके लाप्‍चोम निश्‍शा अरेब कली काइ मदाक्‍नीम। मिनु थमा
    लोव़ पाइब आन कली ग्रांग्रा दित्‍नीम। यसैया २९:२१
  eng-NOY: They hate him that pleadeth in the gate, And abhor him that speaketh uprightly.
  ita-1927: Essi odiano colui che li riprende alla porta, e hanno in orrore che parla
    con integrità.
  ckb-ckb: ئەوان لە دادگا ڕقیان لە سەرزەنشتکار دەبێتەوە و قێزیان لە کەسی ڕاستگۆ دەبێتەوە.
  eng-BBE: They have hate for him who makes protest against evil in the public place,
    and he whose words are upright is disgusting to them.
  kan-OKCV: ಸಭೆಯಲ್ಲಿ ದೋಷವನ್ನು ಎತ್ತಿ ತೋರಿಸುವವನನ್ನು ನೀವು ದ್ವೇಷಿಸುತ್ತೀರಿ. ನಿಮ್ಮ ವಿಷಯವಾಗಿ
    ಸತ್ಯವನ್ನು ಹೇಳುವವನನ್ನೇ ಹೀನೈಸುತ್ತೀರಿ.
  tam-2017: பட்டணத்தின் நுழைவுவாயிலிலே கடிந்துகொள்ளுகிறவனை அவர்கள் பகைத்து, யதார்த்தமாகப்
    பேசுகிறவனை வெறுக்கிறார்கள்.
  spa-RV-1909: Ellos aborrecieron en la puerta al reprensor, y al que hablaba lo recto
    abominaron.
  ron-BTF: Ei urăsc pe cel care îi mustră la poartă și detestă pe cel care vorbește
    cu integritate.
  eng-WEBP: They hate him who reproves in the gate, and they abhor him who speaks
    blamelessly.
  eng-FBV: You hate anyone who confronts injustice and loathe anyone who speaks honestly.
  nld-1939: Haten, die in de poort berispt, Verfoeien, die de waarheid spreekt!
  nch-BL: Pero amojuanti anquincualancaitaj jueces cati tetajtolsencahuaj xitahuac.
    Anquincualancaitaj cati quiijtohuaj cati melahuac.
  vie-1934: Chúng nó ghét người trách móc nơi cửa thành, và gớm ghiếc kể nói ngay
    thẳng.
  hin-CV: ऐसे लोग हैं जो अदालत में न्याय का पक्ष लेनेवाले से घृणा करते हैं और सत्य
    बोलनेवाले को तुच्छ समझते हैं.
  spa-BES: Odian al que protesta contra el mal en la puerta ( de la ciudad), y aborrecen
    al que habla con integridad.
  tdx-tdx: Heje’ iereo ty mpañendak’ an-dalambey eo, vaho falai’ iareo ty misaontsy
    an-kavañonañe.
  tha-KJV: เขาทั้งหลายเกลียดผู้​ที่​กล​่าวเตือนที่​ประตูเมือง และเขาทั้งหลายสะอิดสะเอียนผู้​ที่​พู​ดอย​่างเที่ยงธรรม
  por-BR-2018: Na porta da cidade eles odeiam ao que repreende, e abominam ao que
    fala com justiça.
  deu-ELO: Sie hassen den, der im Tore Recht spricht, und verabscheuen den, der Unsträflichkeit
    redet.
  eng-WYC-2018: They hated a man reproving in the gate, and they loathed a man speaking
    perfectly. (They hated the man who rebuked them in the court, and they loathed
    the man who spoke truthfully.)
  epo-epo: Sed ili malamas tiun, kiu admonas ilin en la pordego, kaj ili abomenas
    tiun, kiu parolas honestaĵon.
  uig-PIN: Xu Israillar xǝⱨǝr dǝrwazisida tǝnbiⱨ beridiƣanlarƣa ɵq, Durus sɵzlǝydiƣanlardin
    yirginidu.
  beo-beo: 'Be dunu moloidafa ilia fofada:musa: masea, amola sia: moloi sia:sea, amo
    dunu dilia da higasa.'
  tpi-OTNT: Taim ol stretpela man i kamap long kot na i mekim tok tru na krosim ol
    man i save mekim pasin nogut, orait yupela i no save laikim ol dispela stretpela
    man.
  hau-SA: Ba ku son mai yin gaskiya a ɗakin shari’a kuna ƙin mai faɗar gaskiya.
  uig-LAT: Shu Israillar sheher derwazisida tenbih béridighanlargha öch, Durus sözleydighanlardin
    yirginidu.
  nde-nde: Liyamzonda okhuzayo emthethwandaba limeyise lalowo okhuluma iqiniso.
  ton-ton: ‌ʻOku nau fehiʻa kiate ia ʻoku fai ʻae valoki ʻi he matapā, pea ʻoku nau
    fākaliliʻa kiate ia ʻoku lea ʻi he angatonu.
  ces-1613: Nenávidí trescícího v bráně, a toho, kdož mluví věci pravé, v ohavnosti
    mají.
  eng-WMB: They hate him who reproves in the gate, and they abhor him who speaks blamelessly.
  tam-TCV: இஸ்ரயேலின் நீங்கள் நீதிமன்றத்திற்கு குற்றவாளியைக் கொண்டுவருகிறவனை வெறுக்கிறீர்கள்,
    உண்மை சொல்கிறவனை உதாசீனம் செய்கிறீர்கள்.
  ceb-ULB: Gidumtan nila ang si bisan kinsa sa ganghaan sa siyudad, ug ilang gisalikway
    ang si bisan kinsa nga nagsulti sa kamatuoran.
  pol-UBG: Nienawidzą tego, który upomina ich w bramie, i brzydzą się tym, który mówi
    prawdę.
  agr-agr: Aents shiig takantsati tusa chichamjaun waitjutsuk dekasken chichaujai
    kajeja nunak wait anentajai.
  kyc-kyc: Nakama Isaraele wambu dupwame wambu nakama kyai pilyaminyi lao lao panami
    dupwape kotena pii rolae laminyi dupwape awa nalyaminyi.
  urd-GVU: تم اُس سے نفرت کرتے ہو جو عدالت میں انصاف کرے، تمہیں اُس سے گھن آتی ہے
    جو سچ بولے۔
  eng-OEBCW: 'You who hate the arbiters at the city gate, and abhor anyone who speaks
    the truth:'
  deu-1912: Aber sie sind dem gram, der sie im Tor straft, und halten den für einen
    Greuel, der heilsam lehrt.
  kan-2017: ಕಂಡ ದೋಷವನ್ನು ಚಾವಡಿಯಲ್ಲಿ ಖಂಡಿಸುವವನ ಮೇಲೆ ಹಗೆತೋರಿಸುತ್ತೀರಿ, ಯಥಾರ್ಥರನ್ನು ದ್ವೇಷಿಸುತ್ತೀರಿ.
  tgo-tgo: Ghemi hu botewayatho thela i ŋgiwetho tharɨ utuniye e kot/niva, na hu botewayatho
    thela i utuutu emunjoru.
  yap-yap: Gimed e girdi’ ni gimed be fanenikay e en be togopluw ko tin de mat’aw
    ma be weliy e tin rriyul’ u tafen e puf oloboch.
  hlt-MCSB: Vongka ah ol aka tloek te a hmuhuet uh tih cuemthuek la aka thui te a
    tuei uh.
  mdy-ETH: ዎጎ ዎጎ ጶኦኮይዳ ዞሪ ጎራ ዓሶ ዒንሢ ዒፄኔ፤ ጎኔ ጌስታ ዓሶዋ ዒንሢ ሼናዼኔ።
  twi-ASANTE: motane deɛ ɔtenetene wɔ asɛnniiɛ na mobu deɛ ɔka nokorɛ animtiaa.
  eng-WEBU: They hate him who reproves in the gate, and they abhor him who speaks
    blamelessly.
  wal-wal: Intte pirddaa gutaran seeriyaagaa ixxeeta; tumaa yootiyaagaakka sheneteeta.
  spa-PDDPT: Ellos aborrecen al que amonesta en la puerta y repugnan al que habla
    rectamente.
  gun-gun: Ha'e rã peẽ kuery ma napenduxei tetã rokẽ py penemongetaa rã, anhetẽ rupi
    ijayvua rã pejou vai guive.
  agu-BL: ¡Lastum yi e'u' yi na chi'ch chic'u'lu' scye'j yi e' balaj juez, nin yi
    chin chilab ninu' chiwutz yi e' balaj stiw yi na cyal yi bintzij!
  ilo-ULB: Kabusbusorda ti siasinoman a mangilinlinteg kadakuada sadiay ruangan ti
    siudad, ken gurguraenda ti siasinoman nga agibagbaga iti pudno.
  kpg-kpg: Goodou go digau Israel, goodou e de hiihai gi tangada dela e haga gila aga
    di tonu ge e helekai i di tonu i lodo di gowaa hai gabunga.
  uig-ARA: شۇ ئىسرائىللار شەھەر دەرۋازىسىدا تەنبىھ بېرىدىغانلارغا ئۆچ، دۇرۇس سۆزلەيدىغانلاردىن
    يىرگىنىدۇ.
  sus-sus: E mixi xɔnma naxan kiiti sama sɛriyɛ ra, nɔndi falɛ mu rafan e ma.
  pon-2006: Kumwail mehn Israel kan, kumwail kin kailongki aramas me men kapwaiada
    pwuhng oh kin lokaia mehlel nan mwoalen kopwung kan.
  jae-jae: Êsêac têntac gedec ŋac, taŋ kêpuc biŋgêdêŋ tôŋ gêmoa sêmêtôc biŋ ŋamala
    to sê kanôŋ ŋac, taŋ kêsôm biŋŋanô naŋ.
  ksd-ksd: Dia pidimuane nina i pit diat ta ra mataniolo, ma dia milikuane tuna nina
    i tatike ra dovot.
  grc-BRENT: Ἐμίσησαν ἐν πύλαις ἐλέγχοντα, καὶ λόγον ὅσιον ἐβδελύξαντο.
  ind-AYT: Mereka membenci orang yang menegur di pintu gerbang, dan mereka jijik kepada
    orang yang berkata benar.
  nya-nya: inu mumadana ndi amene amadzudzula mʼbwalo la milandu ndi kunyoza amene
    amanena zoona.
  hrv-hrv: Mrze čovjeka što na vratima pravdu dijeli i grde onog što zbori pošteno.
  mps-mps: Te doloba pai bidi dabe augwali te po tųba sabalobo sogo, te mu po naga
    weyu, te dage dwai kolesaga ebo bidi dabeba wado po obaso da, teda dagego te doloba
    pai bidi dabe wei homu me ebo meni.
  tpi-tpi: Taim ol stretpela man i kamap long kot na i mekim tok tru na krosim ol
    man i save mekim pasin nogut, orait yupela i no save laikim ol dispela stretpela
    man.
  dan-1931: De hader Rettens Talsmand i Porten og afskyr den, som taler sandt.
  vie-OVCB: Các ngươi ghét các phán quan liêm khiết biết bao! Các ngươi xem thường
    những người nói lên sự thật là thể nào!
  guj-2017: તેઓ નગરના દરવાજામાં તેઓને ઠપકો આપે છે, પ્રામાણિકપણે બોલનારનો તેઓ તિરસ્કાર
    કરે છે.
  pon-2006A: Kumwail mehn Israel kan, kumwail kin kailongki aramas me men kapwaiada
    pwuhng oh kin lokaia mehlel nan mwoalen kopwung kan.
  por-BRBSL: Eles odeiam aquele que se reprova no portão, e abominam aquele que fala
    sem culpa.
  eng-OEBUS: 'You who hate the arbiters at the city gate, and abhor anyone who speaks
    the truth:'
  cth-cth: Kho longkha dawkvah lawk ka tâtueng thai e tami hah a hmuhma awh teh, lawkkatang
    ka dei e hah a panuet awh toe.
  twi-twi: motan nea ɔteɛteɛ wɔ asennii na mubu nea ɔka nokware animtiaa.
  hlt-hlt: Vongka ah ol aka tloek te a hmuhuet uh tih cuemthuek la aka thui te a tuei
    uh.
  tbz-SIM: Di níímmu wèè bekùnɛ̀ timɔ́mmɔnti, di í dɔ́ wèè nɑ̀ɑ́ ntimɔ́mmɔnti.
  msy-2020: Gumazir aghuiba, kotiamɨn otiva guizbangɨra mɨgɨa, egha gumazir arazir
    kurabagh amibar atari, ezɨ ia gumazir aghuir kabar aghua.
  dop-dop: Mǝ tɑɑ kpɑɑkǝnɑ tɑmpɑnɑ yɔɣɔtʋlʋ kɛ hʋʋlɛ tɑɑ kɛ́, nɑ wei ɩ hʋlǝɣɩ-mɛɣɛ
    mǝ tǝwɑkǝllɛ tɔ.
  azb-azb: Siz isə haqsızlığa etirazını bildirənlərə, Düz danışanlara nifrət edirsiniz.
  eng-DBY: They hate him that reproveth in the gate, and they abhor him that speaketh
    uprightly.
  hin-2017: जो सभा में उलाहना देता है उससे वे बैर रखते हैं, और खरी बात बोलनेवाले से
    घृणा करते हैं। (गला. 4:16)
  wol-KYG: Yeena bañ kuy yedde ci pénc, te sib boroom làmmiñ wu maandu.
  eng-YLT: They have hated a reprover in the gate, And a plain speaker they abominate.
  kne-kne: Mo waday kasos, kaliliget yo pay din mangipaneknek ay baken kosto di maam-amag
    ya din mangitistigo si tet-ewa.
  eng-WYC-2017: They hated a man reproving in the gate, and they loathed a man speaking
    perfectly.
  eng-WMBB: They hate him who reproves in the gate, and they abhor him who speaks
    blamelessly.
  urd-GVH: तुम उससे नफ़रत करते हो जो अदालत में इनसाफ़ करे, तुम्हें उससे घिन आती है
    जो सच बोले।
  rug-rug: Gamu si kana i si arini pu gegegese pa koti meke hakohako ni si arini pu
    tozi ia sa hinokara.
  gaz-gaz: Isaan nama karra irratti nama ifatu ni jibbu; kan dhugaa dubbatus ni balfu.
  fra-LSG: Ils haïssent celui qui les reprend à la porte, Et ils ont en horreur celui
    qui parle sincèrement.
  gnn-gnn: Yo, wiripunydja nhuma ŋuli nyinyaŋdhun ŋurikinydja yolŋuwu ŋunhi ŋayi ŋuli
    nhäma nhumalaŋgu rom, bala yätj‐ḻakaramana waŋa, ga bitjandhi nhuma ŋuli nyinyaŋdhundhi
    ŋuriki yolŋuwu ŋunhi ŋayi ŋuli ḻakarama yuwalkŋu gal'ŋu dhunupa dhäwu'.
  yal-yal: Ɛ muxun xɔnnantenyama naxan na ɛ makiti, bayo ɲɔndi falan mi rafan ɛ ma.
  iou-iou: Inä äma man käbeyäken man bureni yäŋahäk täkaŋ unita gaŋani nadäk täkaŋ.
    Ba man yäpmäŋ daniwani äma siwoŋita nadäwäwak täk täkaŋ.
  haw-1868: Ke inaina nei lakou i ka mea e ao ana ma ka pukapa, A hoowahawaha lakou
    i ka mea e olelo pono ana.
  arb-NAV: قَدْ أَبْغَضُوا مَنْ يُنَدِّدُ بِالْجَوْرِ فِي سَاحَةِ الْقَضَاءِ، وَيَكْرَهُونَ
    مَنْ يَنْطِقُ بِالْحَقِّ.
  ewe-ewe: Mielé fu ame siwo toa nyateƒe le ʋɔnu, eye miele fu nyateƒetola.
  eng-LEE: They hate him that rebuketh in the gate, and him that speaketh uprightly
    they abhor.
  asm-FB: নগৰৰ দুৱাৰত অন্যায়ৰ বিৰুদ্ধে থিয় হোৱাজনক, তোমালোকে ঘিণ কৰা আৰু সত্য কথা
    কোৱা জনক তুচ্ছ কৰা।
  sus-A: عٍ مِشِ شْنمَ نَشَن كِيتِ سَمَ سّرِيّ رَ، نْندِ قَلّ مُ رَقَن عٍ مَ.
  fra-SBL: Ils haïssent celui qui réprimande à la porte, et ils ont en horreur celui
    qui parle sans reproche.
  hbo-hbo: שָׂנְא֥וּ בַשַּׁ֖עַר מֹוכִ֑יחַ וְדֹבֵ֥ר תָּמִ֖ים יְתָעֵֽבוּ׃
  piu-2006: '@see-verse:AMO.005.009'
  pjt-pjt: Ka Godalu nyurala piṟuku wangkanyi alatji, “Nyura panya kura tjuṯa rawangku
    palyalpai. Munu nyura wati panya kuutpaku mayatjangku tjukaṟurungku ngurkantankunyangka
    palumpa puḻkaṟa kuraringkupai, munu nyura aṉangu kutjupa kuutpangka tjukaṟurungku
    wangkanyangka analpai.
  kik-kik: inyuĩ mũthũũraga ũrĩa ũkananagia maũndũ iciirĩro-inĩ, nake ũrĩa waragia
    ũhoro wa ma mũkamũmena.
  fra-NCL: Ils haïssent à la Porte celui qui censure ; et celui qui parle avec intégrité,
    ils l’ont en horreur.
  cek-AK: Lokcaekhaih ahmuen ih thuitaekhaih to na hnukma o moe, loktang thui kami
    to na panuet o.
  cuk-cuk: Bemar, igar-nudaked-neggi dule-igar-nudakega-arbamaladi, isdar dakmalad,
    degi, dule-napira-ibmar-soged, isdar be dakmarbalid.
  uig-CYR: Шу Исраиллар шәһәр дәрвазисида тәнбиһ беридиғанларға өч, Дурус сөзләйдиғанлардин
    жиркиниду.
  tel-2017: పట్టణ గుమ్మం దగ్గర బుద్ధి చెప్పే వారిని వాళ్ళు అసహ్యించుకుంటారు. యథార్థంగా
    మాట్లాడే వారిని ఏవగించుకుంటారు.
  hat-BSA: Yo rayi sila k ap reprimande nan pòtay la ni yo pa vle wè sila ki pale
    ak entegrite a.
  kos-kos: Kowos srunga kutena mwet su lain orekma sesuwos ac kaskas pwaye ke pacl
    in nununku.
  hbo-WLC: שָׂנְא֥וּ בַשַּׁ֖עַר מוֹכִ֑יחַ וְדֹבֵ֥ר תָּמִ֖ים יְתָעֵֽבוּ׃
  ibo-ibo: Ọ dị ndị na-akpọ onye na-edebe ikpe ziri ezi nʼụlọikpe asị, na-elelịkwa
    onye na-ekwu eziokwu anya.
  ory-ory: ଯେ ନଗର-ଦ୍ୱାରରେ ଅନୁଯୋଗ କରେ, ଲୋକମାନେ ତାହାକୁ ହିଂସା କରନ୍ତି ଓ ଯେ ଯଥାର୍ଥ କଥା
    କହେ, ସେମାନେ ତାହାକୁ ଘୃଣା କରନ୍ତି।
  chk-chk: Ämi oua oput ätewe mi pälüeni mine a pwüngingau lon kapwüng, oua pwal oput
    ätewe mi eäni kapas mi let.
  rop-rop: “Ol yumob Isreil pipul heidim enibodi hu album detlot po pipul blanga abum
    feyago langa kot, en yumob nomo laigim enibodi hu tok streitbalawei langa yumob
    du.
  ukr-1871: А вони ненавидять того, що в воротях картає, й гидують тим, хто правду
    говорить!
  deu-1951: Sie hassen den, der im Tore Recht spricht, und verabscheuen den, der aufrichtig
    redet.
  eng-JPS: They hate him that reproveth in the gate, and they abhor him that speaketh
    uprightly.
  srp-1865: Mrze na onoga koji kara na vratima, i gade se na onoga koji govori pravo.
  lug-lug: Mukyawa abalamuzi abasalawo mu bwenkanya era munyooma n’abo aboogera amazima.
  heb-heb: שנאו בשער מוכיח ודבר תמים יתעבו׃
  ben-IRV: যারা শহরের দরজায় তাদের সংশোধন করে তাদের প্রত্যেককে তারা ঘৃণা করে এবং যারা
    সত্য কথা বলে তাদের প্রত্যেককে তারা গভীর ঘৃণার চোখে দেখে।
  pan-pan: ਜੋ ਫਾਟਕ ਵਿੱਚ ਤਾੜਨਾ ਦਿੰਦਾ ਹੈ, ਉਸ ਨਾਲ ਉਹ ਵੈਰ ਰੱਖਦੇ ਹਨ ਅਤੇ ਜੋ ਸੱਚ ਬੋਲਦਾ ਹੈ,
    ਉਸ ਤੋਂ ਉਹ ਘਿਰਣਾ ਕਰਦੇ ਹਨ।
  mya-JVB: မြို့တံခါး ဝတွင် ဆုံးမ တတ်သောသူကို မုန်း ၍ ဖြောင့်မတ် စွာပြော တတ်သောသူကို
    ရွံ့ရှာ ကြပြီတကား။
  tte-O: Yaubada iwaloba, “Siya tomo towalo yawasosi yo sitolo kaiwe loina dudulaina
    kaiwena yatala mena wakalomagigi-lagili.
  hmo-hmo: Bema kara maoromaoro tauna ese kota lalonai hereva momokani ia gwauraia,
    bona ia ese kara kerere taudia ia hereva auka henidia neganai, umui ese unai kara
    maoromaoro tauna umui badu henia noho.
  urd-urd: वह फाटक में मलामत करने वालों से कीना रखते हैं, और रास्तगो से नफ़रत करते
    हैं।
  rus-SYN: А они ненавидят обличающего в воротах и гнушаются тем, кто говорит правду.
  bqc-SIM: Ápiↄ sↄ̃ iliↄ ye sĩan'ona gĩyãio, i za gbɛ̃́ pↄ́ ì bↄbↄ ń vãikɛnaↄgu.
  tcz-CHONGTHU: Nanghon thu adih’a tanpa nahot bol’un, thutah seidoh ho jong nadal
    bol uvin na kidah thouve.
  mar-mar: जे त्यांना वेशींवर सरळ करु ईच्छीतात, त्यांचा ते द्वेष करतात, आणि जे सत्य
    बोलतात त्यांचा ते तिरस्कार करतात.
  qub-qub: Israelcuna gamcunaga dimanduta alli arriglaj cajta chiquinquimi. Rasun
    cajta rimaj testïgutaga manami rimanantapis munanquichu.
  bqp-bqp: Bɛɛ Isirelibɑ, be bɑ bɛɛ sirimɔ dee dee, i rɑ n bu tusɑ, kpɑ i n kɑ wi
    u gem gerumɔ kɔ̃ruɑ.
  hat-hat: Nou pa vle wè moun k'ap denonse lenjistis. Nou pa vle wè moun k'ap di verite
    nan tribinal.
  eng-BSB: There are those who hate the one who reproves in the gate and despise him
    who speaks with integrity.
  eng-WEBPB: They hate him who reproves in the gate, and they abhor him who speaks
    blamelessly.
  kbq-kbq: Hagi keagafima fatgoma huza tamazeri fatgoma haza vahera tamavesra hunezamanteta,
    tamage'ma haza vahera tamago ate'nezmantaze.
  nhe-BL: Pero imojuanti inquincocolíaj jueces tlen tetlajtolsencahuaj xitlahuac.
    Inquincocolíaj tlen quiijtohuaj tlen melahuac.
  gub-BL: Ikatu ma'e iapo har na'ikatu kwaw peme wà. Ikatu ma'e iapo haw iputar har
    na'ikatu kwaw peme wà. Napeakatuwawahy kwaw wanehe. Napeakatuwawahy kwaw ze'eg
    azeharomoete har imume'u har wanehe.
  eng-DRA: 'They have hated him that rebuketh in the gate: and have abhorred him that
    speaketh perfectly.'
