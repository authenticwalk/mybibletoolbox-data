verse: AMO.005.015
translations:
  mal-C: ദോഷത്തെ വെറുക്കുക, നന്മയെ സ്നേഹിക്കുക; ന്യായസ്ഥാനങ്ങളിൽ നീതി പുലർത്തുക. ഒരുപക്ഷേ,
    സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ യോസേഫിന്റെ ശേഷിപ്പിന്മേൽ കരുണ കാണിച്ചേക്കും.
  deu-TKW: Haßt das Böse und liebt das Gute; richtet das Recht im Thor auf! Vielleicht
    wird sich dann Jahwe, der Gott der Heerscharen, des Restes Josephs erbarmen!
  lin-lin: Boyinaka kosala mabe, kasi bolingaka nde kosala bolamu ; bolukaka bosembo
    tango bozali kosambisa. Tango mosusu Yawe, Mokonzi ya mampinga, akoyokela ndambo
    ya bato oyo bamikomisaki mbindo te mawa kati na libota ya Jozefi.
  eng-LSV: Hate evil, and love good, || And set up judgment in the gate, || It may
    be YHWH, God of Hosts, pities the remnant of Joseph.
  eng-GNV: 'Hate the euil, and loue the good, and establish iudgement in the gate:
    it may bee that the Lord God of hostes will be mercifull vnto the remnant of Ioseph.'
  eng-WEBSTER: 'Hate the evil, and love the good, and establish judgment in the gate:
    it may be that the LORD God of hosts will be gracious to the remnant of Joseph.'
  nhw-BL: Amo tleno xijpiyaca ica catli amo cuali. Xiquicnelica catli cuali huan xijchihuaca.
    Xiquinfuerzajhuica jueces ipan amotlal ma tetlajtolsencahuaca xitlahuac. Sintla
    quej nopa anquichihuase, TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    huelis anmechtlasojtlas amojuanti ipan tlali Israel catli noja anmocajtoque anyoltoque.
  swh-ONEN: Yachukieni maovu, yapendeni mema; dumisheni haki mahakamani. Yamkini Bwana
    Mungu Mwenye Nguvu Zote atawahurumia mabaki ya Yosefu.
  bba-bba: I kɔ̃sɑ tusio kpɑ i ɡeɑ kĩɑ. I de ɡem mu siribu di siri yerɔ. Sɔrɔkudo
    Gusunɔ, wɔllu kɑ tem Yinni u koo bɛɛ Isirelibɑn tɔn be bɑ tiɑrɑ wɔnwɔndu kuɑ.
  eng-KJVCPB: 'Hate the evil, and love the good, and establish judgment in the gate:
    It may be that the Lord God of hosts will be gracious unto the remnant of Joseph.'
  luo-luo: Beduru mamon gi timbe maricho, to heruru timbe mabeyo; ngʼaduru bura makare
    e ute buche. Ka utimo kamano, to dipo ka Jehova Nyasaye, ma Nyasaye Maratego nyalo
    timo ngʼwono ni joka Josef mane otony oa e twech.
  meu-meu: Dika ba inai henia, namo ba ura henia, hahemaoro ḡoevaḡoeva na hanua ikoukouna
    ai ba haginia; bena reana Dirava, Iehova Sabaota, ese Iosef iduhuna taudia kwabukwabudia
    baine bogadia hisi.
  npi-ULB: दुष्‍टतालाई घृणा गर, असल कुरालाई प्रेम गर, सहरको मूलद्वारमा न्याय कायम
    गर । सायद परमप्रभु, सर्वशक्तिमान् परमेश्‍वर योसेफका बाँकी रहेकाहरूसँग अनुग्रही
    हुनुहुनेछ ।
  yor-yor: Kórìíra búburú kí o sì fẹ́ rere dúró ní orí òtítọ́ ní ilé ẹjọ́ bóyá Olúwa
    Ọlọ́run alágbára yóò síjú àánú wo ọmọ Josẹfu tó ṣẹ́kù.
  pes-OPCB: از بدی نفرت کنید و نیکی را دوست بدارید. محکمهٔ خود را به جایگاه واقعی
    عدالت تبدیل کنید تا شاید خداوند، خدای لشکرهای آسمان به بازماندگان قوم خود رحم
    کند.
  tgl-ULB: Kamuhian ang kasamaan, ibigin ang mabuti, magtatag kayo ng katarungan sa
    tarangkahan ng lungsod. Baka sakaling mahabag si Yahweh, ang Diyos ng mga hukbo,
    sa mga nalalabi ni Jose.
  cbu-NT: Ashirucha, nuw siyaa atina. Yutaritshishee ngateerus wanasirimsheetsimarisha
    chinangtsa. Siy kurakis tsiyatssee itsinsarus yasayarus, wanasirimshee tputs napeerus,
    yutaritshishpaneetsimsha waneeyarus ksangtsa. Amb ashkachinaareesa, nuwsha Apanlli
    kizpureeruri, siyaa istakchuri, kisshaparee tsapunshis taatssa. Siyaa Israelchicheetsis
    ndusha izuuru kachingchima, Apanll siyaa átcha.
  hui-hui: Mana ko ngaru yu wahalu mana tigabi ngaru hangu bialu howa godi laramiru
    lalu manani tigabi dabolene ngadagua dabalu halimu. Tígua anidagua bialu harimiyagua
    Anduane Homogo ibugua wali agali emene yu wahene kamiruni baya hangu handayaho
    holebira.
  mya-mya: အ​ဆိုး​ကို​မုန်း​၍​အ​ကောင်း​ကို​မြတ်​နိုး လော့။ ရုံး​တော်​များ​၌​တ​ရား​မျှ​တ​မှု​ရှိ
    စေ​ရန်​စောင့်​ရှောက်​ကြ​လော့။ ကောင်း​ကင်​ဗိုလ် ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​သည်
    ယော​သပ်​အ​မျိုး​သား​အ​နက်​အ​သက်​ရှင် လျက်​ကျန်​ရစ်​သူ​အ​ချို့​ကို သ​နား​ကောင်း
    သ​နား​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་རྣམས་བཟང་པོར་དགའ་ཞིང་། ངན་པར་སྡང་སྟེ་མཁར་སྒོ་རུ་དྲང་བདེན་སྤེལ་ཞིག དེ་ལྟར་བྱས་ན་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་སེབ་ཀྱི་ལྷག་ལུས་རྣམས་ལ་བྱིན་རླབས་གནང་ཡང་སྲིད།
  sna-sna: Vengai zvakaipa, mude zvakanaka; chengetedzai kururamisira mumatare. Zvichida
    Jehovha Mwari Wamasimba Ose achanzwira tsitsi vakasara vaJosefa.
  spa-BLM: Odia el mal, ama el bien, y establecer la justicia en los tribunales. Puede
    ser que Yahvé, el Dios de los Ejércitos, sea benévolo con el remanente de José”.
  cac-cac: Yajequel chucal. A vach'il tze xajanej. Scham eyilani tato vach'xo tz'aj
    sch'olb'itaj yaj anima d'a juzgado. Tecan icha chi' ol oc' sc'ol Jehová Yajal
    d'a Smasanil d'ayex mach ex yin̈tilal ex can vin̈aj José.
  swh-ULB: Chukieni uovu, imarisheni haki katika lango la mji. Huenda Yahwe, Mungu
    wa majeshi, atawafadhili mabaki ya Yusufu.
  bel-bel: Зьненавідзьце зло і палюбеце дабро і аднавеце каля брамы правасудзьдзе;
    магчыма, Гасподзь Бог Саваоф пашкадуе рэшту Язэпавую.
  deu-ELBBK: Hasst das Böse und liebt das Gute und richtet das Recht auf im Tor; vielleicht
    wird der HERR, der Gott der Heerscharen, dem Überrest Josephs gnädig sein.
  mbb-OT: Senggilahi niw is mezaat ne veeli niw is meupiya, ne hukum kew te hustu
    ziyà te hukmanan. Su kela ke mehizuwi kew zed te Nengazen he Megbevayà he Mekeǥeǥehem
    is nengesamà keniyu te menge kevuwazan ni Jose.
  mal-2015: നിങ്ങൾ തിന്മ ദ്വേഷിച്ചു നന്മ ഇച്ഛിച്ചു ഗോപുരത്തിങ്കൽ ന്യായം നിലനിർത്തുവിൻ;
    പക്ഷേ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ യോസേഫിൽ ശേഷിപ്പുള്ളവരോടു കൃപ കാണിക്കും.
  rmc-rmc: Ma kamen o nalačho, ale kamen o lačho; anen pale o spravodľišagos pro sudos!
    Ko džanel, či le RAJESKE, le Nekzoraleder Devleske, na ela pharo vaš o manuša
    le Jozefoskre, so mek dživen.
  pes-OPV: از بدی نفرت کنید ونیکویی را دوست دارید و انصاف را در محکمه ثابت نمایید،
    شاید که یهوه خدای لشکرها بر بقیه یوسف رحمت نماید.
  ron-1924: Урыць рэул ши юбиць бинеле, фачець сэ домняскэ дрептатя ла поарта четэций,
    ши поате кэ Домнул Думнезеул оштирилор ва авя милэ де рэмэшицеле луй Иосиф.
  ben-OBCV: তোমরা মন্দকে ঘৃণা করো, উত্তমতাকে ভালোবাসো; ন্যায়ালয়ে ন্যায়বিচার রক্ষা
    করো। হয়তো সর্বশক্তিমান ঈশ্বর সদাপ্রভু, যোষেফের অবশিষ্টাংশের উপরে করুণা করবেন।
  som-som: Sharka nebcaada, oo wanaagga jeclaada, oo caddaalad iridda ku sameeya,
    waayo, waxaa suurtowda in Rabbiga ah Ilaaha ciidammadu uu u roonaado kuwa reer
    Yuusuf ka hadhay.
  lat-VUC: 'Odite malum et diligite bonum, et constituite in porta judicium: si forte
    misereatur Dominus Deus exercituum reliquiis Joseph.'
  eng-ASVBT: 'Hate the evil, and love the good, and establish justice in the gate:
    it may be that Jehovah, the God of hosts, will be gracious unto the remnant of
    Joseph.'
  ita-1885: Odiate il male, ed amate il bene, e stabilite il giudicio nella porta;
    forse avrà il Signore Iddio d'Israele pietà del rimanente di Giuseppe.
  eng-LXXUP: 'We have hated evil, and loved good: and restore ye judgment in the gates;
    that the Lord God Almighty may have mercy on the remnant of Joseph.'
  eng-ULB: Hate evil, love good, establish justice in the city gate. Perhaps Yahweh,
    the God of hosts, will be gracious to the remnant of Joseph.
  spa-VBL: Aborrezcan el mal y amen el bien. Asegúrense de que gane la justiciar en
    las cortes. Quizás el Señor Dios de poder tenga misericordia de los que quedan
    entre el pueblo de Jacob.
  fra-_FOB: Haïssez le mal, et aimez le bien; maintenez la justice dans le conseil.
    Peut-être l'Éternel, le Dieu des armées, aura-t-il pitié des restes de Joseph.
  mal-mal: നിങ്ങൾ തിന്മ വെറുത്ത് നന്മ ഇച്ഛിച്ച് ഗോപുരത്തിങ്കൽ ന്യായം നിലനിർത്തുവിൻ;
    പക്ഷേ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ യോസേഫിൽ ശേഷിപ്പുള്ളവരോട് കൃപ കാണിക്കും.
  urd-GVR: Burāī se nafrat karo aur jo kuchh achchhā hai use pyār karo. Adālatoṅ meṅ
    insāf qāym rakho, shāyad Rab jo lashkaroṅ kā Ḳhudā hai Yūsuf ke bache-khuche hisse
    par rahm kare.
  suz-BL: मरिम्‍शो पतीक कली काइ मदाक्‍तीन। रिम्‍शो पतीक कली दाक्‍तीन। ठेयब लाप्‍चोमी
    ठीक निसाफ पने। मिनु मुर नेल्‍ल आन परमप्रभु यावेमी योसेफ आ लीशो मुर आन कली शिशी
    पाइ‍बा कों?” दे परमप्रभु यावेमी देंत। भजन संग्रह ३४:१५; रोमी १२:९
  eng-NOY: Hate ye evil, and love good, And establish justice in the gate; It may
    be that Jehovah, the God of hosts, will have pity upon the remnant of Joseph.
  ita-1927: Odiate il male, amate il bene, e, alle porte, stabilite saldamente il
    diritto. Forse, l’Eterno, l’Iddio degli eserciti, avrà pietà del rimanente di
    Giuseppe.
  ckb-ckb: ڕقتان لە خراپە بێتەوە و حەزتان لە چاکە بێت، دادپەروەری لە دادگادا بچەسپێنن،
    ڕەنگە یەزدانی پەروەردگاری سوپاسالار لەگەڵ پاشماوەی یوسف میهرەبان بێت.
  eng-BBE: 'Be haters of evil and lovers of good, and let right be done in the public
    place: it may be that the Lord, the God of armies, will have mercy on the rest
    of Joseph.'
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ದ್ವೇಷಿಸಿರಿ, ಒಳ್ಳೆಯದನ್ನು ಪ್ರೀತಿಸಿರಿ, ಬಾಗಿಲಲ್ಲಿ ನ್ಯಾಯವನ್ನು
    ಸ್ಥಾಪಿಸಿರಿ. ಒಂದು ವೇಳೆ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಯೋಸೇಫನ ಗೋತ್ರದಲ್ಲಿ ಉಳಿದವರಿಗೆ ಕನಿಕರಿಸಬಹುದು.
  tam-2017: நீங்கள் தீமையை வெறுத்து, நன்மையை விரும்பி, நுழைவுவாயிலில் நியாயத்தை நிலைப்படுத்துங்கள்;
    ஒருவேளை சேனைகளின் தேவனாகிய யெகோவா யோசேப்பிலே மீதியானவர்களுக்கு இரங்குவார்.
  spa-RV-1909: 'Aborreced el mal, y amad el bien, y poned juicio en la puerta: quizá
    Jehová, Dios de los ejércitos, tendrá piedad del remanente de José.'
  ron-BTF: Urâți răul și iubiți binele și întemeiați judecata la poartă; poate că
    DOMNUL Dumnezeul oștirilor va arăta bunătate rămășiței lui Iosif.
  eng-WEBP: Hate evil, love good, and establish justice in the courts. It may be that
    the LORD, the God of Armies, will be gracious to the remnant of Joseph.”
  eng-FBV: Hate evil and love good—and make sure justice wins out in your courts.
    Maybe the Lord God of power will have mercy on those who are left of Jacob's people.
  nld-1939: 'Haat het kwaad, hebt het goede lief, En handhaaft het recht in de poort:
    Misschien zal Jahweh, der heirscharen God, Zich nog over de resten van Josef ontfermen!'
  nch-BL: Amo teno xijpiyaca ica cati amo cuali. Xiquicnelica cati cuali huan xijchihuaca.
    Xiquinchihualtica jueces ipan amotal para ma tetajtolsencahuaca xitahuac. Sinta
    quej nopa anquichihuase, TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    huelis amechtasojtas amojuanti ipan tali Israel cati noja anmocajtoque anyoltoque.
  vie-1934: Hãy ghét điều dữ mà ưa điều lành; hãy lập sự công bình nơi cửa thành.
    Có lẽ Giê-hô-va Đức Chúa Trời vạn quân sẽ ra ơn cho những kẻ còn sót lại của Giô-sép!
  hin-CV: बुराई से घृणा और भलाई से प्रीति रखो; अदालत में न्याय को बनाए रखो. शायद याहवेह
    सर्वशक्तिमान परमेश्वर योसेफ़ के बचे हुओं पर कृपा करें.
  spa-BES: Sean aborrecedores del mal y amantes del bien, establezcan la justicia
    en la puerta (de la ciudad); puede ser que el Señor, el Dios de los ejércitos,
    tenga misericordia del remanente de José.
  tdx-tdx: Hejeo ty raty naho kokò ty soa, vaho añorizo zaka to an-dalambey eo; hera
    hanolots’arofo amo sehanga’ Iosefeo t’Iehovà Andrianañahare.
  tha-KJV: จงเกลียดชังความชั่ว และรักความดี และตั้งความยุ​ติ​ธรรมไว้​ที่​ประตูเมือง
    ชะรอยพระเยโฮวาห์พระเจ้าจอมโยธาจะทรงพระกรุณาต่อวงศ์วานโยเซฟที่​เหลืออยู่​นั้น
  por-BR-2018: Odiai o mal, amai o bem, e praticai justiça na porta da cidade; talvez
    o SENHOR Deus dos exércitos tenha piedade do restante do povo de José.
  deu-ELO: Hasset das Böse und liebet das Gute, und richtet das Recht auf im Tore;
    vielleicht wird Jehova, der Gott der Heerscharen, dem Überrest Josephs gnädig
    sein.
  eng-WYC-2018: Hate ye evil, and love ye good, and ordain ye in the gate doom (or
    and ordain ye justice in the court); if peradventure the Lord God of hosts have
    mercy on the remnants of Joseph.
  epo-epo: Malamu la malbonon, amu la bonon, kaj starigu en la pordego justecon; eble
    la Eternulo, Dio Cebaot, indulgos la restintojn de Jozef.
  uig-PIN: Yamanliⱪtin nǝprǝtlininglar, meⱨribanliⱪ-yahxiliⱪni sɵyünglar, Xǝⱨǝr dǝrwazisida
    adalǝtni ornitinglar; Xundaⱪ ⱪilƣanda Pǝrwǝrdigar, samawi ⱪoxunlarning Sǝrdari
    bolƣan Huda bǝlkim Yüsüpning ⱪaldisiƣa xapaǝt kɵrsitǝr.
  beo-beo: 'Wadela:i hou huluane yolesima amola hou moloidafa fa:no bobogema! Dilia
    fofada:su ganodini sia: moloidafa sia: sa:ima! Dilia moloidafa sia: dasea, Hina
    Gode da dili amola dilia fi dunu hame bogoi esala, amo hame yolesimu be gagui
    dialumu.'
  tpi-OTNT: Lusim pasin nogut, na bihainim gutpela pasin tasol. Yupela i mas mekim
    stretpela kot tasol. Sapos yupela i mekim olsem, ating Bikpela bai i sori long
    liklik lain bilong yupela i stap yet.
  hau-SA: Ku ƙi mugunta, ku ƙaunaci nagarta; ku dinga yin shari’ar gaskiya a ɗakunan
    shari’a. Mai yiwuwa Ubangiji Allah Maɗaukaki zai ji tausayin raguwar Yusuf.
  uig-LAT: Yamanliqtin nepretlininglar, méhribanliq-yaxshiliqni söyünglar, Sheher
    derwazisida adaletni ornitinglar; Shundaq qilghanda Perwerdigar, samawi qoshunlarning
    Serdari bolghan Xuda belkim Yüsüpning qaldisigha shapaet körsiter.
  nde-nde: Zondani okubi lithande okuhle; qinisani ukulunga emithethwandaba. Mhlawumbe
    uThixo uNkulunkulu uSomandla uzakuba lomusa kuzinsalela zakoJosefa.
  ton-ton: Fehiʻa ki he kovi, pea ʻofa ki he lelei, pea fokotuʻumaʻu ʻae fakamaau
    ʻi he matapā; heiʻilo pe ʻe ʻaloʻofa ʻa Sihova, ko e ʻOtua ʻoe ngaahi kautau,
    ki he toenga ʻo Siosefa.”
  ces-1613: Mějte v nenávisti zlé, a milujte dobré, a ustanovte v bráně soud; snad
    Hospodin Bůh zástupů milost učiní ostatkům Jozefovým.
  eng-WMB: Hate evil, love good, and establish justice in the courts. It may be that
    the LORD, the God of Hosts, will be gracious to the remnant of Joseph.”
  tam-TCV: தீமையை வெறுத்து நன்மையை விரும்புங்கள். நீதிமன்றங்களில் நீதியை நிலைநிறுத்துங்கள்.
    ஒருவேளை சேனைகளின் இறைவனாகிய யெகோவா, யோசேப்பின் மீதியானவர்மேல் இரக்கம் காட்டுவார்.
  ceb-ULB: Dumti ang daotan, higugmaa ang maayo, ipatuman ang hustisya sa ganghaan
    sa siyudad. Tingali si Yahweh, ang Dios nga makagagahom, magmaluluy-on ngadto
    sa nahibilin nga kaliwat ni Jose.
  pol-UBG: Nienawidźcie zła, a miłujcie dobro i ustanówcie sąd w bramie. Może wtedy
    PAN, Bóg zastępów, zlituje się nad resztką Józefa.
  agr-agr: ¡Pegkegchauwa duka dakitjatajum! ¡Pegkeja nunú waketajum! Apu chichama
    epegkin aidautigmek, shiig betek chicham iwajatasajum anentaimtajum. Nuniagminig
    Tuke Pujuu, Apajuí ashí senchigtina nunú Israel aents aidau ujumak iwaku batsata
    nunash wait anenjachajaintash.”
  kyc-kyc: Yulu koo dupwa epe kanda nao karapala yulu rolae dupwana mona nyuo pyuo
    karalapape. Nakamame kote pii dupwa rolae angi dokona palyuo lao karalapape. Dopa
    pyuo kararami ramo dokopa Kamongo dokome nakamana rara dokona mee kyaka petaminyi
    dupwa sakame kumuo karara rapisi.
  urd-GVU: بُرائی سے نفرت کرو اور جو کچھ اچھا ہے اُسے پیار کرو۔ عدالتوں میں انصاف
    قائم رکھو، شاید رب جو لشکروں کا خدا ہے یوسف کے بچے کھچے حصے پر رحم کرے۔
  eng-OEBCW: Hate evil and love good, establish justice at the city gate. Perhaps
    the Lord, the God of hosts, will be gracious to a surviving remnant of Joseph.
  deu-1912: Hasset das Böse und liebet das Gute; bestellt das Recht im Tor, so wird
    der HERR, der Gott Zebaoth, den übrigen in Joseph gnädig sein.
  kan-2017: ಕೆಟ್ಟದ್ದನ್ನು ದ್ವೇಷಿಸಿರಿ, ಒಳ್ಳೆಯದನ್ನು ಪ್ರೀತಿಸಿರಿ, ಚಾವಡಿಯಲ್ಲಿ ನ್ಯಾಯವನ್ನು
    ಸ್ಥಾಪಿಸಿರಿ. ಒಂದು ವೇಳೆ ಸೇನಾಧೀಶ್ವರ ದೇವರಾದ ಯೆಹೋವನು ಯೋಸೇಫನ ವಂಶದಲ್ಲಿ ಉಳಿದವರಿಗೆ ಪ್ರಸನ್ನನಾದನು.
  tgo-tgo: Hu botewayatho tharɨ, na hu gharethovuwa thovuye, na hu vakatha na thovuye
    ko e tɨnenji. Mbwata ambane Giya Loi Vurɨvurɨghegheniye iya amba e yawayawalinjiko.
  yap-yap: Mu fanenikayed e tin nib kireb, me t’uf romed e tin ni bfel’, ma ngam guyed
    ni tin nib mat’aw e ngan rin’ u tafen e puf oloboch. Ma SOMOL e sana ra runguy
    e girdi’ ko re nam ney ni pi’in kar mageygad ndar m’ad.
  hlt-MCSB: A thae te thiinah uh lamtah a then te lungnah uh, vongka ah tiktamnah
    khueh lah, caempuei Pathen BOEIPA loh Joseph kah a meet te a rhen khaming.
  mdy-ETH: ፑርታ ዒፁዋቴ፥ ኮሺ ናሽኩዋቴ፤ ዎጎ ዎጎ ጶኦኮይዳ ፒዜ ዎጊፆ ሃሺ ዎቢሺፖቴ፤ ዬያ ዒንሢ ማዼቴ ናንጊና ናንጋ ጎዳ
    ማዔ ቢያ ባኮ ዎይሣ ጎዳሢ ፒኢጫዺ ዓቴ ዒስራዔኤሌ ዓሶ ጎዖንቴ ማኣራንዳያናንዳኔ።
  twi-ASANTE: Monkyiri bɔne, na monnɔ papa; Monni atɛn tenenee wɔ asɛnniiɛ. Ebia,
    Asafo Awurade Onyankopɔn bɛnya ahummɔborɔ ama Yosef nkaeɛfoɔ.
  eng-WEBU: Hate evil, love good, and establish justice in the courts. It may be that
    the LORD, the God of Armies, will be gracious to the remnant of Joseph.”
  wal-wal: Iitabaa ixxite. Lo77obaa dosite. Pirddaa gutarankka suure pirddaa pirddite.
    Yaatikko, ooni erii, GODAI, Ubbaappe Wolqqaama Xoossai Yooseefa zerettatuppe attida
    amaridaageetussi qarettanaakkonne.
  spa-PDDPT: Aborrezcan el mal, amen el bien y afirmen la justicia en la puerta. Tal
    vez Yavé, ʼElohim de las huestes, tenga compasión del remanente de José.
  gun-gun: Pejeguaru ke mba'emo vai gui, perovy'a iporã va'e anho. Ha'evea rami pota
    ke pejoguereko tetã rokẽ py. Ha'e ramo José ramymino kuery pekuave'i va'e, xapy'a
    rei Senhor Nhanderuete ixondaro reta va'e penemboaxy nho 'rã.
  agu-BL: ¡Labwok wutz yi e'chk takle'n ploj! ¡Nin lok'wok wutz yi e'chk balaj ajtza'kl!
    Joywok puntil tan jale'n balaj pujul xtisya' tzixo'l, yi ba'n cyajtza'kl. Ko ya'tz
    tziban, qui cunin batz tz'elpon k'ajab yi Kataj Ryos yi cya'l na xcye' quen te'j,
    tan quich'eye'n yi e' itanum yi ẍchiclaxok cyen.
  ilo-ULB: Guraenyo ti dakes, ayatenyo ti naimbag, ipasdekyo ti hustisia idiay ruangan
    iti siudad. Nalabit a maasianto ni Yahweh, ti Dios a mannakabalin amin, kadagiti
    nabati a kaputotan ni Jose.
  kpg-kpg: Ginagina i nia mee ala e huaidu, aloho i nia mee ala e humalia. Goodou
    gi daudali hua di tonu i lodo nia gowaa hai gabunga. Holongo, gei Dimaadua ga dumaalia anga
    gi digau o di guongo deenei ala e mouli hua igolo.
  uig-ARA: يامانلىقتىن نەپرەتلىنىڭلار، مېھرىبانلىق-ياخشىلىقنى سۆيۈڭلار، شەھەر دەرۋازىسىدا
    ئادالەتنى ئورنىتىڭلار؛ شۇنداق قىلغاندا پەرۋەردىگار، ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان خۇدا بەلكىم يۈسۈپنىڭ قالدىسىغا شاپائەت كۆرسىتەر.
  sus-sus: Wo xa fe ɲaaxi xɔn. Fe fanyi xa rafan wo ma. Wo xa kiiti xa tinxin. Xa
    wo na raba, tɛmunde, Mangɛ Alatala kinikinima nɛ wo tan Yusufu bɔnsɔɛ dɔnxɔɛe
    ma.
  pon-2006: Kumwail tatki me suwed, oh kesempwalki dahme mwahu; kumwail dadaur pwuhng
    nan mwoalen kopwung kan. Mweinele KAUN-O pahn ketin kupwurkalahngan ong tohn wehi
    wet me momourte.
  jae-jae: Têmtac endec sec ma têmtac êwiŋ ŋajam to amansaŋ biŋgêdêŋ aŋga mêtôc ŋamala,
    ec Apômtau, lausiŋ undambêŋa nêŋ Anôtô, taê walô Josepnê gôlôac ŋapopoc.
  ksd-ksd: Avat a milikuane ra kaina, ma avat a bala mur ra boina, ma avat a vatur
    ra varkurai i takodo ta ra mataniolo; kan ra Luluai, ra God kai ra lavur kor,
    na mari diat dia ki valili ta ra vuna tarai Iosep.
  grc-BRENT: μεμισήκαμεν τὰ πονηρὰ, καὶ ἠγαπήσαμεν τὰ καλά· καὶ ἀποκαταστήσατε ἐν
    πύλαις κρίμα, ὅπως ἐλεήσῃ Κύριος ὁ Θεὸς ὁ παντοκράτωρ τοὺς περιλοίπους τοῦ Ἰωσήφ.
  ind-AYT: Bencilah kejahatan dan cintailah kebaikan, tegakkan keadilan di pintu gerbang!
    Mungkin, TUHAN, Allah semesta alam akan berbelaskasihan kepada sisa-sisa keturunan
    Yusuf.
  nya-nya: Mudane ndi zoyipa, mukonde zabwino; mukhazikitse chiweruzo cholungama mʼmabwalo
    anu amilandu. Mwina mwake Yehova Mulungu Wamphamvuzonse adzachitira chifundo anthu
    otsala a mʼbanja la Yosefe.
  hrv-hrv: Mrzite zlo, ljubite dobro, držite pravicu na gradskim vratima, pa će se
    možda Jahve, Bog nad Vojskama, smilovat' ostatku Josipovu.
  mps-mps: Dwai kolesaga ebo tudiba muao, te wiegi yai kolesaga naga godolo eyu, wali
    pao. Dagego doloba pai po tų naga yao. Te dagego tama tiyu da, te Genuai Bidigo
    dage dolisąwai dwasianu me bidibo Josepgo hani bage homu dene eyu, tau saibao.
  tpi-tpi: Lusim pasin nogut, na bihainim gutpela pasin tasol. Yupela i mas mekim
    stretpela kot tasol. Sapos yupela i mekim olsem, ating Bikpela bai i sori long
    liklik lain bilong yupela i stap yet.
  dan-1931: Had det onde og elsk det gode, hold Retten i Hævd i Porten! Måske vil
    da HERREN, Hærskarers Gud, være nådig mod Josefs Rest.
  vie-OVCB: 'Hãy ghét điều ác và yêu chuộng điều thiện: hãy lập lại công lý nơi tòa
    án. Có lẽ Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân sẽ tỏ lòng thương xót những người
    còn sót của nhà Giô-sép.'
  guj-2017: બૂરાઈને ધિક્કારો, અને ભલાઈ ઉપર પ્રેમ રાખો, દરવાજામાં ન્યાયને સ્થાપિત કરો.
    તો કદાચ સૈન્યોના ઈશ્વર યહોવાહ યૂસફના બાકી રહેલા ઉપર દયા કરે.
  pon-2006A: Kumwail tatki me suwed, oh kesempwalki dahme mwahu; kumwail dadaur pwuhng
    nan mwoalen kopwung kan. Mweinele KAUN-O pahn ketin kupwurkalahngan ong tohn wehi
    wet me momourte.
  por-BRBSL: Odiar o mal, amar o bem, e estabelecer a justiça nos tribunais. Pode
    ser que Yahweh, o Deus dos Exércitos, seja gracioso com o remanescente de José”.
  eng-OEBUS: Hate evil and love good, establish justice at the city gate. Perhaps
    the Lord, the God of hosts, will be gracious to a surviving remnant of Joseph.
  cth-cth: Yonnae hmuhma awh nateh, hawinae hah lungpataw awh. Kho longkha koe kahman
    e hah awm sak awh. Rasahu BAWIPA Cathut ni, kacawie Joseph miphunnaw, A pahren
    hai a pahren yawkaw han doeh.
  twi-twi: Munkyi bɔne, na monnɔ papa; Mummu atɛntrenee wɔ asennii. Ebia, Asafo Awurade
    Nyankopɔn benya ahummɔbɔ ama Yosef nkae no.
  hlt-hlt: A thae te thiinah uh lamtah a then te lungnah uh, vongka ah tiktamnah khueh
    lah, caempuei Pathen BOEIPA loh Joseph kah a meet te a rhen khaming.
  tbz-SIM: Nníínnɛ̀ mɛyɛi kɛ́dɔkɛ mɛsɑ̀ɑ̀, tũntɛnɛ̀ tibeéntì kɛ́mbekù dɛ̀ bèkúmɛ̀,
    kɛ̀ dɛ̀ɛ yie nkɛ̀ Mpɑkɛdɑɑ kuɔ́ mmɛsémmɛ̀ Sosɛfu yɑɑ̀bí ìì kpɑɑ́.
  msy-2020: Ia arazir kuraba ategh, arazir aghuibara ifongegh dar gɨn mangɨ. Ia kotiamɨn
    tugh guizbangɨra mɨkɨm. Ia kamaghɨn damutɨ, Ikiavɨra Itir God, a Godɨn Gavgaviba
    Bar Itim, ia Josepɨn ovavir borir ikiavɨra itir varazira, a ti ian apangkuvam.
  dop-dop: Ɩ́ kisi ɩsɑɣɑtʋ nɑ ɩ́ sɔɔlɩ kʋpɑntʋ, nɑ ɩ́ tǝŋǝɣɩ tɑmpɑnɑ kɛ hʋʋlɛ tɑɑ.
    Ntɑnyɩ Pǝ tǝnɑ pǝ tʋ Ɩsɔ kɑ́ wii Yosɛɛfʋ lʋlʋɣʋ kɑkɑɑsɑɣɑ pǝtɔɔtǝlɛ.
  azb-azb: Pisliyə nifrət edin, Yaxşılığı sevin, Məhkəmədə ədalətə üstünlük verin.
    Bəlkə Ordular Allahı Rəbb Qalan Yusif övladlarına lütf edər.
  eng-DBY: 'Hate evil, and love good, and establish judgment in the gate: it may be
    that Jehovah, the God of hosts, will be gracious unto the remnant of Joseph.'
  hin-2017: बुराई से बैर और भलाई से प्रीति रखो, और फाटक में न्याय को स्थिर करो; क्या
    जाने सेनाओं का परमेश्वर यहोवा यूसुफ के बचे हुओं पर अनुग्रह करे। (रोम. 12:9)
  wol-KYG: Bañleen lu bon, bëgg lu baax, di doxal yoon ci pénc. Jombul Aji Sax ji
    Boroom gàngoor yi baaxe ndesu askanu Yuusufa.
  eng-YLT: Hate evil, and love good, And set up judgment in the gate, It may be Jehovah,
    God of Hosts, doth pity the remnant of Joseph.
  kne-kne: Dokogan yo koma din lawa ya say layden yo din kosto. Ilaen yo ta say maamag
    din nalinteg sin pangokoman. Bareng seg-angan Yahweh ay Manakabalin ay Diyos din
    matmatago pay laeng ay ipogaw isna ay nasyon.
  eng-WYC-2017: Hate ye evil, and love ye good, and ordain ye in the gate doom; if
    peradventure the Lord God of hosts have mercy on the remnants of Joseph.
  eng-WMBB: Hate evil, love good, and establish justice in the courts. It may be that
    the LORD, the God of Hosts, will be gracious to the remnant of Joseph.”
  urd-GVH: बुराई से नफ़रत करो और जो कुछ अच्छा है उसे प्यार करो। अदालतों में इनसाफ़
    क़ायम रखो, शायद रब जो लशकरों का ख़ुदा है यूसुफ़ के बचे-खुचे हिस्से पर रहम करे।
  rug-rug: Kana ia mo sapu kaleana, tataru nia sapu leana; kopu nia sa vinilasa va
    toṉoto pa korapa vetu varipitui. Hokara kote koa ia tataru se Zihova Tamasa Tadi
    na Qeto Minate koari ka visavisa tie koa holadi pa tutina e Zosepa.
  gaz-gaz: Waan hamaa jibbaa; waan gaarii jaalladhaa; mana murtii keessatti murtii
    qajeelaa jabeessaa; Waaqayyo Waaqni Waan Hunda Dandaʼu tarii hambaa Yoosefiif
    garaa laafa taʼaatii.
  fra-LSG: Haïssez le mal et aimez le bien, Faites régner à la porte la justice; Et
    peut-être l’Éternel, le Dieu des armées, aura pitié Des restes de Joseph.
  gnn-gnn: Yo, nyinyaŋdhurrana ŋurikinydja yätjkunydja gal'ŋu, ga märryu‐ḏapmaraŋana
    nhäyinyara ŋamakurru' ga dhunupa ga yuwalk gal'ŋu. Djäma yana rom‐waŋganydhiyana
    gal'ŋu, märr yurru ŋuruŋu birrka'mirriyunydja märramana nhä ŋunhi ŋamakurru' wal'ŋu;
    ŋayi mak yurru Garray maŋutji‐wuyunna ŋurikinydja yolŋu'‐yulŋuwu ŋunhi walala
    yukurra mukthun walŋamirri nhina dhiyaŋu‐wala.
  yal-yal: Ɛ xa fe ɲaxin naɲaxu. Fe faɲin xa rafan ɛ ma. Ɛ xa kiti tinxinxin sa. Xa
    ɛ na liga, yanyina nde, Alatala, Ala Sɛnbɛn Birin Kanna diɲama ɛ tan Yusufu bɔnsɔn
    dɔnxɛn ma nɛn.
  iou-iou: Unita kudän wakita taräki nadäŋkaŋ kudän täga ŋodeta gäripi nadäk täkot;
    Man käbeyäken yäŋ-yäkŋarani man terak man epän nämo täŋpä waneŋ. Ude tänayäŋ täkaŋ
    uwä Yawe Anutu kehäromi mähemitä äbot nanak yarägän ŋonita butewaki käwep api
    nadäŋ tamek.
  haw-1868: 'E inaina i ka hewa, a e aloha i ka maikai, A e hookupaa oukou i ka hoopono
    ma ka pukapa: Malia paha e aloha mai o Iehova, ke Akua o na kaua, i ke koena o
    ka Iosepa.'
  arb-NAV: امْقُتُوا الشَّرَّ وَأَحِبُّوا الْخَيْرَ وَأَقِيمُوا الْعَدْلَ فِي سَاحَةِ
    الْقَضَاءِ، لَعَلَّ الرَّبَّ الإِلَهَ الْقَدِيرَ يَتَرَفَّقُ عَلَى بَقِيَّةِ بَيْتِ
    يُوسُفَ.
  ewe-ewe: Mitsri nu vɔ̃ eye mialɔ̃ nyui. Mitrɔ miaƒe ʋɔnudrɔ̃ƒewo woazu afia nyui
    tsoƒewo. Ɖewohĩ Yehowa, Dziƒoʋakɔwo ƒe Mawu la, akpɔ nublanui na Yosef ƒe aƒe
    ƒe ame mamlɛawo.
  eng-LEE: 'Hate the evil, and love the good, and establish justice firmly in the
    gate: perhaps the Lord the God of hosts will be gracious unto the remnant of Joseph.'
  asm-FB: যি মন্দ, তাক ঘিণ কৰা আৰু যি ভাল, তাক ভালপোৱা। নগৰৰ দুৱাৰত সুবিচাৰ স্থাপন
    কৰা; তেতিয়া কিজানি যোচেফৰ জীয়াই থকা অৱশিষ্ট লোকৰ প্রতি বাহিনীগণৰ ঈশ্বৰ যিহোৱাই
    দয়া কৰিব।
  sus-A: وٌ شَ قٍ حَاشِ شْن. قٍ قَنيِ شَ رَقَن وٌ مَ. وٌ شَ كِيتِ شَ تِنشِن. شَ وٌ
    نَ رَبَ، تّمُندٍ، مَنفّ عَلَتَلَ كِنِكِنِمَ نّ وٌ تَن يُسُقُ بْنسْي دْنشْييٍ مَ.
  fra-SBL: Haïssez le mal, aimez le bien, et établir la justice dans les tribunaux.
    Il se peut que Yahvé, le Dieu des Armées, fasse preuve de bienveillance à l'égard
    du reste de Joseph. »
  hbo-hbo: שִׂנְאוּ־רָע֙ וְאֶ֣הֱבוּ טֹ֔וב וְהַצִּ֥יגוּ בַשַּׁ֖עַר מִשְׁפָּ֑ט אוּלַ֗י
    יֽ͏ֶחֱנַ֛ן יְהוָ֥ה אֱלֹהֵֽי־צְבָאֹ֖ות שְׁאֵרִ֥ית יֹוסֵֽף׃ ס
  piu-2006: '@see-verse:AMO.005.014'
  kik-kik: Thũũrai maũndũ marĩa mooru, mwendage marĩa mega; tũũriai kĩhooto maciirĩro-inĩ.
    Jehova Ngai Mwene-Hinya-Wothe ahota kũiguĩra matigari ma Jusufu tha.
  fra-NCL: 'Haïssez le mal et aimez le bien, et restaurez le droit à la Porte : peut-être
    Yahweh, le Dieu des armées, aura-t-il pitié du reste de Joseph !'
  cek-AK: Kasae to hnuma ah loe, kahoih to palung ah; lokthuihaih khongkha thungah
    kamsoem lok to thui poe ah, to tih nahaeloe misatuh kaminawk ih Angraeng Sithaw
    mah kanghmat Joseph kaminawk nuiah tahmenhaih tawn khoe doeh om tih.
  cuk-cuk: Igar-isgana be obane, igar-nuedbina be soge, igar-nabiroleged-neggi, igar-innikigwadba
    igar be nabomala. Abakale, Bab-Dummad-Jehová-Bela-Gangued-Nika-Maid, José-wagan-besmalad
    wile dakalile.
  uig-CYR: Яманлиқтин нәпрәтлиниңлар, меһриванлиқ-яхшилиқни сөйүңлар, Шәһәр дәрвазисида
    адаләтни орнитиңлар; Шундақ қилғанда Пәрвәрдигар, самави қошунларниң Сәрдари болған
    Худа бәлким Йүсүпниң қалдисиға шапаәт көрситәр.
  tel-2017: చెడును ద్వేషించి మంచిని ప్రేమించండి. పట్టణ గుమ్మాల్లో న్యాయాన్ని స్థిరపరచండి.
    ఒకవేళ యెహోవా, సేనల అధిపతి అయిన దేవుడు యోసేపు వంశంలో మిగిలిన వారిని కనికరిస్తాడేమో.
  hat-BSA: Rayi mal e renmen sa ki bon, e etabli jistis nan pòtay la! Petèt SENYÈ
    Bondye dèzame yo ka fè gras a retay Joseph la.”
  kos-kos: Srunga ma koluk, ac lungse ma wo, ac akkeye tuh ma suwohs in sikyak ke
    pacl in nununku. Sahp LEUM GOD El ac fah pakoten nu sin mwet na pu su painmoulla
    in mutunfacl se inge.
  hbo-WLC: שִׂנְאוּ־רָע֙ וְאֶ֣הֱבוּ ט֔וֹב וְהַצִּ֥יגוּ בַשַּׁ֖עַר מִשְׁפָּ֑ט אוּלַ֗י
    יֶֽחֱנַ֛ן יְהוָ֥ה אֱלֹהֵֽי־צְבָא֖וֹת שְׁאֵרִ֥ית יוֹסֵֽף׃ ס
  ibo-ibo: Kpọọnụ ihe ọjọọ asị, ma hụnụ ezi ihe nʼanya. Meenụ ka ikpe ziri ezi guzosie
    ike nʼụlọikpe unu. O nwere ike bụrụ na Onyenwe anyị Chineke Onye pụrụ ime ihe
    niile ga-enwe amara nʼahụ ndị fọdụụrụ Josef.
  ory-ory: ମନ୍ଦକୁ ଘୃଣା କର, ଭଲକୁ ଭଲ ପାଅ ଓ ନଗର-ଦ୍ୱାରରେ ନ୍ୟାୟବିଚାର କର; ହୋଇପାରେ, ସଦାପ୍ରଭୁ
    ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର ଯୋଷେଫର ଅବଶିଷ୍ଟାଂଶ ପ୍ରତି କୃପାମୟ ହେବେ।
  chk-chk: Oupwe oput mine a ngau o efich mine a pwüng. Oupwe eäni wenechar me lon
    kapwüng. Eli Kot ewe Samol mi Unusen Manaman epwe ümöümöch ngeni chokewe mi chüen
    manau me lein chon Israel.
  rop-rop: Yumob kaan laigim ola nogudbala ting. Yumob garra laigim ola gudbala ting
    en yumob garra gibit ola pipul feyago langa kot. If yumob dum lagijat wal maitbi
    YAWEI garra kain langa detlot pipul hu stil jidan laibala.” Lagijat na aibin tok.
  ukr-1871: Одцурайтеся ж лихого, а добро полюбіте, та привернїть правосуд у брамі;
    може бути, що Господь Бог Саваот помилує ще останки з Йосифа.
  deu-1951: Hasset das Böse und liebet das Gute und gebet dem Recht seinen Platz im
    Tor; vielleicht wird der HERR, der Gott der Heerscharen, dem Überrest Josephs
    gnädig sein.
  eng-JPS: Hate the evil, and love the good, and establish justice in the gate; it
    may be that the LORD, the God of hosts, will be gracious unto the remnant of Joseph.
  srp-1865: Mrzite na zlo i ljubite dobro, i postavite na vratima sud, ne bi li se
    Gospod Bog nad vojskama smilovao na ostatak Josifov.
  lug-lug: Mukyawe ekibi, mwagalenga ekirungi era embuga z’amateeka zibeerengamu obwenkanya.
    Oboolyawo Mukama Katonda ow’Eggye anaabakwatirwa ekisa abantu abo abaasigalawo
    ku Yusufu.
  heb-heb: שנאו רע ואהבו טוב והציגו בשער משפט אולי יחנן יהוה אלהי צבאות שארית יוסף׃
  ben-IRV: মন্দ ঘৃণা কর, উত্তম ভালবাস, শহরের দরজায় ধার্ম্মিকতা প্রতিষ্ঠা কর। হয়ত
    সদাপ্রভু, বাহিনীগণের ঈশ্বর যোষেফের কুলের বাকিদের প্রতি অনুগ্রহ করবেন।
  pan-pan: ਬੁਰਿਆਈ ਤੋਂ ਘਿਰਣਾ ਕਰੋ ਅਤੇ ਭਲਿਆਈ ਨੂੰ ਪਿਆਰ ਕਰੋ, ਫਾਟਕ ਵਿੱਚ ਨਿਆਂ ਨੂੰ ਸਥਾਪਤ ਕਰੋ,
    ਕੀ ਜਾਣੀਏ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਯੂਸੁਫ਼ ਦੇ ਬਚੇ ਹੋਇਆਂ ਉੱਤੇ ਕਿਰਪਾ ਕਰੇ।
  mya-JVB: ဒုစရိုက် ကို မုန်း ၍ သုစရိုက် ကို ချစ် ကြလော့။ မြို့တံခါးဝ တွင် တရား ကို
    တည် စေကြလော့။ ကောင်းကင်ဗိုလ်ခြေ အရှင်ဘုရား သခင်ထာဝရဘုရား သည် ကျန်ကြွင်း သောယောသပ်
    အမျိုးကို သနားကောင်းသနား တော်မူလိမ့်မည်။
  tte-O: Ginauli naenaena kwasikotanan na ginauli namwanamwana kwamulolo koina na
    loina kwapei-yadudulaili kaba yatala mena. Nuwana Yeoba Yaubada Tokaiwesosi kani
    ikatekamkamna-yagimiu komiu Yosepa tubunao kaiwena komiu nige kwababaibaiwa.
  hmo-hmo: Kara dika do umui ura henia lasi momokani, kara namo do umui ura henia
    noho, bona kota maoromaoro sibona do umui karaia. Bema inai bamona umui karaia
    neganai, sedira umui do mauri noho taudia be Lohiabada ese do ia bogahisihisi
    henia.
  urd-urd: बुराई से 'अदावत और नेकी से मुहब्बत रख्खो, और फाटक में 'अदालत को क़ायम करो;
    शायद ख़ुदावन्द रब्ब — उल — अफ़वाज बनी यूसुफ़ के बक़िये पर रहम करे।
  rus-SYN: Возненавидьте зло и возлюбите добро, и восстановите у ворот правосудие;
    может быть, Господь Бог Саваоф помилует остаток Иосифов.
  bqc-SIM: Àↄ za yã́ vãiu, íↄ ye a maai, íli yã́gↄ̃gↄ̃ a zɛ́wa yã́kpalɛkɛkĩi.
    Wìliↄ dↄ̃o, Dii Lua Zĩgↄ̃de a gí Yosɛfu bui kↄ̃naↄ wɛ̃nagwaio.
  tcz-CHONGTHU: Thilse hotbol unlang, apha chu ngailuvin; chuleh thutanna munho chu
    thudih lenna hisah’un, chutileh Pakai van Pathen chun, amite ahingdoh amoh chengse
    chunga alungsetna akoi ding ahi.
  mar-mar: वाईटाचा द्वेष करा व चांगुलपणावर प्रेम करा, नगराच्या वेशीत न्याय स्थापित
    करा. मग कदाचित सर्वशक्तिमान परमेश्वर देव, योसेफाच्या वाचलेल्या वंशजांवर कृपा करील.
  qub-qub: Mana alli cajtaga chiquiy. Alli cajtaga cuyay. Gamcunaga yarpay despächucunachöpis
    alli arriglayta. Chaura munayniyoj Tayta Diosga capaschari cuyapaycushunquimanpis
    quëdasharaj caycaj Israelcunata.
  bqp-bqp: I kɔ̃sɑ tusio kpɑ i geɑ kĩɑ. I de gem mu siribu di siri yerɔ. Sɔrɔkudo
    Gusunɔ, wɔllu kɑ tem Yinni u koo bɛɛ Isirelibɑn tɔn be bɑ tiɑrɑ wɔnwɔndu kuɑ.
  hat-hat: Rayi sa ki mal, renmen sa ki byen. Pa kite yo fè lenjistis nan tribinal.
    Nou pa janm konnen, Seyè a ka gen pitye pou ti rès ki rete nan pitit pitit Jozèf
    yo.
  eng-BSB: Hate evil and love good; establish justice in the gate. Perhaps the LORD,
    the God of Hosts, will be gracious to the remnant of Joseph.”
  eng-WEBPB: Hate evil, love good, and establish justice in the courts. It may be
    that the LORD, the God of Armies, will be gracious to the remnant of Joseph.”
  kbq-kbq: Hagi havi avu'ava zana tamavesra hunenteta, knare avu'avazanku tamavesinenteta,
    keagama refako hanazana fatgo huta refako hiho. E'ina'ma hanageno'a Hanavenentake
    Ra Anumzamo'a Josefe naga'ma osi'ama manisaza nagara asunku huramanteno tamaza
    hanigu'enene.
  nhe-BL: Ax tleno xijpiyaca ica tlen ax cuali. Xiquicnelica tlen cuali huan xijchihuaca.
    Xiquinfuerzajhuica jueces ipan imotlal ma tetlajtolsencahuaca xitlahuac. Intla
    queja nopa inquichihuase, TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    huelis inmechtlasojtlas imojuanti ipan tlali Israel tlen noja inmocajtoque inyoltoque.
  gub-BL: Tuwe ikatu 'ymaw iro peme nehe. Pezamutar katu ikatu haw nehe. Teko tuwihaw
    wanenataromo waho mehe wà nehe, pezeruze'egatu waneko haw rehe. Pepyhyk e zo a'e
    ma'e teko wanuwi nehe. Aze ru'u Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e upuhareko
    putar wemiaihu uzepyro ma'e ràm a'e ma'e purumumaw paw wi wà nehe.
  eng-DRA: 'Hate evil, and love good, and establish judgment in the gate: it may be
    the Lord the God of hosts may have mercy on the remnant of Joseph.'
