verse: AMO.005.022
translations:
  mal-C: നിങ്ങൾ എനിക്കു ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചാലും, ഞാൻ അവയെ സ്വീകരിക്കുകയില്ല.
    നിങ്ങൾ വിശേഷമായ സമാധാനയാഗങ്ങൾ അർപ്പിച്ചാലും ഞാൻ അതിൽ പ്രസാദിക്കുകയില്ല.
  deu-TKW: Wenn ihr mir Brandopfer und eure Gaben darbringt, so nehme ich's nicht
    gnädig auf, und wenn ihr mir ein Heilsopfer von euren Mastkälbern herrichtet,
    so sehe ich nicht hin.
  lin-lin: Ata soki bomemeli Ngai bambeka na bino ya kotumba to ya bambuma, nakondima
    yango te ; ata soki bomemeli Ngai bambeka ya boyokani, oyo eleki mafuta, nakotala
    yango ata moke te.
  eng-LSV: For though you cause burnt-offerings and your presents to ascend to Me,
    || I am not pleased, || And I do not behold the peace-offering of your fatlings.
  eng-GNV: 'Though ye offer me burnt offrings and meat offrings, I wil not accept
    them: neither will I regard the peace offrings of your fat beasts.'
  eng-WEBSTER: Though ye offer me burnt-offerings and your meat-offerings, I will
    not accept them ; neither will I regard the peace-offerings of your fat beasts.
  nhw-BL: Masque antechmacaj amotlacajcahualis catli tlatlatili huan tlen harina,
    amo nijselía. Niyon amo nijchihuilía cuenta quema antechhualiquilíaj amotlacajcahualis
    tlen tlapiyalme catli más tojtomahuaque catli antechmacaj para ma timoyoltlalica.
  swh-ONEN: Hata ingawa mnaniletea sadaka zenu za kuteketezwa na sadaka za nafaka,
    sitazikubali. Ingawa mnaniletea sadaka nzuri za amani, sitazitambua.
  bba-bba: Ì n nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ kɑ mɑɑ kɛ̃nu, u ku rɑ nu mwɛ. Mɛyɑ
    u ku rɑ mɑɑ bɛɛn siɑrɑbun yɑ̃kunu mɛɛri ni i rɑ ko kɑ yɑɑ sɑbe ni nu ɡum mɔ.
  eng-KJVCPB: 'Though ye offer me burnt offerings and your meat offerings, I will
    not accept them: Neither will I regard the peace offerings of your fat beasts.'
  luo-luo: Kata obedo ni ukelona misengini miwangʼo pep kod misengini mag cham, to
    ok anayiego; bende kata obedo ni ukelona misengini mag lalruok to ok abi yiego.
  meu-meu: Ena be emui ḡole-oho bouboudia bona emui flaoa bouboudia ḡaudia o harihari
    henigumu, to lau ese basina abidia dae; bona emui ubu-ubu ḡaudia, maino boubou
    ḡaudia ai o halaodiamu, na lau ese basina haḡeredia.
  npi-ULB: तिमीहरूले मलाई होमबलि र अन्‍नबलि चढाए तापनि, म ती ग्रहण गर्नेछैनँ, न त
    तिमीहरूका मोटा पशुहरूको मेलबलि नै म हेर्नेछु ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ẹ mú ẹbọ sísun àti ọrẹ ọkà wá. Èmi kò ní tẹ́wọ́ gbà wọ́n.
    Bí ó tilẹ̀ jẹ́ pé ẹ mú àṣàyàn ọrẹ àlàáfíà wá. Èmi kò ní náání wọn.
  pes-OPCB: من قربانیهای سوختنی و شکرگزاری شما را نمی‌پذیرم و به قربانیهای سلامتی
    شما توجه نمی‌کنم.
  tgl-ULB: Kahit na ihandog ninyo sa akin ang inyong mga handog na susunugin at mga
    handog na butil, hindi ko tatanggapin ang mga iyan, ni hindi ko titingnan ang
    mga pinataba ninyong hayop na ihahandog ninyong pangkapayapaan.
  cbu-NT: Mishat, yuwaatsitam yutaritshishireetsis tachingamaam maachtaa pachayarus,
    muchkis, misha tirikootstam wayakis, misha wakar karupan yungantataru wayakis,
    anootstam nda napamaam zandkina.
  hui-hui: Tígua mbirale bo lomabu delarimiyaguabi balawa wabiaga widi lini lomabu
    ngirimiyaguabi i̱na yamia nabulebero. Nogo bulumaga hinidemiru tomo baya hangu
    nelo muwa habatigiore kagola i̱hondo ka̱i̱ lalu lomabu ngule haru ibirimiyaguabi
    i̱na nayamulebero.
  mya-mya: သင်​တို့​မီး​ပူ​ဇော်​ခြင်း၊ ဂျုံ​စ​ပါး​ဆက်​ကပ် ခြင်း​ကို​ငါ​လက်​မ​ခံ​နိုင်။
    ဆူ​ဖြိုး​သော​သား ကောင်​တို့​ဖြင့် ပူ​ဇော်​ခြင်း​ကို​လည်း​ငါ အ​လို​မ​ရှိ။-
  bod-N: ཁྱོད་ཅག་གིས་ང་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་མཆོད་ཕུལ་ན་ཡང་ངས་མི་ལེན་ཏེ།
    ཁྱོད་ཅག་གིས་ཞི་བདེའི་མཆོད་པ་རུ་ཤ་ཤེད་རྒྱས་པའི་ཕྱུགས་ཟོག་ཕུལ་ན་ཡང་ངས་སྣང་མེད་དུ་བསྐྱུར་རོ།
    །
  sna-sna: Kunyange mukandivigira zvipiriso zvenyu zvinopiswa nezvipiriso zvezviyo,
    handingazvigamuchiri. Kunyange mukandivigira zvipiriso zvakaisvonaka zvokuwadzana,
    handingavi nehanya nazvo.
  spa-BLM: Sí, aunque me ofrezcáis vuestros holocaustos y vuestras ofrendas, No los
    aceptaré; ni miraré las ofrendas de paz de tus animales gordos.
  cac-cac: Malaj in gana d'a e silab' tzeyac' d'ayin yuj in eyic'anchaan̈, malaj in
    gana d'a ixim trigo tzeyac' eyofrendaoc. Max in chapax noc' vacax b'aq'uech tzeyac'
    silab'il d'ayin yuj e junc'olal ved'oc eyalani.
  swh-ULB: Hata kama mnanitolea sadaka ya kuteketeza na sadaka za unga, sintozipokea,
    wala kuzitazama kwenye sadaka za ushirika wa wanyama walionona.
  bel-bel: Калі прынесяце Мне цэласпаленьне і хлебнае прынашэньне, Я ня прыму іх і
    не пагляджу на падзякавальную ахвяру з тлустых цяльцоў вашых.
  deu-ELBBK: Denn wenn ihr mir Brandopfer und eure Speisopfer opfert, habe ich kein
    Wohlgefallen daran; und das Friedensopfer von eurem Mastvieh mag ich nicht ansehen.
  mbb-OT: Umbe, minsan uwiti e pa keniyu te nekedseselekawà he menge pemuhat, minsan
    iyan pa is kineupiyahan he pemuhat, kenè ku heeyan edewaten.
  mal-2015: നിങ്ങൾ എനിക്കു ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചാലും ഞാൻ പ്രസാദിക്കയില്ല;
    തടിച്ച മൃഗങ്ങൾകൊണ്ടുള്ള നിങ്ങളുടെ സമാധാനയാഗങ്ങളെ ഞാൻ കടാക്ഷിക്കയില്ല.
  rmc-rmc: Kajte mange anďanas o labarde the chabeneskre obeti, me len na prilava;
    a pre smiromoskri obeta tumare thule dobitkostar aňi na dikhava.
  pes-OPV: و اگر‌چه قربانی های سوختنی وهدایای آردی خود را برای من بگذرانید، آن راقبول
    نخواهم کرد و ذبایح سلامتی پرواریهای شما را منظور نخواهم داشت.
  ron-1924: Кынд Ымь адучець ардерь-де-тот ши дарурь де мынкаре, н-ам ничо плэчере
    де еле, ши вицеий ынгрэшаць пе каре-й адучець ка жертфе де мулцумире, нич ну Мэ
    уйт ла ей.
  ben-OBCV: তোমরা যদিও আমার কাছে হোমবলি ও শস্য-নৈবেদ্যগুলি উপস্থিত করো, আমি সেগুলি
    গ্রহণ করব না। তোমরা যদিও নধর পশুর মঙ্গলার্থক বলি উৎসর্গ করো, আমি সেগুলি চেয়েও
    দেখব না।
  som-som: In kastoo aad ii bixisaan qurbaannadiinna aad gubtaan iyo qurbaannadiinna
    hadhuudhka ah anigu aqbali maayo, oo qurbaannadiinna nabaadiino oo xoolihiinna
    buurbuuranna dan ka yeelan maayo.
  lat-VUC: Quod si obtuleritis mihi holocautomata, et munera vestra, non suscipiam;
    et vota pinguium vestrorum non respiciam.
  eng-ASVBT: Yea, though ye offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat beasts.
  ita-1885: Che se mi offerite olocausti, e le vostre offerte, io non le gradirò;
    e non riguarderò a' sacrificii da render grazie, fatti delle vostre bestie grasse.
  eng-LXXUP: 'Wherefore if ye should bring me your whole burnt sacrifices and meat
    offerings, I will not accept them: neither will I have respect to your grand peace
    offerings.'
  eng-ULB: Even though you offer me your burnt offerings and grain offerings, I will
    not accept them, neither will I look at the fellowship offerings of your fattened
    animals.
  spa-VBL: Aunque me traigas ofrendas de grano, no las aceptaré. Apartaré de mi vista
    tus ofrendas de paz con novillos engordados.
  fra-_FOB: Si vous me présentez des holocaustes, je n'agréerai point vos offrandes,
    je ne regarderai point les bêtes grasses de vos sacrifices de prospérités.
  mal-mal: നിങ്ങൾ എനിക്ക് ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും അർപ്പിച്ചാലും ഞാൻ പ്രസാദിക്കുകയില്ല;
    തടിപ്പിച്ച മൃഗങ്ങളെകൊണ്ടുള്ള നിങ്ങളുടെ സമാധാനയാഗങ്ങളെ ഞാൻ സ്വീകരിക്കുകയില്ല.
  urd-GVR: Jo bhasm hone wālī aur ġhallā kī qurbāniyāṅ tum mujhe pesh karte ho unheṅ
    maiṅ pasand nahīṅ kartā, jo moṭe-tāze bail tum mujhe salāmatī kī qurbānī ke taur
    par chaṛhāte ho un par maiṅ nazar bhī nahīṅ ḍālnā chāhtā.
  suz-BL: गे आं कली चोशा चढ़ेतीक नु अन्‍न चढ़ेतीक चढ़ेतीनी हना यो, गो मेको मब्राइनुङ।
    मिनु इन नेल्‍ल क्‍येङा दोम्‍शो बस्‍तु दुशा बाक्‍चा आ पर्बम चढ़ेशो यो मकोव़नुङ।
    मीका ६:६-७
  eng-NOY: When ye offer me burnt-offerings and flour-offerings, I will not accept
    them; And upon the thank-offerings of your fatlings I will not look.
  ita-1927: Se m’offrite i vostri olocausti e le vostre oblazioni, io non li gradisco;
    e non fo conto delle bestie grasse, che m’offrite in sacrifizi di azioni di grazie.
  ckb-ckb: تەنانەت ئەگەر قوربانی سووتاندنەکان و پێشکەشکراوەکانی دانەوێڵەتان پێشکەش
    بکەن ڕازی نابم، ئاوڕ لە قوربانی هاوبەشی نادەمەوە، لە دابەستەکانتان.
  eng-BBE: 'Even if you give me your burned offerings and your meal offerings, I will
    not take pleasure in them: I will have nothing to do with the peace-offerings
    of your fat beasts.'
  kan-OKCV: ನೀವು ನನಗೆ ದಹನಬಲಿಗಳನ್ನೂ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರೂ, ನಾನು ಅವುಗಳನ್ನು
    ಅಂಗೀಕರಿಸುವುದಿಲ್ಲ. ನಿಮ್ಮ ಕೊಬ್ಬಿದ ಪ್ರಾಣಿಗಳ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ನಾನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: உங்களுடைய தகனபலிகளையும் உணவுபலிகளையும் எனக்குப் படைத்தாலும் நான் அங்கீகரிக்கமாட்டேன்;
    கொழுமையான உங்களுடைய மிருகங்களின் ஸ்தோத்திரபலிகளையும் நான் நோக்கிப்பார்க்கமாட்டேன்.
  spa-RV-1909: Y si me ofreciereis holocaustos y vuestros presentes, no los recibiré;
    ni miraré á los pacíficos de vuestros engordados.
  ron-BTF: Deși îmi oferiți ofrande arse și darurile voastre de mâncare, eu nu le
    voi accepta; nici nu voi lua aminte la ofrandele voastre de pace din vitele voastre
    îngrășate.
  eng-WEBP: Yes, though you offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat animals.
  eng-FBV: Even though you present me with burnt offerings and grain offerings, I
    will not accept them. As for your peace offerings of fattened cattle—I will not
    even look at them.
  nld-1939: Brengt ge Mij offers en gaven, Ik wil ze niet meer, Naar uw vette offeranden
    zie Ik niet om;
  nch-BL: Masque antechmacaj amotacajcahualis cati tatatili huan ten harina, amo nijselía.
    Yon amo nijchihuilía cuenta quema antechhualiquilíaj amotacajcahualis ten tapiyalme
    cati más tojtomahuaque cati antechmacaj para ma timoyoltalica.
  vie-1934: Dầu các ngươi dâng những của lễ thiêu và của lễ chay cho ta, ta sẽ không
    nhận lấy; ta chẳng đoái xem những con thú mập về của lễ thù ân các ngươi.
  hin-CV: भले ही तुम मुझे होमबलि और अन्‍नबलि चढ़ाओ, पर मैं उन्हें स्वीकार नहीं करूंगा.
    भले ही तुम मुझे अपना मनपसंद मेल बलि चढ़ाओ, पर मेरे लिये उनका कोई मतलब नहीं होगा.
  spa-BES: Aunque me des tus ofrendas quemadas y tus ofrendas de comida, no las aceptaré;
    no tendré nada que ver con las ofrendas de paz de sus animales engordados.
  tdx-tdx: Aa ndra t’ie mañenga soron-koroañe rekets’ enga-mahakama amako, tsy ho
    noko; vaho tsy ho haoñeko o engam-pilongoa’ areoo naho o vinondra’ areoo.
  tha-KJV: แม้ว​่าเจ้าถวายเครื่องเผาบูชาและธัญญบูชาแก่​เรา เราจะไม่ยอมรับสิ่งเหล่านั้น
    และสันติบู​ชาด​้วยสัตว์อ้วนพีของเจ้านั้น เราจะไม่​มองดู
  por-BR-2018: Ainda que me ofereçais holocaustos e vossas ofertas de alimentos, não
    os aceitarei; nem darei atenção a vossas ofertas de gratidão de vossos animais
    cevados.
  deu-ELO: denn wenn ihr mir Brandopfer und eure Speisopfer opfert, habe ich kein
    Wohlgefallen daran; und das Friedensopfer von eurem Mastvieh mag ich nicht ansehen.
  eng-WYC-2018: That if ye offer to me your burnt sacrifices, and gifts, I shall not
    receive, and I shall not behold the avows of your fat things. (And if ye offer
    me your burnt sacrifices, and gifts, I shall not receive them, and I shall not
    look upon the fat beasts of your vows, or of your offerings.)
  epo-epo: Kiam vi alportas al Mi bruloferojn kaj viajn farunoferojn, Mi ne akceptas
    ilin, kaj viajn grasajn dankoferojn Mi ne rigardas.
  uig-PIN: Qünki silǝr Manga «kɵydürmǝ ⱪurbanliⱪ»lar ⱨǝm «ax ⱨǝdiyǝ»liringlarni sunup
    atisanglarmu, Mǝn ularni ⱪobul ⱪilmaymǝn; Silǝrning bordaⱪ malliringlar bilǝn
    ⱪilƣan «inaⱪliⱪ ⱪurbanliⱪliringlar»ƣa ⱪarimaymǝn.
  beo-beo: Dilia Wadela:i Hou Dabe Ima:ne Iasu amola Gala:ine Iasu amo gaguli masea,
    Na da amo hame lamu. Na dilia ohe sefena gaguli masea amo Na da hame lamu.
  tpi-OTNT: Taim yupela i bringim ol ofa bilong kukim olgeta na yupela i bringim wit
    bilong mekim ofa, bai mi no ken kisim. Yupela i save givim kaikai long ol bulmakau
    na ol i kamap patpela. Na yupela i save bringim ol dispela bulmakau i kam long
    mi olsem ofa bilong tenkyu. Tasol mi no ken kisim ol dispela ofa. Nogat tru.
  hau-SA: Ko da kun kawo mini hadayu na ƙonawa da kuma hadayu na hatsi, ba zan karɓa
    ba. Ko da kun kawo zaɓaɓɓun hadayu na zumunta, ba zan ɗauke su a bakin kome ba.
  uig-LAT: Chünki siler Manga «köydürme qurbanliq»lar hem «ash hediye»liringlarni
    sunup atisanglarmu, Men ularni qobul qilmaymen; Silerning bordaq malliringlar
    bilen qilghan «inaqliq qurbanliqliringlar»gha qarimaymen.
  nde-nde: Lanxa lingangilethela iminikelo yokutshiswa leminikelo yamabele kangiyikuyamukela.
    Lanxa liletha iminikelo emihle kakhulu yobuzalwane, lokunonisiweyo kangiyikuyinanza.
  ton-ton: 'Neongo ʻoku mou hifo ʻaki ʻae ngaahi feilaulau tutu mo e ngaahi feilaulau
    meʻakai, ʻe ʻikai te u maʻu ia: pea ʻe ʻikai te u tokangaʻi ʻae ngaahi feilaulau
    fakalelei ʻo hoʻomou fanga manu sino.'
  ces-1613: Nebo budete-li mi obětovati zápaly a suché oběti vaše, neoblíbím jich,
    a na pokojné oběti krmného dobytka vašeho nepopatřím.
  eng-WMB: Yes, though you offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat animals.
  tam-TCV: தகன காணிக்கைகளையும், தானிய காணிக்கைகளையும் நீங்கள் எனக்குக் கொண்டுவந்தாலும்,
    அவற்றை நான் ஏற்றுக்கொள்ளமாட்டேன். சிறப்பான சமாதான காணிக்கையை நீங்கள் கொண்டுவந்தாலும்,
    அவற்றைப் பார்க்கவும் மாட்டேன்.
  ceb-ULB: Bisan tuod naghalad kamo kanako ug mga halad sinunog ug mga halad nga trigo,
    dili ko kini dawaton, ni motan-aw sa halad sa pakigdait sa inyong ginatambok nga
    mga mananap.
  pol-UBG: Jeśli bowiem będziecie mi składać całopalenia i swoje ofiary pokarmowe,
    nie przyjmę ich ani nie wejrzę na ofiary pojednawcze z waszego tuczonego bydła.
  agr-agr: Apajuí tudaun tsagkugtamjati tusajum kuntin maajum nuna neje ashí apeajum
    nunak wika dakitajai. Tuja agkan pujutan amastí tusagmeshkam, kuntin aidau, ajak
    juukbau aidaujai anentag kuashat ikaunmagme, tujash wika nunú diitnak dakitajai.
  kyc-kyc: Nakamame nenge kiso mukinyi nembo maingipi witi jingi maingipi dolapo minyuo
    epo jeraminyi dokopa nambame rae maiyuo ama nyii naro. Nakamame mena susu lao
    nenge maipala ando rondo lapyamo minyapala namba jela eparaminyi dupwa kando aiyaka
    lao nyii naroko.
  urd-GVU: جو بھسم ہونے والی اور غلہ کی قربانیاں تم مجھے پیش کرتے ہو اُنہیں مَیں پسند
    نہیں کرتا، جو موٹے تازے بَیل تم مجھے سلامتی کی قربانی کے طور پر چڑھاتے ہو اُن
    پر مَیں نظر بھی نہیں ڈالنا چاہتا۔
  eng-OEBCW: I will not be pleased with your burnt offerings, your grain offerings,
    I will not accept the peace offerings of your fattened calves.
  deu-1912: Und ob ihr mir gleich Brandopfer und Speisopfer opfert so habe ich keinen
    Gefallen daran; so mag ich auch eure feisten Dankopfer nicht ansehen.
  kan-2017: ನೀವು ನನಗೆ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಮತ್ತು ಧಾನ್ಯನೈವೇದ್ಯಗಳನ್ನು ಅರ್ಪಿಸಿದರೂ, ನಾನು ಅದನ್ನು
    ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ, ಸಮಾಧಾನದ ಯಜ್ಞವಾಗಿ ನೀವು ಒಪ್ಪಿಸಿದ ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನು ನೋಡುವುದಿಲ್ಲ.
  tgo-tgo: Othembe hu bigi mena mwaewo ghanɨŋga vowo ŋambuŋambu kaiwae na mwaewo wit
    vowo kaiwae mena ya wovatha. Othembe ne hu womena thetheghan gha tabo vondɨvondɨ
    lemi mwaewo vɨghathɨ vowoniye mane ya wovatha.
  yap-yap: Nap’an ni gimed ra fek i yib ngog e maligach ni gamanman ni mo’oruf nge
    grain, ma dabi fel’ u wun’ug. Ma dabi fel’ u wun’ug e pi gamanman romed ni kam
    durwi’iyed ke sugsug ni ngam pi’ed ni maligach ngog.
  hlt-MCSB: Kai taengla hmueihhlutnah nang khuen uh mai sitoe cakhaw nangmih kah khocang
    te ka doe mahpawh. Nangmih kah rhoepnah puetsuet khaw ka paelki moenih.
  mdy-ETH: ሚቺ ዒንጎ ባኮንታ ሃኣኮ ዒንጊፆንታ ታኣም ዒንሢ ሺኢሺ ዒንጌቴያ ታኣኒ ዔካያቱዋሴ፤ ፔቱሞና ዒንጎ ዒንጊፆሮ ዒንሢ
    ሹካ ማሎ ቆልሞ ታኣኒ ሺሪ ዛጋዓኬ።
  twi-ASANTE: Ɛwom sɛ mode ɔhyeɛ afɔdeɛ ne aduane afɔdeɛ brɛ me deɛ, nanso merennye.
    Mode asomdwoeɛ afɔdeɛ brɛ me nanso mʼani rensɔ.
  eng-WEBU: Yes, though you offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat animals.
  wal-wal: Intte taayyo xuuggiyo yarshshuwaanne kattaa yarshshuwaakka yarshsheeta;
    shin taani hegaa ekkikke. Qassi intte taayyo galatau ehiyo issippetettaa yarshshuwaa
    modhdho mehetakka xeellikke.
  spa-PDDPT: Aunque me ofrezcan holocaustos y ofrendas vegetales, no las aceptaré,
    ni miraré sus sacrificios de paz con animales engordados.
  gun-gun: Xevy pe mba'emo peapy va'erã peru, mba'emo aju guigua guive teĩ ha'e nunga
    xee ndarovy'ai, xereve peteĩ rami pendekuaia regua mymba iporãgueve peme'ẽ teĩ
    xee nama'ẽi 'rã ha'e nunga re.
  agu-BL: Qui na waj yi e'chk oy yi na ipat tan tak'le'n ink'ej. Ncha'tz yi e'chk
    oy yi ixi'n cu'n, qui't na waj. Nin qui't na waj yi wacẍ yi nternin k'ant yi na
    itoy swetz tan ẍchajle'n yi at tzatzin paz skaxo'l tzituch' tane'n.
  ilo-ULB: Uray man no idatonyo kaniak dagiti daton a maipuor ken dagiti sagut a bukbukkel,
    saankonto nga awaten dagitoy, wenno taliawen dagiti pinalukmegyo nga ayup nga
    idatagyo kas daton a pannakilangen.
  kpg-kpg: Godou madagoaa ma ga gaamai gi di Au godou tigidaumaha dudu, mo godou tigidaumaha
    huwa laagau, e hagalee tene ginai Au. Gei Au hogi hagalee tenetene gi nia manu
    ala ma ga haangai go goodou gii pedi belee hai ai di godou tigidaumaha mai gi di Au.
  uig-ARA: چۈنكى سىلەر ماڭا «كۆيدۈرمە قۇربانلىق»لار ھەم «ئاش ھەدىيە»لىرىڭلارنى سۇنۇپ
    ئاتىساڭلارمۇ، مەن ئۇلارنى قوبۇل قىلمايمەن؛ سىلەرنىڭ بورداق ماللىرىڭلار بىلەن قىلغان
    «ئىناقلىق قۇربانلىقلىرىڭلار»غا قارىمايمەن.
  sus-sus: Wo xa sɛrɛxɛ gan daaxi yo, wo xa farilɛ sɛrɛxɛ yo, wo xa xanunteya sɛrɛxɛ
    yo, e sese mu rafan n ma. N mu tinma e rasuxude, hali keren.
  pon-2006: Ni amwail kin wadohng ie meirong isihs kan, oh meirong en pilawa, e sohte
    kin kaparanda kupwurei. I sohte pahn kupwurperenkihda mahn akan me kumwail kin
    kamworouroula pwe kumwail en meirongkihong ie.
  jae-jae: Ma amac embe akêŋ daja to dadaŋge êndêŋ aê, oc jakôc sa atom. Aê matoc
    ê nêm bulimakao kêtôp ŋajam, taŋ akêŋ êtu dawama naŋ atom.
  ksd-ksd: Maia, ma ba ava tul tar ra tinabar di tun tar ia ma ra tinabar na vuai
    na uma bula, pa ina manane diat, ma pa ina nuk pa kavava tinabar na varmaram ma
    ra vavaguai i tubu.
  grc-BRENT: Διότι ἐὰν ἐνέγκητέ μοι ὁλοκαυτώματα καὶ θυσίας ὑμῶν, οὐ προσδέξομαι,
    καὶ σωτηρίους ἐπιφανείας ὑμῶν οὐκ ἐπιβλέψομαι.
  ind-AYT: Sekalipun kamu mempersembahkan kurban-kurban bakaran dan kurban-kurban
    sajian, Aku takkan menerimanya. Demikian juga kurban pendamaian dari lemakmu,
    Aku takkan memandang-Nya.
  nya-nya: Ngakhale mupereke nsembe zopsereza ndi nsembe zachakudya, Ine sindidzazilandira.
    Ngakhale mupereke nsembe zabwino zachiyanjano, Ine sindidzaziyangʼana nʼkomwe.
  hrv-hrv: Paljenice kad mi prinosite, prinosnice mi vaše nisu mile, na pričesnice
    se od ugojenih telaca vaših i ne osvrćem.
  mps-mps: Dagego te isiba tigidali ulama dabo ofa yabo nai sesebaso, me wit me ofa
    ebo goli, te ofa denami ebo eno me odogobeo. Dagego te bulmakau dabeba nai madubaso,
    te augwali nisalio. Tama dagego te bulmakau dabe te enaba ofa tiwai eyu, buba
    hwi wainogo sesali goli, eno te ofa dabe me sula tagalaibao.
  tpi-tpi: Taim yupela i bringim ol ofa bilong kukim olgeta na yupela i bringim wit
    bilong mekim ofa, bai mi no ken kisim. Yupela i save givim kaikai long ol bulmakau
    na ol i kamap patpela. Na yupela i save bringim ol dispela bulmakau i kam long
    mi olsem ofa bilong tenkyu. Tasol mi no ken kisim ol dispela ofa. Nogat tru.
  dan-1931: om også I bringer mig Brændofre. Eders Afgrødeofre behager mig ej, eders
    Fedekvægs-Takofre ser jeg ej til.
  vie-OVCB: Ta sẽ không nhận các lễ thiêu và lễ chay của các ngươi. Ta cũng chẳng
    quan tâm đến tế lễ bình an bằng sinh vật béo tốt.
  guj-2017: જો કે તમે તમારાં દહનીયાર્પણ અને ખાદ્યાર્પણ લાવશો, તોપણ હું તેનો સ્વીકાર
    કરીશ નહિ. હું તમારાં પુષ્ટ પશુઓનાં શાંત્યર્પણોની સામે જોઈશ પણ નહિ.
  pon-2006A: Ni amwail kin wadohng ie meirong isihs kan, oh meirong en pilawa, e sohte
    kin kaparanda kupwurei. I sohte pahn kupwurperenkihda mahn akan me kumwail kin
    kamworouroula pwe kumwail en meirongkihong ie.
  por-BRBSL: Sim, embora você me ofereça suas ofertas de queimados e de refeições,
    Não vou aceitá-los; nem considerarei as ofertas de paz de seus animais gordos.
  eng-OEBUS: I will not be pleased with your burnt offerings, your grain offerings,
    I will not accept the peace offerings of your fattened calves.
  cth-cth: Hmaisawi thuengnae, tavai thuengnae hah na poe nakunghai kai ni ka coe
    hoeh. Roum thuengnae hai kai ni ka noutna mahoeh.
  twi-twi: Ɛwɔ mu sɛ mode ɔhyew afɔre ne aduan afɔre brɛ me de, nanso merennye. Mode
    asomdwoe afɔre brɛ me nanso mʼani rensɔ.
  hlt-hlt: Kai taengla hmueihhlutnah nang khuen uh mai sitoe cakhaw nangmih kah khocang
    te ka doe mahpawh. Nangmih kah rhoepnah puetsuet khaw ka paelki moenih.
  tbz-SIM: N yí dɔ́ di n feu ìì wũɔ̃ kɛ tuɔ̀ nɛ̀ di m pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀. Yɛnɑɑdɑkɛ̀
    mɛkùɔ̀ nkpɛyɛ di n feu yɛ̀, n yí dɛ̀ wùó!
  msy-2020: Ian ofan bar isia mɨghɨriziba ko, ofa damuasa inigha izir witba, kɨ bar
    tam inighan kogham. Ia bulmakaun aghuir mɨkarziba sara itiba, inigh izɨ gumazamiziba
    na ko navir vamɨran ikiasava amir ofabar amutɨ, kɨ ofan kabar ganighan kogham.
    Bar puvatɨgham.
  dop-dop: Mǝ kɔtɑsɩ nsi kɔkɔ nyɑɣɑ sɩ tǝnɑ tɔ nɑ mǝ tɔɣɔnɑɣɑ nyǝŋsɩ lɩɩ-m sɔŋ. Mɑɑ
    tɩɩ cɑɑ mǝ nɑwee nim nyǝnɑ.
  azb-azb: Mənə yandırma qurbanlarınızı, Taxıl təqdimlərinizi gətirsəniz də, razı
    qalmayacağam. Mənə kökəldilmiş heyvanlarınızdan Ünsiyyət qurbanı təqdim etsəniz
    də, Onlara nəzər salmayacağam.
  eng-DBY: For if ye offer up unto me burnt-offerings and your oblations, I will not
    accept [them]; neither will I regard the peace-offerings of your fatted beasts.
  hin-2017: चाहे तुम मेरे लिये होमबलि और अन्नबलि चढ़ाओ, तो भी मैं प्रसन्न न होऊँगा,
    और तुम्हारे पाले हुए पशुओं के मेलबलियों की ओर न ताकूँगा।
  wol-KYG: Ngeen defal ma saraxu rendi-dóomal, mbaa saraxi pepp it, duma ko nangu.
    Seen saraxu jur guy cant ci biir jàmm, faalewuma.
  eng-YLT: For though ye cause burnt-offerings and your presents to ascend to Me,
    I am not pleased, And the peace-offering of your fatlings I behold not.
  kne-kne: Adiak awaten din daton yo ay mapooan ya idaton yo ay arina, olay din inpalames
    yo ay animal ay idaton yo.
  eng-WYC-2017: That if ye offer to me your burnt sacrifices, and gifts, I shall not
    receive, and I shall not behold the avows of your fat things.
  eng-WMBB: Yes, though you offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat animals.
  urd-GVH: जो भस्म होनेवाली और ग़ल्ला की क़ुरबानियाँ तुम मुझे पेश करते हो उन्हें मैं
    पसंद नहीं करता, जो मोटे-ताज़े बैल तुम मुझे सलामती की क़ुरबानी के तौर पर चढ़ाते
    हो उन पर मैं नज़र भी नहीं डालना चाहता।
  rug-rug: Pana paleke mae ni gamu koa Rau sari vinukivukihi va uququ meke vinariponi
    huiti, ba lopu kote qetu ni Arau. Pana paleke mae vinukivukihi binaere leleadi
    gamu, ba lopu kote arilaedi koa Rau si arini.
  gaz-gaz: Utuu isin aarsaa gubamuu fi kennaa midhaanii naaf fiddanii iyyuu ani jaalladhee
    isin irraa hin fudhadhu. Utuu isin aarsaa nagaa filatamaa naaf fiddanii iyyuu
    ani homaattuu isa hin lakkaaʼu.
  fra-LSG: Quand vous me présentez des holocaustes et des offrandes, Je n’y prends
    aucun plaisir; Et les veaux engraissés que vous sacrifiez en actions de grâces,
    Je ne les regarde pas.
  gnn-gnn: '@see-verse:AMO.005.021'
  yal-yal: Ɛ saraxa gan daxi yo, ɛ Ala kise yo, ɛ bɔɲɛ xunbeli saraxa yo, ɛ saraxa
    turaxi yo, e sese mi rafan n ma. N mi tinma e rasuxɛ hali keden.
  iou-iou: Täŋkaŋ iron täŋpäŋ tom ketem ijiŋ naminayäŋ täkaŋ upäŋkaŋ täga nämo api
    nadäŋ tamet. Ba naniŋ oretta tom gupi taŋi taŋipäŋ naminayäŋ täŋo upäŋkaŋ yabäwa
    wakigän api täneŋ.
  haw-1868: 'Ina e kaumaha mai oukou no''u i ka oukou mau mohai kuni, a me ka oukou
    mau mohai makana, aole au e oluolu ia mea: Aole hoi au e manao i ka mohai aloha
    o ko oukou mau mea momona.'
  arb-NAV: وَمَعَ أَنَّكُمْ تُقَرِّبُونَ لِي ذَبَائِحَ مُحْرَقَاتِكُمْ وَتَقْدِمَاتِكُمْ
    مِنَ الدَّقِيقِ، فَإِنِّي لَا أَقْبَلُهَا وَلا أَلْتَفِتُ إِلَى ذَبَائِحِ السَّلامِ
    مِنْ مُسَمَّنَاتِ مَوَاشِيكُمْ.
  ewe-ewe: Ne miewɔ numevɔsa kple nuɖuvɔsawo nam hã la, nyemaxɔ wo o. Ne mietsɔ miaƒe
    lã damiwo sa vɔe nam hã la, nyemanye kɔ akpɔ wo o.
  eng-LEE: 'For though ye should offer me burnt-offerings and your meat-offerings,
    I will not accept them in favor: and the peace-offerings of your fatted cattle
    will I not look at.'
  asm-FB: তোমালোকে মোৰ উদ্দেশ্যে তোমালোকৰ হোম-বলি আৰু ভক্ষ্য নৈবেদ্য উৎসৰ্গ কৰিলেও
    মই সেইবোৰ গ্ৰহণ নকৰিম; এনেকি তোমালোকে যদি হৃষ্টপুষ্ট পশুৰে মঙ্গলার্থক বলিও দিয়া,
    তথাপিও মই তালৈ দৃষ্টি নকৰিম।
  sus-A: وٌ شَ سّرّشّ فَن دَاشِ يٌ، وٌ شَ قَرِلّ سّرّشّ يٌ، وٌ شَ شَنُنتٍيَ سّرّشّ
    يٌ، عٍ سٍسٍ مُ رَقَن ﭑ مَ. ﭑ مُ تِنمَ عٍ رَ سُشُدٍ، هَلِ كٍرٍن.
  fra-SBL: Oui, même si vous m'offrez vos holocaustes et vos offrandes de repas, Je
    ne les accepterai pas ; Je ne regarderai pas non plus les offrandes de paix de
    vos animaux gras.
  hbo-hbo: כִּ֣י אִם־תַּעֲלוּ־לִ֥י עֹלֹ֛ות וּמִנְחֹתֵיכֶ֖ם לֹ֣א אֶרְצֶ֑ה וְשֶׁ֥לֶם
    מְרִיאֵיכֶ֖ם לֹ֥א אַבִּֽיט׃
  piu-2006: '@see-verse:AMO.005.021'
  pjt-pjt: Ka nyura kuka kutjupa kutjupa tjuṯa mai kuḻu ngayunya ungkunytjikitjangku
    katira waṟungka tiliwakalpai ngayulu nyuranya nyakula kalypangku wiyantja wiyangku
    wantinytjaku, palu nyura katinyangkaṉa ngayulu wantinyi alatjiṯu.
  kik-kik: O na mũngĩndehera maruta ma njino, na maruta ma ngano-rĩ, ndikametĩkĩra.
    O na mũngĩkarehe maruta marĩa mega ma ũiguano-rĩ, ndikamarũmbũiya.
  fra-NCL: Si vous m’offrez vos holocaustes et vos oblations, je n’y prends pas plaisir,
    et vos sacrifices de veaux engraissés, je ne les regarde pas.
  cek-AK: Nangcae mah kai khaeah hmai angbawnhaih hoi cang paekhaih to nang sin o,
    toe ka talawk mak ai, angdaeh angbawnhaih ah kathawk moi nang sin o cadoeh, ka
    la mak ai.
  cuk-cuk: Ar bemar anga be-ibmar-ogumakar-ukleged ukele, an abingaosulid. Ibmar-gwagmar
    anga be ukele, an abingaosurbalid. Amba gwenatigwar-guega moli-bebe-nikad-senigana-wardummagan-ukleged,
    an be-ibe abingaosurbalid.
  uig-CYR: Чүнки силәр Маңа «көйдүрмә қурбанлиқ»лар һәм «аш һәдийә»лириңларни сунуп
    атисаңларму, Мән уларни қобул қилмаймән; Силәрниң бордақ маллириңлар билән қилған
    «енақлиқ қурбанлиқлириңлар»ға қаримаймән.
  tel-2017: నాకు దహనబలులనూ నైవేద్యాలనూ మీరర్పించినా నేను వాటిని అంగీకరించను. సమాధాన
    బలులుగా మీరర్పించే కొవ్విన పశువులను నేను చూడను.
  hat-BSA: Menmsi nou ofri ban Mwen ofrann brile ak ofrann sereyal, Mwen p ap aksepte
    yo; ni Mwen p ap menm gade ofrann lapè a bèt gra nou yo.
  kos-kos: Kowos fin use mwe kisa firir ac mwe kisa wheat lowos nu sik, nga ac fah
    tia eis. Nga fah tia pac engan ke kosro fact ma kowos kisakin nu sik.
  hbo-WLC: כִּ֣י אִם־תַּעֲלוּ־לִ֥י עֹל֛וֹת וּמִנְחֹתֵיכֶ֖ם לֹ֣א אֶרְצֶ֑ה וְשֶׁ֥לֶם
    מְרִיאֵיכֶ֖ם לֹ֥א אַבִּֽיט׃
  ibo-ibo: A sịkwarị na unu bunyere m aja nsure ọkụ unu na aja mkpụrụ ọka unu, agaghị
    m anabata ha. Aja udo nke anụ unu gbara abụba abụrụghị m ihe ọbụla.
  ory-ory: ହଁ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ନିକଟରେ ତୁମ୍ଭମାନଙ୍କର ହୋମବଳି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ
    କଲେ ମଧ୍ୟ ଆମ୍ଭେ ତାହା ଗ୍ରାହ୍ୟ କରିବା ନାହିଁ; କିଅବା ମଙ୍ଗଳାର୍ଥକ ବଳିରୂପ ତୁମ୍ଭମାନଙ୍କର
    ପୁଷ୍ଟ ପଶୁଗଣ ପ୍ରତି ଦୃଷ୍ଟି କରିବା ନାହିଁ।
  chk-chk: Inamwo ika oua eäni asoren kek ngeniei me asoren mongö, ngang üsap etiweer.
    Üsap pwal nenengeni ämi eäni asoren kinamwe nöümi mönün asor mi kitinup.
  rop-rop: Wen yumob oldei bringimap ship o buligi en barnim olabat langa det teibul
    blanga ofring en wen yumob bringimap daga brom yumob gadin blanga gibit ofring
    langa mi, ai kaan deigim detlot ofring. En detlot buligi en ship weya yumob oldei
    fetinimapbat, ai nomo wandim yumob blanga bringimap en gibitbat ofring langa mi.
  ukr-1871: Коли приносити мете менї всепалення чи хлїбові приноси, то я їх не прийму,
    та й на подячну жертву з ситих назимків ваших я й не гляну.
  deu-1951: Wenn ihr mir gleich euer Brandopfer und Speisopfer darbringt, so habe
    ich kein Wohlgefallen daran, und eure Dankopfer von Mastkälbern schaue ich gar
    nicht an.
  eng-JPS: Yea, though ye offer me burnt-offerings and your meal-offerings, I will
    not accept them; neither will I regard the peace-offerings of your fat beasts.
  srp-1865: Ako mi prinesete žrtve paljenice i prinose svoje, neæu ih primiti, i neæu
    pogledati na zahvalne žrtve od ugojene stoke vaše.
  lug-lug: Weewaawo, ne bwe munaawaayo gye ndi ebiweebwayo byammwe ebyokebwa n’ebiweebwayo
    eby’emmere ey’empeke, sijja kubikkiriza. Ne bwe mulireeta ebiweebwayo olw’emirembe
    ebisinga obulungi, siribikkiriza.
  heb-heb: כי אם תעלו לי עלות ומנחתיכם לא ארצה ושלם מריאיכם לא אביט׃
  ben-IRV: যদিও তোমরা আমায় তোমাদের হোমবলি এবং শস্য উত্সর্গ কর, আমি তা গ্রহণ করব না,
    না আমি তোমাদের স্বাস্থ্যবান পশু বলিদানের দিকে দেখবো।
  pan-pan: ਭਾਵੇਂ ਤੁਸੀਂ ਮੈਨੂੰ ਹੋਮ ਬਲੀਆਂ ਅਤੇ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਓ, ਤਾਂ ਵੀ ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਕਬੂਲ ਨਹੀਂ ਕਰਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਪਲੇ ਹੋਏ ਪਸ਼ੂਆਂ ਦੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਉੱਤੇ
    ਮੈਂ ਧਿਆਨ ਨਹੀਂ ਦੇਵਾਂਗਾ।
  mya-JVB: မီး ရှို့ရာယဇ်နှင့် ဘောဇဉ် ပူဇော်သက္ကာတို့ကို ဆက်ကပ် သော်လည်း ငါ လက်မ ခံ။
    ဆူဝ သော တိရစ္ဆာန် တို့ကို မိဿဟာယ ယဇ်ပူဇော်သော်လည်း ငါသည် ပမာဏ မ ပြု။
  tte-O: Bwagana ami pwaoli gabugabuli yo tabe ami mulolo pwalawa kwaelima koliyau
    na iyamo kani nige yakakalaili. Yo tabe ami yakayakan sinisinibuli katukatutuli
    wakalailima yakato ami mulolo koliyau, besi, genuwagu yagitaili.
  hmo-hmo: Umui ese gabua bouboudia bona paraoa bouboudia lau dekenai umui henia gwauraia,
    be lau ese do lau abidia dae lasi.
  urd-urd: और अगरचे तुम मेरे सामने सोख़्तनी और नज़्र की क़ुर्बानियाँ पेश करोगे तोभी
    मैं उनको क़ुबूल न करूँगा; और तुम्हारे फ़र्बा जानवरों की शुक्राने की क़ुर्बानियों
    को ख़ातिर में न लाऊँगा।
  rus-SYN: Если вознесете Мне всесожжение и хлебное приношение, Я не приму их и не
    призрю на благодарственную жертву из тучных тельцов ваших.
  bqc-SIM: Baa tó a sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òa ń pↄ́wɛntio, má sio.
    Baa tó a sáaukpa sa'òa ń pↄ́ mɛkpaao, má wɛ́sɛ mà gwao.
  tcz-CHONGTHU: Nanghon pumgo thilto nadeitah’uva nabol’u jong kamit a ka vetpih louhel
    ding nahiuve.
  mar-mar: तुम्ही मला होमार्पणे व अन्नार्पणे जरी दिलीत, तरी मी ती स्वीकारणार नाही,
    शांत्यर्पणात, तुम्ही दिलेल्या पुष्ट प्राण्यांकडे मी पाहणारसुध्दा नाही.
  qub-qub: Manami munächu rupachina sacrifisyucunata nogapaj pishtashayquitapis, ni
    chaqui micuy ofrendacunata goycamashayquitapis. Nogaga manami chasquishäpächu
    werannin töru-mallwacunata alli goyaypita sacrifisyupaj pishtaptiquipis.
  bqp-bqp: Ì n nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ kɑ mɑɑ kɛ̃nu, u ku rɑ nu mwɛ. Mɛyɑ
    u ku rɑ mɑɑ bɛɛn siɑrɑbun yɑ̃kunu mɛɛri ni i rɑ ko kɑ yɑɑ sɑbe ni nu gum mɔ.
  hat-hat: Lè n'a pote bèt pou boule pou mwen, lè n'a fè m' ofrann gato, sa p'ap fè
    m' plezi. Ni mwen p'ap menm gade bèt gra nou pote vin ofri m' pou di m' mèsi.
  eng-BSB: Even though you offer Me burnt offerings and grain offerings, I will not
    accept them; for your peace offerings of fattened cattle I will have no regard.
  eng-WEBPB: Yes, though you offer me your burnt offerings and meal offerings, I will
    not accept them; neither will I regard the peace offerings of your fat animals.
  kbq-kbq: Hagi tamagrama krefanane hu ofama nehuta, witi ofama nehuta, afovage afutamima
    aheta tamarimpa fru ofama nehaza ofatamia, Nagra antahi oramigahue.
  nhe-BL: Yonque innechmacaj imotlacajcahualis tlen tlatlatili huan tlen harina, ax
    nijselía. Niyon ax nijchihuilía cuenta quema innechhualiquilíaj imotlacajcahualis
    tlen tlapiyalime tlen más tojtomahuaque tlen innechmacaj para ma timoyoltlalica.
  gub-BL: Naputar kwaw ma'ea'yr iapy pyrer herenataromo. Naputar kwaw arozràn penemimur.
    Pemur ma'ea'yr ikyra katu ma'e ihewe zanezeàmàtyry'ym 'ymaw rehe har no. Naputar
    kwaw ihe wà.
  eng-DRA: 'And if you offer me holocausts, and your gifts, I will not receive them:
    neither will I regard the vows of your fat beasts.'
