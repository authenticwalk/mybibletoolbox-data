verse: AMO.005.019
translations:
  mal-C: അത്, ഒരുവൻ സിംഹത്തിന്റെ മുമ്പിൽനിന്ന് ഓടിപ്പോയി കരടിയുടെമുമ്പിൽ ചെന്നുപെടുന്നതുപോലെയും
    ഒരുവൻ തന്റെ വീട്ടിൽ കടന്നു ഭിത്തിയിൽ കൈവെച്ച ഉടനെ അവനെ പാമ്പു കടിക്കുന്നതുപോലെയും
    ആയിരിക്കും.
  deu-TKW: wie wenn jemand, der einem Löwen entflieht, von einem Bären gestellt wird
    und, wenn er endlich nach Hause gelangt ist und sich mit der Hand gegen die Wand
    lehnt, von einer Schlange gebissen wird.
  lin-lin: Ekozala lokola moto oyo azali kokima nkosi, bongo akutani na ngombolo ;
    lokola moto oyo akoti na ndako na ye mpe atie loboko na ye na mir, bongo nyoka
    eswi ye.
  eng-LSV: As [when] one flees from the face of the lion, || And the bear has met
    him, || And he has come into the house, || And has leaned his hand on the wall,
    || And the serpent has bitten him.
  eng-GNV: 'As if a man did flee from a lyon, and a beare met him: or went into the
    house, and leaned his hand on the wall, and a serpent bit him.'
  eng-WEBSTER: As if a man fled from a lion, and a bear met him; or went into the
    house, and leaned his hand on the wall, and a serpent bit him.
  nhw-BL: Ipan nopa tonali anelise quen se tlacatl catli cholohua tlen se león huan
    teipa quinamiquiti se oso catli nojquiya tecua. Teipa quema ne tlacatl momanahuis
    tlen ne oso, calaquis ipan ichaj huan motlatzquilis ipan tlapepecholi se tlatoctzi
    para mosiyajquetzas, huan quitzopinis se cohuatl catli temictía.
  swh-ONEN: Itakuwa kama vile mtu aliyemkimbia simba kumbe akakutana na dubu, kama
    vile mtu aliyeingia nyumbani mwake na kuupumzisha mkono wake kwenye ukuta, kumbe
    akaumwa na nyoka.
  bba-bba: I ko i n sɑ̃ɑwɑ nɡe tɔnu wi u ɡbee sunɔ dukɑ suurimɔ, mɑ u kɑ yɑɑ ɡɔbɑ
    ɡɑɑ yinnɑ. Ye u duɑ win dirɔ u ɡɑnɑ nɛnuɑ, mɑ wɑɑ yɑ nùn dɔmɑ.
  eng-KJVCPB: As if a man did flee from a lion, and a bear met him; Or went into the
    house, and leaned his hand on the wall, and a serpent bit him.
  luo-luo: Chiengʼno nochal mana gi ngʼat ma sibuor lawo, to oromo gi ondiek, kata
    nochal gi ngʼat modonjo e ot, moyiengo lwete e kor ot, mi thuol okaye!
  meu-meu: tau ta ese leona bema heautania bena bea ta ida bema hedavari na heto;
    eiava ruma lalonai bema raka vareai, haba ai bema hetaotao, bena gaigai ese bema
    koria na heto.
  npi-ULB: जसरी कोही मानिस एउटा सिंहबाट भाग्‍छ र एउटा भालुले उसलाई भेटाउँछ, अर्थात्‌
    ऊ कुनै घरभित्र जान्‍छ र आफ्नो हात भित्तामा राख्‍छ अनि एउटा सर्पले उसलाई डस्‍छ
    ।
  yor-yor: Gẹ́gẹ́ bí ènìyàn tí ó sá fún kìnnìún, tí ó padà wá bọ́ sí ẹnu àmọ̀tẹ́kùn.
    Yóò dàbí ẹni tí ó wọ ilé rẹ̀ lọ tí ó sinmi lé ògiri ilé rẹ̀ tí ejò sì bù ú ṣán.
  pes-OPCB: در آن روز شما مانند کسی خواهید بود که از شیری فرار کند و با خرسی روبرو
    شود؛ و یا مثل کسی که به خانه‌اش وارد شده، دستش را به دیوار تکیه دهد و ماری او
    را بگزد.
  tgl-ULB: Gaya ng isang tao na tinatakasan niya ang isang leon at isang oso ang sumasalubong
    sa kaniya, o kaya pumapasok siya sa tahanan at inihawak ang kaniyang kamay sa
    pader at isang ahas ang tutuklaw sa kaniya.
  cbu-NT: Tumuzee manginshuchi pakeerus, suwayashinus, iripeeshinus, itaru arangeem
    chaniwaatssha chamayangatssa. ¿Antaati anush kamungcheezis? nda. Apanll kuskachu,
    ashikpaz ashtatssa. Nduntaatiya ashiru, pangishish pshtuyarush, kuxinamchi átush,
    pshtukamchush, itaru maksha kapuxchiya. Apanll kuskachu uru ashtachiya siyaatsi.
  hui-hui: Horo ogoningi ogodagua bulebira. Agali mbira ibu laionome bo nolebiragola
    ibida pialu karia habolo puwa ibu balu nolene dege mende biango ale gabua timbuni
    bea ngola holebira. Agali mbira ibu tagira howa andaga dai bialu anda pole pialu
    karia puya anda haiha wuwa hayaradagua bulebira.
  mya-mya: ထို​နေ့​သည်​သင်​တို့​အ​တွက်​ခြင်္သေ့​ကို​ကြောက် ၍ ထွက်​ပြေး​ခါ​မှ​ဝက်​ဝံ​နှင့်​တွေ့​သ​ကဲ့​သို့
    လည်း​ကောင်း၊ အိမ်​ပြန်​ရောက်​ခါ​မှ​နံ​ရံ​ကိုင် မိ​၍ မြွေ​အ​ကိုက်​ခံ​ရ​သ​ကဲ့​သို့​လည်း
    ကောင်း​ဖြစ်​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ནི་སེང་གེ་ལས་བྲོས་ནས་དོམ་དང་ཕྲད་དེ། ཁྱིམ་དུ་སླེབས་ནས་རྩིག་པར་ལག་པ་སྔས་ཏེ་སྦྲུལ་གྱིས་སོ་བཏབ་པའི་མི་དང་འདྲའོ།
    །
  sna-sna: Zvichaita somunhu akatiza shumba achibva asangana nebere, sokunge akapinda
    mumba make ndokubata madziro noruoko rwake achibva arumwa nenyoka.
  spa-BLM: Como si un hombre huyera de un león, y un oso le salió al encuentro; o
    entró en la casa y apoyó la mano en la pared, y una serpiente lo mordió.
  cac-cac: A d'a jun c'ual chi', lajan val ol aj eb' anima icha junoc mach tz'el lemnaj
    d'a junoc noc' choj, axo b'aj ayec' junoc noc' oso b'en̈ej sc'ochi, ma icha yic
    tz'och junoc mach d'a yol spat, tz'och ijan d'a sat q'uilab' yalani, axo pax junoc
    noc' chan schi'an ta'.
  swh-ULB: kama wakati mtu anamkimbia simba na kukutana na dubu, au aliingia katika
    nyumba na kuweka mkono wake kwenye ukuta na kung'atwa na nyoka.
  bel-bel: тое самае, як калі б хто ўцёк ад ільва - і трапіўся б яму насустрач мядзьведзь,
    альбо калі б прыйшоў дахаты і абаперся рукою аб сьцяну - і зьмяя ўкусіла б яго.
  deu-ELBBK: Wie wenn jemand vor dem Löwen flieht, und es begegnet ihm ein Bär; und
    er kommt nach Hause und stützt seine Hand an die Mauer, und es beißt ihn eine
    Schlange.
  mbb-OT: Egkeiring kew te etew he egkeisip din he nelibri en sikandin su nepeleǥuyan
    din en is erimaung, piru bir ves is egkesinuǥung din. Etawa egkeisip din he wazè
    en ebpekekaid kandin su ziyè en sikandin te seled te valey zin, piru ked-ulembè
    din diyà te elavat ne migkaǥat is belad din te uled.
  mal-2015: അതു ഒരുത്തൻ സിംഹത്തിന്റെ മുമ്പിൽനിന്നു ഓടിപ്പോയിട്ടു കരടി അവന്നു എതിർപ്പെടുകയോ
    വീട്ടിൽ ചെന്നു കൈവെച്ചു ചുമരോടു ചാരീട്ടു സർപ്പം അവനെ കടിക്കയോ ചെയ്യുന്നതുപോലെ
    ആകുന്നു.
  rmc-rmc: Ela oda avke, sar te vareko denašľahas le ľevoske a arakhľahas pes le medvedziha!
    Abo te avľahas khere a oprinďahas pes pre fala a danderďahas les o sap!
  pes-OPV: مثل کسی‌که از شیری فرار کند و خرسی بدو برخورد، یا کسی‌که به خانه داخل شده،
    دست خود را بردیوار بنهد و ماری او را بگزد.
  ron-1924: Вець фи ка ун ом каре фуӂе динаинтя унуй леу, пе каре-л ынтылнеште ун
    урс ши каре, кынд ажунӂе акасэ, ышь ряземэ мына пе зид ши-л мушкэ ун шарпе!
  ben-OBCV: তা এইরকম হবে, কেউ যেন সিংহ থেকে পালিয়ে বাঁচল তো গিয়ে ভালুকের সামনে পড়ল,
    অথবা বাড়িতে প্রবেশ করল আর দেওয়ালে হাত রাখল, তখন সাপ তাকে দংশন করল।
  som-som: Waa sidii nin libaax ka cararay oo orso ka hor timid, ama intuu guri galay
    derbiga ku tiirsaday oo markaas abeeso gacanta ka qaniintay.
  lat-VUC: Quomodo si fugiat vir a facie leonis, et occurrat ei ursus; et ingrediatur
    domum, et innitatur manu sua super parietem, et mordeat eum coluber.
  eng-ASVBT: As if a man did flee from a lion, and a bear met him; or went into the
    house and leaned his hand on the wall, and a serpent bit him.
  ita-1885: Come se un uomo fuggisse d'innanzi ad un leone, ed un orso lo scontrasse;
    ovvero entrasse in casa, ed appoggiasse la mano alla parete, ed una serpe lo mordesse.
  eng-LXXUP: As if a man should flee from the face of a lion, and a bear should meet
    him; and he should spring into his house, and lean his hands upon the wall, and
    a serpent should bite him.
  eng-ULB: as when a man flees from a lion and a bear meets him, or he goes in a house
    and puts his hand on the wall and a snake bites him.
  spa-VBL: Será como un hombre que huye de un león, pero termina encontrándose con
    un oso; o como un hombre que va a su casa y reposa su mano en la pared, pero lo
    muerde una serpiente.
  fra-_FOB: Comme un homme, qui fuit devant un lion, et que rencontre un ours; qui
    entre dans la maison, appuie sa main sur le mur, et un serpent le mord.
  mal-mal: അത് ഒരുവൻ സിംഹത്തിന്റെ മുമ്പിൽനിന്ന് ഓടിപ്പോയി കരടിയുടെ മുമ്പിൽ പെടുന്നതുപോലെയും
    വീട്ടിൽചെന്ന് ചുമരിൽ കൈ ചാരുമ്പോൾ സർപ്പം അവനെ കടിക്കുന്നതുപോലെയും ആകുന്നു.
  urd-GVR: Tab tum us ādmī kī mānind hoge jo sherbabar se bhāg kar rīchh se ṭakrā
    jātā hai. Jab ghar meṅ panāh le kar hāth se dīwār kā sahārā letā hai to sāṅp use
    ḍas letā hai.
  suz-BL: मेको नाक्‍ती मुर का गुप्‍स रे प्रोक्‍शा, वां कली ग्रुम्‍शो खोदेंशो बाक्‍ब।
    खिं लशा बाक्‍चा कली आ गुइ गारोम वोदानु, बुस्‍सुम कोक्‍शो खोदेंशो दुम्‍‍ब।
  eng-NOY: As if a man fled from a lion, And a bear met him; Or went into a house
    and leaned his hand on a wall, And a serpent bit him;
  ita-1927: Sarà di voi come d’uno che fugge davanti a un leone, e lo incontra un
    orso; come d’uno ch’entra in casa, appoggia la mano sulla parete, e un serpente
    lo morde.
  ckb-ckb: وەک پیاوێک لەبەردەم شێر هەڵبێت و تووشی ورچێک بێت، یان بێتە ماڵەوە و دەستی
    لەسەر دیوارەکە دابنێت و مار پێوەی بدات.
  eng-BBE: As if a man, running away from a lion, came face to face with a bear; or
    went into the house and put his hand on the wall and got a bite from a snake.
  kan-OKCV: ಇದು ಒಬ್ಬ ಮನುಷ್ಯನು ಸಿಂಹದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋಗಿ, ಕರಡಿಯನ್ನು ಎದುರುಗೊಂಡ ಹಾಗೆಯೂ,
    ಇಲ್ಲವೆ ಅವನು ಮನೆಗೆ ಹೋಗಿ ಗೋಡೆಗೆ ತನ್ನ ಕೈಯನ್ನು ಒರಗಿಸಿದಾಗ, ಸರ್ಪವು ಕಚ್ಚಿದ ಹಾಗೆಯೂ ಇರುವುದು.
  tam-2017: சிங்கத்திற்குத் தப்பினவனுக்குக் கரடி எதிர்ப்பட்டதுபோலவும், அல்லது வீட்டிற்குள்ளே
    வந்து சுவரின்மேல் தன்னுடைய கையை வைத்தபோது பாம்பு அவனைக் கடித்ததுபோலவும் இருக்கும்.
  spa-RV-1909: Como el que huye de delante del león, y se topa con el oso; ó si entrare
    en casa y arrimare su mano á la pared, y le muerda la culebra.
  ron-BTF: Ca și cum un om ar fugi de un leu și un urs l-ar întâlni; sau ar intra
    în casă și și-ar sprijini mâna de perete și un șarpe l-ar mușca.
  eng-WEBP: As if a man fled from a lion, and a bear met him; or he went into the
    house and leaned his hand on the wall, and a snake bit him.
  eng-FBV: It will be like a man running away from a lion only to meet a bear; or
    a man who goes home and leans his hand on a wall, only to be bitten by a snake.
  nld-1939: Zoals iemand, die vlucht voor een leeuw, En aangevallen wordt door een
    beer; Of die zijn huis binnengaat, met de hand aan de muur leunt, En door een
    slang wordt gebeten!
  nch-BL: Ipan nopa tonali anelise quej se tacat cati cholohua ten se león huan teipa
    quinamiquiti se oso cati nojquiya tecua. Teipa quema nopa tacat momanahuijtosa
    ten nopa oso, calaquis ipan ichaj huan motatzquilis ipan tapepecholi se talojtzi
    para mosiyajquetzas, pero nopona quitzacanis se cohuat cati temictía.
  vie-1934: Ví như một người tránh khỏi sư tử, lại gặp con gấu; hay là như kẻ vào
    trong nhà, dựa tay trên vách, bị rắn cắn nhằm.
  hin-CV: यह वैसा ही होगा जैसे कोई व्यक्ति सिंह से प्राण बचाकर भाग रहा हो और भागते
    हुए उसका सामना भालू से हो जाए, अथवा वह घर के अंदर पहुंचे, और आराम के लिए दीवार
    पर हाथ रखे और वहीं उसे एक सर्प डस ले.
  spa-BES: Como si un hombre, huyendo de un león, se encontrará cara a cara con un
    oso; o entró a la casa y puso su mano en la pared y recibió una mordedura de una
    serpiente.
  tdx-tdx: Manahake t’indaty mibotatsak’ ami’ty liona te mone mizò amboa romotse;
    ndra mizilik’ añ’anjomba ao naho miato an-drindriñe eo ty fità’e vaho tsipohe’
    ty fandrefeala.
  tha-KJV: อย่างกับคนหนี​สิ​งโตไปปะหมี หรือเหมือนคนเข้าไปในเรือนเอามือเท้าฝาผนังและงู​ก็​กัดเอา
  por-BR-2018: Será como se alguém fugisse do leão, e o urso se encontrasse com ele;
    ou como se entrasse em alguma casa e apoiasse sua mão à parede, e fosse picado
    por uma cobra.
  deu-ELO: wie wenn jemand vor dem Löwen flieht, und es begegnet ihm ein Bär; und
    er kommt nach Hause und stützt seine Hand an die Mauer, und es beißt ihn eine
    Schlange.
  eng-WYC-2018: As if a man run from the face of a lion, and a bear run to him; and
    he enter into the house, and lean with his hand on the wall, and a serpent dwelling
    in (the) shadow bite him.
  epo-epo: Tiel same, kiel se iu forkuras de leono kaj lin kaptas urso, aŭ li venis
    hejmen kaj apogis sian manon al muro kaj lin pikas serpento.
  uig-PIN: U küni birsi xirdin ⱪeqip, eyiⱪⱪa uqrap, Andin ɵyigǝ kirip, ⱪoli bilǝn
    tamƣa yɵlǝngǝndǝ, Yilan uni qaⱪⱪandǝk bir ix bolidu!
  beo-beo: 'Fedege agoane amo eso doaga:sea da agoane ba:mu. Dunu e da laione wa:me
    amo sodole hobeale ahoasea, e da bea ea logo damubi ba:mu. O dunu da hina: diasuga
    golili dasea, ea lobo amo dobea amoga ligisisia, saniaga lobo gasomai ba:mu.'
  tpi-OTNT: Dispela De bai i kamap olsem wanpela man i laik ranawe long laion na em
    i go bungim wanpela bikpela bea, na bea i kaikai em. Na dispela De bai i kamap
    olsem wanpela man i go insait long haus bilong en na i putim han long banis, tasol
    snek i stap long banis na i kaikaim em.
  hau-SA: Za ku zama kamar mutanen da suka guje wa zaki sai suka fāɗa a hannun beyar,
    ko kuma kamar wanda ya shiga gida ya dāfa hannu a bango sai maciji ya sare shi.
  uig-LAT: U küni birsi shirdin qéchip, éyiqqa uchrap, Andin öyige kirip, qoli bilen
    tamgha yölen’gende, Yilan uni chaqqandek bir ish bolidu!
  nde-nde: Kuzafana lokuthi umuntu ubalekele isilwane wahlangana lebhele, njengangathi
    ungene endlini yakhe wabambelela emdulini ngesandla waselunywa yinyoka.
  ton-ton: Hangē ko e tangata ʻoku hola mei he laione, pea ʻoku ne fakafetaulaki mo
    ha pea; pe ko ha taha ne hū ki fale, pea ne faʻaki hono nima ki he holisi, ka
    naʻe ʻuusi ia ʻe ha ngata.
  ces-1613: Jako když by někdo utíkal před lvem, potkal by se s ním nedvěd; aneb když
    by všel do domu, a zpolehna rukou svou na stěnu, ušťkl by ho had.
  eng-WMB: As if a man fled from a lion, and a bear met him; or he went into the house
    and leaned his hand on the wall, and a snake bit him.
  tam-TCV: ஒரு சிங்கத்திடமிருந்து தப்பிய மனிதன், கரடியைச் சந்தித்ததுபோல் அது இருக்கும்.
    அவன் தன் வீட்டிற்குள் வந்து சுவரில் கையை ஊன்றியபோது, அவனைப் பாம்பு கடித்ததுபோல்
    இருக்கும்.
  ceb-ULB: sama sa tawo nga nag-ikyas gikan sa lion ug nakasugat siya sa uso, o moadto
    siya sa balay ug gibutang niya ang iyang kamot sa paril ug mipaak kaniya ang bitin.
  pol-UBG: Jak gdyby ktoś uciekał przed lwem, a spotkał go niedźwiedź; albo jak gdyby
    wszedł do domu i oparł się ręką o ścianę, a ukąsiłby go wąż.
  agr-agr: Nunú tsawantinig makichik aents león aintam tupika wekama, chayujai igkuniak
    wajuk anentaimainaita iman atatui. Nuniachkush jegá waya tanishnum atumkama, nuwi
    dapi tepau esaim anentaimaina iman atatui.
  kyc-kyc: Yuu gii dokopa akali mende mena laene kando paka pelyoŋo lapala mena beya
    karara dokona pao romeya dopale ingyara. Dopako pyuo akali mende anda range pao
    nambana anda dake dokoŋo lapala apya dokona kingi minyanyi pirasa kaumi naramo
    dopale ingyara.
  urd-GVU: تب تم اُس آدمی کی مانند ہو گے جو شیرببر سے بھاگ کر ریچھ سے ٹکرا جاتا ہے۔
    جب گھر میں پناہ لے کر ہاتھ سے دیوار کا سہارا لیتا ہے تو سانپ اُسے ڈس لیتا ہے۔
  eng-OEBCW: It is as when one flees from a lion, and is attacked by a bear, as when
    one reaches home, leans his hand on the wall, and a snake bites him.
  deu-1912: Gleich als wenn jemand vor dem Löwen flöhe, und ein Bär begegnete ihm;
    und er käme in ein Haus und lehnte sich mit der Hand an die Wand, und eine Schlange
    stäche ihn.
  kan-2017: ಸಿಂಹದ ಕಡೆಯಿಂದ ಓಡಿದವನಿಗೆ, ಕರಡಿಯು ಎದುರುಬಿದ್ದಂತಾಗುವುದು, ಅವನು ಮನೆಗೆ ಓಡಿಬಂದು,
    ಕೈಯನ್ನು ಗೋಡೆಯ ಮೇಲೆ ಇಡಲು, ಹಾವು ಕಚ್ಚಿದ ಹಾಗಾಗುವುದು.
  tgo-tgo: Nevole ŋgoreiya amala regha i vogha weya laiyon na ma ve lavolevoleva beya,
    na tembe ŋgoreiyeva ve ru ele ŋgolo i liraweya nɨmae e babako na kaero mwata mamate
    i gharɨva.
  yap-yap: Ra yan i par ni bod be’ ni mil rok ba layon me mada’ nag ba bear! Ara bod
    be’ ni yib nga tabinaw rok me gif nga pa’ nga downgin e rungrung me k’ad ba porchoyog
    pa’!
  hlt-MCSB: Hlang te sathueng mikhmuh lamloh rhaelrham sitoe cakhaw anih te vom loh
    a cuuk thil. Im a pha tih pangbueng dongah a kut a tloeng dae anih te rhul loh
    a tuk.
  mdy-ETH: ዬይ ኬላ ፔቴ ዓሲ ዞቢ ዳውሴም ጳሽኪ ዴንዲቤቃ ሜሌ ፑርታ ቦዖ ካኣሜም ዬያፓኣ ቶሊ ጳሽኪ ፔኤኮ ጋሮ ጌላዖ ኬኤፆኮ
    ኮጮይዳ ኩቺ ጌሣዛ ሾኦሺ ዻዔ ዓሲ ዒንሢ ማሃንዳኔ።
  twi-ASANTE: Ɛbɛyɛ te sɛ ɔnipa a ɔdwane firi gyata anim na ɔkohyia sisire, sɛ deɛ
    owura ne fie de ne nsa to ɔfasuo so, na ɔwɔ ka no.
  eng-WEBU: As if a man fled from a lion, and a bear met him; or he went into the
    house and leaned his hand on the wall, and a snake bit him.
  wal-wal: He gallassi intte gaammuwaappe baqati attiyo wode, maahee gaittiyo asa
    mala, hegaappekka qassi baqati ba soo gelidi, ba kushiyaa godan zemppissiyo wode,
    shooshshai dukkiyo asa mala gidana.
  spa-PDDPT: como cuando uno huye del león y choca con un oso. O al entrar en su casa,
    apoya la mano en la pared y lo muerde una serpiente.
  gun-gun: Mba'eta oiko 'rã xivi gui ava onha rã urso ju ojoua rami, ha'e'ỹ vy ngoo
    py oike vy oo mbotya re opoko ho'amy ramo mboi oixu'ua rami.
  agu-BL: Qui'c rmeril yi nink clax jun, na ni'cu'n sbne' yi tiempa'tz chi nink tz'el
    ojkuj jun swutz jun león, nin lnojpon tk'ab jun oso. Nin yil tew quen tib xe jun
    ca'l, nin yil kejbaj quen tib swutz xan tan ujle'n, ta'ste'n nin tz'eltzit jun
    lu'baj tan biyle'n cu'n.
  ilo-ULB: Kas iti tao nga itartarayana ti leon ket adda ti oso a masabatna, wenno
    simrek iti balay, insadagna ti imana iti diding ket kinagat isuna iti uleg.
  kpg-kpg: E hai gadoo be tangada dela ma gaa lele gi daha mo di laion, ga heetugi
    gi di ‘bear’! Be e hai gadoo be tangada dela ma ga haneia gi lodo dono hale, gaa bili adu
    gi di abaaba dono hale, gei di gihaa lodo geinga gaa kadi a mee!
  uig-ARA: ئۇ كۈنى بىرسى شىردىن قېچىپ، ئېيىققا ئۇچراپ، ئاندىن ئۆيىگە كىرىپ، قولى بىلەن
    تامغا يۆلەنگەندە، يىلان ئۇنى چاققاندەك بىر ئىش بولىدۇ!
  sus-sus: Na luma nɛ alɔ mixi naxan a gima yɛtɛ ya ra, a fa sɔɲɛ li. A na so banxi
    kui, a a kilɔn banxi ra, bɔximase fa a xin.
  pon-2006: E pahn duwehte aramas me kin tangasang laion, ahpw tuhwong pehr. De aramas
    me kin pwarodo ni imwe oh kapahdahla peh ni dihd, sineik ahpw ngalispene!
  jae-jae: Oc êtôm ŋac teŋ gêc lewe su, mago gêdac bôclai teŋ, me gêô lasê andu ma
    gêjac seŋeŋ tau ŋa lêma ma moac teŋ gêŋac eŋ.
  ksd-ksd: Na da ba ra tutana i lop kan ra leon, ma dir varkuvo ma ra bear, ba i ruk
    na pal ma i tur bokon ta ra papar a pal, ma ra vui i karat ia.
  grc-BRENT: Ὃν τρόπον ἐὰν φύγῃ ἄνθρωπος ἐκ προσώπου τοῦ λέοντος, καὶ ἐμπέσῃ αὐτῷ
    ἡ ἄρκος, καὶ εἰσπηδήσῃ εἰς τὸν οἶκον αὐτοῦ, καὶ ἀπερείσηται τὰς χεῖρας αὐτοῦ ἐπὶ
    τὸν τοῖχον, καὶ δάκῃ αὐτὸν ὄφις.
  ind-AYT: Itu akan sama seperti orang yang lari dari seekor singa, lalu seekor beruang
    mengadangnya, atau saat dia masuk ke rumah, menyadarkan tangannya ke dinding,
    dan seekor ular memagutnya.
  nya-nya: Lidzakhala ngati tsiku limene munthu pothawa mkango amakumana ndi chimbalangondo,
    ngati pamene munthu walowa mʼnyumba, natsamira dzanja lake pa khoma ndipo njoka
    nʼkuluma.
  hrv-hrv: Bit će vam k'o onom što uteče lavljim raljama, a sretne ga medvjed; koji
    uđe u kuću i stavi ruku na zid, a ujede ga zmija.
  mps-mps: Te si asobo, dage geda mugobeo. E tiwai yaibao. Te bidi me deli te dwai
    hasa laionde wi pabo tiwai elama, tama aga te laion hasa tagalama, wi pobadi,
    te gasa moni dwai hasa me nogi bea te aga deliba gesabidi si unulama, tama beago
    aga gąų kelainogo yali. Tama te bidi te hasa bea wi pelama, tama aga be tomoba
    wi peyu, sana pabo homu elama, bugagia bidaiba homu yai. Tama toma tumainogo,
    aga te be dagaba nogo tola sigi pabo tiwai yali, tiali goli, tegoba, te be dagade
    bidali dwai hasamanigo aga gąų kelai dao, tama te bidi isai dao.
  tpi-tpi: Dispela De bai i kamap olsem wanpela man i laik ranawe long laion na em
    i go bungim wanpela bikpela bea, na bea i kaikai em. Na dispela De bai i kamap
    olsem wanpela man i go insait long haus bilong en na i putim han long banis, tasol
    snek i stap long banis na i kaikaim em.
  dan-1931: Da går det, som når en Mand flyr for en Løve og møder en Bjørn og, når
    han tyr ind i Huset og støtter sin Hånd til Væggen, bides af en Slange.
  vie-OVCB: Trong ngày ấy, các ngươi sẽ như một người chạy trốn sư tử nhưng lại gặp
    gấu. Thoát nạn khỏi gấu, rồi chạy vào nhà dựa tay trên vách nhà thì lại bị rắn
    cắn.
  guj-2017: તે તો જેમ કોઈ માણસને સિંહ પાસેથી જતાં, અને રીંછનો ભેટો થઈ જાય છે, અથવા
    ઘરમાં જાય અને ભીંતનો ટેકો લે, અને તેને સાપ કરડે તેવો દિવસ છે.
  pon-2006A: E pahn duwehte aramas me kin tangasang laion, ahpw tuhwong pehr. De aramas
    me kin pwarodo ni imwe oh kapahdahla peh ni dihd, sineik ahpw ngalispene!
  por-BRBSL: Como se um homem fugisse de um leão, e um urso o conheceu; ou ele entrou
    na casa e encostou sua mão na parede, e uma cobra o mordeu.
  eng-OEBUS: It is as when one flees from a lion, and is attacked by a bear, as when
    one reaches home, leans his hand on the wall, and a snake bites him.
  cth-cth: Tami ni sendek onae koehoi a yawng vaiteh, tavom hoi kâhmo e patetlah im
    dawk kâen vaiteh, tapang dawk a kut a toung eiteh tahrun ni a khue.
  twi-twi: Ɛbɛyɛ te sɛ onipa a oguan fi gyata anim na okohyia sisi, sɛnea owura ne
    fi de ne nsa to ɔfasu so, na ɔwɔ ka no.
  hlt-hlt: Hlang te sathueng mikhmuh lamloh rhaelrham sitoe cakhaw anih te vom loh
    a cuuk thil. Im a pha tih pangbueng dongah a kut a tloeng dae anih te rhul loh
    a tuk.
  tbz-SIM: Dɛ kó diyiè kpɛrɛ yó ndònnɛ̀ onìtì wèè cokù wenwe dicìrícìrì kɛ conɛ̀ kumuntonkù,
    kɛ kò nkɛ tɑ o cĩ́ɛ̃̀tɛ̀, kɛ ĩkú kumɑrí kɛ̀ fɛwɑ̀ɑ̀fɛ̀ ò dɔntɛ́.
  msy-2020: Dughiar kam kamaghɨn otivam, mati gumazim laionɨn ara ghua bea batozɨ,
    bea a mɨsuegha aneme. Dughiar kam uaghan kamaghɨn otogham, mati gumazir mam uan
    dɨpenimɨn aven ghua dɨpenir bɨrimɨn suirazɨ, kuruzim bɨrimɨn ikiava a givi.
  dop-dop: Teitei ɩsɩɩ yʋlʋ seekuɣu tɔɣɔlɑɣɑ, nɑ ɩ́ sulinɑ kɑ cɑmnɑ, ɩlɛnɑ ɩ́ sʋʋ
    tǝyɑɣɑ nɑ ɩ́ teesinɑ koluŋɑ. Ɩlɛnɑ tʋm nyɑsɑ-ɩ tɔ.
  azb-azb: Şirdən qaçan adamın qarşısına ayı necə çıxarsa Yaxud evə gəlib əlini divara
    dayayanı ilan necə çalarsa,
  eng-DBY: as if a man fled from a lion, and a bear met him; or went into the house
    and leaned his hand on the wall, and a serpent bit him.
  hin-2017: जैसा कोई सिंह से भागे और उसे भालू मिले; या घर में आकर दीवार पर हाथ टेके
    और साँप उसको डसे।
  wol-KYG: Day mel ni kuy daw gaynde, ne pemm cim segg, rëcc, ñibbi, teg loxoom ca
    tabax ba, jaan ne ko càppit.
  eng-YLT: As [when] one fleeth from the face of the lion, And the bear hath met him,
    And he hath come in to the house, And hath leant his hand on the wall, And the
    serpent hath bitten him.
  kne-kne: Din kaiarigana et intagtagan di esa ay ipogaw di layon ngem inabat na met
    laeng di maangat ay oso. Di esa abe ay kaiarigana et nantabon di esay ipogaw sin
    beey na, ngem wada et di eweg sin dingding ay nangat en sisya.
  eng-WYC-2017: As if a man run from the face of a lion, and a bear run to him; and
    he enter into the house, and lean with his hand on the wall, and a serpent dwelling
    in shadow bite him.
  eng-WMBB: As if a man fled from a lion, and a bear met him; or he went into the
    house and leaned his hand on the wall, and a snake bit him.
  urd-GVH: तब तुम उस आदमी की मानिंद होगे जो शेरबबर से भागकर रीछ से टकरा जाता है। जब
    घर में पनाह लेकर हाथ से दीवार का सहारा लेता है तो साँप उसे डस लेता है।
  rug-rug: Kote gua sa tie sapu govete nia sa si keke laione meke tutuvu ia sa si
    keke bea, gua na tie sapu nuquru pa nana vetu meke va magogoso ia sa limana pa
    gobagoba si ta garata noki tu.
  gaz-gaz: Wanni kun akkuma nama leenca jalaa baʼee afaan amaaketaa buʼu tokkoo ti;
    yookaan akka nama mana isaa seenee harka isaa keenyan manaa irra kaaʼatee bofti
    isa idde tokkoo ti.
  fra-LSG: Vous serez comme un homme qui fuit devant un lion Et que rencontre un ours,
    Qui gagne sa demeure, appuie sa main sur la muraille, Et que mord un serpent.
  gnn-gnn: '@see-verse:AMO.005.018'
  yal-yal: Na luxi nɛn alo muxun naxan a gima yatan yɛɛ ra, a sa kanko xaɲɛ li. A
    na so banxin kui, a a digan banxini, saɲin yi a xin.
  iou-iou: Kadäni uwä äma kubätä laion kaŋumuntaŋ kuyat yäkŋat kumaŋ bea pähap kubä
    kaŋ-ahäweko ude! Ba äma kubä eŋiniken äroŋpäŋ maŋitkaŋ keri däpi terak peyat yäkŋat
    gämok kubä iŋirän iweko ude!
  haw-1868: 'E like me ke kanaka i holo mai ke alo aku o ka liona, a halawai ka bea
    me ia: A i komo paha iloko o ka hale, a hilinai kona lima ma ka paia, a nahu mai
    ka nahesa ia ia.'
  arb-NAV: فَتَكُونُونَ كَرَجُلٍ هَرَبَ مِنْ وَجْهِ أَسَدٍ فَلَقِيَهُ دُبٌّ، أَوْ
    كَمَنْ دَخَلَ إِلَى بَيْتٍ وَاتَّكَأَ بِيَدِهِ عَلَى حَائِطٍ فَلَدَغَتْهُ أَفْعَى.
  ewe-ewe: Le ŋkeke ma dzi la, mianɔ abe ame si si le dzata nu ɖake ɖe sisiblisi ŋuti
    la ene, eye esi wòƒu du ɖo aƒe me heziɔ ɖe gli ŋuti la, da ɖui.
  eng-LEE: As if a man were to flee from a lion, and a bear should meet him; and he
    enter into the house, and lean his hand against the wall, and a serpent should
    bite him.
  asm-FB: যেনেদৰে কোনো মানুহ সিংহৰ মুখৰ পৰা পলাই গৈ এটা ভালুকৰ সন্মুখত পৰে, নাইবা
    নিজৰ ঘৰত সোমাই দেৱালত হাত দিওঁতে তেওঁক সাপে খুটে, তেনেদৰেই হ’ব সেইদিন।
  sus-A: نَ لُمَ نّ عَلْ مِشِ نَشَن عَ فِمَ يّتّ يَ رَ، عَ قَ سْحّ لِ. عَ نَ سٌ بَنشِ
    كُي، عَ عَ كِلْن بَنشِ رَ، بْشِمَسٍ قَ عَ شِن.
  fra-SBL: Comme si un homme fuyait devant un lion, et un ours l'a rencontré ; ou
    il est entré dans la maison et a appuyé sa main sur le mur, et un serpent l'a
    mordu.
  hbo-hbo: כַּאֲשֶׁ֨ר יָנ֥וּס אִישׁ֙ מִפְּנֵ֣י הָאֲרִ֔י וּפְגָעֹ֖ו הַדֹּ֑ב וּבָ֣א
    הַבַּ֔יִת וְסָמַ֤ךְ יָדֹו֙ עַל־הַקִּ֔יר וּנְשָׁכֹ֖ו הַנָּחָֽשׁ׃
  piu-2006: '@see-verse:AMO.005.018'
  pjt-pjt: Kulilaya aṟa nyangatja! Tjinguṟu wati kutjupa liontu palunya waṯaparannyangka
    puḻkaṟa nguḻuringkula wirtjapakaṉi munu paluṟu wankakitja wirtjapakaṟa wirtjapakaṟa
    patjalpai kutjupa nyanganyi bear puḻka palula kuranyu utiringkunyangka. Ka palulanguṟu
    tjinguṟu paluṟu wirtjapakaṟa waḻingka pumpaṉu tjarpanyi munu tuwa patiṟa wall-pangka
    maṟa tjunkula pakuwiyaringanyi, ka palulanguṟu pikaṯi kutjupangku lirungku palunya
    maṟa patjaṟa iluntananyi. Pala palu puṟunypa ngula nyurampa ngaṟaku tjiṉṯu panya
    palula.
  kik-kik: Ũgaatuĩka ta mũndũ akĩũrĩra mũrũũthi, agatũngana na nduba, kana atoonye
    nyũmba yake, nake aigĩrĩra guoko gwake rũthingo-inĩ, arũmwo nĩ nyoka.
  fra-NCL: Comme un homme qui s’enfuit devant le lion, et l’ours vient à sa rencontre ;
    il entre dans sa maison, appuie sa main sur le mur, et le serpent le mord !...
  cek-AK: Kami maeto mah kaipui to cawnhtaak, toe taqom maeto a tongh, to tih ai boeh
    loe angmah ih im ah a caeh moe, tapang nuiah ban a koeng naah, pahui mah patuk
    pae baktiah ni om tih.
  cuk-cuk: Dule aisaar achumigur-idu-wakinmaiyob guoenad, degi-inigwele, wiob-abingudagoed.
    Deyobiyobi, a-iba ega guoed. Dule e-negyaba-dogmaile, galugi akadapiyob guoed,
    galugi-akadapidba naibegi-warmaksayobi guoed. Deyobiyobi, a-iba ega guoed.
  uig-CYR: У күни бириси ширдин қечип, ейиққа учрап, Андин өйигә кирип, қоли билән
    тамға йөләнгәндә, Илан уни чаққандәк бир иш болиду!
  tel-2017: ఒకడు సింహం నుంచి తప్పించుకుంటే ఎలుగుబంటి ఎదురు పడినట్టు, లేకపోతే ఒకడు
    ఇంట్లోకి పోయి, గోడ మీద చెయ్యివేస్తే పాము అతన్ని కాటేసినట్టు ఆ రోజు ఉంటుంది.
  hat-BSA: Tankou lè yon nonm kouri kite yon lyon pou l rakontre yon lous; oswa pou
    l rive lakay li, apiye men l sou mi kay la, pou yon koulèv vin mòde l.
  kos-kos: Ac fah mau oana sie mwet su kaingkin soko lion twe sun bear soko! Ku oana
    sie mwet su utyak tari nu in lohm sel ac siungya pesinka uh, a wet pwasin soko
    ngalsilya!
  hbo-WLC: כַּאֲשֶׁ֨ר יָנ֥וּס אִישׁ֙ מִפְּנֵ֣י הָאֲרִ֔י וּפְגָע֖וֹ הַדֹּ֑ב וּבָ֣א
    הַבַּ֔יִת וְסָמַ֤ךְ יָדוֹ֙ עַל־הַקִּ֔יר וּנְשָׁכ֖וֹ הַנָּחָֽשׁ׃
  ibo-ibo: Ọ ga-adị ka onye si nʼihu ọdụm na-agbapụ ma zute anụ ọhịa bịa, maọbụ onye
    gbabara nʼụlọ ya izuike ma tụkwasị aka ya nʼaja ụlọ, agwọ ataa ya.
  ory-ory: କୌଣସି ମନୁଷ୍ୟ ସିଂହଠାରୁ ପଳାଇ ଯେପରି ଭଲ୍ଲୁକର ହାବୁଡ଼ରେ ପଡ଼ିଲା, ଅଥବା ଗୃହ ମଧ୍ୟରେ
    ପ୍ରବେଶ କରି କାନ୍ଥ ଉପରେ ହସ୍ତ ଦିଅନ୍ତେ, ସର୍ପ ତାହାକୁ ଦଂଶନ କଲା, (ସେହି ଦିନ ସଦୃଶ୍ୟ)
  chk-chk: Epwe usun chök are eman aramas epwe sü seni eman laion, nge a churi eman
    pear. Ika usun chök are eman epwe sülong lon imwan o itetä won etippan, nge eman
    serepenit a küw.
  rop-rop: En det dei garra jidan jis laik weya det wanbala men im trai ranawei brom
    det laiyan en im midim det najawan jigiwan enimul gulum beya. En im jis laik det
    men hu gobek langa im kemp weya im reken im seif, bat najing, det brabli jigiwan
    sneik baidim im wen im pudum im bingga langa det wol.
  ukr-1871: Се все одно, що від лева б утїк хто, та на ведмедя наскочив, або, прийшовши
    в домівку, об стїну обперся рукою, а гадюка його вкусила.
  deu-1951: gleich als wenn jemand vor dem Löwen flöhe und ihm ein Bär begegnete,
    und wenn er heimkäme und sich mit der Hand an die Wand lehnte, ihn eine Schlange
    bisse!
  eng-JPS: As if a man did flee from a lion, and a bear met him; and went into the
    house and leaned his hand on the wall, and a serpent bit him.
  srp-1865: Kao da bi ko bježao od lava pa bi ga sreo medvjed; ili kao da bi ko došao
    u kuæu i naslonio se rukom na zid, pa bi ga zmija ujela.
  lug-lug: Olunaku olwo lulibeera ng’omusajja adduka empologoma n’asisinkana eddubu,
    bw’aba ng’ayingira mu nnyumba ne yeekwata ku kisenge, ate n’abojjebwa omusota.
  heb-heb: כאשר ינוס איש מפני הארי ופגעו הדב ובא הבית וסמך ידו על הקיר ונשכו הנחש׃
  ben-IRV: যেমন একজন মানুষ যখন সিংহের থেকে পালিয়ে যায় আর ভাল্লুকের সামনে পড়ে বা
    সে একটা ঘরের ভিতরে যায় এবং তার হাত দেওয়ালে রাখে আর তাকে একটা সাপ কামড়ায়।
  pan-pan: ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਅੱਗਿਓਂ ਭੱਜੇ ਅਤੇ ਰਿੱਛ ਉਸ ਨੂੰ ਟੱਕਰੇ, ਜਾਂ ਉਹ
    ਘਰ ਵਿੱਚ ਆ ਕੇ ਆਪਣਾ ਹੱਥ ਕੰਧ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਸੱਪ ਉਸ ਨੂੰ ਡੱਸ ਲਵੇ!
  mya-JVB: လူ သည် ခြင်္သေ့ ရှိ ရာမှပြေး ၍ ဝံ ကိုတွေ့ သကဲ့သို့ ၎င်း ၊ အိမ် ထဲသို့ ဝင်
    ၍ ထရံ ကို မှီ စဉ် မြွေ ကိုက် သကဲ့သို့ ၎င်း ဖြစ်လိမ့်မည်။
  tte-O: Kaba gite bwaite Maisamiu kana polowe kana koleya bwaite besiele. Tem tomo
    yabo laiyon iyabubu-gabaen na beya lalakina ilobai na tem beyane iyabubu-gabaen
    na nume mena ilusae ikaiyawasi yo nimana ipei bilibili mena kabo weso kelakelabasina
    iletai kani katena ipitali. Besiele komiu tomo Isileli, kani katemiu sipitali,
    ami yauyaule maisana.
  hmo-hmo: Inai dina be hegeregere tau ta ese laiona dekena amo ia heau noho, bona
    maoromaoro bea badana ta ese unai tau ia dogoatao! Ma inai dina be hegeregere
    tau ta ese iena ruma ia raka vareai, iena imana be haba dekenai ia atoa, to gaigai
    ta haba dekenai ia naria ese unai tau do ia koria.
  urd-urd: जैसे कोई शेर — ए — बबर से भागे और रीछ उसे मिले, या घर में जाकर अपना हाथ
    दीवार पर रख्खे और उसे साँप काट ले।
  rus-SYN: то же, как если бы кто убежал от льва, и попался бы ему навстречу медведь,
    или если бы пришел домой и оперся рукою о стену, и змея ужалила бы его.
  bqc-SIM: Aↄ dɛ lá gbɛ̃́ lɛ́ bàalɛ nↄ̀ↄmusuɛ, ↄ̃ à gɛ̀ kpà wài pãleawa, ge
    lá à gɛ̀ gɛ̃̀ kpɛ́u à ↄnà gĩwa, ↄ̃ mlɛ̃ aà sòwaɛ.
  tcz-CHONGTHU: Hiche nikho chuleh nangho, Pasal khattou sakei bahkai kicha-a ajamleh
    vompin ana lamtin’a, vompia kon’a ajamdoh kit’a a-insung alhun’a, a-inbanga akingaileh
    akhut gul’in ahinchuh tobang nahi diu ahi.
  mar-mar: जणू काय एखादा मनुष्य सिंहापासून दूर पळून गेला आणि अस्वलाने त्यास गाठले,
    अथवा घरात जाऊन त्याने भिंतीवर हात ठेवला आणि त्यास साप चावाला.
  qub-qub: Chay junäga canga, juc runa liyunpita gueshpiycashancho ösuwan tincupurajnömi.
    Man'chäga gueshpir wasinman yaycurir pergaman guellicuycojta culebra cañiycushannömi.
  bqp-bqp: I ko i n sɑ̃ɑwɑ nge tɔnu wi u gbee sunɔ dukɑ suurimɔ, mɑ u kɑ yɑɑ gɔbɑ
    gɑɑ yinnɑ. Ye u duɑ win dirɔ u gɑnɑ nɛnuɑ, mɑ wɑɑ yɑ nùn dɔmɑ.
  hat-hat: Se va tankou yon nonm k'ap kouri pou lapli, epi li tonbe larivyè. Ou ankò,
    tankou yon moun ki rive lakay li, li mete men l' sou panno kay la, epi yon krab
    zarenyen mòde l'.
  eng-BSB: It will be like a man who flees from a lion, only to encounter a bear,
    or who enters his house and rests his hand against the wall, only to be bitten
    by a snake.
  eng-WEBPB: As if a man fled from a lion, and a bear met him; or he went into the
    house and leaned his hand on the wall, and a snake bit him.
  kbq-kbq: Hagi ana knafina tamagra mago vahe'mo'ma laionigu'ma koroma freno vuno
    beama ome tutagiha'ma huntea kna hugahaze. Huge mago vahe'mo'ma noma'afi umanigasama
    nehuno, aza anteganti antegeno osifavemo ampriankna hugahaze.
  nhe-BL: Ipan nopa tonali inelise queja se tlacatl tlen cholohua tlen se león huan
    teipa quinamiquiti se oso tlen nojquiya tecua. Teipa quema ne tlacatl momanahuis
    tlen ne oso, calaquis ipan ichaj huan motlatzquilis ipan tlapepecholi se tlalochtli
    para mosiyajcahuas, huan quitzacanis se cohuatl tlen temictía.
  gub-BL: A'e 'ar nuzawy kwaw awa zàwàruhu iriàw wi uzàn ma'e nehe. Zàwàruhu iriàw
    wi uzàn mehe uwàxi amo ae zàwàruhu uruxu her ma'e. A'e 'ar nuzawy kwaw amo awa
    tàpuz me wixe ma'e. Heixe mehe ywyok rehe izekok mehe amo mozaiw uxi'u ipo rehe.
  eng-DRA: 'As if a man should flee from the face of a lion, and a bear should meet
    him: or enter into the house, and lean with his hand upon the wall, and a serpent
    should bite him.'
