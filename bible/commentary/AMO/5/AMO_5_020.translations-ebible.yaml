verse: AMO.005.020
translations:
  mal-C: യഹോവയുടെ ദിവസം വെളിച്ചമല്ല, ഇരുൾതന്നെ ആയിരിക്കും; അത് അശേഷം പ്രകാശമില്ലാത്ത
    ഘോരാന്ധകാരംതന്നെ.
  deu-TKW: Ja! Finsternis ist der Tag Jahwes und nicht Licht, dunkel und glanzlos!
  lin-lin: Boni, mokolo ya Yawe ekozala te mokolo ya molili ? Boni, ekozala te mokolo
    oyo ezanga pole ? Ekozala penza mokolo ya molili makasi, ata kongenga moke ekozala
    te.
  eng-LSV: Is not the Day of YHWH darkness and not light, || Even thick darkness that
    has no brightness?
  eng-GNV: Shal not the day of the Lord be darkenes, and not light? euen darkenes
    and no light in it?
  eng-WEBSTER: Shall not the day of the LORD be darkness, and not light? even very
    dark, and no brightness in it?
  nhw-BL: Quena, nopa tonali tlen TOTECO elis senquistoc tzintlayohuilotl pampa quinextis
    icualancayo. Niyon quentzi amo oncas paquili huan tlahuili.
  swh-ONEN: 'Je, siku ya Bwana haitakuwa giza, na si nuru: giza nene, bila mwonzi
    wa mwanga?'
  bba-bba: Yinni Gusunɔn tɔ̃ɔ te, tɑ sɑ̃ɑwɑ yɑm wɔ̃kuru n ǹ mɔ yɑm bururɑm. Tɑ tĩriwɑ
    niki niki, yɑm bururɑm sɑri.
  eng-KJVCPB: Shall not the day of the Lord be darkness, and not light? Even very
    dark, and no brightness in it?
  luo-luo: Donge odiechiengno mar Jehova Nyasaye nobed odiechieng mudho mandiwa, molil
    maonge chiengʼ ler, kendo ma chiengʼ ok norienyie?
  meu-meu: Iehova ena dina na dibura, dia diari, ani? bona gabora asi diarina ani?
  npi-ULB: के परमप्रभुको दिन उज्यालो नभई अन्धकार हुनेछैन र? अन्धकार र कुनै उज्‍यालो
    नभएको ?
  yor-yor: Ǹjẹ́ ọjọ́ Olúwa kò ha ní ṣókùnkùn dípò kí ó ní ìmọ́lẹ̀? Tí yóò sì ṣókùnkùn
    dúdú láìsí ìmọ́lẹ̀ kankan níbẹ̀.
  pes-OPCB: آری، روز خداوند برای شما روزی تاریک و ناامید کننده خواهد بود و اثری از
    روشنایی در آن دیده نخواهد شد.
  tgl-ULB: Hindi ba kadiliman ang araw ni Yahweh at hindi liwanag? Makulimlim at walang
    liwanag?
  cbu-NT: Nuw zurampatari atina. Yuwash Apanll waana kuskachu anush 'sin wanindacheeja.
    Uru tapinandari taachiya. Anush ¿antaati mangooz ksashish? Wanindaja.
  hui-hui: Anigo Anduane Homogonaga Horo ogoningi aruma hai howa wá holene emeneorebi
    nawulebira. Turu holene mbira nawi mo ko holene dege wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နေ့​တော်​သည်​အ​လင်း မ​ရ​ဘဲ အ​မှောင်​ကျ​သော​နေ့​ဖြစ်​လိမ့်​မည်။
    ထွန်း​တောက်​ခြင်း​အ​လျှင်း​မ​ရှိ​ဘဲ အ​မှောင်​ထု ကြီး​ဖုံး​နေ​သော​နေ့​သာ​လျှင်​ဖြစ်​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་ནི་འོད་དང་བྲལ་བའི་མུན་པ་དང་། སྨག་རུམ་ཡིན་ཞིང་འོད་ཅི་ཡང་མེད་པ་མ་ཡིན་ནམ།
  sna-sna: Ko, zuva raJehovha haringavi rima here, kwete chiedza, rima guru, risina
    kana bwerazuva?
  spa-BLM: ¿No será el día de Yahvé oscuridad y no luz? ¿Incluso muy oscuro, y sin
    brillo en él?
  cac-cac: A jun c'ual yic yoval sc'ol Jehová chi', te q'uic'alq'uinal ol ajoc, man̈xa
    jab'oc saquilq'uinal ol checlajoc.
  swh-ULB: Je siku ya Yahwe itakuwa giza na sio nuru? Huzuni na sio furaha?
  bel-bel: Хіба дзень Гасподні ня морак, а сьвятло? ён - цемра, і няма ў ім зьзяньня.
  deu-ELBBK: Wird denn nicht der Tag des HERRN Finsternis sein und nicht Licht, und
    Dunkelheit und nicht Glanz?
  mbb-OT: Benar he is andew te Nengazen ebpekeuwit te silut ne kenà kelibriyanan;
    iring heini te merusirem he wazè en duen bulug deisey he kerayag.
  mal-2015: യഹോവയുടെ ദിവസം വെളിച്ചമല്ല, ഇരുൾ തന്നെയല്ലോ; ഒട്ടും പ്രകാശമില്ലാതെ അന്ധതമസ്സു
    തന്നേ.
  rmc-rmc: Andro Džives le RAJESKRO ela kaľipen, a na o švetlos – ela igen zamračimen,
    bi o sikra kham.
  pes-OPV: آیا روز خداوندتاریکی نخواهد بود و نه روشنایی و ظلمت غلیظی که در آن هیچ
    درخشندگی نباشد؟
  ron-1924: Ну ва фи оаре зиуа Домнулуй ынтунерик, ын лок де луминэ? Ну ва фи еа ынтунекоасэ
    ши фэрэ стрэлучире?
  ben-OBCV: সদাপ্রভুর দিন কি আলো, তা অন্ধকার কি হবে না— তা হবে গাঢ় অন্ধকার, আলোর
    রেশও কি কোথাও থাকবে?
  som-som: Maalinta Rabbigu sow ma ahaan doonto gudcur aan iftiin lahayn, iyo xataa
    gudcur weyn oo aan dhalaal lahayn?
  lat-VUC: Numquid non tenebræ dies Domini, et non lux; et caligo, et non splendor
    in ea?
  eng-ASVBT: Shall not the day of Jehovah be darkness, and not light? even very dark,
    and no brightness in it?
  ita-1885: Il giorno del Signore non sarà egli tenebre, e non luce? e caligine, senza
    alcuno splendore?
  eng-LXXUP: Is not the day of the Lord darkness, and not light? and is not this day
    gloom without brightness?
  eng-ULB: Will not the day of Yahweh be darkness and not light? Gloom and no brightness?
  spa-VBL: ¿Acaso no es el día del Señor un día de oscuridad y no de luz? Así será.
    Muy oscuro y sin un rayo de luz.
  fra-_FOB: Le jour de l'Éternel, n'est-il pas ténèbres, et non lumière? obscurité,
    et non clarté?
  mal-mal: യഹോവയുടെ ദിവസം വെളിച്ചമല്ല, ഇരുൾ തന്നെയല്ലോ; ഒട്ടും പ്രകാശമില്ലാതെ അന്ധകാരം
    തന്നെ.
  urd-GVR: Hāṅ, Rab kā din tumhāre lie raushnī kā nahīṅ balki tārīkī kā bāis hogā.
    Aisā andherā hogā ki ummīd kī kiran tak nazar nahīṅ āegī.
  suz-BL: परमप्रभु यावे आ नाक्‍त छिङछिङ दुम्‍ब। छेङछेङ मदुम्‍ब। मेको छिङछिङमी छेङछेङ
    काइ मबाक्‍ब।
  eng-NOY: So shall the day of Jehovah be darkness, and not light, Even thick darkness,
    and no brightness in it.
  ita-1927: Il giorno dell’Eterno non è esso forse tenebre, e non luce? oscurissimo
    e senza splendore?
  ckb-ckb: ئایا ڕۆژی یەزدان تاریک و بێ ڕووناکی نابێت؟ ئایا ئەنگوستەچاو و بێ تروسکایی
    نابێت؟
  eng-BBE: Will not the day of the Lord be dark and not light? even very dark, with
    no light shining in it?
  kan-OKCV: ಹೀಗೆ ಯೆಹೋವ ದೇವರ ದಿವಸವು ಬೆಳಕಲ್ಲ, ಕತ್ತಲೆಯೇ. ಅದರಲ್ಲಿ ಪ್ರಕಾಶವೇನೂ ಇಲ್ಲದ ಕಾರ್ಗತ್ತಲೆಯೇ.
  tam-2017: யெகோவாவுடைய நாள் வெளிச்சமாக இல்லாமல், இருளும் பிரகாசமற்ற காரிருளுமாக இருக்குமல்லவோ?
  spa-RV-1909: ¿No será el día de Jehová tinieblas, y no luz; oscuridad, que no tiene
    resplandor?
  ron-BTF: Nu va fi ziua DOMNULUI întuneric și nu lumină? Chiar foarte întuneric și
    fără strălucire în ea?
  eng-WEBP: Won’t the day of the LORD be darkness, and not light? Even very dark,
    and no brightness in it?
  eng-FBV: Isn't the day of the Lord darkness without light? Yes, pitch dark without
    a glimmer of light.
  nld-1939: Ja, de Dag van Jahweh zal enkel duisternis zijn en geen licht, Stikdonker
    zonder enige glans!
  nch-BL: Quena, nopa tonali ten TOTECO elis senquisa tzintayohuilot pampa quinextis
    icualancayo. Yon quentzi amo oncas paquilisti huan taahuili.
  vie-1934: Ngày của Đức Giê-hô-va há chẳng phải tối tăm, không sáng láng, và mù mịt,
    không chói lói hay sao?
  hin-CV: क्या यह सत्य नहीं कि याहवेह का दिन प्रकाश का नहीं, अंधकार का दिन होगा— घोर
    अंधकार, प्रकाश की एक किरण भी नहीं?
  spa-BES: ¿No será el día del Señor oscuro y no luz? incluso muy oscuro, sin luz
    que brille?
  tdx-tdx: Tsy haieñe hao ty andro’ Iehovà fa tsy hazavàñe? Toe ho fimoromoroñañe
    fa tsy ho aman-kazavàñe ndra piti’e.
  tha-KJV: วันแห่งพระเยโฮวาห์จะเป็นความมืด ไม่ใช่​ความสว่าง เป็นความมืดคลุ้ม ไม่มี​ความแจ่มใสเลย
  por-BR-2018: Por acaso não será o dia do SENHOR trevas e não luz, uma escuridão
    sem claridade alguma?
  deu-ELO: Wird denn nicht der Tag Jehovas Finsternis sein und nicht Licht, und Dunkelheit
    und nicht Glanz?
  eng-WYC-2018: Whether the day of the Lord shall not be darknesses, and not light;
    and mist, and not shining therein? (Shall not the day of the Lord be darkness,
    and not light; and cloud, or fog, and not sunshine, or brightness.)
  epo-epo: Malluma estos ja la tago de la Eternulo, ne luma; malluma kaj sen ia brilo.
  uig-PIN: Pǝrwǝrdigarning küni yoruⱪluⱪ ǝmǝs, bǝlki ⱪarangƣuluⱪla elip kelidu ǝmǝsmu?
    Uningda pǝⱪǝt ⱪarangƣuluⱪla bolup, yoruⱪluⱪ ⱨeq bolmaydiƣu?!
  beo-beo: Hina Gode E mabe galu, amo da gasi bagade misunu amola hamedafa hadigi
    ba:mu. Hame dafawanese!
  tpi-OTNT: Long De bilong Bikpela, bikpela tudak tasol bai i kamap. Bai tulait i
    no inap kamap. Nogat tru.
  hau-SA: Ashe, ranar Ubangiji ba duhu ba ce, a maimakon haske, duhu wuluk, ba tare
    da ko ɗan haske ba.
  uig-LAT: Perwerdigarning küni yoruqluq emes, belki qarangghuluqla élip kélidu emesmu?
    Uningda peqet qarangghuluqla bolup, yoruqluq héch bolmaydighu?!
  nde-nde: Usuku lukaThixo kaluyikuba ngumnyama na, hatshi ukukhanya, lumnyama bhuqe,
    kungekho nhlansi yokukhanya?
  ton-ton: ‌ʻIkai ʻe poʻuli ʻae ʻaho ʻo Sihova, pea ʻikai maama? ʻIo, ko e poʻuli
    ʻaupito, ka ʻe ʻikai ʻi ai ha maama siʻi ke ulo?
  ces-1613: Zdali není tmy a ne světla den Hospodinův, v němž není blesku, ale mrákota?
  eng-WMB: Won’t the day of the LORD be darkness, and not light? Even very dark, and
    no brightness in it?
  tam-TCV: யெகோவாவின் நாள் வெளிச்சமாயிராமல், இருள் நிறைந்ததாய் இருக்குமல்லவோ? ஒளிக்கீற்று
    எதுவுமின்றி காரிருளாயிருக்குமல்லவோ?
  ceb-ULB: Mahimo bang kangitngit ang adlaw ni Yahweh ug dili kahayag? ngi-ob ug walay
    kahayag?
  pol-UBG: Czy dzień PANA nie jest ciemnością, a nie światłością? Mrokiem bez żadnej
    jasności?
  agr-agr: Duka dekaske, Tuke Pujuu minamuk tsaaptinuk achattawai, suwe atatui; ¡nunú
    tsawantinig shiig aneamuk achattawai, ayatak wake besemag atinai!
  kyc-kyc: Kamongona yuu gii doko elyape ingyuo eŋa pao gii palya nara.
  urd-GVU: ہاں، رب کا دن تمہارے لئے روشنی کا نہیں بلکہ تاریکی کا باعث ہو گا۔ ایسا
    اندھیرا ہو گا کہ اُمید کی کرن تک نظر نہیں آئے گی۔
  eng-OEBCW: Won’t the Lord’s day be darkness and not light, murky darkness without
    a ray of light in it?
  deu-1912: Denn des HERRN Tag wird ja finster und nicht licht sein, dunkel und nicht
    hell.
  kan-2017: ಯೆಹೋವನ ದಿನವು ಬೆಳಕಲ್ಲ; ಕತ್ತಲೆಯೇ! ಯಾವ ಪ್ರಕಾಶ ಇಲ್ಲದ ಗಾಢಾಂಧಕಾರವೇ!
  tgo-tgo: Ko uŋa eŋge Giya Loi gha mbaŋa mane i momouwo na ma manjamanjala i nawe?
    Mbwana i momouwo ma manjamanjalaniye.
  yap-yap: Re rran nem rok SOMOL e ra fek e lumor i yib, ma gathi tamilang; ra yan
    i par ni reb e rran nib lumolang, ni dariy e tamilang.
  hlt-MCSB: BOEIPA kah khohnin tah a hmuep moenih a? Vangnah om pawt tih a hmueprhut
    dongah a aa om pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዎጎ ዎጋ ኬሎና ዹዹማንዳኔ፥ ዒንሢም ፖዓዓኬ፤ ዬና ኬላ ፔቴታዖ ፖዒ ጴዹዋያ ሻኔ ዹሚ ኬሊ ማዓንዳኔ።
  twi-ASANTE: Na Awurade da no bɛyɛ esum; ɛrenyɛ hann, ɛbɛyɛ esum kabii a ɛhan nsensaneɛ
    biara nni mu.
  eng-WEBU: Won’t the day of the LORD be darkness, and not light? Even very dark,
    and no brightness in it?
  wal-wal: GODAA gallassai xumappe attin, poo7o gidenna; sakkana xumappe attin, poo7o
    shori mulekka baawa!
  spa-PDDPT: ¿No será el día de Yavé oscuridad y no luz? ¿Muy oscuro, sin resplandor?
  gun-gun: Senhor ára ma hexakã aguã e'ỹ, pytũ vaikue anho 'rã. Ha'e javi ete rupi
    pytũmba 'rã, hexakã va'e peteĩve henda py ojekuaa e'ỹ re.
  agu-BL: Jun cu'n yol chin xo'wbil nin sbne' yil tz'ul tzaj Kajcaw tan tak'le'n chicaws
    yi e' tetz contr. Chin tz'o'tz nin sbne'. Chin tc'u'l nin sbne' tircu'n.
  ilo-ULB: Saankadi a sipngetto ti aldaw ni Yahweh, saan a lawag? Nalidem ken nasipnget?
  kpg-kpg: Di Laangi o Dimaadua la di laangi hua bouli dongoeho, hagalee maahina,
    di laangi hua haga manawa gee, deai di manawa lamalia i golo ai.
  uig-ARA: پەرۋەردىگارنىڭ كۈنى يورۇقلۇق ئەمەس، بەلكى قاراڭغۇلۇقلا ئېلىپ كېلىدۇ ئەمەسمۇ؟
    ئۇنىڭدا پەقەت قاراڭغۇلۇقلا بولۇپ، يورۇقلۇق ھېچ بولمايدىغۇ؟!
  sus-sus: Alatala xa kiiti lɔxɔɛ mu findixi dimi xa ra? Naiyalanyi yo mu na wo bɛ
    na lɔxɔɛ.
  pon-2006: Rahnen KAUN-O pahn wahdo rotorot, kaidehk marain; e pahn wia rahnen nsensuwed,
    sohte kisin nsenamwahu kis pahn mie.
  jae-jae: Apômtaunê bêc tau ŋakesec, ŋawê atom, ŋakanuc ma ŋawasi masi.
  ksd-ksd: Dave, ra bung kai ra Luluai pa na bobotoi laka, ma pa ta kapa tana? Na
    bobotoi tuna laka, ma pa ta ik a mut na kapa tana?
  grc-BRENT: Οὐχὶ σκότος ἡ ἡμέρα τοῦ Κυρίου, καὶ οὐ φῶς, καὶ γνόφος οὐκ ἔχων φέγγος
    αὕτη;
  ind-AYT: Bukankah hari TUHAN itu betul-betul kegelapan, dan bukan terang, pekat
    kelam, tanpa cahaya apa pun?
  nya-nya: Kodi tsiku la Yehova silidzakhala mdima osati kuwala, mdima wandiweyani,
    popanda powala pena paliponse?
  hrv-hrv: Neće li dan Jahvin biti tama, a ne svjetlost? Mrklina, a ne sunčan sjaj?
  mps-mps: Awe, te tiwai me, te Genuai Bidigo muani bodolu side te be posobo ula me
    dwasianu pedalugobeo. Mu menio. Te be hulia sabo genuai sę pedelaibao. Te Amosgo
    po wabo silalio.
  tpi-tpi: Long De bilong Bikpela, bikpela tudak tasol bai i kamap. Bai tulait i no
    inap kamap. Nogat tru.
  dan-1931: Ja, HERRENS Dag er Mørke, ej Lys, Bælgmørke uden Solskin.
  vie-OVCB: Phải, ngày của Chúa Hằng Hữu là ngày đen tối và tuyệt vọng, không có một
    tia vui mừng hay hy vọng.
  guj-2017: શું એમ નહિ થાય કે યહોવાહનો દિવસ અંધકારભર્યો થશે અને પ્રકાશભર્યો નહિ? એટલે
    ગાઢ અંધકાર પ્રકાશમય નહિ?
  pon-2006A: Rahnen KAUN-O pahn wahdo rotorot, kaidehk marain; e pahn wia rahnen nsensuwed,
    sohte kisin nsenamwahu kis pahn mie.
  por-BRBSL: O dia de Yahweh não será escuridão, e não luz? Mesmo muito escuro, e
    sem brilho nele?
  eng-OEBUS: Won’t the Lord’s day be darkness and not light, murky darkness without
    a ray of light in it?
  cth-cth: Bawipa e hnin teh ang laipalah a hmo han. Angnae roeroe awm mahoeh. Khoeroe
    a hmo han.
  twi-twi: Na Awurade da no bɛyɛ sum; ɛrenyɛ hann, ɛbɛyɛ sum kabii a hann nsinsan
    biara nni mu.
  hlt-hlt: BOEIPA kah khohnin tah a hmuep moenih a? Vangnah om pawt tih a hmueprhut
    dongah a aa om pawh.
  tbz-SIM: Di yɛ̀mmɛ̀ bɑ́ ndò nKuyie nkó diyiè yó ntú kuwenniku kpɛri, dì yó ntú dibiìnnì
    ndi.
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiamɨn, amɨnim bar mɨtategham. Eghtɨ
    angazangarim an ikian kogham. Bar puvatɨgham.
  dop-dop: Tɑcɑɑ kʋyɑkʋ sɔsɔɔʋ kɑ́ wɛɛ ḿpʋ́ɣʋ́. Kʋ tɑ kɛ nyɑɑlǝm nyǝŋkʋ. Amɑ sǝkpɛtʋɣʋ
    kɛ́.
  azb-azb: Rəbbin günü də eləcə işıq yox, qaranlıq olmayacaqmı? O, zülmətdir, onda
    nur yoxdur.
  eng-DBY: Shall not the day of Jehovah be darkness, and not light? even very dark,
    and no brightness in it?
  hin-2017: क्या यह सच नहीं है कि यहोवा का दिन उजियाले का नहीं, वरन् अंधियारे ही का
    होगा? हाँ, ऐसे घोर अंधकार का जिसमें कुछ भी चमक न हो।
  wol-KYG: Xanaa du lëndëm gu dara leerul la bésub Aji Sax jiy doon, ne këruus, dara
    lerxatu ca?
  eng-YLT: Is not the day of Jehovah darkness and not light, Even thick darkness that
    hath no brightness?
  kne-kne: Sin agew ay pangokoman Diyos et mabolinget, maga polos di pat-a na, agew
    ay kasasadot, maga polos di ragsak.
  eng-WYC-2017: Whether the day of the Lord shall not be darknesses, and not light;
    and mist, and not shining therein?
  eng-WMBB: Won’t the day of the LORD be darkness, and not light? Even very dark,
    and no brightness in it?
  urd-GVH: हाँ, रब का दिन तुम्हारे लिए रौशनी का नहीं बल्कि तारीकी का बाइस होगा। ऐसा
    अंधेरा होगा कि उम्मीद की किरण तक नज़र नहीं आएगी।
  rug-rug: Vea, lopu kote huporo tu sa rane te Zihova, lopu kalalasa, dudukurumu toa,
    loke vasi kalalasana?
  gaz-gaz: Guyyaan Waaqayyoo ifa utuu hin taʼin dukkana mitii? Dukkana hamaa ifa tokko
    illee of keessaa hin qabne mitii?
  fra-LSG: Le jour de l’Éternel n’est-il pas ténèbres et non lumière? N’est-il pas
    obscur et sans éclat?
  gnn-gnn: '@see-verse:AMO.005.019'
  yal-yal: Alatalaa kitin lɔxɔna, dimin xa mi a ra ba? Kɛnɛnna mi a ra ɛ xa na lɔxɔni
    hali!
  iou-iou: Bureni, Yawe täŋo kadäni unitä bipmäŋ urani api wädäŋ yäpmäŋ äbek, peŋyäŋek
    kubä nämo api ahäwek.
  haw-1868: Aole anei he pouli ka la o Iehova, me ka malamalama ole? A he pouli loa,
    aohe ona malamalama.
  arb-NAV: أَوَ لَيْسَ يَوْمُ الرَّبِّ ظُلْمَةً لَا نُوراً، وَقَتَاماً خَالِياً مِنَ
    الضِّيَاءِ؟
  ewe-ewe: Ɖe Yehowa ƒe ŋkeke la menye viviti, eye menye kekeli oa? Ɖe menye blukɔe
    wònye, eye keklẽ mele eme oa?
  eng-LEE: Behold the day of the Lord is [one of] darkness, and not of light; yea,
    it is obscure, and hath no brightness.
  asm-FB: যিহোৱাৰ দিন জানো পোহৰ নহৈ অন্ধকাৰ নহ’ব? সেয়ে জানো উজ্জ্বলতা নথকা ঘোৰ অন্ধকাৰৰ
    দিন নহ’ব?
  sus-A: عَلَتَلَ شَ كِيتِ لْشْي مُ قِندِشِ دِ مِ شَ رَ؟ نَءِيَلَنيِ يٌ مُ نَ وٌ بّ
    نَ لْشْي.
  fra-SBL: Le jour de l'Éternel ne sera-t-il pas ténèbres et non lumière ? Même très
    sombre, et sans aucune luminosité ?
  hbo-hbo: הֲלֹא־חֹ֛שֶׁךְ יֹ֥ום יְהוָ֖ה וְלֹא־אֹ֑ור וְאָפֵ֖ל וְלֹא־נֹ֥גַֽהּ לֹֽו׃
  piu-2006: '@see-verse:AMO.005.019'
  pjt-pjt: Panya tjiṉṯu nyara palula Mayatja Godalu nyuranya Israelkunu uwankara ngurkantaṟa
    tjaraṉi kura tjuṯa palyantjitjanguṟu, ka nyura tjituṟu-tjituṟu puḻkaringkuku pukuḻarinytja
    wiya alatjiṯu.
  kik-kik: Githĩ mũthenya ũcio wa Jehova ndũgaagĩtuĩka nduma, no ti ũtheri; ĩĩ, nduma
    ndumanu, gũtarĩ na mũrũri wa ũtheri?
  fra-NCL: N’est-il pas ténèbres, le jour de Yahweh, et non lumière, obscurité, sans
    aucun éclat ?
  cek-AK: Angraeng ih ani loe ving tih, aang mak ai; aanghaih kaom ai, kaving parai
    ani ah na ai maw oh?
  cuk-cuk: Bab-Jehová-sabsur-odurdaked-ibade negasichidbi-nai guoed, neg-meegwad-nai
    guosulid. Bela neg-gubyagwaledbi-nai guoed, neg dale-dalesaar daklegosulid.
  uig-CYR: Пәрвәрдигарниң күни йоруқлуқ әмәс, бәлки қараңғулуқла елип келиду әмәсму?
    Униңда пәқәт қараңғулуқла болуп, йоруқлуқ һеч болмайдиғу?!
  tel-2017: యెహోవా దినం వెలుగుగా కాక అంధకారంగా ఉండదా? కాంతితో కాక చీకటిగా ఉండదా?
  hat-BSA: Èske jou SENYÈ a p ap yon jou tenèb olye de limyè a, fènwa a menm san klate
    ladann?
  kos-kos: Len lun LEUM GOD ac fah len na lohsr matoltol, ac wangin kutu srisrik kalem
    kac.
  hbo-WLC: הֲלֹא־חֹ֛שֶׁךְ י֥וֹם יְהוָ֖ה וְלֹא־א֑וֹר וְאָפֵ֖ל וְלֹא־נֹ֥גַֽהּ לֽוֹ׃
  ibo-ibo: Ụbọchị Onyenwe anyị ọ gaghị abụ ụbọchị ọchịchịrị, na-abụghị ìhè, nke oke
    ọchịchịrị, a na-agaghị enwe ìhè ọbụla na ya?
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଦିନ ଦୀପ୍ତିମୟ ନ ହୋଇ କି ଅନ୍ଧକାରମୟ ହେବ ନାହିଁ? ତହିଁରେ କିଛି ଆଲୁଅ
    ନ ଥାଇ କି ଘୋର ଅନ୍ଧକାରମୟ ହେବ ନାହିଁ?
  chk-chk: Ränin ewe Samol mi Lapalap epwe eu ränin rochopwak nge sap saram, epwe
    eu ränin toputop nge sap saramaram.
  rop-rop: Det dei blanga YAWEI garra jidan brabli dakbala nomo garram eni lait.”
    Lagijat na aibin tok.
  ukr-1871: Хиба ж бо день Господень не темрява, а сьвітло? нї, він — пітьма, нема
    в нїм просьвітку.
  deu-1951: Wird nicht der Tag des HERRN finster sein, und nicht Licht, dunkel und
    ohne Glanz?
  eng-JPS: Shall not the day of the LORD be darkness, and not light? Even very dark,
    and no brightness in it?
  srp-1865: Nije li dan Gospodnji mrak a ne vidjelo? i tama, bez svjetlosti?
  lug-lug: Olunaku lwa Mukama, teruliba kizikiza awatali kitangaala n’akatono, ng’ekizikiza
    ekikutte ennyo?
  heb-heb: הלא חשך יום יהוה ולא אור ואפל ולא נגה לו׃
  ben-IRV: সদাপ্রভুর দিন কি অন্ধকার এবং আলোহীন হবে না? ঘোর অন্ধকার এবং দীপ্তি হীন
    কি হবে না?
  pan-pan: ਕੀ ਇਹ ਸੱਚ ਨਹੀਂ ਕਿ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਹਨ੍ਹੇਰਾ ਹੋਵੇਗਾ, ਨਾ ਕਿ ਚਾਨਣ? ਅਤੇ ਘੁੱਪ ਹਨ੍ਹੇਰਾ,
    ਜਿਸ ਦੇ ਵਿੱਚ ਕੋਈ ਚਮਕ ਨਾ ਹੋਵੇਗੀ?
  mya-JVB: ထာဝရဘုရား ၏ နေ့ရက် သည်မ လင်း ဘဲ မိုက် လိမ့်မည်။ ထွန်းလင်း ခြင်း အလျှင်း
    မရှိ၊ အမိုက် သက်သက် ဖြစ်လိမ့်မည်။
  tte-O: Walo yawasosi, ami yatala Yaubada manna mena kani iyamala ami sauga boniboniyai
    yo nige mayale yabo imiyamiya koina.
  hmo-hmo: Lohiabada ena dina dekenai dibura bada sibona do ia vara. Diari be do ia
    vara lasi. Lasi momokani.
  urd-urd: क्या ख़ुदावन्द का दिन तारीकी न होगा? उसमें रोशनी न होगी, बल्कि सख़्त ज़ुल्मत
    होगी और नूर मुतलक़ न होगा।
  rus-SYN: Разве день Господень не мрак, а свет? он тьма, и нет в нем сияния.
  bqc-SIM: Dii gↄↄpiá gusiaɛ, i kɛ gupua no, gusia níiniiɛ. Baa gupuan beeena aↄ
    vĩo.
  tcz-CHONGTHU: Chutia chu, Pakai nikho chu muthim leh lungjin nikho hiding, lung
    navah bei leh kipana beikei nikho hiding ahi.
  mar-mar: परमेश्वराचा दिवस प्रकाश न होता अंधार होणार नाही काय? प्रकाशाचा एक किरण
    नसलेला व त्यामध्ये काही तेज नाही असा असेल.
  qub-qub: Au, rasunpami Tayta Dios shamunan junäga canga fiyupa chacay, mana achicyaj.
    Chayga canga fiyupa yanauyaycaj chacaymi, mana imapis ricacajmi.
  bqp-bqp: Yinni Gusunɔn tɔ̃ɔ te, tɑ sɑ̃ɑwɑ yɑm wɔ̃kuru n ǹ mɔ yɑm bururɑm. Tɑ tĩriwɑ
    niki niki, yɑm bururɑm sɑri.
  hat-hat: Jou Seyè a ap vini an, va fè nwa kou lank, p'ap fè klate. Se va yon jou
    fènwa, san yon ti limyè.
  eng-BSB: Will not the Day of the LORD be darkness and not light, even gloom with
    no brightness in it?
  eng-WEBPB: Won’t the day of the LORD be darkness, and not light? Even very dark,
    and no brightness in it?
  kbq-kbq: Hagi Ra Anumzamofo knamo'a haninentake hinkeno masazana omnetfa hugahie.
  nhe-BL: Quena, nopa tonali tlen TOTECO elis senquistoc tzintlayohuilotl pampa quinextis
    icualancayo. Niyon quentzi ax oncas paquili huan tlahuili.
  gub-BL: Naheta kwaw tatainy Tupàn Tuweharupi Wiko Ma'e 'ar mehe nehe. Ipytunahy
    putar a'e 'ar mehe nehe. Teko nupuner kwaw ma'e hexakaw rehe wà nehe.
  eng-DRA: 'Shall not the day of the Lord be darkness, and not light: and obscurity,
    and no brightness in it?'
