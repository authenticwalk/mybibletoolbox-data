verse: AMO.005.012
translations:
  mal-C: നിങ്ങളുടെ അകൃത്യങ്ങൾ എത്രയധികം എന്നു ഞാൻ അറിയുന്നു നിങ്ങളുടെ പാപങ്ങൾ എത്ര
    വലുതായിരിക്കുന്നു! നിങ്ങൾ നീതിമാനെ പീഡിപ്പിക്കുന്നു, കൈക്കൂലി വാങ്ങുന്നു; കോടതിയിൽ
    ദരിദ്രനു ന്യായം നിഷേധിക്കുന്നു.
  deu-TKW: 'Denn ich weiß wohl: zahlreich sind eure Schandthaten und eurer Sünden
    gar viel! Ihr bedrängt die Unschuldigen, nehmt Bestechung an und beugt das Recht
    der Dürftigen im Thor.'
  lin-lin: 'Pamba te nayebi ndenge nini mabe na bino ezali ebele mpe ndenge nini masumu
    na bino ezali minene : bozali konyokola bato ya sembo mpe kozwa kanyaka, mpe lisusu
    bozali kokata makambo ya babola na bosembo te.'
  eng-LSV: For I have known—many [are] your transgressions, || And mighty your sins,
    || Adversaries of the righteous, taking ransoms, || And you turned aside the needy
    in the gate.
  eng-GNV: 'For I know your manifold transgressions, and your mightie sinnes: they
    afflict the iust, they take rewards, and they oppresse the poore in ye gate.'
  eng-WEBSTER: 'For I know your manifold transgressions and your mighty sins: they
    afflict the just, they take a bribe, and they turn aside the poor in the gate
    from their right .'
  nhw-BL: Pampa na nijmati miyac amotlajtlacolhua huan tlahuel fiero nochi catli anquichijtoque.
    Anquintlaijiyohuiltíaj masehualme catli xitlahuaque huan antetlajtlaníaj se tlaxtlahuili
    catli amo monequi. Quema se teicneltzi itztoc iixpa se juez, nochipa anquichihuaj
    ma quipolo huan ma amo tlatlani.
  swh-ONEN: Kwa kuwa ninajua hesabu ya makosa yenu na ukubwa wa dhambi zenu. Mmewaonea
    wenye haki na kupokea rushwa na kuzuia haki ya maskini mahakamani.
  bba-bba: Domi u bɛɛn torɑnu yɛ̃ nu kpɑ̃, u mɑɑ yɛ̃ mɑ i durum kuɑ too. I ɡemɡibu
    nɔni sɔ̃ɔmɔ. I nɔm birɑn kɛ̃nu mwɑɑmɔ. Mɑ i yinɑmɔ bu sɑ̃ɑrobu ben ɡem wɛ̃ siri
    yerɔ.
  eng-KJVCPB: 'For I know your manifold transgressions and your mighty sins: They
    afflict the just, they take a bribe, And they turn aside the poor in the gate
    from their right.'
  luo-luo: nikech aneno ka un kod ketho mangʼeny kendo richou sani okadho akwana,
    nikech usando joma ungʼeyo ni onge gi ketho, kendo uchamo asoya, to kata mana
    joma odhier manie dieru bende utamo mondo kik yud bura makare.
  meu-meu: Badina be lau dibagu emui kerere na momo, bona emui kara dika na bada herea.
    Umui ese kara maoromaoro taudia o hahisidiamu, bona koikoi henitaona o abiamu,
    bona e dabumu tauna hanua ikoukouna ai na hahemaoro gabuna amo o lulua ohomu.
  npi-ULB: किनकि तिमीहरूका अपराधहरू कति छन् अनि तिमीहरूका पाप कति ठुला छन् भनी म जान्‍दछु—
    तिमीहरू जसले धर्मीलाई कष्‍ट दिन्छौ, घूस लिन्छौ, र सहरको मूलद्वारका दरिद्रहरूको
    न्‍यायहरण गर्छौ
  yor-yor: Nítorí mo mọ iye àìṣedéédéé rẹ mo sì mọ bí ẹ̀ṣẹ̀ rẹ tí tóbi tó. Ìwọ ni
    olódodo lára, ìwọ sì ń gba àbẹ̀tẹ́lẹ̀ o sì ń fi òtítọ́ du tálákà ní ilé ẹjọ́.
  pes-OPCB: زیرا می‌دانم چه گناهان بزرگی مرتکب شده‌اید و چه جنایات بی‌شماری از شما
    سر زده است. شما دشمن تمام خوبی‌ها هستید. رشوه می‌گیرید و در حق فقرا، عدالت را
    بجا نمی‌آورید.
  tgl-ULB: Sapagkat alam ko kung gaano karami ang inyong nagawang pagkakasala at kung
    gaano karami ang inyong mga kasalanan—kayo na nagpapahirap sa mga matutuwid, tumatanggap
    ng mga suhol, at tinalikuran ang mga nangangailangan sa tarangkahan ng lungsod.
  cbu-NT: Yuwaa siy kurakis zapan mantsirimshee chinakis, anoo nuw ichingaru yasakina.
    Tputs wanasir taaktaa, itaru yutaritshishpan tputs siyaam kurikee panayarusin,
    anumandsha siysa wanasirimshee tputs yutaritaam ínayarus, kasaksa.
  hui-hui: Tígua bia ko hene dewaore ngamigome tíha ko bini dewaore ngagoni manda
    bido. Tígua agali mana tigabi ngaru biaga karu mo ko haramili. Agali ko biaga
    karume tinaga bi lahabe lalu muni ngirago mo yuwa yagibano karunaga bi henene
    larago yula dambi halu muni ngiyagonaga ke̱ howa lahaga kamigoni.
  mya-mya: သင်​တို့​သည်​မည်​မျှ​အ​ပြစ်​ကူး​လွန်​ခဲ့​၍ သင်​တို့​အ​ပြစ်​သည်​မည်​မျှ​ကြောက်​စ​ရာ
    ကောင်း​လှ​ကြောင်း​ကို​ငါ​သိ​၏။ သင်​တို့​သည် သူ​တော်​ကောင်း​များ​ကို​ညှင်း​ပန်း​၍
    တံ​စိုး လက်​ဆောင်​စား​နေ​ကြ​ပြီ။ ဆင်း​ရဲ​သား တို့​အား​တ​ရား​သ​ဖြင့် မ​စီ​ရင်​ဘဲ​သူ​တို့
    ကို​ရုံး​တော်​များ​မှ​မောင်း​ထုတ်​ခဲ့​ပြီ။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱི་མི་ཚངས་པ་མང་ཞིང་། སྡིག་པ་ཤིན་ཏུ་ཆེ་བ་ངས་རྟོགས་ཏེ།
    ཁྱོད་ཅག་གིས་མི་དྲང་བདེན་ཅན་སྡུག་ལ་སྦྱར་ཅིང་། ལྐོག་རྔན་བླངས་ཏེ་མཁར་སྒོ་རུ་དབུལ་ཕོངས་དག་ལ་ཁྲིམས་ལོག་པར་སྤྱད་པས།
  sna-sna: Nokuti ndinoziva kuwanda kwemhosva dzenyu nokukura kwakaita zvivi zvenyu.
    Munodzvinyirira vakarurama uye munotora fufuro, uye munoshayisa varombo kururamisirwa
    pamatare.
  spa-BLM: Porque yo sé cuántas son tus ofensas, y cuán grandes son tus pecados...
    tú que afliges al justo, que aceptan un soborno, y que rechazan a los necesitados
    en los tribunales.
  cac-cac: Vojtac jantac juntzan̈ chucal ix e c'ulej. Man̈xalaj slajvub' e mul. Tzeyixtej
    eb' vach' spensar, tze chaan q'uen tumin yic man̈ vach'oc tzeyutej e b'oan yaj
    eb' anima. A d'a juzgado tzeyac'och d'a yib'an̈ eb' meb'a' anima vach' spensar.
  swh-ULB: Kwa kuwa najua ni jinsi gani mlivyo na makosa mengi na jinsi dhambi zenu
    zilivyo kubwa- ninyi mnaowaonea wenye haki, chukueni rushwa, na kuwageuza wahitaji
    kwenye lango la mji.
  bel-bel: 'Бо Я ведаю, якія шматлікія злачынствы вашыя і якія цяжкія грахі вашыя:
    вы - ворагі справядлівага, бераце хабар і перакручваеце ў судзе справы бедных.'
  deu-ELBBK: Denn ich weiß, dass eurer Übertretungen viele und dass eure Sünden zahlreich
    sind; – sie bedrängen den Gerechten, nehmen Lösegeld und beugen das Recht der
    Dürftigen im Tor.
  mbb-OT: Su netuenan ku ke sengemenu kahabet wey ke sengemenu kezekelà is menge salè
    niw. Edèdaaǥen niw is menge etew he wazà mekesalà ne mibpenepian niw pa. Wazè
    niw veǥayi te hustu he kukuman diyà te hukmanan is menge pubri.
  mal-2015: നീതിമാനെ ക്ലേശിപ്പിച്ചു കൈക്കൂലി വാങ്ങുകയും ഗോപുരത്തിങ്കൽ ദരിദ്രന്മാരുടെ
    ന്യായം മറിച്ചുകളകയും ചെയ്യുന്നവരേ, നിങ്ങളുടെ അതിക്രമങ്ങൾ അനവധിയും നിങ്ങളുടെ പാപങ്ങൾ
    കഠിനവും എന്നു ഞാൻ അറിയുന്നു.
  rmc-rmc: 'Se me džanav, keci but nalačhipena kerďan a save bare hine tumare bini:
    Tumen trapinen le spravodľivones, žadinen le manušendar o prepočiňiben a pro sudos
    odčhiven le čoren.'
  pes-OPV: زیرا تقصیرهای شما رامی دانم که بسیار است و گناهان شما را که عظیم می‌باشد،
    زیرا عادلان را به تنگ می‌آورید و رشوه می‌گیرید و فقیران را در محکمه از حق ایشان
    منحرف می‌سازید.
  ron-1924: 'Кэч еу штиу кэ нелеӂюириле воастре сунт мулте ши кэ пэкателе воастре
    сунт фэрэ нумэр: асуприць пе чел дрепт, луаць митэ ши кэлкаць ын пичоаре ла поарта
    четэций дрептул сэрачилор.'
  ben-OBCV: কারণ আমি তোমাদের অপরাধের মাত্রা ও তোমাদের পাপসকল কত ব্যাপক, তা জানি। তোমরা
    ধার্মিক ব্যক্তিকে নিপীড়ন করো ও ঘুস নাও, তোমরা ন্যায়ালয়ে দরিদ্রদের ন্যায়বিচার
    থেকে বঞ্চিত করো।
  som-som: Waayo, waan ogahay xadgudubyadiinnu inay badan yihiin, iyo dembiyadiinnu
    inay waaweyn yihiin, kuwiinnan kii xaqa ah dhiba, ee laaluush qaata, oo masaakiinta
    iridda joogtana xaqooda ka leexiya.
  lat-VUC: 'Quia cognovi multa scelera vestra, et fortia peccata vestra: hostes justi,
    accipientes munus, et pauperes deprimentes in porta.'
  eng-ASVBT: For I know how manifold are your transgressions, and how mighty are your
    sins—ye that afflict the just, that take a bribe, and that turn aside the needy
    in the gate from their right.
  ita-1885: Perciocchè io conosco i vostri misfatti, che son molti, e i vostri peccati,
    che son gravi; oppressatori del giusto, prenditori di taglia, e sovvertitori della
    ragione de' poveri nella porta.
  eng-LXXUP: For I know your many transgressions, and your sins are great, trampling
    on the just, taking bribes, and turning aside the judgment of the poor in the
    gates.
  eng-ULB: For I know how many are your offenses and how great are your sins— you
    who afflict the just, take bribes, and turn aside the needy in the city gate.
  spa-VBL: Porque conozco la magnitud de tu maldad y muchos pecados. Tú oprimes a
    los inocentes y aceptas sobornos, impidiendo que sean tratados con justicia en
    las cortes.
  fra-_FOB: Car je connais vos crimes nombreux, et vos péchés multipliés; vous opprimez
    le juste, vous recevez des présents, et vous faites fléchir à la porte le droit
    des pauvres.
  mal-mal: നീതിമാനെ പീഡിപ്പിച്ച് കൈക്കൂലി വാങ്ങുകയും ഗോപുരത്തിങ്കൽ ദരിദ്രന്മാരുടെ
    ന്യായം മറിച്ചുകളയുകയും ചെയ്യുന്നവരേ, നിങ്ങളുടെ അതിക്രമങ്ങൾ അനവധിയും നിങ്ങളുടെ
    പാപങ്ങൾ കഠിനവും എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Maiṅ to tumhāre muta'addid jarāym aur sangīn gunāhoṅ se ḳhūb wāqif hūṅ.
    Tum rāstbāzoṅ par zulm karte aur rishwat le kar ġharīboṅ ko adālat meṅ insāf se
    mahrūm rakhte ho.
  suz-BL: मारदे हना गो इन शुश मरिम्‍शो पशो तुइक्‍नुङ। गो इन पाप गिश ठेयब बाक्‍बा,
    मेको तुइक्‍नुङ। गे ठीक पाइब आन कली श्‍येत गेनीनी। घूस ताक्‍नीनी। निसाफ पतीकेमी
    मारेइ मथीब आन कली नेप्‍शा ग्रुंइनीनी।
  eng-NOY: For I know that your sins are many, And your transgressions manifold, Ye
    who afflict the righteous, and take a bribe, And oppress the poor in the gate!
  ita-1927: Poiché io conosco come son numerose le vostre trasgressioni, come son
    gravi i vostri peccati; voi sopprimete il giusto, accettate regali e fate torto
    ai poveri alla porta.
  ckb-ckb: دەزانم یاخیبوونەکانتان زۆرن، گوناهەکانتان گەورەن. ستەمکارانی ڕاستودروست
    و بەرتیلخۆران، مافی هەژاران لە دادگادا دادەماڵن.
  eng-BBE: For I have seen how your evil-doing is increased and how strong are your
    sins, you troublers of the upright, who take rewards and do wrong to the cause
    of the poor in the public place.
  kan-OKCV: ಏಕೆಂದರೆ ನಿಮ್ಮ ಅನೇಕ ಅಪರಾಧಗಳನ್ನೂ, ನಿಮ್ಮ ಘೋರವಾದ ಪಾಪಗಳನ್ನೂ ನಾನು ಬಲ್ಲೆನು. ಅವರು
    ನಿರಪರಾಧಿಯನ್ನು ಬಾಧೆಪಡಿಸಿ, ಲಂಚವನ್ನು ತೆಗೆದುಕೊಂಡರು ಮತ್ತು ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಬಡವರ ನ್ಯಾಯವನ್ನು
    ತೀರಿಸದೇ ಕಳುಹಿಸಿಬಿಟ್ಟಿರಿ.
  tam-2017: உங்களுடைய மீறுதல்கள் மிகுதியென்றும், உங்களுடைய பாவங்கள் பலத்ததென்றும்
    அறிவேன்; நீதிமானை ஒடுக்கி, லஞ்சம் வாங்கி, பட்டணத்தின் நுழைவுவாயிலில் ஏழைகளின்
    நியாயத்தைப் புரட்டுகிறீர்கள்.
  spa-RV-1909: 'Porque sabido he vuestras muchas rebeliones, y vuestros grandes pecados:
    que afligen al justo, y reciben cohecho, y á los pobres en la puerta hacen perder
    su causa.'
  ron-BTF: Fiindcă eu cunosc multele voastre fărădelegi și păcatele voastre mari,
    ei nenorocesc pe cel drept, iau mită și abat de la dreptul lor pe cei săraci la
    poartă.
  eng-WEBP: For I know how many are your offenses, and how great are your sins— you
    who afflict the just, who take a bribe, and who turn away the needy in the courts.
  eng-FBV: For I know the extent of your wrongdoing and your numerous sins. You oppress
    good people by taking bribes, and you prevent the poor from getting justice in
    the courts.
  nld-1939: Want Ik weet, hoe talloos uw misdaden zijn, Hoe vreselijk uw zonden. Ge
    verdrukt den rechtvaardige, neemt steekgelden aan, En dringt in de poort de armen
    op zij;
  nch-BL: Pampa na nijmati para anquipiyaj miyac amotajtacolhua huan tahuel fiero
    nochi cati anquichijtoque. Anquintaijyohuiltíaj masehualme cati xitahuaque huan
    antetajtaníaj se taxtahuili cati amo monequi. Quema se teicneltzi itztoc iixpa
    se juez, nochipa anquichihuaj ma quipolo huan ma amo tatani.
  vie-1934: Vì ta biết tội ác các ngươi nhiều là bao nhiêu, tội lỗi các ngươi lớn
    là bao nhiêu, các ngươi là kẻ hiếp đáp người công bình, nhận lấy của hối lộ, ở
    nơi cửa thành làm cong lẽ thẳng của những kẻ nghèo.
  hin-CV: क्योंकि मैं जानता हूं कि तुम्हारे अपराध कितने ज्यादा हैं और तुमने कितने
    गंभीर पाप किए हैं. ऐसे लोग हैं जो निर्दोष पर अत्याचार करते और घूस लेते हैं तथा
    निर्धन को न्यायालय में न्याय पाने से वंचित कर देते हैं.
  spa-BES: Porque he visto cómo se incrementa tu maldad y cuán fuertes son tus pecados,
    perturbadores de los rectos, que toman recompensas y hacen mal a la causa de los
    pobres en el lugar público.
  tdx-tdx: Toe apotako te maro o fandilara’ areoo naho jabajaba o ota-fali’ areo;
    helofa’ areo o vantañeoo, naho mangala-vokàñe, vaho ampiotahe’ areo an-dalambey
    eo o rarakeo.
  tha-KJV: เพราะเรารู้ว่าการละเมิดของเจ้ามี​เท่าใด และบาปของเจ้ามากมายสักเท่าใด เจ้​าทั้งหลายผู้ข่มใจคนชอบธรรม
    ผู้​รับสินบน และขับไล่คนขัดสนออกไปเสียจากประตู​เมือง
  por-BR-2018: Pois sei que vossas transgressões são muitas e vossos pecados são grandes;
    afligis o justo, e recebeis suborno, e negam o direito dos necessitados na porta
    da cidade.
  deu-ELO: Denn ich weiß, daß eurer Übertretungen viele, und daß eure Sünden zahlreich
    sind; sie bedrängen den Gerechten, nehmen Lösegeld und beugen das Recht der Dürftigen
    im Tore.
  eng-WYC-2018: For I knew your great trespasses many, and your strong sins; enemies
    of the rightwise man, taking a gift, and bearing down poor men in the gate. (For
    I know of your great many trespasses, and of your strong, or your mighty, sins;
    ye, the enemies of the righteous, taking bribes, and oppressing the poor in the
    courts.)
  epo-epo: 'Ĉar Mi scias, kiel multaj estas viaj krimoj kaj kiel gravaj estas viaj
    pekoj: vi premas virtulon, vi prenas subaĉeton, vi forpuŝas malriĉulojn en la
    pordego.'
  uig-PIN: Qünki silǝrning asiyliⱪliringlarning ⱪanqilik kɵplükini, Silǝrning gunaⱨinglarning
    ⱪanqilik zor ikǝnlikini obdan bilimǝn; Ular ⱨǝⱪⱪaniy adǝmni ezidu, Ular para yǝydu,
    Xǝⱨǝr dǝrwazisida miskinlǝrning ⱨǝⱪⱪini ⱪayriwalidu.
  beo-beo: 'Na dawa: dilia wadela:i hou amo da wadela:idafa amola Na dawa: dilia afuda:i
    liligi amo. Dilia da dunu noga:i amo wadela:lesisa. Dilia hano suligi sia: amoga
    sia:ma:ne bidi laha amola dunu liligi hame gagui amo ea sia: amo moloidafa mae
    sia:ma:ne dedebosa.'
  tpi-OTNT: Mi save ol sin bilong yupela i nogut tru, na mi save ol rong bilong yupela
    i planti tumas. Yupela i save mekim nogut long ol gutpela man. Yupela i save larim
    ol man nogut i givim mani long yupela bilong grisim yupela long paulim kot bai
    ol rabisman i no ken win.
  hau-SA: Gama na san yawan laifofinku da kuma girman zunubanku. Kuna danne masu adalci
    kuna kuma cin hanci kuna kuma hana a yi wa matalauta shari’ar adalci a majalisa.
  uig-LAT: Chünki silerning asiyliqliringlarning qanchilik köplükini, Silerning gunahinglarning
    qanchilik zor ikenlikini obdan bilimen; Ular heqqaniy ademni ézidu, Ular para
    yeydu, Sheher derwazisida miskinlerning heqqini qayriwalidu.
  nde-nde: Ngoba iziphambeko zenu ngiyazazi ukuthi zingaki kanye lokuthi izono zenu
    zinkulu okunganani. Lincindezela abalungileyo lamukele isivalamlomo, njalo emithethwandaba
    linqabela abayanga imfanelo.
  ton-ton: 'He ʻoku ou ʻilo hoʻomou ngaahi talangataʻa lahi, pea mo hoʻomou fungani
    angahala: ʻoku nau fakamamahiʻi ʻae angatonu, ʻoku nau maʻu tukungoue, pea ʻoku
    nau fakateketeke atu ʻae kakai masiva ʻi he matapā.'
  ces-1613: Nebo já vím o mnohých nešlechetnostech vašich a velikých hříších vašich,
    že trápíte spravedlivého, berouce poctu, a nuzných při v bráně převracíte.
  eng-WMB: For I know how many are your offenses, and how great are your sins— you
    who afflict the just, who take a bribe, and who turn away the needy in the courts.
  tam-TCV: உங்கள் மீறுதல்கள் எவ்வளவு மிகுதியென்றும், உங்கள் பாவங்கள் எவ்வளவு கொடியதென்றும்
    நான் அறிவேன். நீங்கள் நீதிமான்களை ஒடுக்கி, அவர்களிடமிருந்து இலஞ்சம் வாங்குகிறீர்கள்.
    நீதிமன்றத்தில் ஏழைக்கு நீதிவழங்க மறுக்கிறீர்கள்.
  ceb-ULB: Kay nasayod ako nga daghan ang inyong kalapasan ug unsa kadako ang inyong
    mga sala—kamo nga nagsakit sa matarong, nagkuha ug mga suhol ug gisalikway ninyo
    ang mga timawa sa ganghaan sa siyudad.
  pol-UBG: 'Znam bowiem wasze wielkie przestępstwa i ogromne grzechy: uciskacie sprawiedliwego,
    bierzecie łapówkę i wypaczacie sprawy ubogich w bramie.'
  agr-agr: Dita aidau shiig kuashat pegkegchaun takamaina nunak wika shiig dekajai.
    Tuja apu chichama epegkin aidau aents pegkegchau aidaun yayaak, tikich aents utugchatji
    atsujunak suwimkan suwina nunak shiig dekajai. Nuadui chicham ataik, wiakuch aidau
    ujudauch aidaunak tuke depetuinawai.
  kyc-kyc: Nakamana koo wakasa pilyaminyi dupwape kendepo kendepo wakasa nao pyuo
    karaminyi dusipa nambame yaka lanyi pyambuo soo karo. Nakamame akali keyange dupwa
    randa maiyuo karaminyi. Nakamame girisi pyuo kana jimi dupwa nyepala akali pendewa
    dupwana kote dupwa angi mondo lao sakami nalyaminyi, leya.
  urd-GVU: مَیں تو تمہارے متعدد جرائم اور سنگین گناہوں سے خوب واقف ہوں۔ تم راست بازوں
    پر ظلم کرتے اور رشوت لے کر غریبوں کو عدالت میں انصاف سے محروم رکھتے ہو۔
  eng-OEBCW: For I know how many are your crimes, and how great are your sins! You
    persecutors of the righteous, takers of bribes! You deny the poor their justice
    at the city gate.
  deu-1912: Denn ich weiß euer Übertreten, des viel ist, und eure Sünden, die stark
    sind, wie ihr die Gerechten drängt und Blutgeld nehmt und die Armen im Tor unterdrückt.
  kan-2017: ನೀತಿವಂತರನ್ನು ಹಿಂಸಿಸುವವರೇ, ಲಂಚತೆಗೆದುಕೊಳ್ಳುವವರೇ, ಚಾವಡಿಯಲ್ಲಿ ದರಿದ್ರರ ನ್ಯಾಯವನ್ನು
    ತಪ್ಪಿಸುವವರೇ. ನಿಮ್ಮ ದ್ರೋಹಗಳು ಬಹಳ, ನಿಮ್ಮ ಪಾಪಗಳು ನನಗೆ ಗೊತ್ತಿದೆ.
  tgo-tgo: Kaiwae ya ghareghare lemi tharɨna i laghɨye moli, na lemi vakatha vatharɨ
    i ghanagha. Hu vakatha vatharɨ weya lolo rumwarumwaruniye, na u vavaloghe na hu
    ndeganegane mbinyembinyeŋgu le kot e tɨne.
  yap-yap: Gu manang feni kireb e denen ni gimed be rin’, nge urngin e yupa’ i oloboch
    ni kam ngongliyed. Gimed be gafgownag e girdi’ ni bfel’, ma gimed be fek puluwon
    e sasalap, ma gimed be taleg mat’won e pi’in gafgow u tafen e puf oloboch.
  hlt-MCSB: Na boekoeknah khawk tih na tholhnah a ping khaw ka ming ta. Aka dueng
    te na daengdaeh uh tih tlansum na loh uh dongah khodaeng rhoek tah vongka ah a
    kaeng uh.
  mdy-ETH: ዻቢንታ ዒንሢኮ ዋኣዺ ዺቤቴያ ጎማኣ ዒንሢኮ ዎያይዲ ኩሜቴያ ታኣኒ ዔራኔ፤ ፂሎ ዓሶኮ ዒንሢ ካራ ባይዛኔ፤ ዴሜና
    ዒንጎ ሚኢሾ ዔኪ ዔኪ ዎጎ ዎጎ ጶኦኮይዳ ፒዜ ዎጊፆ ሃሺ ዒንሢ ዎቢሻኔ።
  twi-ASANTE: Na menim mo mmarato dodoɔ ne mo bɔne akɛseɛ no. Mohyɛ teneneefoɔ so
    na mogye adanmudeɛ mobu ahiafoɔ ntɛnkyea wɔ asɛnniiɛ.
  eng-WEBU: For I know how many are your offenses, and how great are your sins— you
    who afflict the just, who take a bribe, and who turn away the needy in the courts.
  wal-wal: Aissi giikko, intte naaqoi aappunakkonne intte nagaraikka ai keena gitakko
    taani erais. Intte xillota naaqqeeta; mattaayiyaakka ekkeeta; qassi gutaran hiyyeesatu
    pirddaa geellayeeta.
  spa-PDDPT: 'Yo conozco bien sus numerosas rebeliones y sus grandes pecados: Oprimen
    al justo, reciben soborno y atropellan a los pobres en la puerta.'
  gun-gun: Mba'eta xee aikuaa mbovykue rei e'ỹ pendeko vai rã, opa marã rei pejejavy
    ramo guive. Mba'eta pembojexavai heko porã va'e, ha'eve'ỹa rami guarã pejopy peráta,
    ha'e tetã rokẽ py iporiaukue'i ojerure rã peẽ kuery napepenai.
  agu-BL: Na el intxum tetz cyakil itil yi qui nin bajsbe'n tetz, na na cxo'cwok tan
    xile'n cye'j yi e' balaj wunak, nin na itz'am xo'c. Nin qui na itak' ama'l scyetz
    yi e' prow me'ba' tan chicambal yi cyetz cyajbil swutz yi pujbil xtisya'.
  ilo-ULB: Gapu ta ammok ti kaadu dagiti panagsalungasingyo ken ti kadakkel dagiti
    basbasolyo— dakayo a mangparparigat ti nalinteg, umaw-awat iti pasuksok ken mangiwalwalin
    kadagiti agkasapulan sadiay ruangan ti siudad.
  kpg-kpg: Au gu iloo eau di hai o godou huaidu ala ne hai mo di logowaahee o godou
    mee hala ala ne hai. Goodou e hagahuaidu nia daangada humalia, goodou e kae nia
    hui halahalau o godou gau hagadootonu tilikai, gei goodou e dugu nia donu o digau
    hagaloale i lodo di gowaa hai gabunga.
  uig-ARA: چۈنكى سىلەرنىڭ ئاسىيلىقلىرىڭلارنىڭ قانچىلىك كۆپلۈكىنى، سىلەرنىڭ گۇناھىڭلارنىڭ
    قانچىلىك زور ئىكەنلىكىنى ئوبدان بىلىمەن؛ ئۇلار ھەققانىي ئادەمنى ئېزىدۇ، ئۇلار
    پارا يەيدۇ، شەھەر دەرۋازىسىدا مىسكىنلەرنىڭ ھەققىنى قايرىۋالىدۇ.
  sus-sus: N a kolon wo xa haakɛ nun wo xa yunubi gbo. Wo tinxintɔɛ tɔɔrɔma, wo sɛriyɛ
    bɛɲinma kɔbiri xa fe ra, wo mu setaree makiitima nɔndi ra.
  pon-2006: I ese uwen suwed en dipamwail kan oh uwen totohn sapwung laud me kumwail
    wiahda. Kumwail kin uhwong me lelepek kan, kumwail kin ale pweinen amwail sounkadehde
    likamw, oh kumwail kin kapweiekdi me semwehmwe kan nan ar pwuhng kan nan mwoalen
    kopwung kan.
  jae-jae: Aê kajala gebe agôm gêŋ alôb-alôb taêsam ma nêm sec kapôêŋanô. Amac taŋ
    alêsu ŋac gêdêŋ to akôc awa ŋalêsiŋa ma akô ŋac ŋalêlôm sawa auc aŋga amêtôc biŋ
    ŋamala naŋ.
  ksd-ksd: Tago iau tar nunure kavava lavur varpiam dia tar pepeal, ma kavava kaina
    mangamangana i tup ia; avat ba ava vakadik ra tena takodo, avat ba ava vatur vake
    ra kul varbat, ma ava piam vue nina i ki na niiba.
  grc-BRENT: Ὅτι ἔγνων πολλὰς ἀσεβείας ὑμῶν, καὶ ἰσχυραὶ αἱ ἁμαρτίαι ὑμῶν, καταπατοῦντες
    δίκαιον, λαμβάνοντες ἀλλάγματα, καὶ πένητας ἐν πύλαις ἐκκλίνοντες.
  ind-AYT: Sebab, Aku tahu betapa banyak pelanggaranmu, dan betapa besar dosamu, kamu
    yang menindas orang benar, yang menerima uang suap, dan menyingkirkan orang-orang
    miskin di pintu gerbang.
  nya-nya: Pakuti Ine ndikudziwa kuchuluka kwa zolakwa zanu ndi kukula kwa machimo
    anu. Inu mumapondereza anthu olungama ndi kulandira ziphuphu ndipo anthu osauka
    simuwaweruza mwachilungamo mʼmabwalo anu amilandu.
  hrv-hrv: 'Jer znam mnoge vaše zločine, i vaše grijehe pregoleme: tlačite pravednika
    i primate mito, odbijajuć'' siromaha na gradskim vratima.'
  mps-mps: Magi baso meni. Dagego sęgę dabe dwai mu elalubo eno koneani, tama eno
    koneani, dagego sęgę hauwa mu elalubao. Dagego dwai sę te wiegi yai bidi dabeba
    ebao. Dagego te dobo sę ebo bidi dabego nogode te mone ge dabe sabo dao. Tama
    te po tų ebo si, te magi nai meni yai bidi dabego gasa bidi dabe aiyaba elaluidali
    weyu, dagego te po tų dolobo dao.
  tpi-tpi: Mi save ol sin bilong yupela i nogut tru, na mi save ol rong bilong yupela
    i planti tumas. Yupela i save mekim nogut long ol gutpela man. Yupela i save larim
    ol man nogut i givim mani long yupela bilong grisim yupela long paulim kot bai
    ol rabisman i no ken win.
  dan-1931: Jeg ved, eders Overtrædelser er mange og uden Tal eders Synder, I Rettens
    Fjender, som tager mod Bøde* og bortviser fattige i Porten. { [*hvor Retfærdighed
    ville kræve Dødsstraf; 4 Mos. 35, 31.] }
  vie-OVCB: Vì Ta biết tội lỗi các ngươi quá nhiều, và tội phản nghịch của các ngươi
    quá lớn. Các ngươi áp bức người công chính vì của hối lộ, và cướp đoạt công lý
    của người nghèo nơi tòa án.
  guj-2017: કેમ કે હું જાણું છું કે તમારા ગુના પુષ્કળ છે અને તમારાં પાપ ઘણાં છે, કેમ
    કે તમે ન્યાયીઓને દુઃખ આપો છો, તમે લાંચ લો છો, અને દરવાજામાં બેસીને ગરીબ માણસનો
    હક ડુબાવો છો.
  pon-2006A: I ese uwen suwed en dipamwail kan oh uwen totohn sapwung laud me kumwail
    wiahda. Kumwail kin uhwong me lelepek kan, kumwail kin ale pweinen amwail sounkadehde
    likamw, oh kumwail kin kapweiekdi me semwehmwe kan nan ar pwuhng kan nan mwoalen
    kopwung kan.
  por-BRBSL: Pois eu sei quantos são suas ofensas, e como são grandes seus pecados...
    você que aflige os justos, que aceitam um suborno, e que afastam os necessitados
    nos tribunais.
  eng-OEBUS: For I know how many are your crimes, and how great are your sins! You
    persecutors of the righteous, takers of bribes! You deny the poor their justice
    at the city gate.
  cth-cth: Nangmouh ni patuenpatuen lawk eknae, na yon thaonae kai ni ka panue. Tami
    kalan hah runae na poe awh. Tadawngnae hah na ca awh. Karoedengnaw, takhang koe
    kânging hoeh lah lawk na ceng awh.
  twi-twi: Na minim mo mmarato dodow ne mo bɔne akɛse no. Mohyɛ atreneefo so na mugye
    adanmude mubu ahiafo ntɛnkyew wɔ asennii.
  hlt-hlt: Na boekoeknah khawk tih na tholhnah a ping khaw ka ming ta. Aka dueng te
    na daengdaeh uh tih tlansum na loh uh dongah khodaeng rhoek tah vongka ah a kaeng
    uh.
  tbz-SIM: N yɛ̃́mu di cɑɑ̀rìmɛ̀ mɑ̀mɛ̀, di yɛi nyí sénní, díndi bɛ̀ɛ̀ fɛ̃́ũnko bɛ̀ɛ̀
    í cɑ̀ɑ̀rɛ̀ mùmɑmù kɛ cɔú ticuuti tibeéntì miɛkɛ, bɑ́ di í kommu bɛcĩ̀rìbɛ̀.
  msy-2020: Ia amir arazir kuraba, kɨ bar dagh fo. Kɨ fo ia osɨmtɨzir bar avɨribagh
    ami. Ia gumazamizir aghuiba paza me gami. Gumazir kuraba ia apezepera moga dagɨaba
    ia ganɨdima, ia dagɨaba isa, gumazir onganarazibagh amibar, kotiabar me gifara
    me abɨri.
  dop-dop: Mɑɑ sɔɔkɩ mǝ ɩsɑɣɑtʋ tuutuumɑ tɑɑ nɑtǝlɩ. Ɩ́ muɣuliɣi yʋlʋpɑŋ nɑ ɩ́ mʋɣɩ
    kʋcɔɔŋ. Ɩlɛnɑ ɩ́ kʋɣɩ ɑcɑmɑɑ tɔm kɛ hʋʋlɛ tɑɑ.
  azb-azb: Çünki cinayətlərinizin çox, Günahlarınızın ağır olduğunu bilirəm. Ey salehi
    incidənlər, rüşvət alanlar, Möhtacların haqqını tapdalayanlar!
  eng-DBY: 'For I know how manifold are your transgressions and your sins mighty:
    they afflict the just, they take a bribe, and they turn aside [the right of] the
    needy in the gate.'
  hin-2017: क्योंकि मैं जानता हूँ कि तुम्हारे पाप भारी हैं। तुम धर्मी को सताते और
    घूस लेते, और फाटक में दरिद्रों का न्याय बिगाड़ते हो।
  wol-KYG: Ràññee naa seen bàkkaar yu bare ak seen moy yu dul jeex. Yeenay tooñ aji
    jub, di geru, di xañ néew-ji-doole dëgg ci pénc.
  eng-YLT: For I have known — many [are] your transgressions, And mighty your sins,
    Adversaries of the righteous, taking ransoms, And the needy in the gate ye turned
    aside.
  kne-kne: Tan ammok di kaad-ado ya kadagsen di basbasol yo. Palpaligaten yo din nalinteg
    ay ipogaw ya aw-awaten yo di pasoksok. Dowan yo et toptopapen di panontonan di
    nabiteg si kalintegan da mo waday kasos.
  eng-WYC-2017: For I knew your great trespasses many, and your strong sins; enemies
    of the rightwise man, taking a gift, and bearing down poor men in the gate.
  eng-WMBB: For I know how many are your offences, and how great are your sins— you
    who afflict the just, who take a bribe, and who turn away the needy in the courts.
  urd-GVH: मैं तो तुम्हारे मुतअद्दिद जरायम और संगीन गुनाहों से ख़ूब वाक़िफ़ हूँ। तुम
    रास्तबाज़ों पर ज़ुल्म करते और रिश्वत लेकर ग़रीबों को अदालत में इनसाफ़ से महरूम
    रखते हो।
  rug-rug: Ura Arau tumae ni Qua visa ṉavulu sari mia tinavete kaleadi, meke vea noma
    gua sari mia sinea, ṉoṉovali gamu sari tie toṉoto meke vagi tinabara golomo meke
    hukati gamu pa koti sari vinilasa va toṉoto koari na tie malaṉa.
  gaz-gaz: Balleessaan keessan hammam akka baayʼatuu fi cubbuun keessanis hammam guddaa
    akka taʼe nan beekaatii. Isaan qajeeltota hacuucanii mattaʼaa irraa fudhatu; hiyyeeyyiis
    mana murtii keessatti murtii qajeelaa dhowwatu.
  fra-LSG: Car, je le sais, vos crimes sont nombreux, Vos péchés se sont multipliés;
    Vous opprimez le juste, vous recevez des présents, Et vous violez à la porte le
    droit des pauvres.
  gnn-gnn: Ŋarranydja nhäma yukurra ŋunhi yätjtja malanha ŋunhi nhuma ŋuli yukurra
    djäma. Nhuma ŋuli ŋayaŋu‐yätjkuma yukurra rom‐ŋamakurru'mirrinhanydja ŋunhi yolŋunha
    walalanha, ga ŋunhi ŋuli ŋayi ŋurruwuyk yolŋu mariŋuranydja, nhenydja ŋuli yakana
    marrtji guŋga'yunarawunydja nhanŋu.
  yal-yal: Amasɔtɔ, n na a kolon ɛ hakɛn nun yulubin gbo. Ɛ tinxin muxune yigbɛtɛnma.
    Ɛ dimi yi seene rasuxu alogo tɔrɔ muxune nama makiti ɲɔndin na.
  iou-iou: U imata, näk momijin waki mäyap yabäŋpäŋ-nadäk täyat. In äma siwoŋita waki
    täŋ yämik täkaŋ. Ba intä epän waki täkta ämatä moneŋ tamik täkaŋ. Täŋkaŋ man käbeyäken
    yäŋ-yäkŋarani man yäŋirä äma jopi jäwäri jiraŋta yepmak täkaŋ.
  haw-1868: 'No ka mea, ua ike au, he nui wale ko oukou lawehala ana, A me ko oukou
    mau hewa nui: E hoopilikia ana i ka poe hoopono, e lawe ana i ka uku kipe, A e
    hookahuli ana i ka pono o ka poe ilihune ma ka pukapa.'
  arb-NAV: لأَنَّنِي عَالِمٌ بِكَثْرَةِ مَعَاصِيكُمْ وَعِظَمِ خَطَايَاكُمْ، إِذْ إِنَّكُمْ
    تُضَايِقُونَ الْبَارَّ أَيُّهَا الْمُرْتَشُونَ الَّذِينَ تَصُدُّونَ الْمِسْكِينَ
    عَنْ حَقِّهِ فِي سَاحَةِ الْقَضَاءِ.
  ewe-ewe: Elabena wò nu vɔ̃wo sɔ gbɔ hetri akɔ. Menya wo katã nyuie. Èsẽa ŋuta le
    ame dzɔdzɔe ŋu, eye nèxɔa zãnu hetrɔa gbo ame dahe ƒe nya dzɔdzɔe,
  eng-LEE: 'For I know your manifold transgressions and your numerous sins: ye are
    those that are the adversaries of the just, that take a ransom, and that wrest
    [the cause of] the needy in the gate.'
  asm-FB: কিয়নো, মই জানো তোমালোকৰ অপৰাধ কিমান অধিক আৰু তোমালোকৰ পাপবোৰ কিমান ভীষণ!
    তোমালোকে সৎ লোকৰ ওপৰত উপদ্রৱ কৰা আৰু ভেটী লোৱা; নগৰৰ দুৱাৰত তোমালোকে দৰিদ্ৰসকলৰ
    প্রতি অন্যায় কৰিছা।
  sus-A: ﭑ عَ كٌلٌن وٌ شَ هَاكّ نُن وٌ شَ يُنُبِ فبٌ. وٌ تِنشِنتْي تْورْ مَ، وٌ سّرِيّ
    بّحِنمَ كْبِرِ شَ قٍ رَ، وٌ مُ سٍتَرٍيٍ مَكِيتِمَ نْندِ رَ.
  fra-SBL: Car je sais combien sont nombreuses vos offenses, et combien grands sont
    vos péchés... toi qui affliges les justes, qui acceptent un pot-de-vin, et qui
    rejettent les nécessiteux dans les tribunaux.
  hbo-hbo: כִּ֤י יָדַ֙עְתִּי֙ רַבִּ֣ים פִּשְׁעֵיכֶ֔ם וַעֲצֻמִ֖ים חַטֹּֽאתֵיכֶ֑ם צֹרְרֵ֤י
    צַדִּיק֙ לֹ֣קְחֵי כֹ֔פֶר וְאֶבְיֹונִ֖ים בַּשַּׁ֥עַר הִטּֽוּ׃
  piu-2006: '@see-verse:AMO.005.011'
  pjt-pjt: “Panya ngayulu ninti nyura kura palyantja uwankaraku. Nyura tiṯutjarangku
    kura palyalkatipai. Nyura aṉangu tjuṯa tjukaṟurungku palyannyangka tjananya nguwanpa
    iluntankupai. Munu panya nyura tjanala mani tjulyantjikitjangku ngunti wangkara
    pauntjingalpai. Munu nyura ngaḻṯutjara tjuṯa kuutpakutu katinyangka wantipai tjananya
    alpamilaṟa anga-wangkanytja wiyangku. Ka anga-wangkanytja wiyangka kuutpaku mayatjangku
    palunya tjananya ngunti ngurkantankupai munu tjananya wiyanguṟu alatjiṯu pungkunytjaku
    wituwitulpai.”
  kik-kik: Tondũ niĩ nĩnjũũĩ ũrĩa mahĩtia manyu maigana, na ngamenya ũrĩa mehia manyu
    marĩ manene. Inyuĩ mũhinyagĩrĩria andũ arĩa athingu, na mũkaamũkĩra mahaki, na
    mũkaagithia athĩĩni kĩhooto maciirĩro-inĩ.
  fra-NCL: Car je sais que nombreux sont vos crimes, que grands sont vos péchés, vous
    qui opprimez le juste, qui prenez des présents, et qui faites fléchir le droit
    des pauvres à la Porte.
  cek-AK: Pop parai na sakpazaehaih hoi kalen parai na zaehaih to ka panoek; katoeng
    kaminawk to na pacaekthlaek o moe, bokhaih phoisa to na lak o; lokcaekhaih ahmuen
    ah amtang kaminawk to toenghaih thung hoiah nam khraeng o sak.
  cuk-cuk: Bemar-ibmar-isgana-yaisur-imaksad an wisid, be-isgumalad-yaisulid an wisid.
    Bemar, dule-innikigwad ibgwensur imaked, igar-nabolemaladgi emarse be manigi baklemalad.
    Degine, igar-nabolegedgi dule-wileganagi be gwisgumalad.
  uig-CYR: Чүнки силәрниң асийлиқлириңларниң қанчилик көплүгини, Силәрниң гунайиңларниң
    қанчилик зор екәнлигини убдан билимән; Улар һәққаний адәмни езиду, Улар пара йәйду,
    Шәһәр дәрвазисида мискинләрниң һәққини қайривалиду.
  tel-2017: మీ నేరాలెన్నో నాకు తెలుసు. మీ పాపాలు ఎంత భయంకరమైనవో నాకు తెలుసు. మీరు
    లంచాలు తీసుకుని తప్పుచేయని వారిని బాధిస్తారు. ఊరి గుమ్మం దగ్గర పేదలను పట్టించుకోరు.
  hat-BSA: Paske Mwen konnen transgresyon nou yo vin anpil e peche nou yo vin gran;
    nou menm ki boulvèse moun dwat yo, ki aksepte tout sa ki glise anba tab yo, e
    ki detounen malere a nan pòtay la.
  kos-kos: Nga etu upaiyen ma koluk lowos, ac pusiyen pacl kowos kunausla ma sap uh.
    Kowos akkeokye mwet wo, kowos eis molin eyeinse, ac ke pacl in nununku kowos ikol
    tuh suwohs lun mwet sukasrup in tia fwackyuk.
  hbo-WLC: כִּ֤י יָדַ֙עְתִּי֙ רַבִּ֣ים פִּשְׁעֵיכֶ֔ם וַעֲצֻמִ֖ים חַטֹּֽאתֵיכֶ֑ם צֹרְרֵ֤י
    צַדִּיק֙ לֹ֣קְחֵי כֹ֔פֶר וְאֶבְיוֹנִ֖ים בַּשַּׁ֥עַר הִטּֽוּ׃
  ibo-ibo: Nʼihi na amaara m njehie unu niile, ka ha si baa ụba, matakwa ọtụtụ mmehie
    unu niile. Unu na-emegbu ndị ezi omume, na-erikwa ngarị. Ma na-achụpụkwa ndị ọ
    dịghị nke ha nwere nʼọnụ ụzọ ama.
  ory-ory: କାରଣ ତୁମ୍ଭମାନଙ୍କର ଅପରାଧ କିପରି ବହୁବିଧ ଓ ତୁମ୍ଭମାନଙ୍କର ପାପସକଳ କିପରି ପ୍ରବଳ,
    ଏହା ଆମ୍ଭେ ଜାଣୁ; ତୁମ୍ଭେମାନେ ଧାର୍ମିକକୁ କ୍ଲେଶ ଦେଉଅଛ, ଲାଞ୍ଚ ନେଉଅଛ ଓ ନଗର-ଦ୍ୱାରରେ ଦୀନହୀନମାନଙ୍କ
    ପ୍ରତି ଅନ୍ୟାୟ କରୁଅଛ।
  chk-chk: Pun üa silei pwe ämi kewe föföringau ra chomong, nge ämi kewe tipis ra
    watte. Ämi oua ariaföüü ekewe chon pwüng o angei lifangen amichimich, oua pwal
    epeti ekewe chon mwelele pwe resap angei ar pwüng me lon kapwüng.
  rop-rop: “Ai sabi yumob oldei dumbat ola nogudbala ting, en ai sabi yumob oldei
    stilimbat enijing brom pipul en ardimbat pipul brabli nogudwei langa fait. Yumob
    oldei meigim ola gudbala pipul brabli nogudbinji. En yumob oldei gajimbat mani
    brom enibodi blanga dum enijing yumob wandim blanga dum, en yumob nomo oldei gibit
    ola po pipul feyago langa kot.
  ukr-1871: 'Я бо знаю, що за безлїч проступків ваших, що за великі гріхи ваші: ви
    ж — вороги праведного, берете гостинцї, і перекручуєте справи бідного.'
  deu-1951: Denn ich weiß, daß eurer Übertretungen viele und daß eure Sünden zahlreich
    sind, daß ihr den Gerechten dränget, Bestechung annehmet und die Armen im Tor
    unterdrücket!
  eng-JPS: For I know how manifold are your transgressions, and how mighty are your
    sins; ye that afflict the just, that take a ransom, and that turn aside the needy
    in the gate.
  srp-1865: Jer znam bezakonja vaša, kojih je mnogo, i grijehe vaše, koji su veliki,
    koji muèite pravednika, primate poklone i izvræete pravdu ubogima na vratima.
  lug-lug: Ebibi byammwe mbimanyi, nga bingi ate nga bisasamaza. Munyigiriza omutuukirivu
    ne mulya n’enguzi, abaavu temubasalira musango mu bwenkanya.
  heb-heb: כי ידעתי רבים פשעיכם ועצמים חטאתיכם צררי צדיק לקחי כפר ואביונים בשער הטו׃
  ben-IRV: আমি জানি তোমার কত অন্যায় আছে এবং তোমাদের পাপ কত ভীষণ, তোমরা যারা ধার্ম্মিকদের
    অত্যাচার কর ও ঘুষ নাও এবং গরিবদের শহরের দরজায় অবহেলা করেছো।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਬਹੁਤਿਆਂ ਅਪਰਾਧਾਂ ਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਵੱਡੇ ਪਾਪਾਂ ਨੂੰ ਜਾਣਦਾ
    ਹਾਂ, ਤੁਸੀਂ ਧਰਮੀ ਨੂੰ ਸਤਾਉਂਦੇ ਹੋ ਅਤੇ ਰਿਸ਼ਵਤ ਲੈਂਦੇ ਹੋ, ਅਤੇ ਫਾਟਕ ਵਿੱਚ ਕੰਗਾਲਾਂ ਦਾ ਹੱਕ
    ਮਾਰਦੇ ਹੋ!
  mya-JVB: သင် တို့အထပ်ထပ် လွန်ကျူးသော ဒုစရိုက် ၊ အလွန် လေးသော အပြစ် တို့ကို ငါသိ
    ၏။ ဖြောင့်မတ် သောသူကို နှောင့်ရှက် တတ်ကြ၏။ တံစိုး စား တတ်ကြ၏။ ဆင်းရဲသား ကို တံခါးဝ
    တွင် မ တရားသဖြင့် စီရင်တတ် ကြ၏။
  tte-O: Kaiwena ami pwanoli yo ami loinalikwa meuloina yakatailiko. Komiu todudulai
    kwayakamkamnali, yo mane kaiwena kwamwakota yatala mena kabo tobubutuma nige loina
    dudulaina silolobai.
  hmo-hmo: Umui emui kara dika ena bada herea be lau diba vadaeni, bona lau diba emui
    kerere edia momo be hida. Umui ese kara namo taudia umui dagedage henidia, lalona
    veria moni umui abia, bona ogogami taudia edia kota maoromaoro dalana umui koua
    noho.
  urd-urd: क्यूँकि मैं तुम्हारी बेशुमार ख़ताओं और तुम्हारे बड़े — बड़े गुनाहों से
    आगाह हूँ तुम सादिक़ों को सताते और रिश्वत लेते हो, और फाटक में ग़रीबों की हक़तलफ़ी
    करते हो।
  rus-SYN: 'Ибо Я знаю, как многочисленны преступления ваши и как тяжки грехи ваши:
    вы враги правого, берете взятки и извращаете в суде дела бедных.'
  bqc-SIM: Asa Dii á tàae zↄ̃ↄ dↄ̃ ń á duuna pↄ́ lɛ́ vĩoo. I gbɛ̃maaↄ wɛtã,
    i to gbɛ̃dɛna fĩabo, í aà gbaɛ, i gí taasideↄnɛ ń ń yã́ nao.
  tcz-CHONGTHU: Ajeh chu, keiman nasuhkhel u ijat hija, na chonset nau ichan geija
    nasa ham, ti kahesoh keije. Nangho hi nehguh kilah’a, midih bolgenthei ja pang
    nahiuve, chuleh thutanna mun’a vaicha tahlelte dihna selmang’a pang nahiuve.
  mar-mar: कारण मला तुमच्या पुष्कळ पापांची माहिती आहे, आणि तुम्ही खरोखरच खूप वाईट
    कृत्ये केली आहेत. तुम्ही लाच घेता, धार्मिकाला त्रास देता, आणि वेशींत गरिबांचा
    न्याय विपरीत करता.
  qub-qub: Noga musyaycämi maychicata mana allicunata rurashayquitapis. Musyaycämi
    juchata rurashayquicunata. Juchaynaj alli runacunata ñacarcaycächinqui. Pägashushayqui
    saynitapis pacayllapa chasquiycanqui. Autoridäcunapa despächunchöpis pobricunapa
    dimanduntaga mana bälichinquichu.
  bqp-bqp: Domi u bɛɛn torɑnu yɛ̃ nu kpɑ̃, u mɑɑ yɛ̃ mɑ i durum kuɑ too. I gemgibu
    nɔni sɔ̃ɔmɔ. I nɔm birɑn kɛ̃nu mwɑɑmɔ. Mɑ i yinɑmɔ bu sɑ̃ɑrobu ben gem wɛ̃ siri
    yerɔ.
  hat-hat: Mwen konnen tou jan peche nou fè yo gwo anpil, jan se pa de ti krim nou
    pa fè. Nou pèsekite moun serye. Nou pran lajan nan men moun k'ap achte figi nou.
    Nou enpoze pòv malere yo jwenn jistis nan tribinal.
  eng-BSB: For I know that your transgressions are many and your sins are numerous.
    You oppress the righteous by taking bribes; you deprive the poor of justice in
    the gate.
  eng-WEBPB: For I know how many are your offences, and how great are your sins— you
    who afflict the just, who take a bribe, and who turn away the needy in the courts.
  kbq-kbq: Na'ankure Nagrama kena antahinama huana, tamagra tusi'a kumi hu'naze. Hagi
    zagoa enerita keagafina knare vahera zamazeri haviza nehuta, rankumamofo kahampima
    zamunte omane vahe'ma mani'nazana zamaza nosaze.
  nhe-BL: Pampa na nijmati miyac imotlajtlacolhua huan tlahuel fiero nochi tlen inquichijtoque.
    Inquintlaijiyohuiltíaj tlacame tlen xitlahuaque huan intetlajtlaníaj se tlaxtlahuili
    tlen ax monequi. Quema se teicneltzi itztoc iixpa se juez, nochipa inquichihuaj
    ma quipolo huan ma ax tlatlani.
  gub-BL: Pezapo iaiw paw tetea'u. Akwaw penemiapo kwer ihe. Pezapo ikatu 'ym ma'e
    tetea'u. Akwaw penemiapo kwer ihe. Pepuraraw kar ma'erahy teko imunar 'ym ma'e
    wanupe. Pepyhyk temetarer teko wanuwi tuwihaw wanemu'emaw hekuzaromo. Pepyhyk
    temetarer hemetarer 'ym ma'e wanuwi. Pepyhyk ma'e hemetarer 'ym ma'e wanuwi no.
  eng-DRA: 'Because I know your manifold crimes, and your grievous sins: enemies of
    the just, taking bribes, and oppressing the poor in the gate.'
