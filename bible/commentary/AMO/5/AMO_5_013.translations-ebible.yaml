verse: AMO.005.013
translations:
  mal-C: ഇതു ദുഷ്കാലമാകുകയാൽ വിവേകമുള്ളവർ മിണ്ടാതിരിക്കുന്നു.
  deu-TKW: Darum schweigt der Kluge in solcher Zeit, denn es ist eine böse Zeit.
  lin-lin: Boye, moto ya mayele alobaka te na tango ya boye, pamba te mikolo ezali
    mabe.
  eng-LSV: Therefore the wise is silent at that time, || For it [is] an evil time.
  eng-GNV: Therefore the prudent shall keepe silence in that time, for it is an euill
    time.
  eng-WEBSTER: Therefore the prudent shall keep silence in that time; for it is an
    evil time.
  nhw-BL: Huajca catli tlalnamiqui amo moliníaj pampa quimatij san tlapic. Amo aqui
    huelis anmechtlanis.
  swh-ONEN: Kwa hiyo mtu mwenye busara hunyamaza kimya nyakati kama hizo, kwa kuwa
    nyakati ni mbaya.
  bba-bba: Sɑnɑm mɛni, sɑnɑm kɔ̃sumɑ. Yen sɔ̃, wi u lɑɑkɑri mɔ, wiyɑ u ko n nɔɔ mɑɑri.
  eng-KJVCPB: Therefore the prudent shall keep silence in that time; For it is an
    evil time.
  luo-luo: Emomiyo ngʼat mariek lingʼ alingʼa e kinde ma kama nikech gin kinde mag
    richo.
  meu-meu: Taunabunai, nega inihetomana ai lalo-ihunu tauna na asi reḡereḡena baine
    noho, badina be nega dikana.
  npi-ULB: यसकारण यस्तो समयमा विवेकी मानिस पनि चूपै लाग्छ, किनभने यो खराब समय हो ।
  yor-yor: Àwọn ọlọ́gbọ́n máa ń dákẹ́ jẹ́ẹ́ ní àkókò wọ̀nyí, nítorí búburú ni gbogbo
    ọjọ́.
  pes-OPCB: پس هر که عاقل باشد سکوت خواهد کرد، زیرا زمان بدی خواهد بود.
  tgl-ULB: Kaya sinumang taong matino ang pag-iisip ay tatahimik sa panahong iyon,
    sapagkat panahon ito ng kasamaan.
  cbu-NT: Ashirucha, mangurir tputs zamaru taakanaya. ¿Mayaamaja uw tsiyatach? Watam
    kurak nda mazinamaam zandkuwa.
  hui-hui: Wali agalime mana tiga nabi ogonidagua mbira biyagua agali mana mandabi
    kamiru tígua bi mbira nale ne hambu ndibu lowa ema nabi holene karulape nga.
  mya-mya: ဤ​မျှ​ဆိုး​ယုတ်​သော​ခေတ်​ကာ​လ​၌​လိမ္မာ​ရေး ခြား​ရှိ​သူ​သည် နှုတ်​ပိတ်​ရေ​ငုံ​နေ​မည်​မှာ​မ
    ဆန်း​တော့​ပေ။
  bod-N: ཤེས་པའི་མི་ནི་ཁ་རོག་ཏུ་སྡོད་དེ། ཅིའི་ཕྱིར་ཞེ་ན། དུས་རབས་ངན་པ་ཡིན་པས་སོ། །
  sna-sna: Naizvozvo munhu akangwara anonyarara panguva dzakadai, nokuti inguva dzakaipa.
  spa-BLM: Por lo tanto, una persona prudente guarda silencio en ese momento, porque
    es un tiempo malo.
  cac-cac: Yuj chi' a mach ay spensar, tz'em numan, yujto chucxon̈ej tas tzuji ticnaic.
  swh-ULB: Kwa hiyo kila mtu mwenye busara atanyamaza kimya kwenye wakati kama huo,
    kwa kuwa ni wakati wa uovu.
  bel-bel: Таму разумны маўчыць гэтым часам, бо ліхі гэты час.
  deu-ELBBK: Darum schweigt der Einsichtige in dieser Zeit, denn es ist eine böse
    Zeit.
  mbb-OT: Umbe, tenged te kezaat te ulaula te menge etew kayi he timpu, is menge etew
    he nekesavut te egkesuatan te Megbevayà ebpereremek en.
  mal-2015: അതുകൊണ്ടു ബുദ്ധിമാൻ ഈ കാലത്തു മിണ്ടാതിരിക്കുന്നു; ഇതു ദുഷ്കാലമല്ലോ;
  rmc-rmc: Vašoda hino o goďaver akor čhit, bo nane lačho časos.
  pes-OPV: لهذا هر‌که عاقل باشد در آن زمان خاموش خواهد ماند زیرا که زمان بد خواهد
    بود.
  ron-1924: Де ачея, ын времурь ка ачестя, ынцелептул требуе сэ такэ; кэч сунт времурь
    реле.
  ben-OBCV: সেই কারণে বিচক্ষণ মানুষ এসব সময়ে চুপ করে থাকে, কারণ সময় সব মন্দ।
  som-som: Haddaba kii miyir lahu wakhtigaas wuu aamusnaan doonaa, waayo, waa wakhti
    shar ah.
  lat-VUC: Ideo prudens in tempore illo tacebit, quia tempus malum est.
  eng-ASVBT: Therefore he that is prudent shall keep silence in such a time; for it
    is an evil time.
  ita-1885: Perciò, l'uomo prudente in quel tempo tacerà; perciocchè sarà un cattivo
    tempo.
  eng-LXXUP: Therefore the prudent shall be silent at that time; for it is a time
    of evils.
  eng-ULB: Therefore any prudent person is silent at such a time, for it is an evil
    time.
  spa-VBL: Los inteligentes guardan silencio en tiempos de maldad.
  fra-_FOB: C'est pourquoi dans ce temps-ci l'homme prudent se tait, car c'est un
    temps de malheur.
  mal-mal: അതുകൊണ്ട് ബുദ്ധിമാൻ ഈ കാലത്ത് മിണ്ടാതിരിക്കുന്നു; ഇത് ദുഷ്ക്കാലമല്ലോ;
  urd-GVR: Is lie samajhdār shaḳhs is waqt ḳhāmosh rahtā hai, waqt itnā hī burā hai.
  suz-BL: मोपतीके निप्‍स पाइश्‍शो मुर सिक्‍सी पा बाक्‍नीम। मारदे हना इस्राएलम काइ
    मरिम्‍शो दुम्‍शो बाक्‍ब।
  eng-NOY: Therefore the wise man shall be silent at that time, For it shall be an
    evil time.
  ita-1927: Ecco perché, in tempi come questi, il savio si tace; perché i tempi sono
    malvagi.
  ckb-ckb: لەبەر ئەوە لەو کاتەدا کەسی وریا بێدەنگ دەبێت، چونکە کاتێکی خراپە.
  eng-BBE: So the wise will say nothing in that time; for it is an evil time.
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಕಾಲದಲ್ಲಿ ಬುದ್ಧಿವಂತನು ಮೌನವಾಗಿರುವನು, ಏಕೆಂದರೆ ಅದು ಕೆಟ್ಟ ಕಾಲವಾಗಿದೆ.
  tam-2017: ஆகையால் புத்திமான் அந்தக்காலத்திலே மௌனமாக இருக்கவேண்டும்; அந்தக்காலம்
    தீமையான காலம்.
  spa-RV-1909: Por tanto, el prudente en tal tiempo calla, porque el tiempo es malo.
  ron-BTF: De aceea, cel chibzuit va tăcea în acel timp, pentru că este un timp rău.
  eng-WEBP: Therefore a prudent person keeps silent in such a time, for it is an evil
    time.
  eng-FBV: So smart people keep quiet in such evil times.
  nld-1939: Daarom doet een verstandige er nu maar het zwijgen aan toe, Want het is
    een ellendige tijd!
  nch-BL: Huajca cati talnamiquij amo moliníaj pampa quimatij san tapic. Amo aqui
    huelis amechtanis.
  vie-1934: Bởi đó cho nên, trong thời như thế, người khôn ngoan sẽ làm thinh; vì
    là thời khốn nạn.
  hin-CV: तब समझदार ऐसे समय में चुपचाप रहते हैं, क्योंकि यह समय बुरा है.
  spa-BES: Entonces el prudente no dirá nada en ese tiempo; porque es un tiempo de
    maldad.
  tdx-tdx: Aa le hianjiñe avao o mahilalao amy andro zay amy te ho hekoheko i sa zay.
  tha-KJV: เพราะฉะนั้น คนที​่​มี​ปัญญาจะนิ่งเสียในเวลาเช่นนั้น เพราะเป็นเวลาชั่วร้าย
  por-BR-2018: Por isso o prudente em tal tempo fica calado, porque é um tempo mau.
  deu-ELO: Darum schweigt der Einsichtige in dieser Zeit, denn es ist eine böse Zeit.
  eng-WYC-2018: Therefore a prudent man shall be still in that time, for the time
    is evil. (And so the prudent shall be silent at that time, for the time is evil.)
  epo-epo: Tial la saĝulo silentas en ĉi tiu tempo, ĉar ĝi estas tempo malbona.
  uig-PIN: Xunga bundaⱪ dǝwrdǝ «pǝmlik adǝm» süküt ⱪilidu; Qünki u rǝzil bir dǝwrdur.
  beo-beo: 'Amola dilia wadela:i hou ba:sea hamedafa gagabole sia: sa:ima da defea,
    dilia da giadofale agoane dawa:sa.'
  tpi-OTNT: Long taim ol manmeri i save mekim ol dispela kain pasin nogut, mobeta
    yupela man i gat save yupela i mas pasim maus tasol na yupela i no mekim wanpela
    tok long ol.
  hau-SA: Saboda haka mai hankali yakan yi shiru a lokuta kamar haka, gama lokutan
    mugaye ne.
  uig-LAT: Shunga bundaq dewrde «pemlik adem» süküt qilidu; Chünki u rezil bir dewrdur.
  nde-nde: Ngakho ezikhathini ezinjalo umuntu ohlakaniphileyo uyazithulela, ngoba
    izikhathi zimbi.
  ton-ton: Ko ia ʻe longo ai ʻae fakapotopoto ʻi he kuonga ko ia; he ko e kuonga kovi.
  ces-1613: Protož rozumný v ten čas mlčeti musí, nebo čas ten zlý jest.
  eng-WMB: Therefore a prudent person keeps silent in such a time, for it is an evil
    time.
  tam-TCV: ஆகையால் அப்படிப்பட்ட காலங்களில் விவேகமுள்ளவன் மவுனமாய் இருக்கவேண்டும்.
    ஏனெனில் காலம் மிகக் கொடியதாய் இருக்கிறது.
  ceb-ULB: Busa kinsa kadtong maampingon nga tawo nagpakahilom niana nga panahon,
    kay daotan kining panahona.
  pol-UBG: Dlatego roztropny milczy w tym czasie, bo jest to czas zły.
  agr-agr: Nuadui kuashat pegkegchau takamu ayau asamtai, aents yacha duka takamtak
    pujawai.
  kyc-kyc: Dokona kwaelyamo yuu gii dokopa elya kalo karenge doko ama mona palipala
    pingi.
  urd-GVU: اِس لئے سمجھ دار شخص اِس وقت خاموش رہتا ہے، وقت اِتنا ہی بُرا ہے۔
  eng-OEBCW: It would be wise to keep quiet in such an evil time.
  deu-1912: Darum muß der Kluge zur selben Zeit schweigen; denn es ist eine böse Zeit.
  kan-2017: ಇಂಥ ಕಾಲದಲ್ಲಿ ವಿವೇಕಿಯು ಸುಮ್ಮನಿರುವನು, ಇದು ದುಷ್ಟ ಕಾಲವೇ ಸರಿ.
  tgo-tgo: Iya kaiwae thela hu goriwoyathu iye i manabu na i rokubaro iya e tharɨke
    ghanji mbaŋa iyako tɨnenji.
  yap-yap: Ere, bin ni bfel’ ni ngan rin’ e ngan th’ab gulngay ko ngiyal’ney nike
    gel e kireb.
  hlt-MCSB: Te dongah a tue neh aka cueih long he tah yoethae tue ham he khaw kuemsuem
    coeng.
  mdy-ETH: ዬይ ፑርታ ዎዴ ማዔሢሮ ማሊ ጶቂሣ ዓሲ ዬያጉዴ ዎዶና ዚቲ ጋዓኔ።
  twi-ASANTE: Ɛno enti, ɔnyansafoɔ yɛ komm saa mmerɛ yi mu, ɛfiri sɛ, ɛyɛ mmerɛ bɔne.
  eng-WEBU: Therefore a prudent person keeps silent in such a time, for it is an evil
    time.
  wal-wal: Hegaa gishshau, hagaa mala wodiyan cincca asi co77u gees; aissi giikko,
    wodee iita.
  spa-PDDPT: Por tanto, el prudente calla en ese tiempo, porque es tiempo peligroso.
  gun-gun: Ha'e nunga rupi oiko kuaa va'e kuery okyrirĩ 'rã, mba'eta kova'e ára nda'evei
    va'e.
  agu-BL: Nin na chi'ch ic'u'l scye'j yi e' yi at balaj cyajtza'kl, cha'stzun te ba'nt
    cu'n yi quil cyal cyetz jun yol tan makle'n iwutz, na chin xo'wbil nin yi e'chk
    takle'n yi na bajijtz.
  ilo-ULB: Isu nga agulimek ti siasinoman a nanakman iti kasta a tiempo, ta dayta
    ket tiempo ti kinadakes.
  kpg-kpg: Deenei laa, gii noho dee muu i lodo di madagoaa huaidu beenei, deenei di
    mee dela e kaedahi e humalia belee hai go tangada kabemee!
  uig-ARA: شۇڭا بۇنداق دەۋردە «پەملىك ئادەم» سۈكۈت قىلىدۇ؛ چۈنكى ئۇ رەزىل بىر دەۋردۇر.
  sus-sus: Na nan a toxi xaxilima dunduma, barima yi waxati mu fan.
  pon-2006: Eri, nennenlahte ni ahnsou suwed wet iei me keieu mwahu en wia!
  jae-jae: Kêtu tonaŋŋa tec ŋac tokauc oc ênam tau tôŋ êndêŋ têm tonec, gebe têm tau
    têm sec.
  ksd-ksd: Kari nina i kabinana i ki mut ta ra e dari, tago a kaina e.
  grc-BRENT: Διατοῦτο ὁ συνιὼν ἐν τῷ καιρῷ ἐκείνῳ σιωπήσεται, ὅτι καιρὸς πονηρῶν ἐστιν.
  ind-AYT: Oleh sebab itu, orang-orang yang bijaksana akan tetap berdiam diri saat
    itu, karena saat itu adalah waktu yang jahat.
  nya-nya: Nʼchifukwa chake pa nthawi yotere munthu wanzeru sayankhulapo kanthu, popeza
    ndi nthawi yoyipa.
  hrv-hrv: Mudrac šuti u ovo vrijeme, jer vremena su tako zla.
  mps-mps: Te we bidi augwaligo te tobage dwai kolesaga ebo sogo, te kolesaga koneai
    bidi, doloba pai bidi, agai pedauwali pania sai elalu, te agai po me deli augwaliba
    me wagobeo.
  tpi-tpi: Long taim ol manmeri i save mekim ol dispela kain pasin nogut, mobeta yupela
    man i gat save yupela i mas pasim maus tasol na yupela i no mekim wanpela tok
    long ol.
  dan-1931: Derfor tier den kloge i denne Tid, thi det er onde Tider.
  vie-OVCB: Vậy nên, dưới thời kỳ bất công như thế, người khôn ngoan phải nín lặng
  guj-2017: આથી, જ્ઞાની માણસ આવા સમયે ચૂપ રહેશે, કેમ કે આ સમય ભૂંડો છે.
  pon-2006A: Eri, nennenlahte ni ahnsou suwed wet iei me keieu mwahu en wia!
  por-BRBSL: Portanto, uma pessoa prudente se mantém em silêncio em tal momento, pois
    é um momento maligno.
  eng-OEBUS: It would be wise to keep quiet in such an evil time.
  cth-cth: Hatdawkvah, atueng teh ka mathout poung e atueng lah ao. Tami a lungkaang
    e ni teh duem ao han.
  twi-twi: Ɛno nti, onyansafo yɛ komm saa mmere yi mu, efisɛ ɛyɛ mmere bɔne.
  hlt-hlt: Te dongah a tue neh aka cueih long he tah yoethae tue ham he khaw kuemsuem
    coeng.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte yɛmɔ̀rɛ̀ yɛiyɛ yiɛ mmiɛkɛ kɑ̀ɑ bo ncĩ́ɛ̃́kɛ́mɛ̀ tɔ̃ũ.
  msy-2020: Gumazamiziba arazir kurar kabar amuam, eghtɨ ia gumazamizir fofozir aghuiba
    itiba, ia akabar kumigh bizitamɨn me mɨkɨman markɨ. Bar guizbangɨra, kar arazir
    kuraba otivir dughiamra.
  dop-dop: Tɑsǝkǝlɛ tʋɣʋ wɑɑtʋ kɔlɔ ɩnɛ. Pǝ tɔɔ kɛ́ lɑɣɑtʋnɑɑ sumɑ sɩ pǝ́ tɑɑ kɔɔ
    pǝ nɑ-wɛ.
  azb-azb: Bu zəmanə o qədər pisdir ki, Ağlı başında olan susur.
  eng-DBY: Therefore the prudent shall keep silence in this time; for it is an evil
    time.
  hin-2017: इस कारण जो बुद्धिमान् हो, वह ऐसे समय चुप रहे, क्योंकि समय बुरा है। (इफि.
    5:16)
  wol-KYG: Moo tax ku xelu ci jii jamono ne cell. Céy jii jamono ju bon!
  eng-YLT: Therefore is the wise at that time silent, For an evil time it [is].
  kne-kne: Isonga gomiginek din naannad ay ipogaw sin kaman dadi ay timpo ay lawlawa
    di maam-amag.
  eng-WYC-2017: Therefore a prudent man shall be still in that time, for the time
    is evil.
  eng-WMBB: Therefore a prudent person keeps silent in such a time, for it is an evil
    time.
  urd-GVH: इसलिए समझदार शख़्स इस वक़्त ख़ामोश रहता है, वक़्त इतना ही बुरा है।
  rug-rug: Gua ke sa tie gilae si kote lopu kulu pa totoso gua arini, ura kaleadi
    sari totoso.
  gaz-gaz: Kanaafuu namni qalbeeffataan yeroo akkasiitti afaan qabata; barri kun bara
    hamaadhaatii.
  fra-LSG: Voilà pourquoi, en des temps comme ceux-ci, le sage se tait; Car ces temps
    sont mauvais.
  gnn-gnn: Yo, balanyaramirriyunydjayi waluyu ŋunhinydja yolŋu ŋunhi ŋayi marŋgi wal'ŋu
    ŋunha ŋayaŋu nhanŋu Garraywu, ŋunhinydjayi yolŋu ŋayi yurru nhina dhäruk‐mukthunna,
    liŋgu dhuwalanydja wäŋa yätjnha yanana gal'ŋu, yakana ŋamakurru'.
  yal-yal: Na na a toxi xaxilimaan dunduma, bayo waxatini ito mi fan.
  iou-iou: Ude täŋirä ämawebe nadäk-nadäk täga nikektä kwikinik mankum it täkaŋ, kadäni
    wakiken itkaŋ unita.
  haw-1868: No ia mea, e noho malie ka mea naauao i kela manawa; No ka mea, he manawa
    ino ia.
  arb-NAV: لِهَذَا يَصْمُتُ الْعَاقِلُ فِي مِثْلِ هَذَا الزَّمَانِ الرَّدِيءِ.
  ewe-ewe: eya ta ame siwo nye nunyalawo la, azi ɖoɖoe le ɣeyiɣi mawo me, elabena
    ɣeyiɣi vɔ̃e wònye.
  eng-LEE: Therefore will the intelligent keep silence in that time; for it is an
    evil time.
  asm-FB: সেই বাবে এই, এই সময়ত বিজ্ঞ লোক মনে মনে থাকে; কিয়নো ই এক দু:সময়।
  sus-A: نَ نَن عَ تٌشِ شَشِلِمَ دُندُ مَ، بَرِ مَ يِ وَشَتِ مُ قَن.
  fra-SBL: C'est pourquoi une personne prudente se tait dans un tel moment, car c'est
    un mauvais moment.
  hbo-hbo: לָכֵ֗ן הַמַּשְׂכִּ֛יל בָּעֵ֥ת הַהִ֖יא יִדֹּ֑ם כִּ֛י עֵ֥ת רָעָ֖ה הִֽיא׃
  piu-2006: '@see-verse:AMO.005.012'
  kik-kik: Tondũ ũcio mũndũ ũrĩa mũbacĩrĩri no gũkira akiraga ki mahinda ta macio,
    tondũ nĩ mahinda mooru.
  fra-NCL: C’est pourquoi l’homme sage, en ce temps-ci, se tait ; car c’est un temps
    mauvais.
  cek-AK: Kasae tue ah oh pongah, to atue ah palungha kaminawk loe om o duem tih.
  cuk-cuk: Agala, weyob neg-gunaidgine, dule-binsaed-nikadaedi bogi gudidaed. Ar ade,
    we-ibagande nuedsulid.
  uig-CYR: Шуңа бундақ дәвирдә «пәмлик адәм» сүкүт қилиду; Чүнки у рәзил бир дәвирдур.
  tel-2017: అది గడ్డుకాలం గనక ఎలాంటి బుద్దిమంతుడైనా అప్పుడు ఊరుకుంటాడు.
  hat-BSA: Alò nan yon tan konsa, sila ki saj la oblije rete an silans, paske tan
    an vin plen ak mechanste.
  kos-kos: Ke pacl koluk ouinge uh, el su oasr kalem yoro el ac mislana ac tia fahk
    ma el nunku.
  hbo-WLC: לָכֵ֗ן הַמַּשְׂכִּ֛יל בָּעֵ֥ת הַהִ֖יא יִדֹּ֑ם כִּ֛י עֵ֥ת רָעָ֖ה הִֽיא׃
  ibo-ibo: Nʼihi ya, onye nwere uche na-ekpuchi ọnụ ya nʼoge ahụ, nʼihi na oge ndị
    ahụ dị njọ.
  ory-ory: ଏଥିପାଇଁ ଯେଉଁ ଜନ ବୁଦ୍ଧିମାନ, ସେ ଏପରି ସମୟରେ ନୀରବ ହୋଇ ରହିବ; କାରଣ ସମୟ ମନ୍ଦ ଅଟେ।
  chk-chk: Iei mine ekewe mi mirit repwe fanafanala lon ena fansoun, pun ena fansoun
    a ngau.
  rop-rop: En detlot pipul hu jidan klebabala langa olabat main, olabat sabi yumob
    dumbat detlot nogudbala ting lagijat, bat olabat jis jidan kwait en nomo tok enijing.
  ukr-1871: Тим то мовчить і розумний того часу, бо час се лихий.
  deu-1951: Darum muß der Kluge zu dieser Zeit schweigen; denn es ist böse Zeit.
  eng-JPS: Therefore the prudent doth keep silence in such a time; for it is an evil
    time.
  srp-1865: Zato æe pravedni muèati u ovo vrijeme, jer je zlo vrijeme.
  lug-lug: Noolwekyo oyo alina amagezi kyaliva asirika obusirisi mu biseera ng’ebyo
    kubanga ennaku mbi.
  heb-heb: לכן המשכיל בעת ההיא ידם כי עת רעה היא׃
  ben-IRV: এই জন্য যে কোন বিচক্ষণ লোক এই দিন চুপ করে থাকে, কারণ এটা মন্দ দিন।
  pan-pan: ਇਸ ਲਈ ਜੋ ਸਮਝਦਾਰ ਹੈ, ਉਹ ਅਜਿਹੇ ਸਮੇਂ ਵਿੱਚ ਚੁੱਪ-ਚਾਪ ਰਹੇ, ਕਿਉਂ ਜੋ ਇਹ ਸਮਾਂ ਬੁਰਾ
    ਹੈ!
  mya-JVB: ထိုသို့ သောကာလ သည် ဆိုးယုတ် သောကာလ ဖြစ်သောကြောင့် ၊ ပညာရှိ သောသူသည် တိတ်ဆိတ်
    စွာ နေလိမ့်မည်။
  tte-O: Koinaele siya tobubutuma wakalomagigi-lagili ilonamwayagili tem simwanoumo
    kisi nae yaboyoi silobai kaiwena sauga bwaite sauga naenaena.”
  hmo-hmo: Inai nega be dika dainai, dika hamaoromaoroa totona kota dekenai umui lao
    be anina lasi. Unai dainai mai ena lalona tauna ese hereva ta do ia gwauraia lasi.
  urd-urd: इसलिए इन दिनों में पेशबीन ख़ामोश हो रहेंगे क्यूँकि ये बुरा वक़्त है।
  rus-SYN: Поэтому разумный безмолвствует в это время, ибо злое это время.
  bqc-SIM: A yã́i tò laaide dãↄ lɛ́ ìↄ kpaaũa tia kɛ́wa, asa gↄↄɛ beeↄ vãiɛ.
  tcz-CHONGTHU: Hijeh chun, hitobang phat phatlou laitah’a, akam kihup’a umthim beh
    chu, milung chingho ahiuve.
  mar-mar: त्यावेळी, सुज्ञ गप्प बसतील, कारण ती वाईट वेळ असेल.
  qub-qub: Chaymi yachaj runaga upälla cucun, chay wichan fiyupa mana alli captin.
  bqp-bqp: Sɑnɑm mɛni, sɑnɑm kɔ̃sumɑ. Yen sɔ̃, wi u lɑɑkɑri mɔ, wiyɑ u ko n nɔɔ mɑɑri.
  hat-hat: Se poutèt sa, yon moun ki gen konprann, se je wè bouch pe. Tan an twò move
    deyò a.
  eng-BSB: Therefore, the prudent keep silent in such times, for the days are evil.
  eng-WEBPB: Therefore a prudent person keeps silent in such a time, for it is an
    evil time.
  kbq-kbq: E'ina hu'negu ama' antahi'zane vahe'mota, ama'i havi kna me'negu tamagira
    hamunkita maniho.
  nhe-BL: Huajca yajuanti tlen tlalnamiqui ax moliníaj pampa quimatij san tlapic.
    Axaca huelis inmechtlanis.
  gub-BL: Ma'e kwaw katu har numume'u kwaw pekatu 'ymaw wà, ta'e tuwihaw paw na'ikatu
    kwaw ko 'ar rehe a'e wà xe.
  eng-DRA: Therefore the prudent shall keep silence at that time, for it is an evil
    time.
