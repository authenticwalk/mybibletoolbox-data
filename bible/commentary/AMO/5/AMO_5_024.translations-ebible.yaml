verse: AMO.005.024
translations:
  mal-C: എന്നാൽ ന്യായം നദിപോലെ പ്രവഹിക്കട്ടെ, നീതി ഒരിക്കലും വറ്റാത്ത തോടുപോലെ ഒഴുകട്ടെ!
  deu-TKW: Möge vielmehr Recht sprudeln wie Wasser, und Gerechtigkeit wie ein nimmer
    versiegender Bach!
  lin-lin: Kasi tika ete makambo ekatama na bosolo ndenge ebale etiolaka, mpe bosembo
    etambola lokola ebale oyo ekawukaka te.
  eng-LSV: And judgment rolls on as waters, || And righteousness as a perennial stream.
  eng-GNV: And let iudgement runne downe as waters, and righteousnesse as a mightie
    riuer.
  eng-WEBSTER: But let judgment run down as waters, and righteousness as a mighty
    stream.
  nhw-BL: Na nijnequi nochi amojuanti xijchihuaca senquistoc catli xitlahuac ipan
    amotlal. Nijnequi ma onca catli melahuac huan catli cuali campa hueli hasta san
    ya nopa niquitas. Quen se hueyi atentli catli mocojcoxonijti chicahuac huan amo
    quema huaqui, quej nopa ma eli catli xitlahuac huan catli cuali campa amojuanti.
  swh-ONEN: Lakini acheni haki itiririke kama mto, na uadilifu uwe kama kijito kisichokauka!
  bba-bba: Adɑmɑ i de ɡem mu n wɑ̃ɑ bɛɛn suunu sɔɔ, mu n kokumɔ nɡe nim mɛ mu ku rɑ
    kpe.
  eng-KJVCPB: But let judgment run down as waters, And righteousness as a mighty stream.
  luo-luo: Weuru mondo bura makare ema mondo omol ka pi aora, kendo tim makare ema
    omol ka aora ma ok dwon.
  meu-meu: A hahemaoro ḡoevaḡoeva baine aru, abata na heto, bona kara maoromaoro,
    se kororomu sinavaina na heto.
  npi-ULB: बरु, इन्साफ पानीझैं बगोस्, र धार्मिकताचाहिं निरन्तर बगिरहने खोलाझैं होस्
    ।
  yor-yor: Jẹ́ kí òtítọ́ sàn bí odò àti òdodo bí ìsun tí kò lé è gbẹ!
  pes-OPCB: به جای آن بگذارید عدالت مانند رودخانه و انصاف همچون نهر دائمی جاری شود!
  tgl-ULB: Sa halip, paaagusin ninyo ang katarungan na tulad ng tubig na umaagos,
    at paaagusin ninyo ang katuwiran tulad ng batis na patuloy sa pag-agos.
  cbu-NT: Wandaya siy tsiyatssee itsinsasha yareerus, kungpaz ashiru nda pastaku,
    ayamtaa wanasir yaramaam nda kasakchus, nuw siyaa yusur wanasirshaparee napchintsa.
  hui-hui: Anigo tígua bilimulo hame ledogo mbira ogo. Tígua mana bayalebi tigabi
    bulene ngarubi bialu halimu. Tígua ogonidagua bialu kamigome iba timbuni hundia
    nabiaga poraligobi wulebira.
  mya-mya: တ​ရား​မျှ​တ​ရေး​သည်​စမ်း​ရေ​ကဲ့​သို့​လည်း ကောင်း၊ ဖြောင့်​မတ်​ခြင်း​သည်​မ​ခန်း​နိုင်​သော
    မြစ်​ကဲ့​သို့​လည်း​ကောင်း​စီး​ပါ​လေ​စေ။
  bod-N: དེ་ལས་དྲང་གཞག་ནི་རྦ་རླབས་འཕྱུར་བ་བཞིན་དང་། དྲང་བདེན་ཆུ་བོ་བཞིན་དུ་ལྷུང་ལྷུང་འབབ་པར་སྨོན།
  sna-sna: Asi kururamisira ngakuyerere sorwizi, kururama sorukova rusingapwi!
  spa-BLM: Pero que la justicia corra como los ríos, y la justicia como una poderosa
    corriente.
  cac-cac: Palta a tas in gana d'ayex to tze b'eyb'alej tojolal icha sb'ey a a'. Man̈
    eyactej e c'ulan vach'il icha junoc sjaj a a' max tupi.
  swh-ULB: Badala yake, acheni haki itiririke kama maji, na haki kama mkondo utiririkao
    siku zote.
  bel-bel: Хай як вада цячэ суд, і праўда - як моцны паток!
  deu-ELBBK: Aber das Recht wälze sich einher wie Wasser, und die Gerechtigkeit wie
    ein immerfließender Bach!
  mbb-OT: Piru ipeehè niw is hustu he kukuman ne veeli niw is metazeng; kenè niw heini
    engkezi iring te wahig he kenà ed-engked he edtudà.
  mal-2015: എന്നാൽ ന്യായം വെള്ളംപോലെയും നീതി വറ്റാത്ത തോടുപോലെയും കവിഞ്ഞൊഴുകട്ടെ.
  rmc-rmc: Ale o čačipen pro sudos mi džal prudoha sar o paňi, a o spravodľišagos
    sar e jarka, so šoha na šučol avri!
  pes-OPV: و انصاف مثل آب و عدالت مانند نهر دایمی جاری بشود.
  ron-1924: Чи дрептатя сэ кургэ ка о апэ кургэтоаре ши неприхэниря, ка ун пырыу каре
    ну сякэ ничодатэ!
  ben-OBCV: কিন্তু ন্যায়বিচার নদীর মতো প্রবাহিত হোক, ধার্মিকতা কখনও শুকিয়ে না যাওয়া
    স্রোতের মতো হোক!
  som-som: Laakiinse caddaaladdu sida biyo ha u qulqusho, oo xaqnimaduna sida webi
    fatahaya ha u yaacdo.
  lat-VUC: Et revelabitur quasi aqua judicium, et justitia quasi torrens fortis.
  eng-ASVBT: But let justice roll down as waters, and righteousness as a mighty stream.
  ita-1885: Anzi corra il giudicio, a guisa d'acque; e la giustizia, a giusa di rapido
    torrente.
  eng-LXXUP: But let judgment roll down as water, and righteousness as an impassable
    torrent.
  eng-ULB: Instead, let justice flow like water, and righteousness like a constantly
    flowing stream.
  spa-VBL: Prefiero hagan fluir la justicia como agua, y que hacer el bien fluya como
    un río inagotable.
  fra-_FOB: Mais le jugement coulera comme de l'eau, et la justice comme un fleuve
    intarissable.
  mal-mal: എന്നാൽ ന്യായം വെള്ളംപോലെയും നീതി വറ്റാത്ത തോടുപോലെയും കവിഞ്ഞൊഴുകട്ടെ.
  urd-GVR: In chīzoṅ kī bajāe insāf kā chashmā phūṭ nikle aur rāstī kī kabhī band
    na hone wālī nahar bah nikle.
  suz-BL: तन्‍न ठीक निसाफ पतीक ब्‍वाक्‍क खोदेंशो पा शाइक्‍पतीन। ठीक पतीक गेनायो मसोव़ब
    खोला खोदेंशो पा शाइक्‍पतीन।
  eng-NOY: Let justice flow forth as waters, And righteousness as a mighty stream!
  ita-1927: Ma corra il diritto com’acqua, e la giustizia, come un rivo perenne!
  ckb-ckb: لەبری ئەوە با دادپەروەری وەک زێ بڕوات و ڕاستودروستیش وەک ڕووبارێکی هەمیشەیی.
  eng-BBE: But let the right go rolling on like waters, and righteousness like an
    ever-flowing stream.
  kan-OKCV: ಆದರೆ ನ್ಯಾಯವು ನೀರಿನಂತೆಯೂ ನೀತಿಯು ಬಲವಾದ ಪ್ರವಾಹದಂತೆಯೂ ಹರಿಯಲಿ.
  tam-2017: நியாயம் தண்ணீரைப்போலவும், நீதி வற்றாத நதியைப்போலவும் புரண்டுவரட்டும்.
  spa-RV-1909: Antes corra el juicio como las aguas, y la justicia como impetuoso
    arroyo.
  ron-BTF: Ci să curgă judecata ca apele și dreptatea ca un pârâu puternic.
  eng-WEBP: But let justice roll on like rivers, and righteousness like a mighty stream.
  eng-FBV: Rather let justice flow like a river, and doing right like an ever-flowing
    stream.
  nld-1939: Laat liever het recht als water golven, De gerechtigheid als een immervlietende
    beek!
  nch-BL: Na nijnequi nochi amojuanti xijchihuaca senquisa cati xitahuac ipan amotal.
    Nijnequi ma onca cati melahuac huan cati cuali campa hueli. Quej se hueyi hueyat
    cati mocojcoxonía chicahuac huan amo quema huaqui, quej nopa ma eli cati xitahuac
    huan cati cuali campa amojuanti.
  vie-1934: Thà hãy làm cho sự chánh trực chảy xuống như nước, và sự công bình như
    sông lớn cuồn cuộn.
  hin-CV: पर न्याय को नदी के समान, तथा धर्मीपन को कभी न सूखनेवाले सोते के समान बहने
    दो!
  spa-BES: Pero dejen que él juicio fluya como agua, y la justicia fluya como un manantial
    siempre.
  tdx-tdx: Te mone ­ampikararaho hoe rano ty hatò, naho hoe torahañe tsy-mai-drano
    ty havantañañe.
  tha-KJV: แต่​จงให้ความยุ​ติ​ธรรมหลั่งไหลลงอย่างน้ำ และให้ความชอบธรรมเป็นอย่างลำธารที่ไหลอยู่​เป็นนิตย์
  por-BR-2018: Em vez disso, corra o juízo como as águas, e a justiça como um ribeiro
    impetuoso.
  deu-ELO: Aber das Recht wälze sich einher wie Wasser, und die Gerechtigkeit wie
    ein immerfließender Bach!
  eng-WYC-2018: And doom shall be showed as water, and rightwiseness as a strong stream.
    (Let justice flow like a river, and righteousness like a strong stream.)
  epo-epo: Sed justeco fluu kiel akvo, kaj vero kiel potenca torento.
  uig-PIN: Buning ornida adalǝt huddi xarⱪiratmidǝk, Ⱨǝⱪⱪaniyliⱪ ǝbǝdiy aⱪidiƣan eⱪimdǝk
    dolⱪunlisun!
  beo-beo: Be hou noga:i hamosa esaloma amola moloi esaloma! Moloidafa hou da hano
    bagade amo da habe hame dawa:, agoane ba:mu da defea.
  tpi-OTNT: Tasol mi laik bai yupela i mas mekim ol gutpela na stretpela pasin na
    dispela pasin i mas i stap oltaim, olsem wanpela bikpela wara i no save drai.
  hau-SA: Amma bari gaskiya ta kwararo kamar kogi, adalci kuma kamar rafin da ba ya
    taɓa bushewa!
  uig-LAT: Buning ornida adalet xuddi sharqiratmidek, Heqqaniyliq ebediy aqidighan
    éqimdek dolqunlisun!
  nde-nde: Kodwa ukulunga kakugeleze njengamanzi, lobuqotho njengesifula esingatshiyo!
  ton-ton: Ka ʻe tuku ʻae fakamaau ke tafe hangē ko e vai, pea mo e angatonu hangē
    ko e vaitafe mālohi.
  ces-1613: Ale povalí se jako voda soud, a spravedlnost jako potok silný.
  eng-WMB: But let justice roll on like rivers, and righteousness like a mighty stream.
  tam-TCV: அவற்றிற்குப் பதிலாக நீதி ஆற்றைப்போல் புரண்டோடட்டும். நீதி என்றும் வற்றாத
    நீரோடையைப்போல் ஓடட்டும்.
  ceb-ULB: Hinunoa, tugoti ang hustisya nga modagayday sama sa tubig, ug ang pagkamatarong
    magpadayon sama sa pagdagayday sa kasapaan.
  pol-UBG: Niech raczej sąd tryska jak woda, a sprawiedliwość jak gwałtowny strumień.
  agr-agr: Aan batsamtsuk dekas wi shiig kuitamkagtinaitag nunisjumek, atumshakam
    tikich aidau shiig kuitamkatajum. ¡Atum shiig takamua duka namak kuyua megkaechauwa
    nujai betek ati!
  kyc-kyc: Doo piminyi dupwa kaepala rolenge renge doko nakama keta ipwa ingyuo lyuo
    karena. Dopa pipala yulu rolae dupwa nakama keta ipwa ingyuo sokwa nao guu lao
    karena.
  urd-GVU: اِن چیزوں کی بجائے انصاف کا چشمہ پھوٹ نکلے اور راستی کی کبھی بند نہ ہونے
    والی نہر بہہ نکلے۔
  eng-OEBCW: But let justice roll on as a flood of waters, and righteousness like
    an unfailing stream.
  deu-1912: Es soll aber das Recht offenbart werden wie Wasser und die Gerechtigkeit
    wie ein starker Strom.
  kan-2017: ಅದರ ಬದಲಾಗಿ ನ್ಯಾಯವು ಹೊಳೆಯ ಹಾಗೆ ಹರಿಯಲಿ, ಧರ್ಮವು ಮಹಾನದಿಯಂತೆ ಹರಿಯಲಿ.
  tgo-tgo: Ko iyemaeŋge mbe hu vakatha na thovuye weŋgiya mbinyembinyeŋgu ŋgoreiya
    imba mbe i voruvoru vara, na hu vakatha thanavu rumwarumwaruniye ŋgoreiya i voru
    valaŋa.
  yap-yap: Ngam guyed rogon e tin nib yal’uw nge tin nib mat’aw ngi i yan ni bod ba
    lul’ nder m’ay e ran riy.
  hlt-MCSB: Tedae tiktamnah he tui bangla hol uh saeh lamtah duengnah soklong bangla
    tangkuek saeh.
  mdy-ETH: ዬያ ማዻኔ ጌይ ሺሪፆይዳፓ ፒዜ ዎጌ ዎርዚጉዲ፤ ጊንሣ ሃሣ ፂሉሞ ማዾዋ ዓልቂ ዎታ ዋኣሢጉዲ ጎዒሱዋቴ።
  twi-ASANTE: Mmom, momma atɛntenenee ntene sɛ asubɔnten, na tenenee nyɛ sɛ asutene
    a ɛrenwe da!
  eng-WEBU: But let justice roll on like rivers, and righteousness like a mighty stream.
  wal-wal: SHin suure pirddai pultto haattaadan, xillotettaikka to77enna shaafaa haattaadan
    goggo.
  spa-PDDPT: Pero fluya la justicia como las aguas, y la equidad como arroyo perenne.
  gun-gun: Ha'e rami 'rãgue py toĩ ha'evea rami pejoguerekoa yy oxyry va'e rami, toĩ
    pendereko porãa yakã oxyry riae va'e rami.
  agu-BL: Yi mero wetz wajbil i'tz yi puntil cu'n chiban yi e' pujul xtisya' yi chimunl.
    Nin yi nink jal jun itajtza'kl ita'n yi jicyuch te'j, cho'nk sban yi ajtza'kla'tz
    tzixo'l chi na ban jun a' yi nternin na mulk'in.
  ilo-ULB: Palubosanyo ketdi nga agayus ti hustisia a kas iti danum, ken ti kinalinteg
    a kas iti kankanayon nga agay-ayus a karayan.
  kpg-kpg: Gei di tonu gi hanadu hua beelaa, gadoo be tama monowai mmidi, gei nia
    donu gii hai gadoo be di monowai damana dela e deemee di odi.
  uig-ARA: بۇنىڭ ئورنىدا ئادالەت خۇددى شارقىراتمىدەك، ھەققانىيلىق ئەبەدىي ئاقىدىغان
    ئېقىمدەك دولقۇنلىسۇن!
  sus-sus: N wama naxan xɔn, tinxintɔɛe xa gbo wo ya ma alɔ ye naxan na baa ma. Wo
    xa fe fanyi xa lu alɔ xure naxan mu xɔrima.
  pon-2006: Ahpw pwuhng en pwilipwilwei, rasehng piletik pwoat, oh pwung en rasehng
    pillap pwoat me sohte kin madada.
  jae-jae: Mago biŋgêdêŋ ŋalêŋ êsa êtôm bu keseleŋ ma biŋgêdêŋ êtôm bu, taŋ keseleŋ
    gedeŋ tôŋgeŋ naŋ.
  ksd-ksd: Ma boina ba ra takodo na varkurai na lovon da ra tava, ma ra mangamangana
    takodo da ra ngala na tava alir.
  grc-BRENT: Καὶ κυλισθήσεται ὡς ὕδωρ κρίμα, καὶ δικαιοσύνη ὡς χειμάῤῥους ἄβατος.
  ind-AYT: Akan tetapi, biarlah keadilan mengalir seperti air dan kebenaran seperti
    sungai yang senantiasa mengalir.”
  nya-nya: Koma chiweruzo cholungama chiyende ngati madzi, chilungamo ngati mtsinje
    wosaphwa!
  hrv-hrv: Pravda nek' poteče kao voda i pravica k'o bujica silna.
  mps-mps: Tialima, eno homugo dagego te po tų ebo kolesaga dolo naga eyu, te gasa
    wiegi yai doloba pai kolesaga dabe naga eyu, tama te kolesaga sesemane sogo mu
    elaludu, te me sula sisąbo genuai wę me deli elalubo tiwai elalubaso, usu dao,”
    wali.
  tpi-tpi: Tasol mi laik bai yupela i mas mekim ol gutpela na stretpela pasin na dispela
    pasin i mas i stap oltaim, olsem wanpela bikpela wara i no save drai.
  dan-1931: Nej, Ret skal vælde frem som Vand og Retfærd som svulmende Bæk.
  vie-OVCB: Nhưng Ta muốn thấy sự công bình tuôn tràn như nước lũ, và sự công chính
    tuôn chảy như dòng sông cuồn cuộn.
  guj-2017: પણ ન્યાયને પાણીની પેઠે, અને નેકીને મોટી નદીની જેમ વહેવા દો.
  pon-2006A: Ahpw pwuhng en pwilipwilwei, rasehng piletik pwoat, oh pwung en rasehng
    pillap pwoat me sohte kin madada.
  por-BRBSL: Mas deixe a justiça rolar como rios, e retidão como uma corrente poderosa.
  eng-OEBUS: But let justice roll on as a flood of waters, and righteousness like
    an unfailing stream.
  cth-cth: Ka lan lah lawkcengnae hah tui patetlah, lannae hah palang tui athakaawme
    patetlah lawng sak awh.
  twi-twi: Mmom, momma atɛntrenee nteɛ sɛ asubɔnten, na trenee nyɛ sɛ asuten a ɛrenyow
    da!
  hlt-hlt: Tedae tiktamnah he tui bangla hol uh saeh lamtah duengnah soklong bangla
    tangkuek saeh.
  tbz-SIM: N dɔ́ tibeéntì sɑ̀ɑ̀tì tiì mbo di cuokɛ̀, kɛ pũɔ̃̀ mmɛniɛ nkɔ̃mɛ, kɛ́ndò
    ndinɛ́bòrì ɔ̃ ndòmmɛ̀, kɛ bɑ́ɑ́ kṹṹ.
  msy-2020: Kɨ kamaghɨn ifonge, ia guizɨn arazibara damu, eghtɨ arazir aghuiba zurara
    ikɨ mati faner ekiar mam zurara, emɨra ivemara uaghira datir puvatɨ.
  dop-dop: Pǝ kǝlɑ teu sɩ ɩ́ yele nɑ tɑmpɑnɑ wɛɛ mǝ hɛkʋ, ɩsɩɩ pɔɣɔ sɔsɑɣɑ ŋkɑ kɑɑ
    nyɔɔkɩ tɔ.
  azb-azb: Lakin qoy ədalət sular kimi tökülsün, Salehlik davamlı sel kimi axsın!
  eng-DBY: but let judgment roll down as waters, and righteousness as an ever-flowing
    stream.
  hin-2017: परन्तु न्याय को नदी के समान, और धार्मिकता को महानद के समान बहने दो।
  wol-KYG: Na yoon wal xanaa, nim ndox, te dëgg mel ni wal mu sax.
  eng-YLT: And roll on as waters doth judgment, And righteousness as a perennial stream.
  kne-kne: Kanayon et koma ay say amagen yo din kosto ta say man-ayos din kinalinteg
    ay kaman din ginawang ay adi katkatdok.
  eng-WYC-2017: And doom shall be showed as water, and rightwiseness as a strong stream.
  eng-WMBB: But let justice roll on like rivers, and righteousness like a mighty stream.
  urd-GVH: इन चीज़ों की बजाए इनसाफ़ का चश्मा फूट निकले और रास्ती की कभी बंद न होनेवाली
    नहर बह निकले।
  rug-rug: Ba mi va malumu ia sa ṉinoṉo pude totolo guana ovuku, sa tinoṉoto pude
    guana tototolo sapu lopu hite popa!
  gaz-gaz: Garuu murtiin qajeelaan akkuma lagaa, qajeelummaanis akkuma burqaa hin
    gognee haa yaaʼu!
  fra-LSG: Mais que la droiture soit comme un courant d’eau, Et la justice comme un
    torrent qui jamais ne tarit.
  gnn-gnn: Dhiyaku gal'ŋu ŋarra yuwalktja djäl gam'. Nhuma yurru djäma rom‐waŋganydhirri
    yana wal'ŋu, ga nhina ŋayaŋu‐dhunupa bitjan liŋgu wal'ŋu.
  yal-yal: N wama naxan xɔn, sariya kɛndɛn xa gbo ɛ tagi alo igen naxan baani. Ɛ tinxinyaan
    xa lu alo xuden naxan mi xɔrima.
  iou-iou: Täŋpäkaŋ gäripi nadätat uwä ämawebeken kädet siwoŋi täŋpäŋ kudän tägatäga
    täŋpeŋ kuŋarirä unitä ume nämo kawuk taŋkaŋ pen äpäk täkaŋ ude kaŋ pat tamän.
  haw-1868: Aka, e hookaheia ka hoopono ana e like me ka wai, A o ka pono e like me
    ka waikahe ikaika.
  arb-NAV: إِنَّمَا لِيَجْرِ الْحَقُّ مُتَدَفِّقاً كَالْمِيَاهِ وَالْعَدْلُ كَنَهْرٍ
    سَيَّالٍ.
  ewe-ewe: Nya dzɔdzɔe nesi abe tsi ene, eye dzɔdzɔenyenye abe tɔʋu si memiena o ene!
  eng-LEE: But let justice roll along like water, and righteousness like a mighty
    stream.
  asm-FB: কিন্তু ন্যায়বিচাৰ পানীৰ নিচিনাকৈ আৰু ধাৰ্মিকতা অবিৰামে বৈ থকা নদীৰ নিচিনাকৈ
    বৈ যাওঁক।
  sus-A: ﭑ وَ مَ نَشَن شْن، تِنشِنتْييٍ شَ فبٌ وٌ يَ مَ عَلْ يٍ نَشَن نَ بَا مَ. وٌ
    شَ قٍ قَنيِ شَ لُ عَلْ شُرٍ نَشَن مُ شْرِ مَ.
  fra-SBL: Mais que la justice roule comme les fleuves, et la justice comme un puissant
    ruisseau.
  hbo-hbo: וְיִגַּ֥ל כַּמַּ֖יִם מִשְׁפָּ֑ט וּצְדָקָ֖ה כְּנַ֥חַל אֵיתָֽן׃
  piu-2006: '@see-verse:AMO.005.023'
  pjt-pjt: “Palu uti nyura kura wantira tjukaṟurungku kutju palyanma munuya aṉangu
    ngaḻṯutjara tjuṯa aṯunymanama ngunti kurantja wiyangku, panya karu ini Jordanta
    uṟu tiṯutjara ukalingkupai, nyara palu puṟunypaya rawa tjukaṟuru palyanyku nyinama
    wiyaringkunytja wiya.” Alatji Mayatja Godalu nyuranya wangkanyi.
  kik-kik: No kĩhooto nĩkĩrekwo gĩthererage ta rũũĩ, na ũthingu ũthererage ta karũũĩ
    gatahũũaga.
  fra-NCL: Mais que le jugement coule comme l’eau, et la justice comme un torrent
    qui ne tarit pas !
  cek-AK: Toe toenghaih to tui baktiah long nasoe loe, katoeng poekhaih doeh kakaang
    thai ai vacong tui baktiah long nasoe.
  cuk-cuk: Bur, dii-aryomaiyobi, igar-naboleged galesuli selemai abeleged, degi, diwar-suurmakmaiyobi,
    igar-innikimalad selemai abeleged.
  uig-CYR: Буниң орнида адаләт худди шарқиратмидәк, Һәққанийлиқ әбәдий ақидиған еқимдәк
    долқунлисун!
  tel-2017: నీళ్లలా న్యాయాన్ని పారనివ్వండి. నీతిని ఎప్పుడూ ప్రవహించేలా చేయండి.
  hat-BSA: Men kite jistis koule desann tankou dlo, e ladwati tankou yon gwo larivyè,
  kos-kos: A lela nununku suwohs in asrla oana sie unon in kof, ac ma suwoswos in
    soror oana soko infacl su tia ku in mihnla.
  hbo-WLC: וְיִגַּ֥ל כַּמַּ֖יִם מִשְׁפָּ֑ט וּצְדָקָ֖ה כְּנַ֥חַל אֵיתָֽן׃
  ibo-ibo: Kama meenụ ka ikpe ziri ezi na-asọgharị dịka mmiri, ka ezi omume na-asọgharịbiga
    oke dịka iyi nke na-adịghị ata ata.
  ory-ory: ମାତ୍ର ନ୍ୟାୟବିଚାର ଜଳରାଶି ତୁଲ୍ୟ ଓ ଧାର୍ମିକତା ପ୍ରବଳ ସ୍ରୋତ ତୁଲ୍ୟ ବହିଯାଉ।
  chk-chk: Nge oupwe eänifochei pwüngüöch ngeni ekewe chon wöüngau, usun eu chanpupu
    a pupufochofoch. Oupwe chök föri mine a pwüng, usun koluk a chök putiu.
  rop-rop: Ai wandi yumob garra oldei gibit feyago langa ebribodi jis laik det woda
    brom riba weya im gowap en go ebriweya. En ai wandim yumob garra oldei bulurrum
    det wei main trubalawei olataim jis laik det riba weya im neba go drai.
  ukr-1871: Правосуд нехай у вас, як вода, тече, й справедливість — як бистрий потік.
  deu-1951: Es soll aber das Recht daherfluten wie Wasser und die Gerechtigkeit wie
    ein unversiegbarer Strom!
  eng-JPS: But let justice well up as waters, and righteousness as a mighty stream.
  srp-1865: Nego sud neka teèe kao voda i pravda kao silan potok.
  lug-lug: Kye njagala okulaba ge mazima n’obwenkanya nga bikulukuta ng’amazzi, n’obutuukirivu
    nga bukulukuta ng’omugga ogw’amaanyi.
  heb-heb: ויגל כמים משפט וצדקה כנחל איתן׃
  ben-IRV: তার পরিবর্তে, বিচার জলের মত বয়ে যাক এবং ধার্ম্মিকতা চিরকাল বয়ে যাওয়া
    স্রোতের মত বয়ে যাক।
  pan-pan: ਪਰ ਨਿਆਂ ਨੂੰ ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ ਅਤੇ ਧਰਮ ਨੂੰ ਬਾਰ੍ਹਾਂ-ਮਾਸੀ ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ ਵਗਣ ਦਿਓ!
  mya-JVB: တရား သဖြင့် စီရင်ခြင်းကို ရေ ကဲ့သို့ ၎င်း ၊ ဖြောင့်မတ် ခြင်းကို မ ပြတ်စီးသော
    မြစ် ရေကဲ့သို့ ၎င်း စီး စေ ကြလော့။
  tte-O: Na loina dudulaina yo mumugana namwanamwana ilaoma besiele yalubwasi ana
    didi, nige sowasowana iguma na ilabwalabwa.
  hmo-hmo: '“To lau ura henia gauna be inai: Kota maoromaoro do umui karaia, bona
    nega ibounai kara maoromaoro do umui karaia, ia heau lao noho hanaihanai sinavai
    bamona.'
  urd-urd: लेकिन 'अदालत को पानी की तरह और सदाक़त को बड़ी नहर की तरह जारी रख।
  rus-SYN: Пусть, как вода, течет суд, и правда - как сильный поток!
  bqc-SIM: À to yã́zɛde dagua lán swa gbakakaawa, à tó á yãkɛa a zɛ́wa ligua
    lán swa pↄ́ a í lí baowa.
  tcz-CHONGTHU: Chusang in, thudih chu twilong hattah bangin nei musah un, chuleh
    kanglou twidung bangin chondihna chu lonsah’un.
  mar-mar: तर जलांप्रमाणे न्याय व न्यायीपण अविरतपणे वाहणाऱ्या प्रवाहाप्रमाणे वाहो.
  qub-qub: Ichanga noga munä allita ruranayquitami. Alli arriglanayquitami munä. Imaypis
    mana chaquej limyu yacunöraj alli cajta ruray ari.
  bqp-bqp: Adɑmɑ i de gem mu n wɑ̃ɑ bɛɛn suunu sɔɔ, mu n kokumɔ nge nim mɛ mu ku rɑ
    kpe.
  hat-hat: Tankou dlo k'ap kouri larivyè, se pou nou rann tout moun jistis nan peyi
    a. Tankou yon kouran dlo k'ap kouri san rete, se pou nou toujou fè sa ki dwat.
  eng-BSB: But let justice roll on like a river, and righteousness like an ever-flowing
    stream.
  eng-WEBPB: But let justice roll on like rivers, and righteousness like a mighty
    stream.
  kbq-kbq: Hianagi tima hageno'ma evu vavama nehiankna hutma fatgoma huno refkoma
    hu tamavu tamavara huvava huta vihogu Nagrira neve'nesie.
  nhe-BL: Na nijnequi nochi imojuanti xijchihuaca senquistoc tlen xitlahuac ipan imotlal.
    Nijnequi ma onca tlen melahuac huan tlen cuali campa hueli hasta san ya nopa niquitas.
    Queja se hueyi atentli tlen mocojcoxonijti chicahuac huan ax quema huaqui, queja
    nopa ma eli tlen xitlahuac huan tlen cuali campa imojuanti.
  gub-BL: Aputar pepurupuhareko katu àwàm. Tuwe nuzawy kwaw 'y uwyryk katu ma'e nehe.
    Tuwe teko wamunar 'ymaw nuzawy kwaw yrykawhu uwyryk ire upytu'u 'ym ma'e nehe.
  eng-DRA: But judgment shall be revealed as water, and justice as a mighty torrent.
