verse: AMO.005.003
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇസ്രായേലിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ആയിരംപേരുമായി
    പുറപ്പെടുന്ന നിങ്ങളുടെ പട്ടണത്തിൽ നൂറുപേർമാത്രം ശേഷിക്കും; നൂറുപേരുമായി പുറപ്പെടുന്ന
    നിങ്ങളുടെ പട്ടണത്തിൽ പത്തുപേർമാത്രം ശേഷിക്കും.”'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Die Stadt, die tausend Krieger stellt,
    wird hundert übrig behalten, und die, die hundert stellt, wird zehn übrig behalten
    im Reiche Israel.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : « Engumba oyo ekotinda basoda nkoto
    moko mpo na kobundela Isalaele ekotikala kaka na basoda nkama moko, mpe oyo ekotinda
    basoda nkama moko ekotikala kaka na basoda zomi. »'
  eng-LSV: 'For thus said Lord YHWH: “The city that is going out one thousand, ||
    Leaves one hundred, || And that which is going out one hundred, || Leaves ten
    to the house of Israel.”'
  eng-GNV: 'For thus saith ye Lord God, The citie which went out by a thousand, shall
    leaue an hundreth: and that which went forth by an hundreth, shall leaue ten to
    the house of Israel.'
  eng-WEBSTER: For thus saith the Lord GOD; The city that went out by a thousand shall
    leave a hundred, and that which went forth by a hundred shall leave ten, to the
    house of Israel.
  nhw-BL: 'TOTECO Catli Más Quipiya Tlanahuatili quiijtohua: “Quema se altepetl ipan
    Israel quintitlanis 1,000 ininsoldados ma tlahuilanatij, teipa san mocuepase 100
    tlacame. Nochi nopa sequin miquise. Huan quema se quintitlanis 100 tlacame para
    ma tlahuilanatij, san mocuepase ininchajchaj 10 tlacame.”'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: “Wakati mmoja wa miji yako utakapopeleka
    watu elfu moja vitani kwa ajili ya Israeli, mia moja tu watarudi; wakati mji utakapopeleka
    mia moja, kumi tu ndio watarudi hai.”'
  bba-bba: Domi Yinni Gusunɔ u ɡeruɑ u nɛɛ, bɛɛn wuu ɡe ɡɑ tɑbu durɔbu nɔrɔbu (1.000)
    mɔ, bɑ̀ n tɑbu dɑ, tɔmbu wunɔbuwɑ (100) bɑ koo wurɑmɑ. Ge ɡɑ mɑɑ tɑbu durɔbu wunɔbu
    mɔ, tɔmbu wɔkurɑ bɑ koo tiɑ.
  eng-KJVCPB: For thus saith the Lord God; The city that went out by a thousand shall
    leave an hundred, And that which went forth by an hundred shall leave ten, To
    the house of Israel.
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto wacho niya, “Dala maduongʼ mane ooro
    joge mag lweny alufu achiel mondo oked ne jo-Israel, mia achiel kende ema biro
    duogo, to mano mooro joge mag lweny mia achiel, apar kende ema biro duogo.”
  meu-meu: 'Badina be Ḡaubada Iehova ini e gwau tomamu: Hanua ta amo daha-ta e raka
    lasimu, a sinahu tamona bae mauri; ma hanua ta amo sinahu-ta e raka lasimu, a
    gwauta mo bae mauri, Israel besena enai.'
  npi-ULB: किनभने परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छः “इस्राएलको घरानामा भएकाका,
    एक हजार जना लिएर निस्केको सहरमा सय जना बाँकी हुनेछन्, र सय जना लिएर निस्केको सहरमा
    दस जना बाँकी हुनेछन् ।”
  yor-yor: 'Èyí ni ohun tí Olúwa Olódùmarè wí: “Ìlú tí ẹgbẹ̀rún (1,000) alágbára ti
    jáde, yóò dín ku ọgọ́rùn-ún ní Israẹli. Ìlú tí ọgọ́rùn-ún alàgbà ti jáde yóò ṣẹ́kù
    ẹni mẹ́wàá.”'
  pes-OPCB: 'خداوند می‌فرماید: «از یک شهر اسرائیل هزار نفر به جنگ می‌روند و فقط صد
    نفر زنده باز می‌گردند؛ از شهر دیگر صد نفر می‌روند و فقط ده نفر زنده برمی‌گردند.»'
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: “Ang lungsod na isang
    libo ang lalabas ay isang daan ang matitira, at ang isa na lalabas na may isang
    daan ay sampu ang matitira na pagmamay-ari ng sambayanan ng Israel.”'
  cbu-NT: Apanll Taarashipan siyaa Israelchicheetsis atiya. Waantaati minumand yakat
    mil tputs pachamaam káyashinusin, itaru cienamarisha kchit kanapchinllinaya; sundartaatiya
    cien káyashinusin, minumamsha chung kanapchiya.
  hui-hui: Anigo Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua lalu, Isaraele
    dindi tano mbiraha howa ami agali daosini mbira (1,000) wai bule tagira piyaru
    ai handari mbira (100) hangu dai biya. Tano mendeha howa agali handari mbira (100)
    wai bule tagira piyaru ai pirali hangu dai biya, lene.
  mya-mya: အ​ထွတ်​ဘု​ရင်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား က``ဣ​သ​ရေ​လ​မြို့​တစ်​မြို့​မှ​စစ်​သည်​တစ်
    ထောင်​စစ်​ချီ​ထွက်​သွား​သော်​လည်း၊ တစ်​ရာ သာ​လျှင်​ပြန်​ရောက်​လာ​မည်။ လူ​တစ်​ရာ
    စေ​လွှတ်​လိုက်​သော​မြို့​သည်​ဆယ်​ယောက်​ကို သာ​ပြန်​တွေ့​ရ​မည်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། གཙོ་བོ་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྐོར་ལ་འདི་སྐད་དུ།
    ཡེས་ར་ཨེལ་མི་རིགས་ཀྱི་གྲོང་ཁྱེར་ལས་དམག་ཆིག་སྟོང་མངགས་ཀྱང་བརྒྱ་མ་གཏོགས་མ་ལུས་ཤིང་།
    བརྒྱ་མངགས་པ་ལས་བཅུ་མ་གཏོགས་མ་ལུས་ཞེས་གསུངས་སོ། །
  sna-sna: 'Zvanzi naIshe Jehovha: “Guta richaendesa varwi chiuru vakasimba pakati
    peIsraeri richasarirwa nezana chete; guta richaendesa varwi zana vakasimba richasarirwa
    negumi chete.”'
  spa-BLM: 'Porque el Señor Yahvé dice: “A la ciudad que salió mil le quedarán cien,
    y al que salió cien le quedarán diez para la casa de Israel”.'
  cac-cac: 'A Jehová Yajal tz''alan d''ayex icha tic: Tato a junoc e chon̈ab'' tz''ac''anb''at
    junoc mil soldado d''a oval, axon̈ej cien ol meltzajoc. Tato ay junocxo e chon̈ab''
    tz''ac''anb''at cien soldado, axon̈ej lajun̈van̈ ol meltzajoc, xchi.'
  swh-ULB: 'Kwa kuwa hivi ndivyo Yahwe asemavyo: “Mji ambao umetoka nje kwa elfu watabaki
    mia, na walioenda nje mia watabaki kumi wa mali ya nyumba ya Israeli.”'
  bel-bel: 'Бо так кажа Гасподзь Бог: горад, які выступаў з тысячаю, застанецца толькі
    з сотняю, і які выступіў з сотняю, застанецца зь дзясяткам каля дома Ізраілевага.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Die Stadt, die zu 1.000 auszieht, wird
    100 übrigbehalten, und die zu 100 auszieht, wird 10 übrigbehalten für das Haus
    Israel.'
  mbb-OT: Umbe, migkaǥi is Nengazen he MEGBEVAYÀ te, “Dutun te 1,000 he menge sundaru
    he edsuǥuen puun te sevaha he inged te Israel, 100 dà is egkesamà. Ne is edsuǥuen
    he 100 he menge sundaru, 10 dà is egkesamà.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹത്തിൽ ആയിരം
    പേരുമായി പുറപ്പെട്ട പട്ടണത്തിൽ നൂറുപേർ മാത്രം ശേഷിക്കും; നൂറു പേരുമായി പുറപ്പെട്ടതിന്നു
    പത്തുപേർ മാത്രം ശേഷിക്കും.'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: „Ole foroske andral o Izrael, so geľa
    andro mariben le ezeros slugaďenca, ačhela ča šel; ole foroske, so geľa le šel
    slugaďenca, ačhela ča deš.“'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌گوید: شهری که با هزار نفر بیرون رفت، صد نفر را
    برای خاندان اسرائیل باقی خواهدداشت و شهری که با صد نفر بیرون رفت، ده نفر راباقی
    خواهد داشت.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: „Четатя каре скотя ла луптэ о мие де
    оамень ну ва рэмыне декыт ку о сутэ ши чя каре скотя о сутэ де оамень ну ва май
    рэмыне декыт ку зече дин каса луй Исраел.”'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু এই কথা ইস্রায়েলকে বলেন: “তোমার নগরের লোকেরা সহস্র
    হয়ে সমরাভিযান করে, তাদের কেবলমাত্র শতজন অবশিষ্ট থাকবে; তোমার নগর একশত জন হয়ে
    যুদ্ধযাত্রা করে, তারা কেবলমাত্র দশজন অবশিষ্ট থাকবে।”'
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Magaaladii ay kuni ka bixi jireen
    boqol baa u hadhi doona, oo tii ay boqoli ka bixi jireenna toban baa dadka Israa'iil
    u hadhi doona.
  lat-VUC: 'Quia hæc dicit Dominus Deus: Urbs de qua egrediebantur mille, relinquentur
    in ea centum; et de qua egrediebantur centum, relinquentur in ea decem in domo
    Israël.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: The city that went forth a thousand
    shall have a hundred left, and that which went forth a hundred shall have ten
    left, to the house of Israel.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Nella città onde ne uscivano
    mille, ne resteranno sol cento; e in quella onde ne uscivano cento, ne resteranno
    sol dieci, alla casa d''Israele.'
  eng-LXXUP: Therefore thus saith the Lord God; The city out of which there went forth
    a thousand, in it there shall be left a hundred, and in that out of which there
    went forth a hundred, there shall be left ten to the house of Israel.
  eng-ULB: 'For this is what the Lord Yahweh says: “The city that went out with a
    thousand will have a hundred left, and the one that went out with a hundred will
    have ten left belonging to the house of Israel.”'
  spa-VBL: 'Esto es lo que dice el Señor: De una ciudad que envíe mil soldados, regresarán
    cien; de una ciudad que mande cien soldados, regresarán diez.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: La ville qui mettait en campagne
    mille hommes, en aura cent de reste; et celle qui mettait en campagne cent hommes,
    en aura dix de reste, dans la maison d''Israël.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽഗൃഹത്തിൽ ആയിരംപേരുമായി
    പുറപ്പെട്ട പട്ടണത്തിൽ നൂറുപേർ മാത്രം ശേഷിക്കും; നൂറ് പേരുമായി പുറപ്പെട്ടതിൽ പത്തുപേർ
    മാത്രം ശേഷിക്കും”.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Isrāīl ke jis shahr se 1,000 mard laṛne
    ke lie nikleṅge us ke sirf 100 afrād wāpas āeṅge. Aur jis shahr se 100 nikleṅge,
    us ke sirf 10 mard wāpas āeṅge.”
  suz-BL: मिनु परमप्रभु यावेमी “तेकोइ सहर रे इस्राएल आ पर्बम हजार का जना मुर ग्रूतेक्‍म
    हना, सहे का जना ला लीनीम। सहे का जना ग्रूतेक्‍म हना, १० जना मुर ला लीनीम” देंत।
  eng-NOY: For thus saith the Lord Jehovah; The city which sent out a thousand shall
    have a hundred left, And that which sent out a hundred shall have ten left, To
    the house of Israel.
  ita-1927: 'Poiché così parla il Signore, l’Eterno: Alla città che metteva in campagna
    mille uomini, non ne resteranno che cento; alla città che ne metteva in campagna
    cento, non ne resteranno che dieci per la casa d’Israele.'
  ckb-ckb: 'سەبارەت بەمەش یەزدانی باڵادەست بەم جۆرە دەفەرموێت: «ئەو شارەی لە ماڵی
    ئیسرائیل هەزار سەرباز دەنێرێت، سەد سەربازی بۆ دەمێنێتەوە، ئەو شارۆچکەیەی سەد سەرباز
    دەنێرێت، دە سەربازی بۆ دەمێنێتەوە.»'
  eng-BBE: 'For these are the words of the Lord God: The town which was able to send
    out a thousand, will have only a hundred; and that which sent out a hundred, will
    have only ten, in Israel.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಯುದ್ಧಕ್ಕೆ ಹೊರಟ ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರಲ್ಲಿ,
    ಪಟ್ಟಣಕ್ಕೆ ಮರಳಿದವರು ನೂರೇ ಮಂದಿ. ರಣರಂಗಕ್ಕೆ ಹೊರಟ ನೂರು ಮಂದಿ ಯೋಧರಲ್ಲಿ, ಇಸ್ರಾಯೇಲಿಗೆ ಮರಳಿದವರು
    ಹತ್ತೇ ಮಂದಿ.”'
  tam-2017: நகரத்திலிருந்து புறப்பட்ட ஆயிரம்பேரில் நூறுபேரும், நூறுபேரில் பத்துப்பேரும்
    இஸ்ரவேல் வம்சத்தாருக்கு மீதியாக இருப்பார்கள் என்று யெகோவாகிய தேவன் சொல்லுகிறார்.
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: La ciudad que sacaba mil, quedará
    con ciento; y la que sacaba ciento, quedará con diez, en la casa de Israel.'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Cetatea care ieșea cu o mie va
    lăsa o sută și cea care ieșea cu o sută va lăsa zece, pentru casa lui Israel.'
  eng-WEBP: 'For the Lord GOD says: “The city that went out a thousand shall have
    a hundred left, and that which went out one hundred shall have ten left to the
    house of Israel.”'
  eng-FBV: 'This is what the Lord says: From a city that sends out a thousand soldiers,
    only a hundred will return; from a city that sends out a hundred soldiers, only
    ten will return.'
  nld-1939: 'Want zo spreekt Jahweh, de Heer: De stad, die ten strijde trok met duizend
    man, Houdt er maar honderd van over; En die met honderd optrok, slechts tien.'
  nch-BL: 'TOTECO Cati Más Quipiya Tanahuatili quiijtohua: “Quema se altepet ipan
    Israel quintitanis 1,000 inisoldados para tatehuitij, teipa san mocuepase 100
    tacame. Nochi nopa sequij miquise. Huan quema se quintitanis 100 tacame para ma
    tatehuitij, san mocuepase ininchajchaj 10 tacame.”'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: Thành nào ra một ngàn quân, chỉ còn có
    một trăm; thành nào dấy lên một trăm người, chỉ còn có mười người trong nhà Y-sơ-ra-ên
    sót lại.'
  hin-CV: 'प्रभु याहवेह का इस्राएल को यह कहना है: “तुम्हारा शहर, जो एक हजार योद्धाओं
    को लेकर आगे बढ़ता है उसमें से सिर्फ एक सौ ही बचेंगे; तुम्हारा नगर, जो सौ योद्धाओं
    को लेकर आगे बढ़ता है उसमें से सिर्फ दस ही बचेंगे.”'
  spa-BES: 'Porque estas son las palabras del Señor Dios: El pueblo que salió con
    mil, solo cien quedarán; y él que envió cien, solo tendrá diez en Israel.'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà, Talè: Ty rova nampionjoñe ty arivo ro hengañe
    zato; naho ty nampionjoñe zato ro sisàñe folo, amy anjomba’ Israeley.'
  tha-KJV: เพราะว่าองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า “เมืองที่​มี​คนออกไปพันหนึ่งจะเหลือกลับมาหนึ่งร้อยคน
    และซึ่​งม​ีออกไปหนึ่งร้อยคนจะเหลือสิบคนแก่​วงศ์​วานของอิสราเอล”
  por-BR-2018: 'Porque assim diz o Senhor DEUS: A cidade que enviou mil soldados sobrará
    com cem; e a que enviou cem sobrará com dez, na casa de Israel.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Die Stadt, die zu tausend auszieht,
    wird hundert übrigbehalten, und die zu hundert auszieht, wird zehn übrigbehalten
    für das Haus Israel.'
  eng-WYC-2018: For the Lord God saith these things, The city of which a thousand
    went out, an hundred shall be left therein; and of which an hundred went out,
    ten shall be left therein, in the house of Israel.
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: La urbo, kiu elirigas milon,
    restos nur kun cento, kaj tiu, kiu elirigas centon, restos nur kun deko en la
    domo de Izrael.'
  uig-PIN: 'Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Israilning ming lǝxkǝr qiⱪⱪan bir
    xǝⱨirining yüz lǝxkirila tirik ⱪalidu; Yüz lǝxkǝr qiⱪⱪan bir xǝⱨirining Israil
    jǝmǝti üqün on lǝxkirila tirik ⱪalidu;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa. “Isala:ili osobo dogone fi ilia
    da gegesu dunu 1000 agoane gegena masa:ne asunasisa, be amomane 100 agoane ilia
    fawane bu sinidigili manebe ba:sa. Amola Isala:ili osobo dogone fi eno amo ganodini
    ilia fi oda 100 agoane gegena masa:ne asunasisa be amomane 10 ilia fawane buhagisa.”
  tpi-OTNT: God, Bikpela i tok olsem, “Wanpela taun bilong Israel i salim 1,000 soldia
    i go bilong pait, na 100 soldia tasol i kam bek gen. Na narapela taun i salim
    100 soldia i go na 10-pela tasol i kam bek gen.”
  hau-SA: Ga abin da Ubangiji Mai Iko Duka ya ce, “Birnin da ta fitar da masu ƙarfi
    dubbai don Isra’ila guda ɗari kaɗai za su dawo; garin da ya fitar da masu ƙarfi
    ɗari kuwa goma kaɗai za su dawo.”
  uig-LAT: 'Chünki Reb Perwerdigar mundaq deydu: — Israilning ming leshker chiqqan
    bir shehirining yüz leshkirila tirik qalidu; Yüz leshker chiqqan bir shehirining
    Israil jemeti üchün on leshkirila tirik qalidu;'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: “Idolobho lenu elikhupha inkulungwane
    eziqinileyo lizasala labalikhulu kuphela; idolobho elikhupha abalikhulu abaqinileyo
    lizasala labalitshumi kuphela.”'
  ton-ton: He ʻoku pehē ʻe Sihova, ko e ʻOtua; “Ko e kolo naʻe ʻalu ai ʻae toko taha
    afe, ʻe toe pe ʻae toko teau, pea ko ia naʻe ʻalu ai ʻae toko teau, ʻe toe pe
    ʻae toko hongofulu, ki he fale ʻo ʻIsileli.
  ces-1613: 'Nebo takto praví Panovník Hospodin: V městě, z kteréhož vycházelo tisíc,
    zůstane sto, v tom pak, z kteréhož vycházelo sto, zůstane deset domu Izraelskému.'
  eng-WMB: 'For the Lord GOD says: “The city that went out a thousand shall have a
    hundred left, and that which went out one hundred shall have ten left to the house
    of Israel.”'
  tam-TCV: 'ஆண்டவராகிய யெகோவா சொல்வது இதுவே: “இஸ்ரயேலில் ஆயிரம் வீரர்களை அணிவகுத்து
    அனுப்பிய பட்டணத்திற்கு, நூறுபேர் மட்டும் எஞ்சி வருவார்கள். நூறு வீரர்களை அணிவகுத்து
    அனுப்பிய பட்டணத்திற்கு, பத்துபேர் மட்டுமே எஞ்சி வருவார்கள்.”'
  ceb-ULB: 'Kay mao kini ang gisulti sa Ginoo nga si Yahweh: “Ang liboan nga migula
    sa siyudad mabinlan na lamang ug gatosan, ug kadtong migula uban sa gatosan mabinlan
    na lamang ug napulo ka sakop sa balay sa Israel.”'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: W mieście, z którego wychodziło tysiąc, pozostanie
    sto, a w tym, z którego wychodziło sto, pozostanie domowi Izraela dziesięciu.'
  agr-agr: 'Tuke Pujuu Israel aents aidaun chichajak: “Makichik yaaktanmaya mil suntag
    maaniamunum ishiakbauk, ayatak cien suntajak iwaku wakitkittawai. Tuja cien suntag
    ishiakbauk, ayatak diez suntag iwaku wakitkittawai”, tawai.'
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome pii dapa letamo leya. Isaraele
    wambunya yuu taone andake mendakinya yanda singi taosande mendaki (1,000) yanda
    pela pena lao nembaraminyi dokopa andete mendaki (100) iki anda kapu kyuo eparami.
    Dee taone andake mendena yanda singi andete mendaki (100) yanda pela pena lao
    nembaraminyi dokopa akalisa iki anda kapu kyuo eparami.
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ”اسرائیل کے جس شہر سے 1,000 مرد لڑنے کے لئے نکلیں
    گے اُس کے صرف 100 افراد واپس آئیں گے۔ اور جس شہر سے 100 نکلیں گے، اُس کے صرف 10
    مرد واپس آئیں گے۔“
  eng-OEBCW: 'For the Lord God says this: The city that marches out with a thousand
    soldiers has only a hundred left, and the one that marches out with a hundred
    has only ten left.'
  deu-1912: 'Denn so spricht der Herr HERR: Die Stadt, da tausend ausgehen, soll nur
    hundert übrig behalten; und da hundert ausgehen, die soll nur zehn übrig behalten
    im Hause Israel.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಒಂದು ಪಟ್ಟಣದಿಂದ ಯುದ್ಧಕ್ಕೆ ಹೊರಟ ಸಾವಿರ ಸೈನಿಕರಲ್ಲಿ
    ನೂರು ಮಂದಿ ಉಳಿಯುವರು, ಒಂದು ಊರಿನಿಂದ ಹೊರಟ ನೂರು ಸೈನಿಕರಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ವಂಶಕ್ಕೆ ಹತ್ತು
    ಜನ ನಿಲ್ಲುವರು.”
  tgo-tgo: 'Giya Loi Memevoroniye iŋa ŋgoreiyake: “The ghemba laghɨye Isirel e tɨne
    i variye ŋgiya ragagaithɨ munɨserithaŋarɨ, ko iyemaeŋge mbe/ma munɨthaŋarɨ eŋge
    thɨ raka njogha; na ghembe laghɨye reghava i variye ŋgiya munɨthaŋarɨ, ko iyemaeŋge
    mbe/ma theyaworo eŋge thɨ raka njogha.”'
  yap-yap: Be ga’ar SOMOL ni Th’abi Tolang, “Bbinaw u lan yu Israel e pi’ reb e biyu’
    e salthaw nge yan, ma ra’ay e sul; me pi’ reb e binaw ra’ay, ma kemus ni ragag
    e sul.”
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Khopuei te thawngkhat la
    khong cakhaw yakhat la cul ni. Yakhat khong mai cakhaw Israel imkhui ham tah parha
    la cul ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ «ፔቴ ዒስራዔኤሌ ካታማፓ ሺያ ዓሲ ዖሎሮ ዴንዳንዳኔ፤ ሃይቁዋዖ ሼምፖና
    ዓታንዳዞንሢ ጋዓንቴ ፄኤታ ሌሊ ማዓንዳኔ፤ ሜሌ ካታማፓ ሃሣ ፄኤታ ዓሲ ዖሎሮ ዴንዳንዳኔ፤ ዬያቶፓኣ ቶሊ ሙካንዳዞንሢ ታጶ ሌሊ
    ማዓንዳኔ።»
  twi-ASANTE: 'Deɛ Otumfoɔ Awurade seɛ nie: “Kuropɔn a ɔde mmarima ahoɔdenfoɔ apem
    ko ma Israel no, emu ɔha pɛ na ɛbɛka; Kuro a ɔde ahoɔdenfoɔ ɔha no, emu edu pɛ
    na ɛbɛka.”'
  eng-WEBU: 'For the Lord GOD says: “The city that went out a thousand shall have
    a hundred left, and that which went out one hundred shall have ten left to the
    house of Israel.”'
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “SHa7u olanchchata olau yeddiya Israa7eela
    katamaassi xeetu olanchchatu xalaalai attana; xeetu olanchchata olau yeddiya Israa7eela
    katamaassi qassi tammu olanchchatu xalaalai attana” yaagees.
  spa-PDDPT: 'ʼAdonay Yavé dice a la Casa de Israel: La ciudad que salía con 1.000,
    queda con 100, y la que salía con 100, queda con diez.'
  gun-gun: 'Mba''eta po rami Senhor Nhanderuete ijayvu: — Tetã gui mil Israel regua
    joe opu''ãa katy oje''oi teĩ cem ete''i ju ''rã ojevy, ha''e cem oo va''ekue regua
    ma dez ete''i ''rã ojevy.'
  agu-BL: '“Ej, nin je inyole''j yi in wetz yi in yi in Cawl itetz, yi iTaj yi iRyosil
    yi axwok aj Israel: Ko at jun tnum yi na ẍchak nin jun mil sanlar tan oyintzi''
    junte''n cient ẍchipakxok. Nin ko at junt tnum yi na ben jun cient sanlar ta''n
    tan oyintzi'', lajuj te''n ẍchipakxok.”'
  ilo-ULB: 'Ta kastoy ti kuna ni Yahweh nga Apo: “Ti siudad a rimmuar nga addaan iti
    sangaribo ket sangagasutto laeng ti mabati ken ti rimmuar nga addaan iti sangagasut
    ket sangapulonto laeng ti mabati iti balay ti Israel.”'
  kpg-kpg: Di Tagi go Yihowah ga helekai, “Dahi waahale o Israel ga hagau ana gau dauwa
    e mana, digau hua e lau ala ne loomoi labelaa. Dahi waahale ga hagau ana gau dauwa
    e lau, digau hua e madangaholu ala ne loomoi labelaa.”
  uig-ARA: 'چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ ئىسرائىلنىڭ مىڭ لەشكەر چىققان بىر
    شەھىرىنىڭ يۈز لەشكىرىلا تىرىك قالىدۇ؛ يۈز لەشكەر چىققان بىر شەھىرىنىڭ ئىسرائىل
    جەمەتى ئۈچۈن ئون لەشكىرىلا تىرىك قالىدۇ؛'
  sus-sus: Marigi Alatala naxa a masen, «Isirayila bɔnsɔɛ, Taa naxan xɛmɛ wulu keren
    xɛɛma gere sode, a xɛmɛ kɛmɛ nan gbansan toma gbilen na. Taa naxan xɛmɛ kɛmɛ xɛɛma
    gere sode, a xɛmɛ fu nan gbansan toma gbilen na.»
  pon-2006: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “Ehu kahnimw en Israel kadarpeseng
    sounpei kid, a mehte epwiki me pwurodo; ehu kahnimw kadarpeseng sounpei epwiki,
    a mehte ehk me pwurodo.”
  jae-jae: Gebe Apômtau Anôtô kêsôm biŋ tonec gebe “Malac taŋ êkêŋ lau 1,000 sêsa
    sêna naŋ, nêŋ lau 100 geŋ sêmoa mateŋ jali. Ma malac, taŋ êkêŋ lau 100 sêsa sêna
    naŋ, nêŋ 10 geŋ sêmoa mateŋ jali.”
  ksd-ksd: 'Tago ra Luluai God i biti dari: A pia na pal ba tika na arip na marmar
    dia vana rikai tana, tika na mar ika diat a ki valili tana, ma nina ba tika na
    mar dia vana rikai tana, a vinun uka diat a ki valili ure ra kuba i Israel.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἡ πόλις ἐξ ἧς ἐξεπορεύοντο χίλιοι,
    ὑπολειφθήσονται ἑκατόν· καὶ ἐξ ἧς ἐξεπορεύοντο ἑκατὸν, ὑπολειφθήσονται δέκα τῷ
    οἴκῳ Ἰσραήλ.
  ind-AYT: Sebab, beginilah firman Tuhan ALLAH, “Kota yang maju perang dengan seribu
    orang, akan tersisa seratus orang, dan yang maju perang dengan seratus orang akan
    tersisa sepuluh orang dari kaum Israel.”
  nya-nya: Ambuye Yehova akuti, “Mzinda umene udzapite ku nkhondo ndi anthu 1,000
    amphamvu udzatsala ndi anthu 100 okha; mzinda umene udzapite ku nkhondo ndi anthu
    100 amphamvu udzatsala ndi anthu khumi okha basi.”
  hrv-hrv: 'Jer ovako govori Jahve Gospod domu Izraelovu: u gradu iz kojeg izlažaše
    tisuća, ostat će stotina, iz kojeg izlažaše stotina, ostat će ih deset.'
  mps-mps: Magi baso meni, God Genuai Bidigo te Israel hanibolo te tama obao, “Te
    Israel taun me deligo te ami bidi dabe bidi sese umabo 1,000 te boi hwįboba tagala
    palama, te bidi sese a naga 100 ami bidi naga ma geasa asaibao. Te gasa taungo
    te bidi sese a naga 100 ami bidi tagala palu, te ami bidi nogo si naga ma geasa
    asaibao.”
  tpi-tpi: God, Bikpela i tok olsem, “Wanpela taun bilong Israel i salim 1,000 soldia
    i go bilong pait, na 100 soldia tasol i kam bek gen. Na narapela taun i salim
    100 soldia i go na 10-pela tasol i kam bek gen.”
  dan-1931: 'Thi så siger den Herre HERREN: Den By, som går i Leding med tusind, får
    hundred tilbage, og den som går i Leding med hundred, får ti tilbage i Israels
    Hus.'
  vie-OVCB: 'Chúa Hằng Hữu Chí Cao phán: “Thành nào ra trận một nghìn quân, chỉ còn
    một trăm trở về; Thành nào ra trận một trăm, chỉ còn mười người sống sót.”'
  guj-2017: કેમ કે પ્રભુ યહોવાહ કહે છે કે; જે નગરમાંથી હજારો બહાર નીકળતા હતા, ત્યાં
    ઇઝરાયલના વંશના માત્ર સો જ લોકો બચ્યા હશે, અને જ્યાંથી સો બહાર આવ્યા હતા ત્યાં
    માત્ર દસ જ બચ્યા હશે.”
  pon-2006A: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “Ehu kahnimw en Israel kadarpeseng
    sounpei kid, a mehte epwiki me pwurodo; ehu kahnimw kadarpeseng sounpei epwiki,
    a mehte ehk me pwurodo.”
  por-BRBSL: 'Para o Senhor Yahweh diz: “A cidade que saiu mil terá uma centena, e
    o que saiu cem terá dez para a casa de Israel”.'
  eng-OEBUS: 'For the Lord God says this: The city that marches out with a thousand
    soldiers has only a hundred left, and the one that marches out with a hundred
    has only ten left.'
  cth-cth: Bawipa Jehovah ni a dei e teh, Isarel miphunnaw e thaw tawk sak hanelah,
    tami 1,000 touh ka poe thai hane kho teh, tami cum touh,cum touh ka poe thai hane
    kho ni hra touh doeh a poe thai han.
  twi-twi: 'Nea Otumfo Awurade se ni: “Kuropɔn a ɔde mmarima ahoɔdenfo apem ko ma
    Israel no, mu ɔha pɛ na wɔbɛka; Kurow a ɔde ahoɔdenfo ɔha no, mu du pɛ na wɔbɛka.”'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Khopuei te thawngkhat la
    khong cakhaw yakhat la cul ni. Yakhat khong mai cakhaw Israel imkhui ham tah parha
    la cul ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Isidɑyɛɛribɛ ɛkɛ̀ miɛkɛ dìì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    do bo tɛkɔùpíítɛ̀, bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ pɛ̃ɛ̃tɛ́ tɛkɔ̀ùtɛ̀ (100). Bɛ̀ɛ̀ do bo tɛkɔ̀ùtɛ̀
    (1000), bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ pɛ̃ɛ̃tɛ́ tɛpíítɛ̀.'
  msy-2020: 'Ikiavɨra Itir Godɨn Ekiam, a kamaghɨn mɨgei: “Israelɨn kantrin aven an
    nguibar mam 1,000plan mɨdorozir gumaziba mɨdorozim bagha me amadazɨ, 100plan mɨdorozir
    gumazibara uamategha ize. Ezɨ nguibar igharazir mam 100plan mɨdorozir gumaziba
    amadazɨ, mɨdorozir gumazir 10plara uamategha ize.”'
  dop-dop: 'Mpi tɔ, Tɑcɑɑ Ɩsɔ yɔɣɔtɑ Ɩsɛɣɛlɩ tɔm sɩ: Ye yǝlɑɑ iyɑɣɑ (1000) polɑ yoou,
    nɩɩnʋwɑ (100) tike kɑ mǝlǝnɑ. Ye nɩɩnʋwɑ (100) polǝnɑ, nɑɑnʋwɑ kɛ pɩɩ sɔɔ.'
  azb-azb: 'Çünki Xudavənd Rəbb belə deyir: “Bir şəhərdən min nəfər döyüşə çıxsa,
    Yüz nəfəri sağ qalacaq, Yüz adam döyüşə çıxsa, İsrail nəslindən on nəfər sağ qalacaq”.'
  eng-DBY: 'For thus saith the Lord Jehovah: The city that went forth a thousand shall
    have a hundred left, and that which went forth a hundred shall have ten left,
    for the house of Israel.'
  hin-2017: क्योंकि परमेश्वर यहोवा यह कहता है, “जिस नगर से हजार निकलते थे, उसमें इस्राएल
    के घराने के सौ ही बचे रहेंगे, और जिससे सौ निकलते थे, उसमें दस बचे रहेंगे।”
  wol-KYG: 'Boroom bi Aji Sax ji déy dafa wax ne: «Junniy xarekat ay génne fii, téeméer
    délsi; téeméeri xarekat génne fee, fukk délsi, ñeel waa kër Israyil.»'
  eng-YLT: 'For thus said the Lord Jehovah: The city that is going out a thousand,
    Doth leave an hundred, And that which is going out an hundred, Doth leave ten
    to the house of Israel.'
  eng-WYC-2017: For the Lord God saith these things, The city of which a thousand
    went out, an hundred shall be left therein; and of which an hundred went out,
    ten shall be left therein, in the house of Israel.
  eng-WMBB: 'For the Lord GOD says: “The city that went out a thousand shall have
    a hundred left, and that which went out one hundred shall have ten left to the
    house of Israel.”'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “इसराईल के जिस शहर से 1,000 मर्द लड़ने के
    लिए निकलेंगे उसके सिर्फ़ 100 अफ़राद वापस आएँगे। और जिस शहर से 100 निकलेंगे, उसके
    सिर्फ़ 10 मर्द वापस आएँगे।”
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara: “Sa vasileana lavata sapu garunu
    taloa keke tina varane, si kote keke gogoto mo si kekere pule; sa vasileana hite
    sapu garunu taloa keke gogoto varane si kote ka manege puta mo si toa.”'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: “Magaalaa loltoota kuma tokko Israaʼeliif
    bobbaafteef dhibba tokko qofatu hafa; magaalaa loltoota dhibba tokko bobbaafteef
    kudhan qofatu hafa.”'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: La ville qui mettait en campagne
    mille hommes N’en conservera que cent, Et celle qui mettait en campagne cent hommes
    N’en conservera que dix, pour la maison d’Israël.'
  gnn-gnn: Yo, Garraynydja waŋana ŋurikala yolŋu'‐yulŋuwala Yitjuralpuyŋuwalanydja
    bitjarra, “Yo, mirithirri guḻku' nhumalaŋgu yurru yuḏayuḏanydja ḏarramuwurru marrtji
    marililinydja, gulmaranharawu ŋuriki miriŋuwunydja walalaŋgu, yurru märr‐ḻurrkun'nha
    ŋunhiyi yurru roŋiyirrinydja lilinydja walŋamirrinydja, liŋgu bukmakthirrinydja
    ŋunhi yolŋu walala yurru burakirrina ŋunhili mariŋurana.”
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, “Isirayila bɔnsɔnna, taan naxan
    muxu wuli keden nasigama yɛngɛsodeni, a muxu kɛmɛ nan gbansan toma xɛtɛ. Taan
    naxan muxu kɛmɛ rasigama yɛngɛsodeni, a muxu fu nan gbansan toma xɛtɛ.”
  haw-1868: 'No ka mea, ke olelo mai nei o Iehova ka Haku, peneia: O ko ke kulanakauhale
    i hele patausani aku, e koe mai no he haneri; A o ka mea i hele pahaneri aku,
    e koe mai no he umi, no ka hale o ka Iseraela.'
  arb-NAV: 'لأَنَّهُ هَكَذَا يَقُولُ الرَّبُّ: إِنَّ الْمَدِينَةَ الَّتِي قَدَّمَتْ
    أَلْفاً مِنْ رِجَالِهَا لِلْحَرْبِ، لَا يَبْقَى لَهَا مِنْهُمْ سِوَى مِئَةٍ. وَالَّتِي
    قَدَّمَتْ مِئَةً مِنْهُمْ لِلْحَرْبِ لَا يَبْقَى لِبَيْتِ إِسْرَائِيلَ مِنْهُمْ
    سِوَى عَشَرَةٍ.'
  ewe-ewe: elabena Aƒetɔ Yehowa gblɔ na Israel be, ‘Ne du aɖe ɖo ame akpe ɖeka ɖe
    aʋa la, ame alafa ɖeka koe agbɔ, eye du si ɖo ame alafa ɖeka ɖa la ame ewo koe
    agbɔ.’ ”
  eng-LEE: For thus hath said the Lord Eternal, The city that goeth forth with a thousand
    shall retain but a hundred, and she that goeth forth with a hundred shall retain
    but ten, [left] to the house of Israel.
  asm-FB: 'কিয়নো প্ৰভু যিহোৱাই এই কথা কৈছে: “ইস্রায়েলৰ যি নগৰৰ পৰা এক হাজাৰ সৈন্য
    ওলাই যায়, তাৰে এশজন জীয়াই থাকিব আৰু যি নগৰৰ পৰা এশজন লোক ওলাই যায়, তাৰ মাত্র
    দহ জন ইস্ৰায়েল-বংশলৈ অৱশিষ্ট থাকিব।”'
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ مَسٍن، «عِسِرَيِلَ بْنسْي، تَا نَشَن شّمّ وُلُ كٍرٍن
    شّيمَ فٍرٍ سٌدٍ، عَ شّمّ كّمّ نَن فبَنسَن تٌمَ فبِلٍن نَ. تَا نَشَن شّمّ كّمّ
    شّيمَ فٍرٍ سٌدٍ، عَ شّمّ قُ نَن فبَنسَن تٌمَ فبِلٍن نَ.»
  fra-SBL: 'Car le Seigneur Yahvé dit : « La ville qui en a sorti mille n''en aura
    plus que cent, et celui qui est sorti cent fois en laissera dix à la maison d''Israël. »'
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הָעִ֛יר הַיֹּצֵ֥את אֶ֖לֶף תַּשְׁאִ֣יר
    מֵאָ֑ה וְהַיֹּוצֵ֥את מֵאָ֛ה תַּשְׁאִ֥יר עֲשָׂרָ֖ה לְבֵ֥ית יִשְׂרָאֵֽל׃ ס
  piu-2006: '@see-verse:AMO.005.002'
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ: “Itũũra inene rĩrĩa rĩatũmaga thigari ngiri
    cia Isiraeli-rĩ, no thigari igana igaatigara; narĩo itũũra rĩrĩa rĩatũmaga thigari
    igana-rĩ, no thigari ikũmi igaatigara.”'
  fra-NCL: 'Car ainsi parle Yahweh : La ville qui se mettait en campagne avec mille
    guerriers en gardera cent ; celle qui se mettait en campagne avec cent en gardera
    dix, pour la maison d’Israël.'
  cek-AK: Angraeng Sithaw mah, Vangpui hoiah kami sangto caeh o naah, kami cumvaito
    ni anghmat tih; Israel imthung takoh cumvaito caeh o naah, kami hato ni anghmat
    tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maid, Israel-dulemarga weyob soged: “Neggwebur-gwensak
    sorda-miligwen (1,000) bila-onogedse-naele, unnila dulatar (100) durgumaloed.
    Ar neggwebur-gwensak dulatar (100) bila-onogedse-naele, unnila e-ambe (10) durgumaloed.”'
  uig-CYR: 'Чүнки Рәб Пәрвәрдигар мундақ дәйду: — Исраилниң миң ләшкәр чиққан бир
    шәһириниң йүз ләшкирила тирик қалиду; Йүз ләшкәр чиққан бир шәһириниң Исраил җәмәти
    үчүн он ләшкирила тирик қалиду;'
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, “ఇశ్రాయేలు వారిలో ఒక పట్టణం నుంచి వెయ్యి
    మంది బయలుదేరితే వంద మంది మాత్రమే తప్పించుకుని వస్తారు. వంద మంది బయలుదేరితే పది
    మంది మాత్రమే తప్పించుకుని వస్తారు.”
  hat-BSA: 'Paske, konsa pale Senyè BONDYE a: “Vil ki te gen mil sòlda soti, va gen
    san ki rete, e sila ki gen san ki ale yo, va gen dis ki rete pou lakay Israël.”'
  kos-kos: LEUM GOD Fulat El fahk, “Sie siti in Israel supwala sie tausin mwet mweun,
    ac mwet siofok na painmoul foloko. Ac sie pac siti supwala mwet mweun siofok,
    ac mwet singoul na foloko.”
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הָעִ֛יר הַיֹּצֵ֥את אֶ֖לֶף תַּשְׁאִ֣יר
    מֵאָ֑ה וְהַיּוֹצֵ֥את מֵאָ֛ה תַּשְׁאִ֥יר עֲשָׂרָ֖ה לְבֵ֥ית יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-asị Izrel, “Obodo
    unu nke na-ezipụ puku ndị ike, ka naanị narị ga-afọdụ, obodo unu na-ezipụ narị
    ndị ike ka naanị iri ga-afọdụrụ.”
  ory-ory: କାରଣ ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଯେଉଁ ନଗରରୁ ସହସ୍ର ହୋଇ ବାହାରିଲେ, ତହିଁରେ
    ଇସ୍ରାଏଲ ବଂଶର ଏକ ଶହ ଅବଶିଷ୍ଟ ରହିବେ, ଆଉ ଯେଉଁ ସ୍ଥାନରୁ ଏକ ଶହ ବାହାରିଲେ, ତହିଁରେ ଦଶ ଅବଶିଷ୍ଟ
    ରହିବେ।”
  chk-chk: Iei usun mine Kot ewe Samol mi Lapalap a apasa, “Are engeröü sounfiu repwe
    towu seni eu telinimw me lon Israel, ipükü chök repwe liwinsefäl. Nge are ipükü
    sounfiu repwe towu seni pwal eu, engol chök repwe liwinsefäl.”
  rop-rop: Wal aibin kipgon tok, “YAWEI det boswan God im tok langa yumob Isreil pipul
    na, ‘If ol yumob Isreil pipul jandim 1,000 solja brom wanbala taun blanga go fait,
    wal oni 100 garra kambek. En lagijat du langa det najawan taun, if yumob jandim
    100 solja blanga go fait, wal oni tenbala garra kambek.
  ukr-1871: 'Так бо говорить Господь Бог: В такому городї, що виступав тисячкою, останеться
    сотня, а в тому, що виступав сотнею, останеться десять в родї Ізраїля.'
  deu-1951: 'Denn also spricht Gott, der HERR: Die Stadt, welche tausend Mann stellt,
    wird nur hundert übrig behalten, und die, welche hundert stellt, wird nur zehn
    übrig behalten vom Hause Israel.'
  eng-JPS: 'For thus saith the Lord GOD: The city that went forth a thousand shall
    have a hundred left, and that which went forth a hundred shall have ten left,
    of the house of Israel.'
  srp-1865: 'Jer ovako veli Gospod Gospod: u gradu iz kojega je izlazila tisuæa ostaæe
    stotina, a iz kojega je izlazila stotina u njemu æe ostati deset domu Izrailjevu.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, “Ekibuga ekiyungula abalwanyi olukumi
    okugenda mu lutalo kirisigazaawo kikumi bokka, n’ekyo ekiweereza ekikumi, kirizza
    kkumi bokka!”
  heb-heb: כי כה אמר אדני יהוה העיר היצאת אלף תשאיר מאה והיוצאת מאה תשאיר עשרה לבית
    ישראל׃
  ben-IRV: এই কারণের জন্য প্রভু সদাপ্রভু বলেন, “সেই শহরের লোকেরা যারা হাজার হাজার
    হয়ে বেরিয়ে যায় সেখানে একশোজন বাকি থাকবে এবং যারা একশোজন করে বেরোবে সেখানে দশ
    জন থাকবে ইস্রায়েল কুলের হয়ে।”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਜਿਸ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਹਜ਼ਾਰ ਨਿੱਕਲਦੇ ਸਨ, ਉੱਥੇ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸੌ ਰਹਿ ਜਾਣਗੇ, ਅਤੇ ਜਿਸ ਵਿੱਚੋਂ ਸੌ ਨਿੱਕਲਦੇ ਸਨ, ਉੱਥੇ ਦਸ ਹੀ ਰਹਿ
    ਜਾਣਗੇ।”
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဣသရေလ အမျိုး ၏ အမှုကိုထမ်းစေဘို့ လူတထောင်ကိုပေး
    နိုင်သောမြို့သည် လူတရာ၊ တရာကို ပေးနိုင်သော မြို့သည် တကျိပ် ကိုသာပေး နိုင်လိမ့်မည်။
  tte-O: Yaubada Tokaiwesosi iwaloba, “Temga taon yabo Isileli dedeina mena wan tausan
    tokaleyayao siyawasali silau kaleya kaiwena kani wan andeledimo sipileyoima. Temga
    taon yaboyoi wan andeledi siyawasali silau kani yoli sanaulumo sipileyoima.
  hmo-hmo: Lohiabada Dirava ese ia hereva, ia gwau, “Israela ena hanua ta ese tuari
    taudia 1000 idia siaia lao, to 100 sibona idia giroa mai. Ma hanua ta ese tuari
    taudia 100 idia siaia lao, to 10 sibona idia giroa mai.”
  urd-urd: क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि “इस्राईल के घराने के लिए, जिस
    शहर से एक हज़ार निकलते थे, उसमें एक सौ रह जाएँगे; और जिससे एक सौ निकलते थे, उसमें
    दस रह जाएँगे।”
  rus-SYN: 'Ибо так говорит Господь Бог: город, выступавший тысячею, останется только
    с сотнею, и выступавший сотнею останется с десятком у дома Израилева.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, wɛ̃́lɛ pↄ́ a zĩgↄ̃ↄ bↄ̀lɛ gbɛ̃ↄn ↄ̀aa sↄo, gbɛ̃ↄn basↄo
    mɛ́ a su. Wɛ̃́lɛ pↄ́ a zĩgↄ̃ↄ bↄ̀lɛ gbɛ̃ↄn basↄo, gbɛ̃ↄn kwi mɛ́ a su.
  tcz-CHONGTHU: Hatchungnung Pakaiyin hitin aseiye, “Galsat mi sangkhat avaikon teng,
    mi jakhat bou hung kile jia, mi jakhat avaikon teng, mi somkhat bou hingdoh’a
    hung kile ji ahiuve’’ ati.
  mar-mar: परमेश्वर असे म्हणतो, “ज्या शहरातून हजार निघाले त्यामध्ये फक्त शंभर उरतील
    आणि ज्यातून शंभर असत त्यामध्ये इस्राएलाच्या घराण्याला दहा उरतील.”
  qub-qub: 'Tayta Diosga Israelcunata caynömi nin: «Juc siudäpita waranga (1,000)
    runacunata pillyaman cachaptin, pachacllanami (100) cutimonga. Juc siudäpita pachac
    (100) runacunata cachaptin chuncallanami cutimonga.»'
  bqp-bqp: Domi Yinni Gusunɔ u geruɑ u nɛɛ, bɛɛn wuu ge gɑ tɑbu durɔbu nɔrɔbu (1.000)
    mɔ, bɑ̀ n tɑbu dɑ, tɔmbu wunɔbuwɑ (100) bɑ koo wurɑmɑ. Ge gɑ mɑɑ tɑbu durɔbu wunɔbu
    mɔ, tɔmbu wɔkurɑ bɑ koo tiɑ.
  hat-hat: 'Seyè a di konsa: Lè yon lavil nan peyi Izrayèl la voye mil (01000) sòlda
    nan lagè, se san (0100) ase ki tounen. Lè yon lòt lavil voye san (0100) se dis
    ase ki tounen.'
  eng-BSB: 'This is what the Lord GOD says: “The city that marches out a thousand
    strong will only see a hundred return, and the one that marches out a hundred
    strong will have but ten left in the house of Israel.”'
  eng-WEBPB: 'For the Lord GOD says: “The city that went out a thousand shall have
    a hundred left, and that which went out one hundred shall have ten left to the
    house of Israel.”'
  kbq-kbq: Hagi Hanavenentake Ra Anumzamo'a huno, mago Israeli vahe rankumapinti'ma
    1tauseni'a sondia vahe'ma hate huzmante'nage'za vugahazanagi, ete 100'a vahe'mo'za
    egahaze. Hagi mago kuma'mo'ma 100'a vahe'ma huzamante'nage'za hate'ma vanazana,
    10ni'age ete egahaze.
  nhe-BL: 'TOTECO Tlen Más Quipiya Tlanahuatili quiijtohua: “Quema se altepetl ipan
    Israel quintitlanis 1,000 ininsoldados ma tlatehuitij, teipa san mocuepase 100
    tlacame. Nochi nopa sequin miquise. Huan quema se quintitlanis 100 tlacame para
    ma tlatehuitij, san mocuepase ininchajchaj 10 tlacame.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e pezar uze'eg wi kury. — Aze amo tawhu omono kar
    miw awa zeàmàtyry'ym àwàm pe wà nehe, xo 100 zo uzewyr putar wikuwe ma'e romo
    wà nehe. Aze omono kar 100 awa wà nehe, xo 10 zo uzewyr putar wà nehe.
  eng-DRA: 'For thus saith the Lord God: The city, out of which came forth a thousand,
    there shall be left in it a hundred: and out of which there came a hundred, there
    shall be left in it ten, in the house of Israel.'
