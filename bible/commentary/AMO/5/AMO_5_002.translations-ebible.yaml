verse: AMO.005.002
translations:
  mal-C: “ഇസ്രായേൽ കന്യക വീണുപോയി, ഇനിയൊരിക്കലും എഴുന്നേൽക്കുകയില്ല! സ്വദേശത്ത് അവൾ
    കൈവിടപ്പെട്ടിരിക്കുന്നു, അവളെ എഴുന്നേൽപ്പിക്കാൻ ആരുമില്ല.”
  deu-TKW: Gefallen ist, nicht kann wieder aufstehen die Jungfrau Israel! Sie ist
    auf ihr Land niedergeworfen, keiner richtet sie auf!
  lin-lin: « Isalaele, mboka kitoko, ekweyi na mabele, ezali kokoka kotelema lisusu
    te ! Basundoli yango kaka bongo, mpe moto akotelemisa yango azali te. »
  eng-LSV: “Fallen, not to rise again, has the virgin of Israel, || Left on her land—she
    has none [to] raise [her] up.”
  eng-GNV: 'The virgine Israel is fallen, and shall no more rise: shee is left vpon
    her lande, and there is none to raise her vp.'
  eng-WEBSTER: The virgin of Israel is fallen; she shall no more rise! she is forsaken
    upon her land; there is none to raise her up.
  nhw-BL: “Tlali Israel ehuani ya huetztoque ipan tlahuilancayotl. Nopa masehualme
    catli eliyayaj yejyectzi quen se ichpocatl ayacmo quema huelise motlananase. Huilantoque
    ininseltzitzi ipan inintlal campa miquise. Amo aqui huelis quinpalehuis.”
  swh-ONEN: “Bikira Israeli ameanguka, kamwe hatainuka tena, ameachwa pweke katika
    nchi yake, hakuna yeyote wa kumwinua.”
  bba-bba: Bɛɛ be i wɔrumɛ temɔ nɡe wɔndiɑ be bɑ ɡu, i ǹ mɑɑ seemɔ. Goo sɑri wi u
    koo bɛɛ seeyɑ.
  eng-KJVCPB: 'The virgin of Israel is fallen; she shall no more rise: She is forsaken
    upon her land; there is none to raise her up.'
  luo-luo: “Israel ma en nyako ngili koro osepodho, kendo ok nochak oa malo, nimar
    osepodho e pinye owuon maonge ngʼama nyalo chunge.”
  meu-meu: Israel hane-ulatona vada e moru, ia na basine tore isi lou; ena tano ai
    vada e rakatania, ta ese basine hatorea isi.
  npi-ULB: कुमारी इस्राएल पतन भएकी छ, त्यो फेरि उठ्‍नेछैन, त्यो आफ्नै भूमिमा त्यागिएकी
    छ, त्यसलाई उठाउने त्यहाँ कोही छैन ।
  yor-yor: “Wúńdíá Israẹli ṣubú láì kò sì le padà dìde ó di ẹni ìkọ̀tì ní ilẹ̀ rẹ̀
    kò sí ẹni tí yóò gbé e dìde.”
  pes-OPCB: اسرائیلِ باکره از پای افتاده است و نمی‌تواند برخیزد. کسی نیست او را برخیزاند.
    او را به حال خود گذاشته‌اند تا بمیرد.
  tgl-ULB: Bumagsak na ang birheng Israel; hindi na siya muling makatatayo; pinabayaan
    siya sa kaniyang bayan; at wala ni isang tutulong upang itayo siya.
  cbu-NT: Israelchichis kizpur wanasir taarangtaatis, natsha waneeshish tatsameenlliya.
    Yutaritshish tushiykchu, anshuri tsipatssa. ¿Chakaja siyaa ituyamayaru, ichiyzayach?
    Wanindaja.
  hui-hui: Wandari mabuage ale Isaraele pilayago ai nde ibu lone heyabe naheore. Ibu
    dindini pilo ibiraho nga. Mbiralime lone mo heya habe nahe ngagoni, lalu larogoni.
  mya-mya: အ​ပျို​က​ညာ​ဣသ​ရေ​လ​သည် ဘယ်​ခါ​မျှ​ပြန်​မ​ထ​နိုင်​အောင်​လဲ​ရ ချေ​ပြီ။ မြေ​ပေါ်​မှာ​အ​ထီး​ကျန်​စွာ​လဲ​နေ​ရှာ​ပြီ။
    သူ့​အား​ထူ​မ​ရန်​မည်​သူ​မျှ​မ​ရှိ​ပြီ။
  bod-N: བུ་མོ་གཙང་མ་དང་འདྲ་བའི་ཡེས་ར་ཨེལ་སར་འགྱེལ་ཏེ། སླར་ཡང་ལང་བར་མི་འགྱུར་ཞིང་།
    མོ་རང་གི་ས་རུ་བསྐྱུར་ན་ཡང་། ཡར་སྐྱོར་མཁན་སུ་ཡང་མེད།
  sna-sna: “Yawira pasi Mhandara Israeri, haingazosimukizve, akasiyiwa ari oga munyika
    yake, pasina angamusimudza.”
  spa-BLM: “La virgen de Israel ha caído; No se levantará más. Está abatida en su
    tierra; no hay nadie que la levante”.
  cac-cac: A co chon̈ab' tic, toxo ix lajviel yuj oval. Lajan icha junoc ix cob'es
    ix, ix lajvi yuj q'uen espada, ix can telan d'a sat sluum, malaj mach scolani
    yic sq'ue vaan. Ix actajcan sch'ocoj d'a slugar, malaj mach tz'ic'anq'ue vaan.
  swh-ULB: Bikira wa Israeli ameanguka; hatoinuka tena; ametoroka kwenye nchi yake,
    hakuna mtu wa kumwinua.
  bel-bel: Упала, не ўстае болей дзева Ізраілева! павалена на зямлі сваёй, і няма
    каму падняць яе.
  deu-ELBBK: Sie ist gefallen, die Jungfrau Israel, sie wird nicht wieder aufstehen;
    sie liegt hingeworfen auf ihrem Land, niemand richtet sie auf.
  mbb-OT: Is Israel he iring te vahi he wazè pa mekeremaǥi, nezeetan ne kenè en heini
    ebpekeuman ebpekeenew. Mibey-anan sikandin diyà te tanè din ne wazè en ebpeenew
    kandin.
  mal-2015: യിസ്രായേൽകന്യക വീണിരിക്കുന്നു; ഇനി എഴുന്നേല്ക്കയും ഇല്ല; അവൾ നിലത്തോടു
    പറ്റിക്കിടക്കുന്നു; അവളെ നിവിർക്കുവാൻ ആരുമില്ല.
  rmc-rmc: „O Izrael, e pačivaľi čhaj, peľa a imar buter na ušťela; omukľi pašľol
    pre peskri phuv a nane ko la te hazdel upre.“
  pes-OPV: دخترباکره اسرائیل افتاده است و دیگر نخواهدبرخاست. بر زمین خود انداخته شده،
    و احدی نیست که او را برخیزاند.
  ron-1924: А кэзут ши ну се ва май скула фечоара луй Исраел; стэ трынтитэ ла пэмынт
    ши нимень н-о ридикэ.
  ben-OBCV: “কুমারী-ইস্রায়েল পতিত হয়েছে, সে আর কখনও উঠতে পারবে না; সে তার নিজের
    দেশেই পরিত্যক্ত হয়েছে, তাকে তুলে ধরার জন্য কেউই নেই।”
  som-som: Bikradda ah dalka Israa'iil waa dhacday, oo mar dambena ma sara joogsan
    doonto. Dalkeedii ayaa lagu dayriyey, oo qof kor u qaada lama arko.
  lat-VUC: Virgo Israël projecta est in terram suam, non est qui suscitet eam.
  eng-ASVBT: 'The virgin of Israel is fallen; she shall no more rise: she is cast
    down upon her land; there is none to raise her up.'
  ita-1885: La vergine d'Israele è caduta, ella non risorgerà più; è abbandonata sopra
    la sua terra, non vi è niuno che la rilevi.
  eng-LXXUP: The virgin of Israel has fallen upon his land; there is none that shall
    raise her up.
  eng-ULB: The virgin Israel has fallen; she will rise no more; she is forsaken on
    her land; there is no one to raise her up.
  spa-VBL: ¡La doncella Israel ha caído y no volverá a levantarse! Yace allí abandonada
    en el suelo, y no hay quien la ayude.
  fra-_FOB: Elle est tombée, elle ne se relèvera plus, la vierge d'Israël; elle est
    étendue sur sa terre, et personne ne la relève.
  mal-mal: യിസ്രായേൽകന്യക വീണിരിക്കുന്നു; ഇനി എഴുന്നേൽക്കുകയും ഇല്ല; അവൾ നിലത്തോട്
    പറ്റിക്കിടക്കുന്നു; അവളെ എഴുന്നേൽപ്പിക്കുവാൻ ആരുമില്ല.
  urd-GVR: “Kuṅwārī Isrāīl gir gaī hai aur āindā kabhī nahīṅ uṭhegī. Use us kī apnī
    zamīn par paṭaḳh diyā gayā hai, aur koī use dubārā khaṛā nahīṅ karegā.”
  suz-BL: आं मीश आल इस्राएल लेंशा गेनायो मबोक्‍चा ङा पा गोल्‍त। मेको आ रागीमीन प्रोंइचा
    पुंइसीशो बाक्‍ब। मेको कली पोक्‍ब सुइ मबाक्‍नीम” देंत।
  eng-NOY: She is fallen, she shall rise no more, The virgin of Israel! She is prostrate
    on her own ground, there is none to raise her up!
  ita-1927: La vergine d’Israele è caduta, e non risorgerà più; giace distesa sul
    suo suolo né v’è chi la rialzi.
  ckb-ckb: «ئیسرائیلی پاکیزە کەوت، جارێکی دیکە هەڵناستێتەوە، فڕێدرایە سەر خاکەکەی،
    کوا ئەوەی هەڵیدەستێنێتەوە؟»
  eng-BBE: 'The virgin of Israel has been made low, never again to be lifted up: she
    is stretched out by herself on her land; there is no one to put her on her feet
    again.'
  kan-OKCV: “ಇಸ್ರಾಯೇಲ್ ಎಂಬ ಕನ್ಯೆಯು ಬಿದ್ದಿದ್ದಾಳೆ. ಇನ್ನು ಮೇಲೆ ಎದ್ದೇಳುವುದೇ ಇಲ್ಲ. ಅವಳು
    ದಿಕ್ಕಿಲ್ಲದೆ ತನ್ನ ಭೂಮಿಯ ಮೇಲೆ ಒರಗಿದ್ದಾಳೆ. ಅಲ್ಲಿ ಅವಳನ್ನು ಎಬ್ಬಿಸುವವರು ಯಾರೂ ಇಲ್ಲ.”
  tam-2017: இஸ்ரவேல் என்னும் கன்னிப்பெண் விழுந்தாள், அவள் இனி ஒருபோதும் எழுந்திருக்கமாட்டாள்;
    தன்னுடைய தேசத்தில் விழுந்துகிடக்கிறாள், அவளைத் தூக்கிவிடுகிறவர்கள் இல்லை.
  spa-RV-1909: Cayó la virgen de Israel, no más podrá levantarse; dejada fué sobre
    su tierra, no hay quien la levante.
  ron-BTF: Fecioara lui Israel a căzut; ea nu se va mai ridica; este părăsită pe pământul
    ei; nu este nimeni să o ridice.
  eng-WEBP: “The virgin of Israel has fallen; She shall rise no more. She is cast
    down on her land; there is no one to raise her up.”
  eng-FBV: Virgin Israel has fallen, and will never rise again! She lies abandoned
    on the ground, and there is no one to help her up.
  nld-1939: Gevallen, de jonkvrouw van Israël, nooit staat ze meer op, Uitgestrekt
    op haar grond, en niemand om haar op te heffen!
  nch-BL: “Tali Israel ehuani ya huetztoque ipan tatehuilisti. Nopa masehualme cati
    eliyayaj yejyectzitzi quej se ichpocat ayecmo quema huelise motananase. Huilantoque
    iniselti ipan inintal campa miquise. Amo aqui huelis quinpalehuis.”
  vie-1934: Gái đồng trinh của Y-sơ-ra-ên đã ngã xuống, sẽ không dậy nữa; nó đã bị
    ném bỏ trên đất nó, mà không ai đỡ dậy.
  hin-CV: “कुमारी कन्या इस्राएल का ऐसा गिरना हुआ है, कि अब उसका पुनः उठ खड़ा होना
    असंभव है, वह अपने ही देश में उपेक्षित हो गई, और उसको उठानेवाला कोई नहीं है.”
  spa-BES: La virgen de Israel ha sido abatida, para nunca más ser elevada; ella está
    tendida sola en su tierra; no hay nadie que la vuelva a poner de pie.
  tdx-tdx: 'Nihotrake ty somondrara’ Israele; tsy hahafitroatse ka: mifitak’ an-tane’e
    eo avao, tsy eo ty mahaongak’ aze.'
  tha-KJV: “​พรหมจารี​อิสราเอลล้มลงแล้ว และเธอจะไม่​ลุ​กขึ้​นอ​ีก เธอถูกทิ้งไว้บนแผ่นดินของเธอ
    ไม่มี​ผู้​ใดพยุงเธอขึ้​นอ​ีก”
  por-BR-2018: A virgem Israel caiu, não poderá mais se levantar; abandonada está
    sobre sua terra, ninguém há que a levante.
  deu-ELO: Sie ist gefallen, die Jungfrau Israel, sie wird nicht wieder aufstehen;
    sie liegt hingeworfen auf ihrem Lande, niemand richtet sie auf.
  eng-WYC-2018: The house of Israel fell down, he shall not put to, that it rise again;
    the virgin of Israel is cast down into her land, none is that shall raise her
    (up). [The maiden of Israel fell down, she shall not put to, that she rise again;
    she is cast down into her earth (or she is cast down onto the ground), there is
    not that shall raise her (up again).]
  epo-epo: Falis kaj ne releviĝos la virgulino de Izrael; ŝi estas ĵetita sur la teron,
    kaj neniu ŝin restarigos.
  uig-PIN: «Pak ⱪiz Israil yiⱪildi; U ⱪaytidin ornidin turmaydu; U ɵz tupriⱪiƣa taxlanƣan,
    Uni turƣuzup yɵligüqi yoⱪtur».
  beo-beo: Isala:ili da a:fini dafai agoane ba:sa. Bu wa:legadomu da hamedei galebe!
    E da osobo gudu diasa:i enoga fisi udigili diala, amola dunu afaega da fidili
    hame wa:legadolesisa.
  tpi-OTNT: Singsing i olsem, “Dispela yangpela meri Israel, em i pundaun pinis na
    i no inap kirap bek gen. Em i slip i stap long graun, na i no gat wanpela man
    inap helpim em na kirapim em.”
  hau-SA: “Budurwa Isra’ila ta fāɗi, ba za tă ƙara tashi ba, an yashe ta a ƙasarta,
    ba wanda zai ɗaga ta.”
  uig-LAT: «Pak qiz Israil yiqildi; U qaytidin ornidin turmaydu; U öz tupriqigha tashlan’ghan,
    Uni turghuzup yöligüchi yoqtur».
  nde-nde: “Iwile iNtombi u-Israyeli, kayiphindi ivuke futhi, ideliwe elizweni layo,
    kungekho ongayiphakamisela phezulu.”
  ton-ton: “Kuo hinga ʻae taʻahine ʻa ʻIsileli, ʻe ʻikai te ne toetuʻu; kuo liʻaki
    ia ʻi hono fonua; ʻoku ʻikai ha taha ke toe fokotuʻu ia.”
  ces-1613: Padneť, aniž více povstane panna Izraelská; opuštěna bude v zemi své,
    nebude žádného, kdo by jí pozdvihl.
  eng-WMB: “The virgin of Israel has fallen; She shall rise no more. She is cast down
    on her land; there is no one to raise her up.”
  tam-TCV: “இஸ்ரயேல் என்ற கன்னிப்பெண் விழுந்து விட்டாள், இவள் இனி ஒருபோதும் எழும்பமாட்டாள்.
    தன் நாட்டிலேயே கைவிடப்பட்டாள். அவளைத் தூக்கிவிட யாருமேயில்லை.”
  ceb-ULB: Napukan ang babayeng ulay nga Israel; dili na siya makatindog; gisalikway
    siya sa iyang yuta; walay bisan usa nga mopatindog kaniya.
  pol-UBG: Upadła i już nie powstanie dziewica Izraela. Leży opuszczona w swej ziemi
    i nie ma nikogo, kto by ją podniósł.
  agr-agr: Israel aents aidau imanji, pegkeg wajaknuwe nunú nantakchatnun iyaajaje,
    nunikag nantamainchau wajasag batsatui. Ditan inanmainuk atsawai.
  kyc-kyc: Isaraele doko enda mapwae akali mare kanda nange dopale kandale doko sipurao
    epa nao isa pao palu palyuo palamo. Mendeme nyuo sukusa pyambwa naminyipa isa
    pao palu palyuo palamo doko mendeme baa nyiso minyalyuo nyii nara ingilyamo.
  urd-GVU: ”کنواری اسرائیل گر گئی ہے اور آئندہ کبھی نہیں اُٹھے گی۔ اُسے اُس کی اپنی
    زمین پر پٹخ دیا گیا ہے، اور کوئی اُسے دوبارہ کھڑا نہیں کرے گا۔“
  eng-OEBCW: Fallen, no more to rise, is the virgin Israel! Hurled down upon her own
    soil she lies, with no one to lift her up!
  deu-1912: Die Jungfrau Israel ist gefallen, daß sie nicht wieder aufstehen wird;
    sie ist zu Boden gestoßen, und ist niemand, der ihr aufhelfe.
  kan-2017: ಇಸ್ರಾಯೇಲೆಂಬ ಯುವತಿಯು ಬಿದ್ದಿದ್ದಾಳೆ; ಮತ್ತೆ ಏಳುವುದೇ ಇಲ್ಲ; ದಿಕ್ಕಿಲ್ಲದೆ ತನ್ನ
    ನೆಲದ ಮೇಲೆ ಒರಗಿದ್ದಾಳೆ; ಅವಳನ್ನು ಎತ್ತಲು ಯಾರೂ ಇಲ್ಲ.
  tgo-tgo: “Isirel iye thɨnabwethubwethuru kaero i dobu, ma tembe i thuweiruva. I
    ghene ghabana ele thelauko vwatae na ma tene lolo regha i vaŋgu thuweiruva.”
  yap-yap: Israel nib fal e ke me’waer ke thig, Ma dabkiyag ni nge sak’iy bayay! Ke
    thig kan n’ag u daken e but, Dariy be ni ayweg nge suwonnag.
  hlt-MCSB: Israel oila te tla coeng tih a thoh ham koei voel pawh. A khohmuen ah
    a phap coeng tih anih aka thoh om pawh.
  mdy-ETH: ኩሙሢ ዉዱሮ ማዔዛ ዒስራዔኤሌ ሎኦሜኔ፤ ላሚ ዬኤፓ ዒዛ ዔቃኒ ዳንዳዑዋሴ። ዒዞ ኬኤሊንቂ ዔቂሳንዳ ዓሲያ ባኣያ ፔ
    ዓጮይዳ ኬኤሪንቴ ዓሲ ማዔኔ።
  twi-ASANTE: “Ɔbabunu Israel ahwe ase a ɔrensɔre bio, wɔapo no ɔno ara asase so,
    na ɔnni obi a ɔbɛpagya no.”
  eng-WEBU: “The virgin of Israel has fallen; She shall rise no more. She is cast
    down on her land; there is no one to raise her up.”
  wal-wal: “Geela7iyaa Israa7eela kunddaasu; simmi naa77antto denddukku. Sa7an olettaasu;
    o denttiyaabikka baawa!” yaagaas.
  spa-PDDPT: La virgen de Israel cayó para no levantarse. Está tendido y abandonado
    su cuerpo. No hay quien la levante.
  gun-gun: Mba'eta ho'a ma Israel kuery kunhataĩgue rami ikuai va'ekue, nopu'ã kuaavei
    ma guive. Oyvy re ae ho'a oupy, ha'e ndoikoi imbovyarã.
  agu-BL: Lastum e'u' yi chumbalaj nin chitanumu', na chelpon cunu' swutz. Chicopon
    trimpu' tibaj chiluwaru', nin cya'l jun tz'a'tok tan chixicyleje'nu'.
  ilo-ULB: Natuangen ti birhen nga Israel; saanto isuna a bumangonen; nabaybay-an
    isuna iti mismo a dagana; awan iti mangbangon kenkuana.
  kpg-kpg: Israel la di tama ahina madammaa guu doo, gu deemee di duu aga labelaa!
    Mee gu diiagi, guu moe i lodo nia gelegele, deai tangada e hagamaamaa a mee bolo
    gi duu aga ai.
  uig-ARA: «پاك قىز ئىسرائىل يىقىلدى؛ ئۇ قايتىدىن ئورنىدىن تۇرمايدۇ؛ ئۇ ئۆز تۇپرىقىغا
    تاشلانغان، ئۇنى تۇرغۇزۇپ يۆلىگۈچى يوقتۇر».
  sus-sus: «Isirayila sɛniyɛntɔɛ bara faxa, a mu kelima sɔnɔn, a bara bira, mixi yo
    mu a rakelima.»
  pon-2006: Wehin Israel meipwon pwupwudier, E solahr kak pwurehng uhda! E wonohnehr
    nanpwel, Oh sohte emen me kak sewese pwe en uhda.
  jae-jae: “Awêtakiŋ Israel gêjac tau êndu, eŋ oc êndi sa êtiam atom. Eŋ gêjac tau
    êndu gêc tau nê nom ma ŋac teŋ oc gêjac eŋ sa atom.”
  ksd-ksd: Ra inip na vavina Israel i tar bura, pa na tut mulai; di tar rapue ta kana
    gunan, ma pa ta na ba na vatur mule.
  grc-BRENT: ἔπεσεν, οὐκέτι μὴ προσθήσει τοῦ ἀναστῆναι. Παρθένος τοῦ Ἰσραὴλ ἔσφαλεν
    ἐπὶ τῆς γῆς αὐτοῦ, οὐκ ἔστιν ὁ ἀναστήσων αὐτήν.
  ind-AYT: “Sudah rebah, dan takkan bangkit lagi anak dara Israel. Ia ditolak dari
    tanahnya sendiri, tidak ada orang yang membangkitkannya.”
  nya-nya: “Namwali Israeli wagwa, moti sadzadzukanso, wasiyidwa mʼdziko lake lomwe,
    popanda woti ndi kumudzutsa.”
  hrv-hrv: Pade i više neće ustati djevica izraelska. Na tlu svojem ona leži, nikog
    da je digne.
  mps-mps: Te tiwai balia obao, “Te gesi wegi Israel, aga degasa dulalio, ela mubaso,
    te ma hodalubo usu ebeo. Aga te aga tǫde pila mubao, te aga tau selama hodolabo
    bidi deli me meni dao.”
  tpi-tpi: Singsing i olsem, “Dispela yangpela meri Israel, em i pundaun pinis na
    i no inap kirap bek gen. Em i slip i stap long graun, na i no gat wanpela man
    inap helpim em na kirapim em.”
  dan-1931: Hun er faldet og rejser sig ikke, Israels Jomfru, henstrakt på sin Jord,
    og ingen rejser hende op.
  vie-OVCB: “Trinh nữ Ít-ra-ên ngã xuống, chẳng bao giờ chỗi dậy nữa, Nó nằm sải dài
    trên đất, không ai nâng nó dậy.”
  guj-2017: “ઇઝરાયલની કુમારિકા પડી ગઈ છે; તે ફરીથી ઊભી થઈ શકશે નહિ; તેને પોતાની જમીન
    પર પાડી નાખવામાં આવી છે; તેને ઊઠાડનાર કોઈ નથી.
  pon-2006A: Wehin Israel meipwon pwupwudier, E solahr kak pwurehng uhda! E wonohnehr
    nanpwel, Oh sohte emen me kak sewese pwe en uhda.
  por-BRBSL: “A virgem de Israel caiu; Ela não deve mais se levantar. Ela é lançada
    em suas terras; não há ninguém para levantá-la”.
  eng-OEBUS: Fallen, no more to rise, is the virgin Israel! Hurled down upon her own
    soil she lies, with no one to lift her up!
  cth-cth: Isarel imthungnaw na rawp awh toe. Bout na thaw mahoeh toe. Namamae talai
    dawk ceitakhai lah na o awh toe. Na ka pathaw hane tami awm hoeh.
  twi-twi: “Ɔbabun Israel ahwe ase a ɔrensɔre bio, wɔapo no wɔ nʼankasa asase so,
    na onni obi a ɔbɛma no so.”
  hlt-hlt: Israel oila te tla coeng tih a thoh ham koei voel pawh. A khohmuen ah a
    phap coeng tih anih aka thoh om pawh.
  tbz-SIM: Isidɑyɛɛribɛ tu dɛsɑpùmbirɛ ndɛ kɛ do kɛ duɔ́ kɛ cɑ̃ɑ̃nko kɛ dò ndɛ̀ kú,
    wèè borɛ̀ íi nhò í bo.
  msy-2020: 'Azirakar kam kamaghɨn ghu: “Kantri Israel mati amizir igiar kam, a irɨgha
    gɨvagha, ua dɨkavan kogham. A datɨrɨghɨn uan nguazim girɨghav iti, ezɨ an akurvagh,
    uam a famin gumaziba puvatɨ.”'
  dop-dop: Ɩsɛɣɛlɩ wɛ kɛ́ ɩsɩɩ pɛɛlɔ wei ɩ sǝpɑ tɔ. Ɩɩ tɑsǝɣɩ kʋlʋɣʋ. Pǝ́cɔ́ nɔɣɔlʋ
    kɑɑ kʋsɩ-ɩ.
  azb-azb: “İsrail zorlanmış bir qız kimi yıxılıb, Bir daha qalxmayacaq. Öz torpağı
    üstə atılıb, Onu qaldıran yoxdur”.
  eng-DBY: 'The virgin of Israel is fallen; she shall no more arise: she is cast down
    upon her land; there is none to raise her up.'
  hin-2017: “इस्राएल की कुमारी कन्या गिर गई, और फिर उठ न सकेगी; वह अपनी ही भूमि पर
    पटक दी गई है, और उसका उठानेवाला कोई नहीं।”
  wol-KYG: Fëlëñ! Israyil janq ba dootu jógati. Ma nga ñu wacc ca suufas réewam, te
    amul ku ko yékkati.
  eng-YLT: '''Fallen, not again to rise, hath the virgin of Israel, Left on her land
    — she hath no raiser up.'''
  eng-WYC-2017: The house of Israel fell down, he shall not put to, that it rise again;
    the virgin of Israel is cast down into her land, none is that shall raise her.
    [The maiden of Israel fell down, she shall not put to, that she rise again; she
    is cast down into her earth, there is not that shall raise her up again.]
  eng-WMBB: “The virgin of Israel has fallen; She shall rise no more. She is cast
    down on her land; there is no one to raise her up.”
  urd-GVH: “कुँवारी इसराईल गिर गई है और आइंदा कभी नहीं उठेगी। उसे उस की अपनी ज़मीन
    पर पटख़ दिया गया है, और कोई उसे दुबारा खड़ा नहीं करेगा।”
  rug-rug: “Hoqa se Izireli, sa Vineki Vaqura, lopu pude tekulu pule, ta luara palae
    pa nana popoa soti, meke loke tie si koa pude ovulu sage nia.”
  gaz-gaz: “Durbi qulqullittiin Israaʼel kufteerti; isheen lammata hin kaatu; biyyuma
    ishee keessatti gatamtee nama ol ishee qabu tokko illee dhabde.”
  fra-LSG: Elle est tombée, elle ne se relèvera plus, La vierge d’Israël; Elle est
    couchée par terre, Nul ne la relève.
  gnn-gnn: Wäŋa Yitjuralnydja märr‐winya'yurrunana bitjarrana yukurrana, yurru ŋunhiyi
    wäŋanydja ŋaṯtjarrkthurrunana ŋayi galkina, ga yakana yurru ŋayi biyapul ŋunhiyi
    gaŋgathirrinydja. Warrpam'thu yana ŋanya ŋunhi gonha'yurrunanydja, ga gänana ŋayi
    ŋunha yulŋunydja ŋayipina, yakana ŋanya yurru ŋula yolthu guŋga'yundja.
  yal-yal: “Isirayila bata lu alo sungutun faxaxina, a mi fa kelɛ sɔnɔn. A saxi bɔxɔni,
    muxu yo mi a rakelɛ.”
  haw-1868: 'Ua haule, aole e ala hou ae, ke kaikamahine puupaa o ka Iseraela: Ua
    kulaina oia maluna o kona aina iho: Aohe mea nana ia e hoala.'
  arb-NAV: قَدْ سَقَطَتْ عَذْرَاءُ إِسْرَائِيلَ وَلَنْ تَنْهَضَ بَعْدُ. صَارَتْ طَرِيحَةً
    عَلَى أَرْضِهَا وَلَيْسَ مَنْ يُقِيمُهَا.
  ewe-ewe: “Ɖetugbi Israel dze anyi, eye magafɔ akpɔ o. Wogbe nu le egbɔ le eya ŋutɔ
    ƒe anyigba dzi, eye ame aɖeke meli alé eƒe alɔnu afɔe ɖe tsitre o,
  eng-LEE: 'She is fallen, she will not rise again—the virgin of Israel: she is thrown
    down upon her land; there is none to raise her up.'
  asm-FB: “কুমাৰী ইস্ৰায়েল পতিত হ’ল, তেওঁ পুনৰ নুঠিব; তেওঁক নিজৰ দেশৰ মাটিত পৰিত্যক্তা
    কৰি পেলাই থোৱা হৈছে, তেওঁক তুলিবলৈ কোনো নাই।”
  sus-A: «عِسِرَيِلَ سّنِيّنتْي بَرَ قَشَ، عَ مُ كٍلِمَ سْنْن، عَ بَرَ بِرَ، مِشِ
    يٌ مُ عَ رَكٍلِمَ.»
  fra-SBL: « La vierge d'Israël est tombée ; Elle ne se relèvera plus. Elle est rejetée
    sur sa terre ; il n'y a personne pour la relever. »
  hbo-hbo: נָֽפְלָה֙ לֹֽא־תֹוסִ֣יף ק֔וּם בְּתוּלַ֖ת יִשְׂרָאֵ֑ל נִטְּשָׁ֥ה עַל־אַדְמָתָ֖הּ
    אֵ֥ין מְקִימָֽהּ׃
  piu-2006: '@see-verse:AMO.005.001'
  kik-kik: “Mũirĩtu gathirange, nĩwe Isiraeli, nĩagwĩte, na ndagookĩra rĩngĩ, atiganĩirio
    bũrũri-nĩ wake mwene, hatarĩ na mũndũ wa kũmũũkĩria.”
  fra-NCL: Elle est tombée, elle ne se relèvera plus, la vierge d’Israël ! Elle est
    renversée sur sa terre, personne ne la relèvera.
  cek-AK: nongpata kacuem Israel loe amtim boeh, anih loe natuek naah doeh angthawk
    let mak ai boeh. Anih loe prae thungah pahnawt sut ah oh boeh moe, anih pathawk
    han kami maeto doeh om ai.
  cuk-cuk: “Israel-dulemar yagwa-swilidik-yeerdaklegedyobid, be sabsur-omukulesmalad.
    Bar be gannar gwisguosulid. Napagi meremai be guoed, dule-be-ogwised sate guoed.”
  uig-CYR: «Пак қиз Исраил жиқилди; У қайтидин орнидин турмайду; У өз туприғиға ташланған,
    Уни турғузуп йөлигүчи йоқтур».
  tel-2017: ఇశ్రాయేలు కన్య కూలిపోయింది. ఆమె ఇంకా ఎప్పటికీ లేవదు. లేపడానికి ఎవరూ లేక
    ఆమె తన నేల మీద పడి ఉంది.
  hat-BSA: Li fin tonbe, li p ap leve ankò— Vyèj Israël la. Li kouche byen neglije
    sou tèren li; nanpwen moun ki pou leve l.
  kos-kos: Israel el oana sie mutan fusr su anwuki oan infohk uh, Su ac fah tiana
    sifilpa tukakek! Sisilana el, oan fin fohk uh, Ac wangin mwet in sraklalak.
  hbo-WLC: נָֽפְלָה֙ לֹֽא־תוֹסִ֣יף ק֔וּם בְּתוּלַ֖ת יִשְׂרָאֵ֑ל נִטְּשָׁ֥ה עַל־אַדְמָתָ֖הּ
    אֵ֥ין מְקִימָֽהּ׃
  ibo-ibo: “Izrel, nwaagbọghọ na-amaghị nwoke, a daala, ọ gaghị ebilite ọzọ, onye
    a gbahapụrụ nʼala nke aka ya, ọ dịkwaghị onye ga-ekulite ya.”
  ory-ory: “ଇସ୍ରାଏଲର କୁମାରୀ ପତିତ ହୋଇଅଛି, ସେ ଆଉ ଉଠିବ ନାହିଁ; ସେ ଆପଣା ଭୂମିରେ ଫିଙ୍ଗା ଯାଇଅଛି;
    ତାହାକୁ ଉଠାଇବାକୁ କେହି ନାହିଁ।”
  chk-chk: “Ewe föpwül Israel a turula, nge esap fokun chüen üsefälitä. A katurula
    won püsin fanüan, nge esap wor eman a aütäi.”
  rop-rop: “Bobala yumob Isreil pipul. Yumob leidanbat eniweya deya langa det graun,
    jis laik det yanggel weya bin buldan. Im kaan gidap mowa na. Nobodi kaan album
    im.”
  ukr-1871: Упаде, — вже більше не встане дїва Ізрайлева! кинута об землю, та й нїкому
    буде підвести її!
  deu-1951: Sie ist gefallen und kann nicht wieder aufstehen, die Jungfrau Israel;
    sie ist zu Boden gestürzt, und niemand richtet sie auf.
  eng-JPS: The virgin of Israel is fallen, she shall no more rise; she is cast down
    upon her land, there is none to raise her up.
  srp-1865: Pade, neæe više ustati djevojka Izrailjeva; baèena je na zemlju svoju,
    nema nikoga da je podigne.
  lug-lug: “Isirayiri embeerera agudde obutayimuka nate. Bamwabulidde era tewali amuyimusa.”
  heb-heb: נפלה לא תוסיף קום בתולת ישראל נטשה על אדמתה אין מקימה׃
  ben-IRV: কুমারী ইস্রায়েল পরে গেছে; সে আর উঠবে না; সে তার নিজের জমিতে পরিত্যক্ত;
    সেখানে কেউ নেই তাকে ওঠানোর।
  pan-pan: “ਇਸਰਾਏਲ ਦੀ ਕੁਆਰੀ ਡਿੱਗ ਪਈ, ਉਹ ਫੇਰ ਨਾ ਉੱਠ ਸਕੇਗੀ, ਉਹ ਆਪਣੀ ਭੂਮੀ ਉੱਤੇ ਤਿਆਗ ਦਿੱਤੀ
    ਗਈ ਹੈ, ਉਸ ਨੂੰ ਚੁੱਕਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।”
  mya-JVB: ဣသရေလ သတို့သမီး ကညာသည်လဲ ပြီ။ နောက် တဖန်မ ထ ရ။ မိမိ မြေ ပေါ်မှာ တုံးလုံး
    နေ၏။ ချီကြွ သောသူမ ရှိ။
  tte-O: Isileli wabolana ibekuko, nige sowana itoloyoi, silogabaenako mwa ikenokeno
    ibomamo ana bwatano mena. Yo nige yaiya yabo imiyamiya na ikele-yatoloyoi.
  hmo-hmo: Inai kekeni, rami hebou kekeni, ena ladana Israela be ia moru vadaeni.
    Ia be do ia toreisi lou lasi! Ia be tano dekenai ia hekure noho, ibounai ese ia
    idia rakatania vadaeni, bona ta ese ia durua lasi, do ia toreisi totona.
  urd-urd: “इस्राईल की कुँवारी गिर पड़ी, वह फिर न उठेगी; वह अपनी ज़मीन पर पड़ी है,
    उसको उठाने वाला कोई नहीं।”
  rus-SYN: Упала, не встает более дева Израилева! повержена на земле своей, и некому
    поднять ее.
  bqc-SIM: Wi Isailiↄ nɛ sↄlↄlↄ yãao, ãma à lɛ̀lɛ sa mɛ́ a fɛlɛ lↄo. Wà aà tò
    wúlɛa a bùsuu we, gbɛ̃e ku à ↄkaaàzio.
  tcz-CHONGTHU: Nungah tobang Israel chu akiseplhu tai, avel’a dingdoh kitlou dingin
    tollhanga akijam den tai.
  mar-mar: इस्राएलाची कुमारिका पडली आहे; ती पुन्हा कधीही उठणार नाही; तिला एकटीलाच
    सोडून दिले आहे, तिला उठवणारा कोणीही नाही.
  qub-qub: Israelga runa yatänillaraj caycarmi mana alliman chayasha. Chaypita alli
    cashanmanga mananami cutenganachu. Quiquinpa marcallanchömi mashtarpaycar quëdasha.
    Pipis manami canchu mashtarpaycajta jatarachinanpäga.
  bqp-bqp: Bɛɛ be i wɔrumɛ temɔ nge wɔndiɑ be bɑ gu, i ǹ mɑɑ seemɔ. Goo sɑri wi u
    koo bɛɛ seeyɑ.
  hat-hat: Pèp Izrayèl la tankou yon jenn fi. Li tonbe. Li p'ap janm leve ankò. Men
    li kouche atè a. Pa gen pesonn pou ba l' men.
  eng-BSB: “Fallen is Virgin Israel, never to rise again. She lies abandoned on her
    land, with no one to raise her up.”
  eng-WEBPB: “The virgin of Israel has fallen; She shall rise no more. She is cast
    down on her land; there is no one to raise her up.”
  kbq-kbq: Vene omase mofa knama hu'nea Israeli kumamo'a, haviza huno mopafi evuramianki'za
    mago'ane erisaga hu'za onkigahaze. Hagi agra mopafi evuramino maseankino, mago
    vahe'mo'a aza huno azeri ora otigahie.
  nhe-BL: “Tlali Israel ehuani ya huetztoque ipan tlatehuijcayotl. Nopa tlacame tlen
    eliyayaj yejyectzi queja se ichpocatl ayoc quema huelise motlalanase. Huilantoque
    ininseltitzi ipan inintlal campa miquise. Axaca huelis quinpalehuis.”
  gub-BL: Izaew ipuràg eteahy a'e. Ikatuahy kuzà awa puhe oho 'ym ma'e ài a'e. U'ar
    kwez kury. Nupu'àm wi pixik kwaw nehe. U'ar uiwy rehe. Ni amo nupytywà kwaw imupu'àmaw
    rehe wà.
  eng-DRA: The virgin of Israel is cast down upon her land, there is none to raise
    her up.
