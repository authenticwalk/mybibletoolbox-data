  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ἐν πάσαις ταῖς πλατείαις
    κοπετὸς, καὶ ἐν πάσαις ταῖς ὁδοῖς ῥηθήσεται οὐαὶ, οὐαί· κληθήσεται γεωργὸς εἰς
    πένθος καὶ κοπετὸν, καὶ εἰς εἰδότας θρῆνον.
  ind-AYT: 'Karena itu, beginilah firman TUHAN, Allah semesta alam: “Akan ada ratapan
    di semua jalan, di setiap lorong orang-orang akan berkata: Aduh! Aduh! Mereka
    akan memanggil petani untuk berkabung, dan tukang pandai meratap untuk meratap.'
  nya-nya: 'Choncho izi ndi zimene Ambuye, Yehova Mulungu Wamphamvuzonse, akunena:
    “Mʼmisewu monse mudzakhala kulira mofuwula, ndi kulira chifukwa cha kuwawa kwa
    masautso kudzakhala paliponse. Adzayitana alimi kuti adzalire, ndipo anthu odziwa
    maliridwe anthetemya adzalira mofuwula.'
  hrv-hrv: 'Stog ovako govori Jahve, Bog nad Vojskama, Gospod: “Na svakom će trgu
    biti kuknjava, po svim će ulicama zapomagati: ''Jao! Jao!'' Težake će sazvat''
    da jauču, narikače da nariču,'
  mps-mps: Tialima, dagego te dwai kolesaga ebaso, tialima eno Genuai Bidigo aga Tigidali
    Bomo Elalubo God, agai te tiwai po obao, “Eno dwai dene mabo sę dageba yagasaibao,”
    wali. “Tama tialima, augwaligo dagede taun sunumi dabede gela bomo elama, ela
    paibao. Te we bidi deliba sisinibo madide me, te we bidi augwali noma dwai mu
    siyu, gela udaibao, te taun dabe tomode. Tama me augwa te taun bulu badu bidalubo
    olo we bidi dabeba i weyu, te balia ebo mu konea pai bidi dabego te bidi isaide
    te homu dene elama, balia wabo tiwai tau sagasomainu yaibao, dagede. Me te wain
    gi dabede bidaluali bidi dabe wiegi yai homu pemene ebo tagalama, te augwa dwai
    gela mu waibao.” Genuai Bidigo te po obao.
  tpi-tpi: Tasol yupela i save mekim ol dispela pasin nogut, olsem na Bikpela bilong
    mi, em God I Gat Olgeta Strong, em i tok olsem, “Bai mi kam mekim save long yupela.
    Olsem na bai yupela i krai strong tru long ol rot bilong taun. Na bai ol i singautim
    ol manmeri i stap ausait long taun, long kam na helpim ol man i save tumas long
    mekim singsing sori long ol man i dai pinis. Na ol man i stap long ol gaden wain
    bai ol i krai nogut tru.” Bikpela i tok pinis.
  dan-1931: 'Derfor, så siger HERREN, Herren, Hærskarers Gud: På alle Torve skal klages,
    i alle Gader råbes: “Ve! Ve!” Bonden kalder til Sorg, til Ligklage Klagemænd;'
  vie-OVCB: 'Vì thế, đây là điều mà Chúa, Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, phán:
    “Khắp các quảng trường sẽ vang tiếng than khóc, và trên mỗi đường phố sẽ nghe
    tiếng thở than. Hãy gọi các nông dân đến khóc với các ngươi, và mời những người
    khóc mướn đến than vãn.'
  guj-2017: સૈન્યોના ઈશ્વર, પ્રભુ; યહોવાહ આ પ્રમાણે કહે છે કે, “શેરીને દરેક ખૂણે શોક
    થશે, અને બધી શેરીઓમાં તેઓ કહેશે, હાય! હાય! તેઓ ખેડૂતોને શોક કરવાને, અને વિલાપ
    કરવામાં પ્રવીણ લોકોને પણ બોલાવશે.
  pon-2006A: Eri, KAUN-O Koht, Wasa Lapalahpie, ahpw mahsanih, “E pahn mie mwahiei
    oh sengiseng en pahtou nan ahl akan koaros en kahnimw wet. Pil soumwet kan pahn
    likwerdo pwe re en iang mwahieiki me melahr akan, oh iang irail kan me kin ale
    pweinen ar mwahiei.
  por-BRBSL: 'Portanto Yahweh, o Deus dos Exércitos, o Senhor, diz: “Lamentar será
    em todos os sentidos. Eles dirão em todas as ruas: “Ai de mim! Ai de mim! Eles
    chamarão o fazendeiro para o luto, e aqueles que são habilidosos em lamentações
    para lamentar.'
  eng-OEBUS: 'Therefore the Lord, the God of hosts, says: In all the public squares
    there will be wailing, in every street the sound of mourning. They will summon
    the farmers to mourning, and professional mourners to wailing.'
  cth-cth: Ransahu Jehovah Cathut ni a dei e teh bangpueng dawkvah, khuikanae ao vaiteh,
    ka cet kaawmnaw ni aiyoe! aiyoe! telah ati awh han. Law ka sak e taminaw hah cingou
    hanelah thoseh, cingounae hah khuika hanelah thoseh a kaw awh han.
  twi-twi: 'Enti nea Awurade, Asafo Awurade Nyankopɔn se ni: “Adwotwa bɛba mmorɔn
    nyinaa so na ɔyaw ne apinisi bɛba mmɔnten so. Wɔbɛfrɛ akuafo ama wɔabesu na agyamfo
    abetwa adwo.'
  hlt-hlt: Te dongah ka Boeipa, caempuei Pathen Yahweh loh he he a thui. Toltung takuem
    kah rhaengsaelung neh rhamvoel tom ah, “Ayoe, ayoe,” a ti uh. Lopho te nguekcoinah
    hamla a khue vetih rhathinah ming hamla a rhaengsae uh ni.
  tbz-SIM: 'Ntɛ Mpɑkɛdɑɑ, Kuyie nkùù bɑkɛ́ dɛmɔu kù tu mù, kù tu isɑ́útìi bo dɑ́tínnɛ́
    dihɛì dimɔu miɛkɛ, bɛnìtìbɛ̀ bo nkuɔ̀ ntipíìtì timɔu kɛ tú: Eeyoo! Eeyoo! Kɛ̀
    bɛ̀ ńyu dɛpɑɑ nyɛmbɛ̀ kɛ̀ bɛ̀ bo kɑri mukṹṹ. Bɛnìtìbɛ̀ bo nwɑnti bɛ̀ɛ̀ nɔ mmukúdɑbònkɔmmù.'
  msy-2020: 'Ia arazir kurar kabagh ami, kamaghɨn nan Ikiavɨra Itir Godɨn Ekiam, a
    Godɨn Gavgaviba Bar Itim, a kamaghɨn mɨgɨa ghaze: “Kɨ ian tongɨn izɨ ivezir kuram
    isɨ bar ia danɨngam. Eghtɨ ia nguibar ekiamɨn aven itir tuaviba ko biziba amadir
    danganibar pamten azi suam, ‘Evzika! Evzika!’ Eghtɨ ia gumazir azenibar ingaribar
    diaghtɨ, me uaghan aziam. Eghtɨ gumazamizir gumazir aremeziba bagha azia foziba,
    me uaghan izɨ ian akuragh aziam. Eghtɨ gumazamizir wainɨn azenimɨn aven itiba,
    me uaghan izɨ ian akuragh azirakabar amuam. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha
    gɨfa.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Pǝ tǝnɑ pǝ tʋ Ɩsɔ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Pɑɑ nɩɩ lǝyɑɣɑ wulɑ kɛ nɔnɔɔsɩ
    tɛɛ. Yǝlɑɑ kɑ́ mɑkɩ kɑpusi kɛ hɑpɛɛ tǝnɑ tɔɔ sɩ: Mpusi wei kɛlɛ, mpusi wei kɛlɛ?
    Pɑɑ yɑɑ hɑtɑɑ nɑ wiilɑɑ kɛ wiiu.'
  azb-azb: 'Ordular Allahı Xudavənd Rəbb belə deyir: “Bütün meydanlardan fəğan qopacaq,
    Bütün küçələrdə ah-zar edəcəklər. Fəğan edən mərsiyə oxuyanlarla Kəndlilər yas
    tutmağa çağırılacaqlar.'
  eng-DBY: 'Therefore thus saith Jehovah, the God of hosts, the Lord: Wailing shall
    be in all broadways; and they shall say in all the streets, Alas! alas! And they
    shall call the husbandman to mourning, and such as are skilful of lamentation
    to wailing.'
  hin-2017: 'इस कारण सेनाओं का परमेश्वर, प्रभु यहोवा यह कहता है: “सब चौकों में रोना-पीटना
    होगा; और सब सड़कों में लोग हाय, हाय, करेंगे! वे किसानों को शोक करने के लिये, और
    जो लोग विलाप करने में निपुण हैं, उन्हें रोने-पीटने को बुलाएँगे।'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji, Yàlla ji ci gàngoori xare yi, dafa ne: «Bayaaloo
    bayaal ubalee ki yuux, mbeddoo mbedd riir aki wóoy! Dees na woo beykat bi ciy
    jooy, woo jooykati dëj ciy jooyoo.'
  eng-YLT: Therefore, thus said Jehovah, God of Hosts, the Lord, In all broad places
    [is] lamentation, And in all out-places they say, 'Alas, alas,' And called the
    husbandman to mourning, And to lamentation the skilful of wailing.
  eng-WYC-2017: Therefore the Lord God of hosts, having lordship, saith these things,
    Wailing shall be in all streets, and in all things that be withoutforth it shall
    be said, Woe! woe! and they shall call an earth-tiller to mourning, and them that
    know how to wail, to wailing.
  eng-WMBB: 'Therefore the LORD, the God of Hosts, the Lord, says: “Wailing will be
    in all the wide ways. They will say in all the streets, ‘Alas! Alas!’ They will
    call the farmer to mourning, and those who are skilful in lamentation to wailing.'
  urd-GVH: चुनाँचे रब जो लशकरों का ख़ुदा और हमारा आक़ा है फ़रमाता है, “तमाम चौकों
    में आहो-बुका होगी, तमाम गलियों में लोग ‘हाय, हाय’ करेंगे। खेतीबाड़ी करनेवालों
    को भी बुलाया जाएगा ताकि पेशावराना तौर पर सोग मनानेवालों के साथ गिर्याओ-ज़ारी करें।
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova, se Zihova Tamasa Tadi na Qeto Minate:
    “Na uui si kote koa pa doduru sisiraṉa meke na kabo ta sigiti si kote ta avoso
    koari doduru varivarigarana. Sari tie lelete si kote ta tioko pude taruqoqo meke
    ari tie ta tabaradi pude lukalukana si kote uui.'
  gaz-gaz: 'Kanaafuu Gooftaan, Waaqayyo Waaqni Waan Hunda Dandaʼu akkana jedha: “Daandii
    hunda irra booʼicha, oobdii uummataa hunda irra immoo iyya dhiphinaatu jira. Qonnaan
    bultoonni akka booʼaniif, warri booʼan immoo akka wawwaataniif ni waamamu.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel, le Dieu des armées, le Seigneur;
    Dans toutes les places on se lamentera, Dans toutes les rues on dira: Hélas! Hélas!
    On appellera le laboureur au deuil, Et aux lamentations ceux qui disent des complaintes.'
  gnn-gnn: Yo, God Waŋarr Ganydjarr‐ḏumurrunydja waŋa ŋuli yukurra bitjan, “Ŋunha
    birrka'mirriŋuranydja wäŋaŋura malaŋumi yolŋu walala yurru marrtji nyä'yunmirrina,
    nyarrŋayunmirri yurru ŋurikina ŋunhi marrtji murrmurryun, liŋgu ŋarranydja marrtjina
    yukurra dhuwala lili dhä‐ḏir'yunarawuna nhumalaŋgu,” bitjarra ŋayi Garray waŋananydja.
  yal-yal: Nanara Marigina Alatala, Ala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa,
    “E wuga xuini tema nɛn taana ngaani, e sunu xuini te kirane birin xɔn. E xɛɛ rawanle
    xilima nɛn e xa e wuga xuini te, e bɛti baane xilima nɛn, e xa ɲande bɛtine ba.
  iou-iou: Unita Ekäni Yawe kehäromi mähemi näkä ŋode yäyat; In kudän waki ude täk
    täkaŋ unita kowata täŋpäwakta ärewayäŋ. Ude täŋpakaŋ yotpärare täŋo kädetken konäm
    kähän bumta api ahäwek. Wära wära yäŋpäŋ äma yotpärare gägäniken naniktä päbä
    äma kumbanita täŋkentäŋ yämiŋpäŋ butewaki kap yäŋtekta gera yäŋpewä api ämneŋ.
    Ba äma wain epänken itnayäŋ täkaŋ u imaka, konäm wakiinik api kotneŋ. Yawe näkä
    ude yäŋkehärom täyat.
  haw-1868: No ia hoi, ke olelo mai nei o Iehova, ke Akua o na kaua, ka Haku, peneia;
    Ma na alanui a pau he auwe ana; A ma na wahi iwaho a pau, e olelo lakou, Auwe!
    auwe! A e kahea aku lakou i ka mea mahiai i ka u ana, A i ka poe ike e kanikau
    i ka uwe ana.
  arb-NAV: 'لِذَلِكَ، هَذَا مَا يَقُولُهُ الرَّبُّ الإِلَهُ الْقَدِيرُ، سَيَمْلأُ
    النَّحِيبُ أَرْجَاءَ السَّاحَاتِ، وَيَرْتَفِعُ عَوِيلُهُمْ فِي الشَّوَارِعِ قَائِلِينَ:
    آهِ! آهِ! وَيَدْعُونَ الْفَلاحِينَ إِلَى الْبُكَاءِ، وَالنَّادِبَاتِ إِلَى الرِّثَاءِ،'
  ewe-ewe: 'Ale Yehowa, Mawu Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Avifafa anɔ kpɔdomewo,
    eye asiƒonu anɔ mɔ dodowo dzi. Míyɔ agbledelawo hã be woafa avi kpli mi; miyɔ
    konyifalawo hã vɛ be woafa avi kpli mi.'
  eng-LEE: Therefore thus hath said the Eternal, the God of hosts, the Lord, On all
    public places there is lamentation, and in all the streets they cry, Woe! woe!
    and they call the husbandman to mourning, and to lamentation those skilled in
    wailing.
  asm-FB: সেইবাবে বাহিনীগণৰ ঈশ্বৰ প্ৰভু যিহোৱাই এই কথা কৈছে, “নগৰৰ চকবোৰত লোকে বিলাপ
    কৰিব, আলিবোৰত হায়! হায়! কৰিব; তেওঁলোকে খেতিয়কক শোক কৰিবলৈ, আৰু শোক কৰাসকলক
    বিলাপ কৰিবলৈ মাতিব।
  sus-A: نَ نَن عَ تٌشِ وٌن مَرِفِ عَلَتَلَ، دُنِحَ دَا مَنفّ نَشَ عَ مَسٍن، «عٍ عٍ
    وَ شُي عِتٍمَ نّ تَا كُي، عٍ عٍ وَ شُي عِتٍمَ نّ كِرَ شْن مَ. عٍ شّ سَ شِلِمَ
    نّ عٍ شَ عٍ وَ شُي عِتٍ حْن قٍ مَ، عٍ بّيتِبَيٍ شِلِمَ نّ عٍ شَ قَشّ بّيتِ بَ.
  fra-SBL: 'C''est pourquoi Yahvé, le Dieu des armées, l''Éternel, dit : « Les lamentations
    seront dans tous les grands chemins. On dira dans toutes les rues : « Hélas !
    Hélas ! Ils appelleront le fermier au deuil, et ceux qui sont habiles dans la
    lamentation aux gémissements.'
  hbo-hbo: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֤י צְבָאֹות֙ אֲדֹנָ֔י בְּכָל־רְחֹבֹ֣ות
    מִסְפֵּ֔ד וּבְכָל־חוּצֹ֖ות יֹאמְר֣וּ הֹו־הֹ֑ו וְקָרְא֤וּ אִכָּר֙ אֶל־אֵ֔בֶל וּמִסְפֵּ֖ד
    אֶל־יֹ֥ודְעֵי נֶֽהִי׃
  piu-2006: '@see-verse:AMO.005.015'
  kik-kik: 'Tondũ ũcio-rĩ, Jehova Ngai Mwene-Hinya-Wothe, o we Mwathani, ekuuga atĩrĩ:
    “Nĩgũkaagĩa na mũcakayo njĩra-inĩ ciothe iria nene, na kĩrĩro kĩa ruo rwa ngoro
    ihaaro-inĩ ciothe. Arĩmi nĩmagatũmanĩrwo moke marĩre, nao arĩa macakayaga moke
    macakae.'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh, le Dieu des armées, le Seigneur : Dans
    toutes les places, on se lamentera ; dans toutes les rues on dira : Hélas ! hélas !
    On appellera le laboureur au deuil, et aux lamentations, avec ceux qui savent
    gémir.'
  cek-AK: To pongah misatuh kaminawk ih Angraeng Sithaw, Angraeng mah hae tiah thuih;
    Loklam kruekah qahhaih to om ueloe, lamkrungnawk boih ah, Ala! Ala! tiah palungnathaih
    hoi hanghaih to om tih. Qah hanah lawk phrawk kami to kawk o ueloe, qah hanah
    qah thaih kaminawk to pacae o tih.
  cuk-cuk: 'Agala, Bab-Dummad-Jehová-Bela-Gangued-Nika-Maid weyob soged: “Bela-dule-ambikumaladgi,
    dulemar-ise-boale itolegoed, degi, bela galimbaba wile-itolegedba binnasur-gornanai
    itolegoed. Bomalaga sapur-dorganse gorlegoed, degi, bomalaga dulemar-manigi-bomaladse
    gorlegoed.'
  uig-CYR: 'Шуңа Пәрвәрдигар, самави қошунларниң Сәрдари болған Худа Рәб мундақ дәйду:
    — «Барлиқ кәң рәстә-базарларда аһ-зарлар аңлиниду; Улар һәммә кочиларда «Вай...
    вай!...» дәп авазини көтириду; Улар деханларниму матәм тутушқа, Аһ-зарлар көтәргүчи
    «устилар»ни жиғлашқа чақириду.'
  tel-2017: అందుచేత యెహోవా ప్రభువు, సేనల అధిపతి అయిన దేవుడు చెప్పేదేమిటంటే, “ప్రతి
    రాజమార్గంలో ఏడుపు ఉంటుంది. ప్రతి నడివీధిలో ప్రజలు చేరి ‘అయ్యో! అయ్యో’ అంటారు.
    ఏడవడానికి, వాళ్ళు రైతులను పిలుస్తారు. దుఖపడే నేర్పు గలవారిని ఏడవడానికి పిలిపిస్తారు.
  hat-BSA: 'Alò, SENYÈ Bondye dèzame yo, Senyè a di : “Va gen gwo lamantasyon tout
    kote e nan lari a, yo va rele: ‘Elas! Elas!’ Yo va rele kiltivatè a pou fè dèy,
    yo va peye moun pou l fè lamantasyon.'
  kos-kos: Ouinge LEUM GOD Fulat ac Kulana El fahk, “Ac fah oasr pusren tung mwemelil
    inkanek in siti uh. Ac fah solsolme mwet orekma in ima elos in wi mwet ma oasr
    moul nu se in tung, tuh elos kewa in tungi mas misa.
  hbo-WLC: לָ֠כֵן כֹּֽה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֤י צְבָאוֹת֙ אֲדֹנָ֔י בְּכָל־רְחֹב֣וֹת
    מִסְפֵּ֔ד וּבְכָל־חוּצ֖וֹת יֹאמְר֣וּ הוֹ־ה֑וֹ וְקָרְא֤וּ אִכָּר֙ אֶל־אֵ֔בֶל וּמִסְפֵּ֖ד
    אֶל־י֥וֹדְעֵי נֶֽהִי׃
  ibo-ibo: Nʼihi ya, nke a ka Onyenwe anyị, Chineke Onye pụrụ ime ihe niile, bụ Onyenwe
    anyị na-asị, “Oke iti mkpu akwa aghaghị ịdị nʼokporoụzọ niile; ọ bụkwa nʼama niile
    ka ha ga-asị, azịgbakwa, azịgbakwa. A ga-akpọ ndị ọrụ ubi ka ha bịa kwaa akwa,
    kpọọkwa ndị na-eru ụjụ ka ha bịa tie mkpu akwa.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଛକସ୍ଥାନ ସକଳରେ
    ହାହାକାର ଶବ୍ଦ ହେବ ଓ ରାଜଦାଣ୍ଡସକଳରେ ଲୋକମାନେ ହାୟ! ହାୟ! କହିବେ; ଆଉ, ସେମାନେ କୃଷକକୁ ଶୋକ
    କରିବାକୁ ଓ ବିଳାପ ନିପୁଣ ଲୋକମାନଙ୍କୁ ହାହାକାର କରିବାକୁ ଡାକିବେ।
  chk-chk: Nge pokiten ämi tipis, Kot ewe Samol mi Unusen Manaman a apasa, “Epwe wor
    ngüngüres lon ekewe lenien chulap me lon ewe telinimw me puchörün riaföü me lon
    ekewe al meinisin. Repwe köri ekewe chon angang lon tanipi pwe repwe feila o ngüngüres,
    fiti chokewe mi angei liwinir le eäni ekewe kölün kechü.
  rop-rop: Wal YAWEI det brabli boswan God bin tok, “Ebriweya langa ola roud langa
    yumob taun, ola pipul garra kraikrai nogudbinjiwei en sori miselp. En yumob garra
    peiyim sambala pipul mani blanga album yumob kraikrai en yumob garra jingat langa
    detlot najalot pipul atsaid brom yumob taun blanga kaman en album yumob krai.
  ukr-1871: 'Бо ось що говорить Бог Саваот, Вседержитель: По всїх улицях буде плач,
    і по всїх дорогах будуть голосити: Горе, о горе! прихожого хлїбороба закликати
    муть, щоб з ними смутився, й тямущих у плакальних піснях, — щоб голосили.'
  deu-1951: 'Darum spricht der HERR, der Gott der Heerscharen, der Herr, also: Auf
    allen Plätzen wird man klagen und auf allen Straßen «wehe, wehe!» rufen. Man wird
    den Bauer zur Trauer rufen und denen Klagelieder vorsagen, die sie singen können.'
  eng-JPS: 'Therefore thus saith the LORD, the God of hosts, the Lord: Lamentation
    shall be in all the broad places, and they shall say in all the streets: ''Alas!
    alas!'' and they shall call the husbandman to mourning, and proclaim lamentation
    to such as are skilful of wailing.'
  srp-1865: 'Zato ovako veli Gospod Bog nad vojskama, Gospod: biæe tužnjava po svijem
    ulicama, i po svijem putovima govoriæe: jaoh! jaoh! i zvaæe ratare na žalost i
    na tužnjavu one koji umiju naricati.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Walibeerawo okwaziirana
    mu nguudo n’okukaaba mu buli kibangirizi eky’omu kibuga. N’abalimi baliyitibwa,
    bakaabe, n’abakungubazi bakube ebiwoobe.
  heb-heb: לכן כה אמר יהוה אלהי צבאות אדני בכל רחבות מספד ובכל חוצות יאמרו הו הו וקראו
    אכר אל אבל ומספד אל יודעי נהי׃
  ben-IRV: এই জন্য, সদাপ্রভু এই কথা বলেন, বাহিনীগণের ঈশ্বর, প্রভু বলেন, “সমস্ত রাস্তার
    মোড়ে কান্নাকাটি হবে এবং তারা সমস্ত রাস্তায় বলবে, ‘হায়’ ‘হায়!’ তারা চাষীদের
    ডাকবে দুঃখ করার জন্য এবং দুঃখীকে ডাকবে কাঁদার জন্য।
  pan-pan: ਇਸ ਲਈ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਸਾਰੇ ਚੌਕਾਂ ਵਿੱਚ
    ਰੋਣਾ-ਪਿੱਟਣਾ ਹੋਵੇਗਾ ਅਤੇ ਸਾਰੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਲੋਕ ਹਾਏ ਹਾਏ! ਕਰਨਗੇ, ਉਹ ਕਿਸਾਨ ਨੂੰ ਸੋਗ
    ਕਰਨ ਲਈ ਅਤੇ ਵਿਰਲਾਪ ਕਰਨ ਦੇ ਮਾਹਰਾਂ ਨੂੰ ਰੋਣ-ਪਿੱਟਣ ਲਈ ਸੱਦਣਗੇ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ခပ်သိမ်း
    သောလမ်း တို့၌ မြည်တမ်း ခြင်းရှိ၍ သွား လာသောသူတို့က၊ အလိုလေး ၊ အလိုလေး ဟု ဆို ကြလိမ့်မည်။
    လယ်လုပ် သောသူသည် ညည်းတွား စေ ခြင်းငှါ၎င်း ၊ မြည်တမ်း တတ်သောသူသည် ငိုကြွေး မြည်တမ်းစေ
    ခြင်းငှါ၎င်း ခေါ် ကြလိမ့်မည်။
  tte-O: Koinaele Yeoba Yaubada Tomiyasaesosi iwaloba, “Taon lalakina kana kamwasa
    meuloili kani sikalapowoni valam koyasili koina. Kani siwalo tano topaisowa ali
    tano silogabaegili na sisaema sivalam. Besiele tabe siya boita waliliyao simanasamko
    kolili kani siwalo sisaema na sivalam koyasili.
  hmo-hmo: Unai dainai Lohiabada, Siahu Ibounai Dirava ia gwau, “Ariara ibounai lalonai
    do idia taitai, mai boiboi danu. Bona idia ese biru taudia do idia boiria, idia
    ese mase taudia totona do idia taitai. Taitai kara diba momo taudia danu do idia
    boiria, mase taudia totona do idia taitai, mai boiboi danu.
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: सब बाज़ारों
    में नौहा होगा, और सब गलियों में अफ़सोस अफ़सोस कहेंगे; और किसानों को मातम के लिए,
    और उनको जो नौहागरी में महारत रखते हैं नौहे के लिए बुलाएँगे;'
  rus-SYN: 'Посему так говорит Господь Бог Саваоф, Вседержитель: на всех улицах будет
    плач, и на всех дорогах будут восклицать: “увы, увы!” - и призовут земледельца
    сетовать и искусных в плачевных песнях - плакать,'
  bqc-SIM: 'A yã́i Dii Lua Zĩgↄ̃de mɛ̀, wa búbuapɛ gãaɛↄ píi, waↄ o zɛ́kpaaↄ
    guu: Wéee! Wéee! Wa sɛ̃̀wanaↄ sísi aa ↄ́ↄlↄ, wa o gɛ''ↄↄlↄnaↄnɛ aa búbuapɛ.'
  tcz-CHONGTHU: Hijeh chun Pakai van Pathen chun hitin aseije, khosung leh vengning
    koilah jousea thi-op ho ka leh mao o-gin dimlha ding, chuleh akap gunset dinga
    ka-je them hojong akondiu, ahi.
  mar-mar: यास्तव सेनाधीश परमेश्वर देव, प्रभू असे म्हणतो, “सर्व चव्हाट्यावर रडणे असेल,
    आणि गल्लोगल्ली लोक हाय हाय करतील, आणि ते शेतकऱ्याला शोक करायला आणि विलाप करण्यात
    चतुर असलेल्यांना आक्रोश करायला बोलवून आणतील.
  qub-qub: 'Munayniyoj Tayta Diosga caynömi nin: «Läsacunachömi wagay canga. Cällicunachömi
    llaquicuypita gaparpanga. Chacracho arojcunatapis gayanga wagäshinanpaj. Pägapaj
    wagapacojcunatapis gayanga.'
  bqp-bqp: Yen sɔ̃, Gusunɔ wɔllu kɑ tem Yinni u geruɑ u nɛɛ, tɔmbɑ koo gɔɔ wuri ko
    yɑm kpuro, kpɑ bɑ n sumɔ swɛɛ sɔɔ, bɑ n mɔ̀, wee, wee! Bɑ koo gbɑɑ wukobu sokumɑ
    bu gɔɔ wooru sinɑ, kpɑ bu gɔɔ swĩigibu mɛnnɑmɑ.
  hat-hat: 'Se poutèt sa, men sa Seyè a, Bondye ki gen tout pouvwa a, di: Moun pral
    mache nan tout lari, yo pral rele nan tout kalfou: Mezanmi, mezanmi, ki lapenn
    sa a! Yo pral rele tout moun vin nan lanmò a. Y''ap fè chache moun ki konn rele
    yo pou yo vin kenbe rèl la.'
  eng-BSB: 'Therefore this is what the LORD, the God of Hosts, the Lord, says: “There
    will be wailing in all the public squares and cries of ‘Alas! Alas!’ in all the
    streets. The farmer will be summoned to mourn, and the mourners to wail.'
  eng-WEBPB: 'Therefore the LORD, the God of Armies, the Lord, says: “Wailing will
    be in all the wide ways. They will say in all the streets, ‘Alas! Alas!’ They
    will call the farmer to mourning, and those who are skilful in lamentation to
    wailing.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Monafi sondia vahe'mofo Hankavenentake Anumzamo'a
    amanage hie, mika kuma kantamipinena vahe'mo'za tusi zavi ategahaze. Hagi hozama
    nentaza vahera ke hinke'za eza zavira eme netenageta, zagoreti miza sazage'zama
    zavi'ma netaza vahera ke hinke'za eza zagamera eme hu'za zavira ateho.
  nhe-BL: 'Yeca quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    “Hualas tlatzacuiltili huan ipan nochi tianquis oncas choquistli. Huan campa hueli
    ipan ojtli quiijtose: ‘¡Ay! ¿Tlaque huelis tijchihuase?’ Inquinnotzase miltequipanohuani
    ma chocaquij imohuaya. Nojquiya inquintlanehuise tlacame tlen chocaj huan tlahuejchihuaj
    para se tlaxtlahuili ma chocaquij imohuaya.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar ikàg wera'u ma'e uze'eg nezewe. — Teko
    heiheihem putar wahy haw rehe tawhu nànàn wà nehe. Pe tawhu myter pe har tynehem
    putar teko uzai'o ma'e pupe wà nehe. Wenoz putar ko pe uma'ereko ma'e wà nehe.
    Umuzai'o kar putar umàno ma'e kwer wanehe wà nehe. Omono putar temetarer amo wanupe
    wà nehe no, umàno ma'e kwer wanehe wazai'o haw imekuzar pà wà nehe no.
  eng-DRA: 'Therefore thus saith the Lord the God of hosts the sovereign Lord: In
    every street there shall be wailing: and in all places that are without, they
    shall say: Alas, alas! and they shall call the husbandman to mourning, and such
    as are skillful in lamentation to lament.'
