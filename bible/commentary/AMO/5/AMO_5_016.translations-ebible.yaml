verse: AMO.005.016
translations:
  mal-C: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ യഹോവയായ ദൈവമായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “എല്ലാ തെരുവീഥികളിലും വിലാപവും എല്ലാ ചത്വരങ്ങളിലും മുറവിളിയും ഉണ്ടാകും. കൃഷിക്കാരെ
    കരയുന്നതിനും വിലാപക്കാരെ വിലപിക്കുന്നതിനും ക്ഷണിക്കും.'
  deu-TKW: 'Darum spricht Jahwe, der Gott der Heerscharen, der Herr, also: Auf allen
    Plätzen soll Wehklagen herrschen, und in allen Straßen soll man rufen: o weh!
    o weh! Die Bauern sollen die Klagekundigen zum Trauern und Wehklagen aufrufen,'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo, Yawe, Nzambe, Mokonzi ya mampinga,
    alobi : « Kolela ekozala na babalabala nyonso, mpe koganga ya somo ekozala na
    bisika nyonso oyo bato bakutanaka. Bakobengisa basali bilanga na matanga, mpe
    bato oyo balelaka bibembe mpo na kolela.'
  eng-LSV: 'Therefore, thus said YHWH, God of Hosts, the Lord: “Lamentation is in
    all broad places, || And in all out-places they say, Oh! Oh! And called the farmer
    to mourning, || And the skillful of wailing to lamentation.'
  eng-GNV: 'Therfore the Lord God of hosts, the Lord saith thus, Mourning shalbe in
    all streetes: and they shall say in al the hie wayes, Alas, alas: and they shall
    call the husbandman to lamentation, and such as can mourne, to mourning.'
  eng-WEBSTER: Therefore the LORD, the God of hosts, the Lord, saith thus; Wailing
    shall be in all streets; and they shall say in all the highways, Alas! alas! and
    they shall call the husbandman to mourning, and such as are skillful in lamentation
    to wailing.
  nhw-BL: 'Yeca quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Hualas tlatzacuiltili huan ipan nochi tianquis oncas choquistli. Huan campa hueli
    ipan ojtli oncas tlaayijhuilistli. Anquinnotzase miltequipanohuani ma chocaquij
    amohuaya. Nojquiya anquintlanehuise masehualme catli chocaj huan tlahuejchihuaj
    para se tlaxtlahuili ma chocaquij amohuaya.'
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana, Bwana Mungu Mwenye Nguvu Zote, asemalo: “Kutakuwepo
    maombolezo katika barabara zote na vilio vya uchungu katika njia kuu zote. Wakulima
    wataitwa kuja kulia, na waombolezaji waje kuomboleza.'
  bba-bba: Yen sɔ̃, Gusunɔ wɔllu kɑ tem Yinni u ɡeruɑ u nɛɛ, tɔmbɑ koo ɡɔɔ wuri ko
    yɑm kpuro, kpɑ bɑ n sumɔ swɛɛ sɔɔ, bɑ n mɔ̀, wee, wee! Bɑ koo ɡbɑɑ wukobu sokumɑ
    bu ɡɔɔ wooru sinɑ, kpɑ bu ɡɔɔ swĩiɡibu mɛnnɑmɑ.
  eng-KJVCPB: Therefore the Lord, the God of hosts, the Lord, saith thus; Wailing
    shall be in all streets; And they shall say in all the highways, Alas! alas! And
    they shall call the husbandman to mourning, And such as are skilful of lamentation
    to wailing.
  luo-luo: Kuom mano, Ruoth Nyasaye, ma en Jehova Nyasaye Maratego wacho niya, “Ywak
    biro winjore e yore duto mag dala, kendo ji magoyo nduru ibiro winjo kuonde mag
    chokruok; jopur bende noluong mondo oywagi kaachiel gi joma olony e ywak.
  meu-meu: 'Taunabunai Dirava, Iehova Sabaota, Ḡaubada, na ini e gvvau tomamu: Ariara
    iboudiai lalodiai bae tai lolololo, bona hanua ariaradia iboudiai lalodiai baeto
    “Inaio, inaio!” Biru taudia bae boiridia, bae taitai, bona herohe-ahu mai dibadia
    taudia bae boiridia, bae tai lolololo;'
  npi-ULB: यसकारण, परमप्रभु, सर्वशक्तिमान् परमेश्‍वर यस्तो भन्‍नुहुन्छ, “सबै चोकहरूमा
    रुवाबासी हुनेछ, र तिनीहरूले सबै सडकहरूमा यस्तो भन्‍नेछन्, ‘धिक्‍कार ! धिक्‍कार
    !’ तिनीहरूले किसानहरूलाई विलाप गर्न र मलामीहरूलाई शोक गर्न बोलाउनेछन् ।
  yor-yor: 'Nítorí èyí ni ohun tí Olúwa, Olúwa Ọlọ́run àwọn ọmọ-ogun wí: “Ẹkún yóò
    wà ní àwọn òpópónà igbe ìnira yóò sì wà ní àwọn gbàgede ìlú. A ó kó àwọn àgbẹ̀
    jọ láti sọkún àti àwọn tí ń ṣọ̀fọ̀ láti pohùnréré ẹkún.'
  pes-OPCB: 'خداوند، خدای لشکرهای آسمان چنین می‌فرماید: «در تمام کوچه‌های شهر ناله
    و شیون خواهد بود. حتی از کشاورزان نیز خواهند خواست تا همراه مرثیه‌خوانان نوحه‌گری
    نمایند.'
  tgl-ULB: 'Kaya, ito ang sinasabi ni Yahweh, ang Diyos ng mga hukbo, ang Panginoon:
    “May tumataghoy sa lahat ng mga liwasan, at sasabihin nila sa lahat ng lansangan,
    ''Aba! Aba!'' Tatawagin nila ang mga magsasaka upang magluksa at ang mga mangluluksa
    upang managhoy.'
  cbu-NT: Apanll kizpureeru siyaa Israelchicheetsis atiya. Yuwash Apanll waneeshshee
    zangankachu, anush uru wasurimun kiyung kachiykus, timburanllizush, ngootsshutam,
    nduniya ashiru mzatspitam tanukus, saanpatatis kuruzeerus, tanumpaneetstam tputs
    kuruzeerus, zamamtar ashkus, washunand anpasha kizpur tanutssa.
  hui-hui: Anigo tígua mana ko urunibi beremiligonaga Anduane Homogo Hongo Haiheore
    howa Bibahende Haru Haame Ho Haga kago ibugua lalu, I̱na tí pani nguleore ngogoni.
    Ani berogola tígua tanonaga hariga pugupugu bidarunaga yilalu dugu bigibigi bialu
    holeberemi. Ogonidagua bialu howa mbirali homaragola yilalu dugu biaga karubi
    agali nogo sibi haru haga tano tagirahayagi karubi olowa yilalu dugu biamogo bule
    ibidaba lalu ololeberemi. Ani berogola agali maru waini iba wabiaga gerebi mabuha
    karume yilalu dugu tara bima bima ibalu holebira, lene. Anduane Homogohanda i̱na
    bi o ledogoniore.
  mya-mya: ထို့​ကြောင့်​ကောင်း​ကင်​ဗိုလ်​ခြေ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​သ​ခင်​က``မြို့​ပေါ်​ရှိ​လမ်း​အ​သွယ်​သွယ်
    တို့​၌​ကြေ​ကွဲ​စ​ရာ​ငို​ကြွေး​သံ၊ စျေး​ရပ်​ကွက် တို့​၌​ညည်း​ညူ​သံ​များ​ကို​ကြား​ရ​တော့​မည်။
    ငို​ချင်း​သည်​များ​နှင့်​အ​တူ​လာ​ရောက်​ငို ကြွေး​ရန် လယ်​သ​မား​များ​ကို​ပါ​ခေါ်​ကြ
    လိမ့်​မည်။-
  bod-N: དེ་བས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་སྟེ་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཐང་ཆེན་ཀུན་ཏུ་ངུ་འབོད་བྱེད་པའི་སྒྲ་ཐོས་ཤིང་།
    སྲང་ལམ་རྣམས་སུ་སྐྱོ་བ་ལ་སྐྱོ་བ་ལ་ཞེས་བརྗོད་པར་འགྱུར་ལ། ཡང་མི་ཡིས་འོ་དོད་བྱེད་དུ་ཞིང་པ་འབོད་ཅིང་།
    མྱ་ངན་བྱེད་དུ་སྐྱོ་གླུ་ལེན་མཁན་འབོད་པར་འགྱུར།
  sna-sna: Naizvozvo zvanzi naIshe, Jehovha Mwari Wamasimba Ose, “Muchava nokuchema
    mumigwagwa yose nemhere yokurwadziwa pazvivara zvose. Varimi vachadanwa kuti vazochema
    uye vanochema vazoungudza.
  spa-BLM: 'Por eso dice Yahvé, el Dios de los Ejércitos, el Señor: “Los lamentos
    serán en todos los caminos anchos. Dirán en todas las calles: “¡Ay! Ay! Llamarán
    al agricultor al luto, y los que son hábiles en el lamento a los lamentos.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ol och cusc''olal d''a
    masanil b''ajtac smolb''ej sb''a anima. A d''a masanil yoltac calle ol och av
    yic yaelal, ol avtaj eb'' munlajvum yic tzul oc'' eb'' yed'' eb'' yopisio taxon
    yoq''ui.'
  swh-ULB: Kwa hiyo, hivi ndivyo Yahwe asemavyo, Mungu wa majeshi, Bwana, “Kutakuwa
    na maombolezo kwenye miraba yote, na watasema kwenye mitaa yote, 'Ole! Ole!' Watawaita
    wakulima kuomboleza na walio hodari wa kulia na kuomboleza.
  bel-bel: 'Таму так кажа Гасподзь Бог Саваоф, Усяўладны: на ўсіх вуліцах будзе плач,
    і на ўсіх дарогах будуць усклікаць: жаль, жаль! і заклічуць земляробы бедаваць
    і спанатраных у жалобных песьнях - плакаць,'
  deu-ELBBK: 'Darum spricht der HERR, der Gott der Heerscharen, der Herr, so: Auf
    allen Plätzen Wehklage! Und auf allen Gassen wird man sagen: Wehe, wehe! Und man
    wird den Ackersmann zur Trauer rufen, und die des Klageliedes Kundigen zur Wehklage;'
  mbb-OT: 'Su iyan heini migkaǥi te Nengazen he Megbevayà he Mekeǥeǥehem: “Egkeuma
    is timpu he zuen ebpemenineǥew wey ebpemen-erang diyà te menge zalan niw wey menge
    pelasa. Is menge perevasuk ibpetawag su wey zan mesineǥawi is menge minatey zuma
    te menge etew he edsuhulan wey mekesineǥew.'
  mal-2015: 'അതുകൊണ്ടു സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്ന കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    സകല വീഥികളിലും വിലാപം ഉണ്ടാകും; എല്ലാ തെരുക്കളിലും അവർ: അയ്യോ, അയ്യോ എന്നു പറയും;
    അവർ കൃഷിക്കാരെ ദുഃഖിപ്പാനും പ്രലാപജ്ഞന്മാരെ വിലാപിപ്പാനും വിളിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Nekzoraleder Del, o Adonaj: „Andre savore
    fori pro pľaci šunďola o roviben a pre savore uľici vičinena: ‚Vigos, vigos amenge!‘
    O roľňika ena vičimen te rovel a o spevaka te giľavel o žaľakre giľa.'
  pes-OPV: 'بنابراین، خداوند یهوه خدای لشکرهاچنین می‌گوید: در همه چهارسوها نوحه گری
    خواهد بود و در همه کوچه‌ها وای وای خواهندگفت و فلاحان را برای ماتم و آنانی را
    که مرثیه خوانی آموخته شده‌اند، برای نوحه گری خواهند خواند.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеул оштирилор, Чел Атотпутерник: „Ын
    тоате пецеле се вор бочи ши пе тоате улицеле вор зиче: ‘Вай! Вай!’ Вор кема пе
    плугар ла жале, ши ла бочире пе чей че фак желаний пентру морць.'
  ben-OBCV: 'অতএব প্রভু, সর্বশক্তিমান ঈশ্বর সদাপ্রভু এই কথা বলেন: “সমস্ত পথে পথে শোকবিলাপ
    হবে, প্রত্যেক চকে প্রকাশ্যে মনস্তাপের কান্না শোনা যাবে। কৃষকদের কাঁদবার জন্য তলব
    করা হবে, বিলাপকারীদের বিলাপ করার জন্য ডাকা হবে।'
  som-som: Haddaba Rabbiga ah Ilaaha ciidammada oo ah Sayidku wuxuu leeyahay, Dariiqyada
    oo dhan waxaa ka yeedhi doonta baroor, oo jidadka oo dhan waxaa laga odhan doonaa,
    Hoogay! Hoogay! Oo ninka beerreyda ah waxaa loogu yeedhi doonaa tacsi, oo kuwa
    baroorta aad u yaqaanna waxaa loogu yeedhi doonaa baroorasho.
  lat-VUC: 'Propterea hæc dicit Dominus Deus exercituum, dominator: In omnibus plateis
    planctus; et in cunctis quæ foris sunt, dicetur: Væ, væ ! et vocabunt agricolam
    ad luctum, et ad planctum eos qui sciunt plangere.'
  eng-ASVBT: 'Therefore thus saith Jehovah, the God of hosts, the Lord: Wailing shall
    be in all the broad ways; and they shall say in all the streets, Alas! alas! and
    they shall call the husbandman to mourning, and such as are skillful in lamentation
    to wailing.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio degli eserciti, il Signore: Vi
    sarà pianto in tutte le piazze; e si dirà in tutte le strade: Ahi lasso! Ahi lasso!
    e si chiameranno i lavoratori al duolo, ed al lamento quelli che sono intendenti
    in lamenti lugubri.'
  eng-LXXUP: Therefore thus saith the Lord God Almighty; In all the streets shall
    be lamentations; and in all the ways shall it be said, Woe, woe! the husbandman
    shall be called to mourning and lamentation, and to them that are skilled in complaining.
  eng-ULB: Therefore, this is what Yahweh says, the God of hosts, the Lord, “Wailing
    will be in all the squares, and they will say in all the streets, 'Woe! Woe!'
    They will call the farmers to mourning and the mourners to wail.
  spa-VBL: 'Porque esto es lo que el Señor, el Señor Dios de poder dice: Habrá lamento
    en las plazas de las ciudades y gritos de dolor en las calles. Incluso llamarán
    a los granjeros para hacer duelo, tal como a las plañideras profesionales.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel, le Dieu des armées, le Seigneur:
    Dans toutes les places on se lamentera; dans toutes les rues on dira: Hélas! hélas!
    On appellera au deuil le laboureur; et à la lamentation les faiseurs de complaintes.'
  mal-mal: 'അതുകൊണ്ട് സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്ന കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    സകല വീഥികളിലും വിലാപം ഉണ്ടാകും; എല്ലാ തെരുക്കളിലും അവർ: ‘അയ്യോ, അയ്യോ’ എന്ന് പറയും;
    അവർ കൃഷിക്കാരെ ദുഃഖിക്കുവാനും വിലാപക്കാരെ വിലപിക്കുവാനും വിളിക്കും.'
  urd-GVR: Chunāṅche Rab jo lashkaroṅ kā Ḳhudā aur hamārā āqā hai farmātā hai, “Tamām
    chaukoṅ meṅ āh-o-bukā hogī, tamām galiyoṅ meṅ log ‘Hāy, hāy’ kareṅge. Khetībāṛī
    karne wāloṅ ko bhī bulāyā jāegā tāki peshāwarānā taur par sog manāne wāloṅ ke
    sāth giryā-o-zārī kareṅ.
  suz-BL: मोपतीके मुर नेल्‍ल आन परमप्रभु यावेमी “लां ङा मुर नेल्‍ल ङाक्‍शा, रोंका
    पचा माल्‍नीम। आबी आबी, देंचा माल्‍नीम। रूम गेय पाइब आन कली रोंका पचा कली ब्रेत्‍तीन।
    रोंका पस जोक्‍ब आन कली यो ब्रेत्‍तीन।
  eng-NOY: 'Thus saith Jehovah, the God of hosts, the Lord: In all the streets shall
    there be wailing, And in all the highways shall they cry, Alas! alas! They shall
    call the husbandmen to mourning, And those who are skilful in lamentation to wailing,'
  ita-1927: 'Perciò, così dice l’Eterno, l’Iddio degli eserciti, il Signore: In tutte
    le piazze si farà lamento, e in tutte le strade si dirà: “Ahimè! ahimè!” Si chiameranno
    gli agricoltori perché prendano il lutto, e si ordineranno lamentazioni a quelli
    che le sanno fare.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی پەروەردگاری سوپاسالار، پەروەردگار ئەمە دەفەرموێت: «لە
    هەموو گۆڕەپانەکاندا شیوەن دەگێڕن و لە هەموو شەقامەکاندا دەڵێن: ”ئای! ئای!“ جوتیارەکان
    بۆ گریان بانگ دەکەن و ئەوانەی وەستای لاوانەوەشن بۆ شیوەن گێڕان.'
  eng-BBE: 'So these are the words of the Lord, the God of armies, the Lord: There
    will be weeping in all the open spaces; and in all the streets they will say,
    Sorrow! sorrow! and they will get in the farmer to the weeping, and the makers
    of sad songs to give cries of grief.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಎಲ್ಲಾ ಬೀದಿಗಳಲ್ಲೂ
    ವಿಲಾಪಗಳು, ಎಲ್ಲಾ ಸಾರ್ವಜನಿಕ ಚೌಕದಲ್ಲಿ ದುಃಖದ ಗೋಳಾಟಗಳು ಎನ್ನುವರು. ರೈತರನ್ನು ಕಣ್ಣೀರಿಡುವುದಕ್ಕೂ
    ಶೋಕವೃತ್ತಿಯವರನ್ನು, ಗೋಳಾಡುವುದಕ್ಕೂ ಕರೆಯಲಾಗುವುದು.'
  tam-2017: 'ஆதலால் ஆண்டவரும் சேனைகளின் தேவனுமாகிய யெகோவா சொல்லுகிறது என்னவென்றால்:
