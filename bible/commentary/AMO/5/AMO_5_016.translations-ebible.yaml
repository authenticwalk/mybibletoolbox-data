  kan-2017: 'ಸೇನಾಧೀಶ್ವರ ದೇವರಾದ, ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ: “ಎಲ್ಲಾ ಚೌಕಗಳಲ್ಲಿ ಕಿರುಚಾಟವಾಗುವುದು
