verse: AMO.005.004
translations:
  mal-C: 'യഹോവ ഇസ്രായേലിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്നെ അന്വേഷിച്ചുകൊണ്ടു
    ജീവിക്കുക;'
  deu-TKW: 'Denn so spricht Jahwe zum Reiche Israel: Fragt nach mir, damit ihr am
    Leben bleibt!'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi na libota ya Isalaele : « Bozonga epai
    na Ngai mpe bokobika !'
  eng-LSV: 'For thus said YHWH to the house of Israel: “Seek Me, and live,'
  eng-GNV: For thus saith the Lord vnto the house of Israel, Seeke ye me, and ye shall
    liue.
  eng-WEBSTER: 'For thus saith the LORD to the house of Israel, Seek ye me, and ye
    shall live:'
  nhw-BL: 'Huajca quej ni TOTECO quinilhuía masehualme ipan tlali Israel: “Techtemoca
    huan anyoltose.'
  swh-ONEN: 'Hili ndilo Bwana asemalo kwa nyumba ya Israeli: “Nitafuteni mpate kuishi;'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ bɛɛ Isirelibɑ sɔ̃ɔmɔ. U nɛɛ; ì n kĩ i n wɑ̃ɑ,
    wiyɑ i ko kɑsu.
  eng-KJVCPB: 'For thus saith the Lord unto the house of Israel, Seek ye me, and ye
    shall live:'
  luo-luo: Jehova Nyasaye wacho ni dhood Israel niya, “Dwarauru eka unubed mangima,
  meu-meu: 'Badina be Iehova ese Israel besena e hereva heniamu, ini e gwau tomamu:
    Lau ba tahugu, bena ba mauri.'
  npi-ULB: किनभने इस्राएलको घरानालाई परमप्रभु यस्तो भन्‍नुहुन्छः “मेरो खोजी गर र जीवित
    रहो!
  yor-yor: 'Èyí ni ohun tí Olúwa sọ fún ilé Israẹli: “Wá mi kí o sì yè;'
  pes-OPCB: 'خداوند به قوم اسرائیل می‌فرماید: «مرا بطلبید و زنده بمانید.'
  tgl-ULB: 'Sapagkat ito ang sinasabi ni Yahweh sa sambahayan ng Israel: “Hanapin
    ako at mabuhay!'
  cbu-NT: Ashiri nuw Apanlli Taarashipani siyaa Israelchicheetsis atina. Taárashee
    zandkeesa, nuwaatsimarisha kuki payungtsa.
  hui-hui: Anduane Homogohanda Isaraele wali agaliruhondo lalu, I̱ni kogoha holene
    bayale mule dai bidaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​သား တို့​အား​ငါ့​ထံ​သို့​ပြန်​လာ​ကြ​လော့။
    သို့​ပြု လျှင်​သင်​တို့​သည်​အ​သက်​ချမ်း​သာ​လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་འདི་སྐད་གསུངས་ཏེ། ང་ཚོལ་དང་ཁྱོད་རང་གསོན་པར་འགྱུར།
  sna-sna: 'Zvanzi naJehovha kuimba yaIsraeri: “Nditsvakei murarame;'
  spa-BLM: 'Porque Yahvé dice a la casa de Israel: “Búscame y vivirás;'
  cac-cac: 'A Jehová tz''alan d''ayex icha tic: Meltzajan̈ec d''ayin, yic man̈ ol
    ex chamoc.'
  swh-ULB: 'Kwa kuwa hivi ndivyo Yahwe asemavyo kwa nyumba ya Israeli: “Nitafuteni
    na mtaishi!'
  bel-bel: 'Бо так кажа Гасподзь Бог дому Ізраілеваму: знайдзеце Мяне - і будзеце
    жывыя.'
  deu-ELBBK: 'Denn so spricht der HERR zum Haus Israel: Sucht mich und lebt.'
  mbb-OT: Umbe, dangep kew kayi te kedì, is menge etew te Israel, su wey kew meuyag-uyag.
  mal-2015: 'യഹോവ യിസ്രായേൽഗൃഹത്തോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്നു
    എന്നെ അന്വേഷിപ്പിൻ.'
  rmc-rmc: 'Bo kada phenel o RAJ le manušenge andro Izrael: „Roden man a dživena!'
  pes-OPV: 'زیرا خداوند به خاندان اسرائیل چنین می‌گوید: مرا بطلبید و زنده بمانید.'
  ron-1924: 'Кэч аша ворбеште Домнул кэтре каса луй Исраел: „Кэутаци-Мэ ши вець трэи!'
  ben-OBCV: 'সদাপ্রভু এই কথা ইস্রায়েলকে বলেন: “আমার অন্বেষণ করো ও বাঁচো;'
  som-som: Waayo, Rabbigu wuxuu dadka Israa'iil ku leeyahay, Aniga i doondoona aad
    noolaataane.
  lat-VUC: 'Quia hæc dicit Dominus domui Israël: Quærite me, et vivetis.'
  eng-ASVBT: For thus saith Jehovah unto the house of Israel, Seek ye me, and ye shall
    live;
  ita-1885: 'Perciocchè, così ha detto il Signore alla casa d''Israele: Cercatemi,
    e voi viverete.'
  eng-LXXUP: Wherefore thus saith the Lord to the house of Israel, Seek ye me, and
    ye shall live.
  eng-ULB: 'For this is what Yahweh says to the house of Israel: “Seek me and live!'
  spa-VBL: 'Esto es lo que dice el Señor: ¡Mírenme a mi para que vivan!'
  fra-_FOB: 'Car ainsi a dit l''Éternel à la maison d''Israël: Cherchez-moi, et vous
    vivrez!'
  mal-mal: 'യഹോവ യിസ്രായേൽ ഗൃഹത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്
    എന്നെ അന്വേഷിക്കുവിൻ.'
  urd-GVR: Kyoṅki Rab Isrāīlī qaum se farmātā hai, “Mujhe talāsh karo to tum jīte
    rahoge.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएल आ खिं ङा मुर आन कली “आं कली मालीन। मिनु ब्रोनीन।
  eng-NOY: 'For thus saith Jehovah to the house of Israel: Seek ye me, and ye shall
    live!'
  ita-1927: 'Poiché così parla l’Eterno alla casa d’Israele: Cercatemi e vivrete!'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئاوا بە بنەماڵەی ئیسرائیل دەفەرموێت: «بەدوای مندا بگەڕێن
    و بژین،'
  eng-BBE: 'For these are the words of the Lord to the children of Israel: Let your
    hearts be turned to me, so that you may have life:'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮನೆಯವರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀವು ನನ್ನನ್ನು ಹುಡುಕಿರಿ
    ಮತ್ತು ಬದುಕಿಕೊಳ್ಳಿರಿ.'
  tam-2017: 'யெகோவா இஸ்ரவேல் வம்சத்தாருக்குச் சொல்லுகிறது என்னவென்றால்: என்னைத் தேடுங்கள்,
    அப்பொழுது பிழைப்பீர்கள்.'
  spa-RV-1909: 'Empero así dice Jehová á la casa de Israel: Buscadme, y viviréis;'
  ron-BTF: 'Pentru că astfel spune DOMNUL, casei lui Israel: Căutați-mă și veți trăi;'
  eng-WEBP: 'For the LORD says to the house of Israel: “Seek me, and you will live;'
  eng-FBV: 'This is what the Lord says to the people of Israel: Look to me so you
    may live!'
  nld-1939: 'Want zo spreekt Jahweh tot Israëls huis: Zoekt Mij, opdat ge moogt leven;'
  nch-BL: 'Huajca quej ni TOTECO quinilhuía masehualme ipan tali Israel: “Techtemoca
    huan anyoltose.'
  vie-1934: 'Đức Giê-hô-va phán cùng nhà Y-sơ-ra-ên như vầy: Hãy tìm kiếm ta, thì
    các ngươi sẽ sống!'
  hin-CV: 'इस्राएल वंश के लिए याहवेह का यह कहना है: “मेरी खोज करो और जीवित रहो;'
  spa-BES: 'Porque estas son las palabras del Señor a los hijos de Israel: Vuelvan
    sus corazones a mí, para que tengan vida.'
  tdx-tdx: 'F’ie hoe ty nafè’ Iehovà amy anjomba’ Israeley: Paiavo iraho, soa t’ie
    ho veloñe;'
  tha-KJV: เพราะพระเยโฮวาห์ตรัสแก่​วงศ์​วานอิสราเอลดังนี้​ว่า “จงแสวงหาเรา และเจ้าจะดำรงชีวิตอยู่
  por-BR-2018: 'Porque assim diz o SENHOR à casa de Israel: Buscai-me, e vivereis;'
  deu-ELO: 'Denn so spricht Jehova zum Hause Israel: Suchet mich und lebet.'
  eng-WYC-2018: For the Lord saith these things to the house of Israel, Seek ye me,
    and ye shall live;
  epo-epo: 'Ĉar tiele diras la Eternulo al la domo de Izrael: Turnu vin al Mi, kaj
    tiam vi vivos.'
  uig-PIN: 'Qünki Pǝrwǝrdigar Israil jǝmǝtigǝ mundaⱪ dǝydu: — Meni izdǝnglar, ⱨayatⱪa
    erixisilǝr;'
  beo-beo: Ouligisudafa Hina Gode da Isala:ili dunu fi ilima amane sia:sa. “Nama misa!
    Amasea, dilia da esalumu.
  tpi-OTNT: Orait Bikpela i tokim ol Israel olsem, “Yupela kam long mi, na bai yupela
    i kisim laip.
  hau-SA: Ga abin da Ubangiji ya ce wa gidan Isra’ila. “Ku neme ni ku rayu;
  uig-LAT: 'Chünki Perwerdigar Israil jemetige mundaq deydu: — Méni izdenglar, hayatqa
    érishisiler;'
  nde-nde: 'Nanku okutshiwo nguThixo endlini ka-Israyeli: “Dingani mina, liphile;'
  ton-ton: '¶ Pea ʻoku pehē ʻe Sihova ki he fale ʻo ʻIsileli, “Kumi kiate au, pea
    te mou moʻui:'
  ces-1613: 'Nebo takto praví Hospodin domu Izraelskému: Hledejte mne a živi buďte.'
  eng-WMB: 'For the LORD says to the house of Israel: “Seek me, and you will live;'
  tam-TCV: 'இஸ்ரயேல் குடும்பத்திற்கு யெகோவா சொல்வது இதுவே: என்னைத் தேடுங்கள், நீங்கள்
    வாழ்வீர்கள்.'
  ceb-ULB: 'Kay mao kini ang gisulti ni Yahweh ngadto sa balay sa Israel: “Pangitaa
    ako ug pagkinabuhi!'
  pol-UBG: 'Tak bowiem mówi PAN do domu Izraela: Szukajcie mnie, a będziecie żyć;'
  agr-agr: 'Tuke Pujuu Israel aents aidaun nuigtu chichajak: “Iwaku pujustag takugmek,
    mina umigtuktajum.'
  kyc-kyc: Kamongo dokome Isaraele wambu dupwa lamaiyuo, Nakama namba keta ipupwape.
    Epapala dokopa nakama lete kararami.
  urd-GVU: کیونکہ رب اسرائیلی قوم سے فرماتا ہے، ”مجھے تلاش کرو تو تم جیتے رہو گے۔
  eng-OEBCW: 'For the Lord says this to Israel: Seek me and live,'
  deu-1912: 'Darum so spricht der HERR zum Hause Israel: Suchet mich, so werdet ihr
    leben.'
  kan-2017: 'ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ವಂಶಕ್ಕೆ ಹೀಗೆ ನುಡಿಯುತ್ತಾನೆ: “ನೀವು ನನ್ನನ್ನು ಆಶ್ರಯಿಸಿ
    ಬದುಕಿಕೊಳ್ಳಿರಿ!'
  tgo-tgo: 'Giya Loi iŋa ŋgoreiyake weŋgiya Isirel gharɨgharɨniye: “Hu raka njoghama
    e ghino, amba ne e yawayawalɨmi.'
  yap-yap: Be ga’ar SOMOL ngak piyu Israel, “Mired ngog, mi gimed fos.
  hlt-MCSB: BOEIPA loh he ni a. thui. Israel imkhui nang te kai n'toem uh lamtah hing
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ዴሬዮቴ! ታና ኮይ ታ ባንሢ ማዑዋቴ፤ ሼምፔና ዒንሢ ናንጋንዳኔ፤
  twi-ASANTE: 'Deɛ Awurade ka kyerɛ Israelfoɔ nie: “Monhwehwɛ me na monnya nkwa;'
  eng-WEBU: 'For the LORD says to the house of Israel: “Seek me, and you will live;'
  wal-wal: GODAI Israa7eela asaassi hagaadan yaagees; “Tana koyite; yaatikko, intte
    de7uwan de7ana.
  spa-PDDPT: 'Yavé dice a la Casa de Israel: Búsquenme y vivirán.'
  gun-gun: 'Ha''e gui po rami Senhor ijayvu Israel kuery pe: — Xereka ke peikove aguã.'
  agu-BL: 'Ncha''tz je junt yol Kataj Ryose''j scyetz yi e'' aj Israel: “Kol cxpakxij
    swe''j, nin ltziban tane''n inyol, qui tzun cxquimtz.'
  ilo-ULB: 'Gapu ta kastoy ti kuna ni Yahweh iti balay ti Israel: “Sapulendak ket
    agbiagkayo!'
  kpg-kpg: Dimaadua ga helekai gi digau Israel, “Goodou lloomoi gi di Au, gei goodou
    ga mouli.
  uig-ARA: 'چۈنكى پەرۋەردىگار ئىسرائىل جەمەتىگە مۇنداق دەيدۇ: ــ مېنى ئىزدەڭلار، ھاياتقا
    ئېرىشىسىلەر؛'
  sus-sus: Alatala naxa a masen Isirayila bɔnsɔɛ bɛ, «Wo fa n fen alako wo xa kisi.
  pon-2006: KAUN-O eri mahsanihong mehn Israel kan, “Kumwail kohdo rehi, kumwail ahpw
    pahn mourla.
  jae-jae: Gebe Apômtau kêsôm biŋ tonec gêdêŋ gôlôac Israel gebe “Ansom aê, go amoa
    matem jali,
  ksd-ksd: 'Tago ra Luluai i biti ta ra kuba i Israel dari: Avat a tikan upi iau,
    ma avat a laun;'
  grc-BRENT: Διότι τάδε λέγει Κύριος πρὸς τὸν οἶκον Ἰσραὴλ, ἐκζητήσατέ με, καὶ ζήσεσθε.
  ind-AYT: Sebab, beginilah firman TUHAN kepada kaum Israel, “Carilah Aku, dan hiduplah!
  nya-nya: 'Zimene Yehova akunena kwa nyumba ya Israeli ndi izi: “Mundifunefune kuti
    mukhale ndi moyo;'
  hrv-hrv: 'Jer ovako govori Jahve domu Izraelovu: “Tražite i živjet ćete.'
  mps-mps: Te Genuai Bidigo Israel dabeba te tiwai po obao, “Dage isidali weyu, tama
    bidimainogo eyu, dage enaba geasa asiąo.
  tpi-tpi: Orait Bikpela i tokim ol Israel olsem, “Yupela kam long mi, na bai yupela
    i kisim laip.
  dan-1931: 'Thi så siger HERREN til Israels Hus: Søg mig, så skal I leve!'
  vie-OVCB: 'Bây giờ, đây là điều Chúa Hằng Hữu phán cùng nhà Ít-ra-ên: “Hãy tìm kiếm
    Ta, thì các ngươi sẽ sống!'
  guj-2017: કેમ કે યહોવાહ ઇઝરાયલી લોકોને કહે છે કે, “મને શોધો અને તમે જીવશો!
  pon-2006A: KAUN-O eri mahsanihong mehn Israel kan, “Kumwail kohdo rehi, kumwail
    ahpw pahn mourla.
  por-BRBSL: 'Para Yahweh diz à casa de Israel: “Procure-me, e você viverá”;'
  eng-OEBUS: 'For the Lord says this to Israel: Seek me and live,'
  cth-cth: BAWIPA ni Isarel miphunnaw a dei pouh e teh kai hah na tawng awh haw. Na
    tawng awh pawiteh na hring awh han.
  twi-twi: 'Nea Awurade ka kyerɛ Israelfo ni: “Monhwehwɛ me na munnya nkwa;'
  hlt-hlt: BOEIPA loh he ni a thui. Israel imkhui nang te kai n'toem uh lamtah hing
    uh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì di nɑ́ɑ́ ndíndi Isidɑyɛɛribɛ kɛ tú: N wɑmmúnɛ̀
    kɛ̀ dɛ̀ɛ yie nkɛ̀ di nfòù.'
  msy-2020: 'Egha Ikiavɨra Itir God, kamaghɨn Israelia mɨgei: “Ia ua izɨ na baghvɨra
    ikɨ, egh dabirabir aghuim iniam.'
  dop-dop: 'Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩ kɔɔ mɑ kiŋ nɑ mɑ́ hɑ-mɛɣɛ weesuɣu.'
  azb-azb: 'Rəbb İsrail nəslinə belə deyir: “Mənə tərəf dönün ki, sağ qalasınız!'
  eng-DBY: 'For thus saith Jehovah unto the house of Israel: Seek ye me, and ye shall
    live.'
  hin-2017: यहोवा, इस्राएल के घराने से यह कहता है, मेरी खोज में लगो, तब जीवित रहोगे।
  wol-KYG: 'Aji Sax ji da ne waa kër Israyil: «Sàkkuleen ma, ba dund.'
  eng-YLT: 'For thus said Jehovah to the house of Israel: Seek ye Me, and live,'
  eng-WYC-2017: For the Lord saith these things to the house of Israel, Seek ye me,
    and ye shall live;
  eng-WMBB: 'For the LORD says to the house of Israel: “Seek me, and you will live;'
  urd-GVH: क्योंकि रब इसराईली क़ौम से फ़रमाता है, “मुझे तलाश करो तो तुम जीते रहोगे।
  rug-rug: 'Hiera gua si zama la nia e Zihova koasa butubutu Izireli: “Hata Au pude
    mi toa;'
  gaz-gaz: 'Waaqayyo mana Israaʼeliin akkana jedha: “Na barbaaddadhaatii jiraadhaa;'
  fra-LSG: 'Car ainsi parle l’Éternel à la maison d’Israël: Cherchez-moi, et vous
    vivrez!'
  gnn-gnn: Biyapul ŋayi Garray waŋa yukurra Yitjuralpuyŋuwala yolŋu'‐yulŋuwala bitjan,
    “Go, roŋiyiyana walala lili ŋarrakalana, märr nhuma yurru nhina yukurra walŋathirrina
    wal'ŋu.
  yal-yal: Alatala ito nan falaxi Isirayila yamaan xa, a naxa, “Ɛ xa n fen alogo ɛ
    niin xa kisi.
  haw-1868: No ka mea, ke olelo mai nei o Iehova peneia i ka hale o ka Iseraela, E
    imi oukou ia'u, a e ola oukou.
  arb-NAV: 'لأَنَّ هَذَا مَا يَقُولُهُ الرَّبُّ لِبَيْتِ إِسْرَائِيلَ: الْتَمِسُونِي
    فَتَحْيَوْا.'
  ewe-ewe: Yehowa gblɔ na Israel ƒe aƒe la be, “Midim, ne mianɔ agbe.
  eng-LEE: For thus hath said the Lord unto the house of Israel, Seek ye for me, and
    ye shall live;
  asm-FB: যিহোৱাই ইস্ৰায়েল-বংশক এই কথা কৈছে, “তোমালোকে মোক বিচাৰা আৰু জীয়াই থাকা;
