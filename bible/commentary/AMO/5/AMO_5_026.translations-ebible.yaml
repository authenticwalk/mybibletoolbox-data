verse: AMO.005.026
translations:
  mal-C: നിങ്ങൾ നിങ്ങൾക്കായിത്തന്നെ മെനഞ്ഞുണ്ടാക്കിയ സിക്കൂത്തുരാജാവിന്റെ മൂർത്തിയെയും
    നക്ഷത്രദേവനായ കിയൂനെയും നിങ്ങൾ ചുമന്നുകൊണ്ടുനടന്നില്ലയോ?
  deu-TKW: So sollt ihr denn nun den Sikkut, euren König, und den Stern eures Gottes,
    den Kewan, eure Bilder, die ihr euch gemacht habt, auf den Nacken nehmen,
  lin-lin: Nzokande, botombolaki ndako ya kapo ya Sikuti, mokonzi na bino, mpe evandelo
    ya Kevani, nzambe na bino ya ekeko, monzoto ya nzambe na bino oyo bomisalelaki.
  eng-LSV: And you bore Succoth your king, and Chiun your images, || The star of your
    god, that you made for yourselves.
  eng-GNV: But you haue borne Siccuth your King, and Chiun your images, and the starre
    of your gods, which ye made to your selues.
  eng-WEBSTER: But ye have borne the tabernacle of your Moloch and Chiun your images,
    the star of your god, which ye made to yourselves.
  nhw-BL: Pero amo neli. Na nijmati achi más quinicneliyayaj sequinoc dioses. Quihuicayayaj
    ipilchaj Moloc inintlanahuatijca huan ipilchaj Quiún inintlaixcopincayo tlen se
    sitlali catli quinchijchijque ica ininmax.
  swh-ONEN: Mmeyainua madhabahu ya mfalme wenu, Sikuthi mungu wenu mtawala, na Kiuni
    mungu wenu wa nyota, ambao mliwatengeneza wenyewe.
  bba-bba: Bũu wi bɑ mɔ̀ Sɑkutu wi i ɡɑrisi bɛɛn sunɔ kɑ sere kperɑ ye i sɑ̃ɑmɔ i
    mɔ̀ Kewɑni, i nin bwɑ̃ɑroku ni i tii kuɑ sɔɔre nɡe mɛ i sɔɔwɑ ɡisɔ? Bɛɛn tii i
    yɛ̃ mɑ i ǹ koore mɛ.
  eng-KJVCPB: But ye have borne the tabernacle of your Moloch and Chiun your images,
    The star of your god, which ye made to yourselves.
  luo-luo: Ne utingʼo kuonde lemo mag ruodhu malo, ne utingʼo nyiseche manono, mag
    sulwe ma Sakuth gi Kaiwan, mane uloso ni un uwegi,
  meu-meu: Emui pavapava Sakutu, bona emui hisiu diravana Kaiwana, emui kaivakuku,
    imamui amo o kara gaudia, na do ba huadia;
  npi-ULB: तिमीहरूले आफ्ना राजा सिक्‍कुथ, र आफ्‍ना तारा-देवता काइवानको मूर्ति खडा
    गरेका छौ, जसलाई तिमीहरूले आफ्ना निम्‍ति बनायौ ।
  yor-yor: Ẹ̀yin ti gbé ibi ìrúbọ àwọn ọba yín sókè, ibùgbé àwọn òrìṣà yín, àní, ti
    àwọn òrìṣà yín tí ó níyì jùlọ, èyí tí ẹ̀yin fi ọwọ́ ara yín ṣe.
  pes-OPCB: ولی علاقهٔ واقعی شما به خدایانتان بود یعنی به سکوت، خدای پادشاه شما و
    به کیوان، خدای ستارگانتان و به تمامی تمثالهایی که برای خود ساخته بودید.»
  tgl-ULB: Bubuhatin ninyo si Sakut bilang inyong hari, at si Kaiwan, na bituwing
    diyus-diyosan ninyo—mga diyos diyusan na ginawa ninyo para sa inyong sarili.
  cbu-NT: Itaru, natunasha aranginasha yutarit taaksa. Siy apanllputsee Sikuta, misha
    tsangacheetstam Kiyuna kis chinarangus, saanpata kuwis tínarangus, nuw siyaa kizpur
    wanichintspa.
  hui-hui: Anigo ai áyu howa tígua i̱ yu wahalu puwa mbirale ko tínaga kini lalu gime
    wabinigo mini Sagudu wirimigobi mende yakundinaga lalu mini Kaiwana wabu wirimigobi
    ogoni labohondo bi pupu wialu kamigoni. Ani birimigome i̱na dindi mbira Damasagasa
    tano ngagohayagi garabayabu yalu pelarogola pialu howa tínaga gime wabini ogonilabo
    mo yalu poleberemi, lalu Anduane Homogo ibu mini Ngode Datagaliwabe Hongo Haiheore
    kago ibugua bi ogoni lene.
  mya-mya: သို့​ဖြစ်​သော​ကြောင့်​သင်​တို့​သည်​ကိုယ်​တိုင်​ထု လုပ်​၍ ကိုး​ကွယ်​နေ​ကြ​သော​မော​လုပ်​နှင့်​ခိ​အုန်
    ကြယ်​ဘု​ရား​ရုပ်​တု​များ​ကို ယ​ခု​ပင်​လျှင် ကိုယ်​တိုင်​ထမ်း​ယူ​သွား​ရ​တော့​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་ཕྱིར་དུ་བཟོས་པའི་ལྷ་སྟེ། རང་གི་རྒྱལ་པོ་སིག་ཀུད་དང་། ཁྱོད་ཅག་གི་སྐར་ལྷ་ཁེ་ཝན་ཁུར་བས།
  sna-sna: Makasimudzira temberi yamambo wenyu, chitsiko chezvifananidzo zvenyu, nyeredzi
    yamwari wenyu, wamakazvigadzirira.
  spa-BLM: También llevasteis la tienda de vuestro rey y el santuario de vuestras
    imágenes, la estrella de vuestro dios, que os hicisteis.
  cac-cac: Maay, palta a eb' chi', scuchnac b'eyec' yen̈ul yib'an̈ jun sdiosal eb'
    scuch Moloc yed' sb'achnub'al yechel jun dios Quiún yajb'entac, sb'onac yechel
    q'uen c'anal eb' sdiosaloc, an̈eja' icha chi' tze c'ulej a ex tic.
  swh-ULB: Mtamwinua Sikuthi kama mfalme wenu, na Kiuni, nyota yenu ya miungu-ambayo
    mmeifanya kwa ajili yenu wenyewe.
  bel-bel: Вы насілі скінію Малохавую і зоркі бога вашага Рэмфана, выявы, якія вы
    сабе зрабілі.
  deu-ELBBK: Ja, ihr habt die Hütte eures Königs und das Gestell eurer Götzenbilder
    getragen, das Sternbild eures Gottes, die ihr euch gemacht hattet.
  mbb-OT: Ne ǥuntaan edtulungan niw ed-uwita si Sakut, kes ed-ezapen he mid-isip niw
    he hadì niw, wey si Kaywan, kes ed-ezapen niw he vituen. Mibeelan niw heini he
    menge ledawan su ed-ezapen niw.
  mal-2015: നിങ്ങൾക്കു ഉണ്ടാക്കിയ വിഗ്രഹങ്ങളായി നിങ്ങളുടെ നക്ഷത്രദേവനായ കീയൂനെയും
    നിങ്ങളുടെ രാജാവായ സിക്കൂത്തിനെയും നിങ്ങൾ ചുമന്നുകൊണ്ടു പോകേണ്ടിവരും.
  rmc-rmc: Tumen ľidžanas tumare modlen, saven tumenge kerďan – le Sikut, tumare kraľis,
    the le Kijun, tumare čercheňakre devles.
  pes-OPV: نی بلکه خیمه ملکوم خود و تمثال اصنام خویش و کوکب خدایان خود را که به جهت
    خویشتن ساخته بودید برداشتید.
  ron-1924: Вець ридика дар пе Сакут, ымпэратул востру, ши пе Каиван, кипуриле воастре
    идолешть, стяуа думнезеулуй востру пе каре ви л-аць фэкут,
  ben-OBCV: না, তোমরা বরং তোমাদের রাজা সিক্কুৎ ও কীয়ুন নামের প্রতিমাদের, তোমাদের
    দেবতাদের তারা— যা নিজেদের জন্য নির্মাণ করেছিলে, তাই তুলে বহন করেছিলে।
  som-som: Waxaadse sidateen Taambuuggii Moleg iyo sanamyadii Kiyuun, kaasoo ah xiddigtii
    ilaahiinnii ee aad nafsaddiinna u samaysateen.
  lat-VUC: et portastis tabernaculum Moloch vestro, et imaginem idolorum vestrorum,
    sidus dei vestri, quæ fecistis vobis.
  eng-ASVBT: Yea, ye have borne the tabernacle of your king and the shrine of your
    images, the star of your god, which ye made to yourselves.
  ita-1885: Anzi voi portaste il tabernacolo del vostro Melec, e l'effigie delle vostre
    immagini; la stella dei vostri dii, che voi vi avevate fatti.
  eng-LXXUP: Yea, ye took up the tabernacle of Molech, and the star of your god Rephan,
    the images of them which ye made for yourselves.
  eng-ULB: You have lifted up the images of Sikkuth, your king, and Kaiwan, your star
    god, which you made for yourselves.
  spa-VBL: Pero ahora cargan los ídolos de Sacit y Keván, los dioses astrales que
    ustedes mismos han elaborado.
  fra-_FOB: Mais vous avez porté la tente de votre roi et le piédestal de vos idoles,
    l'étoile de votre dieu que vous vous étiez fait.
  mal-mal: നിങ്ങൾ നിങ്ങൾക്കുവേണ്ടി ഉണ്ടാക്കിയ വിഗ്രഹങ്ങളായ നക്ഷത്രദേവൻ കീയൂനെയും നിങ്ങളുടെ
    രാജാവ് സിക്കൂത്തിനെയും നിങ്ങൾ ചുമന്നുകൊണ്ട് പോകേണ്ടിവരും.
  urd-GVR: Nahīṅ, us waqt bhī tum apne bādshāh Sakkūt Dewatā aur apne sitāre Kīwān
    Dewatā ko uṭhāe phirte the, go tum ne apne hāthoṅ se yih but apne lie banā lie
    the.
  suz-BL: गेपुकीमी इन पिप देवता साकुथ नु इन सोरुल देवता काइवान आस कली कुरशा लतीन।
    मेको आंमा इन कली सेल्‍शो मूर्ति बाक्‍नीसी।
  eng-NOY: But ye bore the tabernacle of your king, And the shrine of your images,
    The star of your god, which ye made for yourselves.
  ita-1927: Orbene voi vi toglierete in ispalla il baldacchino del vostro re, e il
    piedistallo delle vostre immagini, la stella dei vostri dèi, che voi vi siete
    fatti;
  ckb-ckb: بەڵکو نزرگەی پاشای خۆتان، بنکەی بتەکانتان هەڵگرت، پەیکەرەکانتان بۆ کەیوان،
    ئەستێرەی خوداوەندەکەتان، کە بۆ خۆتان دروستتان کرد.»
  eng-BBE: Truly, you will take up Saccuth your king and Kaiwan your images, the star
    of your god, which you made for yourselves.
  kan-OKCV: ಆದರೆ ನೀವು ನಿಮಗೋಸ್ಕರ ಮಾಡಿಕೊಂಡ ಮೂರ್ತಿಗಳಾದ ಸಿಕ್ಕೊತ್ ಎಂಬ ನಿಮ್ಮ ರಾಜನನ್ನೂ ಕಿಯೂನ್
    ಎಂಬ ನಿಮ್ಮ ನಕ್ಷತ್ರ ದೇವತೆಯನ್ನೂ ನೀವೇ ಹೊತ್ತುಕೊಂಡು ಹೋಗಬೇಕಾಗುವುದು.
  tam-2017: நீங்கள் உங்களுக்கு உண்டாக்கின மோளோகுடைய கூடாரத்தையும், உங்களுடைய தெய்வங்களின்
    நட்சத்திர ராசியாகிய உங்களுடைய சிலைகளின் பல்லக்கையும் சுமந்துகொண்டு வந்தீர்களே.
  spa-RV-1909: Mas llevabais el tabernáculo de vuestro Moloch y Chiún, ídolos vuestros,
    la estrella de vuestros dioses que os hicisteis.
  ron-BTF: Dar ați purtat tabernacolul lui Moloc al vostru și pe Chiun, chipurile
    voastre, steaua dumnezeului vostru, pe care vi l-ați făcut.
  eng-WEBP: You also carried the tent of your king and the shrine of your images,
    the star of your god, which you made for yourselves.
  eng-FBV: But now you carry idols of Sakkuth your king and Kaiwan your star god that
    you made for yourselves.
  nld-1939: Of hebt ge Sakkoet, uw koning, En Kewan, uw sterrebeeld, rondgedragen,
    De goden, die ge u hebt gemaakt?
  nch-BL: Pero amo cana. Na nijmati achi más quinicneliyayaj sequinoc dioses. Quihuicayayaj
    ipilchaj Moloc huan ipilchaj Quiún inintaixcopincayo ten se sitali cati quinchijchijque
    ica inimax.
  vie-1934: Trái lại, các ngươi đã khiêng nhà tạm của vua mình, khám của thần tượng
    mình, và ngôi sao của thần các ngươi mà các ngươi đã làm cho mình.
  hin-CV: तुमने अपने साथ राजा की समाधि, अपने मूर्तियों की पीठिका, अपने देवता का तारा
    लिये फिरते हो— जिन्हें तुमने अपने लिये बनाया है.
  spa-BES: En verdad, tendrán que cargar con él tabernáculo de Moloc, Sicut, y Qiyun
    sus imágenes, la estrella de su dios, que hicieron para ustedes mismos.
  tdx-tdx: Toe niba­bè’ areo ty kibohom-panjàka’ areo, naho o samposampo’ areoo, i
    vasian-drahare nitsenè’ areoy.
  tha-KJV: เจ้​าทั้งหลายได้หามพลับพลาของพระโมเลคและพระชี​อัน รู​ปเคารพของเจ้า คือดาวแห่งพระของเจ้า
    ซึ่งเจ้าได้ทำไว้สำหรับตัวเจ้าเอง
  por-BR-2018: Em vez disso, levastes as imagens de vosso rei Sicute, e de Quium,
    a estrela de vossos deus, que fizestes para vós mesmos.
  deu-ELO: Ja, ihr habt die Hütte eures Königs und das Gestell eurer Götzenbilder
    getragen, das Sternbild eures Gottes, die ihr euch gemacht hattet.
  eng-WYC-2018: And ye have borne tabernacles to Moloch, your god, and (the) image
    of your idols, the star of your god, which ye made to you. (No! but now ye carry
    about the tent, (or the shrine), of your god Moloch, and your images of Chiun,
    the star of your god or your star god, which ye made for yourselves.)
  epo-epo: Vi portis la tabernaklon de via Moleĥ, la kolonon de via idolo, la stelon
    de via dio, kiun vi faris al vi.
  uig-PIN: Bǝrⱨǝⱪ, silǝr «Sukkot» degǝn padixaⱨinglar, ⱨǝm «Ⱪiun» degǝn butliringlarni,
    yǝni «Yultuz ilaⱨi»nglarni kɵtürüp mangdinglar!
  beo-beo: '-'
  tpi-OTNT: Tasol nau yupela i lusim mi pinis na yupela i save lotu long dispela tupela
    piksa bilong ol rabis god yupela yet i bin wokim, na yupela i kolim narapela long
    King Sakut na narapela long sta Kaiwan. Orait taim mi salim yupela i go kalabus
    long wanpela kantri i stap long hapsait bilong taun Damaskus, yupela i mas karim
    ol dispela god i go wantaim. Mi Bikpela, mi tok olsem. Nem bilong mi, em i olsem,
    God I Gat Olgeta Strong.”
  hau-SA: Kun ɗaga masujadar sarkinku, siffofin gumakanku, tauraron allahnku, wanda
    kuka yi wa kanku.
  uig-LAT: Berheq, siler «Sukkot» dégen padishahinglar, hem «Qiun» dégen butliringlarni,
    yeni «Yultuz ilahi»nglarni kötürüp mangdinglar!
  nde-nde: Seliphakamise indawo yokukhonzela izithombe zenu, isenabelo senkosi unkulunkulu
    wenu uSakhuthi, lenkanyezi kankulunkulu wenu uKhayiwani, elazenzela khona lina
    ngokwenu.
  ton-ton: Ka kuo mou fua ʻae fale fehikitaki ʻo homou Moloke mo Kiuni, ko hoʻomou
    ongo tamapua, ko e fetuʻu ʻo homou ʻotua, ʻaia naʻa mou ngaohi moʻomoutolu.
  ces-1613: Nýbrž nosili jste stánek Melecha vašeho a Kijuna, obrazy vaše, hvězdu
    boha vašeho, kteréžto věci sami jste sobě zdělali.
  eng-WMB: You also carried the tent of your king and the shrine of your images, the
    star of your god, which you made for yourselves.
  tam-TCV: ஆனால் நீங்களோ, உங்கள் அரசனின் விக்கிரகத் தேரைத் தூக்கிச் சுமந்தீர்கள்.
    உங்களுக்கென செய்த விக்கிரகங்களின் கூடாரத்தையும், நட்சத்திரத் தெய்வங்களையும் சுமந்துகொண்டு
    போனீர்கள்.
  ceb-ULB: Gituboy ninyo si Sikut ingon nga inyong hari, ug si Kaiwan, ang inyong
    dios sa bituon—ang diosdios nga inyong gibuhat alang sa inyong mga kaugalingon.
  pol-UBG: Przecież nosiliście przybytek waszego Molocha i Kijuna, wasze bożki, gwiazdę
    waszych bogów, których sobie uczyniliście.
  agr-agr: Atumek Sicut atum dakumka najanamu wainka apajuímtai atum apu tajum nunú
    yanasa yujayugme. Nuigtushkam Quiliún atum dakumka najanamu yaya nunin aajakua
    nunú yanasa yujayugme.
  kyc-kyc: Dopa piyuko doŋo epapuli nakamame kiŋi Sakutipa bui Kaewanepa dolapo anatuŋu
    lao isa kanapeme wasapala dolapo anatu ingyuo lakando karaminyi.
  urd-GVU: نہیں، اُس وقت بھی تم اپنے بادشاہ سکوت دیوتا اور اپنے ستارے کیوان دیوتا
    کو اُٹھائے پھرتے تھے، گو تم نے اپنے ہاتھوں سے یہ بُت اپنے لئے بنا لئے تھے۔
  eng-OEBCW: But now you will lift up your “king” Sikkuth and “star god” Kiyyun, your
    idols which you have made for yourselves,
  deu-1912: Ihr truget den Sikkuth, euren König, und Chiun, euer Bild, den Stern eurer
    Götter, welche ihr euch selbst gemacht hattet.
  kan-2017: ಸಿಕ್ಕೊತ್ ಎಂಬ ನಿಮ್ಮ ಒಡೆಯನನ್ನು, ಕಿಯೂನ್ ಎಂಬ ನಿಮ್ಮ ನಕ್ಷತ್ರ ದೇವತೆಯನ್ನು, ನಿರ್ಮಿಸಿಕೊಂಡಿರುವ
    ನಿಮ್ಮ ಮೂರ್ತಿಗಳನ್ನು ನೀವು ಹೊತ್ತುಕೊಂಡು ಹೋಗಬೇಕಾಗುವುದು.
  tgo-tgo: Ko iyemaeŋge mbaŋake, kaiwae kaero hu kururu weya vatavatadɨ Sakut, lemi
    kiŋ loi, na tembe ŋgoreiyeva Kaiwan, lemi ghɨtara loi, ne hu bigiŋgiya iya loi
    vatavatadɨŋgina thiyana
  yap-yap: Me’ere chiney, bochan ni gimed be tay fan fapi ya’an Sakkuth ni ir e pilung
    ko got romed, nge Kaiwan ni ir e got romed ko pi t’uf, ere mfeked e pi fon romed
    nem ni gimed e mu ngongliyed
  hlt-MCSB: Na manghai Sakkuth neh Khiun te na muei la na ludoeng uh. Na pathen aisi
    te namamih ham na saii uh.
  mdy-ETH: ዒማና ዒንሢ ዒንሢሮ ኮሼ፥ ዒንሢ ፆኦዛሢ ሞሎኬም ዓፒሎና ማዢንቴ ካኣዦ ማኣሮንታ ሬፓኔ ጌይንታሢኮ ዦኦጎ ማሊሲ ዒንሢ
    ኮሼ ባኮ ኬዲ ኬዲ ሃንቴኔ።
  twi-ASANTE: Mode mo ho nyinaa ato Molek nyame, ne mo honi Rɛfan so; wɔyɛ ahoni a
    moayɛ sɛ mobɛsom wɔn.
  eng-WEBU: You also carried the tent of your king and the shrine of your images,
    the star of your god, which you made for yourselves.
  wal-wal: He wode intte intte kushiyan medhdhido Kawuwaa Sakkuuta giyo eeqaanne Keewaana
    giyo intte xoolintte xoossaa eeqaa tookkideta.
  spa-PDDPT: Más bien, llevaron a Sicut, su rey, y a Quiún, la estrella de sus ʼelohim
    que hicieron para ustedes.
  gun-gun: Mba'eta Sicute ra'angaa rive peraa va'ekue penderuvixarã, Quium ra'angaa,
    jaxy-tata ra'angaa guive penderueterã peẽ ae pejapo va'ekue.
  agu-BL: Poro yi jalu', tan paj yi ja cxo'cwok tan na'wse'n yi teblal yi iryosil
    Sicut, yi ireyil tane'n, tu yi teblal yi iryosil Quiyún, yi i'tz jun tx'uml, tajwe'n
    tzun tan bene'n itekal yi teblal yi e'chk iryosila'tz yil cxben ticy'le'n pres
    joylaj.
  ilo-ULB: Itag-ayonto ni Sakkut a kas ariyo ken ni Kaiwan a bituen a diosyo—dagiti
    didiosen nga inaramidyo para kadagiti bagbagiyo.
  kpg-kpg: Gei dolomeenei, idimaa dela goodou gu daumaha gi di ada mee o Sakkuth bolo
    deelaa di godou god king, mo Kaiwan dela di godou god heduu, goodou gi aamo ina
    godou ada god aalaa
  uig-ARA: بەرھەق، سىلەر «سۇككوت» دېگەن پادىشاھىڭلار، ھەم «قىئۇن» دېگەن بۇتلىرىڭلارنى،
    يەنى «يۇلتۇز ئىلاھى»ڭلارنى كۆتۈرۈپ ماڭدىڭلار!
  sus-sus: Wo kuye maxanin nɛ, alɔ wo xa mangɛ ala, naxan xili Sikoti, xa na mu a
    ra wo xa tunbui ala, naxan xili Kiyun, wo naxee yailanxi wo yɛtɛ ra? Ade.
  pon-2006: Ahpw met, pwehki amwail pwongihalahr sansal en Sakkud, amwail koht nanmwarki,
    oh Kaiwan, amwail koht usu, eri, kumwail pahn kapakapaik sansal pwuko
  jae-jae: Tec galoc akôc nêm kiŋ Sakut to amacnêm gwam utitalataŋa Kaiwan, taŋ amasaŋ
    kêtu amac taômŋa naŋ, sa
  ksd-ksd: Maia, avat a puak pa Sikut kavava king, ma Kiun kavava god na tagul, ma
    kavava lavur tabalar, nina ava ga pait diat ure avat.
  grc-BRENT: Καὶ ἀνελάβετε τὴν σκηνὴν τοῦ Μολὸχ, καὶ τὸ ἄστρον τοῦ θεοῦ ὑμῶν Ῥαιφὰν,
    τοὺς τύπους αὐτῶν οὓς ἐποιήσατε ἑαυτοῖς.
  ind-AYT: Namun, kamu mengangkut Sakut, rajamu, dan Kewan, dewa bintangmu, patung-patung
    yang kamu buat bagi dirimu sendiri.
  nya-nya: Inu mwanyamula kachisi wa mfumu yanu, ndi nyenyezi ija Kaiwani, mulungu
    wanu, mafano amene munadzipangira.
  hrv-hrv: Nosit ćete Sikuta, svoga kralja, i Kevana, boga svoga, likove što ih sebi
    napraviste,
  mps-mps: Tialima, megi da, dagego ena tagalalio, tama dagego duga digi te nigali
    dwai god dabe piksa noma siba lotu obao. Tama dagego te me deli nogi king Sakut
    nogi yali, te me deli te nogi Kaiwan nogi yai, te aga piksa noma te dagalu hǫ
    tiwai nigai. Tialima, te eno dage te gasa tǫ pedai kantri me deliba kalabus igi
    pomainu tagala palaibao, te Damaskus taun pedai u badu. Eno dage te buluba tagala
    palobo sogo, dagego te tibo god si tolasa paibao.” Genuai Bidi aga te tama po
    obao. Aga nogi da, e tiwai, Tigidali Bomo Elalubo God dao.
  tpi-tpi: Tasol nau yupela i lusim mi pinis na yupela i save lotu long dispela tupela
    piksa bilong ol rabis god yupela yet i bin wokim, na yupela i kolim narapela long
    King Sakut na narapela long sta Kaiwan. Orait taim mi salim yupela i go kalabus
    long wanpela kantri i stap long hapsait bilong taun Damaskus, yupela i mas karim
    ol dispela god i go wantaim. Mi Bikpela, mi tok olsem. Nem bilong mi, em i olsem,
    God I Gat Olgeta Strong.”
  dan-1931: Så skal I da bære Sakkut, eders Konge, og Kevan, eders Gudestjerne, Billeder,
    som I har lavet eder.
  vie-OVCB: Nhưng các ngươi vẫn tôn thờ các tà thần—Si-kút, thần của vua các ngươi
    và Ki-giun, thần của các vì sao—là các hình tượng mà các ngươi tự tạo cho mình.
  guj-2017: તમે તમારા રાજા સિક્કૂથને અને તમારા તારારૂપી દેવ કીયૂનની મૂર્તિઓને માથે
    ચઢાવી છે. આ મૂર્તિઓને તમે તમારે માટે જ બનાવી છે.
  pon-2006A: Ahpw met, pwehki amwail pwongihalahr sansal en Sakkud, amwail koht nanmwarki,
    oh Kaiwan, amwail koht usu, eri, kumwail pahn kapakapaik sansal pwuko
  por-BRBSL: Vós também levastes a tenda de vosso rei e o santuário de vossas imagens,
    a estrela de vosso deus, que fizestes para vós mesmos.
  eng-OEBUS: But now you will lift up your “king” Sikkuth and “star god” Kiyyun, your
    idols which you have made for yourselves,
  cth-cth: Nangmae siangpahrang Sakkut hoi nangmae meikaphawk hoi âsi cathut na sak
    awh e hah na sin awh toe.
  twi-twi: Mode mo ho nyinaa ato Molok nyame, ne mo honi Rɛfan so; wɔyɛ ahoni a moayɛ
    sɛ mobɛsom wɔn.
  hlt-hlt: Na manghai Sakkuth neh Khiun te na muei la na ludoeng uh. Na pathen aisi
    te namamih ham na saii uh.
  tbz-SIM: Di do dɔ̀ɔ̀ dibɔɔ̀ Mɔdɔki nɛ̀ Defɑ̃ɑ̃ kó tɛwɑ̃̀tɛ̀ ntɛ kɛ́ ndɛ̀ bɑ̀ɑ́.
  msy-2020: Ezɨ ia datɨrɨghɨn na ategha gɨvagha uari bagh aser pumuningɨn marvir guamningɨn
    ingari. Marvir guar mam, ia atrivimɨn ziam Sakut a gatɨgha, marvir guar igharazim,
    ia mɨkovezimɨn ziam Kaiwan a gatɨ. Kamaghɨn amizɨ, kɨ Damaskusɨn vongɨn amadaghan
    itir kantrin mamɨn kalabusɨn mɨn ikɨsɨ ia amadaghtɨ, ia ti marvir guar kamning
    inigh aning sara mangam. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei. Nan ziamra kara,
    Godɨn Gavgaviba Bar Itim.”
  dop-dop: Ntɔŋ mǝ tɩɩŋ Sɑkutɩ nɑ Kewɑŋ wei ɩ́ sɑɑkɑ mǝ tɩ tɔɣɔ ɩ́ kɑ tɔkɑɑ nɑ ɩ́
    lɑɑkɩ?
  azb-azb: Öz düzəltdiyiniz saxta Sakkut padşahınızı, Kiyun bütlərinizi, ulduz allahlarınızı
    gəzdirmişdinizmi?
  eng-DBY: Yea, ye took up the tabernacle of your Moloch, and Chiun your images, the
    star of your god, which ye had made to yourselves;
  hin-2017: नहीं, तुम तो अपने राजा का तम्बू, और अपनी मूरतों की चरणपीठ, और अपने देवता
    का तारा लिए फिरते रहे, जिन्हें तुम ने अपने लिए बनाए है। (प्रेरि. 7:42, 43)
  wol-KYG: 'Te ngeen di yékkati seen tuur yi ngeen sàkk: Sikkut, di seen buur, di
    seen tuur, Kiyun di biddiiw bu ngeen di jaamu.'
  eng-YLT: And ye bare Succoth your king, and Chiun your images, The star of your
    god, that ye made for yourselves.
  kne-kne: Ngem ed wani, masapol ay sakbaten yo din rebolton di didiyosen yo ay da
    Sakkut ay ari ya si Kaiwan ay talaw.
  eng-WYC-2017: And ye have borne tabernacles to Moloch, your god, and image of your
    idols, the star of your god, which ye made to you.
  eng-WMBB: You also carried the tent of your king and the shrine of your images,
    the star of your god, which you made for yourselves.
  urd-GVH: नहीं, उस वक़्त भी तुम अपने बादशाह सक्कूत देवता और अपने सितारे कीवान देवता
    को उठाए फिरते थे, गो तुमने अपने हाथों से यह बुत अपने लिए बना लिए थे।
  rug-rug: Lokari. Ba kamahire sa kinehana sa mia beku Sakuti sapu poza nia baṉara
    gamu si ovulu sage nia gamu, meke Kaivani sa mia tamasa pinopino sapu telemia
    taveti.
  gaz-gaz: Isin waan harkuma keessaniin tolfattan jechuunis galma waaqeffannaa mootii
    keessanii, utubaa waaqa keessan tolfamaatii fi fakkii urjii waaqa keessanii ol
    fuutaniirtu.
  fra-LSG: Emportez donc la tente de votre roi, Le piédestal de vos idoles, L’étoile
    de votre Dieu Que vous vous êtes fabriqué!
  gnn-gnn: “Yo, yana märraŋana nhumalaŋguway be waŋarrnhanydja ŋunhi goŋbuynydja djämawuy,
    bala gäŋana djaw'yurrana bena‐wala, barrkulilina wäŋalili ŋunhana, liŋgu ŋarranydja
    djuy'yun yurru miriŋunhana lili, ga ŋayinydja yurru nhumalanha garrpiṉna, bala
    djaw'yunna bena‐wala nhanukiyingalana ŋayi wäŋalili.” Ga bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: Ɛ ɛ gbee suxure Sikoti xali nɛn na waxatini ba? Alo ɛ gbee mangana. Hanma
    ɛ sare ala Kiyun, ɛ naxanye rafalaxi ɛ yɛtɛ xa.
  iou-iou: Täŋpäkaŋ apiŋo inä näk nabä kätäŋpäŋ anutujin jopi wäpi Sakutu intäjukun
    ämanin yäŋ yäkaŋ unitäŋo wärani, ba guk wärani wäpi Kaiwan anutunin yäŋ yäk täkaŋ
    u yäniŋ oret täkaŋ unita ŋode täwetat;
  haw-1868: Ua hali oukou i ka halelewa o ko oukou Moloka, A me ka hale o ko oukou
    mau kii, Ka hoku o ko oukou akua, ka mea a oukou i hana'i no oukou.
  arb-NAV: بَلْ إِنَّ الْمَلِكَ الَّذِي حَمَلْتُمْ خَيْمَتَهُ وَنَصْبَ تَمَاثِيلِهِ
    لَمْ يَكُنْ سِوَى نَجْمٍ صَنَعْتُمُوهُ لأَنْفُسِكُمْ وَعَبَدْتُمُوهُ كَإِلَهٍ.
  ewe-ewe: Miekɔ miaƒe fia, Sakut kple Kaiwan, miaƒe ɣletivimawu siwo ƒe nɔnɔme miewɔ
    na mia ɖokuiwo la ɖe dzi,
  eng-LEE: Bear then the canopy of your chief idol, and the figure of your images,
    the star of your god, which ye have made for yourselves.
  asm-FB: বৰং তোমালোকে নিজে নির্মাণ কৰা তোমালোকৰ ৰজা-দেৱতা চিক্কুত আৰু তৰা দেৱতা কিয়ুনৰ
    মূৰ্ত্তিক বৈ লৈ গৈছিলা।
  sus-A: وٌ كُيٍ مَشَنِن نّ، عَلْ وٌ شَ مَنفّ عَلَ، نَشَن شِلِ سِكٌتِ، شَ نَ مُ عَ
    رَ وٌ شَ تُنبُي عَلَ، نَشَن شِلِ كِيُن، وٌ نَشٍيٍ يَءِلَنشِ وٌ يّتّ رَ؟ عَدٍ.
  fra-SBL: Vous avez aussi porté la tente de votre roi et le tabernacle de vos images,
    l'étoile de votre dieu, que vous vous êtes faite.
  hbo-hbo: וּנְשָׂאתֶ֗ם אֵ֚ת סִכּ֣וּת מַלְכְּכֶ֔ם וְאֵ֖ת כִּיּ֣וּן צַלְמֵיכֶ֑ם כֹּוכַב֙
    אֱלֹ֣הֵיכֶ֔ם אֲשֶׁ֥ר עֲשִׂיתֶ֖ם לָכֶֽם׃
  piu-2006: '@see-verse:AMO.005.025'
  kik-kik: Nĩmũtũũgĩrĩtie ihooero rĩa mũthamaki wanyu, o na njikarĩro ya mĩhianano
    yanyu, o njata ĩyo ya ngai yanyu, ĩrĩa mwethondekeire inyuĩ ene.
  fra-NCL: Vous avez porté la tente de votre roi, et Kijoum, vos idoles, l’étoile
    de votre dieu, que vous vous êtes fabriqué.
  cek-AK: Nangmacae ih sithaw Molok ih kahni im hoi nangmacae ih sithaw, nangmacae
    han na sak o ih Khi-un cakaeh krang to na ai maw kasang ah na pakoeh o.
  cuk-cuk: Emide, bemarde nuchu-Moloc-e-neg-sobaled be semamaid. Degi, nuchu-Quiún
    be semamaid. Wemarde niisgwa-e-nuchumar-nanaed, bemar we-ibmarmar-sobsamaladi,
    gwen Bab-Dummadsulid.
  uig-CYR: Бәрһәқ, силәр «Суккот» дегән падишасиңлар, һәм «Қиун» дегән бутлириңларни,
    йәни «Юлтуз илаһи»ңларни көтирип маңдиңлар!
  tel-2017: మీరు మీకోసం కైవాను అనే నక్షత్ర దేవుడి విగ్రహాలను చేసుకున్నారు. సిక్కూతు
    అనే దేవుడి విగ్రహాన్ని రాజుగా మీరు మోసుకొచ్చారు.
  hat-BSA: Anplis nou te pote Sikkuth, wa nou an, ak Kiyyun, imaj nou yo, ak zetwal
    dye nou, ke nou te fè pou nou menm yo.
  kos-kos: Tusruktu inge, ke sripen kowos alu nu ke ma sruloala pangpang Sakkuth ac
    Kaiwan, kowos fah enenu in us ma sruloala lowos ingan
  hbo-WLC: וּנְשָׂאתֶ֗ם אֵ֚ת סִכּ֣וּת מַלְכְּכֶ֔ם וְאֵ֖ת כִּיּ֣וּן צַלְמֵיכֶ֑ם כּוֹכַב֙
    אֱלֹ֣הֵיכֶ֔ם אֲשֶׁ֥ר עֲשִׂיתֶ֖ם לָכֶֽם׃
  ibo-ibo: Unu ga-ebuli eze unu Sakut elu, na arụsị Kayiwan, chi kpakpando unu, bụ
    onyinyo unu, na chi niile a kpụrụ akpụ, nke unu kpụrụ nye onwe unu.
  ory-ory: ହଁ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଯାହା ନିର୍ମାଣ କର, ଏପରି ରାଜା ସିକୂତକୁ ଓ କୀୟନ
    ନାମକ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତିମାଗଣକୁ, ତୁମ୍ଭମାନଙ୍କର ଦେବତାର ତାରାକୁ ବହନ କରିଅଛ।
  chk-chk: Apwi! Nge oua eki ekewe uluulun anümwäl, ewe uluulun Sakut ämi we king
    me ewe uluulun Kaiwan ämi we koten fü oua püsin föriir.
  rop-rop: Bat tudei dumaji yumob weship ol detlot drimin sheip en yumob bin meigim
    Sakuth det boswan king jidan drimin blanga yumob en Kaiwan yumob sta drimin, en
    dumaji yumob bin dum lagijat, wal yumob garra garrimap detlot drimin sheip
  ukr-1871: Нї, ви носили намет Молохів та зорю бога вашого Ремфана, — боввани, що
    їх самі собі поробили.
  deu-1951: Habt ihr nicht die Hütte eures Moloch, das Standbild eurer Götzen getragen,
    den Stern, den ihr euch zum Gott gemacht habt?
  eng-JPS: So shall ye take up Siccuth your king and Chiun your images, the star of
    your god, which ye made to yourselves.
  srp-1865: Nego ste nosili šator Moloha svojega, i Hijuna, likove svoje, zvijezdu
    boga svojega, koje sami sebi naèiniste.
  lug-lug: Muyimusizza essabo lya kabaka wammwe, amaanyi ga bakatonda bammwe, n’emmunyeenye
    ya katonda wammwe, bye mwekolera mmwe.
  heb-heb: ונשאתם את סכות מלככם ואת כיון צלמיכם כוכב אלהיכם אשר עשיתם לכם׃
  ben-IRV: তোমরা সিক্কূৎকে তোমাদের রাজা হিসাবে তুলে ধরেছিলে এবং কীয়ুন, তোমাদের দেবতার
    তারা প্রতিমার মূর্ত্তি যা তোমরা তোমাদের জন্য বানিয়েছিলে।
  pan-pan: ਨਹੀਂ, ਤੁਸੀਂ ਤਾਂ ਆਪਣੇ ਰਾਜਾ ਦੇ ਡੇਰੇ ਨੂੰ ਅਤੇ ਆਪਣੇ ਬੁੱਤਾਂ ਦੀ ਚੌਂਕੀ ਨੂੰ ਅਤੇ
    ਆਪਣੇ ਕੀਯੂਨ ਦੇਵਤੇ ਦੇ ਤਾਰੇ ਨੂੰ ਚੁੱਕ ਕੇ ਫਿਰਦੇ ਰਹੇ, ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਬਣਾਇਆ!
  mya-JVB: သင်တို့ဘုရား မောလုပ်၏တဲနှင့် သင်တို့ဘုရား ခိအုန်၏ကြယ်တည်းဟူသောကိုယ်အဘို့
    လုပ်သော ပုံတို့ ကို ဆောင်ရွက်ကြပြီတကား။
  tte-O: Kwabatoko yagu palai elobelobe numena wakewakewai. Na iyamo katemiu mena
    palai uloina wakewakewai. Kaba pwalou esana Moloke makamakayauna yo utu Lepani
    makamakayauna wakalaili, kokotomone siya ami yaubadao waginaulili yo kwapwalopwalou
    kolili.
  hmo-hmo: “To hari umui ese dirava koikoidia, king Sakutu, bona hisiu Kaiwana umui
    tomadiho henidia dainai, edia kaivakuku be do umui huaia lao daudau.
  urd-urd: तुम तो मिल्कूम का खे़मा और कीवान के बुत, जो तुम ने अपने लिए बनाए, उठाए
    फिरते थे,
  rus-SYN: Вы носили скинию Молохову и звезду бога вашего Ремфана, изображения, которые
    вы сделали для себя.
  bqc-SIM: Tã́a Mↄlↄku kpɛ́ á sɛa ń saana pↄ́ a zɛò taao. Á dii pↄ́ á pì ázĩaɛpiↄ
    yã́i
  tcz-CHONGTHU: Ahipoi, nanghon na-doi-pathen’u nalengpau Sakkuth leh ahsi pathen
    na kisem thu-u bou chu najen’un nahou-ve.
  mar-mar: तुम्ही तर आपल्या राजाचा डेरा व तुमच्या मूर्तीचा देव्हारा, आपणासाठी केलेला
    तुमच्या देवाचा तारा, ही वाहून न्याल.
  qub-qub: Chaypa ruquenga ‹raynë› nishayqui Sicut-ta aparisha purichej canqui. ‹Quiyún›
    goyllartapis aparisha purichej-canqui. Chaycunataga ‹diosnë› nir quiquiquicunami
    ruracarcärirayqui.
  bqp-bqp: Bũu wi bɑ mɔ̀ Sɑkutu wi i gɑrisi bɛɛn sunɔ kɑ sere kperɑ ye i sɑ̃ɑmɔ i
    mɔ̀ Kewɑni, i nin bwɑ̃ɑroku ni i tii kuɑ sɔɔre nge mɛ i sɔɔwɑ gisɔ? Bɛɛn tii i
    yɛ̃ mɑ i ǹ koore mɛ.
  hat-hat: 'Se konsa, koulye a nou gen pou nou pote lakay nou pòtre nou te fè pou
    nou yo: pòtre Sakit, wa nou an, ak pòtre zetwal Kevan an, bondye n''ap sèvi a.'
  eng-BSB: You have taken along Sakkuth your king and Kaiwan your star god, the idols
    you made for yourselves.
  eng-WEBPB: You also carried the tent of your king and the shrine of your images,
    the star of your god, which you made for yourselves.
  kbq-kbq: I'o, tamagra'a tamazanteti'ma tro'ma hunte'naza Sakuti kini havi anumzamofo
    amema'are'ene, Kizuni hanafi'mofo amema'ama tro'ma hunte'naza zante monora hunte'naze.
  nhe-BL: Pero ax neli. Na nijmati achi más quinicneliyayaj sequinoc dioses. Quihuicayayaj
    ipilchaj Moloc inintlanahuatijca huan ipilchaj Quiún inintlaixcopincayo tlen se
    sitlali tlen quinchijchijque ica ininma.
  gub-BL: Ko 'ar rehe pehem putar tupàn Xikut her ma'e hagapaw heraha pà nehe, zahytata
    Kiu her ma'e hagapaw heraha pà nehe no. Pezapo wanagapaw penemimuwete katu ràm
    romo. Peraha putar wanagapaw penupi a'e 'ar mehe pe wà nehe.
  eng-DRA: But you carried a tabernacle for your Moloch, and the image of your idols,
    the star of your god, which you made to yourselves.
