verse: AMO.005.021
translations:
  mal-C: “ഞാൻ വെറുക്കുന്നു, നിങ്ങളുടെ ഉത്സവങ്ങളെ ഞാൻ നിന്ദിക്കുന്നു; നിങ്ങളുടെ സഭായോഗങ്ങൾപോലും
    എനിക്കു സഹിക്കാവുന്നതല്ല.
  deu-TKW: Ich hasse, ich verachte eure Feste und mag nicht riechen eure Festversammlungen.
  lin-lin: Nayini bafeti na bino ya bule, nazali kosepela na yango ata moke te ; mayangani
    na bino ya bule ezali kolumba solo mabe liboso na Ngai.
  eng-LSV: “I have hated—I have loathed your festivals, || And I am not refreshed
    by your restraints.
  eng-GNV: I hate and abhorre your feast dayes, and I wil not smelll in your solemne
    assemblies.
  eng-WEBSTER: I hate, I despise your feast days, and I will not smell in your solemn
    assemblies.
  nhw-BL: 'TOTECO quiijtohua: “Amo nijnequi niquitas quema anilhuichihuaj huan anquiijtohuaj
    antechtlepanitaj na, pampa amo neli. Amo hueli niquijiyohuía nopa tlasentililistli
    catli anquichihuaj quen elisquíaj tonali catli tlatzejtzeloltique.'
  swh-ONEN: “Ninachukia, ninazidharau sikukuu zenu za dini; siwezi kuvumilia makusanyiko
    yenu.
  bba-bba: Yinni Gusunɔ u nɛɛ, u bɛɛn tɔ̃ɔ bɑkɑ ni i rɑ nùn diiye tusɑ. U ǹ mɑm mɑɑ
    kĩ u bɛɛn mɛnnɔsun woo nɔ.
  eng-KJVCPB: I hate, I despise your feast days, And I will not smell in your solemn
    assemblies.
  luo-luo: “Asin kendo amon gi sewni mutimona, bende ok amor gi chokruok mau ma ulosona.
  meu-meu: Emui aria na na inai henidiamu bona na dadaraidiamu; emui hebou helaḡadia
    asina moalelaidiamu.
  npi-ULB: “म तिमीहरूका चाडहरूलाई घृणा गर्दछु, म तिरस्कार गर्दछु, तिमीहरूका धार्मिक
    सभाहरूमा म खुसी हुन्‍नँ ।
  yor-yor: “Mo kórìíra, mo kẹ́gàn àwọn àsè ẹ̀sìn in yín, Èmi kò sì ní inú dídùn sí
    àpéjọ yín.
  pes-OPCB: 'خداوند می‌فرماید: «من از ظاهرسازی و ریاکاری شما نفرت دارم که با عیدها
    و مجالس مذهبی خود، وانمود می‌کنید که به من احترام می‌گذارید.'
  tgl-ULB: “Kinamumuhian ko, at kinasusuklaman ko ang inyong mga kapistahan, hindi
    ako nasisiyahan sa inyong mga taimtim na mga pagpupulong.
  cbu-NT: Apanll siyaa átcha. Siy yuwaa shambatshisheem wayayarus, shambatkus, michitchitar
    ashkis, anoo nda zandkina. Siy, Apanllee ungirtakaniya; tayaspatakaniya, atitaateesa,
    itaru anoo ksaja napki.
  hui-hui: Anduane Homogohanda lalu, Tínaga horo timbuni mo ngoai howa lotu laga ngamiruni
    i̱ turu nahe howa hame naleore kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​၏​ဘု​ရား​ပွဲ များ​ကို​ငါ​မုန်း​၏။ ထို​ပွဲ​များ​ကို​မ​ခံ​နိုင်
    လောက်​အောင်​ပင်​ရွံ​ရှာ​၏။-
  bod-N: ཁྱོད་ཀྱི་དུས་ཆེན་རྣམས་ལ་ང་སྡང་ཞིང་ཞེན་ལོག་སྟེ། ཁྱོད་ཀྱི་འདུ་འཛོམས་དམ་ནན་རྣམས་ལའང་ང་མི་དགའོ།
    །
  sna-sna: “Ndinovenga, ndinozvidza mitambo yenyu yechinamato; handifadzwi neungano
    dzenyu.
  spa-BLM: Odio, desprecio tus fiestas, y no puedo soportar sus asambleas solemnes.
  cac-cac: 'Ix yalan Jehová icha tic: Tzin yaja'', malaj in gana juntzan̈ q''uin̈
    tzeyac''ochi. Malaj in gana d''a e molanil nivan yelc''och eyalani.'
  swh-ULB: “Nachukia, nazidharau sikukuu zenu, naichukia mikutano yenu ya dini.
  bel-bel: Ненавіджу, адкідаю сьвяты вашыя і ня нюхаю ахвяр у час урачыстых сходаў
    вашых.
  deu-ELBBK: 'Ich hasse, ich verschmähe eure Feste, und eure Festversammlungen mag
    ich nicht riechen:'
  mbb-OT: “Egkeepesan ku is menge pista niw; wazè ku ikelipey is menge ketiǥuman niw.
  mal-2015: നിങ്ങളുടെ മത്സരങ്ങളെ ഞാൻ ദ്വേഷിച്ചു നിരസിക്കുന്നു; നിങ്ങളുടെ സഭായോഗങ്ങളിൽ
    എനിക്കു പ്രസാദമില്ല.
  rmc-rmc: „Na kamav a našťi avri ačhav tumare inepi, tumare zhromažďeňja mange nane
    pre dzeka!
  pes-OPV: من از عیدهای شما نفرت و کراهت دارم و(عطر) محفل های مقدس شما را استشمام
    نخواهم کرد.
  ron-1924: „Еу урэск, диспрецуеск сэрбэториле воастре ши ну пот сэ вэ суфэр адунэриле
    де сэрбэтоаре!
  ben-OBCV: “আমি তোমাদের ধর্মীয় উৎসবগুলি ঘৃণা করি, অগ্রাহ্য করি; তোমাদের সভাগুলি
    আমি সহ্য করতে পারি না।
  som-som: Iidihiinna waan nebcahay, waanna quudhsadaa, oo shirarkiinnana kuma farxo.
  lat-VUC: Odi, et projeci festivitates vestras, et non capiam odorem cœtuum vestrorum.
  eng-ASVBT: I hate, I despise your feasts, and I will take no delight in your solemn
    assemblies.
  ita-1885: Io odio, io sdegno le vostre feste; e non odorerò più le vostre solenni
    raunanze.
  eng-LXXUP: I hate, I reject your feasts, and I will not smell your meat offerings
    in your general assemblies.
  eng-ULB: “I hate, I despise your festivals, I take no delight in your solemn assemblies.
  spa-VBL: Aborrezco y desprecio tus festivales, y no me deleito en tus reuniones
    religiosas.
  fra-_FOB: Je hais, je méprise vos fêtes; je ne prends point plaisir à vos assemblées
    solennelles.
  mal-mal: നിങ്ങളുടെ ഉത്സവങ്ങളെ ഞാൻ ദ്വേഷിച്ച് നിരസിക്കുന്നു; നിങ്ങളുടെ സഭായോഗങ്ങളിൽ
    എനിക്ക് പ്രസാദമില്ല.
  urd-GVR: Rab farmātā hai, “Mujhe tumhāre mazhabī tahwāroṅ se nafrat hai, maiṅ unheṅ
    haqīr jāntā hūṅ. Tumhāre ijtimāoṅ se mujhe ghin ātī hai.
  suz-BL: गो इन चाड नु इन ग्रुम्‍तीक आन कली काइ मदाक्‍नुङ। यसैया १:११-१५
  eng-NOY: I hate, I despise your feasts; I have no delight in your solemn assemblies.
  ita-1927: Io odio, disprezzo le vostre feste, non prendo piacere nelle vostre solenni
    raunanze.
  ckb-ckb: «ڕقم لە جەژنەکانتان دەبێتەوە و ڕەتیان دەکەمەوە، چێژ لە کۆڕەکانتان نابینم.
  eng-BBE: Your feasts are disgusting to me, I will have nothing to do with them;
    I will take no delight in your holy meetings.
  kan-OKCV: ನಿಮ್ಮ ಹಬ್ಬಗಳನ್ನು ಹಗೆಮಾಡಿ ತುಚ್ಛೀಕರಿಸುತ್ತೇನೆ. ನಿಮ್ಮ ಸಭೆಗಳು ನನಗೆ ದುರ್ವಾಸನೆ
    ಇದ್ದಂತೆ.
  tam-2017: உங்களுடைய பண்டிகைகளைப் பகைத்து வெறுக்கிறேன்; உங்களுடைய ஆசரிப்பு நாட்களில்
    எனக்குப் பிரியமில்லை.
  spa-RV-1909: Aborrecí, abominé vuestras solemnidades, y no me darán buen olor vuestras
    asambleas.
  ron-BTF: Urăsc, disprețuiesc zilele voastre de sărbătoare și nu voi mirosi aromă
    dulce la adunările voastre solemne.
  eng-WEBP: I hate, I despise your feasts, and I can’t stand your solemn assemblies.
  eng-FBV: I hate, I despise your festivals and take no delight in your religious
    assemblies.
  nld-1939: Ik haat en verfoei uw feesten, En walg van uw hoogtijden!
  nch-BL: 'TOTECO quiijtohua: “Amo nijnequi niquitas quema anilhuichihuaj huan anquiijtohuaj
    antechtepanitaj na, pampa amo neli. Amo hueli niquijyohuía nopa tasentili cati
    anquichihuaj quej elisquía tonali cati tatzejtzeloltique.'
  vie-1934: Ta ghét; ta khinh dể những k” lễ của các ngươi; ta không đẹp lòng về những
    hội trọng thể của các ngươi đâu.
  hin-CV: “मैं तुम्हारे उत्सवों से घृणा करता हूं, उन्हें तुच्छ समझता हूं; तुम्हारी
    सभाएं मेरे लिए एक दुर्गंध के समान हैं.
  spa-BES: Tus fiestas son repugnantes para mí, no tendré nada que ver con ellas;
    No me deleitaré en tus reuniones solemnes.
  tdx-tdx: Hejeko, toe mampangorý ahy o sabadida’ areo miavakeo, tsy noko o fivorim-pamantaña’
    areoo.
  tha-KJV: “เราเกลียดชัง เราดูหมิ่นบรรดาวันเทศกาลของเจ้า และจะไม่ดมกลิ่นในการประชุ​มอ​ันศั​กด​ิ์​สิทธิ์​ของเจ้าเลย
  por-BR-2018: Eu odeio, desprezo vossas solenidades, e não aguento vossas reuniões
    religiosas.
  deu-ELO: 'Ich hasse, ich verschmähe eure Feste, und eure Festversammlungen mag ich
    nicht riechen:'
  eng-WYC-2018: I hated and casted away your feast days, and I shall not take the
    odour of your companies. (I hated and threw away your feast days, and I shall
    not receive the aroma from your offerings.)
  epo-epo: Mi malamas, Mi abomenas viajn festojn, kaj Mi ne flaras la oferojn de viaj
    solenaj tagoj.
  uig-PIN: Ⱨeytliringlarƣa nǝprǝtlinimǝn, ulardin bizar boldum, Ibadǝt sorunliringlarning
    puriⱪini puriƣum yoⱪ.
  beo-beo: Hina Gode Ea amane sia:sa “Na da dilia nodone sia:ne gadosu lolo nabe hou
    goga da Na hamedafa hanasa, amola hahawane hame amo hou Na higasa!
  tpi-OTNT: Bikpela i tok olsem, “Mi no amamas long ol bikpela de bilong lotu bilong
    yupela, na mi no laikim ol tru.
  hau-SA: “Na ƙi, ina kuma ƙyamar bukukkuwanku na addini; ba na son ganin tarurrukanku.
  uig-LAT: Héytliringlargha nepretlinimen, ulardin bizar boldum, Ibadet sorunliringlarning
    puriqini purighum yoq.
  nde-nde: “Ngiyayizonda, ngiyayeyisa imikhosi yokholo lwenu; angingeke ngiyimele
    imbuthano yenu.
  ton-ton: “ʻOku ou fehiʻa, ʻoku ou fakaliliʻa ki homou ngaahi ʻaho kātoanga, pea
    ʻe ʻikai te u nanamu ki hoʻomou ngaahi fakataha mamafa.
  ces-1613: Nenávidím, zavrhl jsem svátky vaše, aniž sobě chutnám slavností vašich.
  eng-WMB: I hate, I despise your feasts, and I can’t stand your solemn assemblies.
  tam-TCV: உங்கள் பண்டிகைகளை நான் வெறுத்து, உதாசீனம் செய்கிறேன்; உங்கள் சபைக் கூட்டங்களை
    என்னால் சகிக்க முடியவில்லை.
  ceb-ULB: “Gidumtan ko, gisalikway ko ang iyong mga Pista, wala ako mahimuot sa inyong
    maligdong nga mga panagtigom.
  pol-UBG: Nienawidzę waszych uroczystych świąt i gardzę nimi, i woń na waszych zgromadzeniach
    nie jest mi miła.
  agr-agr: ¡Jiistamtai ati tusa tsawan etegjamu aina nunú umiaji tusajum jiistamjum
    nunak shiig dakitajai! Tuja Apajuí emematji tusajum ijunjajum shiig aneajum nunashkam
    shiig dakitajai.
  kyc-kyc: Kamongo dokome pii dopa letamo. Nakamana yuu gii andake nyuo malu palyuo
    nenge nao misi lenge dupwa nambame kando rae maiyuo awaka nalyo.
  urd-GVU: رب فرماتا ہے، ”مجھے تمہارے مذہبی تہواروں سے نفرت ہے، مَیں اُنہیں حقیر جانتا
    ہوں۔ تمہارے اجتماعوں سے مجھے گھن آتی ہے۔
  eng-OEBCW: I hate, I despise your feasts, I will not smell the savour of your festivals,
  deu-1912: Ich bin euren Feiertagen gram und verachte sie und mag eure Versammlungen
    nicht riechen.
  kan-2017: “ನಿಮ್ಮ ಜಾತ್ರೆಗಳನ್ನು ಹಗೆಮಾಡುತ್ತೇನೆ, ತುಚ್ಛೀಕರಿಸುತ್ತೇನೆ, ನಿಮ್ಮ ಉತ್ಸವಗಳ ವಾಸನೆಯೇ
    ನನಗೆ ಬೇಡ.
  tgo-tgo: Giya Loi iŋa, “Ya botewa, ya botewayathu moli, iya lemi kururuna thaganiyeŋgi
    na lemi mevathavatha thɨ vakatha ghambwera e ghino.
  yap-yap: Be ga’ar SOMOL, “Gu be fanenikay e pi madnom ko taliw romed; dabkiyag ni
    nggu kadan’ug riy.
  hlt-MCSB: Na khotue te ka hmuhuet tih ka kohnue coeng dongah na pahong te ka him
    moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሌዓ ሌዓ ዒንሢ ቦንቻ ቦንቾ ቢያ ታኣኒ ዒፂ ቶቶኦቻኔ፤ ዒንሢ ካኣዦሮ ቡካ ቡኪፃኣ
    ታና ዎዛሱዋሴ።
  twi-ASANTE: “Mekyiri na mepo mo nyamesom mu apontoɔ; mʼani nnye mo afahyɛ nhyiamu
    ho.
  eng-WEBU: I hate, I despise your feasts, and I can’t stand your solemn assemblies.
  wal-wal: GODAI hagaadan yaagees; “Taani intte bonchchiyo baalata ixxaasinne shenetaas;
    intte geeshsha yaa7atikka tana ufaissokkona.
  spa-PDDPT: ¡Aborrezco, repugno sus solemnidades! ¡Sus asambleas no me son olor grato!
  gun-gun: 'Senhor aipoe''i: — Xee ndajou porãi, ajou vai ete ngaru pejapo pekuapya,
    peteĩ henda py ma voi xevy guarã nhemboaty pejapo va''e ndarovy''ai guive.'
  agu-BL: “Wi'nin na chi'ch inc'u'l te yi e'chk tzatzi'n yi na icy' ita'n tan tak'le'n
    ink'ej tane'n. Chin junt len nin tzinwutz. Na icy' impaj te yi e'chk molo'n ib
    yi na iban tan tak'le'n ink'ej tane'n.
  ilo-ULB: “Kagurgurak ken karurodko dagiti piestayo, saanak a maragragsakan kadagiti
    napasnek a panaguummongyo.
  kpg-kpg: 'Dimaadua ga helekai, “Au e ginagina huoloo i godou hagamiami dabu: Au
    e deemee di hagakono ogu lodo!'
  uig-ARA: ھېيتلىرىڭلارغا نەپرەتلىنىمەن، ئۇلاردىن بىزار بولدۇم، ئىبادەت سورۇنلىرىڭلارنىڭ
    پۇرىقىنى پۇرىغۇم يوق.
  sus-sus: «N bara wo xa sali xɔn, e mu rafan n ma fefe ma. N mu wama e xɔn feo.
  pon-2006: 'KAUN-O eri mahsanih, “I kin kalahdeki amwail kamadipw sarawi kan: I sohte
    kak kanengamahiong!'
  jae-jae: “Aê gadec ma galic nêm om sec ma nêm akac taôm sa omŋa gêjac aê matocanô
    ŋajam atom.
  ksd-ksd: Iau milmilikuane kavava umana lukara, iau pidimuane tuna diat, ma pa ina
    gugu ta kavava lavur kivung na lotu.
  grc-BRENT: Μεμίσηκα, ἀπῶσμαι ἑορτὰς ὑμῶν, καὶ οὐ μὴ ὀσφρανθῶ θυσίας ἐν ταῖς πανηγύρεσιν
    ὑμῶν.
  ind-AYT: “Aku membenci, Aku menghina hari-hari rayamu, dan Aku tidak menyukai pertemuan
    agamawimu.
  nya-nya: “Ndimadana nawo masiku anu achikondwerero ndipo ndimawanyoza; sindikondwera
    nayo misonkhano yanu.
  hrv-hrv: Mrzim i prezirem vaše blagdane i nisu mi mile vaše svečanosti.
  mps-mps: Genuai Bidigo te tama po obao, “Eno dagego te genuai lotu wabo si dabede
    homu pemene isąma, te eno augwali homu godolo me egobe dao. Hagelabo homu mu
    ebao.
  tpi-tpi: Bikpela i tok olsem, “Mi no amamas long ol bikpela de bilong lotu bilong
    yupela, na mi no laikim ol tru.
  dan-1931: Jeg hader, forsmår eders Fester, er led ved eders festlige Samlinger,
  vie-OVCB: Ta ghét sự phô trương và sự giả dối của các ngươi— là những kỳ lễ và các
    hội đồng trọng thể đầy đạo đức giả.
  guj-2017: “હું ધિક્કારું છું, હું તમારા ઉત્સવોને ધિક્કારું છું, અને તમારાં ધાર્મિક
    સંમેલનોથી હરખાઈશ નહિ.
  pon-2006A: 'KAUN-O eri mahsanih, “I kin kalahdeki amwail kamadipw sarawi kan: I
    sohte kak kanengamahiong!'
  por-BRBSL: Eu odeio, eu desprezo suas festas, e eu não suporto suas assembléias
    solenes.
  eng-OEBUS: I hate, I despise your feasts, I will not smell the savor of your festivals,
  cth-cth: Nangmae pawinaw hah, kai ni ka hmuhma, ka panuet. Na sak awh e hninnaw
    dawk hai kai ka nawm hoeh.
  twi-twi: “Mikyi na mepo mo nyamesom mu aponto; mʼani nnye mo afahyɛ nhyiamu ho.
  hlt-hlt: Na khotue te ka hmuhuet tih ka kohnue coeng dongah na pahong te ka him
    moenih.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: M pɛ̃̀mmu di kó mubɑ́ɑmmu, n dɛ̀ sènkɛ̀rìmu,
    n tɛ̃́nkɛ í dɔ́ kɛ́keè di tĩ̀rɛ̀ di tiku yɛ̀ kó kunɔ́ú.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Ian isar ekiabar dughiaba, kɨ
    bar dar aghua, Guizbangɨra, kɨ bar dagh ifongezir puvatɨ. Ia nan ziam fer dughiar
    ekiaba, da nan atinimɨn kurigha mughasi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑ tɑɑ kpɑɑnɑ mǝ kɔtɑsɩ nɑ mǝ kotuŋ kɛ́.'
  azb-azb: 'Rəbb belə deyir: “Bayramlarınıza nifrət edirəm, Xor baxıram, Təntənəli
    toplantılarınızdan iyrənirəm.'
  eng-DBY: I hate, I despise your feasts, and I will not smell [a sweet odour] in
    your solemn assemblies.
  hin-2017: “मैं तुम्हारे पर्वों से बैर रखता, और उन्हें निकम्मा जानता हूँ, और तुम्हारी
    महासभाओं से मैं प्रसन्न नहीं।
  wol-KYG: «Maa bañ, maa sib seeni màggal, seen ndajey diine génnliku na ma.
  eng-YLT: I have hated — I have loathed your festivals, And I am not refreshed by
    your restraints.
  kne-kne: Kanan Diyos, “Dadlonak sigaan din panangdayaw yon sak-en sin fiesta yo.
    Madmadogisak isdi.
  eng-WYC-2017: I hated and casted away your feast days, and I shall not take the
    odour of your companies.
  eng-WMBB: I hate, I despise your feasts, and I can’t stand your solemn assemblies.
  urd-GVH: रब फ़रमाता है, “मुझे तुम्हारे मज़हबी तहवारों से नफ़रत है, मैं उन्हें हक़ीर
    जानता हूँ। तुम्हारे इजतिमाओं से मुझे घिन आती है।
  rug-rug: Zama se Zihova, “Arau kana hola i, lopu hiva hokara ni Arau sari mia rane
    inevaṉa; maledere hola ni Arau sari mia vinarigara.
  gaz-gaz: “Ani ayyaana amantaa keessanii nan jibba; nan tuffadhas; waldaa keessanittis
    hin gammadu.
  fra-LSG: Je hais, je méprise vos fêtes, Je ne puis sentir vos assemblées.
  gnn-gnn: Yo, Garraynydja waŋa yukurra bitjan, “Bitjan warray liŋgu nhumanydja yukurra
    ḻuŋ'marama warray, be nhäku warray malaŋuwu djämawu, dharrpalwu warray romgu,
    yurru ŋarranydja ŋuli nyinyaŋdhun, ŋapa‐nherraṉmirri ŋurikiyi romgu. Nhuma ŋuli
    yukurra gäma mundhurrnha ŋarraku ŋathana ga wäyinnha, ga bathan wäyinnha ŋunha
    barŋlilinydja, yurru yakana ŋarranydja yurru ŋunhiyi märrama nhumalaŋguŋu, yakana
    nhuma yurru ŋayaŋu‐yal'yunaranydja liŋgu ŋuriŋinayi nhumalaŋgala mundhurr‐wekanharayuna.
  yal-yal: “N bata ɛ sanle raɲaxu, e mi rafan n ma fefe ma. N mi waxi ɛ malanne xɔn
    feu!
  iou-iou: Täŋpäkaŋ Yawe näkä ŋode täwetgän täyat; Näk naniŋ oretta käbeyä täŋpäŋ
    äŋnak-äŋnak täk täkaŋ unita taräki nadäk täyat. U gaŋani pähap!
  haw-1868: Ke inaina nei au, ke hoowahawaha nei au i ko oukou mau ahaaina, Aole wau
    e oluolu i ko oukou mau halawai ana.
  arb-NAV: إِنِّي أَمْقُتُ أَعْيَادَكُمْ وَأَحْتَقِرُهَا، وَلا أُسَرُّ بِاحْتِفَالاتِكُمْ.
  ewe-ewe: “Melé fu miaƒe ŋkekenyuiwo, eye metsri wo. Nyemaʋẽ miaƒe takpekpewo kple
    ŋkekenyuiwo ase o.
  eng-LEE: I hate, I despise your feast-days, and I will not smell [the sacrifices]
    on your festive assemblies.
  asm-FB: মই তোমালোকৰ পর্ববোৰ ঘিণ কৰোঁ, অগ্রাহ্য কৰোঁ; মই তোমালোকৰ ধৰ্ম-সভাবোৰত আনন্দ
    নকৰোঁ।
  sus-A: «ﭑ بَرَ وٌ شَ سَلِ شْن، عٍ مُ رَقَن ﭑ مَ قٍقٍ مَ. ﭑ مُ وَ مَ عٍ شْن قٍوٌ.
  fra-SBL: Je déteste, je méprise vos fêtes, et je ne supporte pas vos assemblées
    solennelles.
  hbo-hbo: שָׂנֵ֥אתִי מָאַ֖סְתִּי חַגֵּיכֶ֑ם וְלֹ֥א אָרִ֖יחַ בְּעַצְּרֹֽתֵיכֶֽם׃
  piu-2006: '@see-verse:AMO.005.020'
  pjt-pjt: Alatji Mayatja Godalu wangkanyi, “Nyura inmaku tjunguringkunyangka nyakulaṉa
    ngayulu puḻkaṟa kuraringanyi nyurampa pukuḻarinytja wiya alatjiṯu. Munuṉa kuliṟa
    wantinyi alatjiṯu nyura ngayunya waḻkuntjikitja tjunguringkunyangka nyakula.
  kik-kik: “Niĩ nĩthũire na nganyarara ciathĩ cianyu; ndingĩkirĩrĩria ciũngano cianyu.
  fra-NCL: Je hais, je dédaigne vos fêtes, je n’ai aucun goût à vos assemblées.
  cek-AK: Nangcae poihsakhaih ninawk to ka hnukma, ka patoek, nangcae bokhaih hoi
    nam khueng o haih ahmuen ah ka thum thai mak ai.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Ibamar be anga onogedi, an isdar-daked. Bemar
    bulakwaa an-nug-odummogega itoakwaa-anse-gormaladi, yeer-ito an-imaksulid.'
  uig-CYR: Һейтлириңларға нәпрәтлинимән, улардин бизар болдум, Ибадәт сорунлириңларниң
    пуриғини пуриғум йоқ.
  tel-2017: మీ పండగ రోజులు నాకు అసహ్యం. అవి నాకు గిట్టవు. మీ ప్రత్యేక సభలంటే నాకేమీ
    ఇష్టం లేదు.
  hat-BSA: Mwen rayi, Mwen va refize aksepte fèt nou yo, ni Mwen p ap pran plezi nan
    asanble solanèl nou yo.
  kos-kos: LEUM GOD El fahk, “Nga srunga kufwa kowos oru ke pacl in alu lowos. Nga
    tia kuhnkuni!
  hbo-WLC: שָׂנֵ֥אתִי מָאַ֖סְתִּי חַגֵּיכֶ֑ם וְלֹ֥א אָרִ֖יחַ בְּעַצְּרֹֽתֵיכֶֽם׃
  ibo-ibo: “Akpọrọ m mmemme oriri na ọṅụṅụ unu asị, ajụla m ya. Nnọkọ nke oke nzukọ
    unu adịghị atọkwa m ụtọ.
  ory-ory: “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପର୍ବସବୁ ଘୃଣା କରୁ, ଆମ୍ଭେ ତାହା ତୁଚ୍ଛଜ୍ଞାନ କରୁ, ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କର ମହାସଭାରେ କିଛି ସନ୍ତୁଷ୍ଟ ହେବା ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a üra, “Üa oput ämi kewe chulap mi pin. Üsap fokun
    pwapwaitiir.
  rop-rop: Wal YAWEI bin tok, “Ai nomo laigim detlot serramoni weya yumob oldei abumbat.
    Trubala ai nomo laigim olabat.
  ukr-1871: Ненависні, противні менї сьвята ваші, не милі менї пахощі з жертов ваших
    під час сьвяточних сходин ваших.
  deu-1951: Ich hasse, ich verachte eure Feste und mag eure Festversammlungen nicht
    riechen!
  eng-JPS: I hate, I despise your feasts, and I will take no delight in your solemn
    assemblies.
  srp-1865: Mrzim na vaše praznike, odbacio sam ih, i neæu da mirišem svetkovina vaših.
  lug-lug: Nkyawa, era nnyooma embaga zammwe n’emikolo gyammwe egy’eddiini so sisanyukira
    kukuŋŋaana kwammwe.
  heb-heb: שנאתי מאסתי חגיכם ולא אריח בעצרתיכם׃
  ben-IRV: “আমি ঘৃণা করি, আমি তোমাদের উৎসব অবজ্ঞা করি, আমি খুশি হই না তোমাদের জাঁকজমকপূর্ণ
    সমাবেশে।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਪਰਬਾਂ ਤੋਂ ਵੈਰ ਰੱਖਦਾ ਅਤੇ ਘਿਰਣਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਤੁਹਾਡੀਆਂ ਮਹਾਂਸਭਾਵਾਂ
    ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ!
  mya-JVB: သင် တို့စောင့်သောပွဲ နေ့တို့ကို ငါမုန်း ၏။ စက်ဆုပ် ရွံရှာ၏။ ခြိုးခြံ စွာကျင့်သော
    နေ့ရက်တို့၌ ငါမ မွေ့လျော် ။
  tte-O: Yeoba Yaubada iwaloba, “Ami kekan lalakili yakalomagigi-lagili yo ami miyagogo
    tapwalolo kaiwena yasikotanagili.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Umui emui aria helagadia bona emui guriguri
    heboudia be lau ura lasi momokani!
  urd-urd: मैं तुम्हारी 'ईदों को मकरूह जानता, और उनसे नफ़रत रखता हूँ; और मैं तुम्हारी
    पाक महफ़िलों से भी ख़ुश न हूँगा।
  rus-SYN: Ненавижу, отвергаю праздники ваши и не обоняю жертв во время торжественных
    собраний ваших.
  bqc-SIM: Ma Dii ma mɛ̀, má za á dikpɛↄu, má gíiɛ, má ye á kↄ̃kãaapiↄ gĩyãio.
  tcz-CHONGTHU: Keiman kut nabol jouseu kahon kadei poi, khoppi theng nabol’u jong
    ka kipah dehpoi. Ajeh chu abon’a atah hilou na bolthu ngen’u ahibouve.
  mar-mar: “मला तुमच्या सणांचा तिरस्कार वाटतो, मी ते मान्य करणार नाही. तुमच्या धार्मिक
    सभा मला आवडत नाहीत.
  qub-qub: «Noga Tayta Diosga fiyupami melanäcö gamcuna rispitädu fistata rurashayquicunata.
    Aduramänayquipaj shuntacashayquipis manami gustamanchu.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, u bɛɛn tɔ̃ɔ bɑkɑ ni i rɑ nùn diiye tusɑ. U ǹ mɑm mɑɑ
    kĩ u bɛɛn mɛnnɔsun woo nɔ.
  hat-hat: 'Seyè a di konsa: Mwen pa vle wè gwo fèt n''ap fè pou mwen yo. Mwen pa
    ka santi yo. Mwen pa ka sipòte lè nou reyini pou fè sèvis pou mwen.'
  eng-BSB: “I hate, I despise your feasts! I cannot stand the stench of your solemn
    assemblies.
  eng-WEBPB: I hate, I despise your feasts, and I can’t stand your solemn assemblies.
  kbq-kbq: Hagi Nagra Ra Anumzamo'na atruma huta ne'zama kreta neneta musenkasema
    nehaza knagu'ene mono'ma nehaza knagura tusiza hu'na navesra huntoe.
  nhe-BL: 'TOTECO quiijtohua: “Ax nijnequi niquitas quema inilhuichihuaj huan inquiijtohuaj
    innechtlepanitaj na, pampa ax neli. Ax hueli niquijiyohuía nopa tlasentililistli
    tlen inquichihuaj queja elisquíaj tonali tlen tlatzejtzeloltique.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko wemiaihu wanupe kury. — Pepynykawhu
    iroahy ihewe wà. Pezemono'ono'ogaw pepuka 'ymaw iroahy ihewe wà no.
  eng-DRA: 'I hate, and have rejected your festivities: and I will not receive the
    odour of your assemblies.'
