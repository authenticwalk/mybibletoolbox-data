verse: AMO.005.008
translations:
  mal-C: കാർത്തിക, മകയിരം എന്നീ നക്ഷത്രങ്ങളെ സൃഷ്ടിക്കുകയും അന്ധതമസ്സിനെ പ്രഭാതമാക്കി
    മാറ്റുകയും പകലിനെ ഇരുണ്ട രാത്രിയാക്കിത്തീർക്കുകയും സമുദ്രത്തിന്റെ ജലത്തെ വിളിച്ചുകൂട്ടുകയും
    അതിനെ ഭൂമുഖത്തിന്മേൽ വർഷിക്കുകയും ചെയ്യുന്നവനെ അന്വേഷിക്കുക— യഹോവ എന്നാകുന്നു
    അവിടത്തെ നാമം!
  deu-TKW: 'er, der das Siebengestirn und den Orion geschaffen hat, der tiefe Nacht
    in Morgen wandelt und den Tag zur Nacht verfinstert, der die Wasser des Meers
    herbeirief und über die Erdfläche hin sich ergießen ließ: Jahwe ist sein Name!'
  lin-lin: 'boluka Ye oyo akela lisanga ya minzoto, oyo abongolaka molili pole mpe
    akomisaka moyi butu, oyo abengaka mayi ya ebale monene mpe asopaka yango na etando
    ya mokili ; Kombo na Ye ezali : Yawe.'
  eng-LSV: The Maker of the Pleiades and Orion, || And He who is turning death-shade
    to the morning—And He has made day [as] dark [as] night—Who is calling to the
    waters of the sea, || And pours them on the face of the earth, || YHWH [is] His
    Name;
  eng-GNV: 'He maketh Pleiades, and Orion, and he turneth the shadowe of death into
    the morning, and he maketh the day darke as night: he calleth the waters of the
    sea, and powreth them out vpon the open earth: the Lord is his Name.'
  eng-WEBSTER: 'Seek him that maketh the seven stars and Orion, and turneth the shades
    of death into the morning, and maketh the day dark with night: that calleth for
    the waters of the sea, and poureth them out upon the face of the earth: JEHOVAH
    is his name:'
  nhw-BL: Xijtemoca TOTECO catli quichijchijqui nochi catli onca. Quinchijchijqui
    nopa chicome sitlalime catli motzquitoque huan itoca Miyaquetl huan nojquiya nopa
    sitlalime catli sentic nemij catli itoca Orión. Yaya quichihua tzintlayohuilotl
    ma eli tonaya huan quichihua tonaya ma eli tzintlayohuilotl. Yaya catli quinojnotza
    nopa atl ipan hueyi atl para ma tlejco huan ma mosansejcotili ipan mixtli. Teipa
    quichihualtía ma tlaquiyahui ipan nochi tlaltipactli. Yaya catli quichihua nochi
    ni tlamantli, itoca TOTECO.
  swh-ONEN: '(yeye ambaye alifanya Kilimia na Orioni, ambaye hugeuza giza kuwa mapambazuko
    na mchana kuwa usiku, ambaye huyaita maji ya bahari na kuyamwaga juu ya uso wa
    nchi: Bwana ndilo jina lake;'
  bba-bba: Yinni Gusunɔwɑ u kperi bwese bwesekɑ kuɑ, mɑ u yen bɑɑyere yi yen ɑyerɔ.
    U rɑ yɑm wɔ̃kuru ɡɔsie yɑm bururɑm. Kpɑ u de sɔ̃ɔ sɔɔ ɡu tĩrɑ, ɡu ɡɔsiɑ wɔ̃kuru.
    U rɑ nim wɔ̃kun nim mɛnnɛ, kpɑ u mu yɛ̃kɑnɑ tem kpuro sɔɔ.
  eng-KJVCPB: 'Seek him that maketh the seven stars and Orion, And turneth the shadow
    of death into the morning, And maketh the day dark with night: That calleth for
    the waters of the sea, And poureth them out upon the face of the earth: The Lord
    is his name:'
  luo-luo: Jehova Nyasaye ema nochweyo Yugni gi Ratego, en ema omiyo piny ru, kendo
    yuso, en bende ema oluongo pi nam mondo obi, kendo ologi e piny, nyinge iluongo
    ni Jehova Nyasaye.
  meu-meu: Ia ese Kima bona Kesili e karadia, hanuaboi diburana na daba ai e halaoamu,
    bona dina na e hadiburaiamu, hanuaboi ai e halaoamu; ia ese davara ranudia e boiridiamu,
    bena tanobada kopina ai e bubudia dobimu; ia ladana na Iehova.
  npi-ULB: परमेश्‍वरले किरकिटी र मृगशिरालाई बनाउनुभयो । उहाँले अन्धकारलाई बिहानमा
    परिणत गर्नुहुन्छ । उहाँले दिनलाई रातको अन्‍धकार बनाउनुहुन्छ र समुद्रको पानीलाई
    बोलाउनुहुन्छ । उहाँले त्यसलाई पृथ्वीको सतहमा खन्याउनुहुन्छ । उहाँको नाउँ परमप्रभु
    हो ।
  yor-yor: Ẹni tí ó dá ìràwọ̀ Pleiadesi àti Orioni ẹni tí ó sọ òru dúdú di òwúrọ̀
    tí ó sọ ọjọ́ dúdú di ìmọ́lẹ̀ ẹni tí ó wọ́ omi Òkun jọ pọ̀ tí ó sì rọ̀ wọ́n sí
    orí ilẹ̀ Olúwa ni orúkọ rẹ̀,
  pes-OPCB: در طلب کسی باشید که صورت فلکی ثریا و جبار را آفرید، او که تاریکی شب را
    به صبح روشن، و روز را به شب تبدیل می‌کند، او که آب دریا را فرا می‌خواند و آن را
    بر زمین می‌باراند. بله، در طلب خداوند باشید.
  tgl-ULB: Nilikha ng Diyos ang Pleyades at Orion; ginawa niyang umaga ang dilim;
    pinagdidilim niya ang araw na maging gabi at tinawag niya ang mga tubig sa dagat;
    ibinubuhos niya ang mga iyon sa ibabaw ng mundo. Yaweh ang kaniyang pangalan!
  cbu-NT: Apanll tsangachee ichingaru tínarangiya. Tapeetstam, kaschireetstam wayarangiya.
    Tap tarasitaranllu, 'sineekshita. Kaschirsha zar puputaranllu, tapitaranll ashkiya.
    Apanllimari amb ashkiya. Mishat, mareetssha, Tsapumun zaw shingi, tákchu, anuritam
    ashkiya. Waana zandku, yuwaa sundaroom pang' patumbichpa mbam tínarangana, anootstaa
    izuuru zaw ashkachu, yurangayaru, kapeetchiya. Waana Apanlleeru ashtachiya.
  hui-hui: Anduane Homogohanda yakundirubi wá haga ale marubi harini wabu heleda.
    Ibugua wá kagoha mo aruma halu aruma haga ngago mo wá haga ka. Ibugua iba solowara
    timbuni bedaru íbu lalu dindini haealame ha layagua ani biaga ka. Ibugua agali
    hongo gibihe karu mo ko howa pani mialu tinaga anda hongohe bu heledaru bo gialo
    wahalu biaga kagoni. Nahendene ale tara uruni biaga kago ibuninaga mini Anduane
    Homogoore kagoni, lalu iba gana lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြယ်​တာ​ရာ အ​ပေါင်း​တို့​ကို ဖန်​ဆင်း​တော်​မူ​၏။ ခိ​မ​ကြယ်​စု​နှင့်​ခ​သိ​လ​ကြယ်​စု​ကို​လည်း
    ဖန်​ဆင်း​တော်​မူ​ခဲ့​ပြီ။ အ​မှောင်​ကို​အ​လင်း​ဖြစ်​စေ​၍​နေ့​ကို​လည်း ည​အ​ဖြစ်​သို့​ပြောင်း​လဲ​ခဲ့​ပြီ။
    ပင်​လယ်​ရေ​အ​ပေါင်း​တို့​ကို​ခေါ်​ယူ​ကာ မြေ​ကြီး​ပေါ်​မှာ​သွန်း​တော်​မူ​ခဲ့​ပြီ။
    ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​မှာ​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၏။
  bod-N: སྨིན་དྲུག་དང་རྔོན་པའི་སྐར་མ་མཛད་མཁན་དང་། སྨག་རུམ་ཐོ་རངས་སུ་སྒྱུར་མཁན་དང་།
    ཉིན་མོ་མཚན་དུ་མཛད་མཁན་དང་། ཡང་རྒྱ་མཚོར་བཀའ་བབས་ཏེ་རྒྱ་མཚོ་ས་ངོས་སུ་གཏོང་མཁན་ཁོང་གི་མཚན་ནི་ཡ་ཝཱེ་ལགས་སོ།
    །
  sna-sna: (Iye akaita nyeredzi dzeChimutanhatu neOrioni, anoshandura rima richiva
    mambakwedza, uye anoita kuti zuva risvibe huve usiku, anodana mvura zhinji yegungwa
    achiidururira panyika, Jehovha ndiro zita rake,
  spa-BLM: Busca al que hizo las Pléyades y Orión, y convierte la sombra de la muerte
    en la mañana, y hace que el día se oscurezca con la noche; que llama a las aguas
    del mar, y los derrama sobre la superficie de la tierra, Yahvé es su nombre,
  cac-cac: Meltzajan̈ec d'a Jehová, aton b'oannac q'uen c'anal scuchan Mootz yed'
    pax q'uen c'anal scuchan Oxd'ilan̈. A pax tz'ac'anoch q'uic'alq'uinal d'a saquilq'uinal,
    syac'paxoch saquilq'uinal chi' d'a q'uic'alq'uinalil. Aton pax tz'avtan a a' ay
    d'a a' mar, secanem d'a yib'an̈ lum luum.
  swh-ULB: Mungu aliiumba Pleidezi na Orioni; amebadilisha giza kuwa asubuhu; hufanya
    siku kuwa giza na usiku na kuita maji ya bahari; yeye huyamwaga juu ya uso wa
    dunia. Yahwe ndilo jina lake!
  bel-bel: Хто стварыў сямізор'е і Арыён і ператварае сьмяротны цень у ясную раніцу,
    а дзень робіць цёмным як ноч, заклікае воды марскія і разьлівае іх па ўлоньні
    зямлі? Гасподзь - імя Яму!
  deu-ELBBK: 'sucht den, der das Siebengestirn und den Orion gemacht hat und den Todesschatten
    in Morgen verwandelt und den Tag zur Nacht verfinstert, der den Wassern des Meeres
    ruft und sie ausgießt über die Fläche der Erde:'
  mbb-OT: Is Megbevayà iyan midlimbag te menge grupu te menge vituen he migngezanan
    te Penikapan wey Belatic. Iyan sikandin mibpedliwà te merusirem wey merayag, wey
    maandew wey mezukilem. Iyan sikandin midtiǥum te wahig te zaǥat diyà te menge
    gapun ne ibpeuzan din heini ziyà te tanà. Is ngazan din iyan is Nengazen.
  mal-2015: കാർത്തികയെയും മകയിരത്തെയും സൃഷ്ടിക്കയും അന്ധതമസ്സിനെ പ്രഭാതമാക്കി മാറ്റുകയും
    പകലിനെ രാത്രിയാക്കി ഇരുട്ടുകയും സമുദ്രത്തിലെ വെള്ളത്തെ വിളിച്ചു ഭൂതലത്തിൽ പകരുകയും
    ചെയ്യുന്നവനെ അന്വേഷിപ്പിൻ; യഹോവ എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: Ov stvorinel o čercheňa, o Plejadi the o Orion; čerinel o kaľipen pro vidňišagos
    a o džives kaľarel pre rat; ov vičinel o paňa le moroskre a čhivel len avri pre
    phuv – leskro nav hin o RAJ.
  pes-OPV: آن که ثریا و جبار را آفرید و فجر را به سایه موت مبدل ساخت و روز را مثل
    شب تاریک گردانید وآبهای دریا را خوانده، آنها را بر روی زمین ریخت، یهوه اسم او
    می‌باشد؛
  ron-1924: 'Ел а фэкут Клошка-ку-Пуй ши Орионул, Ел префаче ынтунерикул ын зорь,
    яр зиуа, ын ноапте нягрэ; Ел кямэ апеле мэрий ши ле варсэ пе фаца пэмынтулуй:
    Домнул есте Нумеле Луй.'
  ben-OBCV: যিনি কৃত্তিকা ও কালপুরুষ নক্ষত্রমণ্ডলী নির্মাণ করেছেন, যিনি মধ্য রাত্রিকে
    প্রভাতে পরিণত করেন ও দিনকে রাতের মতো অন্ধকারময় করেন, যিনি সমুদ্রের জলরাশিকে আহ্বান
    করেন ও ভূপৃষ্ঠের উপরে তাদের ঢেলে দেন— সদাপ্রভু তাঁর নাম।
  som-som: Doondoona kan sameeyey ururrada xiddigaha ah oo la yidhaahdo Toddobaadyada
    iyo Oriyon, oo gudcurka subaxnimo u beddela, oo maalintana madoobeeya si ay habeen
    u noqoto, kan biyaha badda u yeedha oo dhulka ku daadiya, magiciisu waa Rabbi.
  lat-VUC: 'facientem Arcturum et Orionem, et convertentem in mane tenebras, et diem
    in noctem mutantem; qui vocat aquas maris, et effundit eas super faciem terræ;
    Dominus nomen est ejus:'
  eng-ASVBT: seek him that maketh the Pleiades and Orion, and turneth the shadow of
    death into the morning, and maketh the day dark with night; that calleth for the
    waters of the sea, and poureth them out upon the face of the earth (Jehovah is
    his name);
  ita-1885: 'Cercate colui che ha fatte le Gallinelle e l''Orione, e che muta l''ombra
    della morte in mattutino, e fa scurare il giorno come la notte; che chiama le
    acque del mare, e le spande sopra la faccia della terra; il cui Nome è: Il Signore:'
  eng-LXXUP: 'who makes all things, and changes them, and turns darkness into the
    morning, and darkens the day into night: who calls for the water of the sea, and
    pours it out on the face of the earth: the Lord is his name:'
  eng-ULB: God made the Pleiades and Orion; he turns darkness into the morning; he
    makes the day dark with night and calls for the waters of the sea; he pours them
    out on the surface of the earth. Yahweh is his name!
  spa-VBL: El que hizo las Pléyades y Orión, el que transforma la oscuridad en amanecer,
    y el día en noche; el que convoca el agua de los mares, y la derrama sobre la
    tierra, ¡Su nombre es El Señor!
  fra-_FOB: Celui qui a fait les Pléiades et l'Orion, qui change en lumière du matin
    l'obscurité de la mort, et le jour en nuit ténébreuse; celui qui appelle les eaux
    de la mer, et les répand sur la surface de la terre, - l'Éternel est son nom.
  mal-mal: കാർത്തികയെയും മകയിരത്തെയും സൃഷ്ടിക്കുകയും അന്ധതമസ്സിനെ പ്രഭാതമാക്കി മാറ്റുകയും
    പകലിനെ രാത്രിയാക്കി തീർക്കുകയും സമുദ്രത്തിലെ വെള്ളത്തെ വിളിച്ച് ഭൂതലത്തിൽ പകരുകയും
    ചെയ്യുന്നവനെ അന്വേഷിക്കുവിൻ; യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Allāh Sāt Saheliyoṅ ke Jhumke aur Jauze kā Ḳhāliq hai. Andhere ko wuh subah
    kī raushnī meṅ aur din ko rāt meṅ badal detā hai. Jo samundar ke pānī ko bulā
    kar rū-e-zamīn par unḍel detā hai us kā nām Rab hai!
  suz-BL: सोरुल आन कली सेल्‍ब, हिंचा ङा छिङछिङ रे सुनी ङा हाम्‍सो सेल्‍ब, नाक्‍ती
    कली छिङछिङ सेल्‍ब नु समुन्‍द्र ङा ब्‍वाक्‍कु कली ब्रेश्‍शा रागीमी मोइक्‍ब। आं
    नें परमप्रभु यावे बाक्‍ब। अय्‍युब ३८:३१; आमोस ९:६
  eng-NOY: Seek him, that made the Pleiades and Orion; That changeth death-like darkness
    into morning, And darkeneth day into night; That calleth up the waters of the
    sea, And poureth them out upon the face of the earth; Jehovah is his name!
  ita-1927: 'Egli ha fatto le Pleiadi e Orione, muta l’ombra di morte in aurora, e
    fa del giorno una notte oscura; chiama le acque del mare, e le riversa sulla faccia
    della terra: il suo nome è l’Eterno.'
  ckb-ckb: ئەوەی کەلووەکانی حەوتەوانە و ڕاوچی دروستکردووە، سێبەری مەرگ بۆ بەیان دەگۆڕێت
    و ڕۆژ وەک شەو تاریک دەکات، ئاوی دەریا بانگ دەکات و بەسەر ڕووی زەویدا دەیڕێژێت،
    ناوی یەزدانە،
  eng-BBE: 'Go for help to him who makes Orion and the Pleiades, by whom the deep
    dark is turned into morning, who makes the day black with night; whose voice goes
    out to the waters of the sea, sending them out over the face of the earth: the
    Lord is his name;'
  kan-OKCV: ವೃಷಭ ರಾಶಿಯನ್ನೂ, ಮೃಗಶಿರವನ್ನೂ ಉಂಟು ಮಾಡಿದವನನ್ನೂ ಕಾರ್ಗತ್ತಲನ್ನು ಉದಯಕ್ಕೆ ಬದಲಿಸಿ,
    ಹಗಲನ್ನು ರಾತ್ರಿಯಾಗುವ ಹಾಗೆ ಕತ್ತಲೆ ಮಾಡಿ, ಸಮುದ್ರದ ನೀರನ್ನು ಬರಮಾಡಿ, ಅವುಗಳನ್ನು ಭೂಮಿಯ
    ಮೇಲೆ ಸುರಿಸುವ ಯೆಹೋವ ದೇವರು ಎಂಬ ಹೆಸರುಳ್ಳವರನ್ನೇ ಹುಡುಕಿರಿ.
  tam-2017: அவர் நட்சத்திரங்களையும் மிருகசீரிஷத்தையும் உண்டாக்கினவர்; அவர் மரணஇருளை
    அதிகாலையாக மாற்றி, பகலை இரவாக அந்தகாரப்படுத்துகிறவர்; அவர் கடலின் தண்ணீர்களை வரவழைத்து,
    அவைகளைப் பூமியின் பரப்பின்மேல் ஊற்றுகிறவர்; யெகோவா என்பது அவருடைய நாமம்.
  spa-RV-1909: 'Miren al que hace el Arcturo y el Orión, y las tinieblas vuelve en
    mañana, y hace oscurecer el día en noche; el que llama á las aguas de la mar,
    y las derrama sobre la haz de la tierra: Jehová es su nombre:'
  ron-BTF: 'Căutați pe cel care face cele șapte stele și Orionul și preface umbra
    morții în dimineață și întunecă ziua cu noapte; care cheamă apele mării și le
    toarnă pe fața pământului: DOMNUL este numele său;'
  eng-WEBP: Seek him who made the Pleiades and Orion, and turns the shadow of death
    into the morning, and makes the day dark with night; who calls for the waters
    of the sea, and pours them out on the surface of the earth, the LORD is his name,
  eng-FBV: The One who made the Pleiades and Orion, who turns the darkness into morning,
    and daytime into night, who calls for the water of the seas, and pours it down
    as rain upon the earth—the Lord is his name!
  nld-1939: 'Hij, die het zevengesternte en de Orion schiep, Die de duisternis in
    de morgen verkeert, De dag in stikdonkere nacht; Die oproept het water der zee
    En het uitgiet over de aarde; Jahweh is zijn Naam:'
  nch-BL: Xijtemoca TOTECO cati quichijchijqui nochi cati onca. Quinchijchijqui nopa
    chicome sitalime cati motzquitoque huan itoca Miyaquet huan nojquiya nopa sitalime
    cati sentic nemij cati itoca Orión. Yaya quichihua tzintayohuilot ma eli tonaya
    huan quichihua tonaya ma eli tzintayohuilot. Yaya cati quinojnotza nopa at ipan
    hueyi at para ma tejco huan ma mosejcotili ipan mixti. Teipa quichihualtía ma
    huetzi at ipan nochi taltipacti. Yaya cati quichihua nochi ni tamanti, itoca TOTECO.
  vie-1934: 'Hãy tìm Đấng đã dựng nên những sao Rua và sao Cày; đổi bóng tối tăm ra
    ban mai, đổi ban ngày ra đêm thẳm, gọi nước biển mà đổ nó ra trên mặt đất: danh
    Ngài là Giê-hô-va.'
  hin-CV: जिसने कृतिका तथा मृगशीर्ष नक्षत्रों की सृष्टि की, जो मध्य रात्रि को भोर
    में बदल देते हैं तथा दिन को रात्रि में, जो महासागर के जल का बुलाते हैं और फिर
    उसे पृथ्वी के ऊपर उंडेल देते हैं— याहवेह है उनका नाम.
  spa-BES: Ve en busca de ayuda al que hace a Orión y las Pléyades, él que convierte
    la sombra de muerte en mañana, que hace que el día se oscurezca con la noche;
    él que llama a las aguas del mar, y las derrama sobre la faz de la tierra; el
    Señor es su nombre;
  tdx-tdx: 'Miandrà mb’amy Namboatse i vasiam-pito rey naho i Telo-miriritseiy; mb’amy
    mamalike ty fimoromoroñan-kavilasy ho maraiñey, mb’amy mampaièñe ty andro ho haleñey;
    mb’amy mpikanjy o ranon-driakeo hañiliña’e an-tarehe’ ty tane toiy: Iehovà ty
    tahina’e.'
  tha-KJV: จงแสวงหาพระองค์​ผู้​ทรงสร้างหมู่ดาวลูกไก่และหมู่ดาวไถ และเป็นผู้ทรงกลับเงามัจจุราชให้เป็​นร​ุ่งเช้า
    และทรงกระทำกลางวันให้มืดเป็นกลางคืน ผู้​ทรงเรียกน้ำทะเลมาและโปรยน้ำนั้นลงบนพื้นพิ​ภพ
    พระเยโฮวาห์คือพระนามของพระองค์
  por-BR-2018: Ele é o que fez as Plêiades e o Órion, e torna as trevas em manhã,
    e faz escurecer o dia em noite; ele chama as águas do mar, e as derrama sobre
    a face da terra; EU-SOU é o seu nome.
  deu-ELO: 'suchet den, der das Siebengestirn und den Orion gemacht hat, und den Todesschatten
    in Morgen verwandelt und den Tag zur Nacht verfinstert, der den Wassern des Meeres
    ruft und sie ausgießt über die Fläche der Erde: Jehova ist sein Name;'
  eng-WYC-2018: and forsake him that maketh Arcturus and Orion, and him that turneth
    (the) darknesses into the morrowtide, and him that changeth day into night; which
    calleth waters of the sea, and poureth out them on the face of [the] earth; the
    Lord is name of him. (and desert him who maketh Arcturus, or the Pleiades, and
    Orion, and him who turneth the darkness into the morning, and him who changeth
    the day into the night; he who calleth to the waters of the sea, and poureth them
    out onto the face of the earth; the Lord is his name.)
  epo-epo: Li kreis la Plejadojn kaj Orionon; Li faras el la mallumo matenon, kaj
    el la tago Li faras malluman nokton; Li vokas la akvon de la maro kaj verŝas ĝin
    sur la teron; Lia nomo estas Eternulo.
  uig-PIN: Silǝr Orion yultuz türkümi wǝ Ⱪǝlb yultuz topini Yaratⱪuqi, Ɵlüm kɵlǝnggisini
    tang nuriƣa Aylandurƣuqi, Kündüzni ⱪarangƣuluⱪ bilǝn keqigǝ Aylandurƣuqi, Dengizdiki
    sularni qaⱪirip, ularni yǝr yüzigǝ Ⱪuyƣuqini izdǝnglar; Pǝrwǝrdigar Uning namidur.
  beo-beo: Hina Gode da gasumuni huluane hahamoi. Hi fawane da gasumuni gilisisu Baleiadese
    amola Olione hahamoi. Ea da gasi amo afadenene bu ha iaha. Amola ha amo afadenene
    bu gasi iaha. E da wayabo bagade amoma hano misa:ne sia:sea, amomane E da osobo
    bagadega sogadigisa. Ea Dio da Hina Godedafa.
  tpi-OTNT: God i bin mekim kamap ol sta na olgeta samting i lait i stap antap. Em
    i save mekim tudak i kamap tulait na mekim tulait i kamap tudak. Em i save singautim
    solwara i kam na em i kapsaitim antap long graun. Em i save bagarapim ol strongpela
    man na ol strongpela haus bilong ol. God i mekim olgeta dispela samting, na nem
    bilong en i olsem, Bikpela.
  hau-SA: (Shi wanda ya yi Taurarin nan da ake ce Kaza da ’Ya’yanta da kuma Mai Farauta
    da Kare, wanda ya mai da duhu ya zama haske ya kuma baƙanta rana ta zama dare,
    yakan kwashe ruwan teku ya zubar a ƙasa, Ubangiji ne sunansa,
  uig-LAT: Siler Orion yultuz türkümi we Qelb yultuz topini Yaratquchi, Ölüm kölenggisini
    tang nurigha Aylandurghuchi, Kündüzni qarangghuluq bilen kéchige Aylandurghuchi,
    Déngizdiki sularni chaqirip, ularni yer yüzige Quyghuchini izdenglar; Perwerdigar
    Uning namidur.
  nde-nde: Yena owenza iSilimela loMthala, oguqula umnyama ube yikusa enze imini ibe
    yibusuku obumnyama, yena obiza amanzi olwandle, awathele phezu kobuso belizwe,
    uThixo yilo ibizo lakhe,
  ton-ton: 'Kumi ia naʻa ne ngaohi ʻae fetuʻu ʻe fitu mo ʻOlioni, pea ʻoku ne liliu
    ʻae ʻata ʻoe mate ko e pongipongi, pea ne ngaohi ʻae ʻaho ke poʻuli ʻi he pō:
    pea ʻoku ne ui ʻae ngaahi vai ʻoe tahi, pea ne lilingi ia ki he funga ʻoe fonua:
    ko Sihova hono huafa:'
  ces-1613: Toho, kterýž učinil Kuřátka i Oriona, kterýž proměňuje stín smrti v jitro,
    a den v temnosti noční, kterýž přivolává vody mořské, a vylévá je na svrchek země,
    jehož jméno jest Hospodin,
  eng-WMB: Seek him who made the Pleiades and Orion, and turns the shadow of death
    into the morning, and makes the day dark with night; who calls for the waters
    of the sea, and pours them out on the surface of the earth, the LORD is his name,
  tam-TCV: அவரே அறுமீன், மிருகசீரிடம் ஆகிய நட்சத்திரக் கூட்டங்களை உண்டாக்கியவர். இருளை
    அதிகாலை வெளிச்சமாக மாற்றுகிறவரும், பகலை இரவாக மாற்றுகிறவரும் அவரே; கடலின் தண்ணீரை
    அழைத்து, பூமியின் மேற்பரப்பில் அதைப் பொழிகிறவரும் அவரே, “யெகோவா” என்பது அவர் பெயர்.
  ceb-ULB: Gibuhat sa Dios ang Pleiades ug ang Orion; gihimo niya nga kangitngit nga
    kabuntagon; gihimo niyang ngitngit ang adlaw pinaagi sa kagabhion ug gitawag ang
    katubigan sa dagat; gibobo niya kini ibabaw sa kalibotan. Si Yahweh ang iyang
    ngalan!
  pol-UBG: Szukajcie tego, który uczynił Plejady i Oriona, który przemienia cień śmierci
    w poranek i dzień w ciemności nocne; który przyzywa wody morskie i wylewa je na
    powierzchni ziemi, PAN jest jego imię;
  agr-agr: “Apajuíyai yaya aidaun, nayaimpijai najadau, tsaaptinnash suwe emau, suwenash
    tsaaptin emau, yuminash yutumtikau. Apajuík yaakat peejamu aidaunash tsainai,
    tuja nunú tsaikbaunmayanak jega múun aidaun kaya ekenag jegamak uminai. ¡Tuke
    Pujuu ashí senchigtin tutaya nunuwai niina daajig!
  kyc-kyc: Kamongo dokome bui kingi Pelaetesepi Orayonepe dupwa wasiya. Baameko yuu
    iminjingi doko yangena lao yangenge doko iminjinya lao pingi. Dopako pyuo baame
    ipwa kota dupwa pulyuo epena lao nyepala dee apunda ingyuo kulimbwanyi yuu dokona
    isa peenge. Banya kingi doko Kamongo ingyuo palena.
  urd-GVU: اللہ سات سہیلیوں کے جھمکے اور جوزے کا خالق ہے۔ اندھیرے کو وہ صبح کی روشنی
    میں اور دن کو رات میں بدل دیتا ہے۔ جو سمندر کے پانی کو بُلا کر رُوئے زمین پر اُنڈیل
    دیتا ہے اُس کا نام رب ہے!
  eng-OEBCW: He who made the Pleiades and Orion, who turns deep darkness into dawn,
    who darkens day again into night, who summons the waters of the sea, and pours
    them out on the earth’s surface, the Lord is his name!
  deu-1912: 'Er machte die Plejaden und den Orion; der aus der Finsternis den Morgen
    und aus dem Tag die finstere Nacht macht; der dem Wasser im Meer ruft und schüttet
    es auf den Erdboden: er heißt HERR;'
  kan-2017: ಕೃತ್ತಿಕಾ ಮತ್ತು ಒರಿಯನ್ ಎಂಬ ಪ್ರಕಾಶಮಾನವಾದ ನಕ್ಷತ್ರಗಳನ್ನು ಸೃಷ್ಟಿಸಿ, ಕಾರ್ಗತ್ತಲನ್ನು
    ಬೆಳಕನ್ನಾಗಿ ಮಾಡಿ, ಹಗಲನ್ನು ಇರುಳಾಗಿ ಮಾರ್ಪಡಿಸಿ, ಸಾಗರದ ಜಲವನ್ನು ಬರಮಾಡಿಕೊಂಡು, ಭೂಮಂಡಲದ
    ಮೇಲೆ ಸುರಿಯುವಾತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ, ಯೆಹೋವನೆಂಬುದೇ ಆತನ ನಾಮಧೇಯ!
  tgo-tgo: Giya Loi i vakatha ghɨtara e njighɨnjighɨ ghamba mbaŋa na dayagha ghamba
    mbaŋa. Iye i vɨva mbaŋambaŋa i wa e gougou, na ghararaghɨye i wa e gougou. Iye
    i kukla voreŋa mbwa/njighɨ e njighɨko tɨne na i liŋgi e yambaneke. Iye idae Giya
    Loi.
  yap-yap: I SOMOL e ngongliy e pi t’uf, ni fa gal ulung i t’uf ni Pleiades nge Orion
    fithingan. Ir e be pingeg e nep’ nge rran me pingeg e rran nge nep’. Ma pining
    e day u maday nge pu’og nga daken e fayleng. I SOMOL fithingan.
  hlt-MCSB: Airhitbom neh buhol aka saii, dueknah hlipkhup te mincang la aka khueh,
    khothaih te khoyin bangla aka hmuep sak, tuipuei tui te a khue tih diklai hman
    ah aka hawk kah a ming tah Yahweh ni.
  mdy-ETH: ፑንጫሮንታ ዛኣፖ ዦኦጋሢንታ ዱማ ዱማ ዦኦጋሢ ማዤ፤ ዹሞ ካርዚ ፖዒሲ፥ ፖዔ ሮኦሮዋ ዹሚሲ ዼኤፖ ባዞ ዋኣፆዋ ፔ
    ሼና ጌዔ ጎይፆ ዓይሢ ሳዖይዳ ጊንሣ ሾኦቲሳሢ ዶዶ ዓሶ ዔርቲባኣንቴ ባይዛሢ ኬልቂ ዲርቂ፥ ዋርዲዮና ካታሞዋ ዶይሲ ባይዛሢ ሱንፃ
    ዒዛኮ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Deɛ ɔbɔɔ nsoromma, Akokɔbaatan ne ne mma, deɛ ɔdane esum yɛ no adekyeeɛ
    na ɔma awia dane adesaeɛ. Deɛ ɔboaboa ɛpo mu nsuo ano na ɔhwie gu asase so, ne
    din ne Awurade.
  eng-WEBU: Seek him who made the Pleiades and Orion, and turns the shadow of death
    into the morning, and makes the day dark with night; who calls for the waters
    of the sea, and pours them out on the surface of the earth, the LORD is his name,
  wal-wal: Piliyaadisa geetettiya laappun xoolinttetanne Ooriyoona geetettiya xoolinttetu
    citaa medhdhidaagee, sakkana xumaa wonttau, gallassa poo7uwaakka qammau laammiyaageenne
    abban de7iya haattata pude saluwaa xeesidi, sa7a micettaa bolli duge tigiyaagee,
    au sunttai GODAA.
  spa-PDDPT: busquen al que creó las Pléyades y Orión, que cambia en mañana la oscuridad
    y oscurece el día como la noche, al que llama a las aguas del mar y las derrama
    sobre la superficie de la tierra. Yavé es su Nombre,
  gun-gun: Peka ke jaxy-tata Eixu ha'e Órion apoare, ha'e ko'ẽ ju aguã pytũ reia oguerova
    va'e, ha'e pytũ aguã ju ára oguerova va'e. Ha'e ma ye'ẽ ogueru vy yvy áry rupi
    ju onhoẽ va'e. Senhor ma hery va'e.
  agu-BL: Yi jun yi bnol tetz e'chk tx'uml tcya'j, yi Pléyades tu Orión, nin yi na
    xcye' tan tocse'n yi tz'o'tz tetz tkan skil, nin yi jun yi na xcye' tan tocse'n
    yi tkan skil tetz ak'bal, yi bi' yi juna'tz i'tz Kataj Ryos. Nin ntin cu'n i'
    na xcye' tan xtx'ixpe'n yi a'il yi mar tetz sbak' tan toque'n tetz a'bal wi'ak
    cojbil.
  ilo-ULB: Inaramid ti Dios ti Pleyades ken Orion; pagbalbalinenna nga agsapa ti sipnget;
    pagbalbalinenna a rabii ti aldaw ken ay-ayabanna ti danum iti baybay ket ibuybuyatna
    iti rabaw ti daga. Yahweh ti naganna!
  kpg-kpg: Ma go Dimaadua dela ne hai nia heduu, nia heduu ala e haga ingoo bolo Madaligi
    mo Waga dogodolu. Ma go Mee dela e huli di bouli gi di maalama mo di aa gi di
    boo. Ma go Mee dela e gahigahi mai nia wai o di moana, ga haga doo gi hongo henuailala.
    Dono ingoo dela go Yihowah.
  uig-ARA: سىلەر ئورىئون يۇلتۇز تۈركۈمى ۋە قەلب يۇلتۇز توپىنى ياراتقۇچى، ئۆلۈم كۆلەڭگىسىنى
    تاڭ نۇرىغا ئايلاندۇرغۇچى، كۈندۈزنى قاراڭغۇلۇق بىلەن كېچىگە ئايلاندۇرغۇچى، دېڭىزدىكى
    سۇلارنى چاقىرىپ، ئۇلارنى يەر يۈزىگە قۇيغۇچىنى ئىزدەڭلار؛ پەرۋەردىگار ئۇنىڭ نامىدۇر.
  sus-sus: Alatala nan tunbuie sa koore ma, a dimi iyalan subaxɛ ma, a soge radula,
    kɔɛ xa so, a ye tongo baa ma, a na findi tunɛ ra, a goro bɔxi ma. Naxan na birin
    nabama, a xili nɛ Alatala.
  pon-2006: 'KAUN-O ketin wiahda usu kan, usu kan me adaneki Pliadis oh Oraion. E
    kin ketin wekidala rotorot ong ni marain, oh rahn ong pwohng. E kin ketin malipehdo
    pilen madau, oh ketin kamwerediong pohn sampah. Mware iei: KAUN-O.'
  jae-jae: Ŋac taŋ kêkêŋ dam to i totili ma gêjam ŋakesec ôkwi kêtu geleŋŋa to gêgôm
    geleŋŋa ŋakesec kêsa, ŋac taŋ kêkalem gwêc ma kêsêwa kêsêp nom naŋ, ênê ŋaê gebe
    Apômtau.
  ksd-ksd: avat a tikan upi nina i ga pait ra Kabatingtigur (Tabiara) ma ra Tagul
    na Ubene, ma i pukue ra bingnimuna upi na malana, ma i vabobotoi ra bung na keake
    upi na da ra marum, nina i oro pa ra ta, ma i lingire taun ra gunagunan, a iangina
    ra Luluai;
  grc-BRENT: ὁ ποιῶν πάντα καὶ μετασκευάζων, καὶ ἐκτρέπων εἰς τοπρωῒ σκιάν, καὶ ἡμέραν
    εἰς νύκτα συσκοτάζων, ὁ προσκαλούμενος τὸ ὕδωρ τῆς θαλάσσης, καὶ ἐκχέων αὐτὸ ἐπὶ
    πρόσωπον τῆς γῆς· Κύριος ὄνομα αὐτῷ·
  ind-AYT: Dia menciptakan pleiades dan bintang orion, yang mengubah kegelapan yang
    pekat menjadi pagi, dan menggelapkan siang menjadi malam. Dia memanggil air laut
    dan mencurahkannya ke atas permukaan bumi — TUHAN, itulah nama-Nya.
  nya-nya: (Iye amene analenga nyenyezi za Nsangwe ndi Akamwiniatsatana, amene amasandutsa
    mdima kuti ukhale mmawa ndi kudetsa usana kuti ukhale usiku, amene amayitana madzi
    a mʼnyanja ndi kuwathira pa dziko lapansi, Yehova ndiye dzina lake.
  hrv-hrv: On napravi Vlašiće i Štapce, on obrće mrak u zoru, a dan u najglušu noć.
    On saziva morske vode i valja ih preko lica zemlje. Jahve mu je ime.
  mps-mps: Godigo te hǫ dabe pedalumainu ilama, tama tigidali ula ebo nai ugwadu
    elalubao. Agai te be huliali hasegeleyu, tama te be posobo dao, te ula elalubo
    hasegeleyu, tama be hulibo dao. Tama agai te tamu ąį asomainu i ola asama, tama
    agai te tǫba ugwadu gea palagasaibao. Agai te bomai bidi dabe me doliyu, te augwa
    bomai be dabe me dolobo dao. Godigo digi te tobage tigidali sę ebo dao, tama
    aga nogi e tiwai elalubao, Genuai Bidi dao.
  tpi-tpi: God i bin mekim kamap ol sta na olgeta samting i lait i stap antap. Em
    i save mekim tudak i kamap tulait na mekim tulait i kamap tudak. Em i save singautim
    solwara i kam na em i kapsaitim antap long graun. Em i save bagarapim ol strongpela
    man na ol strongpela haus bilong ol. God i mekim olgeta dispela samting, na nem
    bilong en i olsem, Bikpela.
  dan-1931: Syvstjernens og Orions Skaber, han, som vender Mulm til Morgen og gør
    Dag til Nattemørke, som kalder ad Havets Vande og gyder dem ud over Jorden, HERREN
    er hans Navn!
  vie-OVCB: Đó chính là Chúa Hằng Hữu, Đấng dựng nên các chòm sao, chòm Bắc Đẩu và
    chòm Thần Nông, Đổi bóng tối dày đặc ra bình minh và biến ban ngày thành đêm thẳm,
    Ngài rút nước lên từ biển cả và đổ xuống như mưa trên khắp đất. Danh Ta là Chúa
    Hằng Hữu!
  guj-2017: જે ઈશ્વરે કૃતિકા અને મૃગશીર્ષ નક્ષત્રો બનાવ્યાં; તે ગાઢ અંધકારને પ્રભાતમાં
    ફેરવી નાખે છે; અને દિવસને રાત વડે અંધકારમય કરી નાખે છે; જે સાગરના જળને હાંક મારે
    છે; તેમનું નામ યહોવાહ છે!
  pon-2006A: 'KAUN-O ketin wiahda usu kan, usu kan me adaneki Pliadis oh Oraion. E
    kin ketin wekidala rotorot ong ni marain, oh rahn ong pwohng. E kin ketin malipehdo
    pilen madau, oh ketin kamwerediong pohn sampah. Mware iei: KAUN-O.'
  por-BRBSL: Seek aquele que fez as Plêiades e Orion, e transforma a sombra da morte
    na manhã, e faz o dia escurecer com a noite; que clama pelas águas do mar, e os
    derrama sobre a superfície da terra, Yahweh é seu nome,
  eng-OEBUS: He who made the Pleiades and Orion, who turns deep darkness into dawn,
    who darkens day again into night, who summons the waters of the sea, and pours
    them out on the earth’s surface, the Lord is his name!
  cth-cth: Baritca hoi kangduetaphai hah ka sak e, Duenae tâhlip hah amom angnae lah
    kaawm sak hane, Kanîthun angnae hah hmo sak han e, tuipui kakaw niteh, talai dawk
    ka rabawk e, Jehovah tie a min bari kaawm e,
  twi-twi: Nea ɔbɔɔ nsoromma, Akokɔbeatan ne ne mma, nea ɔdan sum yɛ no adekyee na
    ɔma awia dan adesae. Nea ɔboaboa po mu nsu ano na ohwie gu asase so, ne din ne
    Awurade.
  hlt-hlt: Airhitbom neh buhol aka saii, dueknah hlipkhup te mincang la aka khueh,
    khothaih te khoyin bangla aka hmuep sak, tuipuei tui te a khue tih diklai hman
    ah aka hawk kah a ming tah Yahweh ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì dɔ̀ɔ̀ siwɑ̃̀ɑ̃, míì ɔ̃ɔ̃ ceetɛ kɛyensɔ̀ùkɛ̀ kɛ̀
    dɛ̀ɛ nɑɑ́ ndiwennɛ́cɑ̀nnì, míì ɔ̃ɔ̃ tíí ndɑ̀mɛ́ɛ̀rì kó mɛniɛ nkɛ́ mɛ̀ yɑɑtóo kɛtenkɛ̀.
    Míì tu di Yiɛ̀ nKuyie.
  msy-2020: God mɨkovezir kamning Guezam ko, Iavibamɨn ingarigha, egha uaghan mɨkovezir
    pɨn ikia angazangarim anɨdiba sara ingari. A mɨtarmer bar pɨzim gɨrazɨ, angazangarim
    oto. Egha angazangarim gɨrazɨ mɨtatem oto. Egha ongarimɨn deima, a izima, an a
    isa nguazim ginge. A gumazir gavgaviba ko men dɨpenir gavgaviba sarama asɨghasɨsi.
    God bar bizir kabagh ami, ezɨ an ziam, Ikiavɨra Itir God.
  dop-dop: Tɑcɑɑ lɑpǝnɑ ɩsɔtʋlʋŋɑsɩ kɛ wɑɑnɩ wɑɑnɩ. Ɩnɩ ɩ lɑɣɑsǝɣǝnɑ sǝkpɛtʋɣʋ kɛ
    nyɑɑlǝm, nɑ nyɑɑlǝm kɛ sǝkpɛtʋɣʋ. Nɑ ɩ́ hɔŋ teŋku lʋm nɑ ɩ́ pǝlǝɣɩ tɛtʋ tɔɔ. Ɩ
    hǝtɛ ntɛ́ Tɑcɑɑ.
  azb-azb: Odur Ülkər və Orion bürclərini yaradan, Qaranlığı aydın səhərə çevirən,
    Gündüzü gecə edib qaraldan, Dəniz sularını götürüb yer üzünə tökən – Onun adı
    Rəbdir.
  eng-DBY: '[seek him] that made the Pleiades and Orion, and turneth the shadow of
    death into the morning, and maketh the day dark with night; that calleth for the
    waters of the sea, and poureth them out upon the face of the earth: Jehovah is
    his name.'
  hin-2017: जो कचपचिया और मृगशिरा का बनानेवाला है, जो घोर अंधकार को भोर का प्रकाश
    बनाता है, जो दिन को अंधकार करके रात बना देता है, और समुद्र का जल स्थल के ऊपर बहा
    देता है, उसका नाम यहोवा है।
  wol-KYG: Kee sàkk biddiiwi lolli ak biddiiwi cooroon, mooy walbati lëndëm bët set,
    def bëccëg di guddi. Keey woo walum géej, walal fi kaw suuf. Kookoo di Aji Sax
    ji.
  eng-YLT: The maker of Kimah and Kesil, And the turner to morning of death-shade,
    And day [as] night He hath made dark, Who is calling to the waters of the sea,
    And poureth them on the face of the earth, Jehovah [is] His name;
  eng-WYC-2017: and forsake him that maketh Arcturus or Pleiades and Orion, and him
    that turneth darknesses into the morrowtide, and him that changeth day into night;
    which calleth waters of the sea, and poureth out them on the face of [the] earth;
    the Lord is name of him.
  eng-WMBB: Seek him who made the Pleiades and Orion, and turns the shadow of death
    into the morning, and makes the day dark with night; who calls for the waters
    of the sea, and pours them out on the surface of the earth, the LORD is his name,
  urd-GVH: अल्लाह सात सहेलियों के झुमके और जौज़े का ख़ालिक़ है। अंधेरे को वह सुबह
    की रौशनी में और दिन को रात में बदल देता है। जो समुंदर के पानी को बुलाकर रूए-ज़मीन
    पर उंडेल देता है उसका नाम रब है!
  rug-rug: E Zihova si asa pu tavetedi sari pinopino Peliadesi meke Orioni, pu iliri
    va vaqavaqasa ia sa hinuporo meke va huporo ia sa rane la pa boṉi, pu tioko vagi
    kolo pa lamana pude va ruku boboso ia sa pepeso, e Zihova sa Pozana Sa.
  gaz-gaz: Inni urjiiwwan Torbii fi urjiiwwan Sadee uume, kan dukkana bariitti geeddaru,
    inni guyyaa dukkaneessee halkan godhu, kan galaana keessaa bishaan ol waamee fuula
    lafa gogaa irratti dhangalaasu maqaan isaa Waaqayyoo dha.
  fra-LSG: 'Il a créé les Pléiades et l’Orion, Il change les ténèbres en aurore, Il
    obscurcit le jour pour en faire la nuit, Il appelle les eaux de la mer, Et les
    répand à la surface de la terre: L’Éternel est son nom.'
  gnn-gnn: Yo, ḻarruŋa gal'ŋu warrya'yurra Garraywu, ŋurikinydja waŋarrwu ŋunhi ŋayi
    djäma ŋunha ganyu' malanha djiwarr'lili. Ŋayi ŋuli Garrayyu bilmarama munhanydja
    walupuykumana, ga walunydja ŋuli ŋunhi bilyun munhayirri ŋuriŋiyi liŋgu nhanukala
    yana ganydjarryunydja; märrama ŋayi ŋuli gapunha ŋulaŋuru moṉukŋuru, ga rarryun
    wäŋalilina ŋarakalilina. Yo, yäkunydja ŋayi Garray wal'ŋu Ganydjarr‐ḏumurru biyapul.
  yal-yal: A tan nan Dii Tɛmɛ Solofere sare kurun nun Donso sare kurun yɛbaxi kore
    xɔnna ma, a dimini yalan kuyebaan na, a sogen nagodo kɔɛɛn na, a igen nakeli baani,
    a na ragodo bɔxɔni tulen na. A tan xili nɛn “Alatala.”
  iou-iou: Nadäkaŋ? Äma guk mebäri mebäri, ini äbot-äbot täŋ yepmaŋkuko, ba bipmäŋ
    urani täŋpewän yäŋek täyak, ba kepma täŋpewän bipmäk täyak, ba gwägu pähap yäŋpewän
    äbä kome terak piwän kuk täkaŋ unitäŋo wäpi uwä Yawe näk.
  haw-1868: 'E imi i ka mea nana i hana ia Peleiade a me Oriona, A hoolilo i ka malu
    o ka make i malamalama, A hoopouli i ke ao a lilo i po: Ka mea e hoopii ana i
    na wai o ka moana, A ninini iho ia lakou maluna o ka ili o ka honua: O Iehova
    kona inoa:'
  arb-NAV: إِنَّهُ هُوَ الَّذِي خَلَقَ الثُّرَيَّا وَالْجَبَّارَ، وَيُحَوِّلُ دَيَاجِيرَ
    الظُّلْمَةِ إِلَى نَهَارٍ، وَالنَّهَارَ إِلَى لَيْلٍ، وَيَسْتَدْعِي مِيَاهَ الْبَحْرِ
    وَيُفِيضُهَا عَلَى وَجْهِ الأَرْضِ، الرَّبُّ اسْمُهُ.
  ewe-ewe: Midi ame si wɔ ɣletiviwo ƒe ha siwo woyɔna be atifieŋui, avu kple avutɔ,
    ame si trɔa viviti tsiɖitsiɖi wòzua kekeli, eye wòtrɔa ŋkeke wòzua zã. Eyae yɔa
    tsi tso atsiaƒu me be wòaho ayi dzi ahadza ɖe anyigba dzi. Aƒetɔ Yehowae nye eƒe
    ŋkɔ.
  eng-LEE: '[But] he maketh the seven stars and Orion, and changeth into morning the
    shadow of death, and maketh the day dark into night; he it is that calleth for
    the waters of the sea, and poureth them out over the face of the earth: The Lord
    is his name;'
  asm-FB: যি জনাই কৃত্তিকা আৰু মৃগশীৰ্ষ কালপুৰুষ নামৰ নক্ষত্র মণ্ডলীক নির্মাণ কৰিলে,
    অন্ধকাৰক পুৱাৰ পোহৰলৈ পৰিবৰ্তন কৰে, দিনক ৰাতিলৈ সলনি কৰে, যি জনাই সাগৰৰ জল সমূহক
    আহ্বান কৰি ভূমিৰ ওপৰত ঢালি দিয়ে, তেওঁৰ নাম যিহোৱা!
  sus-A: عَلَتَلَ نَن تُنبُييٍ سَ كٌورٍ مَ، عَ دِ مِ عِيَلَن سُبَشّ مَ، عَ سٌفٍ رَدُلَ،
    كْي شَ سٌ، عَ يٍ تٌنفٌ بَا مَ، عَ نَ قِندِ تُنّ رَ، عَ فٌرٌ بْشِ مَ. نَشَن نَ
    بِرِن نَبَمَ، عَ شِلِ نّ عَلَتَلَ.
  fra-SBL: Cherchez celui qui a créé les Pléiades et Orion, et transforme l'ombre
    de la mort en matinée, et rend le jour sombre avec la nuit ; qui appelle les eaux
    de la mer, et les répand sur la surface de la terre, Yahvé est son nom,
  hbo-hbo: עֹשֵׂ֨ה כִימָ֜ה וּכְסִ֗יל וְהֹפֵ֤ךְ לַבֹּ֙קֶר֙ צַלְמָ֔וֶת וְיֹ֖ום לַ֣יְלָה
    הֶחְשִׁ֑יךְ הַקֹּורֵ֣א לְמֵֽי־הַיָּ֗ם וַֽיִּשְׁפְּכֵ֛ם עַל־פְּנֵ֥י הָאָ֖רֶץ יְהוָ֥ה
    שְׁמֹֽו׃ ס
  piu-2006: '@see-verse:AMO.005.007'
  kik-kik: '(we ũrĩa wombire njata iria ciĩtagwo Kĩrĩmĩra na Karaũ, o we ũrĩa ũgarũraga
    nduma ndumanu ĩgatuĩka rũciinĩ, na agatumania mũthenya ũgatuĩka ũtukũ, ũrĩa wĩtaga
    maaĩ ma iria rĩrĩa inene akamaitũrũra gũkũ thĩ-rĩ: Jehova nĩrĩo rĩĩtwa rĩake;'
  fra-NCL: Il a fait les Pléiades et Orion ; il change en aurore les ténèbres, et
    le jour en une nuit obscure ; il appelle les eaux de la mer, et les répand sur
    la face de la terre ; Yahweh est son nom.
  cek-AK: cakaeh sarihto hoi Orion sahkung, duekhaih tahlip to khodai ah paqoi moe,
    khodai to khoving ah sahkung to pakrong oh; tuipui tuinawk to palawk moe, long
    ah kraikung ih ahmin loe Angraeng, tiah oh.
  cuk-cuk: Bab-Dummad niisgwa-danaled Pléyadesʼye-bileged obinnisad, degi, niisgwa-baigan
    Oriónʼye-bileged obinnisbalid. Bab-Dummad neg-sipusulidi, neg-meegwadga imaked,
    degi, neg-meegwad, negsichidga imakbalid. Bab-Dummad demar-bukibse goled. Geb
    napneggi dii-owiega imaked. ¡E-nuga, Bab-Jehováʼye nugad!
  uig-CYR: Силәр Орион юлтуз түркүми вә Қәлб юлтуз топини Яратқучи, Өлүм көләңгисини
    таң нуриға Айландурғучи, Күндүзни қараңғулуқ билән кечигә Айландурғучи, Деңиздики
    суларни чақирип, уларни йәр йүзигә Қуйғучини издәңлар; Пәрвәрдигар Униң намидур.
  tel-2017: ఆయన నక్షత్ర మండలాలను చేసిన వాడు. చీకటిని తెలవారేలా చేసేవాడు. పగటిని రాత్రి
    చీకటిగా మార్చేవాడు. సముద్రపు నీటిని మబ్బుల్లాగా చేసి భూమి మీద కుమ్మరిస్తాడు.
  hat-BSA: Chache Li ki te kreye Pléiades ak Orion yo, ki chanje gwo fènwa yo pou
    vin tounen maten, ki etenn lajounen pou fè lannwit, ki rele dlo lanmè yo e vide
    sou sifas tè a; SENYÈ a, se non L.
  kos-kos: LEUM GOD El orala itu uh, El orala Nasren ac oakiya acn sin itu saya. El
    ekulla lohsr lun fong nu ke kalem lun len, Ac ekulla len nu ke fong. El eis kof
    liki fin meoa uh Ac okoala nu fin faclu. Inel pa LEUM GOD.
  hbo-WLC: עֹשֵׂ֨ה כִימָ֜ה וּכְסִ֗יל וְהֹפֵ֤ךְ לַבֹּ֙קֶר֙ צַלְמָ֔וֶת וְי֖וֹם לַ֣יְלָה
    הֶחְשִׁ֑יךְ הַקּוֹרֵ֣א לְמֵֽי־הַיָּ֗ם וַֽיִּשְׁפְּכֵ֛ם עַל־פְּנֵ֥י הָאָ֖רֶץ יְהוָ֥ה
    שְׁמֽוֹ׃ ס
  ibo-ibo: Onye mere kpakpando pleiades na orion, onye na-emekwa ka oke ọchịchịrị
    ghọọ ụtụtụ, na-emekwa ka ụbọchị ghọọ abalị, onye na-akpọ mmiri nke osimiri oku,
    wụsa ha nʼelu ala akọrọ, Onyenwe anyị bụ aha ya.
  ory-ory: ଯେ କୃତ୍ତିକାର ଓ ମୃଗଶୀର୍ଷର ସୃଷ୍ଟି କରିଅଛନ୍ତି, ଯେ ମୃତ୍ୟୁୁରୂପ ଛାୟାକୁ ପ୍ରଭାତରେ
    ପରିଣତ କରନ୍ତି, ଯେ ଦିବସକୁ ରାତ୍ରି ତୁଲ୍ୟ ଅନ୍ଧକାରମୟ କରନ୍ତି; ଯେ ସମୁଦ୍ରର ଜଳସମୂହକୁ ଆହ୍ୱାନ
    କରି ପୃଥିବୀ ଉପରେ ଢାଳନ୍ତି; ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ଅନ୍ଵେଷଣ କର। ସଦାପ୍ରଭୁ ତାହାଙ୍କର ନାମ।
  chk-chk: Ewe Samol mi Lapalap a föri ekewe fü iter mweriker me öniön. A siwili rochokichin
    rochopwak ngeni saram o awili rän ngeni pwin. A angei kolukun lematau o ninätiu
    won fanüfan. Itan ewe Samol mi Lapalap.
  rop-rop: “YAWEI garram detmatj pawa. Imbin meigim ola sta en imbin meigim detlot
    najalot sta du gulum Sebensista en Sospen. Im na tenim naitaim en meigim deitaim.
    Im tenim deitaim en meigim brabli dakbala. Im na gajim woda brom solwoda en spilim
    eniweya langa dijan wel. Im neim YAWEI det trubala God.
  ukr-1871: Хто се сотворив сїм зірок і Оріона, та робить із чорної темряви ясний
    поранок, а день перемінює у темну ніч, — хто скликує води морські (в хмари) й
    розливає їх по обличчю землї? Се він — Господь імя йому!
  deu-1951: 'Er aber macht das Siebengestirn und den Orion und verwandelt den Todesschatten
    in den Morgen, den Tag aber in finstere Nacht; er ruft den Meereswassern und gießt
    sie auf den Erdboden: HERR ist sein Name.'
  eng-JPS: Him that maketh the Pleiades and Orion, and bringeth on the shadow of death
    in the morning, and darkeneth the day into night; that calleth for the waters
    of the sea, and poureth them out upon the face of the earth; the LORD is His name;
  srp-1865: Onoga tražite koji je stvorio zvijezde kola i štape, i koji pretvara sjen
    smrtni u jutro a dan u tamnu noæ, koji doziva vode morske i proljeva ih po zemlji;
    ime mu je Gospod.
  lug-lug: Oyo eyakola ettendo eriri mu mmunyeenye ezaaka ng’ebizungirizi era afuula
    ekisiikirize okubeera enkya era akyusa obudde ne buva mu kitangaala ne bufuuka
    ekiro, ayita amazzi g’omu nnyanja ne gafukirira ensi ng’enkuba, Mukama lye linnya
    lye.
  heb-heb: עשה כימה וכסיל והפך לבקר צלמות ויום לילה החשיך הקורא למי הים וישפכם על
    פני הארץ יהוה שמו׃
  ben-IRV: ঈশ্বর কালপুরুষ এবং সপ্তর্ষিমণ্ডল বানিয়েছেন; তিনি অন্ধকারকে সকালে পরিণত
    করেছেন; তিনি দিন কে গভীর রাতে পরিণত করেছেনে এবং সমুদ্রের জলরাশিকে ডাকেন; তিনি
    তাদের স্থলভাগে ঢেলে দিয়েছেন। সদাপ্রভু তাঁর নাম।
  pan-pan: ਉਹ ਜੋ ਕੱਚ ਪਚਿਆ ਅਤੇ ਤਾਰਾ-ਮੰਡਲ ਦਾ ਬਣਾਉਣ ਵਾਲਾ ਹੈ, ਜੋ ਘਣਘੋਰ ਹਨੇਰੇ ਨੂੰ ਪ੍ਰਭਾਤ
    ਦੇ ਚਾਨਣ ਵਿੱਚ ਬਦਲ ਦਿੰਦਾ ਹੈ ਅਤੇ ਦਿਨ ਨੂੰ ਹਨੇਰੀ ਰਾਤ ਬਣਾ ਦਿੰਦਾ ਹੈ, ਜੋ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀਆਂ
    ਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਵਹਾਉਂਦਾ ਹੈ, ਉਸਦਾ ਨਾਮ ਯਹੋਵਾਹ ਹੈ!
  mya-JVB: ခိမ ကြယ်စုနှင့် ခသိလ ကြယ်ကို ဖန်ဆင်း ထသော၊ သေမင်း အရိပ်ကို နံနက် အလင်း
    ဖြစ် စေခြင်းငှါ ၎င်း ၊ နေ့ အလင်းကို ညဉ့် အမိုက် ဖြစ်စေခြင်းငှါ၎င်း စီရင်ထသော၊
    ပင်လယ် ရေ ကိုခေါ် ၍ မြေ ပေါ် မှာသွန်းလောင်း ထသော၊ ထာဝရဘုရား တည်းဟူသောဘွဲ့ နာမရှိထသော၊
  tte-O: Yaubada utu bodaliyao iyamayaleli esaliyao Palaidi yo Olion. Boniboniyai
    ibui iyamala kaliyate muli mena kaliyate ibui iyamala boniyai. Galewa iyoganlima
    kalita koina yo isuwe-gabaegili yanuwa yaulina mena. Yaubada bwaite iya esana
    Yeoba.
  hmo-hmo: Lohiabada ese hisiu oreadia edia ladana Kima bona Kesili ia karaia. Ia
    ese hanuaboi ena dibura ia hadokoa, daba ena diari ia hamatamaia. Ia ese dina
    ena diari ia hadokoa, hanuaboi ena dibura ia halaoa. Ia ese davara ena ranu ia
    boiria noho, bona tanobada ena kopina dekenai ia bubudia diho. Iena ladana be
    Lohiabada.
  urd-urd: वही सुरैया और जब्बार सितारों का ख़ालिक़ है जो मौत के साये को मतला' — ए
    — नूर, और रोज़ — ए — रोशन को शब — ए — दैजूर बना देता है, और समन्दर के पानी को
    बुलाता और इस ज़मीन पर फैलाता है, जिसका नाम ख़ुदावन्द है;
  rus-SYN: Кто сотворил семизвездие и Орион и претворяет смертную тень в ясное утро,
    а день делает темным, как ночь, призывает воды морские и разливает их по лицу
    земли? - Господь - имя Ему!
  bqc-SIM: Dii saankifɛ̃nɛnaↄ kɛ̀ ń saankonɛandeo. Ì to gusia níinii li gudↄa ũ,
    ì to gu ìↄ si. Ì ísia í kãaa musu, ì to à ma lou ũ bùsu píi guu. Aà
    tↄ́n Dii.
  tcz-CHONGTHU: Pakaiyin ahsi ho asem in, ahsi lah’a Bombel leh Ngambom lungthu jong
    asem e. Aman muthim lhangkhal jong jingkah khovah asosah in, sunlai nisa jong
    jan muthim asosah theiye. Aman twikhanglen’a twipi ho achopdoh in, leiset chunga
    aphilhah sah e. Ama chu amin Pakai kiti ahi.
  mar-mar: ते तुम्ही, ज्याने कृत्तिका व मृगशीर्ष ही नक्षत्रे बनवली, तोच दिवसाचे परिवर्तन
    काळोख्या रात्रीत करतो; आणि दिवसास रात्रीने अंधकारमय करतो; समुद्रातील पाण्याला
    बोलावून पृथ्वीच्या पाठीवर ओततो, त्याचे नाव “परमेश्वर” आहे.
  qub-qub: Tayta Diosmi ichanga chacayta junajman ticrachin. Junajtapis yanauyaycaj
    chacayman ticrachin. Paymi ruraran «Pléyades» nishan, «Orión» nishan goyllarcunatapis.
    Paymi gayan lamarcho caycaj yacucunata, nircorga allpa jananmanna machirin. Tayta
    Diosmi camacächin pacacuna siudä illgänanpäpis. Chaynöpami mana allita chayachimun
    curalasha caycaj siudäcunaman. Paypa jutenga Tayta Diosmi.
  bqp-bqp: Yinni Gusunɔwɑ u kperi bwese bwesekɑ kuɑ, mɑ u yen bɑɑyere yi yen ɑyerɔ.
    U rɑ yɑm wɔ̃kuru gɔsie yɑm bururɑm. Kpɑ u de sɔ̃ɔ sɔɔ gu tĩrɑ, gu gɔsiɑ wɔ̃kuru.
    U rɑ nim wɔ̃kun nim mɛnnɛ, kpɑ u mu yɛ̃kɑnɑ tem kpuro sɔɔ.
  hat-hat: Se Seyè a ki te fè zetwal yo, Lapousiyè ak Oryon. Li fè lannwit tounen
    lajounen, li fè lajounen tounen lannwit. Li rele dlo lanmè a, li vide l' sou tout
    latè. Yo rele l' Seyè. Wi, se konsa yo rele l'.
  eng-BSB: He who made the Pleiades and Orion, who turns darkness into dawn and darkens
    day into night, who summons the waters of the sea and pours them over the face
    of the earth— the LORD is His name—
  eng-WEBPB: Seek him who made the Pleiades and Orion, and turns the shadow of death
    into the morning, and makes the day dark with night; who calls for the waters
    of the sea, and pours them out on the surface of the earth, the LORD is his name,
  kbq-kbq: Hagi Agra Ra Anumzamo'a atruma hu'za nemaniza hanafi taminku'ma Pleiadesiema
    nehaza hanafitamina tro hunenteno, Agrake monafima Orioniema nehaza hanafitamina
    tro huntege'za remsa hu'za me'naze. Hagi Agra hanina eri ruzahe higeno masa fore
    nehie. Hagi Agra hagerimpintira tina eri atru huteno kora atregeno, mopafina ete
    eneramie. Hu'neankino Agri agi'a Ra Anumzane.
  nhe-BL: Xijtemoca TOTECO tlen quichijchijqui nochi tlen onca. Quinchijchijqui nopa
    chicome sitlalime tlen motzquitoque huan itoca Miyaquetl huan nojquiya nopa sitlalime
    tlen sentic nemij tlen itoca Orión. Yajaya quichihua tzintlayohuilotl ma eli tonaya
    huan quichihua tonaya ma eli tzintlayohuilotl. Yajaya tlen quinojnotza nopa atl
    ipan hueyi atl para ma tlejco huan ma mosansejcotili ipan mixtli. Teipa quichihualtía
    ma huetzi atl ipan nochi tlaltepactli. Yajaya tlen quichihua nochi ni tlamantli,
    itoca TOTECO.
  gub-BL: Tupàn uzapo zahytata wà. Uzapo 7 àràpuhàrànetea'yr wanagaw paw zahytata
    wanehe har. Uzapo na'iruz Mari wanagapaw zahytata wanehe no. Uzapo pytunaw 'ar
    romo. Uzapo 'ar pytunaw romo no. Wenoz 'y yryhu pe har ywy rehe izakook pà. Tupàn
    Tuweharupi Wiko Ma'e her romo a'e.
  eng-DRA: 'Seek him that maketh Arcturus, and Orion, and that turneth darkness into
    morning, and that changeth day into night: that calleth the waters of the sea,
    and poureth them out upon the face of the earth: The Lord is his name.'
