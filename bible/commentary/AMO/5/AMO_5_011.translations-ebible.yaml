    aka ŋac ŋalêlôm sawa tôŋ to akac eŋ, gebe êkêŋ polom êndêŋ amac.
  ksd-ksd: Tago ava rua taun ra luveana, ma ava vo pa ra totokom na vit tana, ava
    tar pait ra umana pal ma ra lavur vat di ga ap mal ia, ma pa avat a ki tana; ava
    tar vaume ra umana vakak na uma na vain, ma pa avat a mome ra vain tana.
  grc-BRENT: Διατοῦτο ἀνθʼ ὧν κατεκονδύλιζον πτωχοὺς, καὶ δῶρα ἐκλεκτὰ ἐδέξασθε παρʼ
    αὐτῶν, οἴκους ξεστοὺς ᾠκοδομήσατε, καὶ οὐ μὴ κατοικήσητε ἐν αὐτοῖς· ἀμπελῶνας
    ἐπιθυμητοὺς ἐφυτεύσατε, καὶ οὐ μὴ πίητε τὸν οἶνον αὐτῶν.
  ind-AYT: Karena kamu menginjak-injak orang miskin dan mengambil pajak gandum darinya,
    maka sekalipun kamu membangun rumah dari batu pahat, kamu takkan menempatinya.
    Sekalipun kamu menanam kebun anggur yang indah, kamu takkan minum air anggurnya.
  nya-nya: Mumapondereza munthu wosauka ndi kumukakamiza kuti akupatseni tirigu. Nʼchifukwa
    chake, ngakhale mwamanga nyumba zamiyala yosema, inuyo simudzakhalamo. Ngakhale
    mwalima minda yabwino ya mphesa, inu simudzamwa vinyo wake.
  hrv-hrv: Stoga, jer gazite siromaha, dižući od njega porez u žitu - u kućama što
    ih sazdaste od tesanika nikad živjet' nećete; iz ljupkih vinograda što ih posadiste
    nikad nećete piti vina.
  mps-mps: Me, dagego te magi nai meni yai bidi dabego nai sainu anoma eyu, te dagego
    augwaligo tubo nai wi sabo dao. Tama tiyu, dagego augwali agabo dao. Tama tibaso,
    dagego dwagi yai be dabe masigigo sę yani goli, dage te bede bidigobeo. Te dagego
    wiegi yai wain gi bulali goli, dagego te gi dabede wain ąį me tugobeo.
  tpi-tpi: Yupela i save pulim ol samting bilong ol rabisman na yupela i save stilim
    kaikai bilong ol. Yupela i bin wokim ol gutpela haus ston, tasol bai yupela i
    no ken i stap long ol dispela haus. Na yupela i bin planim ol gutpela gaden wain,
    tasol bai yupela i no inap dring wain bilong ol dispela gaden.
  dan-1931: Derfor, da I træder på den ringe og tager Afgift af hans Korn, skal I
    vel bygge Kvaderstenshuse, men ikke bo deri; I skal vel plante yndige Vingårde,
    men Vinen skal I ikke drikke.
  vie-OVCB: Vì các ngươi chà đạp người nghèo, ăn cắp thóc lúa bằng cách bắt họ nộp
    thuế. Cho nên, dù các ngươi xây dinh thự bằng đá đẽo xinh đẹp, các ngươi cũng
    không bao giờ được ở. Dù các ngươi lập vườn nho xanh tốt, các ngươi cũng không
    được uống rượu nho mình.
  guj-2017: તમે ગરીબોને પગ તળે કચડો છો, અને તેઓની પાસેથી અનાજ પડાવી લો છો. તમે ઘડેલા
    પથ્થરોના ઘર તો બાંધ્યાં છે, પણ તેમાં તમે રહેવા નહિ પામો. તમે રમણીય દ્રાક્ષવાડીઓ
    રોપી છે, પણ તેનો દ્રાક્ષારસ તમે પીવા નહિ પામો.
  pon-2006A: Kumwail kahpwalihalahr me semwehmwe kan, oh kulihasangehr kanarail pilawa
    kan. Eri, kumwail sohte pahn kousoan nan ihmw kaselel kan me kumwail kauwadahr,
    de nim wain sang nan amwail mwetin wain kaselel kan me kumwail koadoakihadahr.
  por-BRBSL: Portanto, porque você pisoteia os pobres e lhe retira impostos sobre
    o trigo, você construiu casas de pedra cortada, mas não vai morar nelas. Você
    plantou vinhedos agradáveis, mas você não deve beber o vinho deles.
  eng-OEBUS: Because you trample on the weak, and tax their grain, although you have
    built houses of hewn stone, you will not live in them, although you have planted
    charming vineyards, you will not drink their wine.
  cth-cth: Nangmouh ni karoedengnaw na pacekpahlek awh teh, Catun phawng ouk na la
    awh dawkvah, na a awh e talung hoi im na sak ei teh, hote im dawk na awm mahoeh,
    Na ngai awh e misur takha hah, na ung awh ei misurtui na net awh mahoeh.
  twi-twi: Mutiatia ohiani so na mohyɛ no gye aduan fi ne nkyɛn. Enti ɛwɔ mu sɛ mode
    abo a wɔatwa asisi afi akɛse de, nanso morentena mu; ɛwɔ mu sɛ moayɛ bobe nturo
    a ɛyɛ fɛ de nanso morennom mu nsa.
  hlt-hlt: Te dongah tattloel soah na sundaep uh tih a taengkah cangpai buham te na
    loh uh. Lungrhaih im na thoh uh cakhaw a khuiah kho na sa uh mahpawh. Naidoeh
    misurdum na tawn uh cakhaw a misurtui te na o uh mahpawh.
  tbz-SIM: Di fɛ̃́ũnko mɛ̀ɛ̀ kpɛ́í mbɛcĩ̀rìbɛ̀ kɛ duɔ́ nkɛ̀ bɛ̀ di dokìi dididɛ̀ì
    mɔ̀nnì. Nɛ̀ dɛ kpɛ́í di í tɑti sicɛ̃sɑ̀ɑ̀sì di mɑɑ́ sì nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀, di
    mɛ nyí yóó yɑ̃̀ fínyĩ̀ kó dɛtie ndi fìíkú dɛ̀ kó mɛnɑɑ̀.
  msy-2020: Ia onganarazibagh amir gumazamiziba dɨkabɨra men biziba pura dagh ekuava,
    men dagheba okei. Ia dagɨar gavgavibar dɨpenir aghuibar ingari, egh ia dɨpenir
    katamɨn ikeghan kogham. Ia wainɨn azenir aghuiba opari, egh ia azenir kabar wainɨn
    dɨpatabar ameghan kogham.
  dop-dop: Ɩ́ muɣuliɣi ɑcɑmɑɑ nɑ ɩ́ ŋmɩɩlǝɣɩ pɑ kʋhɑlǝm. Pǝ tɔɔ kɛ́ ɩ́ kɑɑ nɩɩ mǝ
    kutuluŋ kʋpɑŋ leleŋ. Pǝ́cɔ́ ɩ́ kɑɑ tǝŋ mǝ lɛsɛŋnɑɑ kʋpɑmɑ sʋlʋm.
  azb-azb: Kasıbı ayaq altına saldığınıza görə, Ondan taxıl qopardığınıza görə Yonulmuş
    daşdan evlər tikib Onların içində yaşamayacaqsınız. Gözəl üzümlüklər salıb Onların
    şərabını içməyəcəksiniz.
  eng-DBY: 'Forasmuch, therefore, as ye trample upon the poor, and take from him presents
    of wheat: ye have built houses of hewn stone, but ye shall not dwell in them;
    ye have planted pleasant vineyards, and ye shall not drink the wine of them.'
  hin-2017: तुम जो कंगालों को लताड़ा करते, और भेंट कहकर उनसे अन्न हर लेते हो, इसलिए
    जो घर तुम ने गढ़े हुए पत्थरों के बनाए हैं, उनमें रहने न पाओगे; और जो मनभावनी दाख
    की बारियाँ तुम ने लगाई हैं, उनका दाखमधु न पीने पाओगे।
  wol-KYG: Gannaaw yeenay not néew-ji-doole, di foqati ŋëbu peppam, tabax ngeen këri
    boroom barke, waaye dungeen ko dëkke. Jëmbat ngeen tóokëri reseñ juy tem-temi,
    waaye dungeen naan ca biiñ ba.
  eng-YLT: Therefore, because of your trampling on the poor, And the tribute of corn
    ye take from him, Houses of hewn work ye have built, And ye do not dwell in them,
    Desirable vineyards ye have planted, And ye do not drink their wine.
  kne-kne: Palpaligaten yo din nabiteg ya ipilit yo ay manbayad das sobra ay bowis
    sin apit da, isonga olay mo nan-amag kayos mankanakneg ya mankanapteng ay beey,
    adi yo met laeng panbeeyan. Olay mo mayat di mola yo ay obas, adi yo inomen din
    arak ay kaamagan da.
  eng-WYC-2017: Therefore for that that ye robbed a poor man, and took from him the
    chosen prey, ye shall build houses with square stone, and ye shall not dwell in
    them; ye shall plant most loved vineyards, and ye shall not drink the wine of
    them.
  eng-WMBB: Therefore, because you trample on the poor and take taxes from him of
    wheat, you have built houses of cut stone, but you will not dwell in them. You
    have planted pleasant vineyards, but you shall not drink their wine.
  urd-GVH: तुम ग़रीबों को कुचलकर उनके अनाज पर हद से ज़्यादा टैक्स लगाते हो। इसलिए
    गो तुमने तराशे हुए पत्थरों से शानदार घर बनाए हैं तो भी उनमें नहीं रहोगे, गो तुमने
    अंगूर के फलते-फूलते बाग़ लगाए हैं तो भी उनकी मै से महज़ूज़ नहीं होगे।
  rug-rug: Neti gamu sari pu malaṉa meke zuzuki gamu pude poni gamu huiti. Gua ke,
    sari vetu patu leleadi sapu ele kuri i gamu si lopu kote koa i gamu; sari inuma
    vaeni masurudi sapu ele lete i gamu, si lopu kote napo i gamu sari vaeni koa rini.
  gaz-gaz: Isin hiyyeeyyii dhidhiittanii akka isaan midhaan isinii kennan dirqisiiftu.
    Kanaafuu isin manneen dhagaa yoo ijaarrattan iyyuu manneen sana keessa hin jiraattan;
    isin iddoowwan qotiisaa gaarii keessa wayinii yoo dhaabbattan iyyuu daadhii wayinii
    isaanii hin dhugdan.
  fra-LSG: Aussi, parce que vous avez foulé le misérable, Et que vous avez pris de
    lui du blé en présent, Vous avez bâti des maisons en pierres de taille, Mais vous
    ne les habiterez pas; Vous avez planté d’excellentes vignes, Mais vous n’en boirez
    pas le vin.
  gnn-gnn: Ga muŋdhu'‐muŋdhunna nhuma ŋuli yolŋu'‐yulŋunha ŋunhinydja ŋurruwuykmirrinhanydja,
    ga djaw'‐djawyunna gombumana walalaŋgu ŋathana malanha ŋula nhäna, ga dhiyakuyinayi
    märrwu ŋarra yurru nhumalanha dhä‐ḏir'yundja yana. Nhuma ŋuli buṉbu djäma dhapirrkkuma
    dhika wal'ŋu nhumalaŋguway nhuma, yurru yakana nhuma yurru nhinanydja yukurra
    ŋunhiliyi, muŋbunumanydja yurru, ga yakana yana nhuma yurru ḻuka yukurra weyikany'tja
    ŋuliŋuruyi nhumalaŋgalaŋuŋuru borumdja malanha, ŋunhi nhuma yurru ŋuthanmarama.
  yal-yal: Ɛ sɛnbɛtarene yigbɛtɛnma, ɛ balon nasuxuma e ra mudun na. Ɛ bata banxi
    faɲine ti gɛmɛne ra, koni ɛ mi fama dɔxɔdeni ne kui. Ɛ bata manpa bili nakɔ faɲine
    si, koni ɛ mi na dɔlɔ minɲɛ.
  iou-iou: Äma jopi jäwäri yeŋ maŋpä äpmoŋpäkaŋ unitäŋo tuŋumi jop yäyomägat täkaŋ.
    Unita yot kehäromi säkgämän, mobäpäŋ täŋkuŋo upäŋkaŋ inä u gänaŋ nämo api itneŋ.
    Ba wain epän säkgämän piŋkuŋo upäŋkaŋ unitäŋo bureni nämoinik api näneŋ.
  haw-1868: 'No ia mea, no ko oukou hehi ana maluna o ka ilihune, A ke lawe nei oukou
    i ka ai makana mai ona aku la: Ua hana oukou i na hale pohaku i kalaiia, Aka,
    aole oukou e noho iloko o lakou; Ua kanu oukou i na pawaina maikai, Aka, aole
    oukou e inu i ka waina o lakou.'
  arb-NAV: فَلأَنَّكُمْ تَطَأُونَ الْمِسْكِينَ وَتَبْتَزُّونَ مِنْهُ رِشْوَةَ قَمْحٍ
    حَتَّى تُشَيِّدُوا بُيُوتاً مِنْ حِجَارَةٍ مَنْحُوتَةٍ، فَإِنَّكُمْ لَنْ تَسْكُنُوا
    فِيهَا، وَتَغْرِسُوا كُرُوماً شَهِيَّةً وَلَكِنَّكُمْ لَنْ تَشْرَبُوا مِنْ خَمْرِهَا.
  ewe-ewe: Esi miefanya ame dahewo kple afɔ, eye mieba wo le blidzɔxɔxɔ me ta la,
    mianɔ kpexɔ nyui siwo tum miele la me alo ano wain tso waingble siwo dem miele
    la me o.
  eng-LEE: 'Therefore forasmuch as you tread down upon the poor, and ye take from
    him onerous contributions of corn: if ye have built houses of hewn stone, ye shall
    not dwell in them; if ye have planted pleasant vineyards, ye shall not drink their
    wine.'
  asm-FB: তোমালোকে দুখীয়াক অত্যাচাৰেৰে গছকি বলেৰে ঘেঁহু ধান আদায় কৰা। সেয়ে যদিও
    তোমালোকে কটা-শিলৰ ডাঙৰ ঘৰ তৈয়াৰ কৰিলা, তথাপিও তোমালোকে তাত বাস কৰিবলৈ নাপাবা;
    মনোহৰ দ্ৰাক্ষাবাৰী পাতিলেও, তাৰ দ্ৰাক্ষাৰস পান কৰিবলৈ নাপাবা।
  sus-A: وٌ مِسِكِينّ تْورْ مَ، وٌ بَلٌي بَمَ عٍ يِ رَ دُوتِ رَ. وٌ بَرَ بَنشِ تٌقَنيِيٍ
    تِ فّمّيٍ رَ، كْنْ وٌ مُ قَمَ سَبَتِدٍ نٍيٍ كُي. وٌ بَرَ وّنِ سَنسِ قَنيِيٍ سِ،
    كْنْ وٌ مُ قَمَ نَ وّنِ مِندٍ.
  fra-SBL: C'est pourquoi, parce que vous piétinez le pauvre et que vous lui prélevez
    des impôts sur le blé, vous avez construit des maisons en pierre de taille, mais
    vous n'y habiterez pas. Vous avez planté d'agréables vignobles, mais vous ne boirez
    pas leur vin.
  hbo-hbo: לָ֠כֵן יַ֣עַן בֹּושַׁסְכֶ֞ם עַל־דָּ֗ל וּמַשְׂאַת־בַּר֙ תִּקְח֣וּ מִמֶּ֔נּוּ
    בָּתֵּ֥י גָזִ֛ית בְּנִיתֶ֖ם וְלֹא־תֵ֣שְׁבוּ בָ֑ם כַּרְמֵי־חֶ֣מֶד נְטַעְתֶּ֔ם וְלֹ֥א
    תִשְׁתּ֖וּ אֶת־יֵינָֽם׃
  piu-2006: '@see-verse:AMO.005.010'
  pjt-pjt: Munu nyura aṉangu ngaḻṯutjara tjuṯa kuraṟa pungkupai, munu nyura tjananya
    pauntjingaṟa wangkapai nyuranya mai ungkunytjaku mani ngapartji ungkunytja wiyangku.
    Uwa, nyura waḻi wiṟu tjuṯa palyaṉu pukuḻpa nyinanytjikitjangku munu nyura mai
    kiṟipitji tjuṯa kaanangka pakaltjingaṉu tjuratja wiṟu palyaṟa tjikintjikitjangku.
    Palu nyura ngaḻṯutjara tjuṯa kurannyangka ngayulu nyuranya waḻi palula tjanalanguṟu
    pakaltjingalku, ka nyura tjuratja panya wiṟu tjikintja wiyaringkuku alatjiṯu.
  kik-kik: Mũrangagĩrĩria mũthĩĩni, na mũkamũtunya ngano na hinya. Nĩ ũndũ ũcio, o
    na gũtuĩka nĩmwakĩte nyũmba nene cia mahiga-rĩ, mũtigacitũũra; o na gũtuĩka nĩmũhaandĩte
    mĩgũnda mĩega ya mĩthabibũ-rĩ, mũtikanyua ndibei yayo.
  fra-NCL: C’est pourquoi, parce que vous foulez aux pieds le pauvre, et que vous
    prélevez sur lui un tribut de blé ; vous avez bâti des maisons en pierres de taille,
    et vous n’y habiterez pas, vous avez planté des vignes excellentes, et vous n’en
    boirez pas le vin.
  cek-AK: Amtang kami to na hnap o, anih ih cang to na lomh pae o moe, thlung im to
    na sak o, toe to im thungah na om o mak ai; misur takha thungah misurkung to na
    thling o, toe misurtui na nae o mak ai.
  cuk-cuk: Ar bemar, dule-wilegana ibigwensuli imakmarsoggu, degi, orosgi-dakleged-trigoʼgi,
    mani-galeged-bennuked ega be igar-mesismarsoggu, a-ulale, be-akwa-neg-sobsamaladgi,
    be megosurmalad. Degine, nainugi be-uva-naid-e-vino gwen be gobosurmalad.
  uig-CYR: Әнди силәр намратларни езип, Улардин буғдай «һәдийә»ләрни алдиңлар! Оюлған
    ташлардин өйләрни салдиңлар, Бирақ уларда турмайсиләр; Силәр гөзәл үзүмзарларни
    бәрпа қилғансиләр, Бирақ уларниң шарабини ичәлмәйсиләр.
  tel-2017: మీరు పేదలను అణగదొక్కుతూ ధాన్యం ఇమ్మని వారిని బలవంతం చేస్తారు, కాబట్టి
    మీరు చెక్కిన రాళ్ళతో ఇళ్ళు కట్టుకున్నా వాటిలో నివసించరు. మీకు చక్కటి ద్రాక్ష తోటలు
    ఉన్నా ఆ ద్రాక్ష మద్యం తాగరు.
  hat-BSA: Konsa, akoz nou foule malere a, e egzije taks nan blè sou li, akoz nou
    fin bati bèl kay ak wòch byen taye, malgre nou pa menm rete nan yo, konsa, nou
    fin plante bèl chan rezen yo, men nou p ap bwè diven yo.
  kos-kos: Kowos akkeokye mwet sukasrup ac pisrala mwe mongo nalos. Ke ma inge kowos
    ac fah tia muta in lohm wowo kowos musaela ke eot tufahl, ku nim wain liki ima
    in grape kato su kowos yukwiya.
  hbo-WLC: לָ֠כֵן יַ֣עַן בּוֹשַׁסְכֶ֞ם עַל־דָּ֗ל וּמַשְׂאַת־בַּר֙ תִּקְח֣וּ מִמֶּ֔נּוּ
    בָּתֵּ֥י גָזִ֛ית בְּנִיתֶ֖ם וְלֹא־תֵ֣שְׁבוּ בָ֑ם כַּרְמֵי־חֶ֣מֶד נְטַעְתֶּ֔ם וְלֹ֥א
    תִשְׁתּ֖וּ אֶת־יֵינָֽם׃
  ibo-ibo: Unu na-azọpịa ndị ogbenye, na-anapụ ha ukwu ọka wiiti ha. Unu ewuolara
    onwe unu ụlọ nkume a wara awa, ma unu agaghị ebi nʼime ha. Unu akụọla ubi vaịnị
    mara mma, ma unu agaghị aṅụ ihe ọṅụṅụ ọbụla sitere nʼime ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଦରିଦ୍ରକୁ ପଦ ତଳେ ଦଳୁଅଛ ଓ ବଳପୂର୍ବକ ତାହାଠାରୁ ଗହମ ନେଉଅଛ; ଏଥିପାଇଁ
    ତୁମ୍ଭେମାନେ କଟା ପଥରର ଗୃହ ନିର୍ମାଣ କରିଅଛ ସତ୍ୟ, ମାତ୍ର ତୁମ୍ଭେମାନେ ତହିଁରେ ବାସ କରିବ ନାହିଁ;
    ତୁମ୍ଭେମାନେ ରମ୍ୟ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ରୋପଣ କରିଅଛ, ମାତ୍ର ତୁମ୍ଭେମାନେ ତହିଁର ଦ୍ରାକ୍ଷାରସ
    ପାନ କରିବ ନାହିଁ;
  chk-chk: Oua ariaföüü ekewe chon wöüngau o eriani seniir ar kewe wiich. Iei mine,
    inamwo ika oua aüetä imw seni fau mi fal, nge ousap nonom lor. Inamwo ika oua
    fotuki tanipin wain mi fokun mürina, nge ousap ün wain seni.
  rop-rop: Yumob oldei tridim ola po pipul nogudbalawei en yumob oldei pulumat ola
    daga brom olabat. En blanga tharran na yumob kaan jidan langa ola gudwan haus
    weya yumob bin bildimapbat, en yumob kaan dringgim ola wain brom detlot greip
    fam.
  ukr-1871: За те ж, що топчете вбогого й користь собі з його хлїба берете, хоч собі
    будинки й з тесаного каменя помуруєте, ви в них не будете жити; понасаджуєте сади-виногради,
    та вина з них не пити мете.
  deu-1951: Darum, weil ihr den Geringen niedertretet und Getreideabgaben von ihm
    erhebet, sollt ihr die Häuser, die ihr aus Quadersteinen gebaut habt, nicht bewohnen
    und den Wein der Weinberge, die ihr gepflanzt habt, nicht trinken.
  eng-JPS: Therefore, because ye trample upon the poor, and take from him exactions
    of wheat; ye have built houses of hewn stone, but ye shall not dwell in them,
    ye have planted pleasant vineyards, but ye shall not drink wine thereof.
  srp-1865: Zato što gazite siromaha i uzimate od njega žito u danak, sagradiste kuæe
    od tesana kamena, ali neæete sjedjeti u njima; nasadiste lijepe vinograde, ali
    neæete piti vina iz njih.
  lug-lug: Olinnyirira omwavu, n’omuwaliriza okukuwa emmere ey’empeke. Newaakubadde
    nga mwezimbidde amayumba ag’amayinja, temuligabeeramu; era newaakubadde nga mwesimbidde
    ennimiro z’emizabbibu ennungi, temulinywa ku wayini waamu.
  heb-heb: לכן יען בושסכם על דל ומשאת בר תקחו ממנו בתי גזית בניתם ולא תשבו בם כרמי
    חמד נטעתם ולא תשתו את יינם׃
  ben-IRV: কারণ তোমরা দরিদ্রকে পায়ের তলায় মাড়াচ্ছ এবং তার কাছ থেকে গমের ভাগ নাও,
    যদিও তোমরা পাথরের বাড়ি বানিয়েছো, তোমরা তাতে বাস করতে পারবে না। তোমাদের সুন্দর
    আঙ্গুর খেত আছে কিন্তু তোমরা তাদের রস খেতে পারবে না।
  pan-pan: ਤੁਸੀਂ ਜੋ ਗਰੀਬ ਨੂੰ ਕੁਚਲਦੇ ਹੋ ਅਤੇ ਉਸ ਤੋਂ ਕਣਕ ਦੀ ਵਸੂਲੀ ਜ਼ਬਰਦਸਤੀ ਕਰਦੇ ਹੋ, ਇਸ
    ਲਈ ਜਿਹੜੇ ਘਰ ਤੁਸੀਂ ਘੜ੍ਹੇ ਹੋਏ ਪੱਥਰਾਂ ਨਾਲ ਬਣਾਏ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸ ਨਾ ਸਕੋਗੇ! ਅਤੇ
    ਜੋ ਸੁਹਾਵਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਤੁਸੀਂ ਲਾਏ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਮਧ ਨਾ ਪੀ ਸਕੋਗੇ!
  mya-JVB: သင် တို့သည် ဆင်းရဲသား ကိုနှိပ်စက် ၍ ဂျုံစပါး ကို တောင်းခံ တတ်သောကြောင့်
    ၊ ဆစ် သောကျောက်နှင့် တိုက် ကိုတည် သော်လည်း ထို တိုက်၌ မ နေ ရကြ။ နှစ်သက် ဘွယ်သော
    စပျစ် ဥယျာဉ်ကိုစိုက် သော်လည်း ၊ စပျစ်ရည် ကို မ သောက် ရကြ။
  tte-O: Yo tobubutuma kwayakamkamnali yo ali witi wakewalili. Kabo maisamiu kani
    kwalobai bwaite besiele. Bwagana nume namwanamwali wakabili veku mena na iyamo
    kani nige kwamimiya kolili. Bwagana oine tanona kali koleya namwanamwali wakumaili
    na iyamo kani nige uwena koina kwanunuma.
  hmo-hmo: Umui ese ogogami taudia umui dagedage henia, bona edia aniani umui henaoa
    vadaeni. Unai dainai umui ese umui haginia nadi ruma namodia lalonai do umui noho
    lasi. Bona umui ese umui hadoa vadaeni vain uma namodia dekena amo uaina do umui
    inua lasi.
  urd-urd: इसलिए चूँकि तुम ग़रीबों को पायमाल करते हो और ज़ुल्म करके उनसे गेहूँ छीन
    लेते हो, इसलिए जो तराशे हुए पत्थरों के मकान तुम ने बनाए उनमें न बसोगे, और जो नफ़ीस
    ताकिस्तान तुम ने लगाए उनकी मय न पियोगे।
  rus-SYN: Итак, за то, что вы попираете бедного и берете от него подарки хлебом,
    вы построите домы из тесаных камней, но жить не будете в них; разведете прекрасные
    виноградники, а вино из них не будете пить.
  bqc-SIM: Lá i gbãable wɛ̃nadeↄwa, i pↄ́wɛna símá, á kpɛ́ pↄ́ á bò ń gbɛ̀
    ãao, á e zↄ̃lɛ ń guuo, á pↄeã vɛ̃ɛ pↄ́ á bà, á e à a imio.
  tcz-CHONGTHU: Nanghon vaicha gentheite chotphan nanei jun, dihlou tah in kai don
    nopnan nanei jun, achang jouseu nalah peh jiuve. Hijeh chun, nanghon song-in hoitah
    tah nakisah vangun, asunga nachen louhel diu ahi. Chuleh lengpilei na deitah’a
    nabol uva tamtah naphu vang un, hicheho’a kon’a chu nanghon lengpitwi nadon louhel
    diu ahibouve.
  mar-mar: तुम्ही गरिबांना तुडवीता, आणि त्याच्याकडून गव्हाचा खंड वसूल करता. जरी तुम्ही
    कोरीव दगडांची घरे बांधली, पण त्यामध्ये तुम्ही रहाणार नाही. तुमच्या द्राक्षाच्या
    सुंदर बागा आहेत, पण त्यापासून निघणारा द्राक्षरस तुम्ही पिणार नाही.
  qub-qub: Gamcunaga pobricunata manacajmanmi churarcaycanqui. Rïgupitapis impuestuta
    pägashunayquipämi nircaycanqui. Chayno cashayquipitami mana tiyanquipächu llagllasha
    rumicunapita wasicunata rurashayquichöpis. Chayno, manami upunquipächu bïnutapis
    lantashayqui übas wayushantaga.
  bqp-bqp: I rɑ bwɛ̃ɛbwɛ̃ɛbu dɑm dɔre, i n ben gbeɑn dĩɑnu mwɛɛrimɔ kɑ dɑm. Yen sɔ̃,
    i ǹ sinɑmɔ bɛɛn diɑ sɔɔ ye i bɑnɑ kɑ kpee ni i dɑ̃kɑ. Mɛyɑ i ǹ mɑɑ bɛɛn resɛm
    ye i duurɑn bii duronun tɑm nɔrumɔ.
  hat-hat: Nou fin peze pòv malere yo, nou fòse yo ban nou nan rekòt jaden yo. Se
    poutèt sa, nou p'ap rete nan bèl gwo kay an wòch nou bati yo, ni nou p'ap bwè
    diven ki fèt ak rezen ki soti nan bèl jaden nou te plante yo.
  eng-BSB: Therefore, because you trample on the poor and exact from him a tax of
    grain, you will never live in the stone houses you have built; you will never
    drink the wine from the lush vineyards you have planted.
  eng-WEBPB: Therefore, because you trample on the poor and take taxes from him of
    wheat, you have built houses of cut stone, but you will not dwell in them. You
    have planted pleasant vineyards, but you shall not drink their wine.
  kbq-kbq: Hagi tamagra zamunte omane vahera zamazeri haviza huta rama'a takisi zago
    agi ahezamanteta witizmia enerita, fatgo huta miza agia ahenozmantaze. E'ina hu'nagu
    tamagra knare'nare nontami kinte'nazanagi ana nontamifina omanigahaze. Hagi tamagra
    knare'nare waini hoza ante'nazanagi, ana waini hozafintira tagita tima'a onegahaze.
  nhe-BL: Ininpan innejnemij tlen teicneltzitzi. Inquinixtequilijtoque nopa quentzi
    sintli tlen quipiyaj ica impuestos. Huajca yonque ama inquisencahuaj imochajchaj
    ica tetl tlen yejyectzi, ax quema ininpan initztose. Yonque inquitojque xocomecatl
    ipan imoxocomeca milhua, ax quema inquiise iayo.
  gub-BL: Pemunar hemetarer 'ym ma'e wama'e rehe. Arozràn ipo'o mehe pepyhyk e wanemi'u
    ràm pehegwer uhua'u ma'e arozràn izar wanuwi. A'e rupi napeiko kwaw tàpuzuhu hekuzar
    katu ma'e penemiapo kwer pupe nehe. Pezutym uwà tetea'u. Puràg eteahy kury. Nape'u
    kwaw uwà a'e ko pe har nehe.
  eng-DRA: 'Therefore because you robbed the poor, and took the choice prey from him:
    you shall build houses with square stone, and shall not dwell in them: you shall
    plant most delightful vineyards, and shall not drink the wine of them.'
