  ilo-ULB: Gapu ta ibaddebaddekyo dagiti marigrigat ken al-alaenyo dagiti trigoda,
    uray man no nagpatakderkayo kadagiti balay a naaramid iti bato, saankayonto nga
    agnaed sadiay. Nagpipintas ti kaubasanyo ngem saanyonto a mainum ti arak a naggapu
    kadagitoy.
  kpg-kpg: Goodou gu haga haingadaa digau ala e hagaloale, guu kae nia meegai digaula.
    Malaa, dela ga hidi ai goodou ga hagalee noho i lodo godou hale humalia ala ne hau
    go goodou gi nia hadu, be e inu nia waini mai i lodo godou hadagee waini humalia
    ala nogo ngalua ginai goodou.
  uig-ARA: ئەمدى سىلەر نامراتلارنى ئېزىپ، ئۇلاردىن بۇغداي «ھەدىيە»لەرنى ئالدىڭلار!
    ئويۇلغان تاشلاردىن ئۆيلەرنى سالدىڭلار، بىراق ئۇلاردا تۇرمايسىلەر؛ سىلەر گۈزەل
    ئۈزۈمزارلارنى بەرپا قىلغانسىلەر، بىراق ئۇلارنىڭ شارابىنى ئىچەلمەيسىلەر.
  sus-sus: Wo misikiinɛ tɔɔrɔma, wo baloe bama e yi ra duuti ra. Wo bara banxi tofanyie
    ti gɛmɛe ra, kɔnɔ wo mu fama sabatide nee kui. Wo bara wɛni sansi fanyie si, kɔnɔ
    wo mu fama na wɛni minde.
  pon-2006: Kumwail kahpwalihalahr me semwehmwe kan, oh kulihasangehr kanarail pilawa
    kan. Eri, kumwail sohte pahn kousoan nan ihmw kaselel kan me kumwail kauwadahr,
