verse: AMO.005.011
translations:
  mal-C: നിങ്ങൾ ദരിദ്രരെ ചവിട്ടിമെതിക്കുന്നു, അവരുടെ ധാന്യത്തിനുപോലും നിങ്ങൾ നികുതി
    ഈടാക്കുന്നു. നിങ്ങൾ കല്ലുകൊണ്ടു മാളികകൾ പണിതാലും അതിൽ പാർക്കുകയില്ല; നിങ്ങൾ മനോഹരമായ
    മുന്തിരിത്തോപ്പുകൾ നട്ടുണ്ടാക്കും; അവയിലെ വീഞ്ഞു കുടിക്കുകയില്ല.
  deu-TKW: Darum, weil ihr die Geringen niedertretet und Geschenke an Korn von ihnen
    nehmt, sollt ihr wohl Häuser aus Quadersteinen bauen, aber nicht darin wohnen,
    sollt ihr wohl köstliche Weinberge anlegen, aber keinen Wein von ihnen trinken.
  lin-lin: lokola bozali konyokola babola mpe kobotola bambuma na bango ya ble, bokovanda
    te na bandako oyo botongaki na mabanga bakata, bokomela te masanga ya vino ya
    bilanga kitoko ya vino oyo bolonaki.
  eng-LSV: Therefore, because of your trampling on the poor, || And the tribute of
    grain you take from him, || Houses of hewn work you have built, || And you do
    not dwell in them, || Desirable vineyards you have planted, || And you do not
    drink their wine.
  eng-GNV: 'Forasmuch then as your treading is vpon the poore, and yee take from him
    burdens of wheate, ye haue built houses of hewen stone, but ye shall not dwel
    in them: ye haue plated pleasant vineyards, but ye shall not drinke wine of them.'
  eng-WEBSTER: 'Forasmuch therefore as your treading is upon the poor, and ye take
    from him burdens of wheat: ye have built houses of hewn stone, but ye shall not
    dwell in them; ye have planted pleasant vineyards, but ye shall not drink wine
    of them.'
  nhw-BL: Ininpan annejnemij catli teicneltzitzi. Anquinichtequilijtoque nopa quentzi
    sintli catli quipiyaj ica impuestos. Huajca masque ama anquisencahuaj amochajchaj
    ica tetl catli yejyectzi, amo quema ininpan anitztose. Masque anquitojque xocomecatl
    ipan amoxocomeca milhua, amo quema anquiijise iayo.
  swh-ONEN: Mnamgandamiza maskini na kumlazimisha awape nafaka. Kwa hiyo, ingawa mmejenga
    majumba ya mawe ya fahari, hamtaishi ndani yake; ingawa mmepanda mashamba mazuri
    ya mizabibu, hamtakunywa divai yake.
  bba-bba: I rɑ bwɛ̃ɛbwɛ̃ɛbu dɑm dɔre, i n ben ɡbeɑn dĩɑnu mwɛɛrimɔ kɑ dɑm. Yen sɔ̃,
    i ǹ sinɑmɔ bɛɛn diɑ sɔɔ ye i bɑnɑ kɑ kpee ni i dɑ̃kɑ. Mɛyɑ i ǹ mɑɑ bɛɛn resɛm
    ye i duurɑn bii duronun tɑm nɔrumɔ.
  eng-KJVCPB: 'Forasmuch therefore as your treading is upon the poor, And ye take
    from him burdens of wheat: Ye have built houses of hewn stone, But ye shall not
    dwell in them; Ye have planted pleasant vineyards, But ye shall not drink wine
    of them.'
  luo-luo: Usethiro joma odhier ma kata cham matin magin godo usechunogi ma gimiyou
    kaka asoya. Kuom mano, usegero udi mabeyo mag kidi, to ok unudagie, to bende ok
    unumadhi divai mag mzabibu mabeyo musepidho,
  meu-meu: Taunabunai, badina be ogoḡami tauna vada o moia tao bona ena uit momo vada
    o dadia dainai, nadi rumadia vada o haginidia, to lalodiai basio noho, bona vine
    imeadia namodia vada o hado, to edia vine ranudia basio inu.
  npi-ULB: किनभने तिमीहरूले गरिबहरूलाई कुल्चिन्‍छौ र ऊबाट गहुँको भाग लिन्‍छौ— तिमीहरूले
    कँदेका ढुङ्गाले घरहरू बनाएको भए तापनि, तिमीहरू त्यसमा बस्‍नेछैनौ । तिमीहरूसँग
    लहलहाउँदा दाखबारीहरू छन्, तर तिमीहरूले त्यसको दाखमद्य पाउनेछैनौ ।
  yor-yor: Ìwọ ń tẹ tálákà mọ́lẹ̀ o ń fi ipá gba ọkà lọ́wọ́ wọn. Nítorí náà, ìwọ ti
    fi òkúta tí a gbẹ́ kọ́lé ṣùgbọ́n ẹ kò sì ní gbé inú wọn, Nítòótọ́ ìwọ ti gbin
    ọgbà àjàrà tí ó lẹ́wà. Ìwọ kò ní mu wáìnì inú wọn.
  pes-OPCB: حق فقیران را پایمال می‌کنید و گندمشان را به زور می‌گیرید. بنابراین، هرگز
    در خانه‌های زیبایی که از سنگ می‌سازید، ساکن نخواهید شد و شراب تاکستانهای دلپسندی
    را که غرس می‌کنید، نخواهید چشید،
  tgl-ULB: Dahil tinatapakan ninyo ang mahihirap at kinukuha ninyo ang mga bahagi
    ng trigo mula sa kanila—at kahit na nagtayo kayo ng mga bahay na gawa sa bato,
    hindi ninyo matitirahan ang mga ito. Mayroon kayong masaganang ubasan, ngunit
    hindi ninyo maiinom ang mga alak nito.
  cbu-NT: Pukireetssha natsakus, ktsiptis katitangat ashiksa. Mishat, katungtsee tupaxanxakana,
    anumandsha gobiernoom tuwapamaam arang urkiri yakus, kiyung yachaksa. Yuwamand
    pukiree kiyung yachakis, anumand Apanll siyaa wanichiya. Yuwash patumbchipa pangurangis,
    anush ndusha taatssa. Mzarshis kizarunaa tatsumirangtaateesa, itaru vinoo pakchiyam
    nda waatssa.
  hui-hui: Tígua agali yagibano karunaga dabudabu emene yu karu gingila mialu tomo
    mbirale ngaru mo page biaga kamigoni. Ani buwa ai tí anda hongohe ege to̱le̱ anda
    buwa kamigonigo tíni anda ogoniha napalueberemi. Tínaga mabu ngamiruha gerebi
    lini hengedamirunaga ibaneme waini iba hambialu nanoleberemi.
  mya-mya: သင်​တို့​သည်​ဆင်း​ရဲ​သား​တို့​ကို​ဖိ​နှိပ်​၍ သူ တို့​၏​ဂျုံ​စ​ပါး​ကို​လု​ယက်​ကြ​ပြီ။
    ထို့​ကြောင့် သင်​တို့​ကိုယ်​တိုင်​အ​ဖို့​ဆောက်​လုပ်​ခဲ့​သော တိုက်​တာ​ကောင်း​များ​၌​သင်​တို့​သည်​မ​စံ
    ရ​ကြ။ ကိုယ်​တိုင်​စိုက်​ပျိုး​ခဲ့​သော​ကြည်​နူး စ​ရာ​စ​ပျစ်​ဥ​ယျာဉ်​များ​မှ​စ​ပျစ်​ရည်​ကို
    လည်း​မ​သောက်​ရ​ကြ။-
  bod-N: ཁྱོད་ཅག་གིས་དབུལ་པོར་བརྙས་བཅོས་བྱས་ཤིང་། དེ་ལས་འབྲུ་རིགས་བཙན་གྱིས་བསྡུས་པས།
    ཁྱོད་ཅག་གིས་བརྡར་བའི་རྡོ་ཡིས་ཁང་པ་བསྐྲུན་ཡང་། དེའི་ནང་དུ་གནས་པར་མི་འགྱུར། ཁྱོད་ཅག་གིས་སྙིང་ལ་སྡུག་པའི་རྒུན་ཚལ་རྣམས་བཙུགས་ཀྱང་།
    དེ་ལས་ཐོན་པའི་རྒུན་ཆང་འཐུང་བར་མི་འགྱུར།
  sna-sna: Munotsika pamusoro pomurombo muchimumanikidza kuti akupei zviyo. Naizvozvo,
    kunyange makavaka dzimba huru dzamabwe, hamungagari madziri; kunyange makasima
    minda yakasvibira yemizambiringa, hamunganwi waini yayo.
  spa-BLM: Por eso, porque pisoteáis al pobre y le quitáis los impuestos del trigo,
    Habéis construido casas de piedra cortada, pero no queréis habitar en ellas. Has
    plantado viñedos agradables, pero no beberás su vino.
  cac-cac: To tzeyixtej val eb' meb'a', tzeyic'anec' strigo eb' anima d'a nab'an̈ej.
    Man̈ ol yal-laj eyajec' d'a e pat b'ob'il d'a q'uen q'ueen, man̈xo ol yal pax
    eyuc'an yal sat te' uva ix eyavej.
  swh-ULB: Kwa sababu mnamkanyaga chini maskini na kuchukua sehemu ya ngano kutoka
    kwake- ingawa mmejenga nyumba za mawe yaliyochongwa, hamtaishi kwenye nyumba hizo.
    Mmependezwa na mashamba ya mizabibu, lakini hamtakunywa mvinyo wake.
  bel-bel: Дык вось, за тое, што вы топчаце беднага і бераце зь яго дарункі хлебам,
    вы пабудуеце дамы з часанага каменьня, але жыць ня будзеце ў іх; разьведзяце цудоўныя
    вінаграднікі, а віна зь іх ня піцьмеце.
  deu-ELBBK: Darum, weil ihr den Armen niedertretet und Getreidegaben von ihm nehmt,
    habt ihr Häuser von behauenen Steinen gebaut und werdet nicht darin wohnen, liebliche
    Weinberge gepflanzt und werdet deren Wein nicht trinken.
  mbb-OT: Midaagdaag niw is menge pubri ne midteǥel niw he mebeǥey ziyà te keniyu
    te neraǥun dan. Umbe kenè niw en egkeubpaan is dezekelà he menge valey he mibangun
    niw, wey kenè kew en ebpekeinum te vinu he ebpuun diyà te impemula niw he menge
    paras.
  mal-2015: അങ്ങിനെ നിങ്ങൾ എളിയവനെ ചവിട്ടിക്കളകയും അവനോടു കോഴയായി ധാന്യം വാങ്ങുകയും
    ചെയ്യുന്നതിനാൽ നിങ്ങൾ വെട്ടുകല്ലുകൊണ്ടു വീടു പണിയും; അതിൽ പാർക്കയില്ലതാനും; നിങ്ങൾ
    മനോഹരമായ മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കും; അവയിലെ വീഞ്ഞു കുടിക്കയില്ലതാനും;
  rmc-rmc: Vašoda, bo uštaren pro čoro manuš a občoraren les leskre zrnostar, na bešena
    andre tumare barvale khera, so tumenge ačhaďan, a na pijena e mol andral tumare
    šukar viňici, so tumenge sadzinďan.
  pes-OPV: بنابراین چونکه مسکینان راپایمال کردید و هدایای گندم از ایشان گرفتید، خانه‌ها
    را از سنگهای تراشیده بنا خواهید نموداما در آنها ساکن نخواهید شد و تاکستانهای دلپسند
    غرس خواهید نمود و لیکن شراب آنها رانخواهید نوشید.
  ron-1924: Де ачея, пентру кэ пе сэрак ыл кэлкаць ын пичоаре ши луаць дарурь де грыу
    де ла ел, мэкар кэ аць зидит касе де пятрэ чоплитэ, ну ле вець локуи; мэкар кэ
    аць сэдит вий фоарте буне, ну вець бя дин винул лор!
  ben-OBCV: তোমরা দরিদ্রদের পদদলিত করো ও জোর করে তাদের কাছ থেকে শস্য কেড়ে নাও। তাই,
    তোমরা যদিও পাথরের অট্টালিকা নির্মাণ করেছ, তোমরা সেগুলির মধ্যে বসবাস করতে পারবে
    না; তোমরা যদিও রম্য দ্রাক্ষাকুঞ্জ রোপণ করেছ, তা থেকে উৎপন্ন দ্রাক্ষারস তোমরা পান
    করতে পারবে না।
  som-som: Miskiinka baad ku tumataan, oo waxaad ka qaadataan sarreen badan, sidaas
    daraaddeed guryihii aad dhagax la qoray ka dhisateen kuma hoyan doontaan, oo beercanabyadii
    wanwanaagsanaa ee aad beerateenna khamrigooda kama cabbi doontaan.
  lat-VUC: Idcirco, pro eo quod diripiebatis pauperem, et prædam electam tollebatis
    ab eo, domos quadro lapide ædificabitis, et non habitabitis in eis; vineas plantabis
    amantissimas, et non bibetis vinum earum.
  eng-ASVBT: 'Forasmuch therefore as ye trample upon the poor, and take exactions
    from him of wheat: ye have built houses of hewn stone, but ye shall not dwell
    in them; ye have planted pleasant vineyards, but ye shall not drink the wine thereof.'
  ita-1885: 'Laonde, perciocchè voi aggravate il povero, e prendete da lui la soma
    del frumento: voi avete edificate delle case di pietre pulite, ma non abiterete
    in esse; voi avete piantate delle vigne belle, ma non ne berrete il vino.'
  eng-LXXUP: Therefore because they have smitten the poor with their fists, and ye
    have received of them choice gifts; ye have built polished houses, but ye shall
    not dwell in them; ye have planted desirable vineyards, but ye shall not drink
    the wine of them.
  eng-ULB: Because you trample down the poor and take portions of wheat from him—
    although you have built houses of worked stone, you will not live in them. You
    have delightful vineyards, but you will not drink their wine.
  spa-VBL: Como pisoteas a los pobres y cobras impuesto sobre su grano para construir
    tus propias casas, no vivirás en ellas ni beberás vino de los espléndidos viñedos
    que has plantado.
  fra-_FOB: 'C''est pourquoi puisque vous foulez le pauvre, et que vous prenez de
    lui des présents de blé: vous avez bâti des maisons en pierres de taille, mais
    vous n''y habiterez point; vous avez planté des vignes délicieuses, mais vous
    n''en boirez pas le vin.'
  mal-mal: അങ്ങനെ നിങ്ങൾ എളിയവനെ ചവിട്ടിക്കളയുകയും അവനോട് കോഴയായി ധാന്യം വാങ്ങുകയും
    ചെയ്യുന്നതിനാൽ നിങ്ങൾ വെട്ടുകല്ലുകൊണ്ട് വീടു പണിയും; അതിൽ പാർക്കുകയില്ലതാനും;
    നിങ്ങൾ മനോഹരമായ മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കും; അവയിലെ വീഞ്ഞ് കുടിക്കുകയില്ലതാനും;
  urd-GVR: Tum ġharīboṅ ko kuchal kar un ke anāj par had se zyādā ṭaiks lagāte ho.
    Is lie go tum ne tarāshe hue pattharoṅ se shāndār ghar banāe haiṅ to bhī un meṅ
    nahīṅ rahoge, go tum ne angūr ke phalte-phūlte bāġh lagāe haiṅ to bhī un kī mai
    se mahzūz nahīṅ hoge.
  suz-BL: मारदे हना गे प्रुङग आन कली दिम्‍‍नीनी। मेको आन कली गेन कि गेन, दे शुश अन्‍न
    थाप्‍पाइक्‍नीनी। गे ख्रोइश्‍शो फुल्‍लु के खिं सेल्‍तीनी। तन्‍न मेकेर बाक्‍चा मताइनीनी।
    रिम्‍शो अङगुर रू सेल्‍तीनी। तन्‍न अङगुर शांबु तूचा मताइनीनी। सेफन्‍याह १:१३
  eng-NOY: Since, then, ye trample upon the poor, And take from him presents of wheat,
    Though ye build houses of hewn stone, ye shall not dwell in them; Though ye plant
    pleasant vineyards, ye shall not drink their wine.
  ita-1927: Perciò, visto che calpestate il povero ed esigete da lui donativi di frumento,
    voi fabbricate case di pietre da taglio, ma non le abiterete; piantate vigne deliziose,
    ma non ne berrete il vino.
  ckb-ckb: لەبەر ئەوەی ئێوە هەژار پێشێل دەکەن و بەشە گەنمی لێ دەستێنن، ئەوا ئەو کۆشکەی
    کە لە بەردی داتاشراو بنیاد نراوە، تێیاندا دانانیشن، ئەو ڕەزەمێوە بەردارەی چاندووتانە،
    لە شەرابەکەی ناخۆنەوە.
  eng-BBE: 'So because the poor man is crushed under your feet, and you take taxes
    from him of grain: you have made for yourselves houses of cut stone, but you will
    not take your rest in them; the fair vine-gardens planted by your hands will not
    give you wine.'
  kan-OKCV: ಆದಕಾರಣ ನೀವು ಬಡವನನ್ನು ತುಳಿದು ಅವರ ಧಾನ್ಯಕ್ಕೆ ತೆರಿಗೆ ವಿಧಿಸುತ್ತೀರಿ. ಆದ್ದರಿಂದ
    ನೀವು ಕೆತ್ತಿದ ಕಲ್ಲಿನ ಮನೆಗಳನ್ನು ಕಟ್ಟಿದ್ದೀರಿ. ಆದರೆ ನೀವು ಅವುಗಳಲ್ಲಿ ವಾಸ ಮಾಡದೇ ಇರುವಿರಿ.
    ರಮ್ಯವಾದ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ನೆಟ್ಟಿರಲ್ಲಾ, ಆದರೆ ಅವುಗಳ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಲಾರಿರಿ.
  tam-2017: நீங்கள் தரித்திரனை மிதித்து, அவனுடைய கையிலே தானியத்தைச் சுமைசுமையாக வாங்குகிறபடியினால்,
    நீங்கள் வேலைப்பாடுள்ள கற்களால் வீடுகளைக் கட்டினீர்கள், ஆனாலும் அவைகளில் நீங்கள்
    குடியிருப்பதில்லை; இன்பமான திராட்சைத்தோட்டங்களை நாட்டினீர்கள், ஆனாலும் அவைகளின்
    இரசத்தை நீங்கள் குடிப்பதில்லை.
  spa-RV-1909: Por tanto, pues que vejáis al pobre y recibís de él carga de trigo;
    edificasteis casas de sillares, mas no las habitaréis; plantasteis hermosas viñas,
    mas no beberéis el vino de ellas.
  ron-BTF: Întrucât așa cum călcarea voastră în picioare este peste sărac și luați
    de la el sarcini de grâu, ați zidit case din piatră cioplită, dar nu veți locui
    în ele; ați sădit vii plăcute, dar nu veți bea vin din ele.
  eng-WEBP: Therefore, because you trample on the poor and take taxes from him of
    wheat, you have built houses of cut stone, but you will not dwell in them. You
    have planted pleasant vineyards, but you shall not drink their wine.
  eng-FBV: Because you trample down the poor and impose a tax on their grain, building
    for yourselves impressive houses, you will not live in them, and you will not
    drink wine from the fine vineyards you have planted.
  nld-1939: Waarachtig, omdat ge den zwakke vertrapt, En hem cijns van koren afperst,
    Daarom kunt ge wel huizen van hardsteen bouwen, Maar bewonen zult ge ze niet!
    Ge moogt liefelijke wijngaarden planten, Maar ge zult er de wijn niet van drinken;
  nch-BL: Ininpa annejnemij cati teicneltzitzi. Anquinichtequilijtoque nopa quentzi
    sinti cati quipiyaj ica impuestos. Huajca masque ama anquinchijchihuaj amochajchaj
    ica tet cati yejyectzi, amo quema ininpa anitztose. Masque anquitojque xocomecat
    ipan amoxocomeca milhua, amo quema anquiise iayo.
  vie-1934: Vì các ngươi hiếp đáp kẻ nghèo và đòi họ nộp thuế lúa mì, vậy nên những
    nhà bằng đá vuông nầy mà các ngươi đã xây nên, các ngươi sẽ không ở được. Các
    ngươi đã trồng những vườn nho ngon ngọt, nhưng sẽ không uống rượu nó.
  hin-CV: तुम निर्धनों के भूंसा पर भी कर लेते हो और उनके अन्‍न पर कर लगाते हो. इसलिये,
    यद्यपि तुमने पत्थर की हवेलियां बनाई है, पर तुम उनमें निवास न कर सकोगे; यद्यपि
    तुमने रसदार अंगूर की बारियां लगाई हैं, पर तुम उनका दाखरस पी न सकोगे.
  spa-BES: Entonces, porque el pobre hombre es pisoteado, y tú le sacas impuestos
    de grano; te has hecho casas de piedra cortada, pero no descansarás en ellas;
    los hermosos viñedos plantados por tus manos no te darán vino.
  tdx-tdx: Aa kanao lialià’ areo o rarakeo, naho angala’ areo fehen-ampemba, naho
    andranjia’ areo traño am-bato vinaky, toe tsy himoneña’areo; nambolèa’ areo tanem-bahe
    soa, f’ie tsy hinoman-divay.
  tha-KJV: เพราะว่าเจ้าทั้งหลายเหยียบย่ำคนยากจน และเอาส่วยข้าวสาลีไปเสียจากเขา เจ้​าจึงสร้างตึ​กด​้วยศิลาสกัด
    แต่​เจ้​าจะไม่​ได้​อยู่​ในตึกนั้น เจ้​าทำสวนองุ่​นที​่​ร่มรื่น แต่​เจ้​าจะไม่​ได้​ดื่​มน​้ำองุ่นจากสวนนั้น
  por-BR-2018: Portanto, visto que pisoteais ao pobre e tomais dele um carga de trigo;
    assim edificastes casas de pedras lavradas, mas não habitareis nelas; plantastes
    belas vinhas, mas não bebereis o vinho delas.
  deu-ELO: Darum, weil ihr den Armen niedertretet und Getreidegaben von ihm nehmet,
    habt ihr Häuser von behauenen Steinen gebaut und werdet nicht darin wohnen, liebliche
    Weinberge gepflanzt und werdet deren Wein nicht trinken.
  eng-WYC-2018: Therefore for that that ye robbed a poor man, and took from him the
    chosen prey, ye shall build houses with square stone, and ye shall not dwell in
    them; ye shall plant most loved vineyards, and ye shall not drink the wine of
    them. (And so for ye robbed the poor, and took away the chosen prey from them,
    ye shall build houses with square stones, but ye shall not live in them; ye shall
    plant the most beautiful vineyards, but ye shall not drink their wine.)
  epo-epo: Tial pro tio, ke vi premas senhavulon kaj forprenas de li la panon per
    grandaj impostoj, vi konstruos domojn el hakitaj ŝtonoj, sed vi ne loĝos en ili;
    vi plantos ĉarmajn vinberĝardenojn, sed vi ne trinkos ilian vinon.
  uig-PIN: Əmdi silǝr namratlarni ezip, Ulardin buƣday «ⱨǝdiyǝ»lǝrni aldinglar! Oyulƣan
    taxlardin ɵylǝrni saldinglar, Biraⱪ ularda turmaysilǝr; Silǝr güzǝl üzümzarlarni
    bǝrpa ⱪilƣansilǝr, Biraⱪ ularning xarabini iqǝlmǝysilǝr.
  beo-beo: Dilia da liligi hame gagui dunu ilia liligi amola ha:i manu huluane wamolasa.
    Dilia da diasu igiga noga:le gasa gala gagui, be amomane dilia da diasu goega
    hame esalumu. Amola dilia sagaia da waini sagai, be amomane da waini hano da hame
    manu, goe sagai ganodini.
  tpi-OTNT: Yupela i save pulim ol samting bilong ol rabisman na yupela i save stilim
    kaikai bilong ol. Yupela i bin wokim ol gutpela haus ston, tasol bai yupela i
    no ken i stap long ol dispela haus. Na yupela i bin planim ol gutpela gaden wain,
    tasol bai yupela i no inap dring wain bilong ol dispela gaden.
  hau-SA: Kuna matsa wa matalauta kuna sa su dole su ba ku hatsi. Saboda haka, ko
    da yake kun gina gidajen duwatsu, ba za ku zauna a cikinsu ba; ko da yake kun
    nome gonaki masu kyau, ba za ku sha ruwan inabinsu ba.
  uig-LAT: Emdi siler namratlarni ézip, Ulardin bughday «hediye»lerni aldinglar! Oyulghan
    tashlardin öylerni saldinglar, Biraq ularda turmaysiler; Siler güzel üzümzarlarni
    berpa qilghansiler, Biraq ularning sharabini ichelmeysiler.
  nde-nde: Linyathezela umyanga limncindezele ukuba aliphe amabele. Ngakho-ke, lanxa
    lakhe izindlu ezinkulukazi zamatshe kaliyikuhlala kuzo; lanxa lihlanyele izivini
    ezinhle, iwayini lazo kaliyikulinatha.
  ton-ton: 'Koeʻuhi ko e meʻa ʻi hoʻomou malakiʻi ʻae kakai masiva, pea ʻoku mou toʻo
    meiate ia ʻae ngaahi kavenga uite: kuo mou langa ʻae ngaahi fale ʻaki ʻae maka
    kuo tā, ka ʻe ʻikai te mou nofo ai; kuo mou tō ʻae ngaahi ngoue vaine matamatalelei,
    ka ʻe ʻikai te mou inu uaine mei ai.'
  ces-1613: A protož, proto že loupíte chudého, a břímě obilé béřete od něho, domů
    z tesaného kamení nastavěli jste, ale nebudete bydliti v nich; vinic výborných
    naštěpovali jste, ale nebudete píti vína z nich.
  eng-WMB: Therefore, because you trample on the poor and take taxes from him of wheat,
    you have built houses of cut stone, but you will not dwell in them. You have planted
    pleasant vineyards, but you shall not drink their wine.
  tam-TCV: ஏழையை மிதித்து, உங்களுக்குத் தானியத்தைக் கொடுக்கும்படி அவனைப் பலவந்தப்படுத்துகிறீர்கள்.
    ஆகையால் கல்லினால் மாளிகைகளைக் கட்டியும், அதில் வாழமாட்டீர்கள், செழிப்பான திராட்சைத்
    தோட்டங்களை உண்டாக்கினாலும் அவற்றின் இரசத்தை நீங்கள் குடிக்கமாட்டீர்கள்.
  ceb-ULB: Tungod kay inyong gilupigan ang kabos ug gikuha ang mga bahin sa trigo
    gikan kaniya —bisan tuod ug nagbuhat kamo ug mga balay sa gitiltil nga bato, dili
    kamo makapuyo niini. Aduna kay maanindot nga parasan, apan dili kamo makainom
    ug bino niini.
  pol-UBG: Ponieważ uciskacie ubogiego i zabieracie mu ciężar zboża, to chociaż pobudowaliście
    domy z kamienia ciosanego, nie będziecie w nich mieszkać; zasadzaliście rozkoszne
    winnice, ale nie będziecie pić z nich wina.
  agr-agr: Wagki ditak ujudauch aidaun tepejuk batsamtusag, diwijum akikmakta tusag
    trigo atantuinawai. Nunin asag, jega pegkeg aidaun dita jegamjajua nuwig pujuschagtatui.
    Tuja nuigtush dita uva ajakbaujiya nuwiyan vino najanawajag shiig aneasag uwagchagtatui.
  kyc-kyc: Nakamame wambu pendewa dupwa pyalana pyuo kalyinyi palyapala nakamana nenge
    dupwa waa nyakamyuo karaminyi kande. Dokona lao nakamana kaname anda keyange piyaminyi
    dupwana pali nao nakamba range girapo ee keyange wara piyaminyi dokona ipwa waene
    elyape dupwa naa nao pirami, leya.
  urd-GVU: تم غریبوں کو کچل کر اُن کے اناج پر حد سے زیادہ ٹیکس لگاتے ہو۔ اِس لئے گو
    تم نے تراشے ہوئے پتھروں سے شاندار گھر بنائے ہیں توبھی اُن میں نہیں رہو گے، گو
    تم نے انگور کے پھلتے پھولتے باغ لگائے ہیں توبھی اُن کی مَے سے محظوظ نہیں ہو گے۔
  eng-OEBCW: Because you trample on the weak, and tax their grain, although you have
    built houses of hewn stone, you will not live in them, although you have planted
    charming vineyards, you will not drink their wine.
  deu-1912: Darum, weil ihr die Armen unterdrückt und nehmt das Korn mit großen Lasten
    von ihnen, so sollt ihr in den Häusern nicht wohnen, die ihr von Werkstücken gebaut
    habt, und den Wein nicht trinken, den ihr in den feinen Weinbergen gepflanzt habt.
  kan-2017: ನೀವು ಬಡವರನ್ನು ತುಳಿದು, ಅವರಿಂದ ಗೋದಿಯನ್ನು ಬಿಟ್ಟಿ ತೆಗೆದುಕೊಂಡ ಕಾರಣ ಕೆತ್ತಿದ
    ಕಲ್ಲಿನಿಂದ ನೀವು ಕಟ್ಟಿಕೊಂಡ ಮನೆಗಳಲ್ಲಿ, ವಾಸಿಸದೆ ಇರುವಿರಿ. ಒಳ್ಳೆಯ ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳನ್ನು
    ಮಾಡಿಕೊಂಡು, ಅದರ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವಿರಿ.
  tgo-tgo: Hu goriwoyathu mbinyembinyeŋgu na hu naŋguŋgwa lenji wit. Iya kaiwae, othembe
    hu vatad ŋgiya ŋgoloŋgolo thovuthovuye e varɨvarɨ mane huya yakuwe, othembe hu
    kabwa waen gha uma thovuthovuye, mane hu muna waen e nɨkinjiko.
  yap-yap: Gimed be gafgownag e pi’in gafgow gimed be fek e grain rorad u yargal.
    Ere bay dab kum pired u lan e pi naun ni bfel’ ni malang e mu ngongliyed ngay,
    ara mu unumed e wayin ko yungi milay’ ko grapes ni bfel’ ya’an nim yunged.
  hlt-MCSB: Te dongah tattloel soah na sundaep uh tih a taengkah cangpai buham te
    na loh uh. Lungrhaih im na thoh uh cakhaw a khuiah kho na sa uh mahpawh. Naidoeh
    misurdum na tawn uh cakhaw a misurtui te na o uh mahpawh.
  mdy-ETH: ማንቆ ዓሶ ዒንሢ ሄርቄኔ፤ ዎልቄና ዒንሢ ዔያቶ ሃኣኮ ጊኢሪሼኔ፤ ዓርሲ ኮሾና ሹቺና ማኣሮ ዒንሢኮ ዒንሢ ማዤኔ፤
