  twi-ASANTE: Motiatia ohiani so na mohyɛ no gye aduane firi ne nkyɛn. Enti, ɛwom
    sɛ mode aboɔ a wɔatwa asisi afie akɛseɛ deɛ, nanso morentena mu; ɛwom sɛ moayɛ
    bobe nturo a ɛyɛ fɛ deɛ nanso morennom emu nsã.
  eng-WEBU: Therefore, because you trample on the poor and take taxes from him of
    wheat, you have built houses of cut stone, but you will not dwell in them. You
    have planted pleasant vineyards, but you shall not drink their wine.
  wal-wal: Intte hiyyeesata yedhdhidi, eta kattaakka etappe bonqqidi ekkideta. Yaatidi
