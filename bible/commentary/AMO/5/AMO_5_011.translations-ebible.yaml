    woine turatakka tokkideta; shin intte he woiniyaa eessaa uyekketa.
  spa-PDDPT: Por tanto, porque ustedes pisotean al pobre y reciben el tributo de sus
    granos, aunque edifiquen casas de piedra labrada, no vivirán en ellas. Aunque
