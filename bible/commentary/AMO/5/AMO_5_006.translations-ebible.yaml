verse: AMO.005.006
translations:
  mal-C: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിനു യഹോവയെ അന്വേഷിപ്പിൻ, അല്ലെങ്കിൽ, യഹോവ യോസേഫിന്റെ
    ഗോത്രങ്ങളിലൂടെ അഗ്നിപോലെ കടന്നുപോകും; അതിനെ ദഹിപ്പിക്കും, ബേഥേലിൽ അഗ്നികെടുത്താൻ
    ആരും ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Fragt nach Jahwe, damit ihr am Leben bleibt! Sonst wird er wie Feuer den
    Stamm Joseph überfallen und ihn verzehren, ohne daß ein Löscher für Bethel ersteht,
    -
  lin-lin: Boluka Yawe mpe bokobika, soki te akokitela libota ya Jozefi lokola moto
    oyo ekozikisa yango, mpe moto moko te akozala na Beteli mpo na koboma yango.
  eng-LSV: Seek YHWH, and live, || Lest He prosper as fire [against] the house of
    Joseph, || And it has consumed, || And there is no quencher for Beth-El—
  eng-GNV: Seeke the Lord, and yee shall liue, least he breake out like fire in the
    house of Ioseph and deuoure it, and there be none to quench it in Beth-el.
  eng-WEBSTER: Seek the LORD, and ye shall live; lest he break out like fire in the
    house of Joseph, and devour it , and there be none to quench it in Beth-el.
  nhw-BL: Quena, xijtemoca TOTECO huan anquipiyase se nemilistli catli cuali. Huan
    sintla amo anquitemose amojuanti catli aniteipan ixhuihua José, TOTECO hualas
    amopani quen se hueyi tlitl catli nochi quitlamitlatis, huan niyon se tiotzi ipan
    altepetl Betel amo huelis quisehuis.
  swh-ONEN: Mtafuteni Bwana mpate kuishi, au atafagia nyumba ya Yosefu kama moto;
    utawateketeza, nayo Betheli haitakuwa na yeyote wa kuuzima.
  bba-bba: Bɛɛ be i rɑ ɡem ɡɔsie weesu, kpɑ i kun mu ɡɑrisi ɡɑ̃ɑnu, i nɑ wi, Yinni
    Gusunɔn mi, kpɑ i wɑ i n wɑ̃ɑ, kpɑ u ku rɑɑ bɛɛ Isirelibɑ wɔri u mwɑ nɡe dɔ̃ɔ.
    Kpɑ i ɡoo biɑ Betɛliɔ wi u koo dɔ̃ɔ wi ɡo.
  eng-KJVCPB: Seek the Lord, and ye shall live; Lest he break out like fire in the
    house of Joseph, And devour it, and there be none to quench it in Beth-el.
  luo-luo: Dwaruru Jehova Nyasaye eka unubed mangima, nono to obiro tieko joka Josef
    ka mach mawengʼo, en mach mabiro wangʼo jo-Bethel maonge ngʼama nyalo nego.
  meu-meu: Iehova ba tahua, bena ba mauri; ia na lahi na heto baine ara, Iosef ena
    ruma ai, baine ara ore, ta basine habodoa diba Betele ai, na garina;
  npi-ULB: परमप्रभुको खोजी गर र जीवित रहो, नत्रता उहाँ योसेफको घरानामा आगोझैं दन्‍कनुहुनेछ
    । त्यसले भस्म पार्नेछ र बेथेलमा त्यसलाई निभाउने कुनै व्‍यक्‍ति हुनेछैन ।
  yor-yor: Ẹ wá Olúwa, ẹ̀yin yóò sì yè, kí ó má ba à gbilẹ̀ bí iná ní Josẹfu a sì
    jó o run Beteli kò sì ní rí ẹni tí yóò bu omi pa á.
  pes-OPCB: خدا را بطلبید و زنده بمانید، در غیر این صورت او مثل آتش در سراسر اسرائیل
    افروخته می‌شود و آن را می‌سوزاند و هیچ‌کدام از بتهای بیت‌ئیل نمی‌توانند آن را
    خاموش کنند.
  tgl-ULB: Hanapin si Yahweh at mabuhay, kung hindi, magliliyab siya na parang apoy
    sa tahanan ni Jose. Ito ay tutupok, at wala kahit isa na makapapatay nito sa Bethel.
  cbu-NT: Wandaya taarashi zandkus, nuwaa kuki payungtsa. Ndunnaa ashkus, uru sumasee
    Israelchichip urkar zanganchima. Yaktaa Betela taturangakchuri, ¿chakaja anoo
    kzateech? Wanindaja, Apanll siyaa átcha.
  hui-hui: Tí Anduane Homogo ibuni karia dai bialu holene bayale ibuha howa mo yule
    dai bidaba. Ai tígua ibu karia dai nabirimiyagua ibunime hariha howa ira hedo
    ibira haradagua bialu tí Isaraele aria karuni dai holebirago. Ira ogonime Bedele
    dindibi da dege bulebira. Ani dalu kagola agali mbirame ira ogoni ba hundia habe
    nahe holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ထံ​သို့​သွား​လော့။ သို့​ပြု လျှင်​အ​သက်​ချမ်း​သာ​လိမ့်​မည်။
    ထို​သို့​မ ပြု​လျှင်​ကိုယ်​တော်​အ​ရှင်​သည်​မီး​ကဲ့​သို့ ရွာ​သွန်း​လာ​ပြီး ယော​သပ်​အ​မျိုး​အ​နွယ်
    တို့​ကို​လောင်​ကျွမ်း​လိမ့်​မည်။ ဗေ​သ​လ​မြို့ သား​များ​ကို​လောင်​ကျွမ်း​ကုန်​၍​ထို​မီး
    ကို​မည်​သူ​က​မျှ​မ​ငြိမ်း​သတ်​နိုင်​ချေ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཚོལ་དང་གསོན་པར་འགྱུར། དེ་མིན་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ནི་མེ་ལྟར་ཡོ་སེབ་ཀྱི་ཁྱིམ་རྒྱུད་ཡོངས་སུ་ཁྱབ་ནས་དེ་དག་རྩ་མེད་དུ་བཏང་སྟེ།
    མི་སུས་ཀྱང་པེད་ཨེལ་གྱི་མེ་གསོད་མི་ཐུབ་བོ། །
  sna-sna: Tsvakai Jehovha mugorarama, mukasadaro achatsvaira imba yaJosefa sezvinoita
    moto; uchaparadza, uye Bheteri richashaya anoudzima.
  spa-BLM: Busca a Yahvé y vivirás, para que no estalle como el fuego en la casa de
    José, y lo devora, y no hay quien lo apague en Betel.
  cac-cac: Meltzajan̈ec d'a Jehová yic man̈ ol ex chamoc. Tato maay, ol yac'cot c'ac'
    d'a yib'an̈ e macb'en tic, malaj junoc mach d'a Betel ol yal yac'an tupoc.
  swh-ULB: Mtafuteni Yahwe mtaishi, au atawaka kama moto kwenye nyumba ya Yusufu.
    Utateketeza, na hakutakuwa na mtu hata mmoja kuuzima katika Betheli.
  bel-bel: Знайдзеце Госпада - і будзеце жывыя, каб Ён не памкнуўся на дом Язэпаў
    як агонь, які зжарэ яго, і ня будзе каму патушыць яго ў Вэтылі.
  deu-ELBBK: Sucht den HERRN und lebt, damit er nicht in das Haus Josephs eindringe
    wie ein Feuer und es verzehre und für Bethel niemand da sei, der es lösche –
  mbb-OT: Sikiyu is menge kevuwazan ni Jose, dangep kew kayi te kediey su wey kew
    meuyag-uyag. Su emun kenà, ne edsurungen ku sikiyu he iring a te hapuy. Umbe egkezeetan
    is Betel ne wazè en ebpekeeǥen kayi.
  mal-2015: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്നു യഹോവയെ അന്വേഷിപ്പിൻ; അല്ലെങ്കിൽ അവൻ ബേഥേലിൽ
    ആർക്കും കെടുത്തുവാൻ കഴിയാത്ത ഒരു തീപോലെ യോസേഫ്ഗൃഹത്തിന്മേൽ ചാടി അതിനെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Roden le RAJES a dživena! Bo sar na, avela sar jag pro kher le Jozefoskro;
    zlabarela les a imar ňiko našťi murdarela andre e jag andro Betel.
  pes-OPV: خداوند را بطلبید و زنده مانید، مبادا او مثل آتش در خاندان یوسف افروخته
    شده، بسوزاند وکسی در بیت ئیل نباشد که آن را خاموش کند.
  ron-1924: Кэутаць пе Домнул ши вець трэи! Темеци-вэ, ка ну кумва сэ апуче ка ун
    фок каса луй Иосиф, ши фокул ачеста с-о мистуе, фэрэ сэ фие чинева ла Бетел ка
    сэ-л стингэ,
  ben-OBCV: তোমরা সদাপ্রভুর অন্বেষণ করো ও বাঁচো, নইলে, তিনি আগুনের মতো যোষেফের কুল
    বিনষ্ট করবেন, তা তাকে গ্রাস করবে, আর তা নির্বাপিত করার জন্য বেথেলে কেউই থাকবে
    না।
  som-som: Si aad u noolaataan, oo uusan Rabbigu sidii dab reer Yuusuf ugu soo farabbaxsan,
    oo aan dabku laasan, oo aan Beytel laga waayin wax demiya, Rabbiga doondoona,
  lat-VUC: 'Quærite Dominum, et vivite (ne forte comburatur ut ignis domus Joseph,
    et devorabit, et non erit qui extinguat Bethel:'
  eng-ASVBT: Seek Jehovah, and ye shall live; lest he break out like fire in the house
    of Joseph, and it devour, and there be none to quench it in Beth-el.
  ita-1885: Cercate il Signore, e voi viverete; che talora egli non si avventi sopra
    la casa di Giuseppe, a guisa di fuoco, e non la consumi, senza che Betel abbia
    chi spenga il fuoco,
  eng-LXXUP: Seek ye the Lord, and ye shall live; lest the house of Joseph blaze as
    fire, and it devour him, and there shall be none to quench it for the house of
    Israel.
  eng-ULB: Seek Yahweh and live, or he will break out like fire in the house of Joseph.
    It will devour, and there will be no one to quench it in Bethel.
  spa-VBL: ¡Miren al Señor para que vivan! O estallará como fuego contra los descendientes
    de José y ninguno de los habitantes de Betel podrá aplacarlo.
  fra-_FOB: Cherchez l'Éternel, et vous vivrez; de peur qu'il ne saisisse comme un
    feu la maison de Joseph, et que ce feu ne la dévore, sans qu'il y ait personne
    à Béthel pour l'éteindre.
  mal-mal: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന് യഹോവയെ അന്വേഷിക്കുവിൻ; അല്ലെങ്കിൽ അവിടുന്ന്
    ബേഥേലിൽ ആർക്കും കെടുത്തുവാൻ കഴിയാത്ത ഒരു തീപോലെ യോസേഫ്ഗൃഹത്തിൽ കടന്ന് അതിനെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Rab ko talāsh karo to tum jīte rahoge. Warnā wuh āg kī tarah Yūsuf ke gharāne
    meṅ se guzar kar Baitel ko bhasm karegā, aur use koī nahīṅ bujhā sakegā.
  suz-BL: परमप्रभु यावे कली मालीने। मिनु ब्रोंइचा ताइनीनी। मो मपाइतीनी हना, मेको मी
    खोदेंशो पा गाइश्‍शा योसेफ आ खिंम मी सुइक्‍ब। बेथेल कली खतम पोक्‍ब। मेको मी कली
    काप्‍ब सुइ मबाक्‍नीम। आमोस ६:१२; यसैया ५:२०
  eng-NOY: Seek Jehovah, and ye shall live! Lest he rush like a fire on the house
    of Joseph, And it devour, and there be none to quench it in the house of Israel.
  ita-1927: Cercate l’Eterno e vivrete, per tema ch’egli non s’avventi come un fuoco
    sulla casa di Giuseppe, e la divori senza che in Bethel ci sia chi spenga
  ckb-ckb: ڕوو لە یەزدان بکەن و بژین، ئەگینا وەک ئاگر پڕدەداتە بنەماڵەی یوسف، ئاگرەکەش
    دانیشتووانی بێت‌ئێل دەخوات و کەس ناتوانێت بیکوژێنێتەوە.
  eng-BBE: Go to the Lord for help so that you may have life; for fear that he may
    come like fire bursting out in the family of Joseph, causing destruction, and
    there will be no one to put it out in Beth-el.
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿರಿ ಮತ್ತು ಬದುಕಿರಿ. ಇಲ್ಲದಿದ್ದರೆ, ಆತನು ಬೆಂಕಿಯಂತೆ
    ಯೋಸೇಫನ ಗೋತ್ರಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸುವನು. ಅದು ದಹಿಸಿಬಿಡುವುದು, ಅದನ್ನು ಆರಿಸುವವರು ಬೇತೇಲಿನಲ್ಲಿ
    ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவை தேடுங்கள், அப்பொழுது பிழைப்பீர்கள்; இல்லாவிட்டால் பெத்தேலில்
    இருக்கிற ஒருவராலும் அணைக்கப்படாத அக்கினி யோசேப்பின் வீட்டில் பற்றி, அதை எரிக்கும்.
  spa-RV-1909: Buscad á Jehová, y vivid; no sea que hienda, como fuego, á la casa
    de José, y la consuma, sin haber en Beth-el quien lo apague.
  ron-BTF: Căutați pe DOMNUL și veți trăi; ca nu cumva să izbucnească el ca focul
    în casa lui Iosif și să o mistuie și să nu fie nimeni să îl stingă în Betel.
  eng-WEBP: Seek the LORD, and you will live, lest he break out like fire in the house
    of Joseph, and it devour, and there be no one to quench it in Bethel.
  eng-FBV: Look to the Lord so you may live! Otherwise he will explode like fire against
    the descendants of Joseph and no one from Bethel will be able to quench it.
  nld-1939: Zoekt Jahweh, opdat ge moogt leven; Anders steekt Hij het huis van Josef
    in vlammen, Die het huis van Israël verteren, Zonder dat iemand kan blussen!
  nch-BL: Quena, xijtemoca TOTECO huan anquipiyase se nemilisti cati cuali. Huan sinta
    amo anquitemose amojuanti cati aniteipa ixhuihua José, TOTECO hualas amopani quej
    se hueyi tit cati nochi quitamitatis, huan yon se teteyot ipan altepet Betel amo
    huelis quisehuis.
  vie-1934: Hãy tìm kiếm Đức Giê-hô-va, thì các ngươi sẽ sống; bằng chẳng vậy, Ngài
    sẽ như một ngọn lửa thiêu đốt hừng lên trong nhà Giô-sép, ở Bê-tên không ai có
    thể tắt được.
  hin-CV: याहवेह की खोज करो और जीवित रहो, नहीं तो वह योसेफ़ के गोत्रों पर आग के समान
    भड़केगा; यह उन्हें भस्म कर देगा, और इसे बुझानेवाला बेथेल में कोई न होगा.
  spa-BES: Ve al Señor en busca de ayuda para que puedas tener vida; por temor a que
    él venga como fuego estallando en la familia de José, causando destrucción, y
    no habrá nadie para apagarlo en Betel.
  tdx-tdx: Tsoeho t’Iehovà, soa te ho veloñe; tsy mone hisolebora’e hoe afo, ry anjomba’
    Iosefe, hamorototo i Betele, ie tsy ama’e ty hahafikipek’aze.
  tha-KJV: จงแสวงหาพระเยโฮวาห์และเจ้าจะดำรงชีวิตอยู่ เกรงว่าพระองค์จะทรงพลุ่งออกมาอย่างไฟในวงศ์วานโยเซฟ
    ไฟจะเผาผลาญ และไม่​มี​ผู้​ใดดับให้เบธเอลได้
  por-BR-2018: Buscai ao SENHOR, e vivereis; para que não aconteça que surja como
    fogo à casa de José, e a consuma, sem haver em Betel quem o apague.
  deu-ELO: Suchet Jehova und lebet, damit er nicht in das Haus Josephs eindringe wie
    ein Feuer und es verzehre, und für Bethel niemand da sei, der es lösche,
  eng-WYC-2018: Seek ye the Lord, and live ye, lest peradventure the house of Joseph
    be burnt as fire; and it shall devour Bethel, and there shall none be, that shall
    quench. (Seek ye the Lord, and live ye, lest perhaps the house of Joseph shall
    burn like fire; and it shall devour Bethel, and there shall be no one, who shall
    quench it.)
  epo-epo: Turnu vin al la Eternulo, kaj vivu, por ke la domo de Jozef ne ekflamu
    kiel fajro, kiu ekstermos, kaj neniu estingos en Bet-El.
  uig-PIN: Pǝrwǝrdigarni izdǝnglar, ⱨayatⱪa erixisilǝr; Bolmisa U Yüsüp jǝmǝti iqidǝ
    ot kǝbi partlap, uni yǝp ketidu, Ⱨǝm Bǝyt-Əldǝ otni ɵqürgüdǝk adǝm tepilmaydu.
  beo-beo: Dilia Hina Godema sinidigima! Amasea dilia da esalumu. Be Ema hame sinidigisia,
    Ea da lalu agoane misini, Isala:ili dunuma se dabe imunu. Amo lalu da Bedele dunu
    huluane nene dagomu, amola amo lalu da ha:ba:domu hamedeiwane ba:mu.
  tpi-OTNT: Yupela i mas i go long Bikpela, na bai yupela i kisim laip. Tasol sapos
    yupela i no go long em, orait em bai i kam daun olsem paia na kukim ol lain bilong
    yupela Israel. Na dispela paia bai i kukim ol Betel. Na i no gat wanpela man inap
    long mekim i dai dispela paia.
  hau-SA: Ku nemi Ubangiji ku kuma rayu, ko kuwa zai ratsa yă share gidan Yusuf kamar
    wuta; zai cinye Betel kuwa ba zai sami wanda zai kashe ta ba.
  uig-LAT: Perwerdigarni izdenglar, hayatqa érishisiler; Bolmisa U Yüsüp jemeti ichide
    ot kebi partlap, uni yep kétidu, Hem Beyt-Elde otni öchürgüdek adem tépilmaydu.
  nde-nde: Dingani uThixo liphile hlezi adabule phakathi kwendlu kaJosefa njengomlilo;
    uzatshisa uqothule, njalo iBhetheli kayiyikuba lomuntu ozawucitsha.
  ton-ton: Kumi kia Sihova, pea te mou moʻui telia naʻa hā mai ia, hangē ko e afi
    ʻi he fale ʻo Siosefa, pea ne keina ia, kae ʻikai ha taha ʻi Peteli ke fuʻifuʻi
    ia.
  ces-1613: Hledejte Hospodina, (a živi buďte, aby nepronikl jako oheň domu Jozefova,
    a nesehltil, a nebylo by žádného, kdo by uhasil Bethelské,
  eng-WMB: Seek the LORD, and you will live, lest he break out like fire in the house
    of Joseph, and it devour, and there be no one to quench it in Bethel.
  tam-TCV: இஸ்ரயேலின் யெகோவாவையே தேடுங்கள், அப்பொழுது நீங்கள் வாழ்வீர்கள். இல்லையெனில்
    அவர் யோசேப்பின் குடும்பத்தின் வழியாக நெருப்புபோல் அள்ளிக்கொண்டுபோவார். அந்த நெருப்பு
    எல்லாவற்றையும் சுட்டெரிக்கும். அதை அணைக்க பெத்தேலில் ஒருவரும் இருக்கமாட்டார்கள்.
  ceb-ULB: Pangitaa si Yahweh ug pagkinabuhi, o iyang gun-obon pinaagi sa kalayo ang
    balay ni Jose. Pagalamuyon kini, ug walay bisan usa nga makapahunong niini sa
    Betel.
  pol-UBG: Szukajcie PANA, a będziecie żyć, aby nie wybuchł jak ogień w domu Józefa
    i nie pochłonął go, a nie będzie nikogo w Betel, kto by go ugasił;
  agr-agr: Tuke Pujuu umigkatajum, nuniakjum iwaku pujustatjume, atum nii umigtsugminig,
    Israel aents aidau kanakag ijunjajua nuna ijinattawai. Betelnum dakumka najanamu
    apajuímtai aina nunak ekemaktatui, dutikamtaig makichkish ikagnakchagtatui.
  kyc-kyc: Nakama Kamongo karara dokona papala lete karalapape. Doko kaepala paa narami
    ramo doko baa isare kekenge dopale ingyuo nakama Isaraele wambu dupwa keta epara.
    Isare dokome nakama yuu Betele wambu dupwa rao otara. Dokopa mendeme isare doko
    kapa kunja nara.
  urd-GVU: رب کو تلاش کرو تو تم جیتے رہو گے۔ ورنہ وہ آگ کی طرح یوسف کے گھرانے میں
    سے گزر کر بیت ایل کو بھسم کرے گا، اور اُسے کوئی نہیں بجھا سکے گا۔
  eng-OEBCW: Seek the Lord and live, or he will cast fire on the house of Joseph,
    and it will devour and there will be no one to quench it for Bethel.
  deu-1912: Suchet den HERRN, so werdet ihr leben! daß nicht ein Feuer im Hause Joseph
    überhand nehme, das da verzehre und das niemand löschen könne zu Beth-El;
  kan-2017: ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಬದುಕಿರಿ, ತಿರುಗಿಕೊಳ್ಳದಿದ್ದರೆ ಆತನು ಬೆಂಕಿಯೋಪಾದಿಯಲ್ಲಿ
    ಯೋಸೇಫನ ವಂಶದೊಳಗೆ ಪ್ರವೇಶಿಸುವನು. ಅದು ದಹಿಸಿಬಿಡುವುದು, ಅದನ್ನು ಆರಿಸುವುದಕ್ಕೆ ಬೇತೇಲಿನಲ್ಲಿ
    ಯಾರೂ ಇರುವುದಿಲ್ಲ.
  tgo-tgo: Hu raka weya Giya Loi, na mbala mbe e yawayawalɨmi. Thoŋgo ma hu rakawe
    ne i njama ŋgoreiya ndɨghe laghɨye i rara weŋgiya Isirel gharɨgharɨniye. Ndɨgheko
    ne i ŋambu ŋgiya Betel gharɨgharɨniye, na tembe valɨkaiwaeva lolo regha i vun.
  yap-yap: Marod ngak SOMOL mi gimed fos. Fa’anra dab mmarod, ma bay yib nga dakenmed
    e girdi’ nu Israel ni bod e nifiy. Me urfiy e re nifiy nem e girdi’ nu Bethel
    ma dariy be’ nrayag rok ni nge thang.
  hlt-MCSB: BOEIPA te toem uh lamtah hing uh. Joseph im kah hmai bangla thaihtak vetih
    n'hlawp ve. Bethel te aka thih te om mahpawh.
  mdy-ETH: ዬያ ሃሺጋፓ ናንጊና ናንጋ ጎዳ ባንሢ ማዑዋቴ፤ ሼምፔና ዒንሢ ናንጋንዳኔ፤ ዒንሢ ዬያይዲባኣቴ ናንጊና ናንጋ ጎዳ
    ታሚጉዲ ዮሴፔ ማኣሮ ሙዓንዳኔ፤ ዬይ ታማ ቤኤቴሌይዳ ናንጋ ዓሶ ሙይ ባይዛንዳኔ፤ ዬያ ታሞ ዎዻንዳ ዓሲ ጴዻዓኬ።
  twi-ASANTE: Monhwehwɛ Awurade na monnya nkwa, anyɛ saa a ɔbɛpra Yosef efie te sɛ
    ogya; ɛbɛhye, na Bet-El rennya obi nnum no.
  eng-WEBU: Seek the LORD, and you will live, lest he break out like fire in the house
    of Joseph, and it devour, and there be no one to quench it in Bethel.
  wal-wal: GODAA koyite; yaatikko, intte de7uwan de7ana. Hegee xayikko, i Yooseefa
    zariyaa tamaadan xuuggana; Beeteelen de7iya asaakka tamai maana. He tamaa etau
    ooninne toissenna.
  spa-PDDPT: Busquen a Yavé para que vivan, no sea que Él acometa con fuego la casa
    de José, y nadie esté en Bet-ʼEl para apagarlo.
  gun-gun: Peka ke Senhor anho peikove aguã. Ha'e rami e'ỹ rã José kuery ikuaia py
    ou 'rã tata rami imokanhymbaarã. Ha'e va'e mboguearã ma ndoikoi 'rã Betel tetã
    py.
  agu-BL: Qui't bin chibenu' tul e'chk ama'la'tz, ma na chipakxoku' te'j Kataj, nin
    chibne'u' tane'n yi yol i'. Qui tzun chiquimu'-tz. Na ko qui', tz'ul jun chin
    k'ak' tan Kataj scye'ju' nin quil jal jun le tnum Betel yil xcye' tan stzajse'n
    yi jun chin k'ak'a'tz.
  ilo-ULB: Sapulenyo ni Yahweh ket agbiagkayo, Amangan no sumgiab isuna a kas apuy
    iti balay ni Jose. Mangibusto daytoy, ket awanto iti mangiddep iti daytoy iti
    Betel.
  kpg-kpg: Goodou hula gi Dimaadua, gei goodou ga mouli. Maa goodou ga hagalee hula,
    gei Mee ga haneia gadoo be di ahi gi hongo digau Israel. Di ahi deelaa gaa dudu
    digau o Bethel, deai tangada e mee di diinai di maa ai.
  uig-ARA: پەرۋەردىگارنى ئىزدەڭلار، ھاياتقا ئېرىشىسىلەر؛ بولمىسا ئۇ يۈسۈپ جەمەتى ئىچىدە
    ئوت كەبى پارتلاپ، ئۇنى يەپ كېتىدۇ، ھەم بەيت-ئەلدە ئوتنى ئۆچۈرگۈدەك ئادەم تېپىلمايدۇ.
  sus-sus: Wo Alatala fen alako wo xa kisi. Xa na mu a ra, Yusufu bɔnsɔɛ, Alatala
    wo sɔntɔma nɛ tɛ ra. Betelika yo mu na naxan na tɛ raxubenma.
  pon-2006: Kumwail kohla rehn KAUN-O, kumwail ahpw pahn mourla. Pwe ma soh, e pahn
    ketidihdo, rasehng kisiniei, pohn mehn Israel kan. Kisinieio ahpw pahn kamwasikahda
    mehn Pedel; sohte emen me pahn kak kakunla.
  jae-jae: Ansom Apômtau, go amoa matem jali. Embe masi, go eŋ êpoa lasê êtôm ja e
    êndaŋgac gôlôac Josep su, ma ŋac teŋ êmoa Betel, gebe ênac ja tau êmac atom.
  ksd-ksd: Avat a tikan upi ra Luluai. ma avat a laun; kan na da ra iap ta ra kuba
    i Iosep, ma na vaimur vue, ma pa ta na ba na pun ia aro Betel.
  grc-BRENT: Ἐκζητήσατε τὸν Κύριον, καὶ ζήσατε, ὅπως μὴ ἀναλάμψῃ ὡς πῦρ ὁ οἶκος Ἰωσὴφ,
    καὶ καταφάγῃ αὐτὸν, καὶ οὐκ ἔσται ὁ σβέσων τῷ οἴκῳ Ἰσραήλ.
  ind-AYT: Carilah TUHAN, dan hiduplah. Atau, Dia meletus seperti api melawan keturunan
    Yusuf, dan api melahapnya dengan tidak seorang pun dapat memadamkannya untuk Betel.”
  nya-nya: Funani Yehova kuti mukhale ndi moyo, mukapanda kutero Iye adzatentha nyumba
    ya Yosefe ngati moto; motowo udzawononga, ndipo sipadzakhala wina wozimitsa motowo
    ku Beteli.
  hrv-hrv: Tražite Jahvu i živjet ćete, il' će ko' oganj zahvatiti kuću Josipovu i
    sažeć' je, a u Betelu nikog da plamen ugasi.”
  mps-mps: Dage te Genuai Bidiba pobaso da, te dage isisąma iyu bidaibao. Tiali goli,
    te dage agaba pisąbaso da, teda aga te genuai isi tiwai asama, te dage Josep
    aga bulali hani ulaibao. Tama te isigo te Betel hanu bidi dabe daibao. Te bidi
    me deligo te isi sula sawainu ebaso, usu me egobeo. Dage te Genuai Bidiba piąo,
    tama dage peyu da, teda dagego te bidada peyu, bidada pabo ula saibao
  tpi-tpi: Yupela i mas i go long Bikpela, na bai yupela i kisim laip. Tasol sapos
    yupela i no go long em, orait em bai i kam daun olsem paia na kukim ol lain bilong
    yupela Israel. Na dispela paia bai i kukim ol Betel. Na i no gat wanpela man inap
    long mekim i dai dispela paia.
  dan-1931: Søg HERREN, så skal I leve, at ikke en Lue slår ud, en ædende Ild mod
    Josefs Hus, og Betel har ingen, som slukker.
  vie-OVCB: Hãy tìm kiếm Chúa Hằng Hữu thì các ngươi sẽ sống! Nếu không, Ngài sẽ quét
    sạch nhà Giô-sép như ngọn lửa, thiêu hủy các ngươi hoàn toàn. Những thần của các
    ngươi tại Bê-tên không thể nào dập tắt được ngọn lửa.
  guj-2017: યહોવાહને શોધો એટલે જીવશો, રખેને તે યૂસફના ઘરમાં, અગ્નિની પેઠે પ્રગટે.
    તે ભસ્મ કરી નાખે, અને બેથેલ પાસે તેને બુઝાવવા માટે કોઈ હોય નહિ.
  pon-2006A: Kumwail kohla rehn KAUN-O, kumwail ahpw pahn mourla. Pwe ma soh, e pahn
    ketidihdo, rasehng kisiniei, pohn mehn Israel kan. Kisinieio ahpw pahn kamwasikahda
    mehn Pedel; sohte emen me pahn kak kakunla.
  por-BRBSL: Procure Yahweh, e você viverá, para que ele não irrompa como fogo na
    casa de José, e devora, e não há ninguém para saciá-la em Betel.
  eng-OEBUS: Seek the Lord and live, or he will cast fire on the house of Joseph,
    and it will devour and there will be no one to quench it for Bethel.
  cth-cth: BAWIPA hah tawng awh. Na tawng pawiteh na hring awh han. Nahoeh pawiteh,
    Joseph miphun van e hmai patetlah a tâco vaiteh, Bethel e hmai teh kapadoutkung
    awm mahoeh.
  twi-twi: Monhwehwɛ Awurade na munnya nkwa, anyɛ saa a ɔbɛpra Yosef fi te sɛ ogya;
    ɛbɛhyew, na Bet-El rennya obi anum no.
  hlt-hlt: BOEIPA te toem uh lamtah hing uh. Joseph im kah hmai bangla thaihtak vetih
    n'hlawp ve. Bethel te aka thih te om mahpawh.
  tbz-SIM: N wɑmmúnɛ̀ mí ndi Yiɛ̀ nKuyie, kɛ̀ dɛ̀ɛ yie nkɛ̀ di nfòù, kɛ̀ dɛ̀ í dò
    mmɛmmɛ muhɑ̃ɑ̃́ mbo cútóo kɛ dí do díndi Sosɛfu yɑɑ̀bí, dɛ yiɛ̀ mmɛ nyí bo Betɛɛdi
    wèè bo nɑ kɛ mù kùɔ.
  msy-2020: “Ia uamategh izɨ Ikiavɨra Itir God baghvɨra ikɨ, egh dabirabir aghuim
    iniam. Puvatɨghtɨma, a ian atarɨva avir mɨzariamɨn mɨn isi izighirɨ, ia Josepɨn
    ovavir boriba bar ian isigham. Avir kamra Betelɨn nguibam bar an isigham. Eghtɨ
    avir mɨzariar isir kam amungamin gumaziba puvatɨgham.”
  dop-dop: Yosɛɛfʋ lʋlʋɣʋ nyǝ́mɑ mɛ, ye ɩ́ cɑɑ weesuɣu, pǝ wɛɛ sɩ Tɑcɑɑ kɛ ɩ́ pɛɛkɩ.
    Tɔfɔ tɔɔ, ɩ́lɛ́ ɩ kɑ́ pǝsɩ kɛ́ ɩsɩɩ kɔkɔ nɑ ɩ́ nyɑɣɑ pǝ tǝnɑɣɑ Petɛɛlɩ. Nɔɣɔlʋ
    kɑɑ pǝsɩ kɑ teesuɣu.
  azb-azb: Rəbbə tərəf dönün ki, sağ qalasınız! Yoxsa O, Yusif nəslini od kimi yandırıb-yaxacaq,
    Bet-Eldəki odu söndürən olmayacaq.
  eng-DBY: Seek Jehovah, and ye shall live; lest he break out like fire in the house
    of Joseph, and devour [it], and there be none to quench [it] in Bethel.
  hin-2017: यहोवा की खोज करो, तब जीवित रहोगे, नहीं तो वह यूसुफ के घराने पर आग के समान
    भड़केगा, और वह उसे भस्म करेगी, और बेतेल में कोई उसका बुझानेवाला न होगा।
  wol-KYG: Sàkkuleen Aji Sax ji, ba dund. Lu ko moy mu ne jippét ci kaw askanu Yuusufa,
    lakk waa Betel lakk gu dul fey.
  eng-YLT: Seek ye Jehovah, and live, Lest He prosper as fire [against] the house
    of Joseph, And it hath consumed, And there is no quencher for Beth-El.
  kne-kne: Sagongen yo si Diyos ta matago kayo. Tan mo sigaan yo, kaman apoy ay mamoo
    en dakayo am-in ay Israelita, pati din manbeey ed Betel, et maga polos di makad-ep.
  eng-WYC-2017: Seek ye the Lord, and live ye, lest peradventure the house of Joseph
    be burnt as fire; and it shall devour Bethel, and there shall none be, that shall
    quench.
  eng-WMBB: Seek the LORD, and you will live, lest he break out like fire in the house
    of Joseph, and it devour, and there be no one to quench it in Bethel.
  urd-GVH: रब को तलाश करो तो तुम जीते रहोगे। वरना वह आग की तरह यूसुफ़ के घराने में
    से गुज़रकर बैतेल को भस्म करेगा, और उसे कोई नहीं बुझा सकेगा।
  rug-rug: Hata ia se Zihova pude mi toa, pude lopu gua si kote halala si Asa pa butubutu
    te Zosepa guana nika; kote variva mate si asa, meke loke tie pa Betolo kote boka
    va noso ia.
  gaz-gaz: Waaqayyoon barbaaddadhaatii jiraadhaa; yoo kanaa achii inni akkuma ibiddaa
    mana Yoosef keessa baʼee haxaaʼaa; ibiddi sun ishee guba; Beetʼeelis nama irraa
    dhaamsu tokko iyyuu hin qabaattu.
  fra-LSG: Cherchez l’Éternel, et vous vivrez! Craignez qu’il ne saisisse comme un
    feu la maison de Joseph, Et que ce feu ne la dévore, sans personne à Béthel pour
    l’éteindre,
  gnn-gnn: Biyaka ḻarruŋa gal'ŋu warrya'yurra Godkunydja Garraywunydja mirithiya,
    marrtjiyana nhanukala lili roŋiyiyana, ga nhenydja yurru nhina yukurra walŋana.
    Ga ŋuli nhuma yurru yakanydja bilyun roŋiyirri nhanukala lili, ga ŋayinydja yurru
    marrtji bitjanna bitjan gurtha ŋunhi, bitjan yurru ŋayi baḏuwaḏuyunna warrpam'thunna
    nhumalanha Yitjuralpuyŋunhanydja yolŋu'‐yulŋunha ga nhumalaŋgu be nhä waŋarr malanha,
    ga ŋuriŋinydja be nhumalaŋgala waŋarryunydja, yakana ŋayi yurru ŋunhi ŋultjikuma
    gurthanydja.
  yal-yal: Ɛ xa Alatala fen alogo ɛ niin xa kisi. Xa na mi a ra, Yusufu bɔnsɔnna,
    a ɛ ɲanma nɛn alo tɛɛna. Betɛli kaa yo mi na naxan na tɛɛn natuyɛ.
  iou-iou: Eruk, Isrel ämawebe, in Yawe täŋo gämoriken kut! Ude tänayäŋ täŋo uwä täga
    api itneŋ. Täŋ, ude nämo tänayäŋ täŋo uwä Yawetä kädäp ude Isrel ämawebe intä
    terak äpäŋkaŋ in kuduptagän api ijiŋ morewek. Täŋirän inken nanik kubätä kädäp
    u täga nämo api däpän kumneŋ.
  haw-1868: E imi oukou ia Iehova, a e ola oukou; O lele mai ia, me he ahi la, ma
    ka hale o Iosepa, A e hoopau aku ia, Aohe mea nana ia e kinai ma Betela.
  arb-NAV: الْتَمِسُوا الرَّبَّ فَتَحيَوْا لِئَلّا يَنْدَلِعَ كَنَارٍ تُحْرِقُ بَيْتَ
    يُوسُفَ وَتَلْتَهِمُ بَيْتَ إِيلَ، وَلَيْسَ مَنْ يُطْفِئُ.
  ewe-ewe: Midi Yehowa ne mianɔ agbe, ne menye nenema o la; miabi abe dzo ene ato
    Yosef ƒe aƒe dzi, afia Betel, eye ame aɖeke mate ŋu atsii o.
  eng-LEE: 'Seek for the Lord, and ye shall live: so that he come not suddenly like
    fire over the house of Joseph, and it devour, and there be none to quench it in
    Beth-el;'
  asm-FB: তোমালোকে যিহোৱাক বিচাৰা, তাতে জীয়াই থাকিবা; নহলে তেওঁ যোচেফৰ বংশৰ মাজত
    অগ্নিৰ দৰে জ্বলি উঠি গ্রাস কৰিব আৰু তাক নুমাবলৈ বৈৎএলত কোনো নাথাকিব।
  sus-A: وٌ عَلَتَلَ قٍن عَلَكٌ وٌ شَ كِسِ. شَ نَ مُ عَ رَ، يُسُقُ بْنسْي، عَلَتَلَ
    وٌ سْنتْمَ نّ تّ رَ. بٍتٍلِكَ يٌ مُ نَ نَشَن نَ تّ رَشُبٍنمَ.
  fra-SBL: Cherchez Yahvé, et vous vivrez, de peur qu'il ne se déchaîne comme un feu
    dans la maison de Joseph, et il dévorera, et il n'y aura personne pour l'éteindre
    à Béthel.
  hbo-hbo: דִּרְשׁ֥וּ אֶת־יְהוָ֖ה וִֽחְי֑וּ פֶּן־יִצְלַ֤ח כָּאֵשׁ֙ בֵּ֣ית יֹוסֵ֔ף
    וְאָכְלָ֥ה וְאֵין־מְכַבֶּ֖ה לְבֵֽית־אֵֽל׃
  piu-2006: '@see-verse:AMO.005.005'
  kik-kik: Rongoriai Jehova, mũtũũre muoyo, ndakae gũtuthũkĩra nyũmba ya Jusufu ta
    mwaki; naguo mwaki ũcio nĩũkaniinana, nakuo Betheli kwage mũndũ ũngĩhota kũũhoria.
  fra-NCL: Cherchez Yahweh et vivez, de peur qu’il ne fonde, comme un feu, sur la
    maison de Joseph, et ne la dévore, sans que Béthel ait personne pour éteindre.
  cek-AK: Angraeng to pakrong oh loe, hing oh, to tih ai nahaeloe Joseph ih imthung
    to hmai baktiah kangh ueloe, amro ving tih, Bethel ah hmai paduek han kami maeto
    doeh om mak ai.
  cuk-cuk: Bab-Jehová be amimala, adi, be dula-gudii gumaloed. Degisulile, Bab-Jehová
    José-wagangi sooyobi aidenonikoed, We-soo, bela Betel-neggwebur ogumakoed. Dule
    we-soo-oginnega sate guoed.
  uig-CYR: Пәрвәрдигарни издәңлар, һаятқа еришисиләр; Болмиса У Йүсүп җәмәти ичидә
    от кәби партлап, уни йәп кетиду, Һәм Бәйт-Әлдә отни өчүргидәк адәм тепилмайду.
  tel-2017: యెహోవాను ఆశ్రయించి జీవించండి. లేకపోతే ఆయన యోసేపు వంశం మీద నిప్పులాగా పడతాడు.
    అది దహించి వేస్తుంది. బేతేలులో ఎవరూ దాన్ని ఆర్పలేరు.
  hat-BSA: Chache SENYÈ a pou nou ka viv, sinon Li va eklate kon dife nan lakay Joseph,
    e li va devore san pa gen okenn moun ki pou etenn li Béthel.
  kos-kos: Suk LEUM GOD, ac kowos fah moul. Kowos fin tia sokol, El fah putati oana
    sie e nu fin mwet Israel. E sac fah esukak mwet in Bethel, ac wangin sie fah ku
    in konela.
  hbo-WLC: דִּרְשׁ֥וּ אֶת־יְהוָ֖ה וִֽחְי֑וּ פֶּן־יִצְלַ֤ח כָּאֵשׁ֙ בֵּ֣ית יוֹסֵ֔ף
    וְאָכְלָ֥ה וְאֵין־מְכַבֶּ֖ה לְבֵֽית־אֵֽל׃
  ibo-ibo: Chọọnụ Onyenwe anyị, ka unu dịrị ndụ, ka ọ gharakwa iji ike bịakwasị ụlọ
    Josef, dịka ire ọkụ, ọ ga-erepịa ha. Betel agaghị enwe onye ga-emenyụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ଵେଷଣ କର, ତହିଁରେ ତୁମ୍ଭେମାନେ ବଞ୍ଚିବ; ନୋହିଲେ ସେ ଯୋଷେଫ ବଂଶରେ
    ଅଗ୍ନି ପରି ଜ୍ୱଳି ଉଠିବେ, ତାହା ଗ୍ରାସ କରିବ ଓ ତାହା ଲିଭାଇବା ପାଇଁ ବେଥେଲ୍‍ରେ କେହି ନ ଥିବ।
  chk-chk: Oupwe kütta ewe Samol mi Lapalap pwe oupwe manau. Are ousap kütta i, epwe
    feito won chon Israel usun eu ekkei. Ewe ekkei epwe kenala ekewe aramasen Petel,
    nge esap wor eman epwe tongeni kunuela.
  rop-rop: Wal aibin kipgon tok, “Yumob garra go langa YAWEI en yumob garra jidan
    laibala. If ol yumob Isreil pipul nomo go langa im, im garra kaman jis laiga faiya
    weya barnimap ola gras, en im garra barnimap det taun gulum Bethel en ola Isreil
    pipul du. En nobodi kaan audim det faiya.
  ukr-1871: Шукайте ви Господа, а будете жити, ато обхопить він дом Йосифів пожаром
    і не буде нїкого в Бетелї, пожежу вгасити.
  deu-1951: Suchet den HERRN, so werdet ihr leben! Sonst wird er das Haus Joseph wie
    ein Feuer überfallen und es also verzehren, daß niemand Bethel löschen kann.
  eng-JPS: Seek the LORD, and live — lest He break out like fire in the house of Joseph,
    and it devour, and there be none to quench it in Bethel —
  srp-1865: Tražite Gospoda i biæete živi, da ne obuzme doma Josifova kao oganj i
    spali i ne bude nikoga da gasi Vetilj.
  lug-lug: Munoonye Mukama munaabanga balamu aleme okubuubuuka ng’omuliro ku nnyumba
    ya Yusufu; guligyokya nga tewali wa kuguzikiza mu Beseri.
  heb-heb: דרשו את יהוה וחיו פן יצלח כאש בית יוסף ואכלה ואין מכבה לבית אל׃
  ben-IRV: সদাপ্রভুকে খোঁজ এবং বাঁচো, না হলে তিনি যোষেফের কুলে আগুন হয়ে আসবেন। তা
    গ্রাস করবেন আর বৈথেলে আগুন নেভানোর কেউ থাকবে না।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਖੋਜ ਕਰੋ ਤਾਂ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋਗੇ! ਕਿਤੇ ਉਹ ਅੱਗ ਵਾਂਗੂੰ ਯੂਸੁਫ਼ ਦੇ
    ਘਰਾਣੇ ਉੱਤੇ ਭੜਕ ਉੱਠੇ ਅਤੇ ਉਸ ਨੂੰ ਭਸਮ ਕਰੇ ਅਤੇ ਬੈਤਏਲ ਵਿੱਚ ਕੋਈ ਉਸ ਨੂੰ ਬੁਝਾਉਣ ਵਾਲਾ ਨਾ
    ਹੋਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား ကို ရှာ ကြလော့။ ရှာလျှင် အသက် ချမ်းသာရကြလိမ့်မည်။ သို့မဟုတ် လျှင်၊
    ယောသပ် အမျိုး အပေါ်မှာ မီး ကဲ့သို့ တက်၍၊ အဘယ်သူမျှမ ငြိမ်း နိုင်အောင် ဣသရေလအမျိုးကို
    လောင် စေတော်မူမည်။
  tte-O: Yau Eimos yawalo komiu Yosepa tubunao kolimiu, kwalau Yeoba koina na yawasimiu
    kwalobai. Tem nigele, kani mayau kalapulupululuna ilobima na igabumiu kwaboita.
    Tomo Betele, meuloimiu kani igabumiu yo diligabugabu iyawatagili ami dedei mena
    yo nige yabo sowasowana isuweyamate.
  hmo-hmo: Lohiabada dekenai do umui lao, vadaeni mauri do umui davaria. Bema lasi
    neganai, Lohiabada ese Israela taudia edia latanai lahi bamona do ia diho mai.
    Inai lahi ese Betele taudia do ia gabua ore, tau ta ese do ia habodoa diba lasi.
  urd-urd: तुम ख़ुदावन्द के तालिब हो और ज़िन्दा रहो, ऐसा न हो कि वह यूसुफ़ के घराने
    में आग की तरह भड़के और उसे खा जाए और बैतएल में उसे बुझाने वाला कोई न हो।
  rus-SYN: Взыщите Господа, и будете живы, чтобы Он не устремился на дом Иосифов,
    как огонь, который пожрет его, и некому будет погасить его в Вефиле.
  bqc-SIM: À Dii kĩ́i wɛɛlɛ, íↄ ku. Tó màa no, a mↄ kũ Yosɛfu buiↄwa tɛ́ ũ,
    a kũ Bɛtɛliwa, gbɛ̃e a fↄ̃ dɛo.
  tcz-CHONGTHU: Nahin na diuvin Pakai kom’a hung kilekit uvin, achuti louleh, Pakai
    chu Israel chunga meikou kisunkhum banga hung deujah ding, naboncha uva nakah
    vam diu, Bethel kho’a na-doi-pathen uvin jong hichu aphelmit thei lou ding ahi.
  mar-mar: परमेश्वरास शोधा म्हणजे तुम्ही जिवंत रहाल, नाहीतर तो अग्नीसारखा योसेफाच्या
    घरावर पडेल आणि ते भस्मसात होऊन जाईल आणि त्यास विझवायला बेथेलमधे कोणी नसणार.
  qub-qub: Tayta Dios munashanno rurarga cawanquimi-llapa. Mana wiyacuptiquimi ichanga
    ushacächicojcunata Pay cachamonga Israelcuna tiyarcaycashanman. Chaura Betelchöga
    manami pipis cangachu mana allicunapita salbananpaj.
  bqp-bqp: Bɛɛ be i rɑ gem gɔsie weesu, kpɑ i kun mu gɑrisi gɑ̃ɑnu, i nɑ wi, Yinni
    Gusunɔn mi, kpɑ i wɑ i n wɑ̃ɑ, kpɑ u ku rɑɑ bɛɛ Isirelibɑ wɔri u mwɑ nge dɔ̃ɔ.
    Kpɑ i goo biɑ Betɛliɔ wi u koo dɔ̃ɔ wi go.
  hat-hat: Chache vin jwenn Seyè a, n'a gen lavi. Si se pa sa, l'ap tonbe sou pèp
    Izrayèl la tankou dife. Dife a ap boule lavil Betèl. Pesonn p'ap ka tenyen l'.
  eng-BSB: Seek the LORD and live, or He will sweep like fire through the house of
    Joseph; it will devour everything, with no one at Bethel to extinguish it.
  eng-WEBPB: Seek the LORD, and you will live, lest he break out like fire in the
    house of Joseph, and it devour, and there be no one to quench it in Bethel.
  kbq-kbq: Hagi tamagra Ra Anumzamofoma haketa azeri fore'ma hanuta, tamagra ofri
    kasefa huta manigahaze. Hagi ana'ma osanazana, Agra tevegna huno eno Josefe nagara
    eme teno eri vagaregahie. Ana nehuno Beteli kumara tevemo tesigeno, anampima mani'naza
    vahera teve zamare'nigeno, mago vahe'mo'a ana tevea resu hugara osugahie.
  nhe-BL: Quena, xijtemoca TOTECO huan inquipiyase se yolistli tlen cuali. Huan intla
    ax inquitemose imojuanti tlen initeipa ixhuihua José, TOTECO hualas imopani queja
    se hueyi tlitl tlen nochi quitlamitlatis, huan niyon se totiotzi ipan altepetl
    Betel ax huelis quisehuis.
  gub-BL: Pezewyr Tupàn Tuweharupi Wiko Ma'e pe nehe. Nezewe mehe peikuwe wi putar
    nehe. Aze napezewyr kwaw nehe, Tupàn wezyw putar tata ài Izaew ywy imumaw pà nehe.
    Ni amo Metew pe har nupuner kwaw a'e tata imuwew kar haw rehe wà nehe.
  eng-DRA: 'Seek ye the Lord, and live: lest the house of Joseph be burnt with fire,
    and it shall devour, and there shall be none to quench Bethel.'
