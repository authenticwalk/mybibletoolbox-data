verse: AMO.005.014
translations:
  mal-C: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്, തിന്മയല്ല, നന്മതന്നെ അന്വേഷിപ്പിൻ. അപ്പോൾ നിങ്ങൾ
    അവകാശപ്പെടുന്നതുപോലെ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടെ ഇരിക്കും.
  deu-TKW: Fragt nach dem Guten und nicht nach dem Bösen, damit ihr am Leben bleibt!
    Dann erst würde Jahwe, der Gott der Heerscharen, mit euch sein, wie ihr gesagt
    habt.
  lin-lin: Bolukaka kosala bolamu, kasi mabe te, mpo ete bokoka kobika. Boye, Yawe
    Nzambe, Mokonzi ya mampinga, akozala elongo na bino, ndenge kaka bozali koloba
    yango.
  eng-LSV: Seek good, and not evil, that you may live, and it is so; YHWH, God of
    Hosts, [is] with you, as you said.
  eng-GNV: 'Seeke good and not euil, that ye may liue: and the Lord God of hostes
    shalbe with you, as you haue spoken.'
  eng-WEBSTER: 'Seek good, and not evil, that ye may live: and so the LORD, the God
    of hosts, shall be with you, as ye have spoken.'
  nhw-BL: Amojuanti xijtemoca catli cuali huan xijchihuaca. Xijtlalcahuica catli amo
    cuali para huelis anyoltose. Quej nopa TOTECO Catli Más Quipiya Tlanahuatili itztos
    amohuaya quen anquiijtohuaj.
  swh-ONEN: Tafuteni mema, wala si mabaya, ili mpate kuishi. Ndipo Bwana Mungu Mwenye
    Nguvu Zote atakuwa pamoja nanyi, kama msemavyo yupo nanyi.
  bba-bba: I de i n ɡeɑ mɔ̀ n kun mɔ kɔ̃sɑ. Kpɑ i wɑ i n wɑ̃ɑ. Nɡe mɛyɑ Gusunɔ wɔllu
    kɑ tem Yinni u ko n kɑ bɛɛ wɑ̃ɑ nɡe mɛ i rɑ ɡere.
  eng-KJVCPB: 'Seek good, and not evil, that ye may live: And so the Lord, the God
    of hosts, shall be with you, as ye have spoken.'
  luo-luo: Dwaruru ber, to ok rach, mondo ubed mangima, eka Jehova Nyasaye, ma en
    Nyasaye Maratego nobed kodu mana kaka uparono.
  meu-meu: Namo ba tahua, dika basio tahua, ba mauri helaoreana; bena Dirava, Iehova
    Sabaota, ese baine bamomu, ema hereva heḡereḡerena.
  npi-ULB: असल कुराको खोजी गर, खराबको होइन, जसले गर्दा तिमीहरू बाँच्‍नेछौ । यसरी तिमीहरूले
    भनेझैं, परमप्रभु, सर्वशक्तिमान् परमेश्‍वर, साँच्‍चै नै तिमीहरूसँग हुनुहुनेछ ।
  yor-yor: Wá rere, má ṣe wá búburú kí ìwọ ba à le yè. Nígbà náà ni Olúwa Ọlọ́run
    àwọn ọmọ-ogun yóò wà pẹ̀lú rẹ. Òun yóò sì wà pẹ̀lú rẹ bí ìwọ ṣe wí.
  pes-OPCB: نیکوکار باشید و از بدی دوری کنید تا زنده بمانید. آنگاه چنانکه ادعا کرده‌اید،
    خداوند، خدای لشکرهای آسمان مددکار شما خواهد بود.
  tgl-ULB: Hanapin ang mabuti at hindi ang masama, upang kayo ay mabuhay. Upang si
    Yahweh, na Diyos ng mga hukbo, ay tiyak na makakasama ninyo, tulad ng inyong sinabi.
  cbu-NT: Wandaya siy yutaritshishireetsis kasayarus, wanasirimsheetsimari chinakchus,
    urutamarisha taatssa. Amb ashkachinaareesa, wanasircha taakani. Apanll iyaa ksutkiya,
    átus, zurampatari taatssa.
  hui-hui: Tígua mana ko ngaru wahai howa mana bayale ngaru hangu bialu halimu. Ani
    beramigola tíni bayale holeberami. Tígua Anduane Homogo Ngode Datagaliwabe Hongo
    Haiheore kago ibuni tí heba haga ka laramiligo ai tígua mana bayale ngaru bialu
    harimiyagua nde heneneore ibuni tí heba mandagi haabo holebira.
  mya-mya: သင်​တို့​သည်​အ​သက်​ချမ်း​သာ​ခွင့်​ရ​ရန် အ​တွက် အ​ဆိုး​ကို​ရှောင်​၍​အ​ကောင်း​ကို
    သာ​ရှာ​ဖွေ​ဆောင်​ရွက်​ကြ​လော့။ သို့​ပြု​လျှင် သင်​တို့​ဆို​သည့်​အ​တိုင်း​ကောင်း​ကင်​ဗိုလ်
    ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​သည် သင်​တို့​နှင့်​အ​တူ​အ​မှန်​ပင်​ရှိ​တော်​မူ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བཟང་པོ་བཙལ་བ་ལས་ངན་པ་མ་བཙལ་ཞིག དེ་ལྟར་ཁྱོད་རྣམས་གསོན་པར་འགྱུར་ཞིང་།
    ཡང་ཁྱོད་ཅག་གིས་སྨྲས་པ་བཞིན་དུ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་དང་མཉམ་དུ་བཞུགས་པར་བྱའོ།
    །
  sna-sna: Tsvakai zvakanaka, kwete zvakaipa, kuti murarame. Ipapo Jehovha Mwari Wamasimba
    Ose achava nemi, sezvamunoti ndizvo zvaari.
  spa-BLM: Busca el bien y no el mal, para que puedas vivir; y así Yahvé, el Dios
    de los Ejércitos, estará con vosotros, como tú dices.
  cac-cac: Man̈xo e c'ulej chucal. A vach'il tze c'ulej yic vach' man̈ ol ex chamoc.
    Tato icha chi', a Jehová Yajal d'a Smasanil, d'a val yel ol ajn̈ejec' eyed'oc,
    icha tz'aj eyalan chi'.
  swh-ULB: Tafuteni mazuri na sio mabaya, ili kwamba mpate kuishi. Hivyo Yahwe, Mungu
    wa majeshi, atakuwa na ninyi tayari, kama msemavyo yeye ndiye.
  bel-bel: Шукайце дабра, а ня ліха, каб засталіся вы жывыя, - і тады Гасподзь Бог
    Саваоф будзе з вамі, як вы кажаце.
  deu-ELBBK: Trachtet nach dem Guten und nicht nach dem Bösen, damit ihr lebt; und
    der HERR, der Gott der Heerscharen, wird so mit euch sein, wie ihr sagt.
  mbb-OT: Guntaan, beeli niw is meupiya ne kenà is mezaat su wey kew meuyag-uyag ne
    ebpekiduma keniyu is Nengazen he Megbevayà he Mekeǥeǥehem sumalà is egkeǥiyen
    niw he zuma niw sikandin.
  mal-2015: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന്നു തിന്മയല്ല നന്മ തന്നേ അന്വേഷിപ്പിൻ; അപ്പോൾ
    നിങ്ങൾ പറയുന്നതുപോലെ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടെ ഇരിക്കും.
  rmc-rmc: Roden o lačho, a na o nalačho, hoj te dživen, a akor o RAJ, o Nekzoraleder
    Del, ela tumenca, avke sar oda tumen phenen.
  pes-OPV: نیکویی را بطلبید و نه بدی را تا زنده بمانید وبدین منوال یهوه خدای لشکرها
    با شما خواهدبود، چنانکه می‌گویید.
  ron-1924: Кэутаць бинеле, ши ну рэул, ка сэ трэиць ши ка, астфел, Домнул Думнезеул
    оштирилор сэ фие ку вой, кум спунець вой!
  ben-OBCV: তোমরা মঙ্গলের অন্বেষণ করো, মন্দের নয়, যেন তোমরা বাঁচতে পারো। তখন সর্বশক্তিমান
    ঈশ্বর সদাপ্রভু তোমাদের সঙ্গে থাকবেন, যেমন তোমরা বলে থাকো যে তিনি থাকেন।
  som-som: Wanaagga doondoona, sharkase ha doondoonina, aad noolaataane, oo sidaasuu
    Rabbiga ah Ilaaha ciidammadu idiinla jiri doonaa sidaad u tidhaahdaan.
  lat-VUC: Quærite bonum, et non malum, ut vivatis; et erit Dominus Deus exercituum
    vobiscum, sicut dixistis.
  eng-ASVBT: Seek good, and not evil, that ye may live; and so Jehovah, the God of
    hosts, will be with you, as ye say.
  ita-1885: Cercate il bene, e non il male, acciocchè viviate; e il Signore Iddio
    degli eserciti sarà con voi, come avete detto.
  eng-LXXUP: 'Seek good, and not evil, that ye may live: and so the Lord God Almighty
    shall be with you, as ye have said,'
  eng-ULB: Seek good and not evil, so that you may live. So Yahweh, the God of hosts,
    will really be with you, as you say he is.
  spa-VBL: Hagan el bien y no el mal, y vivirán. Entonces el Señor Dios de poder estará
    con ustedes, tal como ustedes dicen.
  fra-_FOB: Cherchez le bien et non le mal, afin que vous viviez, et qu'ainsi l'Éternel,
    le Dieu des armées, soit avec vous, comme vous le dites.
  mal-mal: നിങ്ങൾ ജീവിച്ചിരിക്കേണ്ടതിന് തിന്മയല്ല നന്മ തന്നെ അന്വേഷിക്കുവിൻ; അപ്പോൾ
    നിങ്ങൾ പറയുന്നതുപോലെ സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടുകൂടി ഇരിക്കും.
  urd-GVR: Burāī ko talāsh na karo balki achchhāī ko, tab hī jīte rahoge. Tab hī tumhārā
    dāwā durust hogā ki Rab jo lashkaroṅ kā Ḳhudā hai hamāre sāth hai.
  suz-BL: गे ब्रोंइशा बाक्‍चा कली रिम्‍शो पचा मालीन। मरिम्‍शो पचा ममालीन। मिनु मुर
    नेल्‍ल आन परमप्रभु यावे गे नु बाक्‍ब।
  eng-NOY: Seek ye good, and not evil, that ye may live; Then shall Jehovah, the God
    of hosts, be with you, as ye boast.
  ita-1927: Cercate il bene e non il male, onde viviate, e l’Eterno, l’Iddio degli
    eserciti, sia con voi, come dite.
  ckb-ckb: دوای چاکە بکەون نەک خراپە، بۆ ئەوەی بژین، جا وا دەبێت، یەزدانی پەروەردگاری
    سوپاسالار لەگەڵتاندا دەبێت، وەک خۆتان گوتتان.
  eng-BBE: 'Go after good and not evil, so that life may be yours: and so the Lord,
    the God of armies, will be with you, as you say.'
  kan-OKCV: ನೀವು ಬದುಕುವ ಹಾಗೆ ಒಳ್ಳೆಯದನ್ನು ಹುಡುಕಿ, ಕೆಟ್ಟದ್ದನ್ನಲ್ಲ. ಆಗ ನೀವು ಹೇಳಿಕೊಳ್ಳುವಂತೆ
    ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಸಂಗಡ ಇರುವರು.
  tam-2017: நீங்கள் பிழைக்கும்படி தீமையை அல்ல, நன்மையைத் தேடுங்கள்; அப்பொழுது நீங்கள்
    சொல்லுகிறபடியே சேனைகளின் தேவனாகிய யெகோவா உங்களுடன் இருப்பார்.
  spa-RV-1909: Buscad lo bueno, y no lo malo, para que viváis; porque así Jehová Dios
    de los ejércitos será con vosotros, como decís.
  ron-BTF: Căutați binele și nu răul, ca să trăiți; și astfel DOMNUL Dumnezeul oștirilor
    va fi cu voi, precum ați spus.
  eng-WEBP: Seek good, and not evil, that you may live; and so the LORD, the God of
    Armies, will be with you, as you say.
  eng-FBV: Do what is right, and not evil, so you may live. Then the Lord God of power
    will be with you, as you claim he is.
  nld-1939: Zoekt het goede, en niet het kwaad, Opdat ge moogt leven, En Jahweh, der
    heirscharen God, Met u moge blijven, zoals ge dat zegt.
  nch-BL: Amojuanti xijtemoca cati cuali huan xijchihuaca. Xijtalcahuica cati amo
    cuali para huelis anyoltose. Quej nopa TOTECO Cati Más Quipiya Tanahuatili itztos
    amohuaya quej anquiijtohuaj.
  vie-1934: Hãy tìm điều lành và đừng tìm đều dữ, hầu cho các ngươi được sống, thì
    Giê-hô-va Đức Chúa Trời vạn quân sẽ ở cùng ngươi, như các ngươi nói vậy.
  hin-CV: बुराई नहीं, पर भलाई करो, कि तुम जीवित रहो. तब याहवेह सर्वशक्तिमान परमेश्वर
    तुम्हारे साथ रहेंगे, जैसा कि तुम्हारा दावा है कि वह तुम्हारे साथ हैं.
  spa-BES: Busquen el bien y no el mal, para que la vida sea tuya, y así el Señor,
    el Dios de los ejércitos, estará con ustedes, como ustedes han dicho.
  tdx-tdx: Paiao ty soa, fa tsy ty raty, soa te ho veloñe; vaho hañimba anahareo t’Iehovà
    Andrianañahare’ i màroy, ty amy saontsi’ areoy.
  tha-KJV: จงแสวงหาความดี อย่าแสวงหาความชั่ว เพื่อเจ้าจะดำรงชีวิตอยู่​ได้ พระเยโฮวาห์พระเจ้าจอมโยธาจึงจะทรงสถิ​ตก​ับเจ้าดังที่​เจ้​ากล่าวแล้​วน​ั้น
  por-BR-2018: Buscai o bem, e não o mal, para que vivais; e assim o SENHOR Deus dos
    exércitos estará convosco, como dizeis.
  deu-ELO: Trachtet nach dem Guten und nicht nach dem Bösen, auf daß ihr lebet; und
    Jehova, der Gott der Heerscharen, wird also mit euch sein, wie ihr saget.
  eng-WYC-2018: Seek ye good, and not evil, (so) that ye live, and the Lord God of
    hosts shall be with you, as ye said (that he is).
  epo-epo: Serĉu bonon, ne malbonon, por ke vi vivu; tiam la Eternulo, Dio Cebaot,
    estos kun vi, kiel vi diras.
  uig-PIN: Ⱨayat yaxax üqün yamanliⱪni ǝmǝs, meⱨribanliⱪ-yahxiliⱪni izdǝnglar; Xundaⱪ
    bolƣanda silǝr degininglardǝk, Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar
    ⱨǝⱪiⱪǝtǝn silǝr bilǝn billǝ bolidu.
  beo-beo: Dilia da hou noga:idafa amola moloidafa ilegema! Amane hamosea, dilia da
    noga:le esalumu. Dilia da agoane sia:sa, ‘Gode, Hina Gode Bagadedafa E amo da
    nini gilisili esafula.’ Be dilia wadela:i hou hamobeba:le, E da dili gilisili
    hame esafula. Be noga:i hou goe hamosea, defeadafa, Gode da dili gilisili esalumu.
  tpi-OTNT: Yupela i mas bihainim gutpela pasin, na yupela i no ken bihainim pasin
    nogut. Olsem na bai yupela i ken sindaun gut. Yupela i save tok, God, Bikpela
    I Gat Olgeta Strong, em i save stap wantaim yupela. Sapos yupela i mekim ol dispela
    gutpela pasin, orait tru tumas, bai God inap i stap wantaim yupela.
  hau-SA: Ku yi nagarta, ba mugunta ba; don ku rayu sa’an nan Ubangiji Allah Maɗaukaki
    zai kasance da ku, kamar yadda kuka ce zai yi.
  uig-LAT: Hayat yashash üchün yamanliqni emes, méhribanliq-yaxshiliqni izdenglar;
    Shundaq bolghanda siler dégininglardek, Samawi qoshunlarning Serdari bolghan Perwerdigar
    heqiqeten siler bilen bille bolidu.
  nde-nde: Dingani okuhle, hatshi okubi, ukuze liphile. Lapho-ke uThixo uNkulunkulu
    uSomandla uzakuba lani njengoba lisithi ulani.
  ton-ton: 'Kumi ʻae lelei, kae ʻikai ko e kovi, koeʻuhi ke mou moʻui: ko ia, ko Sihova
    ko e ʻOtua ʻoe ngaahi tokolahi, te ne ʻiate kimoutolu, ʻo hangē ko hoʻomou lea.'
  ces-1613: Hledejte dobrého a ne zlého, abyste živi byli, a budeť tak Hospodin Bůh
    zástupů s vámi, jakž pravíte.
  eng-WMB: Seek good, and not evil, that you may live; and so the LORD, the God of
    Hosts, will be with you, as you say.
  tam-TCV: தீமையை அல்ல, நன்மையைத் தேடுங்கள், அப்பொழுது நீங்கள் வாழ்வீர்கள். சேனைகளின்
    இறைவனாகிய யெகோவா உங்களோடிருக்கிறார் என்று நீங்கள் சொல்வதுபோலவே, அவர் உங்களோடிருப்பார்.
  ceb-ULB: Pangitaa ang maayo ug dili ang daotan, aron mabuhi kamo. Busa Yahweh, ang
    Dios nga makagagahom, mag-uban kaninyo, samtang magsulti ka nga siya mao.
  pol-UBG: Szukajcie dobra, a nie zła, abyście żyli. A PAN, Bóg zastępów, będzie z
    wami, tak jak mówicie.
  agr-agr: “Pegkegchau takat aina duka idaikujum, pegkeg takat aina nunú takastajum,
    nunú nuniakjum dukap tsawan pujustatjume. Nuniagmin Tuke Pujuu, ashí senchigtina
    nunú inak yaimpawai tajum nunú dekaskenum atumnak tuke yaimpaktatui.
  kyc-kyc: Yulu koo dupwa yaki nyuo kaepala yulu rolae dupwana anjuku lao moko minyuo
    pyuo kararaminyi dokopa nakama kapa pisirami. Nakamame dokopa Kamongo Anatu Porai
    Wakasa doko namwa pipya karamano letaminyi doko letaminyili pyuo baa kinyi nakama
    piya role pyao karara.
  urd-GVU: بُرائی کو تلاش نہ کرو بلکہ اچھائی کو، تب ہی جیتے رہو گے۔ تب ہی تمہارا دعویٰ
    درست ہو گا کہ رب جو لشکروں کا خدا ہے ہمارے ساتھ ہے۔
  eng-OEBCW: Seek good and not evil, that you may live, so the Lord, God of hosts,
    may be with you, as you have claimed he is.
  deu-1912: Suchet das Gute und nicht das Böse, auf daß ihr leben möget, so wird der
    HERR, der Gott Zebaoth, bei euch sein, wie ihr rühmet.
  kan-2017: ಕೆಟ್ಟದ್ದನಲ್ಲ ಒಳ್ಳೆಯದನ್ನು, ಅನುಸರಿಸಿ ಬಾಳಿರಿ. ನೀವು ಅಂದುಕೊಂಡಂತೆ, ಸೇನಾಧೀಶ್ವರ
    ದೇವರಾದ ಯೆಹೋವನು ನಿಮ್ಮ ಸಂಗಡ ಇರುವನು.
  tgo-tgo: Hu tamweya thovuye, na thava tharɨ, amba ne e yawayawalɨmi. Na mbala Giya
    Loi Vurɨvurɨghegheniye i thalavuŋga, ŋgoreiya mbaŋake wolaghɨye huŋama iye weimi.
  yap-yap: Mu nameged ni ngam rin’ed e n’en ni bfel’, ma gathi tin nib kireb, ya ngam
    fosgad. Ma aram e rriyul’ nra par SOMOL ni Got ni Gubin ma Rayag Rok romed, ni
    bod ni gimed be yog ni bay romed.
  hlt-MCSB: A then na toem uh tih na thae pawt daengah ni na hing uh eh. Te vaengah
    ni na thui bangla nang taengah caempuei Pathen BOEIPA te a om tangloeng eh.
  mdy-ETH: ሼምፔና ናንጋኒ ኮሺ ባኣዚ ማዹዋቴ፥ ፑርታ ማዺፖቴ፤ ዒንሢ ዬማይዴቴ ዒንሢ ጌዔ ጎይፆጉዴያ ናንጊና ናንጋ ጎዳ ማዔ
    ቢያ ባኮ ዎይሣ ፆኦዛሢ ዒንሢና ዎላ ማዓንዳኔ።
  twi-ASANTE: Monhwehwɛ papa, na moanya nkwa na ɛnyɛ bɔne. Na Asafo Awurade Onyankopɔn
    bɛka wo ho, sɛdeɛ moka sɛ ɔyɛ no.
  eng-WEBU: Seek good, and not evil, that you may live; and so the LORD, the God of
    Armies, will be with you, as you say.
  wal-wal: De7uwan de7anau lo77obaappe attin, iitabaa oottoppite; yaatikko, intte
    giyoogaadan, GODAI, Ubbaappe Wolqqaama Xoossai inttenaara gidana.
  spa-PDDPT: ¡Busquen el bien y no el mal, y vivirán. Yavé, ʼElohim de las huestes,
    estará con ustedes, tal como ustedes dicen!
  gun-gun: Peka ke mba'emo porã peikove aguã, mba'emo vai nda'ei. Ha'e ramo 'rãe Senhor
    oiko peẽ kuery reve, aipopejeaty rami ae.
  agu-BL: 'Banwok bin tane''n yi e''chk takle''n balaj, quil tziban yi e''chk takle''n
    ploj, qui tzun xquimwoktz. Na kol tziban tane''n yi e''chk takle''n balaj, ba''n
    tzun tzital: “Yi Kataj Ryos, yi cya''l na xcye'' quen te''j, ya''stzun yi jun
    yi na tzan tan kaq''uicy''le''n.”'
  ilo-ULB: Sapulenyo ti naimbag, saan a ti dakes tapno agbiagkayo. Ket ni Yahweh,
    ti Dios a mannakabalin amin ket addanto kadakayo a kas kunkunayo.
  kpg-kpg: Goodou gi hagamahi heia nia mee humalia, hagalee go nia mee huaidu, bolo
    gi mouli ai goodou. Deenei laa, Yihowah go di God Koia e Aamua ga madalia goodou
    i di tonu, be di godou hagamaanadu.
  uig-ARA: ھايات ياشاش ئۈچۈن يامانلىقنى ئەمەس، مېھرىبانلىق-ياخشىلىقنى ئىزدەڭلار؛ شۇنداق
    بولغاندا سىلەر دېگىنىڭلاردەك، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ھەقىقەتەن
    سىلەر بىلەن بىللە بولىدۇ.
  sus-sus: Wo fe fanyi fen, wo wo yi ba fe ɲaaxi ra, alako wo xa kisi, Mangɛ Alatala
    xa lu wo sɛɛti ma, alɔ wo a falama ki naxɛ.
  pon-2006: Kumwail en nantihong wiewia dahme pwung, a kaidehk me suwed, pwe kumwail
    en kak mourkihla. Eri, KAUN-O Koht, Wasa Lapalahpie, pahn kin ketin ieiang kumwail
    ni mehlel, duwen me kumwail kin kosekose.
  jae-jae: Ansom gêŋ ŋajam, ansom gêŋ sec atom, gebe amoa matem jali. Go Apômtau,
    lausiŋ undambêŋa nêŋ Anôtô, êmoa êwiŋ amac amboac asôm su.
  ksd-ksd: Avat a tikan upi ra boina, ma koko upi ra kaina, upi avat a laun; ma damana
    ra Luluai, ra God kai ra lavur kor, na ki maravut avat, da ava biti.
  grc-BRENT: Ἐκζητήσατε τὸ καλὸν, καὶ μὴ πονηρὸν, ὅπως ζήσητε, καὶ ἔσται οὕτως μεθʼ
    ὑμῶν Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὃν τρόπον εἴπατε,
  ind-AYT: Carilah yang baik, jangan yang jahat, supaya kamu hidup. TUHAN, Allah semesta
    alam, akan menyertaimu seperti yang sudah kamu katakan.
  nya-nya: Muyike mtima wanu pa zabwino osati pa zoyipa, kuti mukhale ndi moyo. Mukatero
    Yehova Mulungu Wamphamvuzonse adzakhala nanu, monga mmene mumanenera kuti ali
    nanu.
  hrv-hrv: Tražite dobro, a ne zlo, da biste živjeli, i da Jahve, Bog nad Vojskama,
    odista s vama bude kao što velite da jest.
  mps-mps: Dagego ma geasama, te dwai kolesaga wali pabo tųdu pabo tagalao, tama
    dagego te wiegi yai kolesaga naga wali piąo Tibaso, te dage bugagia bidaibao.
    Dagego te tama po wabo dao, “God, Tigidali Bomo Elalubo Genuai Bidi, aga da dali
    bidibao,” wabo. Dagego te wiegi yai kolesaga ebaso da, teda mu tamao, te God dage
    dali mu bidagameo.
  tpi-tpi: Yupela i mas bihainim gutpela pasin, na yupela i no ken bihainim pasin
    nogut. Olsem na bai yupela i ken sindaun gut. Yupela i save tok, God, Bikpela
    I Gat Olgeta Strong, em i save stap wantaim yupela. Sapos yupela i mekim ol dispela
    gutpela pasin, orait tru tumas, bai God inap i stap wantaim yupela.
  dan-1931: Søg det gode, ej det onde, for at I må leve og HERREN, Hærskarers Gud,
    må være med eder, som I siger, han er.
  vie-OVCB: Hãy tìm cầu điều thiện và chạy khỏi điều ác để các ngươi được sống! Rồi
    Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân sẽ ở cùng các ngươi, như các ngươi vẫn nói.
  guj-2017: ભલાઈને શોધો, બૂરાઈને નહિ, જેથી તમે કહો છો તેમ, સૈન્યોના ઈશ્વર યહોવાહ તમારી
    સાથે રહેશે.
  pon-2006A: Kumwail en nantihong wiewia dahme pwung, a kaidehk me suwed, pwe kumwail
    en kak mourkihla. Eri, KAUN-O Koht, Wasa Lapalahpie, pahn kin ketin ieiang kumwail
    ni mehlel, duwen me kumwail kin kosekose.
  por-BRBSL: Procure o bem, e não o mal, que você possa viver; e assim Yahweh, o Deus
    dos Exércitos, estará com você, como você diz.
  eng-OEBUS: Seek good and not evil, that you may live, so the Lord, God of hosts,
    may be with you, as you have claimed he is.
  cth-cth: Na hring thai awh nahanlah yonnae hah roun awh nateh, hawinae hah tawng
    awh. Hottelah na sak pawiteh, nangmouh ni na dei awh e patetlah Kalvan ransabawi,
    BAWIPA teh nangmouh hoi rei ao han.
  twi-twi: Monhwehwɛ papa, na moanya nkwa na ɛnyɛ bɔne. Na Asafo Awurade Nyankopɔn
    bɛka wo ho, sɛnea moka sɛ ɔyɛ no.
  hlt-hlt: A then na toem uh tih na thae pawt daengah ni na hing uh eh. Te vaengah
    ni na thui bangla nang taengah caempuei Pathen BOEIPA te a om tangloeng eh.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bɛ́i nkɛ dɔ̀: Wɑmmúnɛ̀ mɛsɑ̀ɑ̀ nkɛ yóu
    mɛyɛi, nkɛ̀ dɛ̀ɛ yie nkɛ̀ di nfòù, mɛmmɛ Mpɑkɛdɑɑ m bo ndi bonɛ̀mɛ̀ kɛ ndònnɛ̀
    n di nɑ́ɑ́mmɛ̀.'
  msy-2020: Ia arazir aghuibara damu, arazir kurabar amuan markɨ. Egh kamaghɨn, ia
    ikɨrɨmɨrir angamɨra itim inigh, ian ikɨrɨmɨrim deragham. Ia kamaghɨn mɨgɨa ghaze,
    Ikiavɨra Itir God, a Godɨn Gavgaviba Bar Itim, a ia ko iti. Ezɨ ia arazir aghuir
    kabar amutɨ, God guizbangɨra ia ko ikiam.
  dop-dop: Ɩ́ yele ɩsɑɣɑtʋ nɑ ɩ́ lɑ kʋpɑntʋ. Ɩlɛnɑ Pǝ tǝnɑ pǝ tʋ Ɩsɔ wɛɛ mǝ wɑɑlɩ
    kɛ́ tɑmpɑnɑ, ɩsɩɩ ɩ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Pislikdən yaxşılığa dönün ki, sağ qalasınız! Beləcə iddia etdiyiniz kimi
    Ordular Allahı Rəbb, Həqiqətən, sizə yar olacaq.
  eng-DBY: Seek good, and not evil, that ye may live; and so Jehovah, the God of hosts,
    shall be with you, as ye say.
  hin-2017: हे लोगों, बुराई को नहीं, भलाई को ढूँढ़ो, ताकि तुम जीवित रहो; और तुम्हारा
    यह कहना सच ठहरे कि सेनाओं का परमेश्वर यहोवा तुम्हारे संग है।
  wol-KYG: Sàkkuleen lu baax, ba lu bon, ba dund, Aji Sax ji Boroom gàngoor yi ànd
    ak yeen, muy li ngeen wax.
  eng-YLT: Seek good, and not evil, that ye may live, And it is so; Jehovah, God of
    Hosts, [is] with you, as ye said.
  kne-kne: Ipasnek yo et koma ay man-amag si siged ay baken din lawa ta say matago
    kayo ya temet-ewa abe din ibagbaga yo ay kadkadwaen Yahweh ay Manakabalin ay Diyos
    si dakayo.
  eng-WYC-2017: Seek ye good, and not evil, that ye live, and the Lord God of hosts
    shall be with you, as ye said.
  eng-WMBB: Seek good, and not evil, that you may live; and so the LORD, the God of
    Hosts, will be with you, as you say.
  urd-GVH: बुराई को तलाश न करो बल्कि अच्छाई को, तब ही जीते रहोगे। तब ही तुम्हारा दावा
    दुरुस्त होगा कि रब जो लशकरों का ख़ुदा है हमारे साथ है।
  rug-rug: Mi hata ia sapu leanana lopu sapu kaleanana, pude mi toa. Meke se Zihova
    Tamasa Tadi na Qeto Minate si kote koa koa gamu, gua sapu tozi ia gamu si gua
    tugo si Asa.
  gaz-gaz: Akka lubbuudhaan jiraattaniif waan hamaa dhiisaatii waan gaarii barbaadaa.
    Yoos akkuma isin jettan sana Waaqayyo Waaqni Waan Hunda Dandaʼu isin wajjin taʼa.
  fra-LSG: Recherchez le bien et non le mal, afin que vous viviez, Et qu’ainsi l’Éternel,
    le Dieu des armées, soit avec vous, Comme vous le dites.
  gnn-gnn: Yo, nhe ŋuli waŋa bitjan, “Garraynydja dhuwala dhiyalami ŋilimurruŋgala
    galki,” bitjan, yurru yaka warray ŋayinydja ŋuli nhokala. Biyaka djambi wiripukunhamiya
    ḻiyanydja nhunapinyay nhe, ga djäma nhäyinyara ŋamakurru' wal'ŋu ga ŋunhina liŋguna,
    märr yurru nhe yukurra nhina yuwalk yana walŋa wal'ŋu, bala ŋayinydja yurru ŋunhi
    Garraynydja yuwalknha gal'ŋu yana nhokala.
  yal-yal: Ɛ fanna fen, ɛ xɛtɛ fe ɲaxin fɔxɔ ra, alogo ɛ xa kisi. Nayi, Alatala, Ala
    Sɛnbɛn Birin Kanna na luma nɛn ɛ xɔn, alo ɛ a fala kii naxan yi.
  iou-iou: Eruk, kädet wakiwaki nämo, kädet täga kaŋ iwarut! Ude iwatnayäŋ täŋo uwä
    säkgämän api itneŋ. Bureni, ude täŋirä Yawe Anutu kehäromi mähemitä inkät it-inik
    api täŋpek, yäk täkaŋ ude.
  haw-1868: E imi oukou i ka maikai, aole i ka hewa, i ola oukou; A pela e mau ai
    o Iehova, ke Akua o na kaua me oukou, e like me ka oukou i olelo ai.
  arb-NAV: اطْلُبُوا الْخَيْرَ لَا الشَّرَّ لِتَحْيَوْا، فَيَكُونَ الرَّبُّ الإِلَهُ
    الْقَدِيرُ مَعَكُمْ كَمَا تَقُولُونَ.
  ewe-ewe: Midi nyui, miasi le vɔ̃ nu ne mianɔ agbe! Ekema Yehowa, Mawu Dziƒoʋakɔwo
    ƒe Aƒetɔ la, anye kpeɖeŋutɔ vavã na mi abe ale si miawo ŋutɔ miegblɔ la ene.
  eng-LEE: 'Seek for the good, and not the evil, in order that ye may live: and so
    will the Lord, the God of hosts, be with you, as ye have said.'
  asm-FB: তোমালোকে যাতে জীয়াই থাকিব পাৰা, সেইবাবে ভাল কামৰ পিছত যোৱা, বেয়া কামৰ
    পিছত নহয়। তেতিয়া তোমালোকে কোৱাৰ দৰে বাহিনীগণৰ ঈশ্বৰ যিহোৱা তোমালোকৰ লগত থাকিব।
  sus-A: وٌ قٍ قَنيِ قٍن، وٌ وٌ يِ بَ قٍ حَاشِ رَ، عَلَكٌ وٌ شَ كِسِ، مَنفّ عَلَتَلَ
    شَ لُ وٌ سّيتِ مَ، عَلْ وٌ عَ قَلَمَ كِ نَشّ.
  fra-SBL: Recherchez le bien, et non le mal, pour que vous puissiez vivre ; et ainsi
    Yahvé, le Dieu des Armées, sera avec vous, comme vous le dites.
  hbo-hbo: דִּרְשׁוּ־טֹ֥וב וְאַל־רָ֖ע לְמַ֣עַן תִּֽחְי֑וּ וִיהִי־כֵ֞ן יְהוָ֧ה אֱלֹהֵֽי־צְבָאֹ֛ות
    אִתְּכֶ֖ם כַּאֲשֶׁ֥ר אֲמַרְתֶּֽם׃
  piu-2006: '@see-verse:AMO.005.013'
  kik-kik: Rongoriai maũndũ marĩa mega, no ti marĩa mooru, nĩguo mũtũũre muoyo. Nake
    Jehova Ngai Mwene-Hinya-Wothe nĩarĩkoragwo hamwe na inyuĩ, o ta ũrĩa mũtũire muugaga.
  fra-NCL: Cherchez le bien et non le mal, afin que vous viviez, et qu’ainsi Yahweh,
    le Dieu des armées, soit avec vous, comme vous le dites.
  cek-AK: Na hing thai hanah, kasae to pakrong hmah, kahoih to pakrong ah; na thuih
    o ih baktih toengah, misatuh kaminawk ih Angraeng Sithaw loe nangcae khaeah om
    tih.
  cuk-cuk: Melle igar-isgana be amimala, bur igar-nued be amimala, adi, be dula-gudii
    gumaloed. Degidbali, Bab-Dummad-Jehová-Bela-Gangued-Nikadi, bemarba gudii guoed.
  uig-CYR: Һаят яшаш үчүн яманлиқни әмәс, меһриванлиқ-яхшилиқни издәңлар; Шундақ болғанда
    силәр дегиниңлардәк, Самави қошунларниң Сәрдари болған Пәрвәрдигар һәқиқәтән силәр
    билән биллә болиду.
  tel-2017: మీరు బతికేలా చెడు విడిచి మంచి వెతకండి. అలా చేస్తే మీరనుకున్నట్టు యెహోవా,
    సేనల అధిపతి అయిన దేవుడు తప్పకుండా మీతో ఉంటాడు.
  hat-BSA: Chache sa ki bon e pa sa ki mal, pou nou ka viv; epi konsa, SENYÈ dèzame
    yo kapab avèk nou, jis jan nou te pale a!
  kos-kos: Suk in oru ma suwohs ac tia ma koluk, tuh kowos in ku in moul. Na LEUM
    GOD Kulana El fah wi kowos, oana ke kowos fahk.
  hbo-WLC: דִּרְשׁוּ־ט֥וֹב וְאַל־רָ֖ע לְמַ֣עַן תִּֽחְי֑וּ וִיהִי־כֵ֞ן יְהוָ֧ה אֱלֹהֵֽי־צְבָא֛וֹת
    אִתְּכֶ֖ם כַּאֲשֶׁ֥ר אֲמַרְתֶּֽם׃
  ibo-ibo: Chọsienụ ezi ihe ike, ọ bụghị ihe ọjọọ; ka unu dịrị ndụ. Mgbe ahụ ka Onyenwe
    anyị Chineke, Onye pụrụ ime ihe niile ga-anọnyere unu, dịka unu si kwuo.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେପରି ବଞ୍ଚିବ, ଏଥିପାଇଁ ମନ୍ଦ ଚେଷ୍ଟା ନ କର, ଭଲ ଚେଷ୍ଟା କର; ତହିଁରେ
    ତୁମ୍ଭମାନଙ୍କର ବାକ୍ୟ ଅନୁସାରେ ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ
    ହେବେ।
  chk-chk: Oupwe föri mine a pwüng nge sap mine a ngau, pwe oupwe manau. Mürin, Kot
    ewe Samol mi Unusen Manaman epwe etikemi, usun oua apasa.
  rop-rop: “Yumob garra libum detlot nogudbala ting en trai dum ola gudbala ting wulijim
    yumob garra jidan laibala. YAWEI det Boswan God oldei jidan garram yumob wen yumob
    dumbat ola gudbala ting, bat im kaan jidan garram yumob wen yumob oldei dumbat
    detlot nogudbala ting.
  ukr-1871: Нї! добра, не зла шукайте, коли хочете жити, а тодї й Господь Бог Саваот
    буде з вами, як се ви говорите.
  deu-1951: Suchet das Gute und nicht das Böse, auf daß ihr lebet; dann wird der HERR
    mit euch sein, wie ihr sagt!
  eng-JPS: Seek good, and not evil, that ye may live; and so the LORD, the God of
    hosts, will be with you, as ye say.
  srp-1865: Tražite dobro a ne zlo, da biste bili živi; i tako æe Gospod Bog nad vojskama
    biti s vama, kako rekoste.
  lug-lug: Munoonyenga okukola obulungi, so si obubi munaabeeranga balamu! Bw’atyo
    Mukama Katonda ow’Eggye anaabeeranga mubeezi wammwe nga bulijjo bwe mumuyita.
  heb-heb: דרשו טוב ואל רע למען תחיו ויהי כן יהוה אלהי צבאות אתכם כאשר אמרתם׃
  ben-IRV: ভালো চেষ্টা কর, মন্দ নয়, তাহলে তোমরা বাঁচবে। তাতে সদাপ্রভু, বাহিনীগণের
    ঈশ্বর সত্যি তোমাদের সঙ্গে থাকবেন, যেমন তোমরা বলে থাক তিনি তেমনিই।
  pan-pan: ਹੇ ਲੋਕੋ, ਭਲਿਆਈ ਦੀ ਖੋਜ ਕਰੋ, ਬੁਰਿਆਈ ਦੀ ਨਹੀਂ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ, ਫਿਰ
    ਜਿਵੇਂ ਤੁਸੀਂ ਕਹਿੰਦੇ ਹੋ ਉਸੇ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਅੰਗ-ਸੰਗ ਹੋਵੇਗਾ।
  mya-JVB: အသက် ချမ်းသာစေခြင်းငှါ ဒုစရိုက် ကိုရှောင် ၍ သုစရိုက် ကို ရှာ ကြလော့။ ထိုသို့
    ပြုလျှင်၊ သင်တို့ဆို တတ် သည်အတိုင်း ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား
    သည် သင် တို့နှင့်အတူ ရှိ တော်မူလိမ့်မည်။
  tte-O: Kwatonan kaiwe tem ami paisowa meuloina inamwanamwa na tabu mumugana naenaena
    wagiginauli na mesabana yawasimiu kwaleboi. Kabo Yeoba Yaubada Tokaiwesosi kani
    imiyamiya luwamiu mena besiele ami walo yakato iya mekamikava.
  hmo-hmo: 'Kara namo do umui tahua, kara dika do umui tahua lasi. Unai neganai mauri
    do umui davaria diba. Umui emui hereva ta be inai: “Lohiabada, Siahu Ibounai ena
    Dirava be umui dekenai ia noho.” Bema umui ese kara namo umui karaia neganai,
    momokani, Dirava be umui dekenai do ia noho.'
  urd-urd: बुराई के नहीं बल्कि नेकी के तालिब हो, ताकि ज़िन्दा रहो और ख़ुदावन्द रब्ब
    — उल — अफ़वाज तुम्हारे साथ रहेगा, जैसा कि तुम कहते हो।
  rus-SYN: Ищите добра, а не зла, чтобы вам остаться в живых, - и тогда Господь Бог
    Саваоф будет с вами, как вы говорите.
  bqc-SIM: À wɛɛlɛ àↄ yãmaakɛ, i kɛ a vãi no, kɛ́ à e àↄ ku, Dii Lua Zĩgↄ̃de
    iↄ kúánↄ, lá i o a kúánↄwa.
  tcz-CHONGTHU: Apha chu ipi ham, hol uvin lang, thilse chu jamsan’un, chutileh nanghon
    na sei jiu banga, Pakai van Pathen chun na umpi jing thei diu ahi.
  mar-mar: तुम्ही जगावे म्हणून जे उत्तम आहे त्याचा शोध करा, वाईटाला शोधू नका. म्हणजे
    जसे तुम्ही म्हणता, त्याप्रमाणे सर्वशक्तिमान परमेश्वर देव खरोखरच तुमच्याबरोबर येईल.
  qub-qub: 'Alli cajta ruray, ama mana alli cajtaga. Chauraga cawanquipämi. Chayrämi
    rasunpa canga gamcuna cayno nishayquega: «Munayniyoj Tayta Diosmi nogacunacho
    caycan» nir.'
  bqp-bqp: I de i n geɑ mɔ̀ n kun mɔ kɔ̃sɑ. Kpɑ i wɑ i n wɑ̃ɑ. Nge mɛyɑ Gusunɔ wɔllu
    kɑ tem Yinni u ko n kɑ bɛɛ wɑ̃ɑ nge mɛ i rɑ gere.
  hat-hat: Chache fè sa ki byen pou nou ka viv. Pa fè sa ki mal. Lè sa a, Seyè a,
    Bondye ki gen tout pouvwa a, va kanpe avèk nou jan n'ap plede di l' la.
  eng-BSB: Seek good, not evil, so that you may live. And the LORD, the God of Hosts,
    will be with you, as you have claimed.
  eng-WEBPB: Seek good, and not evil, that you may live; and so the LORD, the God
    of Armies, will be with you, as you say.
  kbq-kbq: Hagi knare zama huzanku nehaketa, havi avu'ava zana atreta freho. Anama
    hanazana kasefa huta manigahaze. E'ina hanageno Monafi sondia vahe'mofo Hankavenentake
    Ra Anumzamo'a tamagrama taza hugahiema huta hanaza kante anteno tamaza hugahie.
  nhe-BL: Imojuanti xijtemoca tlen cuali huan xijchihuaca. Xijtlalcahuica tlen ax
    cuali para huelis inyoltose. Queja nopa TOTECO Tlen Más Quipiya Tlanahuatili itztos
    imohuaya queja inquiijtohuaj.
  gub-BL: Pezeagaw ikatu ma'e iapo pà nehe. Pezeagaw ikatu 'ym ma'e iapo 'ym pà nehe.
    Nezewe mehe peikuwe wiwi putar nehe. Nezewe mehe penemimume'u ràm azeharomoete
    putar nehe. — Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e wiko urerehe we a'e,
    peze peiko. Azeharomoete putar peze'eg nehe.
  eng-DRA: 'Seek ye good, and not evil, that you may live: and the Lord the God of
    hosts will be with you, as you have said.'
