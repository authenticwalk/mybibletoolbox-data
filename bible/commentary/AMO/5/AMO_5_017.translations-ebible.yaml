verse: AMO.005.017
translations:
  mal-C: എല്ലാ മുന്തിരിത്തോപ്പുകളിലും വിലാപം ഉണ്ടാകും, ഞാൻ നിങ്ങളുടെ മധ്യേ കടന്നുപോകുന്നതുനിമിത്തംതന്നെ,”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: und in allen Weinbergen soll Wehklagen herrschen, wenn ich mitten durch
    euch dahinschreiten werde, spricht Jahwe.
  lin-lin: Kolela ekozala na bilanga nyonso ya vino, pamba te nakoleka kati na bino, »
    elobi Yawe.
  eng-LSV: And in all vineyards [is] lamentation, || For I pass into your midst,”
    said YHWH.
  eng-GNV: 'And in al the vines shalbe lamentation: for I wil passe through thee,
    saith the Lord.'
  eng-WEBSTER: 'And in all vineyards shall be wailing: for I will pass through thee,
    saith the LORD.'
  nhw-BL: Campa hueli hasta ipan nochi xocomeca mili, nochi chocatose pampa na nipanoti
    huan tlahuel nimechtlatzacuiltis.” Quej nopa quiijto TOTECO.
  swh-ONEN: Kutakuwepo kuomboleza katika mashamba yote ya mizabibu, kwa kuwa nitapita
    katikati yenu,” asema Bwana.
  bba-bba: Sɑnɑm mɛ u koo bɛɛ wɔrimɑ, kɑ be bɑ wɑ̃ɑ ɡberɔ kpuro bɑ koo ɡɔɔ swĩwɑ.
    Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: 'And in all vineyards shall be wailing: For I will pass through thee,
    saith the Lord.'
  luo-luo: E puothe duto mag mzabibu ywak nobedie, nikech abiro biro mondo amiu kum,”
    Jehova Nyasaye owacho.
  meu-meu: vine imeadia iboudiai lalodiai bae tai lolololo, badina be bogaragimui
    amo baina raka hanai. Iehova na e herevamu.
  npi-ULB: सबै दाखबारीहरूमा रुवाबासी हुनेछ, किनकि म तिमीहरूका बिचबाट भएर जानेछु,”
    परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ìpohùnréré ẹkún yóò wà ní gbogbo ọgbà àjàrà, nítorí èmi yóò la àárín yín
    kọjá,” ni Olúwa wí.
  pes-OPCB: در هر تاکستانی ماتم و زاری خواهد بود، زیرا من برای مجازاتتان از میان شما
    عبور خواهم کرد.» این است فرمودۀ خداوند.
  tgl-ULB: May tumatangis sa lahat ng ubasan, sapagkat dadaan ako sa kalagitnaan ninyo,”
    sabi ni Yahweh.
  cbu-NT: Mzarshis maachi tatsumirangis, antam ichingaru pchingchiya, yuwash Apanll
    amb ashkachu anshuya, nuw siyaa atina.
  hui-hui: '@see-verse:AMO.005.016'
  mya-mya: စ​ပျစ်​ခြံ​တိုင်း​မှ​ငို​ကြွေး​သံ​များ​ပေါ် ထွက်​လာ​မည်။ ငါ​သည်​သင်​တို့​ကို​အ​ပြစ်
    ပေး​ရန်​ကြွ​လာ​ပြီး​ဖြစ်​သော​ကြောင့် ဤ​သို့ ဖြစ်​ရ​လိမ့်​မည်'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​၏။
  bod-N: རྒུན་ཚལ་ཀུན་ཏུ་ཡིད་གདུང་ངུ་འབོད་ཀྱི་སྐད་ཐོས་ཡོང་། ཅིའི་ཕྱིར་ཞེ་ན། ང་རང་ཁྱོད་ཚོའི་དཀྱིལ་ནས་རྒྱུ་བར་བྱའོ་ཞེས་གསུངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: Kuchava nokuungudza muminda yose yemizambiringa, nokuti ndichapfuura napakati
    penyu,” ndizvo zvinotaura Jehovha.
  spa-BLM: En todas las viñas habrá lamentos, porque pasaré por en medio de ti”, dice
    Yahvé.
  cac-cac: Ayic ol in javoc vac'och yaelal, ol te oc' eb' avum uva, xchi Jehová.
  swh-ULB: Katika mashamba yote ya mizabibu kutakuwa na kilio, kwa kuwa nitapita katikati
    yako,” asema Yahwe.
  bel-bel: і ва ўсіх вінаградніках будзе плач, бо Я прайду сярод Цябе, кажа Гасподзь.
  deu-ELBBK: und in allen Weinbergen wird Wehklage sein. Denn ich werde durch deine
    Mitte ziehen, spricht der HERR.
  mbb-OT: Duen daan ebpemenineǥew ziyà te menge pemuleey niw te paras. Egkehitavù
    heini ziyà te keniyu su edsilutan ku sikiyu. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാൻ നിന്റെ നടുവിൽ കൂടി കടന്നുപോകുന്നതുകൊണ്ടു എല്ലാ മുന്തിരിത്തോട്ടങ്ങളിലും
    വിലാപമുണ്ടാകും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Oda roviben šunďola andre savore viňici, bo predžava prekal tumende,“ phenel
    o RAJ.
  pes-OPV: و در همه تاکستانها نوحه گری خواهد بود، زیرا خداوند می‌گوید که من در میان
    تو عبور خواهم کرد.
  ron-1924: Ын тоате вииле ва фи бочет кынд вой трече прин мижлокул тэу”, зиче Домнул.
  ben-OBCV: সমস্ত দ্রাক্ষাকুঞ্জে সেদিন বিলাপ করা হবে, কারণ আমি তোমাদের মধ্য দিয়ে
    অতিক্রম করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo beercanabyada oo dhanna waxaa jiri doonta baroorasho, waayo, Rabbigu
    wuxuu leeyahay, Anigu waan idin dhex mari doonaa.
  lat-VUC: Et in omnibus vineis erit planctus, quia pertransibo in medio tui, dicit
    Dominus.]
  eng-ASVBT: And in all vineyards shall be wailing; for I will pass through the midst
    of thee, saith Jehovah.
  ita-1885: In tutte le vigne ancora vi sarà pianto; perciocchè io passerò nel mezzo
    di te, ha detto il Signore.
  eng-LXXUP: And there shall be lamentation in all the ways; because I will pass through
    the midst of thee, saith the Lord.
  eng-ULB: In all vineyards there will be wailing, for I will pass through your midst,”
    says Yahweh.
  spa-VBL: Habrá lamento en cada viñedo, porque yo pasaré en medio de ustedes, dice
    el Señor.
  fra-_FOB: Dans toutes les vignes on se lamentera, quand je passerai au milieu de
    toi, dit l'Éternel.
  mal-mal: ഞാൻ നിന്റെ നടുവിൽകൂടി കടന്നുപോകുന്നതുകൊണ്ട് എല്ലാ മുന്തിരിത്തോട്ടങ്ങളിലും
    വിലാപമുണ്ടാകും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Angūr ke tamām bāġhoṅ meṅ wāwailā machegā, kyoṅki maiṅ ḳhud tumhāre darmiyān
    se guzarūṅga.” Yih Rab kā farmān hai.
  suz-BL: अङगुर रू नेल्‍लेमी रोंका पचा माल्‍नीम। मारदे हना गो इन दाते रे पा गाक्‍शा
    लाइनुङ” दे परमप्रभु यावेमी देंत।
  eng-NOY: And in all vineyards shall be sounds of woe, For I will pass through the
    midst of thee, saith Jehovah.
  ita-1927: In tutte le vigne si farà lamento, perché io passerò in mezzo a te, dice
    l’Eterno.
  ckb-ckb: لە هەموو ڕەزەمێوەکاندا شیوەن دەبێت، چونکە بەناوەڕاستتدا تێدەپەڕم.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: 'In all the vine-gardens there will be cries of grief: for I will go through
    among you, says the Lord.'
  kan-OKCV: ಎಲ್ಲಾ ದ್ರಾಕ್ಷಿ ತೋಟಗಳಲ್ಲೂ ಗೋಳಾಟವು ಇರುವುದು. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನ ಮಧ್ಯೆ ಹಾದು
    ಹೋಗುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: எல்லாத் திராட்சைதோட்டங்களிலும் புலம்பல் உண்டாயிருக்கும். நான் உன் நடுவே
    கடந்துபோவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y en todas las viñas habrá llanto; porque pasaré por medio de ti, dice
    Jehová.
  ron-BTF: Și în toate viile va fi bocet, fiindcă voi trece prin mijlocul tău, spune
    DOMNUL.
  eng-WEBP: In all vineyards there will be wailing, for I will pass through the middle
    of you,” says the LORD.
  eng-FBV: There will be wailing in every vineyard, for I will pass through the midst
    of you, says the Lord.
  nld-1939: In alle wijngaarden wordt de weeklacht gehoord, Want Ik trek door uw midden,
    spreekt Jahweh!
  nch-BL: Campa hueli hasta ipan nochi xocomeca mili, nochi chocatose pampa na nipanoti
    huan tahuel nimechtatzacuiltis.” Quej nopa quiijto TOTECO.
  vie-1934: Trong các vườn nho vang tiếng khóc than, vì ta sẽ qua giữa ngươi, Đức
    Giê-hô-va phán vậy.
  hin-CV: अंगूर की सब बारियों में विलाप होगा, क्योंकि उस समय स्वयं मैं तुम्हारे बीच
    से होकर निकलूंगा,” याहवेह का यह कहना है.
  spa-BES: 'En todos los viñedos habrá gritos de dolor: porque pasaré entre en medio
    de ustedes, dice el Señor.'
  tdx-tdx: Le firovetañe ty ho amo tanem-bahe iabio, amy te hiranga añivo’o ao iraho,
    hoe t’Iehovà.
  tha-KJV: ในสวนองุ่นทั้งสิ้นจะมีการร่ำไห้ เพราะเราจะผ่านไปท่ามกลางเจ้า” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E em todas as vinhas haverá pranto, porque passarei por meio de ti,diz
    o SENHOR.
  deu-ELO: und in allen Weinbergen wird Wehklage sein. Denn ich werde durch deine
    Mitte ziehen, spricht Jehova.
  eng-WYC-2018: And wailing shall be in all ways, for I shall pass forth in the middle
    of thee, saith the Lord. (And there shall be wailing on all the ways, for I shall
    pass through in the midst of thee, saith the Lord.)
  epo-epo: Kaj en ĉiuj vinberĝardenoj estos plorado, kiam Mi trairos meze de vi, diras
    la Eternulo.
  uig-PIN: Ⱨǝm barliⱪ üzümzarlardimu aⱨ-zarlar kɵtürülidu; Qünki Mǝn Ɵzüm aranglardin
    ɵtüp ketimǝn» — dǝydu Pǝrwǝrdigar.
  beo-beo: Waini sagai huluane amo ganodini da didigia:su bagade nabimu. Bai Na da
    misini dilima se dabe imunu.” Hina Gode da amane sia:i dagoi.
  tpi-OTNT: '@see-verse:AMO.005.016'
  hau-SA: Za a yi kuka a dukan gonakin inabi, gama zan ratsa a cikinku,” in ji Ubangiji.
  uig-LAT: Hem barliq üzümzarlardimu ah-zarlar kötürülidu; Chünki Men Özüm aranglardin
    ötüp kétimen» — deydu Perwerdigar.
  nde-nde: Kuzakuba lokulila ezivinini zonke, ngoba ngizadlula phakathi kwenu,” kutsho
    uThixo.
  ton-ton: 'Pea ʻe ʻi ai ʻae tangi ʻi he ngoue vaine kotoa pē: he te u laka mai ʻiate
    koe,” ʻoku pehē ʻe Sihova.'
  ces-1613: Nýbrž i po všech vinicích bude kvílení, když projdu prostředkem tebe,
    dí Hospodin.
  eng-WMB: In all vineyards there will be wailing, for I will pass through the middle
    of you,” says the LORD.
  tam-TCV: திராட்சைத் தோட்டங்களிலும் புலம்பல் உண்டாயிருக்கும். ஏனெனில் நான் உங்களைத்
    தண்டித்துக்கொண்டு கடந்துபோவேன்” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Diha sa mga parasan adunay pagminatay, kay moagi ako sa inyong taliwala,”
    nagsulti si Yahweh.
  pol-UBG: I we wszystkich winnicach będzie zawodzenie, gdy przejdę pośród ciebie,
    mówi PAN.
  agr-agr: '@see-verse:AMO.005.016'
  kyc-kyc: Isa girapo ee dupwa peparaena ee lao kumaralerale nyuo pisirami. Doo leto
    dupwa piya kande doko nambame randa jerosa pira, Kamongo dokome leya.
  urd-GVU: انگور کے تمام باغوں میں واویلا مچے گا، کیونکہ مَیں خود تمہارے درمیان سے
    گزروں گا۔“ یہ رب کا فرمان ہے۔
  eng-OEBCW: In all vineyards there will be lamenting, when I pass through your midst,
    says the Lord.
  deu-1912: In allen Weinbergen wird Wehklagen sein; denn ich will unter euch fahren,
    spricht der HERR.
  kan-2017: ಎಲ್ಲಾ ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳಲ್ಲಿ ರೋದನವಾಗುವುದು. ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ನಡುವೆ ಸಂಹಾರಕನಾಗಿ
    ಹಾದುಹೋಗುವೆನು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: E waenɨko ghanji umaumako wolaghɨye mbene randa eŋge Iyake ne thɨ yomara
    kaiwae ne ya mena ya giya vuyowo e ghemi.” Giya Loi iŋa.
  yap-yap: Be ga’ar SOMOL, “Bay un yor u fithik’ urngin yang e milay’ ni grape, ya
    bay gub ni ngug gechig nagmed.”
  hlt-MCSB: Nang khui longah ka pah ham dongah misurdum boeih ah rhaengsaelung om
    saeh tila BOEIPA loh a thui.
  mdy-ETH: ዎይኖ ቱኮ ጎዦይዳ ቢያ ዬኤፒ ዬኤኪንታንዳኔ፤ ዬይ ቢያ ያዺ ማዓንዳሢ ታኣኒ ዒኢና ዖኦኪ ዓኣዻንዳሢሮኬ» ዬያ ጌዔሢ
    ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Wɔbɛbɔ mmena wɔ bobeturo nyinaa mu, ɛfiri sɛ mɛnante mo mu,” sɛdeɛ Awurade
    seɛ nie.
  eng-WEBU: In all vineyards there will be wailing, for I will pass through the middle
    of you,” says the LORD.
  wal-wal: Woiniyaa turaa soho ubban yeehoi de7ana; aissi giikko, taani inttena qaxxayanau
    intte giddoora kanttana” yaagees GODAI.
  spa-PDDPT: En todas las viñas habrá llanto, porque pasaré entre ustedes, dice Yavé.
  gun-gun: Uvaty ha'e javi rupi ikuai 'rã ojae'o va'e, pendekuaia mbyte rupi aaxa
    ramo — he'i Senhor.
  agu-BL: Yil nu'l tzaj tan chicawse'n, qui't chitzatzin ma na ẍchok'ok len wi'ak
    chicojbil kale na cyaw wit uva.” Yi xtxolbila'tz i'tz yol Kataj Ryos.
  ilo-ULB: Addanto iti panagdung-aw iti amin a kaubasan ta lumabasakto iti tengngayo,”
    kuna ni Yahweh.
  kpg-kpg: Tangi wawwawe ga gila aga i lodo nia hadagee waini huogodoo. Nia mee huogodoo
    aanei ga kila aga, idimaa, Au ga hanimoi ga daaligi goodou.” Aanei la nia helekai
    a Dimaadua.
  uig-ARA: ھەم بارلىق ئۈزۈمزارلاردىمۇ ئاھ-زارلار كۆتۈرۈلىدۇ؛ چۈنكى مەن ئۆزۈم ئاراڭلاردىن
    ئۆتۈپ كېتىمەن» ــ دەيدۇ پەرۋەردىگار.
  sus-sus: N nɛ dangima xɛ ra tɛmui naxɛ, n wa xui nan tun mɛma.» Alatala xa masenyi
    nan na ki.
  pon-2006: Mwahiei pahn wiawi nan mwetin wain koaros. Mepwukat koaros pahn pweida
    pwehki I pahn ketidohn kalokei kumwail.” KAUN-O me mahmahsen.
  jae-jae: Taŋiboa êtaŋ êtôm kôm wainŋa samob gebe aê oc jasêlêŋ jamoa amac ŋasawa-ŋasawa.”
    Apômtaunê biŋ tau tonec.
  ksd-ksd: Ma diat a tangi ta ra lavur uma na vain, tago ina vana alalu livuan piram,
    ra Luluai i biti.
  grc-BRENT: Καὶ ἐν πάσαις ὁδοῖς κοπετὸς, διότι ἐλεύσομαι διὰ μέσου σου, εἶπε Κύριος.
  ind-AYT: Di semua kebun anggur akan ada ratapan, karena Aku akan melintas di tengah-tengahmu,”
    firman TUHAN.
  nya-nya: Mʼminda yonse ya mpesa mudzakhala kulira kokhakokha, pakuti Ine ndidzadutsa
    pakati panu,” akutero Yehova.
  hrv-hrv: bit će jauk u svakom vinogradu, jer ću proći posred tebe” - veli Jahve.
  mps-mps: '@see-verse:AMO.005.016'
  tpi-tpi: '@see-verse:AMO.005.016'
  dan-1931: i hver en Vingård skal klages, når jeg drager igennem din Midte, siger
    HERREN.
  vie-OVCB: Trong mọi vườn nho sẽ vang tiếng ai ca, vì Ta sẽ đến trừng phạt các ngươi,”
    Chúa Hằng Hữu phán vậy.
  guj-2017: સર્વ દ્રાક્ષવાડીઓમાં શોક થશે, કેમ કે હું આ સર્વ જગ્યાઓમાંથી પસાર થઈશ,”
    એવું યહોવાહ કહે છે.
  pon-2006A: Mwahiei pahn wiawi nan mwetin wain koaros. Mepwukat koaros pahn pweida
    pwehki I pahn ketidohn kalokei kumwail.” KAUN-O me mahmahsen.
  por-BRBSL: Em todos os vinhedos haverá pranto, pois vou passar pelo meio de vocês”,
