verse: AMO.005.007
translations:
  mal-C: ന്യായത്തെ കയ്‌പാക്കുകയും നീതിയെ നിലത്തെറിഞ്ഞുകളകയും ചെയ്യുന്നവരുണ്ട്.
  deu-TKW: Sie, die das Recht in Wermut verkehren und gerechte Sache zu Boden werfen,
  lin-lin: Bino bato oyo bobongolaka bosembo ngenge mpe bobwakaka bosolo na mabele,
  eng-LSV: You who are turning judgment to wormwood, || And have put down righteousness
    to the earth!”
  eng-GNV: They turne iudgement to wormewood, and leaue off righteousnes in the earth.
  eng-WEBSTER: Ye who turn judgment to wormwood, and leave off righteousness on the
    earth,
  nhw-BL: ¡Anfiero masehualme! Quema antetlajtolsencahuaj huan monejqui anquichijtosquíaj
    catli xitlahuac ica se catli teicneltzi, nochipa anquichijque catli más chijcoltic.
    Amo anquipatiitaj catli melahuac huan catli cuali anquimajcahuaj tlalchi.
  swh-ONEN: Ninyi ambao mnageuza haki kuwa uchungu na kuiangusha haki chini
  bba-bba: '@see-verse:AMO.005.006'
  eng-KJVCPB: Ye who turn judgment to wormwood, And leave off righteousness in the
    earth,
  luo-luo: Mano en wach manade ka uloko bura makare bedo lit, kendo utuono joga gik
    monego giyudi.
  meu-meu: umui, hahemaoro ḡoevaḡoeva na muramura iditana ai vada o halaoa bona kara
    maoromaoro tanobada ai vada o tilhoa dobi taumui!
  npi-ULB: ती मानिसहरूले इन्साफलाई एउटा तितो कुरामा परिणत गर्छन् र धार्मिकतालाई भुइँमा
    फालिदिन्‍छन् !”
  yor-yor: Ẹ̀yin tí ẹ̀ sọ òdodo di ìkorò tí ẹ sì gbé olódodo ṣánlẹ̀.
  pes-OPCB: ای مردم شرور، شما انصاف را به کام مردم تلخ کرده‌اید و عدالت را پایمال
    نموده‌اید.
  tgl-ULB: Ang mga taong ginagawang mapait na bagay ang katarungan at itinatapon sa
    lupa ang katuwiran!”
  cbu-NT: Paptsa, siyaa Apanll waneerunts, atina. Siy tsiyatssee nda pakchiyam yaramaam
    zandaksa. Yuwaa tputs wanasir taakana anootssha yutaritaam ínayarus, waneeksa.
    Tputs, Nuwaa istanda, watam tputs nuwaa kiyung yachakuwa, atitaa, siysa ngatkus,
    nda k'kuzee yaramaam zandaksa.
  hui-hui: Agali manani howa tigabi dabolene ngadagua ndo ke̱ howa mo hondo haga kamiru
    tíha pani nolene emene ndoore timbuni wulebira.
  mya-mya: လူ​သား​တို့​၏​ရ​ပိုင်​ခွင့်​များ​ကို​မ​တ​ရား ပိတ်​ပင်​၍ တ​ရား​မျှ​တ​မှု​ကို​မှောက်​လှန်​နေ
    ကြ​သူ​တို့၊ သင်​တို့​သည်​ကြမ္မာ​ဆိုး​နှင့်​မ​လွဲ မ​သွေ​ကြုံ​ရ​တော့​မည်​ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དྲང་གཞག་མཁན་པར་བསྒྱུར་ཞིང་། དྲང་བདེན་ས་ལ་འདོར་མཁན་ཁྱོད་རྣམས།
  sna-sna: Imi vanoshandura kururamisira muchikuita gavakava uye muchikandira kururama
    pasi
  spa-BLM: Tú que conviertes la justicia en ajenjo, ¡y arrojar la justicia a la tierra!
  cac-cac: A ex val tze q'uex tojolal d'a chucal, ob'iltac ex, yujto max e b'o yaj
    eb' anima d'a vach'ilal.
  swh-ULB: Wale watu wageuzao haki kuwa jambo chungu na kuiangusha haki chini!”
  bel-bel: О вы, якія суд ператвараеце ў атруту і праўду кідаеце на зямлю!
  deu-ELBBK: sie verwandeln das Recht in Wermut und werfen die Gerechtigkeit zu Boden
    –;
  mbb-OT: Ne mekehizuhizu kew! Is meupiya wey hustu he kukuman, midhimu niw he mezaat
    ne wazè niw veliya is metazeng.”
  mal-2015: ന്യായത്തെ കാഞ്ഞിരം ആക്കിത്തീർക്കുകയും നീതിയെ നിലത്തു തള്ളിയിട്ടുകളകയും
    ചെയ്യുന്നവരേ,
  rmc-rmc: Vigos olenge, ko previsaren o čačipen pro sudos a o spravodľišagos čhiven
    pre phuv.
  pes-OPV: ‌ای شما که انصاف را به افسنتین مبدل می‌سازید و عدالت را به زمین می‌اندازید،
  ron-1924: вой, каре префачець дрептул ын пелин ши кэлкаць дрептатя ын пичоаре!”
  ben-OBCV: তোমরা যারা ন্যায়বিচারকে তিক্ততায় পরিণত করো, ও ধার্মিকতাকে ভূমিতে নিক্ষেপ
    করো,
  som-som: kuwiinna caddaaladda u roga dacar oo xaqnimadana dhulka ku tuura.
  lat-VUC: 'qui convertitis in absinthium judicium, et justitiam in terra relinquitis):'
  eng-ASVBT: Ye who turn justice to wormwood, and cast down righteousness to the earth,
  ita-1885: o voi, che mutate il giudicio in assenzio, e lasciate in terra la giustizia!
  eng-LXXUP: 'It is he that executes judgment in the height above, and he has established
    justice on the earth:'
  eng-ULB: Those people turn justice into a bitter thing and throw righteousness down
    to the ground!”
  spa-VBL: Ustedes distorsionan la justicia y la hacen amarga, dejando la integridad
    por tierra.
  fra-_FOB: Ils changent le droit en absinthe, et foulent à terre la justice!
  mal-mal: ന്യായത്തെ കാഞ്ഞിരം ആക്കിത്തീർക്കുകയും നീതിയെ നിലത്ത് തള്ളിയിട്ടുകളയുകയും
    ചെയ്യുന്നവരേ,
  urd-GVR: Un par afsos jo insāf ko ulaṭ kar zahr meṅ badal dete, jo rāstī ko zamīn
    par paṭaḳh dete haiṅ!
  suz-BL: गेपुकी ठीक निसाफ कली दूली सेल्‍नीनी। ठीक पतीक कली खतम सेल्‍नीनी।
  eng-NOY: Ye who turn justice into wormwood, And cast righteousness down to the ground.
  ita-1927: o voi che mutate il diritto in assenzio, e gettate a terra la giustizia.
  ckb-ckb: ئەی ئەوانەی دادپەروەریتان کردە زەقنەبووت، ڕاستودروستیش بە زەویدا دەدەن!
  eng-BBE: You who make the work of judging a bitter thing, crushing down righteousness
    to the earth;
  kan-OKCV: ನ್ಯಾಯವನ್ನು ಕಹಿಯಾಗಿ ತಿರುಗಿಸುವವರೇ, ನೀತಿಯನ್ನು ಭೂಮಿಯಲ್ಲಿ ಬಿಡುವವರೇ.
  tam-2017: நியாயத்தைக் கசப்பாக மாற்றி, நீதியைத் தரையிலே விழச்செய்கிறவர்களே அவரைத்
    தேடுங்கள்.
  spa-RV-1909: Los que convierten en ajenjo el juicio, y dejan en tierra la justicia,
  ron-BTF: Voi care întoarceți judecata în pelin și lăsați deoparte dreptatea la pământ,
  eng-WEBP: You who turn justice to wormwood, and cast down righteousness to the earth!
  eng-FBV: You twist justice and make it bitter, you throw integrity to the ground.
  nld-1939: Wee hun, die het recht in alsem veranderen, De gerechtigheid tegen de
    grond slaan,
  nch-BL: ¡Anfiero masehualme! Quema antetajtolsencahuayayaj huan monequiyaya anquichijtosquíaj
    cati xitahuac ica se cati teicneltzi, nochipa anquichijque cati más chicotic.
    Amo anquipatiitaj cati melahuac huan cati cuali anquimajcajque talchi.
  vie-1934: Các ngươi đổi sự ngay thẳng ra ngải cứu, và ném sự công bình xuống đất!
  hin-CV: ऐसे लोग हैं जो न्याय को बिगाड़ते हैं और धर्मीपन को मिट्टी में मिला देते
    हैं.
  spa-BES: Tú que conviertes juicio en ajenjo, echando por los suelos la justicia;
  tdx-tdx: O ry mamotetse ty zaka ho vahontsoy, vaho mametsake ty havantañañe an-tane,
  tha-KJV: เจ้​าทั้งหลายผู้​เปล​ี่ยนความยุ​ติ​ธรรมให้ขมอย่างบอระเพ็ด และเหวี่ยงความชอบธรรมลงสู่​พื้นดิน
  por-BR-2018: Vós perverteis o juízo em absinto, e abandonam a justiça no chão.
  deu-ELO: sie verwandeln das Recht in Wermut und werfen die Gerechtigkeit zu Boden;
    -
  eng-WYC-2018: Which convert doom into wormwood, and forsake rightwiseness in the
    land, (Ye who change justice, or judgement, into wormwood, and desert righteousness
    in all the land,)
  epo-epo: La juĝon vi faras vermuto, kaj la veron vi ĵetas sur la teron.
  uig-PIN: I adalǝtni ǝmǝngǝ aylandurƣuqi, Ⱨǝⱪⱪaniyliⱪni yǝrgǝ taxliƣuqilar,
  beo-beo: Dilia da dunu eno se nabima:ne ogogosa amola moloidafa hou hame dawa:.
    Amaiba:le, dilia da gugunufinisi dagoi ba:mu.
  tpi-OTNT: Yupela ol man bilong paulim kot, na yupela ol man bilong daunim stretpela
    pasin, bai yupela i bagarap olgeta.
  hau-SA: Ku ne masu mai da gaskiya ta koma ɗaci ku kuma zubar da adalci.
  uig-LAT: I adaletni emen’ge aylandurghuchi, Heqqaniyliqni yerge tashlighuchilar,
  nde-nde: Lina eliguqula ukulunga kube yibuhlungu, lilahlele ubuqotho emhlabathini.
  ton-ton: Ko kimoutolu ʻoku liliu ʻae fakamaau ko e ʻakau kona, pea mou tuku ʻae
    angatonu ʻi he fonua,
  ces-1613: Kteříž proměňují v pelynek soud, a spravedlnosti na zemi zanechávají),
  eng-WMB: You who turn justice to wormwood, and cast down righteousness to the earth!
  tam-TCV: நீதியைக் கசப்பாக மாற்றுகிறவர்களே, நியாயத்தைத் தரையில் தள்ளுகிறவர்களே, அவரையே
    தேடி வாழுங்கள்.
  ceb-ULB: Kadtong katawhan nga nagtuis sa hustisya ngadto sa pait nga butang ug ilabay
    ang matarong ngadto sa yuta!”
  pol-UBG: Wy, którzy zamieniacie sąd w piołun, a sprawiedliwość porzucacie na ziemi;
  agr-agr: Aents ujudauch aidau waitkam batsata nunú shiig anentsajum kuitamchau,
    nuigtush aents ayamke atsaujai betek waitkau aidautigminak wait anentajime. Wagki
    atumek pegkeja nunú pegkegchau anentagme.
  kyc-kyc: Akali kote pii angi lakamiramili doko kaepala kwaeyo lakamilyaminyi dupwape
    yulu rolae dupwa isa nembelyaminyi dupwape pyuo kokwa sinyi nembasi silyamo.
  urd-GVU: اُن پر افسوس جو انصاف کو اُلٹ کر زہر میں بدل دیتے، جو راستی کو زمین پر
    پٹخ دیتے ہیں!
  eng-OEBCW: 'You who turn judgment to bitter wormwood, and cast righteousness into
    the dirt:'
  deu-1912: die ihr das Recht in Wermut verkehrt und die Gerechtigkeit zu Boden stoßt.
  kan-2017: ಅವರು ನ್ಯಾಯವನ್ನು ಕಹಿಮಾಡುವವರು ಮತ್ತು ಧರ್ಮವನ್ನು ನೆಲಕ್ಕೆ ಕೆಡವಿಬಿಡುವವರು!”
  tgo-tgo: O ghemi, iya hu vɨva mbaroko thovuye na i tabo bigi maŋgemaŋgeniye na hu
    botewayatho iyaŋganiya i rumwaru.
  yap-yap: Gafgow gimed, gimed e pi’in ni gimed be dalibnag e tin nib mat’aw gimed
    be sasalpiy matwon e girdi!
  hlt-MCSB: Tiktamnah khaw pantong la poeh tih duengnah te diklai la tloeng uh.
  mdy-ETH: ዒንሢ ፒዜ ዎጊሢ ሃሺ ዎጎ ዎቢሻ ዓሳ፤ ጊንሣ ሃሣ ጎኑሞ ሉኡዙሞ ማሂ ሺርሺ ላኣማ ዓሳ ዒንሢና ባዴዔ!
  twi-ASANTE: Mo a moma atemmuo yɛ nwono na mototo tenenee ase.
  eng-WEBU: You who turn justice to wormwood, and cast down righteousness to the earth!
  wal-wal: Inttenoo, suure pirddaa geellayidaageetoo, xillotettaakka sa7an oliyaageetoo,
    hagaa siyite.
  spa-PDDPT: Ustedes los que convierten el juicio en ajenjo y lanzan a tierra la justicia,
  gun-gun: Peẽ kuery ma ha'evea rami pejoguerekoa gui pejepe'a vy penhombojexavai,
    yvy py rive peity vy teko porã rupi pejoguereko aguã va'ekue.
  agu-BL: ¡Lastum e'u' yi na chitzanu' tan po'tze'n yi balaj ley yi at ẍchiwutzu',
    na ntin bis o'kl na jal tan paj!
  ilo-ULB: Pagbalbalinen dagidiay a tattao a nasaem a banag ti hustisia ket ibelbellengda
    iti daga ti kinalinteg!”
  kpg-kpg: E huaidu adu gi goodou ala e huli nia haganoho, ga haga hala nia donu o nia
    daangada!
  uig-ARA: ئى ئادالەتنى ئەمەنگە ئايلاندۇرغۇچى، ھەققانىيلىقنى يەرگە تاشلىغۇچىلار،
  sus-sus: Wo tan bara tinxinyi mafindi n naxɔnfe ra, wo bara yo sɛriyɛ ma.
  pon-2006: Meid suwediong kumwail me kin wekidala kadeik oh kasapwungehla pwungen
    aramas akan!
  jae-jae: O amac, taŋ ajam lêŋ biŋgêdêŋŋa ôkwi kêtu gêŋ ŋamakic sec ma akôniŋ biŋgêdêŋ
    tôŋ gêc nom.
  ksd-ksd: Avat ba ava pukue ra takodo na varkurai upi na da ra magit i mapak, ma
    ava rapue ra mangamangana takodo;
  grc-BRENT: Ὁ ποιῶν εἰς ὕψος κρίμα, καὶ δικαιοσύνην εἰς γῆν ἔθηκεν·
  ind-AYT: Kamu yang mengubah keadilan menjadi kepahitan, dan melemparkan kebenaran
    ke tanah.
  nya-nya: Inu amene mumasandutsa chiweruzo cholungama kukhala chowawa ndi kunyoza
    chilungamo.
  hrv-hrv: Jao onima koji pravdu pretvaraju u pelin, u prah bacaju poštenje!
  mps-mps: Ae, hobede ya, dage po tų ebo dolobo bage, me dage te doloba pai kolesaga
    aiyaba elalubo bidi dabe, te dage tigidali mu dolaibao.
  tpi-tpi: Yupela ol man bilong paulim kot, na yupela ol man bilong daunim stretpela
    pasin, bai yupela i bagarap olgeta.
  dan-1931: Ve dem, som gør Ret til Malurt og kaster Retfærd i Støvet!
  vie-OVCB: Các ngươi đã vặn vẹo công lý, biến nó thành nỗi đắng cay. Các ngươi coi
    công chính như bụi đất.
  guj-2017: તે લોકો ન્યાયને કડવાશરૂપ કરી નાખે છે, અને નેકીને પગ નીચે છૂંદી નાખે છે!
  pon-2006A: Meid suwediong kumwail me kin wekidala kadeik oh kasapwungehla pwungen
    aramas akan!
  por-BRBSL: Você que faz justiça à madeira de minhoca, e lançar a justiça para a
    terra!
  eng-OEBUS: 'You who turn judgment to bitter wormwood, and cast righteousness into
    the dirt:'
  cth-cth: Ka lan lah lawkcengnae hah, kakhat e thingkung lah ka coung sak vaiteh,
    lannae hah talai dawk ka tâkhawng e naw,
  twi-twi: Mo a moma atemmu yɛ nwen na mototo trenee ase.
  hlt-hlt: Tiktamnah khaw pantong la poeh tih duengnah te diklai la tloeng uh.
  tbz-SIM: Di yónkùnnɛ tibeéntì nti, di í bekù kɛ̀ dɛ̀ sìɛ́.
  msy-2020: Iavzika, ia gumazir kotiabagh ifariba ko gumazir arazir aghuiba dɨkabɨriba,
    ia bar ikuvigham!
  dop-dop: Wɑɩyo, ɩ́ lɑɣɑsǝɣɩ tɑmpɑnɑ nɑ ɩsɑɣɑtʋ, nɑ ɩ́ muɣuliɣi tɑmpɑnɑ nyǝ́mɑ.
  azb-azb: Ey ədaləti çevirib acı yovşan edənlər, Ey salehliyi yerə vurub tapdalayanlar!
  eng-DBY: Ye who turn judgment to wormwood, and cast down righteousness to the earth,
  hin-2017: हे न्याय के बिगाड़नेवालों और धार्मिकता को मिट्टी में मिलानेवालो!
  wol-KYG: Wóoy yeen ñiy walbati àtteb yoon, mu mel ni xay, tey jalax dëgg fi pëndub
    suuf!
  eng-YLT: Ye who are turning to wormwood judgment, And righteousness to the earth
    have put down,
  kne-kne: Madosa kayo ay mamaliktad si linteg ya manowitik si ib-a yo ay ipogaw.
  eng-WYC-2017: Which convert doom into worm-wood, and forsake rightwiseness in the
    land,
  eng-WMBB: You who turn justice to wormwood, and cast down righteousness to the earth!
  urd-GVH: उन पर अफ़सोस जो इनसाफ़ को उलटकर ज़हर में बदल देते, जो रास्ती को ज़मीन पर
    पटख़ देते हैं!
  rug-rug: Agoi pu iliri va pasa ia sa ṉinoṉo meke neti gore nia pa pepeso sa tinoṉoto.
  gaz-gaz: Isin warra murtii qajeelaa hadhaatti geeddartanii qajeelummaas lafatti
    harcaaftanii dha.
  fra-LSG: O vous qui changez le droit en absinthe, Et qui foulez à terre la justice!
  gnn-gnn: Yo, mirithirrina nhuma yana yätjmirrina gal'ŋu yulŋunydja, ga yaka nhuma
    ŋuli djäma rom‐waŋganydhirrinydja; yakana ŋula yolthu waŋganydhu ŋuli djäma rom‐dhunupanydja
    gal'ŋu.
  yal-yal: Ɛ tan bata sariyan maxɛtɛ xɔlɛn na, ɛ bata yo tinxinyaan ma.
  iou-iou: Inä waki ŋode täk täkaŋ; Inä kudän siwoŋi yäpmäŋ äyäŋutpäŋ äma jopi u täŋkentäŋ
    yäminaŋipäŋ komi epänken yepmak täkaŋ. Bureni, inä kudän siwoŋi u jiraŋta maŋpä
    kuŋkuŋ.
  haw-1868: E ka poe i hoolilo i ka olelo hoopono i mea awaawa, A hoolei i ka pono
    ma ka honua,
  arb-NAV: إِنَّكُمْ تُحَوِّلُونَ الْعَدْلَ مَرَارَةً، وَتَطْرَحُونَ الْحَقَّ إِلَى
    الأَرْضِ.
  ewe-ewe: O, mi ame siwo trɔ afia nyui tsotso wòzu vevesese, eye mietsɔ dzɔdzɔenyenye
    ƒu gbe ɖe anyigba!
  eng-LEE: Ye who change justice into wormwood, and cast down righteousness to the
    earth!
  asm-FB: তোমালোকে সুবিচাৰক তিতালৈ পৰিণত কৰিছা আৰু ধার্মিকতাক ভূমিস্যাৎ কৰিছা।
  sus-A: وٌ تَن بَرَ تِنشِنيِ مَقِندِ ﭑ نَشْنقٍ رَ، وٌ بَرَ يٌ سّرِيّ مَ.
  fra-SBL: Vous qui transformez la justice en absinthe, et jette la justice sur la
    terre !
  hbo-hbo: הַהֹפְכִ֥ים לְלַעֲנָ֖ה מִשְׁפָּ֑ט וּצְדָקָ֖ה לָאָ֥רֶץ הִנִּֽיחוּ׃
  piu-2006: '@see-verse:AMO.005.006'
  kik-kik: Inyuĩ arĩa mũgarũraga kĩhooto gĩgatuĩka ũrũrũ, na mũkarangĩrĩria ũthingu
    thĩ
  fra-NCL: Ils changent le droit en absinthe, et jettent à terre la justice !
  cek-AK: Toenghaih to sethaih bangah paqoi ving moe, toenghaih to long ah va ving
    nangcae,
  cuk-cuk: Igar-innikigwadi, igar-isganaga be imakmalad. Bur Igar-napiragwadi obanagwar
    be imakmalad.
  uig-CYR: И адаләтни әмәнгә айландурғучи, Һәққанийлиқни йәргә ташлиғучилар,
  tel-2017: వాళ్ళు న్యాయాన్ని భ్రష్టం చేసి, నీతిని నేలపాలు చేస్తున్నారు.
  hat-BSA: Nou menm ki fè jistis vin tounen lanvè, e ki jete ladwati rive jis atè
    yo,
  kos-kos: We nu suwos su furokla ma pwaye, ac aklalfonye mwet in eisla ma lalos!
  hbo-WLC: הַהֹפְכִ֥ים לְלַעֲנָ֖ה מִשְׁפָּ֑ט וּצְדָקָ֖ה לָאָ֥רֶץ הִנִּֽיחוּ׃
  ibo-ibo: Unu ndị na-eme ikpe ziri ezi ka ọ ghọọ ihe ilu, na-ekpukwa ezi omume ihu
    nʼala.
  ory-ory: ବିଚାରକୁ ତିକ୍ତ ଫଳରେ ପରିଣତକାରୀ ଓ ନ୍ୟାୟକୁ ଭୂମିସାତ୍‍କାରୀମାନେ;
  chk-chk: Feiengauen chokewe mi sorei mine a pwüngüöch o purätiu mine a pwüng.
  rop-rop: Im nogud lagijat blanga yumob weya yumob garra barnap yumob pipul weya
    meigim ad blanga najalot pipul en yumob nomo bulurrum det raitwei, en yumob hu
    oldei tjeinjim det gudbalawei en dumbat nogudbalawei.
  ukr-1871: Ой ви, що правосуд обертаєте в отруту, а справедливість кидаєте під ноги
    на землю!
  deu-1951: Ihr verwandelt das Recht in Wermut und stoßet die Gerechtigkeit zu Boden.
  eng-JPS: Ye who turn judgment to wormwood, and cast righteousness to the ground;
  srp-1865: Koji obraæate sud u pelen, i pravdu na zemlju obarate,
  lug-lug: Mmwe abantu ba Isirayiri abafuula obwenkanya okuba eky’okufumwa obufumwa
    mutulugunya obutuukirivu.
  heb-heb: ההפכים ללענה משפט וצדקה לארץ הניחו׃
  ben-IRV: যেসব লোকেরা ন্যায়বিচারকে তিক্ততায় পরিণত করেছ এবং ধার্মিকতাকে মাটিতে ছুঁড়ে
    ফেলেছ!”
  pan-pan: ਤੁਸੀਂ ਜਿਹੜੇ ਨਿਆਂ ਨੂੰ ਕੁੜੱਤਣ ਵਿੱਚ ਬਦਲਦੇ ਹੋ ਅਤੇ ਧਰਮ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲਾਉਂਦੇ
    ਹੋ!
  mya-JVB: တရား သဖြင့် စီရင်ခြင်းကို ဒေါန ဖြစ် စေ၍ ဖြောင့်မတ် ခြင်းတရားကို မြေ သို့
    ချ ကြပြီးသောသူတို့ ၊
  tte-O: Tupwamiu loina dudulaina kwabui-keile na tem kwamwakota. Ami paisowa naenaena
    koina ginauli luviluvina iyamala ginauli malimalina. Yo tobubutuma kwayakamkamnali.
    Kamwasane koina mumugana dudulaina wakawa-naenaeyan.
  hmo-hmo: Umui kota maoromaoro umui hakererea taudia, bona kara maoromaoro taudia
    umui moia diho taudia e, umui ese dika do umui davaria momokani!
  urd-urd: ऐ 'अदालत को नागदौना बनाने वालों, और सदाक़त को ख़ाक में मिलाने वालों!
  rus-SYN: О, вы, которые суд превращаете в отраву и правду повергаете на землю!
  bqc-SIM: I yã́'ĩikpa yãnadeↄwa, mɛ́ i yãkɛa a zɛ́wa málɛ.
  tcz-CHONGTHU: Nanghon thudih chu na heikon un, hesoh gentheite din changkha kine
    nabah sah’un, Nanghon athudih laitah chu kidah um nasosah’un, tolsenan nanei tauve.
  mar-mar: जे तुम्ही न्यायाला कडूपणामध्ये बदलता आणि न्यायीपण धुळीस मिळवता,
  qub-qub: Ay wawallau, gamcunaga laycunata mana allimanmi ticrachinqui. Nircurpis
    manacajmanmi churanqui.
  bqp-bqp: '@see-verse:AMO.005.006'
  hat-hat: Adye! N'ap vire lajistis lanvè, n'ap pilonnen dwa pèp la anba pye nou!
  eng-BSB: There are those who turn justice into wormwood and cast righteousness to
    the ground.
  eng-WEBPB: You who turn justice to wormwood, and cast down righteousness to the
    earth!
  kbq-kbq: Hagi keaga fatgo huta refkoa osu havige nehuta, fatgo vahera knaza nezami'za
    vahe mani'naze.
  nhe-BL: ¡Infiero tlacame! Quema intetlajtolsencahuaj huan monejqui inquichijtosquíaj
    tlen xitlahuac ica se tlen teicneltzi, nochipa inquichijque tlen más huijcoltic.
    Ax inquipatiitaj tlen melahuac huan tlen cuali inquimajcahuaj tlalchi.
  gub-BL: Napepurereko katu kwaw. Ikatu 'ym ma'e pezapo teko wanupe. A'e rupi waneko
    haw iro wanupe. Aze heta amo teko wanemetarer pepo pe, napemono kwaw a'e teko
    wanupe. Pepyhyk wama'e wanuwi no. Nuzeruze'eg kwaw amo waneko haw rehe, a'e rupi
    peneko haw iro wanupe.
  eng-DRA: You that turn judgment into wormwood, and forsake justice in the land,
