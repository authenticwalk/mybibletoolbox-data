verse: AMO.005.018
translations:
  mal-C: യഹോവയുടെ ദിവസത്തിനുവേണ്ടി കാത്തിരിക്കുന്നവരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! നിങ്ങൾ
    യഹോവയുടെ ദിവസത്തിനായി കാത്തിരിക്കുന്നത് എന്തിന്? ആ ദിവസം ഇരുട്ടായിരിക്കും, വെളിച്ചമായിരിക്കുകയില്ല.
  deu-TKW: Wehe denen, die sich den Tag Jahwes herbeiwünschen! Was soll euch doch
    der Tag Jahwes? Er ist ja Finsternis, nicht Licht! -
  lin-lin: Mawa na bino oyo bozali na posa ya mokolo ya Yawe ! Bozali kozela nini
    na mokolo ya Yawe ? Ekozala mokolo ya molili, kasi ya pole te.
  eng-LSV: Behold, you who are desiring the Day of YHWH, || Why [is] this to you—the
    Day of YHWH? It is darkness, and not light,
  eng-GNV: 'Woe vnto you, that desire the day of the Lord: what haue you to do with
    it? the day of the Lord is darkenes and not light.'
  eng-WEBSTER: Woe to you that desire the day of the LORD! to what end is it for you?
    the day of the LORD is darkness, and not light.
  nhw-BL: ˻Amós camanalti.˼ Nelía fiero elis amopantis nochi amojuanti catli anquinequij
    ma ajsi nopa tonali catli itoca itonal TOTECO. ¿Amo anquimatij quenicatza elis
    nopa tonali para amojuanti? Anmoilhuíaj elis se tonali tlen tlahuili huan paquilistli,
    pero amo. Elis se tonali tlen tzintlayohuilotl huan tlaijiyohuilistli pampa TOTECO
    anmechtlatzacuiltis.
  swh-ONEN: Ole wenu ninyi mnaoitamani siku ya Bwana! Kwa nini mnaitamani siku ya
    Bwana? Siku hiyo itakuwa giza, si nuru.
  bba-bba: Bɔ̃rurobɑ bɛɛ be i Yinni Gusunɔn siribun tɔ̃ru mɑrɑ. Mbɑ i yĩiyɔ i wɑ tɔ̃ɔ
    te sɔɔ. I n yɛ̃ mɑ tɑ ko n sɑ̃ɑwɑ yɑm wɔ̃kuru, n ǹ mɔ yɑm bururɑm.
  eng-KJVCPB: Woe unto you that desire the day of the Lord! To what end is it for
    you? The day of the Lord is darkness, and not light.
  luo-luo: Yaye unune malit un joma gombo mondo odiechieng Jehova Nyasaye ochopi!
    En angʼo momiyo ugombo odiechiengno mar Jehova Nyasaye mondo ochopi? Enobed chiengʼ
    mudho to ok chiengʼ ler!
  meu-meu: Iehova ena dina o hekise-hekise heniamu taumui, madi, ihabaimui! Dahaka
    dainai Iehova ena dina o laroamu? Una dina na dibura, dia diari;
  npi-ULB: परमप्रभुको दिन चाहना गर्नेहरूलाई धिक्‍कार ! तिमीहरू किन परमप्रभुको दिनको
    चाहना गर्दछौ? त्यो उज्यालो होइन तर अन्धकार हुनेछ,
  yor-yor: Ègbé ni fún ìwọ tí ó pẹ́ nítorí ọjọ́ Olúwa kí ni ìwọ fi pẹ́ fún ọjọ́ Olúwa?
    Ìmọ́lẹ̀ yóò di òkùnkùn ní ojú ọjọ́.
  pes-OPCB: 'وای بر شما که می‌گویید: «ای کاش روز خداوند فرا می‌رسید.» شما نمی‌دانید
    چه می‌طلبید، چون آن روز، روز روشنایی و کامیابی نخواهد بود، بلکه روز تاریکی و فنا!'
  tgl-ULB: Aba sa inyo na naghahangad sa araw ni Yahweh! Bakit ninyo hinahangad ang
    araw ni Yahweh? Ito ay kadiliman at hindi liwanag.
  cbu-NT: Ashiriya, Paptsa, siyaa atina. Siy, Apanll mikeeru kusachpa, átssa. ¿Mayaamsa
    anoo siy chinaksa? ¿Yuwaamsha zar tatsamkachu, ashtachu anungazsha kutaksa? ¿Antaati
    yuwaa Apanll siyaa ashtachu anoo izuuru yasakis? nduni. Uru anush zar kzatkachu,
    tapinandarisha yutarit pangatssa.
  hui-hui: Tí bibahendeme Anduane Homogonaga Horo abale ibilo hamelo kamigoni. Anigo
    tí darabioreda. Horo ogoni tagira ibiragola tígua mbirale mbira bayale agile mo
    yu holeberemibe. Horo ogoningi wá holene nawi tíha aruma holene wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နေ့​တော်​ကို​စောင့်​မျှော် နေ​သူ​များ​အ​တွက် အ​လွန်​ကြောက်​စ​ရာ
    ကောင်း​လှ​ပါ​သည်​တ​ကား။ ထို​နေ့​တော် သည်​သင်​တို့​ကို​မည်​သို့​လျှင်​အ​ကျိုး​ပြု
    နိုင်​မည်​နည်း။ အ​လင်း​မ​ရှိ​ဘဲ​အ​မှောင်​ဖုံး သော​နေ့​သာ​လျှင်​ဖြစ်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབ་པར་རེ་སྒུག་བྱེད་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོར་ཁྱོད་རྣམས་ལ་ཅི་འབྱུང་ངམ། ཉིན་མོ་དེ་ནི་འོད་དང་བྲལ་བའི་མུན་པ་ཡིན་ནོ།
    །
  sna-sna: Mune nhamo imi munoshuva zuva raJehovha! Sei muchishuva zuva raJehovha?
    Zuva iro richava rima kwete chiedza.
  spa-BLM: “¡Ay de ustedes que desean el día de Yahvé! ¿Por qué anhelas el día de
    Yahvé? Es la oscuridad, y no la luz.
  cac-cac: Ob'iltac val mach snib'ej sjavi sc'ual yic yoval sc'ol Jehová. ¿Eyojtac
    ama tas ol ex aj d'a jun c'ual chi'? A jun c'ual chi', q'uic'alq'uinal xon̈ej
    ol ajoc, man̈xa saquilq'uinal.
  swh-ULB: Ole wenu ninyi mnaoitamani siku ya Yahwe! Kwa nini mnaitamani? Itakuwa
    giza na sio nuru,
  bel-bel: Гора тым, якія жадаюць дня Гасподняга! Навошта вам гэты дзень Гасподні?
    ён - цемра, а не сьвятло, -
  deu-ELBBK: 'Wehe denen, die den Tag des HERRN herbeiwünschen! Wozu soll euch der
    Tag des HERRN sein? Er wird Finsternis sein und nicht Licht:'
  mbb-OT: Kehizu niw te edtaǥad te kegkeuma te andew te Nengazen. Kenè niw isipa he
    andew heeyan te kegkelibri niw, kekenà, andew heeyan te kedsiluti keniyu.
  mal-2015: യഹോവയുടെ ദിവസത്തിന്നായി വാഞ്ഛിക്കുന്ന നിങ്ങൾക്കു അയ്യോ കഷ്ടം! യഹോവയുടെ
    ദിവസംകൊണ്ടു നിങ്ങൾക്കു എന്തു ഗുണം! അതു വെളിച്ചമല്ല ഇരുട്ടത്രേ.
  rmc-rmc: Vigos olenge, ko peske mangen o Džives le RAJESKRO! Soske kamen o džives
    le RAJESKRO? Oda džives ela o kaľipen, a na o švetlos!
  pes-OPV: وای بر شما که مشتاق روز خداوند می‌باشید. روز خداوند برای شماچه خواهد بود؟
    تاریکی و نه روشنایی!
  ron-1924: Вай де чей че дореск зиуа Домнулуй! Че аштептаць вой де ла зиуа Домнулуй?
    Еа ва фи ынтунерик, ши ну луминэ.
  ben-OBCV: ধিক্ তোমাদের, যারা সদাপ্রভুর দিনের অপেক্ষায় থাকো! কেন তোমরা সদাপ্রভুর
    দিনের অপেক্ষায় থাকো? সেদিন হবে অন্ধকারের, আলোর নয়।
  som-som: Kuwiinna maalinta Rabbiga jeclaystow, waa idiin hoog. Maxaad maalinta Rabbiga
    u doonaysaan? Waa gudcur, oo iftiin ma aha.
  lat-VUC: '[Væ desiderantibus diem Domini ! ad quid eam vobis? Dies Domini ista,
    tenebræ, et non lux.'
  eng-ASVBT: Woe unto you that desire the day of Jehovah! Wherefore would ye have
    the day of Jehovah? It is darkness, and not light.
  ita-1885: Guai a voi, che desiderate il giorno del Signore! perchè desiderate così
    il giorno del Signore? esso sarà giorno di tenebre, e non di luce.
  eng-LXXUP: Woe to you that desire the day of the Lord! what is this day of the Lord
    to you? whereas it is darkness, and not light.
  eng-ULB: Woe to you who desire the day of Yahweh! Why do you long for the day of
    Yahweh? It will be darkness and not light,
  spa-VBL: ¡Cuán desastroso será para ustedes los que anhelan la llegada del día del
    Señor! ¿Por qué desean que venga ese día? Traerá oscuridad y no luz.
  fra-_FOB: Malheur à ceux qui désirent le jour de l'Éternel! A quoi vous servira
    le jour de l'Éternel? Il sera ténèbres, et non lumière;
  mal-mal: യഹോവയുടെ ന്യായവിധി ദിവസത്തിനായി കാത്തിരിക്കുന്ന നിങ്ങൾക്ക് അയ്യോ കഷ്ടം!
    യഹോവയുടെ ദിവസംകൊണ്ട് നിങ്ങൾക്ക് എന്ത് ഗുണം! അത് വെളിച്ചമല്ല ഇരുട്ടത്രേ.
  urd-GVR: Un par afsos jo kahte haiṅ, “Kāsh Rab kā din ā jāe!” Tumhāre lie Rab ke
    din kā kyā fāydā hogā? Wuh to tumhāre lie raushnī kā nahīṅ balki tārīkī kā bāis
    hogā.
  suz-BL: मिनु परमप्रभु यावेमी “मारदे गे परमप्रभु यावे आ नाक्‍त जाक्‍शो दाक्‍नीनी?
    मारदे परमप्रभु यावे आ निसाफ पतीक नाक्‍त माल्‍नीनी? मेको नाक्‍त छिङछिङ दुम्‍ब,
    छेङछेङ मदुम्‍ब। योएल २:११
  eng-NOY: Woe unto them that ask for the day of Jehovah! What is the day of Jehovah
    to you? It shall be darkness, and not light.
  ita-1927: Guai a voi che desiderate il giorno dell’Eterno! Che v’aspettate voi dal
    giorno dell’Eterno? Sarà un giorno di tenebre, non di luce.
  ckb-ckb: قوڕبەسەر ئەوانەی تامەزرۆی ڕۆژی یەزدانن! بۆچی تامەزرۆی ڕۆژی یەزدانن؟ ئەو
    ڕۆژە تاریکییە نەک ڕووناکی.
  eng-BBE: Sorrow to you who are looking for the day of the Lord! what is the day
    of the Lord to you? it is dark and not light.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದಿನವನ್ನು ಅಪೇಕ್ಷಿಸುವವರೇ, ಅಯ್ಯೋ ನಿಮಗೆ ಕಷ್ಟ! ಆ ದಿನವನ್ನು ನೀವು ಅಪೇಕ್ಷಿಸುವುದೇಕೆ?
    ಯೆಹೋವ ದೇವರ ದಿವಸವು ನಿಮಗೆ ಬೆಳಕಲ್ಲ, ಕತ್ತಲೆಯೇ.
  tam-2017: யெகோவாவுடைய நியாயத்தீர்ப்பின் நாளை விரும்புகிறவர்களுக்கு ஐயோ, அதினால்
    உங்களுக்கு என்ன உண்டு? யெகோவாவுடைய நியாயத்தீர்ப்பின் நாள் வெளிச்சமாக இல்லாமல்
    இருளாக இருக்கும்.
  spa-RV-1909: '¡Ay de los que desean el día de Jehová! ¿para qué queréis este día
    de Jehová? Será de tinieblas, y no luz:'
  ron-BTF: Vai vouă care doriți ziua DOMNULUI! Ce este ea pentru voi? Ziua DOMNULUI
    este întuneric și nu lumină.
  eng-WEBP: “Woe to you who desire the day of the LORD! Why do you long for the day
    of the LORD? It is darkness, and not light.
  eng-FBV: How disastrous it will be for those of you who long for the day of the
    Lord. Why would you want the day of the Lord to come? It will bring darkness,
    not light.
  nld-1939: 'Wee hun, die naar de Dag van Jahweh verlangen! Wat zal de Dag van Jahweh
    u brengen? Duisternis en geen licht:'
  nch-BL: ˻Amós camanalti.˼ Nelía fiero amopantis nochi amojuanti cati anquinequij
    ma ajsi nopa tonali cati itoca itonal TOTECO. ¿Amo anquimatij quenicatza elis
    nopa tonali para amojuanti? Anmoilhuíaj elis se tonali ten taahuili huan paquilisti,
    pero amo. Elis se tonali ten tzintayohuilot huan taijyohuilisti pampa TOTECO amechtatzacuiltis.
  vie-1934: Khốn thay cho các ngươi là kẻ trông mong ngày của Đức Giê-hô-va! Các ngươi
    trông mong ngày của Đức Giê-hô-va làm gì? Aáy là ngày tối tăm, không phải là ngày
    ánh sáng.
  hin-CV: धिक्कार है तुम पर, जो तुम याहवेह के दिन की अभिलाषा करते हो! तुम याहवेह के
    दिन की अभिलाषा क्यों करते हो? यह दिन प्रकाश नहीं, अंधकार लेकर आएगा.
  spa-BES: ¡Ay de ustedes que desean el día del Señor! ¿Que es el día del Señor para
    ti? Será de tinieblas y no de luz.
  tdx-tdx: Hankàñe ama’ areo misalala ty andro’ Iehovà! Ho inoñ’ ama’ areo ty andro’
    Iehovà? Ho fimoromoroñañe fa tsy hazavàñe.
  tha-KJV: วิบัติ​แก่​เจ้า ผู้​ปรารถนาวันแห่งพระเยโฮวาห์ วันนั้นจะเป็นประโยชน์อะไรแก่​เจ้​าเล่า
    วันแห่งพระเยโฮวาห์เป็นความมืด ไม่ใช่​เป็นความสว่าง
  por-BR-2018: Ai dos que desejam o dia do SENHOR! Para que quereis este dia do SENHOR?
    Será trevas, e não luz.
  deu-ELO: 'Wehe denen, welche den Tag Jehovas herbeiwünschen! Wozu soll euch der
    Tag Jehovas sein? Er wird Finsternis sein und nicht Licht:'
  eng-WYC-2018: Woe to them that desire the day of the Lord; whether to desire ye
    it to you? This day of the Lord shall be darknesses, and not light. (Woe to those
    who desire the day of the Lord; do ye desire it for yourselves? or do ye desire
    that it come to you? This day of the Lord shall be darkness, and not light.)
  epo-epo: Ve al tiuj, kiuj deziras vidi la tagon de la Eternulo! por kio vi ĝin deziras?
    la tago de la Eternulo estas malluma, ne luma.
  uig-PIN: Pǝrwǝrdigarning künigǝ tǝⱪǝzzar bolƣan silǝrgǝ way! Pǝrwǝrdigarning küni
    silǝrgǝ ⱪandaⱪ aⱪiwǝtlǝrni kǝltürǝr? U yoruⱪluⱪ ǝmǝs, bǝlki ⱪarangƣuluⱪ elip kelidu.
  beo-beo: Dilia da Hina Gode Ea Eso hedolodafa doaga:mu hanai be dilia da amomane
    se bagade nabimu. Amo eso doaga:sea da dili hame fidimu. Dilia dawa:lobada, amo
    da esoi hadigisala:? Hame mabu! Amo eso da dilima gasi agoane ba:mu.
  tpi-OTNT: Yupela olgeta i laikim tumas bai De bilong Bikpela i mas kamap hariap.
    Tasol sori tumas long yupela. Wanem gutpela samting bai yupela i kisim long dispela
    De? Yupela i ting bai em i de bilong tulait, a? Nogat tru. Em i de bilong tudak
    tasol.
  hau-SA: Kaitonku masu son ganin ranar Ubangiji! Don me kuke son ganin ranar Ubangiji?
    Za a duhunta ranan nan, ba haske ba.
  uig-LAT: Perwerdigarning künige teqezzar bolghan silerge way! Perwerdigarning küni
    silerge qandaq aqiwetlerni keltürer? U yoruqluq emes, belki qarangghuluq élip
    kélidu.
  nde-nde: Maye kini lina elilangazelela usuku lukaThixo! Kungani lilangazelela lolosuku
    lukaThixo na? Lolosuku luzakuba ngumnyama, hatshi ukukhanya.
  ton-ton: “Malaʻia kiate kimoutolu ʻoku holi ki he ʻaho ʻo Sihova! He koeʻumaʻā ia
    kiate kimoutolu? Ko e ʻaho ʻo Sihova kuo poʻuli, kae ʻikai maama.
  ces-1613: Běda těm, kteříž žádají dne Hospodinova. K čemuž jest vám ten den Hospodinův,
    poněvadž jest tmy a ne světla?
  eng-WMB: “Woe to you who desire the day of the LORD! Why do you long for the day
    of the LORD? It is darkness, and not light.
  tam-TCV: யெகோவாவின் நாளை விரும்புகிற உங்களுக்கு ஐயோ கேடு, யெகோவாவின் நாளை ஏன் விரும்புகிறீர்கள்?
    அந்த நாள் வெளிச்சமாயிராமல் இருளாயிருக்கும்.
  ceb-ULB: Alaot kamong nangandoy sa adlaw ni Yahweh! Nganong nangandoy man kamo sa
    adlaw ni Yahweh? Mangitngit kini ug walay kahayag,
  pol-UBG: Biada tym, którzy pragną dnia PANA! Cóż wam po tym dniu PANA? Jest on ciemnością,
    a nie światłością.
  agr-agr: ¡Tuke Pujuu tattawai tusajum shiig aneautigminak wait anentajime! Atumek
    waji utugchatak nagkaetamkiti nunú dekachu asajum tuu yujagme. ¡Tuke Pujuu minamuk,
    tsaaptinuk achattawai, suwe ishamain atatui!
  kyc-kyc: Kamongona yuu gii doko ipyali yaka lao isilyaminyi dupwa kondo adake. Yuu
    gii dokome bange keyange aki mende minyakao eparase? Yuu gii dokome nakama iminjingi
    dokome yambe pyara. Yangaramo pisa narami.
  urd-GVU: اُن پر افسوس جو کہتے ہیں، ”کاش رب کا دن آ جائے!“ تمہارے لئے رب کے دن کا
    کیا فائدہ ہو گا؟ وہ تو تمہارے لئے روشنی کا نہیں بلکہ تاریکی کا باعث ہو گا۔
  eng-OEBCW: Fools who long for the day of the Lord! What does the day of the Lord
    mean to you? It is darkness, and not light.
  deu-1912: Weh denen, die des HERRN Tag begehren! Was soll er euch? Denn des HERRN
    Tag ist Finsternis und nicht Licht.
  kan-2017: ಯೆಹೋವನ ದಿನವನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡವರೇ, ನಿಮ್ಮ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ! ಯೆಹೋವನ ದಿನವು
    ನಿಮಗೇಕೆ? ಅದು ಬೆಳಕಲ್ಲ ಕತ್ತಲೆಯೇ.
  tgo-tgo: Aleu! Nevole hu thovuyaona, iye thavala ghemi iya nuwamina mbe i nawe vara
    Giya Loi gha mbaŋa gatheko. Buda kaiwae nuwamiya Giya Loi gha mbaŋako i mena?
    Mbaŋako iyako ne momouwo, mane manjamanjala.
  yap-yap: Kar mu gafgow gad e pi’in gimed ba’adag ni nge taw fare rran rok SOMOL!
    Mang e bfel’ ko re rran nem ngomed? Ya reb e rran nib rumug u pulwonmed, ma gathi
    tamilang.
  hlt-MCSB: Anunae BOEIPA kah khohnin aka ngaidam rhoek aih. BOEIPA khohnin te nangmih
    ham metla a om eh. Te tah hmaisuep la om tih vangnah om pawt lah ko.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙካንዳ ኬሎ ዓፃዻ ዓሳ ዒንሢና ባዴዔቴ! ዬይ ኬላ ዹሚኬ፤ ፖዒቱዋኣሢሮ ዬያ ኬሎ ዎይታዛ ዒንሢ
    ዓፃዻይ?
  twi-ASANTE: Nnome nka wɔn a wɔpɛ sɛ Awurade da no ba! Deɛn enti na mopɛ sɛ Awurade
    da no ba? Saa ɛda no bɛyɛ esum, na ɛnnyɛ hann.
  eng-WEBU: “Woe to you who desire the day of the LORD! Why do you long for the day
    of the LORD? It is darkness, and not light.
  wal-wal: Inttenoo, GODAA gallassai yaanaadan amottiyaageetoo, intteyyo aayye7ana!
    GODAA gallassaa aissi amotteetii? He gallassai xumappe attin, poo7o gallassa gidenna.
  spa-PDDPT: ¡Ay de los que anhelan el día de Yavé! ¿Para qué desean este día de Yavé?
    Será de tinieblas y no de luz,
  gun-gun: Nda'evei ete 'rã Senhor ára pearõ va'e pe! Mba'erã tu pearõ pekuapy Senhor
    ára? Mba'eta ha'e va'e ára ma pytũmba rive 'rã, hexakã 'rã e'ỹ.
  agu-BL: ¡Lastum yi e' yi nternin na el cyalma' tan tule'n chan yi k'ejlal yil tz'ul
    tzaj Kajcaw! ¿Qui pe' na el chitxumu' tetz yi mbi sbajok te yi jun tiempa'tz?
    Yi jun k'ejlala'tz chin tz'o'tz nin tunin sbne', na qui'c tkan skil sjalok.
  ilo-ULB: Kakaasikayo a mangtartarigagay ti aldaw ni Yahweh! Apay a tartarigagayanyo
    ti aldaw ni Yahweh? Sipngetto dayta nga aldaw, saan a lawag.
  kpg-kpg: E haga manawa gee huoloo adu gi goodou ala e talitali di Laangi o Dimaadua!
    Di humalia aha dela e gaamai go di laangi deelaa adu gi goodou? Di laangi deelaa
    la di laangi hua e bouli dongoeho adu gi goodou, hagalee di laangi maahina.
  uig-ARA: پەرۋەردىگارنىڭ كۈنىگە تەقەززار بولغان سىلەرگە ۋاي! پەرۋەردىگارنىڭ كۈنى
    سىلەرگە قانداق ئاقىۋەتلەرنى كەلتۈرەر؟ ئۇ يورۇقلۇق ئەمەس، بەلكى قاراڭغۇلۇق ئېلىپ
    كېلىدۇ.
  sus-sus: Ɲaxankatɛ na mixi bɛ naxan wama Alatala xa kiiti lɔxɔɛ xa fa. Wo wama munse
    xɔn ma na lɔxɔɛ? Na findima dimi nan na wo bɛ, Na mu findima naiyalanyi xa ra.
  pon-2006: Meid kansensuwed pahmwail me kin kasikasik rahnen KAUN-O en leledo! Kamwahu
    da me rahno pahn wadohng kumwail? Rahn rotorot ehu, kaidehk rahn marain, me e
    pahn wiahiong kumwail.
  jae-jae: Ojae amac, taŋ ajam awem su Apômtaunê bêc. Ajam awem su bêc tonaŋ kêtu
    ageŋŋa. Bêc tonaŋ ŋakesec, ŋawê atom.
  ksd-ksd: Na kaina ta vavat ava bala upi ra bung kai ra Luluai! Ta ra ava ava mainge
    ra bung kai ra Luluai? I bobotoi ka ma pa i kapa.
  grc-BRENT: Οὐαὶ οἱ ἐπιθυμοῦντες τὴν ἡμέραν Κυρίου· ἱνατί αὕτη ὑμῖν ἡ ἡμέρα τοῦ Κυρίου;
    καὶ αὕτη ἐστὶ σκότος καὶ οὐ φῶς.
  ind-AYT: Celakalah orang-orang yang menginginkan hari TUHAN! Untuk apa hari TUHAN
    bagimu? Itu adalah kegelapan, bukan terang!
  nya-nya: Tsoka kwa inu amene mumalakalaka tsiku la Yehova! Chifukwa chiyani mumalakalaka
    tsiku la Yehova? Tsikulo kudzakhala mdima osati kuwala.
  hrv-hrv: “Jao vama što žudite za danom Jahvinim! Što će vam biti dan Jahvin? Tama,
    a ne svjetlost.
  mps-mps: Dage tigidaligo homugo te Genuai Bidigo Bodolu Side asesa pedalumainao
    homu ebao. Tiali goli, dage hobede mu ebao. Mena wiegi yai sę mu dageba te side
    pedelaibawe? Dagego homugo te be posobo si da homu eba, agawe? Mu menio. Te be
    hulialubo side naga dao.
  tpi-tpi: Yupela olgeta i laikim tumas bai De bilong Bikpela i mas kamap hariap.
    Tasol sori tumas long yupela. Wanem gutpela samting bai yupela i kisim long dispela
    De? Yupela i ting bai em i de bilong tulait, a? Nogat tru. Em i de bilong tudak
    tasol.
  dan-1931: Ve eder, som længes efter HERRENS Dag! Hvad vil I med HERRENS Dag? Mørke
    er den, ej Lys.
  vie-OVCB: 'Khốn cho các ngươi là những kẻ nói: “Mong ngày của Chúa Hằng Hữu là đây!”
    Các ngươi không biết các ngươi đang trông gì? Ngày của Chúa là ngày tối tăm, không
    có ánh sáng.'
  guj-2017: તમે જેઓ યહોવાહનો દિવસ ઇચ્છો છો તેઓને અફસોસ! શા માટે તમે યહોવાહનો દિવસ
    ઇચ્છો છો? તે દિવસ અંધકારરૂપ છે પ્રકાશરૂપ નહિ.
  pon-2006A: Meid kansensuwed pahmwail me kin kasikasik rahnen KAUN-O en leledo! Kamwahu
    da me rahno pahn wadohng kumwail? Rahn rotorot ehu, kaidehk rahn marain, me e
    pahn wiahiong kumwail.
  por-BRBSL: “Woe to you who desire the day of Yahweh! Por que você anseia pelo dia
    de Yahweh? É a escuridão, e não leves.
  eng-OEBUS: Fools who long for the day of the Lord! What does the day of the Lord
    mean to you? It is darkness, and not light.
  cth-cth: BAWIPA e hnin ka rabui e taminaw teh, yawthoe e lah ao. Bang dawk maw nangmouh
    ni na rabui awh. BAWIPA e hnin teh nangmouh koe ang mahoeh. Hmonae lah ao awh
    han.
  twi-twi: Nnome nka wɔn a wɔpɛ sɛ Awurade da no ba! Dɛn nti na mopɛ sɛ Awurade da
    no ba? Saa da no bɛyɛ sum, na ɛnyɛ hann.
  hlt-hlt: Anunae BOEIPA kah khohnin aka ngaidam rhoek aih. BOEIPA khohnin te nangmih
    ham metla a om eh. Te tah hmaisuep la om tih vangnah om pawt lah ko.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di bo yɑ̀ díndi bɛ̀ɛ̀ bɑ̀ɑ̀ n kó diyiè,
    di yɛ̀mmɛ̀ dò ndɛ kó diyiè yóó di tɔnní bɑ? Dì yó ntú dibiìnnì ndi, di í yó ntú
    kuwenniku.'
  msy-2020: Ia bar moghɨra kamaghɨn ifonge, Ikiavɨra Itir God Izamin Dughiar Ekiam,
    a bar zuamɨrama otogham. Iavzika! Ia bizir aghuir manamra dughiar kamɨn an gantɨ
    an otivam? Ia ti ghaze, dughiar kamɨn amɨnim ti ian tiragham. Bar puvatɨ. Amɨnir
    bɨrim a ikɨ kamaghɨra ikiam.
  dop-dop: Tɑcɑɑ kʋyɑkʋ sɔsɔɔʋ tɑŋlɑɑ mɛ, pǝ tɑɣɑ nyɑɑlǝm kɛ ɩ́ kɑ́ nɑ́ kʋ wule yoo.
    Amɑ sǝkpɛtʋɣʋ kɛ́.
  azb-azb: Vay halınıza, ey Rəbbin gününün həsrətini çəkənlər! Rəbbin günü siz nə
    əldə edəcəksiniz? İşıq yox, qaranlıq.
  eng-DBY: 'Woe unto you that desire the day of Jehovah! To what end is the day of
    Jehovah for you? It shall be darkness and not light:'
  hin-2017: हाय तुम पर, जो यहोवा के दिन की अभिलाषा करते हो! यहोवा के दिन से तुम्हारा
    क्या लाभ होगा? वह तो उजियाले का नहीं, अंधियारे का दिन होगा।
  wol-KYG: Wóoy kuy yàkkamti bésub Aji Sax ji! Ana lu ngeen am ci bésub Aji Sax ji?
    Dug leer, xanaa lëndëm.
  eng-YLT: Ho, ye who are desiring the day of Jehovah, Why [is] this to you — the
    day of Jehovah? It is darkness, and not light,
  kne-kne: Kaasi kayo pay ay maneseed sin agew ay pangokoman Diyos. Sino pay di namnamaen
    yo sin agew ay sana? Bolinget di idawat na en dakayo ay baken pat-a.
  eng-WYC-2017: Woe to them that desire the day of the Lord; whether to desire ye
    it to you? This day of the Lord shall be darknesses, and not light.
  eng-WMBB: “Woe to you who desire the day of the LORD! Why do you long for the day
    of the LORD? It is darkness, and not light.
  urd-GVH: उन पर अफ़सोस जो कहते हैं, “काश रब का दिन आ जाए!” तुम्हारे लिए रब के दिन
    का क्या फ़ायदा होगा? वह तो तुम्हारे लिए रौशनी का नहीं बल्कि तारीकी का बाइस होगा।
  rug-rug: Mi talotaṉa si gamu pu aqa nia sa rane te Zihova! Na vea ke aqa qetuqetu
    nia gamu sa rane te Zihova? Asa rane si kote huporo sa popoa, lopu kalalasa.
  gaz-gaz: Isin warra guyyaa Waaqayyoo arguu hawwitaniif wayyoo! Isin maaliif guyyaa
    Waaqayyoo arguu hawwitu! Guyyaan sun dukkana malee ifa hin taʼuutii.
  fra-LSG: Malheur à ceux qui désirent le jour de l’Éternel! Qu’attendez-vous du jour
    de l’Éternel? Il sera ténèbres et non lumière.
  gnn-gnn: Wiripu‐guḻkuny'tja nhuma ŋuli waŋa bitjan, “Ŋanapurrunydja yukurra dhuwala
    wirrkina yana dhukarr‐nhämanydja goŋmirriyirrina dhikana wal'ŋu, gatjpu'yundja
    ŋurikiyi ŋunhi ŋayi yurru Garray marrtji lili.” Nhäku warray nhuma yukurra dhukarr‐nhämanydja
    be gatjpu'yun märranharawu ŋamakurru'wunydja? Ŋulinyaramirriyunydjayi dhuwalanydja
    wäŋa yurru monyguma warrpam'nha warumukthuna munhayuna, yakana yurru biyapul djarraṯawun'thirri.
  yal-yal: Gbalon ne xa, naxanye waxi Alatalaa kiti lɔxɔn xa fa. Ɛ wama nanse xɔn
    ma na lɔxɔni? Na findima dimin nan na ɛ xa, na mi findɛ kɛnɛnna ra ɛ xa.
  iou-iou: Yäke! In Yawe täŋo kadäni pähap u bäräŋeŋ ahäwän yäŋ yäŋkaŋ gäripi pähap
    yäŋ nadäk täkaŋ upäŋkaŋ butewaki pähap! Kadäni uken imatäken täga kubä api yäpneŋ?
    Nämo! Kadäni u peŋyäŋek kadäni nämo, u bipmäŋ urani kadäni api ahäŋ tamek.
  haw-1868: Auwe ka poe iini i ka la o Iehova! No ke aha la keia ia oukou? O ka la
    o Iehova, he pouli ia, aole he malamalama.
  arb-NAV: وَيْلٌ للَّذِينَ يَتَشَوَّقُونَ لِيَوْمِ الرَّبِّ. لِمَاذَا تَطْلُبُونَ
    مَجِيءَ يَوْمِ الرَّبِّ؟ فَيَوْمُ الرَّبِّ هُوَ ظُلْمَةٌ لَا نُورٌ.
  ewe-ewe: Baba na mi, ame siwo tsi dzi ɖe Yehowa ƒe ŋkeke la ƒe vava ŋuti. Nu ka
    ta mietsi dzi ɖe Yehowa ƒe ŋkeke la ƒe vava ŋuti ɖo? Ŋkeke ma anye viviti, manye
    kekeli o.
  eng-LEE: Woe unto you that long for the day of the Lord! for what do you wish the
    day of the Lord? it is [one of] darkness, and not of light.
  asm-FB: তোমালোক যিসকলে প্ৰভুৰ বিচাৰৰ দিন চাবলৈ আকাংক্ষা কৰা, সেই লোকসকলক ধিক। তোমালোকে
    কিয় যিহোৱাৰ সোধবিচাৰৰ দিনলৈ আকাংক্ষা কৰা? সেই দিন অন্ধকাৰ, পোহৰ নহয়।
  sus-A: حَشَنكَتّ نَ مِشِ بّ نَشَن وَ مَ عَلَتَلَ شَ كِيتِ لْشْي شَ قَ. وٌ وَ مَ
    مُنسٍ شْن مَ نَ لْشْي؟ نَ قِندِ مَ دِ مِ نَن نَ وٌ بّ، نَ مُ قِندِ مَ نَءِيَلَنيِ
    شَ رَ.
  fra-SBL: « Malheur à vous qui désirez le jour de Yahvé ! Pourquoi attendez-vous
    le jour de Yahvé ? C'est l'obscurité, et non la lumière.
  hbo-hbo: הֹ֥וי הַמִּתְאַוִּ֖ים אֶת־יֹ֣ום יְהוָ֑ה לָמָּה־זֶּ֥ה לָכֶ֛ם יֹ֥ום יְהוָ֖ה
    הוּא־חֹ֥שֶׁךְ וְלֹא־אֹֽור׃
  piu-2006: '@see-verse:AMO.005.017'
  pjt-pjt: Ngula tjiṉṯu kutjupa Godanya pitjanyi aṉangu kura palyalpai tjuṯa ngurkantaṟa
    pungkunytjikitja. Ka nyura tjiṉṯu nyara palumpa ngunti aḻa-aḻa paṯaṟa nyinanyi
    Godalu kutjupa tjuṯa kutju ngurkantaṟa pungkunytjaku-palku. Palu wiya, tjiṉṯu
    nyara palula nyura pukuḻarinytja wiya alatjiṯu, panya Godalu nyuranya kura ngurkantankuku
    munu pika kura puḻka mulapa nyurampa utiringkunytjaku palyalku.
  kik-kik: Kaĩ inyuĩ mwĩriragĩria mũthenya wa Jehova mũrĩ na haaro-ĩ! Nĩ kĩĩ gĩtũmaga
    mwĩrirĩrie mũthenya ũcio wa Jehova? Mũthenya ũcio ũgaatuĩka nduma, no ti ũtheri.
  fra-NCL: Malheur à ceux qui désirent le jour de Yahweh ! Que sera-t-il pour vous,
    le jour de Yahweh ? Il sera ténèbres, et non lumière.
  cek-AK: Angraeng ih ani koeh kami loe khosak bing! Tih hanah Angraeng ih ani to
    na koeh o? To ani loe ving tih, aanghaih to om mak ai.
  cuk-cuk: Dule, Bab-Jehová-sabsur-odurdaked-iba-abitogele, ¡duledar-wilesmar! ¿Ar
    ibiga we-ibade edarbesunna? Ar we-iba negasichidbi naguoed, neg-meegwad naguosulid.
  uig-CYR: Пәрвәрдигарниң күнигә тәқәззар болған силәргә вай! Пәрвәрдигарниң күни
    силәргә қандақ ақивәтләрни кәлтүрәр? У йоруқлуқ әмәс, бәлки қараңғулуқ елип келиду.
  tel-2017: యెహోవా తీర్పు దినం రావాలని ఆశించే మీకు ఎంతో బాధ. యెహోవా తీర్పు దినం కోసం
    ఎందుకు ఆశిస్తారు? అది వెలుగుగా ఉండదు, చీకటిగా ఉంటుంది.
  hat-BSA: Elas pou nou menm ki anvi wè jou SENYÈ a! Pouki sa nou lanvi we jou SENYÈ
    a? Li va yon jou tenèb olye limyè.
  kos-kos: Ac mau fuka upaiya nu suwos su salka len lun LEUM GOD! Mea ac wo nu suwos
    ke len sac? Ac fah mau sie len na lohsr ac tia kalem.
  hbo-WLC: ה֥וֹי הַמִּתְאַוִּ֖ים אֶת־י֣וֹם יְהוָ֑ה לָמָּה־זֶּ֥ה לָכֶ֛ם י֥וֹם יְהוָ֖ה
    הוּא־חֹ֥שֶׁךְ וְלֹא־אֽוֹר׃
  ibo-ibo: Ahụhụ dịrị unu, ndị ahụ na-achọsi ụbọchị Onyenwe anyị ike. Gịnị mere unu
    ji achọ ụbọchị nke Onyenwe anyị ahụ? Ụbọchị ahụ ga-abụ ọchịchịrị, ọ bụghị ìhè.
  ory-ory: ହାୟ, ହାୟ, ସଦାପ୍ରଭୁଙ୍କର ଦିନ ବାଞ୍ଛାକାରୀମାନେ! ତୁମ୍ଭେମାନେ କାହିଁକି ସଦାପ୍ରଭୁଙ୍କର
    ଦିନ ବାଞ୍ଛା କରୁଅଛ? ତାହା ଅନ୍ଧକାରମୟ, ଦୀପ୍ତିମୟ ନୁହେଁ।
  chk-chk: Feiengauemi ämi mi ösüküsükü ränin ewe Samol mi Lapalap. Pwota oua mochen
    pwe epwe war ei rän? Pun ei rän epwe eu ränin rochopwak, nge sap eu ränin saram.
  rop-rop: Wal aibin tok, “Yumob oldei wandim det dei blanga YAWEI garra kaman kwikbala,
    bat det dei garra brabli nogud blanga yumob. Yumob reken det dei garra gudwan,
    bat najing. Det dei garra jidan brabli dakbala nomo garram eni lait blanga yumob.
  ukr-1871: Горе тому, хто день Господень бачити хоче! На що він вам — той день Господень?
    Темрява він, а не сьвітло, —
  deu-1951: Wehe denen, die den Tag des HERRN herbeiwünschen! Was soll euch der Tag
    des HERRN? Er wird finster sein und nicht Licht,
  eng-JPS: Woe unto you that desire the day of the LORD! Wherefore would ye have the
    day of the LORD? It is darkness, and not light.
  srp-1865: Teško onima koji žele dan Gospodnji! što æe vam dan Gospodnji? tada je
    mrak a ne vidjelo.
  lug-lug: Zibasanze mmwe abasuubira olunaku lwa Mukama. Lwaki mwesunga olunaku lwa
    Mukama? Olunaku olwo luliba kizikiza so si kitangaala.
  heb-heb: הוי המתאוים את יום יהוה למה זה לכם יום יהוה הוא חשך ולא אור׃
  ben-IRV: ধিক তোমাদের যারা সদাপ্রভুর দিনের আশা কর! কেন তোমরা সদাপ্রভুর বিচারের দিনের
    জন্য চেষ্টা কর? এটি অন্ধকার হবে, আলো নয়।
  pan-pan: ਹਾਏ ਤੁਹਾਡੇ ਉੱਤੇ ਜੋ ਯਹੋਵਾਹ ਦੇ ਨਿਆਂ ਦੇ ਦਿਨ ਨੂੰ ਲੋਚਦੇ ਹੋ! ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ
    ਨਿਆਂ ਦਾ ਦਿਨ ਕਿਉਂ ਚਾਹੁੰਦੇ ਹੋ? ਉਹ ਹਨੇਰੇ ਦਾ ਦਿਨ ਹੈ, ਚਾਨਣ ਦਾ ਨਹੀਂ!
  mya-JVB: ထာဝရဘုရား ၏နေ့ရက် ကို တောင့်တ သောသူတို့သည် အမင်္ဂလာ ရှိကြ၏။ သင်တို့သည်
    အဘယ် အကျိုးရှိကြလိမ့်မည်နည်း။ ထာဝရဘုရား ၏ နေ့ရက် သည် သင် တို့၌ လင်း သည်မ ဟုတ်၊
    အမိုက် ဖြစ်လိမ့်မည်။
  tte-O: Oo katekamkamnamiu komiu nuwanuwamiu lalakina tem Yaubada ana yatala kana
    kaliyate wagitai. Tawae kaiwena nuwanuwamiu Yaubada ana kaliyate wagitai? Kaiwena
    ami yatala kana kaliyatene kani iyamala ami sauga boniboniyai yo nige mayale yabo
    imiyamiya koina.
  hmo-hmo: Umui momo ese Lohiabada ena dina umui naria noho, ani? To umui ese lalohisihisi
    bada momokani do umui davaria! Unai dina dekenai dahaka namo do umui davaria?
    Umui laloa ia be diari ena dina, a? Lasi momokani. Inai dina be dibura ena dina
    umui dekenai.
  urd-urd: तुम पर अफ़सोस जो ख़ुदावन्द के दिन की आरज़ू करते हो! तुम ख़ुदावन्द के दिन
    की आरजू क्यूँ करते हो? वह तो तारीकी का दिन है, रोशनी का नहीं;
  rus-SYN: Горе желающим дня Господня! для чего вам этот день Господень? он тьма,
    а не свет,
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ lɛ́ Dii gↄↄ nidɛ! Àkɛa álɛ Dii gↄↄpi nidɛi? Gusia gↄↄɛ,
    i kɛ gupua no.
  tcz-CHONGTHU: Ohe, ada nahiuve! Pakai nikho chu hunglhung taleh tiho. Nanghon Pakai
    nikho chu ipi tobang ham nahepouve Hiche nikho chun khovah ahinpohlut louhel ding,
    muthim lhangkhal ahinlhut ding ahibouve.
  mar-mar: जे परमेश्वराच्या न्यायाच्या दिवसाची इच्छा धरतात त्यांना हाय हाय! तुम्हास
    तो दिवस का बरे पहावयाचा आहे? तो अंधार आहे, उजेड नाही.
  qub-qub: ¡Ay imanöraj canga, Tayta Dios shamunan junajta shuyarpaycajcuna! ¿Gamcunaga
    musyaycanquichu gamcunapaj imano chay junaj cananpaj cashantapis? Achicyaj cananpa
    ruquin chay junäga cangapaj yanauyaycaj chacaymi.
  bqp-bqp: Bɔ̃rurobɑ bɛɛ be i Yinni Gusunɔn siribun tɔ̃ru mɑrɑ. Mbɑ i yĩiyɔ i wɑ tɔ̃ɔ
    te sɔɔ. I n yɛ̃ mɑ tɑ ko n sɑ̃ɑwɑ yɑm wɔ̃kuru, n ǹ mɔ yɑm bururɑm.
  hat-hat: Sa pral rèd nèt pou moun ki anvi wè jou Seyè a rive! Kisa jou sa a ap fè
    pou yo? Se pral yon jou fènwa, se p'ap yon jou limyè.
  eng-BSB: Woe to you who long for the Day of the LORD! What will the Day of the LORD
    be for you? It will be darkness and not light.
  eng-WEBPB: “Woe to you who desire the day of the LORD! Why do you long for the day
    of the LORD? It is darkness, and not light.
  kbq-kbq: Hagi Ra Anumzamofo knama efore hanigeta kesaza zankura tusiza huno tamagrira
    tamave'nesie. Hagi ana knarera naza fore hugahie tamagra ontahi'naze. Hagi ana
    knare'ma fore'ma haniana, hanimo rentrako hanigeno masazana omanegahie.
  nhe-BL: ˻Amós camati.˼ Nelía fiero elis imopantis nochi imojuanti tlen inquiijtohuaj
    para inpaquisquíaj intla ya ajsic nopa tonali tlen itoca “nopa tonali tlen TOTECO”.
    ¿Ax inquimatij quejatza elis nopa tonali para imojuanti? Inmoilhuíaj elis se tonali
    tlen tlahuili huan paquilistli, pero axtle. Elis se tonali tlen tzintlayohuilotl
    huan tlaijiyohuilistli pampa TOTECO inmechtlatzacuiltis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e i'ar tur àwàm iputar har uzemumikahy putar wà
    nehe. Màràzàwe tuwe peputar i'ar tur àwàm. Ipytun putar a'e 'ar mehe nehe. Kwarahy
    nuhyape kwaw a'e 'ar mehe nehe.
  eng-DRA: 'Woe to them that desire the day of the Lord: to what end is it for you?
    the day of the Lord is darkness, and not light.'
