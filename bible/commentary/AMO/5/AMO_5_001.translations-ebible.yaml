verse: AMO.005.001
translations:
  mal-C: 'ഇസ്രായേൽഗൃഹമേ, ഈ വചനം കേൾക്കുക, ഞാൻ നിന്നെക്കുറിച്ച് ഈ വിലാപഗാനം പാടുന്നു:'
  deu-TKW: Hört diesen Spruch, den ich als Totenklage über euch anhebe, ihr Israeliten!
  lin-lin: 'Oh libota ya Isalaele, boyoka maloba oyo, eleli oyo nazali koloba na tina
    na bino :'
  eng-LSV: 'Hear this word that I am bearing to you, || A lamentation, O house of
    Israel:'
  eng-GNV: Heare ye this worde, which I lift vp vpon you, euen a lamentation of the
    house of Israel.
  eng-WEBSTER: Hear ye this word which I take up against you, even a lamentation,
    O house of Israel.
  nhw-BL: 'Xijcaquica ni camanali ipan ni mijcahuicatl catli nihuicas ica tequipacholi
    para amojuanti ipan tlali Israel:'
  swh-ONEN: 'Sikia neno hili, ee nyumba ya Israeli, ombolezo hili ninalifanya kuwahusu
    ninyi:'
  bba-bba: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ ɡɔɔ swĩi yi nɑ mɔ̀ bɛɛn sɔ̃.
  eng-KJVCPB: Hear ye this word which I take up against you, Even a lamentation, O
    house of Israel.
  luo-luo: 'Chikuru itu un dhood Israel mondo uwinjie wende ywak ma asechuogonu:'
  meu-meu: Israel besena e, egu rohe-ahu herevana oi latamu ai vada ba kamonai.
  npi-ULB: ए इस्राएलको घराना, तिमीहरूका विषयमा मेरो यो विलापको वचन सुन ।
  yor-yor: 'Gbọ́ ọ̀rọ̀ yìí, ìwọ ilé Israẹli, ìpohùnréré ẹkún tí mo ṣe nípa rẹ:'
  pes-OPCB: 'ای اسرائیل، به مرثیه‌ای که برای تو می‌خوانم گوش بده:'
  tgl-ULB: Pakinggan ninyo ang mga salitang ito na itinataghoy ko sa inyo, o sambahayan
    ng Israel.
  cbu-NT: Na, Israelchichis kaapaniri nee yaseesish mazinangantsa, yuw siyaam kapung
    mangooz mantsashish tushiychu anootsi.
  hui-hui: Isaraele wali agaliru-o mbirali homaragola dara howa dugu biagadagua tínagaore
    dugu bia harogo hale hadaba.
  mya-mya: အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ သင်​တို့​ကို သင်္ဂြိုဟ်​ဖို့​ငါ​သီ​ဆို​မည့်​ဤ​အ​သု​ဘ
    တေး​ကို​နား​ဆင်​ကြ​လော့။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ངས་ཁྱོད་ཀྱི་དོན་དུ་བརྩམས་པའི་སྐྱོ་གླུ་ལ་ཉོན་ཅིག
  sna-sna: 'Inzwai shoko iri, imi imba yaIsraeri, kuchema uku kwandinoita pamusoro
    penyu:'
  spa-BLM: 'Escuchad esta palabra que tomo para lamentarme por vosotros, casa de Israel:'
  cac-cac: 'Ex vetisraelal, ab''ec val in lolonel yic cusc''olal svalcanel d''a eyib''an̈:'
  swh-ULB: Sikilizeni hili neno ambalo nisemalo kama maombelezo juu yenu, nyumba ya
    Israeli.
  bel-bel: Слухайце гэтае слова, у якім я падыму плач па вас, дом Ізраілеў.
  deu-ELBBK: Hört dieses Wort, das ich über euch erhebe, ein Klagelied, Haus Israel!
  mbb-OT: 'Menge etew te Israel, pemineǥa niw heini is mekeseseeng he kebpenhulùhulù
    mehitenged keniyu:'
  mal-2015: യിസ്രായേൽഗൃഹമേ, ഞാൻ നിങ്ങളെക്കുറിച്ചു വിലാപംചൊല്ലുന്ന ഈ വചനം കേൾപ്പിൻ!
  rmc-rmc: 'Šunen kada lav, manušale andral o Izrael! Rovibnaskre halgatovoha tumenge
    giľavav:'
  pes-OPV: ای خاندان اسرائیل این کلام را که برای مرثیه بر شما می‌خوانم بشنوید.
  ron-1924: Аскултаць кувынтул ачеста, кынтекул ачеста де жале пе каре-л фак пентру
    вой, каса луй Исраел!
  ben-OBCV: 'ওহে ইস্রায়েল কুল, তোমরা এই বাণী শোনো। এই বিলাপ-গীতি আমি তোমাদের সম্পর্কে
    করতে চলেছি:'
  som-som: Dadka Israa'iilow, maqla eraygan aan idiinku barooranayo.
  lat-VUC: '[Audite verbum istud, quod ego levo super vos planctum: domus Israël cecidit,
    et non adjiciet ut resurgat.'
  eng-ASVBT: Hear ye this word which I take up for a lamentation over you, O house
    of Israel.
  ita-1885: ASCOLTATE questa parola, il lamento che io prendo a far di voi, o casa
    d'Israele.
  eng-LXXUP: Hear ye this word of the Lord, even a lamentation, which I take up against
    you. The house of Israel is fallen; it shall no more rise.
  eng-ULB: Hear this word that I take up as a lament over you, house of Israel.
  spa-VBL: ¡Escucha, pueblo de Israel, este lamento fúnebre que cantaré acerca de
    ti!
  fra-_FOB: Écoutez cette parole, cette complainte que je prononce sur vous, maison
    d'Israël!
  mal-mal: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളെക്കുറിച്ചുള്ള ഈ വിലാപവചനം കേൾക്കുവിൻ!
  urd-GVR: Ai Isrāīlī qaum, merī bāt suno, tumhāre bāre meṅ mere nohā par dhyān do!
  suz-BL: मिनु आमोसमी “ए इस्राएल आ खिं ङा मुरपुकी, इन पर्बम आं रोंका पशो नेनीन।
  eng-NOY: Hear these words, which I utter concerning you; This lamentation, O house
    of Israel!
  ita-1927: Ascoltate questa parola; questo lamento che io pronunzio su voi, o casa
    d’Israele!
  ckb-ckb: 'ئەی بنەماڵەی ئیسرائیل، گوێ لەم پەیامە بگرن، ئەم لاوانەوەیە کە من بەسەر
    ئێوەیدا هەڵدەدەم:'
  eng-BBE: Give ear to this word, my song of sorrow over you, O children of Israel.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲಿನ ಜನರೇ, ನಿಮ್ಮನ್ನು ಕುರಿತು ನಾನು ಹಾಡುವ ಈ ಶೋಕಗೀತೆಯ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ:'
  tam-2017: இஸ்ரவேல் வம்சத்தாரே, உங்களைக்குறித்து நான் புலம்பிச் சொல்லும் இந்த வசனத்தைக்
    கேளுங்கள்.
  spa-RV-1909: OID esta palabra, porque yo levanto endecha sobre vosotros, casa de
    Israel.
  ron-BTF: Ascultați acest cuvânt, pe care îl înalț împotriva voastră, o plângere,
    casă a lui Israel.
  eng-WEBP: 'Listen to this word which I take up for a lamentation over you, O house
    of Israel:'
  eng-FBV: Listen, people of Israel, to this funeral lament that I sing about you!
  nld-1939: 'Luistert dus naar dit woord, Israëls huis, Naar de klaagzang, die ik
    over u aanhef:'
  nch-BL: 'Xijcaquica ni camanali ipan ni mijcahuicat cati nihuicas ica tequipacholi
    para amojuanti ipan tali Israel:'
  vie-1934: Hỡi nhà Y-sơ-ra-ên, hãy nghe lời nầy, là bài ca thương mà ta sẽ làm về
    các ngươi!
  hin-CV: 'हे इस्राएल के वंशज, तुमसे संबंधित मेरे इस विलापगीत को सुनो:'
  spa-BES: Escuchen esta palabra, mi canción de tristeza sobre ustedes, hijos de Israel.
  tdx-tdx: 'Janjiño o entañe honjoneko ho bekom-pandalàñe ama’ areoo, ry anjomba’
    Israele:'
  tha-KJV: โอ วงศ์​วานอิสราเอลเอ๋ย จงฟังถ้อยคำนี้ ซึ่งเราคร่ำครวญถึงเจ้าว่า
  por-BR-2018: Ouvi esta palavra que eu levanto sobre vós, uma lamentação, ó casa
    de Israel.
  deu-ELO: Höret dieses Wort, das ich über euch erhebe, ein Klagelied, Haus Israel!
  eng-WYC-2018: Hear ye this word, for I raise on you a wailing. [Hear ye, house of
    Israel, this word, that I raise on you a wailing.]
  epo-epo: Aŭskultu ĉi tiun vorton, per kiu mi plorkantas pri vi, ho domo de Izrael.
  uig-PIN: 'I Israil jǝmǝti, bu sɵzni, Yǝni Mǝn sǝn toƣruluⱪ oⱪuydiƣan bir mǝrsiyǝni
    anglap ⱪoy: —'
  beo-beo: Nabima! Isala:ili fi dunu goe bogoi da:iya gesami hea:su, amo agoane Na
    dilima gesami hea:mu.
  tpi-OTNT: Yupela ol Israel, yupela harim dispela singsing bilong man i dai, nau
    mi mekim long yupela, long wanem, yupela i olsem man i dai pinis.
  hau-SA: Ku ji wannan magana, ya gidan Isra’ila, ina makokin nan dominku.
  uig-LAT: 'I Israil jemeti, bu sözni, Yeni Men sen toghruluq oquydighan bir mersiyeni
    anglap qoy: —'
  nde-nde: 'Zwana ilizwi leli, wena ndlu ka-Israyeli, isililo lesi engisenzayo ngani:'
  ton-ton: Fanongo ki he lea ni, ʻoku ou ʻai kiate kimoutolu, ʻi he tangilāulau, ʻe
    fale ʻo ʻIsileli.
  ces-1613: Slyšte slovo toto, kteréž já vynáším proti vám, totiž naříkání nad domem
    Izraelským.
  eng-WMB: 'Listen to this word which I take up for a lamentation over you, O house
    of Israel:'
  tam-TCV: 'இஸ்ரயேல் குடும்பமே, இந்த வார்த்தையைக் கேளுங்கள். உங்களைக்குறித்து நான்
    புலம்புவதைக் கேளுங்கள்:'
  ceb-ULB: Paminawa kining pulong nga akong ipasibaw ingon nga pagbangotan diha kaninyo,
    balay sa Israel.
  pol-UBG: Słuchajcie tego słowa, które jako lament podnoszę przeciwko wam, domu Izraela!
  agr-agr: Israel aents aidauwah, ishamain nagkaemaktin asamtai, wi wake besemag dekapeakun
    kantamag nunú antuktajum.
  kyc-kyc: Nakama Isaraele wambu dupwa pii dake selapape. Wambu malu pinya yanyanda
    mareta piso ee romo lenge dokoreke doko nakamana lao leto, leya.
  urd-GVU: اے اسرائیلی قوم، میری بات سنو، تمہارے بارے میں میرے نوحہ پر دھیان دو!
  eng-OEBCW: 'Listen to the words of the funeral song I am singing for you, Israel:'
  deu-1912: 'Höret, ihr vom Hause Israel, dies Wort! denn ich muß dies Klagelied über
    euch machen:'
  kan-2017: 'ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ನಾನು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಶೋಕಗೀತವಾಗಿ ಹಾಡುವ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ:'
  tgo-tgo: Wo hu vandeŋe utuutuke iyake, ghemi Isirel gharɨgharɨniye, iya nuwotharɨke
    wothuniye, ghino Emos, ya wothuŋake e ghemi.
  yap-yap: 'Mu telmed, piyu Israel, ko re tangin e gum’eyag ni ba’aray ni gu be yin’
    ni fan ngomed:'
  hlt-MCSB: He ol he hnatun uh. Kai loh nangmih hamla Israel imkhui kah rhahlung kang
    khuen coeng.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ታኣኒ ዒንሢዳ ሄላንዳ ባኮ ዛሎሮ ቃያ ቃዮ ዋይዙዋቴ፦
  twi-ASANTE: 'Tie asɛm yi, mo Israelfoɔ, saa mmenabɔ yi fa mo ho:'
  eng-WEBU: 'Listen to this word which I take up for a lamentation over you, O house
    of Israel:'
  wal-wal: Israa7eela asatoo, taani intte bolli zilaaliyo zilaassaa siyite!
  spa-PDDPT: 'Escuchen la palabra que pronuncio como lamento por ustedes, oh Casa
    de Israel:'
  gun-gun: Peẽ Israel kuery, pendu ke pova'e ayvu peẽ kuery re nda'eveia rupi xeayvu
    rã.
  agu-BL: E'u' aj Israel quibitzaju' inyole'j. Quibit tzaju' yi na chin chunan tan
    paj yi ẍchiquimok chanu'.
  ilo-ULB: Denggenyo daytoy a sao nga idungdung-awko kadakayo, balay ti Israel.
  kpg-kpg: 'Goodou go digau Israel, goodou hagalongo malaa gi taahili manawa gee dela
    gaa huwa ko au i godou gili:'
  uig-ARA: 'ئى ئىسرائىل جەمەتى، بۇ سۆزنى، يەنى مەن سەن توغرۇلۇق ئوقۇيدىغان بىر مەرسىيەنى
    ئاڭلاپ قوي: ــ'
  sus-sus: Wo wo tuli mati yi masenyi ra. N bara yi bɛɛti ba Isirayila bɔnsɔɛ ɲɔn
    fe ma.
  pon-2006: 'Kumwail mehn Israel kan, kumwail rong koulen kedepwidepw wet me I pahn
    koulkihong kumwail:'
  jae-jae: O gôlôac Israel, aŋô biŋ tonec ma akêŋ taŋem taŋiboa, taŋ kataŋ kêtu amacŋa
    naŋ.
  ksd-ksd: 'Avat a valongore go ra tinata ba ina kakailai na niligur me ure avat,
    a kuba i Israel:'
  grc-BRENT: Ἀκούσατε τὸν λόγον Κυρίου τοῦτον, ὃν ἐγὼ λαμβάνω ἐφʼ ὑμᾶς, θρῆνον. Οἶκος
    Ἰσραὴλ
  ind-AYT: Dengarlah firman ini, yang kuucapkan mengenai kamu dalam sebuah ratapan,
    hai kaum Israel,
  nya-nya: 'Israeli, imva mawu awa, nyimbo ya maliro imene ndikuyimba za iweyo:'
  hrv-hrv: 'Počujte ovu riječ što je iznosim protiv vas, naricaljku, dome Izraelov:'
  mps-mps: Dage Israel hani dabe, dagego te isai bidide wabo balia odao. Megi ena,
    Amos, eno dageba te balia obao, magi baso meni, dage te isai bidi tiwai yaibao.
  tpi-tpi: Yupela ol Israel, yupela harim dispela singsing bilong man i dai, nau mi
    mekim long yupela, long wanem, yupela i olsem man i dai pinis.
  dan-1931: 'Hør dette Ord, en klagesang, som jeg istemmer over eder, Israels Hus:'
  vie-OVCB: 'Hãy lắng nghe, hỡi người Ít-ra-ên! Hãy nghe bài ai ca mà ta đang than
    khóc:'
  guj-2017: હે ઇઝરાયલના વંશજો તમારા માટે હું વિલાપગીતો ગાઉં છું તે સાંભળો.
  pon-2006A: 'Kumwail mehn Israel kan, kumwail rong koulen kedepwidepw wet me I pahn
    koulkihong kumwail:'
  por-BRBSL: 'Ouça esta palavra que eu tomo por lamentação sobre você, ó casa de Israel:'
  eng-OEBUS: 'Listen to the words of the funeral song I am singing for you, Israel:'
  cth-cth: Oe Isarelnaw, atu nangmouh koe kai ni ka dei e khuinae lawk hah thai awh
    haw.
  twi-twi: 'Tie asɛm yi, mo Israelfo, saa adwotwa yi fa mo ho:'
  hlt-hlt: He ol he hnatun uh. Kai loh nangmih hamla Israel imkhui kah rhahlung kang
    khuen coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Díndi Isidɑyɛɛribɛ kéntɛ́nɛ̀
    fɛsɑ́útìfɛ̀ n sɑutɛ fɛ̀ di kpɛ́í.'
  msy-2020: O Israelia, ia oragh! Ia mati gumazim aremezɨ moghɨn iti. Kamaghɨn amizɨ,
    kɨ azirakar ighiar mam ia bagh a bangɨtɨ, ia a baragham.
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ nɩɩ mǝ sǝm wulɑ:'
  azb-azb: Ey İsrail nəsli, sizin barənizdə mərsiyə kimi oxuduğum bu sözləri dinləyin!
  eng-DBY: Hear this word, a lamentation, which I take up against you, O house of
    Israel.
  hin-2017: 'हे इस्राएल के घराने, इस विलाप के गीत के वचन सुन जो मैं तुम्हारे विषय
    में कहता हूँ:'
  wol-KYG: 'Amos ne: Yeen bànni Israyil, dégluleen mii pent: maa ngi leen di jooy,
    yeen bànni Israyil!'
  eng-YLT: 'Hear this word that I am bearing to you, A lamentation, O house of Israel:'
  eng-WYC-2017: Hear ye this word, for I raise on you a wailing. [Hear ye, house of
    Israel, this word, that I raise on you a wailing.]
  eng-WMBB: 'Listen to this word which I take up for a lamentation over you, O house
    of Israel:'
  urd-GVH: ऐ इसराईली क़ौम, मेरी बात सुनो, तुम्हारे बारे में मेरे नोहा पर ध्यान दो!
  rug-rug: 'Mi avosia sa zinama hie, gamu na butubutu Izireli, sa kinera lukalukana
    hie pa gugua mia gamu:'
  gaz-gaz: 'Yaa mana Israaʼel dubbii kana, faaruu booʼichaa kan ani waaʼee keessaniif
    booʼu kana dhagaʼaa:'
  fra-LSG: Écoutez cette parole, Cette complainte que je prononce sur vous, Maison
    d’Israël!
  gnn-gnn: Nhuma Yitjuralpuyŋu yolŋu walala, mäkiri'‐witjurra walala yana ŋarraku,
    ŋarranydja yurru dhuwala miyaman bäpurru'wuynha manikaynydja nhumalaŋgu bukmakkunydja,
    bitjan gam'.
  yal-yal: Ɛ falani ito ramɛ. N bata ɲande bɛtini ito ba Isirayila yamaan xa.
  haw-1868: E HOOLOHE oukou i keia olelo, a'u e hapai aku nei no oukou, Oia hoi, he
    kanikau, e ka hale o ka Iseraela.
  arb-NAV: اسْمَعُوا هَذِهِ الْمَرْثِيَّةَ الَّتِي أَرْثِيكُمْ بِها يَا بَنِي إِسْرَائِيلَ.
  ewe-ewe: '“O! Israel ƒe aƒe, metsɔ blanuiléle dzi konyifaha sia na wò:'
  eng-LEE: Hear ye this word which I take up against you, as a lamentation, O house
    of Israel.
  asm-FB: হে ইস্ৰায়েল-বংশ; মই তোমালোকৰ যি বিষয় লৈ বিলাপ কৰিছোঁ, সেই বিষয়ে তোমালোকে
    শুনা।
  sus-A: وٌ وٌ تُلِ مَتِ يِ مَسٍنيِ رَ. ﭑ بَرَ يِ بّيتِ بَ عِسِرَيِلَ بْنسْي حْن قٍ
    مَ.
  fra-SBL: 'Écoutez cette parole que je prends pour une lamentation sur vous, maison
    d''Israël :'
  hbo-hbo: שִׁמְע֞וּ אֶת־הַדָּבָ֣ר הַזֶּ֗ה אֲשֶׁ֨ר אָנֹכִ֜י נֹשֵׂ֧א עֲלֵיכֶ֛ם קִינָ֖ה
    בֵּ֥ית יִשְׂרָאֵֽל׃
  piu-2006: (1:; 5:; 6:; 9:) Mayutju yini Tjiripumanya tjanampa Tjiyuwatjaku katja
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Mayutju tiṉa paluru nyinanyingka
    wati Yimutjanya nyinangi. Palunyatjanu Katutjalu Yimutjanya nintira watjaṉu, yankula
    tjananya yaṉangu tjuṯangka yalatji tjakultjunkunytjaku, “Maralpa tjuṯangka tjananya
    nyurrangarri yalatji kuya palyalpayi. Mayi wiita tjanampanyurra yatjikingku ngunytjilyira
    mantjilpayi aḻṯuruwiyangku. Ngurrangka nyinakitjangkunyurra waaḻa tjuṯa palyaṉi.
    Waaḻa palunya tjuṯangka wiyanyurra nyinaku. Kaana tjuṯanyurra kiripitji tjawara
    pakaltjingalpayi. Kaana palunya tjuṯangka wiyanyurra kiripitji yantara yintira
    tjikilku. Kutunyurra kuya palyara nyinapayi. Ngayuku tuḻkukunyurra tjungurringkula
    nyinapayi, ngayuku walytja palya nguwanpa. Tjawirrilyitju nyurrangarri katirra
    pungkupayi tjukarurru nyinanytjawiyangku. Tjawirrilyi palunya tjuṯaku ngayulu
    yunytjuwiya nyinanyi. Ngayunya puḻkapungkukitjangku yinkanytjawiyangku wanti!,
    yunytjuwiyaṉa nyurrampa Katutjanya nyinanyi. Nyurrangarrimpa ngayunya nguwanpa
    ngaranyi yini Mulakanya palumpaṉu tjaatji wiimangka. Tjaatji wiima palumpaṉunyurra
    katiyankula puḻkapungkupayi, ngayunya Katutjanya tjukarurrungku puḻkapungkunytjawiyangku.
    Palunyatjanu kutjupa tjuṯangku nyurranya ngalya yankula pikangku pungkula ngurra
    kutjupakutu katiku ngurra walytja wiyakutulpi, yalinytjarra. Ngurra palulanyurra
    tawunu Tamatjakatjangka munkarra waarrkana tjuṯalpinyurra nyinaku. “Ngurra walytjangka
    kunpunyurra puntura ngalkula tjikira nyinapayi. Ngurra palya tjuṯangkanyurra ngarripayi.
    Yalatji ngurra palyangka nyinarra kulintjawiyanyurra nyinanyi, kutjupa tjuṯangku
    nyurranya ngalya yankula pikangku pungkula wiyalku. Tjanaya ngalya yankula nyurranya
    pikangku punganyingka yunypawiyalpinyurra Yitjurilaku walytja ngaṉṯitja tjuṯa
    nyinaku. Yilta, paluru tjana nyurrangarrinya katiku ngurra waṉma waarrkana tjuṯa
    nyinanytjaku. “Ngula ngayulu Katutjalu Tapitaku walytja ngaṉṯitja kutju, mayutju
    tiṉa nyinatjunku. Ngayuku walytja tjuṯa tjananya ngayulu ngurra ngaakutu maḻaku
    ngalya katirra nyinatjunku. Palunyatjanuya waaḻa yuḻpuṉutja tjuṯa piyuku palyara
    ngaratjunku. Kaana tjuṯaṯarra tjana piyuku tjawara wanara pakaltjingalku. Pakaltjingaraya
    palya ngalkula tjikilku.”
  kik-kik: 'Ta iguai ũhoro ũyũ, inyuĩ nyũmba ya Isiraeli, mũigue ngĩcakaya nĩ ũndũ
    wanyu:'
  fra-NCL: 'Écoutez cette parole, que je profère sur vous, — une lamentation, — maison
    d’Israël :'
  cek-AK: 'Aw Israel imthung takoh, nangcae qahhaih lok hoi misa haih lok hae tahngai
    oh:'
  cuk-cuk: Israel-dulemar, nue itomalo, gayaburba-wile-itoged-namaklegedgi, an bega
    namaksokalid.
  uig-CYR: 'И Исраил җәмәти, бу сөзни, Йәни Мән сән тоғрилиқ оқуйдиған бир мәрсийәни
    аңлап қой: —'
  tel-2017: ఇశ్రాయేలు ప్రజలారా, మిమ్మల్ని గురించి నేను దుఃఖంతో చెప్పే ఈ మాట వినండి.
  hat-BSA: 'Tande pawòl sa ke m reprann pou nou kon yon chan; Yon plent konsi, pou
    sila ki mouri deja yo, O lakay Israël:'
  kos-kos: 'Mwet Israel, porongo on in asor soko su nga onkakin keiwos:'
  hbo-WLC: שִׁמְע֞וּ אֶת־הַדָּבָ֣ר הַזֶּ֗ה אֲשֶׁ֨ר אָנֹכִ֜י נֹשֵׂ֧א עֲלֵיכֶ֛ם קִינָ֖ה
    בֵּ֥ית יִשְׂרָאֵֽל׃
  ibo-ibo: 'Nụrụnụ okwu ndị a, nke a ka m na-ekwu megide unu, ọ bụ mkpu akwa maka
    gị ezinaụlọ nke Izrel:'
  ory-ory: ହେ ଇସ୍ରାଏଲ ବଂଶ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ଏହି ଯେଉଁ ବିଳାପର ବାକ୍ୟ କହୁଅଛୁ,
    ତାହା ଶୁଣ।
  chk-chk: Ämi chon Israel, oupwe rongorong kapasen ei kölün kechü üpwe eäni fän äsengesimi,
  rop-rop: Wal aibin kipgon tok, “Wal yumob irrim mi na ol yumob Isreil pipul. Ai
    garra singim dis soriwan song en ai garra kraikrai detmatj blanga yumob dumaji
    yumob laik dedbala en yumob garra dai.” Wal aibin sing dijan soriwan song na.
  ukr-1871: Почуйте се слово, ним я заплачу над вами, доме Ізраїля!
  deu-1951: Hört dieses Wort, dieses Klagelied, das ich über euch anstimme, ihr vom
    Hause Israel!
  eng-JPS: 'Hear ye this word which I take up for a lamentation over you, O house
    of Israel:'
  srp-1865: Èujte ovu rijeè, naricanje koje podižem za vama, dome Izrailjev.
  lug-lug: Muwulirize mmwe abantu ba Isirayiri ekigambo kino eky’ennaku ekibakwatako.
  heb-heb: שמעו את הדבר הזה אשר אנכי נשא עליכם קינה בית ישראל׃
  ben-IRV: হে ইস্রায়েলের কুল, এই কথা শোন যা আমি তোমাদের উপরে বিলাপ করার জন্য নিয়েছি।
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਇਨ੍ਹਾਂ ਬਚਨਾਂ ਨੂੰ ਸੁਣੋ, ਜਿਹੜੇ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਵਿਰਲਾਪ ਕਰਕੇ
    ਕਹਿੰਦਾ ਹਾਂ,
  mya-JVB: အိုဣသရေလ အမျိုး ၊ ယခုသင် တို့၌ ငါ မြွက်ဆို ၍ မြည်တမ်း သောစကား ကို နားထောင်
    ကြလော့။
  tte-O: Tomo Isileli, kwabenali. Boita walina kaiwemiu kani yawaliyan.
  hmo-hmo: 'Israela taudia e, do umui kamonai! Lau ese mase tauna idia guria ena ane
    do lau abia umui emui latanai, gauna inai:'
  urd-urd: 'ऐ इस्राईल के ख़ान्दान, इस कलाम को जिससे मैं तुम पर नौहा करता हूँ, सुनो:'
  rus-SYN: Слушайте это слово, в котором я подниму плач о вас, дом Израилев.
  bqc-SIM: Isailiↄ, à yã́ɛ bee ma, málɛ wɛ̃nalɛ daánↄ.
  tcz-CHONGTHU: Vo Israel mite, na chung uva thi-op la kasah khum’u hi ngai cheh tem’un!
  mar-mar: इस्राएलाचे घराणे हो, हे वचन जे विलापासारखे आहे, असे तुमच्याकडे आणतो ते
    ऐका.
  qub-qub: Canan rimaycämushäta sumaj wiyacuy Israelcuna. Gamcunapaj fiyupa llaquicur
    parlaycämushäta wiyaycäriy ari.
  bqp-bqp: Bɛɛ Isirelibɑ, i swɑɑ dɑkio i nɔ gɔɔ swĩi yi nɑ mɔ̀ bɛɛn sɔ̃.
  hat-hat: 'Nou menm, moun pèp Izrayèl, koute chante m''ap chante nan lapenn mwen
    gen pou nou:'
  eng-BSB: 'Hear this word, O house of Israel, this lamentation I take up against
    you:'
  eng-WEBPB: 'Listen to this word which I take up for a lamentation over you, O house
    of Israel:'
  kbq-kbq: Hagi asunku zagame hugahuanki, Israeli vahe'mota antahiho,
  nhe-BL: 'Xijcaquica ni tlajtoli ipan ni mijcahuicatl tlen nihuicas ica cuesoli para
    imojuanti ipan tlali Israel:'
  gub-BL: Teko Izaew wà, peinu katu ko zegar haw purumuzemumikahy kar haw nehe. Amuzàg
    putar ko zegar haw penehe ihe nehe kury.
  eng-DRA: Hear ye this word, which I take up concerning you for a lamentation. The
    house of Israel is fallen, and it shall rise no more.
