verse: AMO.005.005
translations:
  mal-C: ബേഥേലിനെ അന്വേഷിക്കരുത്, ഗിൽഗാലിൽ പോകരുത്, ബേർ-ശേബയിലേക്കു യാത്ര ചെയ്യരുത്.
    കാരണം ഗിൽഗാൽ നിശ്ചയമായും പ്രവാസത്തിലേക്കു പോകുകയും ബേഥേൽ ശൂന്യമായിത്തീരുകയും ചെയ്യും.”
  deu-TKW: Aber fragt nicht nach Bethel! Gilgal sollt ihr nicht besuchen und nach
    Beerseba nicht hinüberziehen! Denn Gilgal muß in die Gefangenschaft wandern, und
    Bethel soll zu nichte werden.
  lin-lin: Bokende koluka na Beteli te, bokende na Giligali te, bosala mobembo na
    Beri-Sheba te. Pamba te Giligali ekokende na bowumbu, mpe Beteli ekokoma eloko
    pamba. »
  eng-LSV: And do not seek Beth-El, and do not enter Gilgal, || And do not pass through
    Beer-Sheba, || For Gilgal utterly removes, || And Beth-El becomes vanity.
  eng-GNV: 'But seeke not Beth-el, nor enter into Gilgal, and go not to Beer-sheba:
    for Gilgal shall goe into captiuitie, and Beth-el shall come to nought.'
  eng-WEBSTER: 'But seek not Beth-el, nor enter into Gilgal, and pass not to Beer-sheba:
    for Gilgal shall surely go into captivity, and Beth-el shall come to naught.'
  nhw-BL: Amo xiyaca campa tiotzitzi ipan Betel, niyon amo xiyaca Gilgal, niyon Beerseba.
    Pampa nopa Gilgal ehuani quinhuicase ilpitoque para tetequipanose san tlapic.
    Huan catli Betel ehuani quintlamipolose.”
  swh-ONEN: msitafute Betheli, msiende Gilgali, msisafiri kwenda Beer-Sheba. Kwa maana
    kwa hakika Gilgali itakwenda uhamishoni, na Betheli itafanywa kuwa si kitu.”
  bba-bba: I ku mɑɑ sɑ̃ɑru dɑ Betɛliɔ kɑ Giliɡɑliɔ kɑ Beri Sebɑɔ. Domi u koo de bu
    Giliɡɑliɡibu yoru mwɛɛri. Kpɑ bu Betɛliɡibu kɑm koosiɑ.
  eng-KJVCPB: 'But seek not Beth-el, nor enter into Gilgal, And pass not to Beer-sheba:
    For Gilgal shall surely go into captivity, And Beth-el shall come to nought.'
  luo-luo: kik udhi Bethel, kendo kik udhi Gilgal, to bende kik ukadhi nyaka Bersheba,
    nimar jo-Gilgal duto ibiro daro matergi e twech, kendo Bethel biro mana lal nono.”
  meu-meu: Betele basio tahua, Gilgal ai basio raka vareai, Bere-sieba ai basio raka
    hanai; badina be Gilgal na dauhai bae hanohoa, bona Betele na baine baia.
  npi-ULB: बेथेलको खोजी नगर, न त गिलगालमा प्रवेश गर, बेर्शेबातर्फ यात्रा नगर । किनभने
    गिलगाल निश्‍चय नै कैदमा जानेछ, र बेथेल शून्‍य हुनेछ ।
  yor-yor: ẹ má ṣe wá Beteli, ẹ má ṣe lọ sí Gilgali, ẹ má ṣe rìnrìn àjò lọ sí Beerṣeba.
    Nítorí dájúdájú a ó kó Gilgali ní ìgbèkùn, A ó sì sọ Beteli di asán.”
  pes-OPCB: در طلب بتهای بیت‌ئیل و جلجال و بئرشبع نباشید؛ زیرا مردم جلجال به اسارت
    برده خواهند شد و مردم بیت‌ئیل نابود خواهند گردید.»
  tgl-ULB: Huwag hanapin ang Bethel; ni pumasok sa Gilgal, at huwag dumaan sa Beer-seba.
    Dahil tiyak na bibihagin ang Gilgal, at magdadalamhati ang Bethel.
  cbu-NT: Betelap nuwaa mashamaam naarintspa. Guilgaalap, misha Beersebpitam naarintspa.
    Watam Guilgaalshuchi tashitungayaruri, apusap naakchusin, ayamtaatiyam kanapchazinllinaja.
    Betelashsha yakat pangusee pátangayaruri kasachima.
  hui-hui: Tí Beaseba tanoha lotu lole napilimu. Tígua i̱ Bedele tanoha kabe toba
    howa tai nabilimu. Tano ogoni mo ko halu bo gialo hole bu waholebira. Giligala
    dindihabi lotu lole napilimu. Dindi ogoniha wali agali karu dindi mendeha garabayabu
    yalu polebirago tí Giligala dindi napilimu, lene.
  mya-mya: ဗေ​ရ​ရှေ​ဘ​မြို့​သို့​သွား​၍​မ​ကိုး​ကွယ်​လေ နှင့်။ ငါ့​ကို​တွေ့​ရန်​ဗေ​သ​လ​မြို့​၌​လည်း​မ​ရှာ
    ကြ​နှင့်။ ဗေ​သ​လ​မြို့​သည်​အ​ချည်း​နှီး​ဖြစ် ရ​တော့​မည်။ ဂိ​လ​ဂါ​လ​မြို့​သို့​လည်း​မ​သွား
    နှင့်။ ထို​မြို့​သား​တို့​သည်​ပြည်​ပ​သို့​ဖမ်း​သွား ခြင်း​ကို​အ​မှန်​ပင်​ခံ​ရ​လိမ့်​မည်။''
  bod-N: འོན་ཀྱང་པེད་ཨེལ་དུ་རོགས་རམ་མ་བཙལ། གིལ་གལ་དུ་མ་འགྲོ། པེར་ཤ་བཱ་རུ་ཕར་མ་འགྲོ་ཞིག
    ཅིའི་ཕྱིར་ཞེ་ན། གིལ་གལ་ལ་འཕྲོག་བཅོམ་ཐེབས་ངེས་ཤིང་། པེད་ཨེལ་ནི་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: musatsvaka Bheteri, musaenda kuGirigari, musaita rwendo rwokuenda kuBheerishebha.
    Nokuti zvirokwazvo Girigari ichaendeswa kuutapwa, uye Bheteri richava sapasina
    chinhu.”
  spa-BLM: pero no busques a Betel, ni entrar en Gilgal, y no pases a Beersheba; porque
    Gilgal seguramente irá en cautiverio, y Betel quedará en nada.
  cac-cac: Man̈ ex b'at d'a chon̈ab' Betel yed' d'a Gilgal, man̈ ex b'atpax d'a Beerseba,
    yujto a eb' aj Gilgal chi', yovalil ol b'atcan eb' preso d'a junoc ch'oc nacional,
    axo Betel chi', yovalil ol juvoccanb'atoc, xchi.
  swh-ULB: Msimtafute Betheli; wala kuingia Gilgali; msisafiri kwenda Bersheba. Kwa
    kuwa Gilgali watakwenda utumwani hakika, na Betheli haitakuwa kitu.
  bel-bel: Ня шукайце Вэтыля і не хадзеце ў Галгал і ў Вірсавію не вандруйце, бо Галгал
    увесь пойдзе ў палон і Вэтыль абернецца ў нішто.
  deu-ELBBK: Und sucht nicht Bethel auf und geht nicht nach Gilgal und geht nicht
    hinüber nach Beerseba; denn Gilgal wird gewisslich weggeführt und Bethel zunichte
    werden.
  mbb-OT: Kenè kew en hendiyà te Betel, te Gilgal, etawa te Beersheba te ked-azap.
    Su siguradu he ebihaǥen is menge etew ziyà te Gilgal, ne egkahanew is Betel.
  mal-2015: ബേഥേലിനെ അന്വേഷിക്കരുതു; ഗില്ഗാലിലേക്കു ചെല്ലരുതു; ബേർ-ശേബയിലേക്കു കടക്കയുമരുതു;
    ഗില്ഗാൽ പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും; ബേഥേൽ നാസ്തിയായി ഭവിക്കും.
  rmc-rmc: Ma roden avri o Betel, ma džan andro Gilgal, aňi ma predžan andre Beer-Šeba;
    bo o Gilgal ela zailo a le Betelostar na ela ňič.“
  pes-OPV: اما بیت ئیل را مطلبید و به جلجال داخل مشویدو به بئرشبع مروید، زیرا جلجال
    البته به اسیری خواهد رفت و بیت ئیل نیست خواهد شد.
  ron-1924: Ну кэутаць Бетелул, ну вэ дучець ла Гилгал ши ну тречець ла Беер-Шеба.
    Кэч Гилгалул ва фи дус ын робие ши Бетелул ва фи нимичит.
  ben-OBCV: বেথেলের অন্বেষণ কোরো না, তোমরা গিল্‌গলে যেয়ো না, বের-শেবা পর্যন্ত যাত্রা
    কোরো না। কারণ গিল্‌গল অবশ্যই নির্বাসিত হবে, বেথেল অসার প্রতিপন্ন হবে।”
  som-som: Laakiinse Beytel ha doondoonina, Gilgaalna ha gelina, Bi'ir Shebacna ha
    u gudbina, waayo, sida xaqiiqada ah Gilgaal maxaabiisnimo bay geli doontaa, oo
    Beytelna way baabbi'i doontaa.
  lat-VUC: Et nolite quærere Bethel, et in Galgalam nolite intrare, et in Bersabee
    non transibitis, quia Galgala captiva ducetur, et Bethel erit inutilis.
  eng-ASVBT: 'but seek not Beth-el, nor enter into Gilgal, and pass not to Beer-sheba:
    for Gilgal shall surely go into captivity, and Beth-el shall come to nought.'
  ita-1885: E non cercate Betel, e non entrate in Ghilgal e non passate in Beerseba;
    perciocchè Ghilgal del tutto sarà menato in cattività, e Betel sarà ridotto al
    niente.
  eng-LXXUP: 'But seek not Bethel, and go not in to Gilgal, and cross not over to
    the Well of the Oath: for Gilgal shall surely go into captivity, and Bethel shall
    be as that which is not.'
  eng-ULB: Do not seek Bethel; nor enter Gilgal; do not journey to Beersheba. For
    Gilgal will surely go into captivity, and Bethel will become nothing.
  spa-VBL: No miren a los dioses falsos de Betel, ni vayan a los altares paganos de
    Guilgal, ni viajen a Beerseba. Porque Guilgal sufrirá exilio, y Betel será reducida
    a nada.
  fra-_FOB: Et ne cherchez pas Béthel, n'allez pas à Guilgal, ne passez pas à Béer-Shéba.
    Car Guilgal s'en ira en exil, et Béthel sera réduit à rien.
  mal-mal: ബേഥേലിനെ അന്വേഷിക്കരുത്; ഗില്ഗാലിലേയ്ക്ക് പോകരുത്; ബേർ-ശേബയിലേയ്ക്ക് കടക്കുകയുമരുത്;
    ഗില്ഗാൽ പ്രവാസത്തിലേക്ക് പോകേണ്ടിവരും; ബെഥേൽ ശൂന്യമായിത്തീരും.
  urd-GVR: Na Baitel ke tālib ho, na Jiljāl ke pās jāo, aur na Bair-sabā ke lie rawānā
    ho jāo! Kyoṅki Jiljāl ke bāshinde yaqīnan jilāwatan ho jāeṅge, aur Baitel nest-o-nābūd
    ho jāegā.”
  suz-BL: बेथेल कली ममालीन। मिनु गिल्‍गाल मलने। बेयर-शेबामी मगाक्‍कीन। मारदे हना गिल्‍गाल
    ङा मुर थमा पा ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम। मिनु बेथेल खतम दुम्‍ब। आमोस ४:४;
    होसे ४:१५
  eng-NOY: Seek not Bethel, And go not to Gilgal, And pass not over to Beersheba!
    For Gilgal shall surely go into captivity! And Bethel shall come to naught.
  ita-1927: Non cercate Bethel, non andate a Ghilgal non vi recate fino a Beer-Sceba;
    perché Ghilgal andrà di sicuro in cattività, e Bethel sarà ridotto a niente.
  ckb-ckb: بەدوای بێت‌ئێلدا مەگەڕێن و مەچن بۆ گلگال و بۆ بیری شابەع مەپەڕنەوە، چونکە
    گلگال بە دیل گیراوی ڕاپێچ دەکرێت و بێت‌ئێل دەبێتە نەبوو.»
  eng-BBE: 'Do not be looking for help to Beth-el, and do not go to Gilgal, or make
    your way to Beer-sheba: for Gilgal will certainly be taken prisoner, and Beth-el
    will come to nothing.'
  kan-OKCV: ಆದರೆ ಬೇತೇಲನ್ನು ಹುಡುಕಬೇಡಿರಿ. ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಬೇಡಿರಿ. ಬೇರ್ಷೆಬಕ್ಕೆ ಯಾತ್ರೆ ಹೋಗಬೇಡಿರಿ.
    ಏಕೆಂದರೆ ಗಿಲ್ಗಾಲು ಸೆರೆಗೆ ನಿಶ್ವಯವಾಗಿ ಹೋಗುವುದು, ಬೇತೇಲಿನ ಬಾಧೆಗಳು ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ.”
  tam-2017: பெத்தேலைத் தேடாதீர்கள், கில்காலிலும் சேராதீர்கள், பெயெர்செபாவுக்கும் போகாதீர்கள்;
    ஏனென்றால் கில்கால் சிறையிருப்பாகவும், பெத்தேல் பாழான இடமாகவும் போகும்.
  spa-RV-1909: 'Y no busquéis á Beth-el ni entréis en Gilgal, ni paséis á Beer-seba:
    porque Gilgal será llevada en cautiverio, y Beth-el será deshecha.'
  ron-BTF: Dar nu căutați Betelul, nici nu intrați în Ghilgal și nu treceți la Beer-Șeba,
    pentru că Ghilgalul va fi dus negreșit în captivitate și Betelul va ajunge de
    nimic.
  eng-WEBP: but don’t seek Bethel, nor enter into Gilgal, and don’t pass to Beersheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nothing.
  eng-FBV: Do not look to the false gods of Bethel, do not go to the pagan shrines
    of Gilgal or travel to those of Beersheba. For Gilgal will go into exile, and
    Bethel will come to nothing.
  nld-1939: Maar zoekt Betel niet op, en gaat niet naar Gilgal, Want Gilgal moet weg,
    en Betel wordt niets!
  nch-BL: Amo xiyaca campa teteyome ipan Betel, yon amo xiyaca Gilgal, yon Beerseba.
    Pampa nopa Gilgal ehuani quinhuicase ilpitoque para tetequipanose san tapic. Huan
    nopa Betel ehuani quintamipolose.”
  vie-1934: Chớ tìm kiếm Bê-tên, chớ vào trong Ghinh-ganh, đừng đi đến Bê-e-Sê-ba.
    Vì Ghinh-ganh sẽ bị đày, Bê-tên sẽ trở nên một nơi đổ nát.
  hin-CV: बेथेल की खोज न करना, गिलगाल में प्रवेश न करना. बेअरशेबा की यात्रा पर न जाना.
    क्योंकि यह निश्चित है कि गिलगाल निवासी बंधुआई में जायेंगे, तथा बेथेल की विपत्तियों
    का अंत न होगा.”
  spa-BES: No busquen a Betel, y no vayas a Gilgal, ni vayas a Beerseba; porque Gilgal
    ciertamente será hecho prisionero, y Betel se quedará sin nada.
  tdx-tdx: Fa ko mipay i Betele, naho ko mb’e Gilgale mb’eo, vaho ko mitsake mb’e
    Beersèba amy te hasese mb’an-drohy añe t’i Gilgale, naho ho tanan-taolo t’i Betele.
  tha-KJV: แต่​อย่าแสวงหาเบธเอล และอย่าเข้าไปในกิลกาล หรือข้ามไปยังเบเออร์เชบา เพราะว่ากิลกาลจะต้องตกไปเป็นเชลยเป็นแน่
    และเบธเอลก็จะสูญไป”
  por-BR-2018: Porém não busqueis a Betel nem venhais a Gilgal, nem passeis a Berseba;
    porque Gilgal será levada em cativeiro, e Betel será reduzida a nada.
  deu-ELO: Und suchet nicht Bethel auf, und gehet nicht nach Gilgal, und gehet nicht
    hinüber nach Beerseba; denn Gilgal wird gewißlich weggeführt und Bethel zunichte
    werden.
  eng-WYC-2018: and do not ye seek (out) Bethel, and do not ye enter into Gilgal,
    and ye shall not pass to Beersheba; for why Gilgal shall be led (away) captive,
    and Bethel shall be unprofitable. (and do not ye go to Bethel, and do not ye enter
    into Gilgal, and ye shall not go on to Beersheba; because Gilgal shall be led
    away captive, and Bethel shall come to nothing.)
  epo-epo: Ne turnu vin al Bet-El, ne iru en Gilgalon, ne migru al Beer-Ŝeba; ĉar
    Gilgal estos elpatrujigita kaj Bet-El fariĝos senvalora.
  uig-PIN: Bǝyt-Əlni izdimǝnglar, Gilgalƣimu barmanglar, Bǝǝr-Xebaƣa sǝpǝr ⱪilmanglar;
    Qünki Gilgal ǝsirgǝ elinip sürgün ⱪilinmay ⱪalmaydu, Bǝyt-Əl yoⱪⱪa qiⱪidu.
  beo-beo: 'Dilia Biasiba moilai bai bagadega nodone sia:ne gadomusa: mae masa. Dilia
    Bedele moilaiga Na hogole ba:musa: mae masa! Bedele da hamedei agoane ba:mu. Giliga:le
    sogega mae masa! Ea fi dunu da ga sogega afugili gaguli asi dagoi ba:mu.”'
  tpi-OTNT: Yupela i no ken i go long taun Berseba na mekim lotu. Yupela i no ken
    traim painim mi long Betel, long wanem, dispela taun bai i bagarap olgeta. Yupela
    i no ken i go long taun Gilgal na mekim lotu, long wanem, ol manmeri bilong Gilgal
    bai i go kalabus long narapela ples.”
  hau-SA: kada ku nemi Betel, kada ku je Gilgal, kada ku yi tafiya zuwa Beyersheba.
    Gama ba shakka Gilgal za tă tafi bauta, za a kuwa mai da Betel ba kome ba.”
  uig-LAT: Beyt-Elni izdimenglar, Gilgalghimu barmanglar, Beer-Shébagha seper qilmanglar;
    Chünki Gilgal esirge élinip sürgün qilinmay qalmaydu, Beyt-El yoqqa chiqidu.
  nde-nde: lingadingi iBhetheli, lingayi eGiligali, lingayi eBherishebha. Ngoba impela
    iGiligali izakuya ekuthunjweni, leBhetheli izadliwa iphele nya.”
  ton-ton: 'Kaeʻoua naʻa kumi ʻa Peteli, pe hū ki Kilikali, pea ʻoua naʻa laka ki
    Peasipa: koeʻuhi ʻe ʻalu moʻoni ʻa Kilikali ke pōpula, pea ʻe hoko ʻa Peteli ko
    e meʻa noa pē.'
  ces-1613: A nehledejte Bethel, aniž choďte do Galgala, a do Bersabé se nesmýkejte;
    nebo Galgal jistotně se přestěhuje, a Bethel přijde na nic.
  eng-WMB: but don’t seek Bethel, nor enter into Gilgal, and don’t pass to Beersheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nothing.
  tam-TCV: பெத்தேலைத் தேடாதீர்கள், கில்காலுக்குப் போகாதீர்கள், பெயெர்செபாவிற்குப்
    பயணப்படாதீர்கள். கில்கால் நிச்சயமாக நாடுகடத்தப்படும், பெத்தேலும் ஒன்றுமில்லாது
    போகும்,
  ceb-ULB: Ayaw pangitaa ang Betel; ni mosulod sa Gilgal; ayaw pag-adto sa Berseba.
    Kay bihagon gayod ang Gilgal, ug mahimong kawang ang Betel.
  pol-UBG: A nie szukajcie Betel, nie chodźcie do Gilgal i do Beer-Szeby nie udawajcie
    się, gdyż Gilgal zostanie uprowadzony do niewoli, a Betel wniwecz się obróci.
  agr-agr: Dakumkamu aidau ememattasajum Betelnum wetin aigpajum. Nunú nuniakjumek
    ijina utsam atatjume. Tuja Bershebanmakesh wetin aigpajum, nuniachkugmesh Guilgala
    nunigkesh nagkaemaktin aigpajum, wagki nuwiya aents aidaunak ashí achijag yajuakagtinai.
    Tuja Betelak tsaikam uwejush wajas asatnai.
  kyc-kyc: Nakama yuu Biasipa dokona kingi wapambupi lakao misi lala paa nalapape.
    Yuu Betele doko buru bara paramo mena wambupi mende yapo rungi nyii naraŋa dokona
    namba karepe lao kotala paa nalapape. Yuu Gilikale dokona nakama paa nalapape.
    Dokona palenge wambu dupwa yuu wakale mendena karapusi pyuo lanyuo parami ingilyamo
    leya.
  urd-GVU: نہ بیت ایل کے طالب ہو، نہ جِلجال کے پاس جاؤ، اور نہ بیرسبع کے لئے روانہ
    ہو جاؤ! کیونکہ جِلجال کے باشندے یقیناً جلاوطن ہو جائیں گے، اور بیت ایل نیست و
    نابود ہو جائے گا۔“
  eng-OEBCW: But do not seek Bethel, do not enter Gilgal, do not go over to Beer-sheba.
    For Gilgal will enter exile, and Bethel will go to destruction.
  deu-1912: Suchet nicht Beth-El und kommet nicht gen Gilgal und gehet nicht gen Beer-Seba;
    den Gilgal wird gefangen weggeführt werden, und Beth-El wird Beth-Aven werden.
  kan-2017: ಬೇತೇಲನ್ನು ಆಶ್ರಯಿಸಬೇಡಿರಿ; ಗಿಲ್ಗಾಲನ್ನು ಸೇರಬೇಡಿರಿ; ಬೇರ್ಷೆಬಕ್ಕೆ ಯಾತ್ರೆ ಹೋಗಬೇಡಿರಿ.
    ಗಿಲ್ಗಾಲು ನಿಶ್ಚಯವಾಗಿ ಸೆರೆಗೆ ಹೋಗುವುದು. ಬೇತೇಲು ಬಯಲಾಗುವುದು.
  tgo-tgo: Ne hunde raka Beyasiba na vohu kururuwe. Ne hunde mande na hu tamwe vaidiŋgo
    Betel e tɨne — Betel iye ne nandere moli. Ne hunde raka Gilgal — gharɨgharɨniye
    ne vethɨ mebwabwari e vanautuma regha.”
  yap-yap: Dab ku’um marod mu meybilgad nga Beersheba. Dab mu guyed rogon ngam pir’eged
    gag u Bethel, ya bayi m’ay yu Bethel nga bang. Dab kum marod nga Gilgal, ya girdi’
    riy e kan turguy ni ngranod nga reb e nam ni kalbus.”
  hlt-MCSB: Bethel te toem uh boel lamtah Gilgal te paan uh boeh. Beersheba te khaw
    pah uh boeh. Gilgal te a poelyoe rhoe a poelyoe uh vetih Bethel khaw boethae la
    om ni.
  mdy-ETH: ቤርሳቤ ዴንዲፖቴ፤ ቤኤቴኤሌ ዶዒ ቤሲ ባይቃንዳኔ፤ ጌልጌላይዳ ናንጋ ዓሳኣ ዲዒንቲ ሜሌ ዓጪ ዔውታንዳኔ፤ ዬያሮ ቤኤቴሌያ
    ማዖም ጌልጌላ ዴንዳኒ ኮይፖቴ።»
  twi-ASANTE: Monnhwehwɛ Bet-El, monnkɔ Gilgal, na monntu ɛkwan nkɔ Beer-Seba nso.
    Ampa ara Gilgal bɛkɔ nnommumfa mu na wɔbɛhwe Bet-El ase koraa.”
  eng-WEBU: but don’t seek Bethel, nor enter into Gilgal, and don’t pass to Beersheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nothing.
  wal-wal: SHin Beeteele koyoppite. Gelggala geloppite. Berssaabehi pinnoppite. Aissi
    giikko, Gelggali omoodettana; Beeteeleekka xayana” yaagees.
  spa-PDDPT: No busquen a Bet-ʼEl, ni vayan a Gilgal, ni pasen a Beerseba, porque
    Gilgal ciertamente irá en cautiverio y Bet-ʼEl será reducida a escombro.
  gun-gun: Peka eme mba'emo Betel py oĩ va'e, neĩ Gilgal ha'e Berseba katy ma voi
    tapeove eme. Mba'eta Gilgal pygua kuery ma ogueraapaa 'rã escravo-rã, Betel tetã
    voi ombovaipaa 'rã — he'i.
  agu-BL: Qui't cxbenwok junt tir le k'ajbil Betel, tan jakle'n ẍch'eybil itetz, nin
    qui't cxbenwok junt tir le k'ajbil Gilgal. Nin qui't cxbenwok junt tir jalen Beerseba
    tan jakle'n ibanl. Na cyakil yi e' aj Gilgal nchiben ticy'le'n pres le junt tnum.
    Nin jalt e'ch k'uchbe'n ca'l sjalok cyentz Betel,” stzun Kataj.
  ilo-ULB: Saanyo a sapulen ti Betel; wenno sumrek iti Gilgal; saankayo a mapan iti
    Beerseba. Gapu ta awan duadua a maitalawto a kas balud ti Gilgal, ket agladingitto
    ti Betel.
  kpg-kpg: Goodou hudee hula e daumaha i Beersheba. Goodou hudee halahala ina Au i
    Bethel, idimaa Bethel la ga hagalee. Goodou hudee hula gi Gilgal, idimaa digau
    Gilgal la gaa lahi gi daha.”
  uig-ARA: بەيت-ئەلنى ئىزدىمەڭلار، گىلگالغىمۇ بارماڭلار، بەئەر-شېباغا سەپەر قىلماڭلار؛
    چۈنكى گىلگال ئەسىرگە ئېلىنىپ سۈرگۈن قىلىنماي قالمايدۇ، بەيت-ئەل يوققا چىقىدۇ.
  sus-sus: Wo naxa n fen Beteli, wo naxa siga Giligali, xa na mu a ra Beriseeba, barima
    Giligalika birin sigama nɛ konyiya kui, Beteli fan halakima nɛ.»
  pon-2006: Kumwail dehr kohwei kaudok Peersepa. Kumwail dehr rapahkin ie nan Pedel—pwe
    Pedel pahn sohrala. Kumwail dehr kohwei Kilkal—pwe mehn Kilkal kan pahn kalipilipala.”
  jae-jae: ansom Betel atom, ma ana Gilgal atom ma asêlêŋ alom Berseba ana atom. Gebe
    Gilgal oc êŋgôŋ kapoacwalô aŋga gamêŋ jaêc biŋŋanôgeŋ, ma Betel oc ênaŋa.”
  ksd-ksd: ma koko avat a tikan upi Betel, ma koko avat a olo Gilgal, ma koko avat
    a bolo uro Ber-Seba; tago Gilgal na ki na vilavilau, ma Betel na da ra magit vakuku.
  grc-BRENT: Καὶ μὴ ἐκζητεῖτε Βαιθὴλ, καὶ εἰς Γάλγαλα μὴ εἰσπορεύεσθε, καὶ ἐπὶ τὸ
    φρέαρ τοῦ ὅρκου μὴ διαβαίνετε, ὅτι Γάλγαλα αἰχμαλωτευομένη αἰχμαλωτευθήσεται,
    καὶ Βαιθὴλ ἔσται ὡς οὐχ ὑπάρχουσα.
  ind-AYT: Jangan mencari Betel, jangan masuk ke Gilgal, atau menyeberang ke Bersyeba.
    Sebab, Gilgal pasti akan pergi ke pembuangan, dan Betel akan sia-sia.”
  nya-nya: musafunefune Beteli, musapite ku Giligala, musapite ku Beeriseba. Pakuti
    Giligala adzatengedwa ndithu kupita ku ukapolo, ndipo Beteli adzawonongekeratu.”
  hrv-hrv: Ne tražite Betela, ne idite u Gilgal, ne putujte u Beer Šebu, jer će Gilgal
    bit odveden u izgnanstvo, a Betel će se prometnuti u ništa.
  mps-mps: Dage te gasa tǫ kantri taun Berseba iba pelama, lotu me wagi pelamuo.
    Dagego ena te Betelde gegebo sę me elamuo, magi baso meni, te taun da mu dolaibao.
    Dage te u taun Gilgalba pelama, lotu me olamuo, magi baso meni, te Gilgal we bidi
    augwali gudulama, te gasa buluba kalabus paibao,” wali.
  tpi-tpi: Yupela i no ken i go long taun Berseba na mekim lotu. Yupela i no ken traim
    painim mi long Betel, long wanem, dispela taun bai i bagarap olgeta. Yupela i
    no ken i go long taun Gilgal na mekim lotu, long wanem, ol manmeri bilong Gilgal
    bai i go kalabus long narapela ples.”
  dan-1931: Søg ikke til Betel, gå ikke til Gilgal, drag ikke til Be'ersjeba! Thi
    Gilgal skal blive landflygtig*, og Betel skal blive til intet**. { [*på hebr.
    Ordspil med Gilgal.] / [**på hebr. Ordspil med Bet-Aven; se til Hos. 4, 15.] }
  vie-OVCB: Đừng thờ lạy các bàn thờ tà thần tại Bê-tên; đừng đi đến các miếu thờ
    tại Ghinh-ganh hay Bê-e-sê-ba. Vì người Ghinh-ganh sẽ bị kéo đi lưu đày, và người
    Bê-tên sẽ bị tàn phá.”
  guj-2017: બેથેલની શોધ ન કરો; ગિલ્ગાલમાં ન જશો; અને બેરશેબા ન જાઓ. કેમ કે નિશ્ચે
    ગિલ્ગાલના લોકોને બંદીવાસમાં લઈ જવામાં આવશે, અને બેથેલ અતિશય દુ:ખમાં આવી પડશે.”
  pon-2006A: Kumwail dehr kohwei kaudok Peersepa. Kumwail dehr rapahkin ie nan Pedel—pwe
    Pedel pahn sohrala. Kumwail dehr kohwei Kilkal—pwe mehn Kilkal kan pahn kalipilipala.”
  por-BRBSL: mas não procure a Betel, nem entrar em Gilgal, e não passe para Beersheba;
    para Gilgal certamente irá para o cativeiro, e Betel não dará em nada.
  eng-OEBUS: But do not seek Bethel, do not enter Gilgal, do not go over to Beer-sheba.
    For Gilgal will enter exile, and Bethel will go to destruction.
  cth-cth: Bethel kho hah tawng awh hanh. Gilgal kho dawk kâen awh hanh. Beersheba
    hai takhang awh hanh. Bangkongtetpawiteh, Gilgal kho teh, Bout na man awh han
    rah. Bethel kho hai ahawinae awm mahoeh.
  twi-twi: Monnhwehwɛ Bet-El, monnkɔ Gilgal, na munntu kwan nkɔ Beer-Seba nso. Ampa
    ara Gilgal bɛkɔ nnommum mu na wɔbɛhwe Bet-El ase koraa.”
  hlt-hlt: Bethel te toem uh boel lamtah Gilgal te paan uh boeh. Beersheba te khaw
    pah uh boeh. Gilgal te a poelyoe rhoe a poelyoe uh vetih Bethel khaw boethae la
    om ni.
  tbz-SIM: Dɛ̀ nɛ̀ í tú n yɛ̃ ndi kɔtɛ Betɛɛdi kɛ n tú di n wɑnti Betɛɛdi yóó dɔúnkomu,
    di mɛ mbɑ́ɑ́ kɔtɛ Kidikɑɑdi bɛ̀ yóó ò pɔ̀ntɛmu, di bɑ́ ntú di bo kɔtɛ Bɛɛrisebɑɑ.
  msy-2020: Egh Ia Berseban nguibamɨn mangɨ nan ziam fan markɨ. Ia Betelɨn nguibamɨn
    mangɨ, tong na burian markɨ, Betelɨn nguibam bar moghɨra ikuvigham. Ia Gilgalɨn
    nguibamɨn mangɨ nan ziam fan markɨ, Gilgalɨn gumazamiziba mangɨ kantrin igharazimɨn
    kalabuziabar mɨn ikiam.
  dop-dop: Amɑ ɩ́ tɑɑ polo Petɛɛlɩ, nɑ Kilikɑɑ, nɑ Pɛɛsepɑ ɑcɑlɛɛ tǝkɔtǝlɛnɑɑ. Pǝ
    tɑɣɑ pʋlʋ, pɑɑ kuu Kilikɑɑ nyǝ́mɑ, nɑ pɑ́ kpiisi Petɛɛlɩ nyǝ́mɑ.
  azb-azb: Bet-Elə dönməyin, Qilqala getməyin, Beer-Şevaya keçməyin, Çünki sürgün
    olunmaq hökmən Qilqala gəlir, Bet-El bir heçə dönəcək”.
  eng-DBY: And seek not Bethel, neither go to Gilgal, and pass not to Beer-sheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nought.
  hin-2017: बेतेल की खोज में न लगो, न गिलगाल में प्रवेश करो, और न बेर्शेबा को जाओ;
    क्योंकि गिलगाल निश्चय बँधुआई में जाएगा, और बेतेल सूना पड़ेगा।
  wol-KYG: Buleen sàkkuji fa Betel, buleen dem Gilgal, te buleen jàll Beerseba. Gilgal
    ay gàlloo ngàllo; Betel neen.»
  eng-YLT: And seek not Beth-El, and Gilgal enter not, And Beer-Sheba pass not through,
    For Gilgal doth utterly remove, And Beth-El doth become vanity.
  eng-WYC-2017: and do not ye seek Bethel, and do not ye enter into Gilgal, and ye
    shall not pass to Beersheba; for why Gilgal shall be led captive, and Bethel shall
    be unprofitable.
  eng-WMBB: but don’t seek Bethel, nor enter into Gilgal, and don’t pass to Beersheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nothing.
  urd-GVH: न बैतेल के तालिब हो, न जिलजाल के पास जाओ, और न बैर-सबा के लिए रवाना हो
    जाओ! क्योंकि जिलजाल के बाशिंदे यक़ीनन जिलावतन हो जाएंगे, और बैतेल नेस्तो-नाबूद
    हो जाएगा।”
  rug-rug: lopu la hata ia se Betolo, lopu la pa Qiliqali, lopu ene va seu la pa Biasiba.
    Ura se Qiliqali si kote ta raovo taloa, meke se Betolo si kote murimuri taloa.”
  gaz-gaz: Beetʼeelin hin barbaaddatinaa; Gilgaal hin dhaqinaa; Bersheebaattis hin
    ceʼinaa. Gilgaal dhugumaan ni boojiʼamti; Beetʼeelis ni dhabamti.”
  fra-LSG: Ne cherchez pas Béthel, N’allez pas à Guilgal, Ne passez pas à Beer-Schéba.
    Car Guilgal sera captif, Et Béthel anéanti.
  gnn-gnn: Yaka marrtjiya ŋunha Bithullilinydja wo Gilkallili wo birrka'mirrilili;
    yakana biyapulnydja buku‐ŋal'yurra ŋuriki be nhäkunydja wiripuŋuwunydja waŋarrwu.
    Yolŋu'‐yulŋu ŋurikiynydjayi wäŋawuy yurru garrpiṉarawuynha walala ŋurikiŋi miriŋuwuŋuna,
    bitjan walalanha yurru djaw'‐djawyunna bena‐wala barrkulilina mulkuruwalana wäŋalili,
    ga wäŋanydja ŋunhiyi yurru bitjan wiraŋdhirrina, bäyŋuthirrina yolŋumiriwyirrina.”
  yal-yal: Ɛ nama n fen Betɛli yi, ɛ nama siga Giligali yi, hanma Bɛriseba, bayo Giligali
    kaan birin sigama nɛn konyiyani, Betɛli fan halagima nɛn.”
  haw-1868: Aka, mai imi oukou i Betela, Aole hoi e komo i Gilegala, Aole e hele aku
    i Beereseba; No ka mea, he oiaio, e hele pio aku ko Gilegala, A e lilo o Betela
    i mea ole.
  arb-NAV: لَا تَسْعَوْا وَرَاءَ بَيْتِ إِيلَ، وَلا تَدْخُلُوا الْجِلْجَالَ، وَلا
    تَعْبُرُوا إِلَى بِئْرِ سَبْعٍ، لأَنَّ أَهْلَ الْجِلْجَالِ لابُدَّ أَنْ يَتِمَّ
    سَبْيُهُمْ، وَبَيْتَ إِيلَ تُصْبِحُ عَدَماً.
  ewe-ewe: Migati legba siwo le Betel, Gilgal alo Beerseba yome o, elabena maɖe aboyo
    Gilgatɔwo, eye Betel atsrɔ̃.”
  eng-LEE: But seek not for Beth-el, and into Gilgal enter not, and to Beer-sheba'
    do not pass over; for Gilgal shall surely go into exile, and Beth-el shall become
    naught.
  asm-FB: কিন্তু বৈৎএলক বিচাৰি নাযাব; গিলগলত নোসোমাবা, আৰু বেৰ-চেবালৈ নাযাবা; কিয়নো
    গিলগল অৱশ্যেই বন্দী হ’ব, আৰু বৈৎ-এলৰ সর্বনাশ হ’ব।
  sus-A: وٌ نَشَ ﭑ قٍن بٍتٍلِ، وٌ نَشَ سِفَ فِلِفَلِ، شَ نَ مُ عَ رَ بٍرِ سٍيبَ، بَرِ مَ
    فِلِفَلِكَ بِرِن سِفَمَ نّ كٌنيِيَ كُي، بٍتٍلِ قَن هَلَكِمَ نّ.»
  fra-SBL: mais ne cherchez pas Bethel, ni entrer à Gilgal, et ne passe pas à Beersheba ;
    car Gilgal ira certainement en captivité, et Bethel ne sera plus rien.
  hbo-hbo: וְאַֽל־תִּדְרְשׁוּ֙ בֵּֽית־אֵ֔ל וְהַגִּלְגָּל֙ לֹ֣א תָבֹ֔אוּ וּבְאֵ֥ר שֶׁ֖בַע
    לֹ֣א תַעֲבֹ֑רוּ כִּ֤י הַגִּלְגָּל֙ גָּלֹ֣ה יִגְלֶ֔ה וּבֵֽית־אֵ֖ל יִהְיֶ֥ה לְאָֽוֶן׃
  piu-2006: '@see-verse:AMO.005.004'
  kik-kik: tigai kũrongooria Betheli, tigai gũthiĩ Giligali, na mũtikanyiite rũgendo
    rwa gũthiĩ Birishiba. Tondũ andũ a Giligali ti-itherũ nĩmagatahwo, na andũ a Betheli
    matuuo kĩndũ hatarĩ.”
  fra-NCL: Ne cherchez pas Béthel, ne venez pas à Galgala, ne passez pas à Bersabée !
    Car Galgala sera emmené captif, et Béthel deviendra néant.
  cek-AK: Bethel to pakrong o hmah, Gilgal thungah akun o hmah, Beersheba ah caeh
    o hmah, Gilgal loe tamna ah om ueloe, Bethel loe atho tidoeh om mak ai boeh.
  cuk-cuk: Melle be Betel-neggweburse bar namala. Gilgal-neggweburse melle be bar
    namala, degi, Beerseba-neggweburse melle be bar namarbali, ar ade, Gilgal-dulemar
    galesa seledmaloed, degi, Betel-neggweburdi bela berguoed.”
  uig-CYR: Бәйт-Әлни издимәңлар, Гилгалғиму бармаңлар, Бәәр-Шебаға сәпәр қилмаңлар;
    Чүнки Гилгал әсиргә елинип сүргүн қилинмай қалмайду, Бәйт-Әл йоққа чиқиду.
  tel-2017: బేతేలును ఆశ్రయించవద్దు. గిల్గాలులో అడుగు పెట్టవద్దు. బెయేర్షెబాకు పోవద్దు.
    గిల్గాలు వారు తప్పకుండా బందీలవుతారు. బేతేలుకు ఇక దుఖమే.”
  hat-BSA: Men pa ale Béthel, ni pa vini Guilgal, ni travèse Beer-Schéba. Paske anverite,
    Guilgal va antre an kaptivite e gwo twoub va rive Béthel.
  kos-kos: Nikmet som nu Beersheba in alu. Nimet srike in sukyu in acn Bethel — Bethel
    ac fah wanginla. Nikmet som nu Gilgal‐mwet we uh ac fah som nu in sruoh.”
  hbo-WLC: וְאַֽל־תִּדְרְשׁוּ֙ בֵּֽית־אֵ֔ל וְהַגִּלְגָּל֙ לֹ֣א תָבֹ֔אוּ וּבְאֵ֥ר שֶׁ֖בַע
    לֹ֣א תַעֲבֹ֑רוּ כִּ֤י הַגִּלְגָּל֙ גָּלֹ֣ה יִגְלֶ֔ה וּבֵֽית־אֵ֖ל יִהְיֶ֥ה לְאָֽוֶן׃
  ibo-ibo: Unu achọla Betel, unu abanyekwala na Gilgal, maọbụ ga ije ruo Bịasheba.
    Nʼihi na Gilgal aghaghị ije biri nʼala ọzọ, ebe Betel ga-aghọ ebe tọgbọrọ nʼefu.”
  ory-ory: ମାତ୍ର ବେଥେଲ୍‍ର ଅନ୍ଵେଷଣ କର ନାହିଁ, କିଅବା ଗିଲ୍‍ଗଲ୍‍ରେ ପ୍ରବେଶ କର ନାହିଁ ଓ ବେର୍‍ଶେବାକୁ
    ଯାଅ ନାହିଁ; କାରଣ ଗିଲ୍‍ଗଲ୍‍ ନିଶ୍ଚୟ ନିର୍ବାସିତ ହେବ ଓ ବେଥେଲ୍‍ ବିନଷ୍ଟ ହେବ।
  chk-chk: Ousap küttaei lon Petel, ousap feila Kilkal ika Persepa. Pun chon Kilkal
    repwe oola, nge Petel epwe tala.”
  rop-rop: Wal ol yumob Isreil pipul yumob nomo go langa det taun gulum Bethel blanga
    weship mi, dumaji yumob kaan faindim mi deya. En yumob nomo go langa det taun
    gulum Gilgel, dumaji ola enami garra deigidawei ola pipul brom det taun en olabat
    garra jidan prisana na. En yumob nomo go langa det najawan taun gulum Biyashiba
    blanga prei du.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Не шукайте собі Бетелю, в Галгал не ходїте; та й в Версаву не вчащайте;
    пійде бо Галгал у неволю, а Бетель в нїщо обернеться.
  deu-1951: Und suchet nicht Bethel auf und gehet nicht nach Gilgal und ziehet nicht
    hinüber nach Beerseba; denn Gilgal wird in die Gefangenschaft wandern und Bethel
    zum Unheilshaus werden!
  eng-JPS: But seek not Beth-el, nor enter into Gilgal, and pass not to Beer-sheba;
    for Gilgal shall surely go into captivity, and Beth-el shall come to nought.
  srp-1865: A ne tražite Vetilja, i ne idite u Galgal, i ne prolazite u Virsaveju,
    jer æe Galgal otiæi u ropstvo, a Vetilj æe se obratiti u ništa.
  lug-lug: Temunnoonyeza Beseri so temulaga Girugaali wadde okulaga e Beeruseba. Kubanga
    abantu b’e Girugaali balitwalibwa mu buwaŋŋanguse era ne Beseri kiriggwaawo.”
  heb-heb: ואל תדרשו בית אל והגלגל לא תבאו ובאר שבע לא תעברו כי הגלגל גלה יגלה ובית
    אל יהיה לאון׃
  ben-IRV: বৈথেলে খুঁজো না; গিলগলে প্রবেশ করো না; বের-শেবাতে যেও না। গিলগল অবশ্যই
    বন্দী হয়ে অন্য দেশে যাবে এবং বৈথেলের শোক হবে।
  pan-pan: ਪਰ ਬੈਤਏਲ ਦੀ ਖੋਜ਼ ਨਾ ਕਰੋ, ਨਾ ਗਿਲਗਾਲ ਵਿੱਚ ਵੜੋ, ਨਾ ਬਏਰਸ਼ਬਾ ਨੂੰ ਜਾਓ, ਕਿਉਂ ਜੋ
    ਗਿਲਗਾਲ ਜ਼ਰੂਰ ਹੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਜਾਵੇਗਾ ਅਤੇ ਬੈਤਏਲ ਮੁੱਕ ਜਾਵੇਗਾ।
  mya-JVB: ဗေသလ မြို့ကို မ ရှာ ကြနှင့်။ ဂိလဂါလ မြို့သို့မ ဝင် ကြနှင့်။ ဗေရရှေဘ မြို့သို့
    မ သွား ကြနှင့်။ အကြောင်း မူကား၊ ဂိလဂါလ မြို့သည် ဆက်ဆက်သိမ်းသွား ခြင်းကိုခံရလိမ့်မည်။
    ဗေသလ မြို့သည်လည်း ၊ အကျိုးနည်း ရှိ ရလိမ့်မည်။
  tte-O: Tabu kwalalau Biyasiba tapwalolo kaiwena. Tabu kwaloyaloyaiyau Betele koina
    kaiwena Betele kani ikwalalele imwawasi. Yo tabu kwalalau Giligali koina kaiwena
    kikiunamo kana tomiyayao kani silawagili yanuwa uloi molosina mena.”
  hmo-hmo: Bere Sieba dekenai do umui lao lasi, tomadiho totona. Betele dekenai lau
    do umui tahua lasi — Betele be anina lasi gabuna do idia halaoa. Gilegala dekenai
    do umui lao lasi — iena taudia be haida ese do idia guia, idau gabu dekenai do
    idia abia lao.”
  urd-urd: लेकिन बैतएल के तालिब न हो, और जिल्जाल में दाख़िल न हो, और बैरसबा' को न
    जाओ, क्यूँकि जिल्जाल ग़ुलामी में जाएगा और बैतएल नाचीज़ होगा।”
  rus-SYN: Не ищите Вефиля и не ходите в Галгал, и в Вирсавию не странствуйте, ибо
    Галгал весь пойдет в плен и Вефиль обратится в ничто.
  bqc-SIM: Ásu gɛ́ lousisii Bɛtɛlio, ásu gɛ́ Giligali sↄ̃o, ásu tↄ̃u Bɛɛsɛbao,
    asa wa tá ń Giligalideↄ zĩ̀zↄↄ ũɛ, mɛ́ Bɛtɛli a gↄ̃ bɛzia ũɛ.
  tcz-CHONGTHU: Bethel kho’a doi-pathen houdin amaicham phunga cheda uvin, Gilgal
    leh Beersheba mun’a jong doi houdin lut dauvin. Ajeh chu, Gilgal khomite jong
    sohchanga kikaimang diu, chuleh Bethel khomite jing imalou soh uva mangthah diu
    ahi,’’ati.
  mar-mar: पण बेथेलास शरण जाऊ नका; गिल्गालला जाऊ नका; सीमा ओलांडून खाली बैर-शेबालाही
    जाऊ नका. गिलगालमधील लोकांस कैदी म्हणून नेले जाईल, आणि बेथेल नाहीसे होईल.
  qub-qub: Ama aywaychu Betelcho caycaj capillamanga. Ama aywaychu Gilgalcho caycaj
    capillamanga. Chayno, amana päsaynachu Beersebacho caycaj capillamanpis. Gilgalcho
    tiyajcunataga simrimi prësu apanga. Betelnami ushajpaj ragällan quëdangapaj.»
  bqp-bqp: I ku mɑɑ sɑ̃ɑru dɑ Betɛliɔ kɑ Giligɑliɔ kɑ Beri Sebɑɔ. Domi u koo de bu
    Giligɑligibu yoru mwɛɛri. Kpɑ bu Betɛligibu kɑm koosiɑ.
  hat-hat: Pa al chache m' lavil Betèl. Pa ale lavil Gilgal. Pa moute ale bò Bècheba
    al fè sèvis. Betèl pa la pou lontan. Yo gen pou yo depòte moun Gilgal yo voye
    yo nan peyi etranje.
  eng-BSB: Do not seek Bethel or go to Gilgal; do not journey to Beersheba, for Gilgal
    will surely go into exile, and Bethel will come to nothing.
  eng-WEBPB: but don’t seek Bethel, nor enter into Gilgal, and don’t pass to Beersheba;
    for Gilgal shall surely go into captivity, and Bethel shall come to nothing.
  kbq-kbq: Hagi Beteli kumate'ene Gilgali kumatera vuta nagrikura ome haketa vano
    nosuta, Beseba rugitagita oviho. Na'ankure Gigali vahe zamavare'za kina ome hunezmante'za
    Beteli vahera ha' vahe'mo'za eme zamahe hana hugahaze.
  nhe-BL: Amo xiyaca campa totiotzitzi ipan Betel, niyon amo xiyaca Gilgal, niyon
    Beerseba. Pampa nopa Gilgal ehuani quinhuicase ilpitoque para tlatequipanose san
    tlapic. Huan tlen Betel ehuani quintlamipolose.”
  gub-BL: Herekar zo pe Metew pe nehe. Herekar zo pe Ziwkaw pe nehe. Herekar zo pe
    Merexewa pe nehe. Ta'e zauxiapekwer weraha putar Ziwkaw pe har amo ae ywy rehe
    wà nehe xe, wemipyhyk kwer romo wà nehe xe. Weityk putar Metew tawhu imumaw pà
    wà nehe no, i'i Tupàn peme.
  eng-DRA: 'But seek not Bethel, and go not into Galgal, neither shall you pass over
    to Bersabee: for Galgal shall go into captivity, and Bethel shall be unprofitable.'
