verse: AMO.007.011
translations:
  mal-C: 'ആമോസ് പറയുന്നത് ഇതാണ്: “ ‘യൊരോബെയാം വാൾകൊണ്ടു കൊല്ലപ്പെടും, ഇസ്രായേൽ നിശ്ചയമായും
    സ്വന്തം ദേശംവിട്ട് പ്രവാസത്തിലേക്കു പോകും.’ ”'
  deu-TKW: 'Denn so hat Amos gesprochen: Durch das Schwert wird Jerobeam sterben,
    und Israel muß aus seinem Land in die Verbannung wandern!'
  lin-lin: 'Pamba te, tala maloba oyo Amosi azali koloba : ‹ Jeroboami akokufa na
    mopanga, mpe Isalaele akokende na bowumbu, mosika ya mabele na ye. › »'
  eng-LSV: 'for thus said Amos: Jeroboam dies by sword, || And Israel certainly removes
    from off its land.”'
  eng-GNV: For thus Amos saith, Ieroboam shall die by the sworde, and Israel shalbe
    led away captiue out of their owne land.
  eng-WEBSTER: For thus Amos saith, Jeroboam shall die by the sword, and Israel shall
    surely be led away captive out of their own land.
  nhw-BL: Tepohuilía para se ma mitzmicti ta, Jeroboam, ica machete, huan quiijtohua
    nochi tiisraelitame techhuicase tiilpitoque huejca ipan seyoc tlali para titetequipanotij
    san tlapic.” Quej nopa Amasías quititlanqui camanali para nopa tlanahuatijquetl.
  swh-ONEN: 'Kwa kuwa hili ndilo Amosi analosema: “ ‘Yeroboamu atakufa kwa upanga,
    na kwa hakika Israeli watakwenda uhamishoni, mbali na nchi yao.’ ”'
  bba-bba: Domi u nɛɛ, wunɛ Yeroboɑmu, bɑ koo nun ɡowɑ tɑbu sɔɔ kɑ tɑkobi. Kpɑ bu
    Isirelibɑ yoru mwɛɛri ben tem di bu kɑ dɑ mi n tomɑ.
  eng-KJVCPB: For thus Amos saith, Jeroboam shall die by the sword, and Israel shall
    surely be led away captive out of their own land.
  luo-luo: Amos wacho niya, “ ‘Jeroboam ibiro nego gi ligangla kendo nyithind Israel
    ibiro dar e pinygi, mi tergi e twech e piny mabor.’ ”
  meu-meu: 'Badina be Amos na ini e gwau toma: Ieroboam na dare amo do baine mase,
    bona Israel taudia na edia tano amo bae abidia oho, dauhai bae hanohodia.'
  npi-ULB: किनकि आमोसले यसो भन्‍यो, ‘यारोबाम तरवारद्वारा मर्नेछ, र इस्राएल निश्‍चय
    नै आफ्नो देशबाट टाढा निर्वासनमा जानेछ ।’”
  yor-yor: 'Nítorí èyí ni ohun ti Amosi ń sọ: “ ‘Jeroboamu yóò ti ipa idà kú, lóòtítọ́
    Israẹli yóò lọ sí ìgbèkùn, jìnnà kúrò ní ilẹ̀ ìní wọn.’ ”'
  pes-OPCB: عاموس می‌گوید تو کشته می‌شوی و قوم اسرائیل به سرزمینهای دور دست به تبعید
    و اسارت برده می‌شوند.»
  tgl-ULB: 'Sapagkat ito ang sinabi ni Amos: ''Mamamatay si Jeroboam sa pamamagitan
    ng espada, at tiyak na dadalhing bihag ang Israel palayo sa kaniyang lupain.”'''
  cbu-NT: Ambiritana ántar ashku, Uru Jerobowamaa k'chirpa kayungkeersin, pachachinllinaya.
    Amb ashkatssin, Israelchich minupshapari tsap naachinllinaya, Amos átcha, Amasiyasarini
    Jerobowamaa tárangiya.
  hui-hui: Amoso ibugua bi ogodagua laga bialu ka. Kini Yaroboama wai bialu karia
    agali waime bo wahalu Isaraele wali agali bibahende dindi mendeha garabayabu yalu
    polebira, lalu kagoni, lene.
  mya-mya: '`ယေ​ရော​ဗောင်​မင်း​သည်​တိုက်​ပွဲ​၌​ကျ​ဆုံး ပြီး​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်
    မိ​မိ​တို့ ၏​နိုင်​ငံ​မှ​တစ်​ပါး​တစ်​နိုင်​ငံ​သို့​ဖမ်း​သွား ခံ​ရ​မည်'' ဟု​ဟော​နေ​ပါ​သည်''''
    ဟူ​၍​သံ တော်​ဦး​တင်​လိုက်​၏။'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཨ་མོ་སི་ཡིས་ན་རེ། ཡེ་རོབ་ཨམ་ནི་རལ་གྲིས་འགུམས་པར་འགྱུར་ཞིང་།
    ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་རང་ཡུལ་ལས་བྲལ་ཏེ་བཙོན་ལ་འཁྲིད་པར་འགྱུར་ཞེས་སྨྲས་པའི་ཕྱིར་སྦྲན་ཏོ།
    །
  sna-sna: 'Nokuti izvi ndizvo zviri kutaurwa naAmosi: “ ‘Jerobhoamu achafa nomunondo,
    uye Israeri ichaenda kuutapwa, zvirokwazvo kure nenyika yavo yechizvarwa.’ ”'
  spa-BLM: 'Porque Amós dice: ‘Jeroboam morirá a espada, e Israel será llevado cautivo
    de su tierra’”.'
  cac-cac: 'Tz''ec'' vin̈ d''a co cal yal icha tic: D''a q''uen espada ol cham vin̈aj
    Jeroboam, ol ic''chajcanb''at masanil chon̈ab'' Israel tic preso d''a ch''oc chon̈ab''il,
    xchi vin̈, xchib''at vin̈.'
  swh-ULB: Kwa kuwa hivi ndivyo asemavyo Amosi, 'Yeroboamu atakufa kwa upanga, na
    hakika Israeli itakwenda utumwani kutoka nchi yake.”'
  bel-bel: 'бо так кажа Амос: ад меча памрэ Ераваам, а Ізраіль абавязкова зьведзены
    будзе палонным зь зямлі сваёй.'
  deu-ELBBK: 'denn so spricht Amos: Jerobeam wird durchs Schwert sterben, und Israel
    wird gewisslich aus seinem Land weggeführt werden.'
  mbb-OT: 'Su iyan heini migkaǥi zin: ‘Ebpatey si Jeroboam pinaaǥi te tebek, ne siguradu
    he ebihaǥen is menge tig-Israel pehendiyà te zuma he nasyun.’ ”'
  mal-2015: യൊരോബെയാം വാൾകൊണ്ടു മരിക്കും; യിസ്രായേൽ സ്വദേശം വിട്ടു പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും എന്നിങ്ങനെ ആമോസ് പറയുന്നു എന്നു പറയിച്ചു.
  rmc-rmc: 'Bo o Amos vakerel kada: ‚O Jarobeam ela murdardo la šabľaha a le Izrael
    zalena a ľidžana het andral peskri phuv.‘ “'
  pes-OPV: 'زیرا عاموس چنین می‌گوید: یربعام به شمشیر خواهد مرد و اسرائیل از زمین خود
    البته به اسیری خواهد رفت.»'
  ron-1924: 'Кэч ятэ че зиче Амос: ‘Иеробоам ва фи учис де сабие, ши Исраел ва фи
    дус ын робие департе де цара са!’”'
  ben-OBCV: 'কারণ আমোষ এরকম কথা বলছেন: “ ‘যারবিয়াম তরোয়ালের আঘাতে নিহত হবে, আর ইস্রায়েল
    অবশ্যই তাদের স্বদেশ থেকে দূরে নির্বাসিত হবে।’ ”'
  som-som: Waayo, Caamoos wuxuu leeyahay, Yaaraabcaam seef buu ku dhimanayaa, oo dadka
    Israa'iilna sida xaqiiqada ah maxaabiis ahaan waa looga kaxaysanayaa dalkooda.
  lat-VUC: 'Hæc enim dicit Amos: In gladio morietur Jeroboam, et Israël captivus migrabit
    de terra sua.'
  eng-ASVBT: For thus Amos saith, Jeroboam shall die by the sword, and Israel shall
    surely be led away captive out of his land.
  ita-1885: 'Perciocchè, così ha detto Amos: Geroboamo morrà per la spada, e Israele
    sarà del tutto menato in cattività d''in su la sua terra.'
  eng-LXXUP: For thus says Amos, Jeroboam shall die by the sword, and Israel shall
    be led away captive from his land.
  eng-ULB: For this is what Amos said, 'Jeroboam will die by the sword, and Israel
    will surely go into exile away from his land.'”
  spa-VBL: Porque dice que Jeroboam será asesinado con espada, y que el pueblo será
    deportado de su tierra”.
  fra-_FOB: 'Car voici ce que dit Amos: Jéroboam mourra par l''épée, et Israël sera
    transporté hors de son pays.'
  mal-mal: ‘യൊരോബെയാം വാൾകൊണ്ടു മരിക്കും; യിസ്രായേൽ സ്വദേശം വിട്ട് പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും’ എന്നിങ്ങനെ ആമോസ് പറയുന്നു” എന്ന് പറയിച്ചു.
  urd-GVR: kyoṅki wuh kahtā hai, ‘Yarubiyām talwār kī zad meṅ ā kar mar jāegā, aur
    Isrāīlī qaum yaqīnan qaidī ban kar jilāwatan ho jāegī.’”
  suz-BL: आमोसमी ‘येरोबाम तरवारम साइक्‍चा पुंइसीब। मिनु इस्राएल ङा मुर आन रागी रे
    ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम’ देंशो बाक्‍ब” दे आमोसमी देंत।
  eng-NOY: 'For thus hath Amos said: Jeroboam shall die by the sword, And Israel shall
    surely be led captive from their own land.'
  ita-1927: 'Amos, infatti, ha detto: Geroboamo morrà di spada e Israele sarà menato
    in cattività lungi dal suo paese”.'
  ckb-ckb: 'چونکە ئامۆس وای گوتووە: «”یارۆڤعام بە شمشێر دەکوژرێت، ئیسرائیل لە خاکەکەی
    خۆی بێگومان ڕاپێچ دەکرێت.“»'
  eng-BBE: For Amos has said, Jeroboam will be put to the sword, and Israel will certainly
    be taken away as a prisoner out of his land.
  kan-OKCV: 'ಆಮೋಸನು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಯಾರೊಬ್ಬಾಮನು ಖಡ್ಗದಿಂದ ಸಾಯುವನೆಂದೂ ಇಸ್ರಾಯೇಲರು ನಿಶ್ಚಯವಾಗಿ
    ತಮ್ಮ ಸ್ವದೇಶದಿಂದ ಸೆರೆಯಾಗಿ ಕರೆದೊಯ್ಯುವರು.”'
  tam-2017: யெரொபெயாம் வாளால் சாவான் என்றும், இஸ்ரவேல் தன்னுடைய தேசத்திலிருந்து சிறைபிடித்துக்
    கொண்டுபோகப்படுவான் என்றும் ஆமோஸ் சொல்லுகிறான் என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Porque así ha dicho Amós: Jeroboam morirá á cuchillo, é Israel pasará
    de su tierra en cautiverio.'
  ron-BTF: 'Pentru că astfel a spus Amos: Ieroboam va muri prin sabie și Israel va
    fi, negreșit, dus captiv din propria lui țară.'
  eng-WEBP: For Amos says, ‘Jeroboam will die by the sword, and Israel shall surely
    be led away captive out of his land.’”
  eng-FBV: For he's saying Jeroboam will be killed by the sword, and the people will
    be taken away from their land into exile.”
  nld-1939: 'Want dit heeft Amos verkondigd: Jeroboam sterft door het zwaard, en Israël
    zal in ballingschap gaan, ver van zijn land!'
  nch-BL: Tepohuilía para se ma mitzmicti ta, Jeroboam, ica macheta, huan quiijtohua
    nochi tiisraelitame techhuicase tiilpitoque huejca ipan seyoc tali para titetequipanotij
    san tapic.” Quej nopa Amasías quititanqui camanali para nopa tanahuatijquet.
  vie-1934: 'Thật vậy, nầy, A-mốt nói rằng: Giê-rô-bô-am sẽ chết bởi gươm, và Y-sơ-ra-ên
    chắc sẽ bị đày đi làm phu tù khỏi đất mình!'
  hin-CV: 'क्योंकि आमोस यह कह रहा है: “ ‘यरोबोअम तलवार से मारा जाएगा, और इस्राएल अपनी
    मातृभूमि से अलग बंधुआई में चला जाएगा.’ ”'
  spa-BES: 'Porque Amós ha dicho: Jeroboam será atacado a la espada, e Israel ciertamente
    será llevado como prisionero fuera de su tierra.'
  tdx-tdx: Fa hoe ty asa’ i Amose, Inao, hampihomahem-pibara t’Ieroboame, vaho tsy
    mete tsy hasese mb’am-pandrohizañ’ añe boak’ an-tane’e ao t’Israele.
  tha-KJV: เพราะอาโมสได้​กล​่าวดังนี้​ว่า ‘เยโรโบอัมจะสิ้นชีวิ​ตด​้วยดาบ และอิสราเอลจะตกไปเป็นเชลยห่างจากแผ่นดินของเขา’”
  por-BR-2018: 'Porque assim diz Amós: Jeroboão morrerá a espada, e Israel certamente
    será levado de sua terra em cativeiro.'
  deu-ELO: 'denn so spricht Amos: Jerobeam wird durchs Schwert sterben, und Israel
    wird gewißlich aus seinem Lande weggeführt werden.'
  eng-WYC-2018: For Amos saith these things, Jeroboam shall die by sword, and Israel
    (taken) captive shall pass from his land. (For Amos saith these things; Jeroboam
    shall die by the sword, and the people of Israel shall be taken away captive from
    their own land.)
  epo-epo: 'ĉar tiele diras Amos: Jerobeam mortos de glavo, kaj Izrael estos forkondukita
    el sia lando.'
  uig-PIN: 'Qünki Amos: — «Yǝroboam ⱪiliqta ɵlidu, Israil ǝsirgǝ elinip ɵz zeminidin
    sürgün bolmay ⱪalmaydu!» — dǝydu» — dedi.'
  beo-beo: 'E da amane sia: daha, ‘Yelouboua:me da gegesu ganodini bogomu. Isala:ili
    fi dunu huluane da ilia sogega fadegale, ga soge amo ganodini mugululi asi dagoi
    ba:mu.’”'
  tpi-OTNT: Amos i save tok olsem, ‘Jeroboam bai i dai pinis long wanpela bikpela
    pait, na ol Israel bai i go kalabus long wanpela longwe ples.’”
  hau-SA: Gama ga abin da Amos yake cewa, “ ‘Yerobowam zai mutu ta wurin takobi, kuma
    tabbatacce Isra’ila za su tafi zaman bauta, nesa da ainihin ƙasarsu.’ ”
  uig-LAT: 'Chünki Amos: — «Yeroboam qilichta ölidu, Israil esirge élinip öz zéminidin
    sürgün bolmay qalmaydu!» — deydu» — dédi.'
  nde-nde: 'Ngoba u-Amosi uthi: ‘UJerobhowamu uzakufa ngenkemba, njalo impela u-Israyeli
    uzathunjwa, asiwe khatshana kwelizwe lakibo.’ ”'
  ton-ton: Koeʻuhi ʻoku pehē ʻe ʻAmosi, ‘ʻE mate ʻa Selopoami ʻi he heletā, pea ko
    e moʻoni ʻe taki pōpula ʻa ʻIsileli mei honau fonua ʻonautolu.’”
  ces-1613: 'Nebo takto praví Amos: Od meče umře Jeroboám, a Izrael jistotně přestěhován
    bude z země své.'
  eng-WMB: For Amos says, ‘Jeroboam will die by the sword, and Israel shall surely
    be led away captive out of his land.’”
  tam-TCV: 'ஏனெனில் ஆமோஸ் சொல்வதாவது: “ ‘யெரொபெயாம் வாளினால் சாவான். இஸ்ரயேலர் நிச்சயமாக
    தங்கள் சொந்த நாட்டிலிருந்து நாடுகடத்தப்பட்டுத் தூரமாய் போவார்கள்.’ ”'
  ceb-ULB: Kay mao kini ang gisulti ni Amos, mamatay si Jeroboam pinaagi sa espada,
    ug sigurado nga mabihag ang Israel gikan sa iyang yuta.”
  pol-UBG: 'Tak bowiem mówi Amos: Jeroboam umrze od miecza, a Izrael na pewno zostanie
    uprowadzony ze swojej ziemi do niewoli.'
  agr-agr: 'Nuwi wekagas chichaak: ‘Jeroboamnak maaniamunum maawagtatui, tuja Israel
    aents aidaunak ashí achijag yajuakagtatui’ tusa tuu wekaewai”, tiuwai.'
  kyc-kyc: Pii dapa pyuo letamo. Yanda andake mende piraminyi dokona Jeropome baa
    kumara. Dokopa Isaraele wambu dupwa nakamana yuu yaki nyuo mendasa karapusi pyao
    lanyuo parami lao karamo, leya.
  urd-GVU: کیونکہ وہ کہتا ہے، ’یرُبعام تلوار کی زد میں آ کر مر جائے گا، اور اسرائیلی
    قوم یقیناً قیدی بن کر جلاوطن ہو جائے گی‘۔“
  eng-OEBCW: Amos has said, “Jeroboam will die by the sword, and Israel will be led
    away captive out of their land.”’
  deu-1912: 'Denn so spricht Amos: Jerobeam wird durchs Schwert sterben, und Israel
    wird aus diesem Lande gefangen weggeführt werden.'
  kan-2017: ಅದಕ್ಕೆ ಆಮೋಸನು, “ಯಾರೊಬ್ಬಾಮನು ಖಡ್ಗದಿಂದ ಹತನಾಗುವನು. ಇಸ್ರಾಯೇಲರು ಖಂಡಿತವಾಗಿ ಸ್ವದೇಶದಿಂದ
    ಸೆರೆಯಾಗಿ ಒಯ್ಯಲ್ಪಡುವರು” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದನು.
  tgo-tgo: Iŋa ŋgora iyake, ‘Jerobowam ne i mare e gaithɨ tɨne, na ne thɨ vaŋguŋgi
    Isirel gharɨgharɨniye na thɨ raka itete lenji ghamba yakuyaku na vethɨ mebwabwari
    e vanautuma regha.’”
  yap-yap: Be ga’ar Amos, ‘Jeroboam e bay yim’ u fithik’ e mael, ma girdi’ nu Israel
    e bay ni fekrad nga wuru’ e nam rorad ni kalbus.’”
  hlt-MCSB: Te dongah Amos loh, 'Jeroboam te cunghang dongah duek vetih Israel te
    a khohmuen dong lamloh a poelyoe rhoe a poelyoe ni, ' a ti,” a ti nah.
  mdy-ETH: ዒዚ፦ ‹ዒዮርቢዓሜ ዖልዚዳ ሃይቃንዳኔ፤ ዒስራዔኤሌ ዴራኣ ፔ ዓጫፓ ዲዒንቲ ሜሌ ዓጪ ዔውታንዳኔ› ጋዓኔ።» ጋዓ ኪኢታ
    ዒስራዔኤሌ ዓጮ ካኣቲ ዒዮርቢዓሜም ዳኬኔ።
  twi-ASANTE: 'Deɛ Amos reka nie: “ ‘Yeroboam bɛwu wɔ akofena ano, na ɛkwan biara
    so Israel bɛkɔ nnommumfa mu, wɔ akyirikyiri asase so.’ ”'
  eng-WEBU: For Amos says, ‘Jeroboam will die by the sword, and Israel shall surely
    be led away captive out of his land.’”
  wal-wal: Aissi giikko, i hagaadan yaagees; ‘Iyorbbaami bisuwan haiqqana; Israa7eela
    asaikka bantta biittaappe omoodettidi baana’ yaagees” yaagiis.
  spa-PDDPT: 'Porque Amós dijo: Jeroboam morirá a espada e Israel saldrá de su tierra
    en cautiverio.'
  gun-gun: 'Mba''eta po rami Amós ijayvu: “Jeroboão oiko vai ''rã kyxe py. Ha''e gui
    Israel kuery ma escravo-rã ogueraapaa ''rã oyvy gui mombyry”, he''i va''ekue.'
  agu-BL: 'Na je cunin xtxolbil na tzan tan xtxole''ne''j: ‘Copon biyij Jeroboam tan
    spar, nin tircu''n yi e'' wunak cwent Israel nchiben ticy''le''n pres le junt
    ama''l.’ Ya''stzun na tzan Amós tan xtxole''n,” stzun Amasías bantz.'
  ilo-ULB: 'Ta kastoy ti imbaga ni Amos: ''Matayto ni Jeroboam babaen iti kampilan
    ken awan duadua a maitalawto a kas balud ti Israel iti lugar nga adayo iti dagana.”'
  kpg-kpg: Malaa, aanei ana helekai, ‘Jeroboam gaa made i lodo tauwa, gei digau Israel
    gaa lahi gi daha mo di nadau henua.’”
  uig-ARA: 'چۈنكى ئاموس: ــ «يەرەبوئام قىلىچتا ئۆلىدۇ، ئىسرائىل ئەسىرگە ئېلىنىپ ئۆز
    زېمىنىدىن سۈرگۈن بولماي قالمايدۇ!» ــ دەيدۇ» ــ دېدى.'
  sus-sus: Amosi naxɛ, ‹Yerobowami fama nɛ faxade santidɛgɛma ra. Isirayila sigama
    nɛ konyiya kui ɲamanɛ ma.›»
  pon-2006: Pwe iet me e kin koasoakoasoia, dene Seropoham pahn sipalla nan mahwen,
    oh dene mehn Israel kan pahn kalipilipasang nan sapwarail.”
  jae-jae: Gebe Amos kêsôm gebe ‘Siŋ oc enseŋ Jerobeam su, ma Israel sêwi nêŋ gamêŋ
    siŋ nasêŋgôŋ kapoacwalô aŋga gamêŋ jaêc.” ’
  ksd-ksd: 'Tago Amos i biti dari: Ieroboam na virua ta ra pakat na vinarubu, ma a
    dovotina da ben vavilavilau vue ra tarai Israel kan kadia gunan.'
  grc-BRENT: Διότι τάδε λέγει Ἀμὼς, ἐν ῥομφαίᾳ τελευτήσει Ἱεροβοὰμ, ὁ δὲ Ἰσραὴλ αἰχμάλωτος
    ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ.
  ind-AYT: Untuk itu, Amos telah berkata, ‘Yerobeam akan mati oleh pedang, dan Israel
    harus pergi jauh dari negerinya ke pembuangan.’”
  nya-nya: 'Pakuti zimene Amosi akunena ndi izi: “ ‘Yeroboamu adzaphedwa ndi lupanga,
    ndipo Israeli adzapita ndithu ku ukapolo, kutali ndi dziko lake.’ ”'
  hrv-hrv: 'Jer ovako on govori: ''Jeroboam će poginuti od mača, a Izrael će iz svoje
    zemlje u izgnanstvo.''”'
  mps-mps: Amosgo te tama tiwai po obao, ‘Jeroboam te genuai boi hwįbo side me isibaso,
    tama te Israel dabe te digibulu bulu me deliba kalabus igi paibao.’ Te po wabo
    dao,” Amasiago te po wali.
  tpi-tpi: Amos i save tok olsem, ‘Jeroboam bai i dai pinis long wanpela bikpela pait,
    na ol Israel bai i go kalabus long wanpela longwe ples.’”
  dan-1931: 'Thi således siger Amos: For Sværdet skal Jeroboam dø, og Israel skal
    bortføres fra sin Jord.”'
  vie-OVCB: 'Người ấy dám nói rằng: ‘Giê-rô-bô-am sẽ sớm bị giết, và người Ít-ra-ên
    sẽ bị lưu đày xa.’”'
  guj-2017: કેમ કે આમોસ કહે છે કે; “યરોબામ તલવારથી માર્યો જશે, અને ઇઝરાયલના લોકોને
    નિશ્ચિત પોતાના દેશમાંથી ગુલામ કરીને લઈ જશે.’”
  pon-2006A: Pwe iet me e kin koasoakoasoia, dene Seropoham pahn sipalla nan mahwen,
    oh dene mehn Israel kan pahn kalipilipasang nan sapwarail.”
  por-BRBSL: 'Pois Amós diz: ''Jeroboão morrerá pela espada, e Israel certamente será
    levado cativo para fora de sua terra''”.'
  eng-OEBUS: Amos has said, ‘Jeroboam will die by the sword, and Israel will be led
    away captive out of their land.’”
  cth-cth: Jeroboam teh tahloi hoi a due han. Isarel miphunnaw teh, a onae ram dawk
    hoi a pâlei awh han telah Amos ni a dei telah atipouh.
  twi-twi: 'Nea Amos reka ni: “ ‘Yeroboam bewu wɔ afoa ano, na ɔkwan biara so Israel
    bɛkɔ nnommum mu, wɔ akyirikyiri asase so.’ ”'
  hlt-hlt: Te dongah Amos loh, 'Jeroboam te cunghang dongah duek vetih Israel te a
    khohmuen dong lamloh a poelyoe rhoe a poelyoe ni, ' a ti,” a ti nah.
  tbz-SIM: 'Ò nɑ̀ɑ́ nkɛ tú: Fɔ̃́ nSedoboɑmmu ɑ bo kú mudoò miɛkɛ kɛ̀ bɛ̀ɛ pĩ́mmú Isidɑyɛɛribɛ
    kɛ́kònnɛ̀ dɛdɛ́tirɛ̀.'
  msy-2020: 'Amos kamaghɨn mɨgei: “ ‘Jeroboam mɨdorozir ekiatamɨn mangɨ aremeghtɨ,
    Israelia uan kantri ategh mangɨ, kantrin saghuiamɨn itimɨn kalabusɨn mɨn ikiam.’ ”'
  dop-dop: 'Hɑlɩ ɩ yɔɣɔtɑɑ sɩ: Pɑɑ kʋ-ŋ, ɩlɛnɑ pɑ́ kuu Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ ponɑ-wɛɣɛ
    pooluŋ.'
  azb-azb: 'Çünki Amos belə deyir: “Yarovam qılıncdan keçirilib öləcək. İsrail xalqı
    öz torpağından hökmən sürgünə aparılacaq”».'
  eng-DBY: 'For thus Amos saith: Jeroboam shall die by the sword, and Israel shall
    certainly go into captivity out of his land.'
  hin-2017: क्योंकि आमोस यह कहता है, ‘यारोबाम तलवार से मारा जाएगा, और इस्राएल अपनी
    भूमि पर से निश्चय बँधुआई में जाएगा।’”
  wol-KYG: Mu ngi naan ci xare ngay deeye, te dees na jële Israyil suufam moos, yóbbu
    ngàllo.»
  eng-YLT: 'for thus said Amos: By sword die doth Jeroboam, And Israel certainly removeth
    from off its land.'''
  kne-kne: Tan ibagbaga na ay matey ka ay Apo Ari sin gobatan ya sigurado abe ay mapilit
    ay maiey sin addawi ay ili din ipogaw isnan Israel.”
  eng-WYC-2017: For Amos saith these things, Jeroboam shall die by sword, and Israel
    taken captive shall pass from his land.
  eng-WMBB: For Amos says, ‘Jeroboam will die by the sword, and Israel shall surely
    be led away captive out of his land.’”
  urd-GVH: क्योंकि वह कहता है, ‘यरुबियाम तलवार की ज़द में आकर मर जाएगा, और इसराईली
    क़ौम यक़ीनन क़ैदी बनकर जिलावतन हो जाएगी’।”
  rug-rug: 'Ura gua hie si zama nia Emosi: ‘Se Zeroboami si kote mate pa vedara, meke
    hinokara sari tie Izireli si kote ta raovo taloa, taloa va seu pa dia popoa soti,’
    gua.”'
  gaz-gaz: 'Amoos akkana jedheeraatii: “ ‘Yerobiʼaam goraadeedhaan duʼa; Israaʼelis
    dhugumaan boojiʼamee biyya isaatii ni fudhatama.’ ”'
  fra-LSG: 'Car voici ce que dit Amos: Jéroboam mourra par l’épée, et Israël sera
    emmené captif loin de son pays.'
  gnn-gnn: Liŋgu ḻakaramanydja ŋayi yukurra bitjanna gam'. Ŋunhi buŋgawanydja yurru
    burakirrina mandjawakthuna ŋurikiŋi miriŋuwuŋuna walalaŋguŋu, ga miriŋuyu walalay
    ŋuriŋinydja yurru djaw'‐djawyunna yukurra Yitjuralpuyŋunhanydja yolŋu'‐yulŋunha
    bena‐wala barrkumalana wäŋalili walalaŋgalaynha walala.”
  yal-yal: Amosi a falama, ‘Yerobowan faxama silanfanna nan na. Isirayila kelima nɛn
    a bɔxɔni konyiyani.’ ”
  iou-iou: Amostä ŋode yäk täyak yäk; Jeroboamtä ämik terak api kumbek. Ba iwan ämatä
    Isrel äma komeniken nanik yämagutpäŋ kome banken komi epän api yämineŋ yäŋ yäk
    täyak.
  haw-1868: No ka mea, ke olelo mai nei o Amosa penei, E make auanei o Ieroboama i
    ka pahikaua, a e lawe pio ia'ku ka Iseraela mai ko lakou aina aku.
  arb-NAV: 'لأَنَّ هَذَا مَا يَقُولُهُ عَامُوسُ: إِنَّ يَرُبْعَامَ يَمُوتُ بِحَدِّ
    السَّيْفِ، وَيُسْبَى إِسْرَائِيلُ بَعِيداً عَنْ دِيَارِهِ».'
  ewe-ewe: Amos le gbɔgblɔm be, “ ‘Yeroboam atsi yi nu eye woaɖe aboyo Israel, akplɔe
    tso eƒe denyigba dzi.’ ”
  eng-LEE: For thus hath 'Amos said, By the sword shall Jerobo'am die, and Israel
    shall surely be led away into exile out of their own land.
  asm-FB: 'আমোচে এই কথা কৈছে: ‘যাৰবিয়াম তৰোৱালৰ আঘাতৰ দ্বাৰাই মৃত্যু হ’ব; ইস্ৰায়েলে
    অৱশ্যেই নিজ দেশৰ পৰা বন্দী হৈ আন দেশলৈ যাব লাগিব’।”'
  sus-A: عَمٌسِ نَشّ، ‹يٍرٌبٌوَ مِ قَمَ نّ قَشَدٍ سَنتِدّفّمَ رَ. عِسِرَيِلَ سِفَمَ
    نّ كٌنيِيَ كُي حَمَنّ مَ.›»
  fra-SBL: 'Car Amos dit : « Jéroboam mourra par l''épée, et Israël sera emmené captif
    hors de son pays ».'
  hbo-hbo: כִּי־כֹה֙ אָמַ֣ר עָמֹ֔וס בַּחֶ֖רֶב יָמ֣וּת יָרָבְעָ֑ם וְיִ֨שְׂרָאֵ֔ל גָּלֹ֥ה
    יִגְלֶ֖ה מֵעַ֥ל אַדְמָתֹֽו׃ ס
  kik-kik: 'Nĩgũkorwo Amosi aroiga atĩrĩ: “ ‘Jeroboamu akooragwo na rũhiũ rwa njora,
    na ti-itherũ andũ a Isiraeli nĩmagatahwo, matwarwo kũraya na bũrũri wao.’ ”'
  fra-NCL: 'Car Amos a parlé ainsi : Jéroboam mourra par l’épée, et Israël sera emmené
    captif hors de son pays. »'
  cek-AK: Amos mah, Jeroboam loe sumsen hoiah dueh tih, Israel loe a prae hoi kangthla
    ah tamna ah om tih, tiah thuih.
  cuk-cuk: 'Ar ade, Amós sogdiid: ‘Rey-Jeroboam es-suidgi burgoye. Israel-dulemardi
    e-yargi gales seledmarmogoye.’ ”'
  uig-CYR: 'Чүнки Амос: — «Йәробоам қиличта өлиду, Исраил әсиргә елинип өз зиминидин
    сүргүн болмай қалмайду!» — дәйду» — деди.'
  tel-2017: అప్పుడు ఆమోసు, యరొబాము కత్తితో చస్తాడు. ఇశ్రాయేలీయులు తప్పకుండా తమ దేశాన్నివిడిచి
    బందీలుగా వెళతారు అన్నాడు.
  hat-BSA: 'Paske konsa Amos di: ‘Jéroboam va mouri pa nepe a, e Israël va anverite
    kite peyi li pou ale an egzil.’”'
  kos-kos: Pa inge ma el fahk, ‘Jeroboam el fah misa ke mweun, ac mwet Israel fah
    utukla liki acn selos nu in sruoh.’”
  hbo-WLC: כִּי־כֹה֙ אָמַ֣ר עָמ֔וֹס בַּחֶ֖רֶב יָמ֣וּת יָרָבְעָ֑ם וְיִ֨שְׂרָאֵ֔ל גָּלֹ֥ה
    יִגְלֶ֖ה מֵעַ֥ל אַדְמָתֽוֹ׃ ס
  ibo-ibo: Nke bụ ihe Emọs nọ na-asị, “ ‘Jeroboam aghaghị ịnwụ site na mma agha, Izrel
    aghakwaghị isite nʼala amụrụ ha jee biri nʼala ọzọ, dịka ndị a dọtara nʼagha.’ ”
  ory-ory: କାରଣ ଆମୋଷ ଏରୂପ କହୁଅଛନ୍ତି, ‘ଯାରବୀୟାମ ଖଡ୍ଗରେ ହତ ହେବ ଓ ଇସ୍ରାଏଲ ନିଶ୍ଚୟ ଆପଣା
    ନିଜ ଦେଶରୁ ନିର୍ବାସିତ ହେବ।’”
  chk-chk: Pun iei usun alon Amos, ‘Jeropoam epwe fokun mäla lon maun, nge chon Israel
    repwe oola seni fanüer.’”
  rop-rop: Imbin tok, ‘King Jerabowam garra dai langa fait en detlot Isreil pipul
    garra jidan prisana langa najawan kantri.’ Lagijat na imbin tok.” En lagijat na
    Amasaiya bin dalim King Jerabowam.
  ukr-1871: 'Ось бо, як говорить Амос: Від меча вмре Еробоам, а Ізраїля певно займуть
    у неволю з його землї.'
  deu-1951: 'Denn Amos hat gesagt: Jerobeam soll mit dem Schwert getötet und Israel
    aus seinem Land weggeführt werden!»'
  eng-JPS: 'For thus Amos saith: Jeroboam shall die by the sword, and Israel shall
    surely be led away captive out of his land.'''
  srp-1865: 'Jer ovako govori Amos: Jerovoam æe poginuti od maèa, a Izrailj æe se
    odvesti iz zemlje svoje u ropstvo.'
  lug-lug: Bw’ati Amosi bw’ayogera nti, “ ‘Yerobowaamu alifa kitala, ne Isirayiri
    balitwalibwa mu buwaŋŋanguse bave mu nsi yaboobwe.’ ”
  heb-heb: כי כה אמר עמוס בחרב ימות ירבעם וישראל גלה יגלה מעל אדמתו׃
  ben-IRV: এই কারণে আমোষ এই কথা বললেন, “যারবিয়াম তলোয়ারে মারা যাবে এবং ইস্রায়েল
    অবশ্যই নির্বাসনে যাবে তার নিজের দেশ থেকে দূরে।”
  pan-pan: ਕਿਉਂਕਿ ਆਮੋਸ ਇਹ ਕਹਿੰਦਾ ਹੈ, ਯਾਰਾਬੁਆਮ ਤਲਵਾਰ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇਗਾ ਅਤੇ ਇਸਰਾਏਲ ਆਪਣੇ
    ਦੇਸ਼ ਤੋਂ ਜ਼ਰੂਰ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਚਲਿਆ ਜਾਵੇਗਾ।”
  mya-JVB: ယေရောဗောင် သည် ထား ဖြင့် သေ ရလိမ့်မည်။ ဣသရေလ အမျိုးသားတို့သည် နေရင်းပြည်
    မှ ဆက်ဆက်နှင် သွားခြင်းကိုခံရကြလိမ့်မည်ဟု၊ အာမုတ် ဆို တတ်ပါသည်ဟု လျှောက်လေ၏။
  tte-O: '@see-verse:AMO.007.010'
  hmo-hmo: Iena hereva be inai, ia gwau, ‘Ieroboama be tuari dekenai do ia mase, bona
    Israela taudia be mai guia danu gabu daudau dekenai do idia lao, idau bese edia
    hesiai gaukara do idia karaia.’ ”
  urd-urd: क्यूँकि 'आमूस यूँ कहता है, 'कि युरब'आम तलवार से मारा जाएगा, और इस्राईल
    यक़ीनन अपने वतन से ग़ुलाम होकर जाएगा।
  rus-SYN: 'Ибо так говорит Амос: “от меча умрет Иеровоам, а Израиль непременно отведен
    будет пленным из земли своей”.'
  bqc-SIM: Asa à mɛ̀ wa Yeloboaũ dɛ ń fɛ̃ndaoɛ, wi Isailiↄ kṹkũ ń bùsuu, wà
    táńnↄ zĩ̀zↄↄ ũɛ.
  tcz-CHONGTHU: Aman hitin aseiye, “Jeroboam hi chemjam’a loutei tei ding, sot lou
    ding ahitai. Chuleh Israel mite jong sohchang’a kikaimang diu ahi,’’ tin aga sei
    sah tai.
  mar-mar: कारण आमोस असे म्हणतो, यराबाम तलवारीने मरेल, आणि इस्राएलाच्या लोकांस त्यांच्या
    देशातून कैदी म्हणून बाहेर नेले जाईल.”
  qub-qub: 'Payga puriycan cayno nirmi: ‹Jeroboamga sabliwanmi wañonga. Israelcunatanami
    nasyunninpita fiyupa caruman prësu apanga› nir.»'
  bqp-bqp: Domi u nɛɛ, wunɛ Yeroboɑmu, bɑ koo nun gowɑ tɑbu sɔɔ kɑ tɑkobi. Kpɑ bu
    Isirelibɑ yoru mwɛɛri ben tem di bu kɑ dɑ mi n tomɑ.
  hat-hat: 'Men sa l''ap mache di: Jewoboram gen pou l'' mouri nan lagè. Y''ap pran
    moun Izrayèl yo lakay yo, y''ap depòte yo byen lwen nan peyi etranje.'
  eng-BSB: 'for this is what Amos has said: ‘Jeroboam will die by the sword, and Israel
    will surely go into exile, away from their homeland.’”'
  eng-WEBPB: For Amos says, ‘Jeroboam will die by the sword, and Israel shall surely
    be led away captive out of his land.’”
  kbq-kbq: Hagi Amosia huno, Jeroboamuna ahenefri'za Israeli vahera ama mopafintira
    zamavare'za ru moparega kina ome huzmantegahaze huno nehie.
  nhe-BL: Tepohuilía para se ma mitzmicti ta, Jeroboam, ica machete, huan quiijtohua
    nochi tiisraelitame techhuicase tiilpitoque huejca ipan seyoc tlali para titlatequipanotij
    san tlapic.” Queja nopa Amasías quititlanqui tlajtoli para nopa tlanahuatijquetl.
  gub-BL: Nezewe i'i oho iko purupe. — Zeromoàw umàno putar zeàmàtyry'ymawhu pe nehe.
    Zauxiapekwer weraha putar teko Izaew waiwy wi ipyhyk pyrer romo wà nehe, i'i oho
    iko, i'i Amazi Zeromoàw pe.
  eng-DRA: 'For thus saith Amos: Jeroboam shall die by the sword, and Israel shall
    be carried away captive out of their own land.'
