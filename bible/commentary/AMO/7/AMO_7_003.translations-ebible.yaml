verse: AMO.007.003
translations:
  mal-C: യഹോവ അതുകൊണ്ടു വിധിമാറ്റി. “ഇതു സംഭവിക്കുകയില്ല,” യഹോവ കൽപ്പിച്ചു.
  deu-TKW: Da ließ es sich Jahwe gereuen. Es soll nicht geschehen! sprach Jahwe.
  lin-lin: 'Boye, Yawe abongolaki makanisi na Ye mpe alobaki : — Makambo yango ekosalema
    te.'
  eng-LSV: YHWH has relented of this, “It will not be,” said YHWH.
  eng-GNV: So the Lord repented for this. It shall not be, saith the Lord.
  eng-WEBSTER: 'The LORD repented for this: It shall not be, saith the LORD.'
  nhw-BL: 'Huan TOTECO moyolcuepqui tlen nopa tlamantli catli quinectoya quichihuas,
    huan quiijto: ―Cualtitoc, amo nijchihuas huajca.'
  swh-ONEN: Kwa hiyo Bwana akaghairi. Kisha Bwana akasema, “Hili halitatokea.”
  bba-bba: Mɑ Yinni Gusunɔ u ɡɔ̃ru ɡɔsiɑ kɔ̃sɑ yen di. U nɛɛ, yeni yɑ ǹ mɑɑ koorɑmɔ.
  eng-KJVCPB: 'The Lord repented for this: It shall not be, saith the Lord.'
  luo-luo: Omiyo chuny Jehova Nyasaye nolendo mowacho niya, “Gima kamano ok bi timore.”
  meu-meu: Bena Iehova ese e helalolaia kerehai; Iehova eto “Ina na basine hekara”.
  npi-ULB: परमप्रभु यस विषयमा नरम हुनुभयो । उहाँले भन्‍नुभयो, “यस्तो हुनेछैन ।”
  yor-yor: Olúwa ronúpìwàdà nípa èyí. “Èyí kò ni ṣẹlẹ̀,” ni Olúwa wí.
  pes-OPCB: 'خداوند نیز ترحم فرمود و گفت: «این بلا را نمی‌فرستم.»'
  tgl-ULB: Nahabag si Yahweh tungkol dito. “Hindi ito mangyayari,” sinabi niya.
  cbu-NT: Apanllsha kchinamshiru nayanirangu, Nda ashi pchichee zanganchima. Watsta,
    tárangu, nda zanganirangiya.
  hui-hui: Ani larugola Anduane Homogo ibugua mini wiadai bialu lalu, Ai áyu de handariruni
    tagira naibulebira laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​စိတ်​ပြောင်း​တော်​မူ ပြီး``သင်​မြင်​သော​ရူ​ပါ​ရုံ​ဖြစ်​ပေါ်​မည်
    မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་དོན་དེའི་ཕྱིར་ཐུགས་འགྱོད་སྐྱེས་ཤིང་། དེ་བཞིན་འབྱུང་བར་མི་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nokudaro Jehovha akadzora mwoyo. Jehovha akati, “Izvi hazvichazoitika.”
  spa-BLM: Yahvé cedió al respecto. “No será”, dice Yahvé.
  cac-cac: 'Ix snaan sb''a Jehová yuj jun tic, ix yalan icha tic: —A jun tic man̈
    ol ujoclaj, xchi.'
  swh-ULB: Yahwe akapunguza hasira kuhusu hili. “Haitatokea,” akasema.
  bel-bel: 'І пашкадаваў Гасподзь пра тое: «ня будзе гэтага», сказаў Гасподзь.'
  deu-ELBBK: 'Der HERR ließ sich dieses gereuen: Es soll nicht geschehen, sprach der
    HERR.'
  mbb-OT: Umbe, nahalin is isip te Nengazen ne ke sikandin te, “Is neehè nu ne kenè
    en egkehitavù.”
  mal-2015: യഹോവ അതിനെക്കുറിച്ചു അനുതപിച്ചു; അതു സംഭവിക്കയില്ല എന്നു യഹോവ അരുളിച്ചെയ്തു.
  rmc-rmc: Avke le RAJESKE sas pharo te kerel kadi veca. „Kada pes na ačhela!“ phenďa
    o RAJ.
  pes-OPV: 'و خداوند از این پشیمان شد وخداوند گفت: «نخواهد شد.»'
  ron-1924: 'Атунч, Домнул С-а кэит де лукрул ачеста: „Ну се ва ынтымпла уна ка ачаста”,
    а зис Домнул.'
  ben-OBCV: তাই সদাপ্রভু অনুশোচনা করলেন। সদাপ্রভু বললেন, “এরকম হবে না।”
  som-som: Markaasaa Rabbigu taas ka soo noqday, oo Rabbigu wuxuu yidhi, Taasu ahaan
    mayso.
  lat-VUC: 'Misertus est Dominus super hoc: Non erit, dixit Dominus.'
  eng-ASVBT: 'Jehovah repented concerning this: It shall not be, saith Jehovah.'
  ita-1885: Il Signore si pentì di ciò. Questo non avverrà, disse il Signore.
  eng-LXXUP: Repent, O Lord, for this. And this shall not be, saith the Lord.
  eng-ULB: Yahweh relented concerning this. “It will not happen,” he said.
  spa-VBL: Entonces el Señor cambió de parecer. “¡No sucederá!” dijo el Señor.
  fra-_FOB: L'Éternel se repentit de cela. Cela n'arrivera point, dit l'Éternel.
  mal-mal: യഹോവ അതിനെക്കുറിച്ച് അനുതപിച്ചു; “അത് സംഭവിക്കുകയില്ല” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Tab Rab pachhtāyā aur farmāyā, “Jo kuchh tū ne dekhā wuh pesh nahīṅ āegā.”
  suz-BL: मिनु परमप्रभु यावेमी “मेको मोदेंशो मदुम्‍ब” देंत।
  eng-NOY: Jehovah repented of this; It shall not be, said Jehovah.
  ita-1927: 'L’Eterno si pentì di questo: “Ciò non avverrà”; disse l’Eterno.'
  ckb-ckb: 'یەزدان لەمە پاشگەز بووەوە و فەرمووی: «ئەمە ڕوونادات.»'
  eng-BBE: The Lord, changing his purpose about this, said, It will not be.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇದನ್ನು ಕುರಿತು ಮನಮರುಗಿ, “ಈ ದರ್ಶನ ನೆರವೇರುವುದಿಲ್ಲ,” ಎಂದರು.
  tam-2017: யெகோவா அதற்கு மனஸ்தாபப்பட்டு, அப்படி ஆவதில்லை என்றார்.
  spa-RV-1909: 'Arrepintióse Jehová de esto: No será, dijo Jehová.'
  ron-BTF: 'DOMNUL s-a pocăit pentru aceasta: Nu va fi, spune DOMNUL.'
  eng-WEBP: The LORD relented concerning this. “It shall not be,” says the LORD.
  eng-FBV: So the Lord changed his mind. “It won't happen,” said the Lord.
  nld-1939: Toen kreeg Jahweh er spijt van. Het zal niet gebeuren, sprak Jahweh.
  nch-BL: 'Huan TOTECO moyolcuetqui ten nopa tamanti cati quinectoya quichihuas, huan
    quiijto: ―Cualtitoc, huajca amo nijchihuas.'
  vie-1934: 'Đức Giê-hô-va bèn ăn năn về việc nầy. Đức Giê-hô-va phán rằng: Điều đó
    sẽ không xảy ra đâu.'
  hin-CV: इस पर याहवेह ने यह विचार त्याग दिया. और उसने कहा, “अब ऐसी बात न होगी.”
  spa-BES: 'El Señor, cambiando su propósito sobre esto, dijo: No será.'
  tdx-tdx: Aa le napo’ Iehovà; Tsy hanoeñe izay, hoe t’Iehovà.
  tha-KJV: เก​ี่​ยวด​้วยเรื่องนี้พระเยโฮวาห์ทรงกลับพระทัย พระเยโฮวาห์ตรั​สว​่า “จะไม่เป็นไปอย่างนี้”
  por-BR-2018: 'Então o SENHOR se arrependeu disso: Isto não acontecerá,disse o SENHOR.'
  deu-ELO: 'Jehova ließ sich dieses gereuen: es soll nicht geschehen, sprach Jehova.'
  eng-WYC-2018: The Lord had mercy on this thing; It shall not be, said the Lord God.
  epo-epo: 'Tiam la Eternulo bedaŭris tion: Tio ne estos, diris la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar ǝmdi undaⱪ ⱪilixtin yandi: «Əmdi undaⱪ bolmaydu» — dedi Pǝrwǝrdigar.'
  beo-beo: Hina Gode da Ea asigi dawa:su afadenene, amane sia:i, “Dia esala ba:i amo
    da dafawane hame ba:mu.”
  tpi-OTNT: Olsem na Bikpela i senisim tingting, na em i tok olsem, “Dispela samting
    yu lukim, em bai i no ken kamap.”
  hau-SA: Saboda haka sai Ubangiji ya dakatar da nufinsa. “Wannan ba zai faru ba,”
    in ji Ubangiji.
  uig-LAT: 'Perwerdigar emdi undaq qilishtin yandi: «Emdi undaq bolmaydu» — dédi Perwerdigar.'
  nde-nde: Ngakho uthixo waxola. “Akusoze kwenzakale” watsho uthixo.
  ton-ton: 'Naʻe fakatomala ʻa Sihova ʻi he meʻa ni: ʻoku pehē ʻe Sihova, “ʻE ʻikai
    hoko ia.”'
  ces-1613: I želel Hospodin toho. Nestaneť se, řekl Hospodin.
  eng-WMB: The LORD relented concerning this. “It shall not be,” says the LORD.
  tam-TCV: எனவே யெகோவா தமது மனதை மாற்றிக்கொண்டார். “இப்படி இது நடக்காது” என்றும் யெகோவா
    சொன்னார்.
  ceb-ULB: Giusab ni Yahweh ang mahitungod niini. “Dili kini mahitabo,” miingon siya.
  pol-UBG: 'I żałował tego PAN. PAN powiedział: To się nie stanie.'
  agr-agr: 'Tusa tai Tuke Pujuu chichagtak: “¡Duka nunikchattawai!” tujutmayi.'
  kyc-kyc: Dokopa Kamongo banya suu pingi alowa pipala dopa leya. Renge emba doo kandapinyi
    doko sipurao epa nara, leya.
  urd-GVU: تب رب پچھتایا اور فرمایا، ”جو کچھ تُو نے دیکھا وہ پیش نہیں آئے گا۔“
  eng-OEBCW: The Lord relented. This will not happen,’ said the Lord.
  deu-1912: 'Da reute es den HERRN und er sprach: Wohlan, es soll nicht geschehen.'
  kan-2017: ಯೆಹೋವನು ಮನಮರುಗಿ, “ಈ ದರ್ಶನವು ನೆರವೇರುವುದಿಲ್ಲ” ಎಂದನು.
  tgo-tgo: Amba Giya Loi i vɨva le renuwaŋa na iŋa, “Budakai mo thuwena mane i yomara
    ŋgoreiye.”
  yap-yap: Me piliyeg SOMOL laniyan’ me ga’ar, “N’en ni kam guy e dabki yodorom.”
  hlt-MCSB: BOEIPA loh ko a hlawt dongah BOEIPA loh, “He he om mahpawh,” a ti.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዔያቶ ሚጪንቲ፦ «ዬያ ኔ ዛጌ ባኮ ታ ማዻዓኬ፥ ዓቶንጎ!» ጌዔኔ።
  twi-ASANTE: Ɛno enti, Awurade bo dwooɛ. Na ɔgyaee nʼatirimpɔ no. Ɔkaa sɛ, “Merenyɛ.”
  eng-WEBU: The LORD relented concerning this. “It shall not be,” says the LORD.
  wal-wal: Hegaa gishshau, GODAI qarettidi, ba qofaa laammiis; laammidi hagaadan yaagiis;
    “Ha neeni be7idobai polettenna” yaagiis.
  spa-PDDPT: 'Yavé desistió de esto: No será, dijo Yavé.'
  gun-gun: Ha'e ramo Senhor ha'e nunga nomboui. — Ha'e nunga ma ndoikoi 'rã ha'vy
    — he'i Senhor.
  agu-BL: 'Ej, tanewe''n nin tzun ban Kataj tan tak''le''n yi jun chin ila''tz, tul
    inwutzicy'', i tzun taltz: —¡Yi xtxolbil yi mmawil quil bajij tzite''j! stzun
    Kataj bantz swetz.'
  ilo-ULB: Imbabawi ni Yahweh ti maipapan iti daytoy. “Saanto a mapasamak daytoy,”
    kinunana.
  kpg-kpg: Dimaadua gaa huli dana hagamaanadu, ga helekai, “Malaa, nia mee ala guu mmada
    ginai goe, la hagalee gila.”
  uig-ARA: 'پەرۋەردىگار ئەمدى ئۇنداق قىلىشتىن ياندى: «ئەمدى ئۇنداق بولمايدۇ» ــ دېدى
    پەرۋەردىگار.'
  sus-sus: Alatala naxa kinikini e ma, a fa a masen, «Awa, yi mu rabama kɔrɛ.» Alatala
    xa masenyi nan na ki.
  pon-2006: KAUN-O eri wekidala kupwure oh mahsanih, “Eri, me ke kilikilanget sohte
    pahn pweida.”
  jae-jae: Tec Apômtau gêjam nê ŋalêlôm ôkwi ma kêsôm gebe “Biŋ tonaŋ êtu anô atom.”
  ksd-ksd: A Luluai i ga pukue ra nuknukina ure go; pa da pait ia, ra Luluai i biti.
  grc-BRENT: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐκ ἔσται, λέγει Κύριος.
  ind-AYT: TUHAN menyesal akan hal itu. “Itu takkan terjadi,” firman TUHAN.
  nya-nya: Kotero Yehova anakhululuka. Yehovayo anati, “Izi sizidzachitika.”
  hrv-hrv: 'I Jahve se stoga pokaja: “Neće biti”, reče Jahve.'
  mps-mps: Te po obaso, Genuai Bidigo homu hasegelama, agai te tama po wai, “Nago
    te nade suali nai, te pedalumainu me egobeo,” te po wai.
  tpi-tpi: Olsem na Bikpela i senisim tingting, na em i tok olsem, “Dispela samting
    yu lukim, em bai i no ken kamap.”
  dan-1931: Og HERREN angrede. “Det skal ej ske!” sagde HERREN.
  vie-OVCB: 'Vậy, Chúa Hằng Hữu liền đổi ý. Ngài phán: “Ta sẽ không giáng tai họa
    ấy.”'
  guj-2017: તેથી યહોવાહને આ વિષે પશ્ચાત્તાપ થયો. તેમણે કહ્યું, “હું તે થવા દઈશ નહિ.”
  pon-2006A: KAUN-O eri wekidala kupwure oh mahsanih, “Eri, me ke kilikilanget sohte
    pahn pweida.”
  por-BRBSL: Yahweh cedeu a esse respeito. “Não será”, diz Yahweh.
  eng-OEBUS: The Lord relented. This will not happen,” said the Lord.
  cth-cth: BAWIPA ni pankângai awh pawiteh hettelah awm mahoeh telah BAWIPA ni a dei.
  twi-twi: Ɛno nti, Awurade bo dwoe. Na ogyaee nʼatirimpɔw no. Ɔkae se, “Merenyɛ.”
  hlt-hlt: BOEIPA loh ko a hlawt dongah BOEIPA loh, “He he om mahpawh,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nceetɛ ku yɛ̀mmɛ̀ kɛ bɛ́i nkɛ dɔ̀: Dɛ̀ í yóó tuɔ̀kɛní.'
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God uan nɨghnɨzim giragha kamaghɨn mɨgei,
    “Bizir nɨ garir kam, an otoghan kogham.”
  dop-dop: 'Ɩlɛnɑ ɩ́ lɑɣɑsɩ hʋwɛɛ nɑ ɩ́ tɔ sɩ: Tǝlɛ tǝ kɑɑ lɑ.'
  azb-azb: 'Buna görə Rəbb bu niyyətdən döndü. Rəbb dedi: “Bu olmayacaq”.'
  eng-DBY: 'Jehovah repented for this: It shall not be, said Jehovah.'
  hin-2017: इसके विषय में यहोवा पछताया, और उससे कहा, “ऐसी बात अब न होगी।”
  wol-KYG: 'Aji Sax ji fomm ko, ne ma: «Kon du am.»'
  eng-YLT: Jehovah hath repented of this, 'It shall not be,' said Jehovah.
  eng-WYC-2017: The Lord had mercy on this thing; It shall not be, said the Lord God.
  eng-WMBB: The LORD relented concerning this. “It shall not be,” says the LORD.
  urd-GVH: तब रब पछताया और फ़रमाया, “जो कुछ तूने देखा वह पेश नहीं आएगा।”
  rug-rug: Ke hobe binalabala se Zihova. “Lopu kote ta evaṉa si hie,” zama gua se
    Zihova Baṉara.
  gaz-gaz: Kanaafuu Waaqayyo ni gaabbe. Waaqayyos, “Wanni kun hin taʼu” jedhe.
  fra-LSG: L’Éternel se repentit de cela. Cela n’arrivera pas, dit l’Éternel.
  gnn-gnn: Bala ŋayi Garrayyunydja dhunupana ŋäkulana ŋarrakuŋu ŋunhi bukumirriyanharawuynydja,
    bala ŋanydjaḻa'yurrunana ŋayi. Bala ŋayi waŋana bitjarrana, “Yo manymak. Ŋunhayinydja
    miriŋunydja yurru yakana lili ŋunhi marrtji, ga baḏuwaḏuyun dhuwala wäŋa,” bitjarra.
  yal-yal: Alatala yi kininkinin e ma, a yi a fala, a naxa, “Ito mi ligɛ.” Alatala
    naxa na kiini.
  haw-1868: 'Huli ae la o Iehova no keia mea: aole ia e hiki mai, wahi a Iehova.'
  arb-NAV: 'فَعَفَا الرَّبُّ عَنْ هَذَا وَقَالَ: «لَنْ يَحْدُثَ مَا رَأَيْتَهُ».'
  ewe-ewe: Ale Yehowa ɖe asi le susu si wòɖo la ŋuti. Eye Yehowa gblɔ be, “Esia mava
    eme o.”
  eng-LEE: 'The Lord bethought himself of this: It shall not be, said the Lord.'
  asm-FB: তেতিয়া যিহোৱাই এই বিষয়ত মন সলনি কৰি ক’লে, “এইদৰে নঘটিব।”
  sus-A: عَلَتَلَ نَشَ كِنِكِنِ عٍ مَ، عَ قَ عَ مَسٍن، «عَوَ، يِ مُ رَبَمَ كْرّ.»
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Yahvé s'est incliné à ce sujet. « Cela n'arrivera pas », dit Yahvé.
  hbo-hbo: נִחַ֥ם יְהוָ֖ה עַל־זֹ֑את לֹ֥א תִהְיֶ֖ה אָמַ֥ר יְהוָֽה׃
  pjt-pjt: Ka mulapa Mayatjalu kuliṟa ngaḻṯuringu nganampa munu wangkangu, “Uwa, nyanga
    palu puṟunypaṉa palyantja wiyangku wantiku.”
  kik-kik: Nĩ ũndũ ũcio Jehova akĩigua tha. Jehova akiuga atĩrĩ, “Ũndũ ũcio ndũgwĩkĩka.”
  fra-NCL: 'Et Yahweh se repentit de cela : « Cela ne sera pas », dit Yahweh.'
  cek-AK: To pongah Angraeng dawnpakhuem boeh pongah, hae hmuen hae om mak ai, tiah
    Angraeng mah thuih.
  cuk-cuk: 'Degidgine, Bab-Jehová wiledakde, sogded: —Degir nabir, an deyob neg imakosulid.'
  uig-CYR: 'Пәрвәрдигар әнди ундақ қилиштин янди: «Әнди ундақ болмайду» — деди Пәрвәрдигар.'
  tel-2017: దీని గురించి యెహోవా మనస్సు మార్చుకుని “అది జరగదు” అన్నాడు.
  hat-BSA: SENYÈ a te repanti de sa. “Sa p ap rive,” SENYÈ a te di.
  kos-kos: Na LEUM GOD El ekulla nunak lal ac fahk, “Ma kom liye uh ac fah tia sikyak.”
  hbo-WLC: נִחַ֥ם יְהוָ֖ה עַל־זֹ֑את לֹ֥א תִהְיֶ֖ה אָמַ֥ר יְהוָֽה׃
  ibo-ibo: Onyenwe anyị chegharịrị banyere ihe ndị a. Onyenwe anyị kwuru sị, “Ihe
    dị otu a agaghị emekwa.”
  ory-ory: ସଦାପ୍ରଭୁ ସେ ବିଷୟରେ ଦୁଃଖିତ ହେଲେ; “ଏହା ହେବ ନାହିଁ,” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Mürin, ewe Samol mi Lapalap a siwili an ekiek o üra, “Mine ka küna esap
    fis.”
  rop-rop: “Wal YAWEI det trubala God bin tjeinjim im main na en imbin tok, ‘Ai kaan
    larram dijan nogudbala ting hepin na.’” Lagijat na aibin dalim olabat main drim.
  ukr-1871: 'І змилосердився Господь у тому, та й сказав Господь: Не станеться.'
  deu-1951: 'Da reute es den HERRN: «Es soll nicht geschehen!» sprach der HERR.'
  eng-JPS: The LORD repented concerning this; 'It shall not be', saith the LORD.
  srp-1865: 'Gospod se raskaja za to: neæe biti, reèe Gospod.'
  lug-lug: Mukama bwe yawulira okukaaba kuno n’akyusa ekirowoozo kye. N’agamba nti,
    “Ekyo tekiribaawo.”
  heb-heb: נחם יהוה על זאת לא תהיה אמר יהוה׃
  ben-IRV: সদাপ্রভু এই বিষয়ে নরম হলেন। তিনি বললেন, “এটা ঘটবে না।”
  pan-pan: ਇਸ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਪਛਤਾਇਆ ਅਤੇ ਉਸਨੇ ਕਿਹਾ, “ਅਜਿਹਾ ਨਹੀਂ ਹੋਵੇਗਾ।”
  mya-JVB: ထာဝရဘုရား သည် နောင်တရ ၍၊ ဤသို့ မ ဖြစ် ရဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada ana nuwatu ibui iwaloba, “Tawae ugitai yakeyakenayanne bwaite
    koina kani nige iyayawatagili.”
  hmo-hmo: Lohiabada ese iena lalona ia giroa, bona ia gwau, “Oi itaia kara be do
    ia vara lasi.”
  urd-urd: 'ख़ुदावन्द इससे बाज़ आया, और उसने फ़रमाया: “यूँ न होगा।”'
  rus-SYN: И пожалел Господь о том; “не будет сего” - сказал Господь.
  bqc-SIM: Ɔ̃ Dii yã́pi bↄ̀ a nↄ̀sɛu à mɛ̀, bee a kɛ lↄo.
  tcz-CHONGTHU: Hijeh chun Pakaiyin alung ngaito akhel in, “Hiche hi kibolda tahen!’’
    tin Pakaiyin asei tai.
  mar-mar: मग ह्याबाबतीत परमेश्वराचे मन परिवर्तन झाले परमेश्वर म्हणाला, “ते घडणार
    नाही.”
  qub-qub: 'Chaura Tayta Diosga cuyapashpan niran: «Chaynöga manami cangapächu,» nir.'
  bqp-bqp: Mɑ Yinni Gusunɔ u gɔ̃ru gɔsiɑ kɔ̃sɑ yen di. U nɛɛ, yeni yɑ ǹ mɑɑ koorɑmɔ.
  hat-hat: 'Seyè a chanje lide. Li di: -Sa ou te wè a p''ap rive ankò.'
  eng-BSB: So the LORD relented from this plan. “It will not happen,” He said.
  eng-WEBPB: The LORD relented concerning this. “It shall not be,” says the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a antahi'zama'a rukrahe nehuno, retro'ma hu'noa zana osugahue
    huno hu'ne.
  nhe-BL: 'Huan TOTECO moyolcuepqui tlen nopa tlamantli tlen quinectoya quichihuas,
    huan quiijto: ―Cualtitoc, ax nijchihuas huajca.'
  gub-BL: Na'e Tupàn urepuhareko kury. Uwazar heze'eg ihewe. — A'e ma'e nepuahu pe
    neremixak kwer nuzeapo kwaw nehe, i'i ihewe.
  eng-DRA: 'The Lord had pity upon this: It shall not be, said the Lord.'
