verse: AMO.007.012
translations:
  mal-C: 'അപ്പോൾ അമസ്യാവ് ആമോസിനോടു പറഞ്ഞു: “ദർശകാ, പുറത്തുപോകൂ! യെഹൂദാദേശത്തിലേക്കു
    മടങ്ങിപ്പോകുക. അവിടെ പ്രവചിച്ച് ഉപജീവനം കഴിക്കുക.'
  deu-TKW: 'Darauf sprach Amazja zu Amos: Seher, auf! flüchte dich in das Land Juda!
    Erwirb dir dort dein Brot, und tritt dort als Prophet auf!'
  lin-lin: 'Amatsia alobaki na Amosi : — Yo, momoni makambo, bima na mokili na biso !
    Zonga na mokili ya Yuda. Kuna, okosala mbongo na masakoli na yo.'
  eng-LSV: And Amaziah says to Amos, “Seer, go, flee to the land of Judah for yourself,
    and eat bread there, and there you prophesy;
  eng-GNV: Also Amaziah sayde vnto Amos, O thou the Seer, goe, flee thou away into
    the land of Iudah, and there eate thy bread and prophecie there.
  eng-WEBSTER: 'Also Amaziah said to Amos, O thou seer, go flee thee away into the
    land of Judah, and there eat bread, and prophesy there:'
  nhw-BL: 'Huan nojquiya Amasías nechtitlanili se camanali na, niAmós, huan nechilhui:
    ―Xiya seyoc lado, titlajtol pannextijquetl. Ximochololti hasta tlali Judá. Nepa
    huelis tiquitas catli teipa panos huan titomintlanis.'
  swh-ONEN: Kisha Amazia akamwambia Amosi, “Nenda zako, ewe mwonaji! Urudi katika
    nchi ya Yuda. Ujipatie riziki yako huko na kutoa unabii wako.
  bba-bba: Yen biruwɑ Amɑsiɑ u nɑ Amɔsun mi, u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔn sɔmɔ wunɛ,
    ɑ doo Yudɑn tem ɡiɑ, kpɑ ɑ n wunɛn ɡɑri yi mɔ̀ mi, ɑ kɑ wɑ ɑ n dimɔ.
  eng-KJVCPB: 'Also Amaziah said unto Amos, O thou seer, go, flee thee away into the
    land of Judah, and there eat bread, and prophesy there:'
  luo-luo: Eka Amazia nowachone Amos niya, “Dhi kucha, jakoroni! Dhiyo e piny jo-Juda
    mondo ikor weche kuno eka iyudgo kaka dichiem.
  meu-meu: Bena Amasia ese Amos e hamaoroa, eto, Mata-hanai taumu e, aola, Iuda tanona
    ba heau lao, unuseni ai bavaniani bona ba peroveta;
  npi-ULB: अमस्‍याहले आमोसलाई भने, “ए दर्शी, दौडेर यहूदाको देशमा जाऊ, र त्यहाँ रोटी
    खाऊ अनि अगमवाणी गर ।
  yor-yor: Nígbà náà ni Amasiah sọ fún Amosi pé, “Lọ jáde, ìwọ aríran! Padà sí ilẹ̀
    àwọn Juda. Kí o máa jẹun rẹ níbẹ̀, kí o sì máa sọtẹ́lẹ̀ rẹ̀ níbẹ̀.
  pes-OPCB: 'آنگاه اَمَصیا به عاموس گفت: «ای نبی، از سرزمین ما خارج شو! به سرزمین
    یهودا بازگرد و در آنجا نبوّت کن و نان بخور.'
  tgl-ULB: Sinabi ni Amazias kay Amos. “Propeta, humayo ka, tumakbo ka pabalik sa
    lupain ng Juda, at doon ka kumain ng tinapay at magpropesiya.
  cbu-NT: Anumunsha, kurak Amasiyasarin nuwaa tsiyatarangiya. Na shiyaa táchinllpa.
    Mazinangcha. ¿Tayaspatampaneem kinamaam zandkeesha? nee tsap shitungeerush, waptam
    Utaáp tsap naangi. ¿Mayaamsha nish tamundaksha?
  hui-hui: Ani lowa Amasaiahanda Amoso hearia puwa ibuhondo lalu, Ngode Datagaliwabenaga
    bi latagi haga-o í̠ Bedele dindi ogoria nahe áyu ogoniore pialu Yuda dindiha hama
    dai bibe. Ngode Datagaliwabenaga bi Yuda dindiha howa latagi hama poregola Yuda
    wali agalime í̠ yolo bilo ani bule pu.
  mya-mya: ယင်း​နောက်​အာ​မ​ဇိ​က​အာ​မုတ်​အား``တန် တော့​ပ​ရော​ဖက်၊ ဆက်​မ​ဟော​နှင့်၊
    ယု​ဒ​နိုင်​ငံ သို့​ပြန်​သွား​ပြီး​ထို​ပြည်​၌​သာ​ပ​ရော​ဖက် လုပ်​စား​လော့။-
  bod-N: ཡང་ཨ་མཱ་ཙི་ཡས་ཨ་མོ་སི་ལ་འདི་ལྟར། ཀྱེ་མངོན་ཤེས་ཅན་ཁྱོད་ཡ་ཧུ་དཱ་རུ་ཕྲོས་ཤིག
    གནས་དེར་རང་ཁ་གསོས་དང་། གནས་དེར་ལུང་སྟོན་པ་ལས།
  sna-sna: Ipapo Amazia akati kuna Amosi, “Ibva muno, iwe muoni! Dzokera kunyika yeJudha.
    Uzviwanire zvokudya zvako ikoko, uchiprofita ikoko.
  spa-BLM: 'Amasías también le dijo a Amós: “¡Vidente, vete, huye a la tierra de Judá,
    y come allí el pan, y profetiza allí,'
  cac-cac: 'Ix yalan vin̈aj Amasías d''ayin Amós in tic icha tic: —Elan̈ d''a tic
    ach schecab'' Dios. Ixic d''a Judá, ata'' ol ac''chaj a vael yuj tas tzal chi''.'
  swh-ULB: Amazia akamwambia Amosi, “Mwonaji, nenda, kimbia irudie nchi ya Yuda, na
    hapo ule mkate na kutabiri.
  bel-bel: 'І сказаў Амасія Амосу: празорлівец! ідзі і сыдзі ў зямлю Юдавую; там еж
    хлеб і там прароч,'
  deu-ELBBK: 'Und Amazja sprach zu Amos: Seher, geh, entfliehe in das Land Juda; und
    iss dort dein Brot, und dort magst du weissagen.'
  mbb-OT: Ne migkaǥi si Amazia ziyà te ki Amos te, “Sikew is ebpeneuven, ne awè ka
    kayi ne likù ka ziyà te Juda. Ne ziyè nu veeli is terebahu nu he igkeuyag nu he
    iyan is kebpeneuva kenikew.
  mal-2015: 'എന്നാൽ ആമോസിനോടു അമസ്യാവു: എടോ ദർശകാ, യെഹൂദാദേശത്തിലേക്കു ഓടിപ്പൊയ്ക്കൊൾക;
    അവിടെ പ്രവചിച്ചു അഹോവൃത്തി കഴിച്ചുകൊൾക.'
  rmc-rmc: 'Paľis o Amacijah phenďa le Amososke: „Tu prorokona, dža het! Denaš andre
    Judsko. Ode tuke zarode pro maro a ode prorokin!'
  pes-OPV: 'و امصیا به عاموس گفت: «ای رایی برو و به زمین یهودا فرار کن و در آنجا نان
    بخور و در آنجا نبوت کن.'
  ron-1924: 'Ши Амация а зис луй Амос: „Плякэ, вэзэторуле, ши фуӂь ын цара луй Иуда!
    Мэнынкэ-ць пыня аколо ши аколо пророчеште.'
  ben-OBCV: তারপর অমৎসিয় আমোষকে বললেন, “ওহে দর্শক, তুমি এখান থেকে চলে যাও। তুমি যিহূদা
    দেশে ফিরে যাও। তুমি সেখানে তোমার রুটি রোজগার করো এবং সেখানেই তোমার ভবিষ্যদ্‌বাণী
    করো।
  som-som: Oo weliba Amasyaah wuxuu Caamoos ku yidhi, War wax arke yahow, tag, oo
    dalka Yahuudah u carar, oo halkaas wax ka cun, oo halkaas wax ku sii sheeg.
  lat-VUC: 'Et dixit Amasias ad Amos: Qui vides, gradere: fuge in terram Juda, et
    comede ibi panem, et prophetabis ibi.'
  eng-ASVBT: 'Also Amaziah said unto Amos, O thou seer, go, flee thou away into the
    land of Judah, and there eat bread, and prophesy there:'
  ita-1885: 'Poi Amasia disse ad Amos: Veggente, va'', fuggitene nel paese di Giuda;
    e quivi mangia del pane, e quivi profetizza.'
  eng-LXXUP: 'And Amaziah said to Amos, Go, seer, remove thou into the land of Judah,
    and live there, and thou shalt prophesy there:'
  eng-ULB: Amaziah said to Amos, “Seer, go, run back to the land of Judah, and there
    eat bread and prophesy.
  spa-VBL: 'Entonces Amasías dijo a Amós: “¡Vete de aquí, profeta! Corre a la tierra
    de Judá. Ve y gánate el pan profetizando allá.'
  fra-_FOB: 'Et Amatsia dit à Amos: Voyant, va, enfuis-toi au pays de Juda, et manges-y
    ton pain, et là tu prophétiseras.'
  mal-mal: 'എന്നാൽ ആമോസിനോട് അമസ്യാവ്: “ദർശകാ, യെഹൂദാദേശത്തിലേക്ക് ഓടിപ്പൊയ്ക്കൊള്ളുക;
    അവിടെ പ്രവചിച്ച് ഉപജീവനം കഴിച്ചുകൊള്ളുക.'
  urd-GVR: Amasiyāh ne Āmūs se kahā, “Ai royā deḳhne wāle, yahāṅ se nikal jā! Mulk-e-Yahūdāh
    meṅ bhāg kar wahīṅ rozī kamā, wahīṅ nabuwwat kar.
  suz-BL: मिनु अमस्‍याहमी आमोस कली “ए, परमप्रभु यावे आ लोव़ पाइब, गे एक रे प्रोक्‍शा
    यहूदा रागी लावो। मिनु मेकेर क्‍येट चेम्‍शा शोब्‍ले ग्‍याप्‍शा जशा, परमप्रभु यावे
    आ लोव़ पावो। १सामुएल ९:९
  eng-NOY: And Amaziah said to Amos, Go, thou seer! flee into the land of Judah! There
    eat thy bread, and there prophesy!
  ita-1927: 'E Amatsia disse ad Amos: “Veggente, vattene, fuggi nel paese di Giuda;
    mangia colà il tuo pane, e là profetizza;'
  ckb-ckb: 'ئینجا ئەمەسیا بە ئامۆسی گوت: «ئەی پێشبینیکەر، بڕۆ ڕابکە بۆ خاکی یەهودا،
    لەوێ نان بخۆ و لەوێ پێشبینی بکە.'
  eng-BBE: 'And Amaziah said to Amos, O seer, go in flight into the land of Judah,
    and there get your living by working as a prophet:'
  kan-OKCV: 'ಅನಂತರ ಅಮಚ್ಯನು ಆಮೋಸನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ದರ್ಶಿಯೇ, ಯೆಹೂದ ದೇಶಕ್ಕೆ ಓಡಿಹೋಗು.
    ಅಲ್ಲಿ ದುಡಿದು ರೊಟ್ಟಿ ತಿಂದು ಅಲ್ಲಿಯೇ ಪ್ರವಾದಿಸು.'
  tam-2017: 'அமத்சியா ஆமோஸை நோக்கி: தரிசனம் பார்க்கிறவனே, போ; நீ யூதா தேசத்திற்கு
    ஓடிப்போ, அங்கே அப்பம் சாப்பிட்டு, அங்கே தீர்க்கதரிசனம் சொல்லு.'
  spa-RV-1909: 'Y Amasías dijo á Amós: Vidente, vete, y huye á tierra de Judá, y come
    allá tu pan, y profetiza allí:'
  ron-BTF: 'De asemenea Amația i-a spus lui Amos: Tu văzătorule, du-te, fugi în țara
    lui Iuda și acolo mănâncă pâine și acolo profețește;'
  eng-WEBP: Amaziah also said to Amos, “You seer, go, flee away into the land of Judah,
    and there eat bread, and prophesy there,
  eng-FBV: Amaziah said to Amos, “Go away prophet! Run away to the land of Judah.
    Go and prophesy there to earn your bread.
  nld-1939: 'En tot Amos zelf sprak Amas-ja: Ziener, pak u weg, en vlucht in uw eigen
    belang naar het land van Juda; daar kunt ge de kost met profeteren verdienen.'
  nch-BL: 'Huan nojquiya Amasías techtitanili se camanali na, niAmós, huan techilhui:
    ―Xiya sejcoyoc, titajtolpanextijquet. Ximochololti hasta tali Judá. Nepa huelis
    tiquitas cati teipa panos huan titomintanis.'
  vie-1934: 'A-ma-xia nói cùng A-mốt rằng: Hỡi kẻ tiên kiến, khá đi khỏi đây. Hãy
    trốn trong đất Giu-đa, tại đó ăn bánh và nói tiên tri.'
  hin-CV: तब अमाज़्याह ने आमोस से कहा, “हे भविष्यदर्शी, यहां से भाग जा! यहूदिया देश
    को चला जा. वहां कमा खा और वहां अपनी भविष्यवाणी कर.
  spa-BES: 'Y Amasías dijo a Amós: ¡Oh vidente, huye a la tierra de Judá, y allí gana
    tu vida trabajando como profeta!'
  tdx-tdx: Aa le hoe t’i Amatsià amy Amose, Ry mpioniñeo, akia, mitribaña an-day mb’an-tane’
    Iehoda mb’eo, le kamao añe o mahakama’oo, vaho añe ty itokia’o,
  tha-KJV: และอามาซิยาห์​พู​ดก​ับอาโมสว่า “​โอ ท่านผู้​ทำนาย ไปเถิด จงหนีไปเสียที่​แผ่​นดินยูดาห์
    ไปรับประทานอาหารที่​นั่น และพยากรณ์​ที่​นั่นเถิด
  por-BR-2018: 'Depois Amazias disse a Amós: Vidente, vai embora, e foge para a terra
    de Judá, e ali come o teu pão, e ali profetiza;'
  deu-ELO: 'Und Amazja sprach zu Amos: Seher, geh, entfliehe in das Land Juda; und
    iß dort dein Brot, und dort magst du weissagen.'
  eng-WYC-2018: And Amaziah said to Amos, Thou that seest, go; flee thou into the
    land of Judah, and eat thou there thy bread; and there thou shalt prophesy. (And
    then Amaziah said to Amos, Go thou away, O seer or O prophet; flee thou into the
    land of Judah, and eat thy food there; and there thou shalt prophesy.)
  epo-epo: 'Kaj Amacja diris al Amos: Ho viziisto, iru kaj forkuru en la landon de
    Jehuda, tie nutru vin, kaj tie profetu;'
  uig-PIN: 'Andin Amaziya Amosⱪa: — Ⱨǝy aldin kɵrgüqi! Bǝs, yoⱪal, Yǝⱨuda zeminiƣa
    ⱪaq, axu yǝrdǝ bexarǝt berip, xu yǝrdǝ nan tepip yǝ!'
  beo-beo: 'Amalalu, A:masaia da A:imosema amane sia:i, “Balofede dunu! Ouiya:ma!
    Eno hame! Di Yuda sogega buhagili, amogai dia sia: olelema. Ilia fawane da dia
    sia:beba:le, bidi imunu da defea.'
  tpi-OTNT: Orait Amasia i go tokim Amos olsem, “Profet, yu raus long Betel. Yu go
    bek long Juda. Yu go autim tok profet long Juda na ol Juda i ken givim pe long
    yu.
  hau-SA: Sai Amaziya ya ce wa Amos, “Tafi daga nan, mai duba kawai! Koma ƙasar Yahuda.
    Ka nemi abin zaman garinka a can ka kuma yi annabcinka a can.
  uig-LAT: 'Andin Amaziya Amosqa: — Hey aldin körgüchi! Bes, yoqal, Yehuda zéminigha
    qach, ashu yerde bésharet bérip, shu yerde nan tépip ye!'
  nde-nde: U-Amaziya wasesithi ku-Amosi, “Phuma, wena mboni! Buyela elizweni lakoJuda,
    usebenzele ukudla kwakho khonale wenze lokuphrofetha kwakho khonale.
  ton-ton: 'Pea ne pehē foki ʻe ʻAmasia kia ʻAmosi, “ʻA koe ʻoku mamata meʻa, ʻalu,
    puna atu ki he fonua ʻo Siuta, pea kai ai ʻae mā, mo kikite ai:'
  ces-1613: 'Potom řekl Amaziáš Amosovi: Ó vidoucí, ujdi, radímť, utec do země Judské,
    a jez tam chléb, a tam prorokuj.'
  eng-WMB: Amaziah also said to Amos, “You seer, go, flee away into the land of Judah,
    and there eat bread, and prophesy there,
  tam-TCV: அதன்பின் அமத்சியா ஆமோஸிடம், “தரிசனக்காரனே நாட்டைவிட்டு வெளியே போ; யூதா
    நாட்டிற்குத் திரும்பிப்போ; அங்கே உழைத்துச் சாப்பிடு; அங்கேயே உனது இறைவாக்கையும்
    சொல்.
  ceb-ULB: Miingon si Amazia ngadto kang Amos, “Mananagna, lakaw na, dagan balik sa
    yuta sa Juda, ug kaon didto ug tinapay ug pagpropesiya.
  pol-UBG: 'Potem Amazjasz powiedział do Amosa: Widzący, idź, uciekaj do ziemi Judy
    i tam jedz chleb, i tam prorokuj.'
  agr-agr: 'Tusa ujaka ukuak Amasías Amósan chichajak: “¡Dekamnuh, juwi pujusam tuu
    pujutsuk jiinkim wetá! Ame chicham etsejam nuwiya yuwa pujustag takumek, Judá
    wegantu aidau nugken wetá.'
  kyc-kyc: Dokopa purisi Amasaya dokome Emosa lamaiyuo, Poropeta, kapa lapeleneŋe.
    Epapu yuu Juta dokona range lano misi lao karala puu. Dokopa yulu dokona emba
    kingi kisarami.
  urd-GVU: اَمَصیاہ نے عاموس سے کہا، ”اے رویا دیکھنے والے، یہاں سے نکل جا! ملکِ یہوداہ
    میں بھاگ کر وہیں روزی کما، وہیں نبوّت کر۔
  eng-OEBCW: And Amaziah said to Amos, ‘Leave, you who see visions, go to the land
    of Judah. Earn your bread there and prophesy there,
  deu-1912: 'Und Amazja sprach zu Amos: Du Seher, gehe weg und flieh ins Land Juda
    und iß Brot daselbst und weissage daselbst.'
  kan-2017: ಅನಂತರ ಅಮಚ್ಯನು ಆಮೋಸನಿಗೆ, “ಕಣಿ ಹೇಳುವವನೇ, ಯೆಹೂದ ದೇಶಕ್ಕೆ ಓಡಿಹೋಗು. ಅಲ್ಲಿಯೇ
    ರೊಟ್ಟಿತಿಂದು ಪ್ರವಾದಿಸು.
  tgo-tgo: Amba Amajaiya i dagewe Emos, iŋa, “Wo u itete valɨvaŋgake iyake, ghen vavaghare
    gharathuwe! Wo u njogha Juda na vo utuŋa Giya Loi ghalɨŋae gheko, na thiyena tene
    thɨ giya ghanɨŋga e ghen.
  yap-yap: Me ga’ar Amaziah ngak Amos, “Profet ngam mus u wur! Mu sul ko nam nu Judah
    ngu’um machib u rom ma yad be pi’ puluwom riy.
  hlt-MCSB: Te vaengah Amaziah loh Amos te, “Khohmu Nang te Judah khohmuen la cet
    lamtah yong laeh. Buh pahoi ca lamtah hnap tonghma nawn.
  mdy-ETH: ዓሜሲያሴ ዓሞፄም፦ «ፆኦሲ ፔጋሲ ዻዋ ባኮ ዛጋሦ! ማዒ ዪሁዳ ዴንዲጋፓ ዒኢካ ፆኦሲ ማሊፆ ኬኤዚ ኬኤዚ ኔኤም ዒንጎ
    ባኮ ሙይ ዒኢካ ናንጌ።
