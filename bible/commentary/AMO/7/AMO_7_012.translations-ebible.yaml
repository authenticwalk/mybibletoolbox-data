    Willacuypa gänayta munarga Judäman aywacuy.'
  bqp-bqp: Yen biruwɑ Amɑsiɑ u nɑ Amɔsun mi, u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔn sɔmɔ wunɛ,
    ɑ doo Yudɑn tem giɑ, kpɑ ɑ n wunɛn gɑri yi mɔ̀ mi, ɑ kɑ wɑ ɑ n dimɔ.
  hat-hat: 'Apre sa, Amatsya pale ak Amòs, li di l'' konsa: -Divinò, al fè wout ou.
    Ale vit nan peyi Jida a! Al bay mesaj ou yo laba. Y''a peye ou pou sa!'
  eng-BSB: And Amaziah said to Amos, “Go away, you seer! Flee to the land of Judah;
    earn your bread there and do your prophesying there.
  eng-WEBPB: Amaziah also said to Amos, “You seer, go, flee away into the land of
    Judah, and there eat bread, and prophesy there,
  kbq-kbq: Hagi Amazia'a amanage huno Amosina asami'ne, amafina kasnampa kea osunka
    atrenka Juda kaziga umani'nenka anantega kasnampa kea nehuge'za zagoa kamiho!
  nhe-BL: 'Huan nojquiya Amasías nechtitlanili se tlajtoli na, niAmós, huan nechilhui:
    ―Xiya seyoc lado, titiocamanalojquetl. Ximochololti hasta tlali Judá. Nepa huelis
    tiquitas tlen teipa panos huan titomintlanis.'
  gub-BL: A'e re uze'eg Amazi ihewe. — Ehem xe wi, Tupàn ze'eg imume'u har. Ezewyr
    neiwy Zuta pe nehe. Emono'og temetarer a'e pe Tupàn ze'eg imume'u pà nehe.
  eng-DRA: 'And Amasias said to Amos: Thou seer, go, flee away into the land of Juda:
    and eat bread there, and prophesy there.'
