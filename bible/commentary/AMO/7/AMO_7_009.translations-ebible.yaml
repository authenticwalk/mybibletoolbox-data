  rop-rop: Ai garra binijimap detlot serramoni pleis weya detlot grengrensan blanga
    det olmen neim Aisik bin oldei go blanga weship. En ai garra binijimap ola speshalwan
    serramoni pleis blanga ol detlot Isreil pipul. En ai garra binijimap detlot femili
    blanga det king gulum Jerabowam.’ Lagijat na God bin tok.” En lagijat na aibin
    dalim olabat main drim.
  ukr-1871: Опустошені будуть висоти в Ізаака, й повалені божницї в Ізраїля, а проти
    Еробоамового дому встану з мечем.
  deu-1951: sondern die Höhen Isaaks sollen verwüstet und die Heiligtümer Israels
    zertrümmert werden, und gegen das Haus Jerobeams will ich mit dem Schwerte kämpfen.
  eng-JPS: And the high places of Isaac shall be desolate, and the sanctuaries of
    Israel shall be laid waste; and I will rise against the house of Jeroboam with
    the sword.
  srp-1865: Jer æe se razoriti visine Isakove, i svetinje æe Izrailjeve opustjeti,
    i ustaæu na dom Jerovoamov s maèem.
  lug-lug: “Ebifo ebigulumivu ebya Isaaka birizikirizibwa, n’ebifo bya Isirayiri ebitukuvu
    birifuuka matongo. N’ennyumba ya Yerobowaamu ndigirwanyisa n’ekitala.”
  heb-heb: ונשמו במות ישחק ומקדשי ישראל יחרבו וקמתי על בית ירבעם בחרב׃
  ben-IRV: ইসহাকের উঁচু জায়গা ধ্বংস হবে, ইস্রায়েলের পবিত্র স্থান ধ্বংস হবে এবং আমি
    যারবিয়াম কুলের বিরুদ্ধে তলোয়ার নিয়ে উঠবো।”
  pan-pan: ਇਸਹਾਕ ਦੇ ਉੱਚੇ ਸਥਾਨ ਉਜਾੜ ਕੀਤੇ ਜਾਣਗੇ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿਰਾਨ ਹੋ ਜਾਣਗੇ
    ਅਤੇ ਮੈਂ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿਰੁੱਧ ਆਪਣੀ ਤਲਵਾਰ ਲੈ ਕੇ ਉੱਠਾਂਗਾ।”
  mya-JVB: ဣဇာက် ၏မြင့်ရာ အရပ်တို့သည် လူဆိတ်ညံလျက် ၊ ဣသရေလ ၏ သန့်ရှင်း ရာအရပ်တို့သည်
    သုတ်သင် ပယ်ရှင်းလျက်ရှိကြလိမ့်မည်။ ယေရောဗောင် မင်းမျိုး ကိုလည်း ထား နှင့် ငါတိုက်
    မည်ဟု မိန့်တော်မူ၏။
  tte-O: Tomo Isileli, siya Aisake tubunao, ali kaba tapwalolo yakayakasisili kokotomo
    kolili kani yasibayanaeli sitata-gwaligwali. Ali kin Yeleboama yo natunao kani
    yakaleyaili yo yakele-gabaegili mwa kani nige kin ana paisowa sipapaisowai yoi.”
  hmo-hmo: Isako ena tubuna taudia, Israela besena, ese idia tomadiho gabudia be do
    lau hadikaia. Israela ena helaga gabudia be do idia dika momokani. Lau ese king
    Ieroboama ena lohia siahuna do lau haorea momokani.”
  urd-urd: और इस्हाक़ के ऊँचे मक़ाम बर्बाद होंगे, और इस्राईल के मक़दिस वीरान हो जाएँगे;
    और मैं युरब'आम के घराने के ख़िलाफ़ तलवार लेकर उढूँगा।
  rus-SYN: И опустошены будут жертвенные высоты Исааковы, и разрушены будут святилища
    Израилевы, и восстану с мечом против дома Иеровоамова.
  bqc-SIM: Wa Isailiↄ gulɛsĩ pↄ́ aa bòↄ daaĩ, wa Izaaki buiↄ sa'okĩiↄ wíwi. Má
    fɛlɛ Yeloboaũ bɛwa ń fɛ̃ndaoɛ.
  tcz-CHONGTHU: Na pului teu doipheng ho abon’a kisuse gamhel ding, Israel mite muntheng
    ho jouse jong ahomkeuva kijamsoh hel ding ahi. Chuleh Jeroboam insung khang gui
    jong kasuh gamhel ding ahi’’ ati.
  mar-mar: इसहाकाच्या उच्च स्थानाचा नाश होईल, इस्राएलची पवित्र स्थाने धुळीला मिळतील,
    आणि मी यराबाम घराण्यावर हल्ला करीन आणि त्यांना तलवारीने ठार मारीन.”
  qub-qub: Ïduluncunata adurananpaj rurashan capillancunatapis illgächishämi. Sablëta
    aptacurcurmi aywashaj Jeroboampa famillyancunata illgarachinäpaj.»
  bqp-bqp: Kon ben sikɑdo Isɑkin bũu turɑnu kɔsuku, kpɑ n Isirelin sɑ̃ɑ yenu suriri,
    kpɑ n Yeroboɑmun bɑndu surɑ kɑ tɑkobi n tu kpeerɑsiɑ.
  hat-hat: Mwen pral kraze tout kote pitit pitit Izarak yo te konn adore m' sou mòn
    yo. Mwen pral fè tout kay pitit pitit Izrayèl yo te mete apa pou mwen yo tounen
    mazi. M'ap fè lagè ak fanmi Jewoboram lan, m'ap wete gouvènman an nan men yo.
  eng-BSB: The high places of Isaac will be deserted, and the sanctuaries of Israel
    will be laid waste; and I will rise up against the house of Jeroboam with My sword.”
  eng-WEBPB: The high places of Isaac will be desolate, the sanctuaries of Israel
    will be laid waste; and I will rise against the house of Jeroboam with the sword.”
  kbq-kbq: Hagi Aisaki negeho'zama agonaramimpima havi anumzante'ma mono'ma hunentaza
    kumatamina eme eri haviza nehu'za, Israeli vahe'mo'zama havi anumzante'ma mono
    nehaza nonena eri haviza hugahaze. Hagi kini ne' Jeroboamune vahe'anena bainati
    kazinteti zamahegahaze.
  nhe-BL: Huan nijtlamixolehuas nochi nopa tlaixpamitl ipan tepetl campa Isaac huejcajquiya
    quichijqui tlaixpamitl para nechhueyitlali huan ama, inIsrael ehuani, inquinhueyichihuaj
    imotiotzitzi ipan tlaixpamitl nopano. Huan nijxolehuas nochi nopa tlamantli tlen
    tlatzejtzeloltique. Huan Tlanahuatijquetl Jeroboam huan nochi iixhuihua niquintzontlamiltis
    ica machete.
  gub-BL: Zauxiapekwer amo ae ywy rehe har umumaw putar tupàn a'ua'u wamuwete haw
    Izaew ywy rehe har upaw rupi wà nehe. Umumaw putar tupàn a'ua'u wanàpuzuhu paw
    wà nehe no. Azuka kar putar tuwihawete Zeromoàw ihe nehe. Amumaw putar izuapyapyr
    ihe wà nehe no.
  eng-DRA: 'And the high places of the idol shall be thrown down, and the sanctuaries
    of Israel shall be laid waste: and I will rise up against the house of Jeroboam
    with the sword.'
