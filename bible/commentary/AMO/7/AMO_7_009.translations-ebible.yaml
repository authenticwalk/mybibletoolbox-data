verse: AMO.007.009
translations:
  mal-C: “യിസ്ഹാക്കിന്റെ ക്ഷേത്രങ്ങൾ നശിപ്പിക്കപ്പെടും, ഇസ്രായേലിന്റെ വിശുദ്ധമന്ദിരങ്ങൾ
    ശൂന്യമായിത്തീരും; യൊരോബെയാമിന്റെ ഗൃഹത്തിനു വിരോധമായി ഞാൻ എന്റെ വാളുമായി എഴുന്നേൽക്കും.”
  deu-TKW: Die Höhen Isaaks sollen verwüstet, und die heiligtümer Israels sollen zerstört
    werden, und gegen das haus Jerobeams will ich mich mit dem Schwert erheben!
  lin-lin: Tango nakotelemela libota ya Jeroboami na nzela ya mopanga na Ngai, nakobebisa
    bisambelo ya likolo ya bangomba ya Izaki mpe bisika ya bule ya Isalaele.
  eng-LSV: And high places of Isaac have been desolated, || And sanctuaries of Israel
    are dried up, || And I have risen against the house of Jeroboam with a sword.”
  eng-GNV: 'And the hye places of Izhak shalbe desolate, and the temples of Israel
    shalbe destroyed: and I wil rise against the house of Ieroboam with the sworde.'
  eng-WEBSTER: And the high places of Isaac shall be desolate, and the sanctuaries
    of Israel shall be laid waste; and I will rise against the house of Jeroboam with
    the sword.
  nhw-BL: Huan nijtlamisosolos nochi nopa tlaixpame ipan tepetl campa Isaac huejcajya
    quichijqui tlaixpamitl para nechhueyitlali huan ama, anIsrael ehuani, anquinhueyichihuaj
    amotiotzitzi ipan tlaixpame nopona. Huan nijsemanas nochi nopa tlamantli catli
    tlatzejtzeloltique. Huan Tlanahuatijquetl Jeroboam huan nochi iixhuihua niquintzontlamiltis
    ica machete.
  swh-ONEN: “Mahali pa Isaki pa juu pa kuabudia miungu pataangamizwa, na mahali patakatifu
    pa Israeli pa kuabudia pataharibiwa; kwa upanga wangu nitainuka dhidi ya nyumba
    ya Yeroboamu.”
  bba-bba: Kon ben sikɑdo Isɑkin bũu turɑnu kɔsuku, kpɑ n Isirelin sɑ̃ɑ yenu suriri,
    kpɑ n Yeroboɑmun bɑndu surɑ kɑ tɑkobi n tu kpeerɑsiɑ.
  eng-KJVCPB: And the high places of Isaac shall be desolate, And the sanctuaries
    of Israel shall be laid waste; And I will rise against the house of Jeroboam with
    the sword.
  luo-luo: “Kuonde lemo duto mag joka Isaka ibiro kethi kendo kuonde maler duto mag
    Israel ibiro kethi; kendo anabi gi ligangla mondo aked gi dhood Jeroboam.”
  meu-meu: Isaak ena atai gabudia bae ḡaḡae, Israel ena gabu helaḡadia bae vahu; bona
    Ieroboam ena iduhu na dare amo baina tuari henidia.
  npi-ULB: इसहाकका उच्‍च ठाउँहरू नष्‍ट पारिनेछन्, इस्राएलका पवित्र स्थानहरू तहस-नहस
    पारिनेछन्, र म तरवार लिएर यारोबामको घरानाको विरुद्ध खडा हुनेछु ।”
  yor-yor: “Ibi gíga Isaaki wọ̀n-ọn-nì yóò sì di ahoro àti ibi mímọ Israẹli wọ̀n-ọn-nì
    yóò di ahoro. Èmi yóò sì fi idà dìde sí ilé Jeroboamu.”
  pes-OPCB: بتخانه‌های اسرائیل نابود خواهند شد و عبادتگاهایشان ویران خواهند گشت، و
    من بر ضد خاندان یِرُبعام، با شمشیر برخواهم خاست.»
  tgl-ULB: Mawawasak ang matataas na lugar ni Isaac, masisira ang mga santuwaryo ni
    Israel, at tatayo ako laban sa sambahayan ni Jeroboam na may kasamang espada.”
  cbu-NT: Isaakarini apanllputseem pangurangana anoo, misha Israelchich anush maachi
    kayateersin, anootsimarisha ungirtatarana, anootstam ichingaru kapeetchima. Ashkachuri,
    kurakaa Jerobowamaa, wipaptari izuuru ptachingayaruri kasachima, Apanll nuwaa
    tárangu, nuwsha siyaa Israelchicheetsis waneekuri atina.
  hui-hui: Isaraele wali agali Aisaganaga aguanene karu tinaga lotu lo ngoai haga
    dindi wiyadaruni bibahendeore bo gialobagabu wahai holebero. Kini Yaroboamanaga
    damene karu mbiraore hangubi yu wanahe bo wahaiore holebero laya, lene.
  mya-mya: ဣ​ဇာက်​မှ​ဆင်း​သက်​သော​အ​မျိုး​အ​နွယ်​တို့ ကိုး​ကွယ်​ရာ​အ​ရပ်​များ​ပျက်​စီး​ရ​တော့​မည်။
    ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​သန့်​ရှင်း​ရာ​ဌာ​န​မှန် သ​မျှ​ကို မြေ​ပုံ​အ​ဖြစ်​နှင့်​သာ​ကျန်​ရစ်​စေ
    မည်။ ငါ​သည်​ယေ​ရော​ဗောင်​မင်း​ဆက်​၏​နန်း သက်​ကို​ကုန်​စေ​တော့​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨི་སཱག་གི་མཐོ་གླིང་རྣམས་སྟོངས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་གནས་མཆོག་རྣམས་བརླག་པར་འགྱུར་ལ།
    ཡང་ངས་རལ་གྲིས་ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་རྒྱུད་ལ་རྒོལ་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ། །
  sna-sna: “Nzvimbo dzakakwirira dzaIsaka dzichaparadzwa, uye nzvimbo tsvene dzaIsraeri
    dzichaitwa matongo; ndichamukira imba yaJerobhoamu nomunondo wangu.”
  spa-BLM: Los lugares altos de Isaac quedarán desolados, los santuarios de Israel
    serán asolados; y me levantaré contra la casa de Jeroboam con la espada.”
  cac-cac: A juntzan̈ b'aj syal sb'a eb' yin̈tilal vin̈aj Isaac d'a jolomtac vitz,
    ol lajvoquemoc. A juntzan̈ stemplo eb' aj Israel, ol juchajemoc, ol in checan
    satjoquel yin̈tilal vin̈aj Jeroboam yed' q'uen espada, xchi Jehová.
  swh-ULB: Mahala pa juu pa Isaka pataharibiwa, patakatifu pa Israeli pataangamia,
    na nitainuka juu ya nyumba ya Yeroboamu kwa upanga.”
  bel-bel: І спустошаны будуць ахвярныя вышыні Ісакавыя, і разбураны будуць сьвяцілішчы
    Ізраілевыя, і паўстану зь мечам супроць дому Ераваамавага».
  deu-ELBBK: Und die Höhen Isaaks werden verwüstet und die Heiligtümer Israels zerstört
    werden, und ich werde mit dem Schwert gegen das Haus Jerobeams aufstehen.
  mbb-OT: Edrundusen ku is menge simbahan diyà te metikang he menge lugar he zutun
    ed-azap is menge tig-Israel he menge kevuwazan ni Isaac. Ne ibpesurung ku te menge
    kuntada is Israel, he ginhedian ni Hadì Jeroboam.”
  mal-2015: യിസ്ഹാക്കിന്റെ പൂജാഗിരികൾ പാഴും യിസ്രായേലിന്റെ വിശുദ്ധമന്ദിരങ്ങൾ ശൂന്യവുമായ്തീരും;
    ഞാൻ യൊരോബെയാംഗൃഹത്തോടു വാളുമായി എതിർത്തുനില്ക്കും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: O uče thana le Izakoskre ena zňičimen a le Izraeloskre sveta thana ena
    čhide tele. Ačhavava man pre famelija le Jarobeamoskri la šabľaha.“
  pes-OPV: و مکانهای بلند اسحاق ویران و مقدس های اسرائیل خراب خواهد شد و به ضد خاندان
    یربعام با شمشیر خواهم برخاست.»
  ron-1924: чи ынэлцимиле луй Исаак вор фи пустиите; сфинтеле локашурь але луй Исраел
    вор фи дэрымате ши Мэ вой ридика ымпотрива касей луй Иеробоам ку сабия.”
  ben-OBCV: “ইস্‌হাকের উঁচু স্থানগুলি ধ্বংস করা হবে, ইস্রায়েলের পুণ্যধামগুলি বিধ্বস্ত
    হবে; আমি আমার তরোয়াল নিয়ে যারবিয়ামের কুলের বিপক্ষে উঠব।”
  som-som: Oo meelaha sare ee reer Isxaaq cidla way noqon doonaan, oo meelaha quduuska
    ah ee dalka Israa'iilna way baabbi'i doonaan, oo anna reerka Yaaraabcaam seef
    baan kula kici doonaa.
  lat-VUC: Et demolientur excelsa idoli, et sanctificationes Israël desolabuntur,
    et consurgam super domum Jeroboam in gladio.]
  eng-ASVBT: and the high places of Isaac shall be desolate, and the sanctuaries of
    Israel shall be laid waste; and I will rise against the house of Jeroboam with
    the sword.
  ita-1885: E gli alti luoghi d'Isacco saranno distrutti, e i santuarii d'Israele
    saranno deserti; ed io mi leverò con la spada contro alla casa di Geroboamo.
  eng-LXXUP: And the joyful altars shall be abolished, and the sacrifices of Israel
    shall be set aside; and I will rise up against the house of Jeroboam with the
    sword.
  eng-ULB: The high places of Isaac will be destroyed, the sanctuaries of Israel will
    be ruined, and I will rise against the house of Jeroboam with the sword.”
  spa-VBL: Los lugares altos de los descendientes de Isaac serán derribados, y los
    lugares santos de Israel serán destruidos. Con espada en mano, me levantaré contra
    la casa de Jeroboam”.
  fra-_FOB: Les hauts lieux d'Isaac seront ravagés, et les sanctuaires d'Israël seront
    détruits, et je me lèverai contre la maison de Jéroboam avec l'épée.
  mal-mal: യിസ്ഹാക്കിന്റെ പൂജാഗിരികൾ പാഴും യിസ്രായേലിന്റെ വിശുദ്ധമന്ദിരങ്ങൾ ശൂന്യവുമായിത്തീരും;
    ഞാൻ യൊരോബെയാംഗൃഹത്തിനു വിരോധമായി വാളുമായി എഴുന്നേൽക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Un bulandiyoṅ kī qurbāngāheṅ tabāh ho jāeṅgī jahāṅ Is'hāq kī aulād apnī
    qurbāniyāṅ pesh kartī hai. Isrāīl ke maqdis ḳhāk meṅ milāe jāeṅge, aur maiṅ apnī
    talwār ko pakaṛ kar Yarubiyām ke ḳhāndān par ṭūṭ paṛūṅgā.”
  suz-BL: इसहाक आ डांडा ङा थान खतम दुम्‍नीम। मिनु इस्राएल ङा थान नेल्‍ल ब्रेश्‍शा
    जाम्‍शा लाइनीम। मिनु गो तरवार शेशा येरोबाम आ खिं ङा मुर साइक्‍चा कली बोक्‍शा लाइनुङ”
    देंत।
  eng-NOY: The high places of Isaac shall be desolate, And the sanctuaries of Israel
    shall be laid waste, And I will rise against the house of Jeroboam with the sword.
  ita-1927: saranno devastati gli alti luoghi d’Isacco, i santuari d’Israele saranno
    distrutti, ed io mi leverò con la spada contro la casa di Geroboamo”.
  ckb-ckb: «نزرگەکانی ئیسحاق لەسەر بەرزاییەکان چۆڵ دەبن و پیرۆزگاکانی ئیسرائیل وێران
    دەبن، بە شمشێرەوە هەڵدەکوتمە سەر ماڵی یارۆڤعام.»
  eng-BBE: And the high places of Isaac will be unpeopled, and the holy places of
    Israel will be made waste; and I will come up against the family of Jeroboam with
    the sword.
  kan-OKCV: “ಇಸಾಕನ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳು ನಾಶವಾಗುವುವು. ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧ ಸ್ಥಳಗಳು ಹಾಳಾಗುವುವು.
    ನಾನು ಖಡ್ಗದೊಂದಿಗೆ ಯಾರೊಬ್ಬಾಮನ ಮನೆತನಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಏಳುವೆನು.”
  tam-2017: ஈசாக்கின் மேடைகள் பாழும், இஸ்ரவேலின் பரிசுத்த இடங்கள் அழிக்கவும்படும்;
    நான் யெரொபெயாம் வீட்டாருக்கு விரோதமாகப் வாளோடு எழும்பிவருவேன் என்றார்.
  spa-RV-1909: Y los altares de Isaac serán destruídos, y los santuarios de Israel
    serán asolados; y levantaréme con espada sobre la casa de Jeroboam.
  ron-BTF: Și înălțimile lui Isaac vor fi pustiite și sanctuarele lui Israel vor fi
    risipite; și mă voi ridica cu sabia împotriva casei lui Ieroboam.
  eng-WEBP: The high places of Isaac will be desolate, the sanctuaries of Israel will
    be laid waste; and I will rise against the house of Jeroboam with the sword.”
  eng-FBV: The high places of the descendents of Isaac will be torn down, and the
    holy places of Israel will be destroyed. Sword in hand, I will rise up against
    the house of Jeroboam.”
  nld-1939: De offerhoogten van Isaak zullen worden verwoest, Israëls heiligdommen
    vernield; tegen het huis van Jeroboam verhef Ik Mij met het zwaard.
  nch-BL: Huan nijtamisosolos nochi nopa taixpame ipan tepet cati Isaac huejcajquiya
    quinchijchijqui para techhueyitalis huan ama, anIsrael ehuani, anquintequihuíaj
    para anquinhueyichihuase amoteteyohua. Huan nijsosolos nochi nopa tamanti cati
    tatzejtzeloltique. Huan Tanahuatijquet Jeroboam huan nochi iixhuihua niquintzontamiltis
    ica macheta.
  vie-1934: Các nơi cao của Y-sác sẽ bị hoang vu, các nơi thánh của Y-sơ-ra-ên sẽ
    bị hủy phá, và ta sẽ dấy lên dùng gươm đánh nhà Giê-rô-bô-am.
  hin-CV: “यित्सहाक के ऊंचे स्थान नाश किए जाएंगे और इस्राएल के पवित्र स्थान खंडहर
    हो जाएंगे; और मैं तलवार लेकर यरोबोअम के वंश पर आक्रमण करूंगा.”
  spa-BES: Y los lugares altos de Isaac serán despoblados, y los lugares sagrados
    de Israel serán destruidos; y me enfrentaré a la familia de Jeroboam con la espada.
  tdx-tdx: Ho koake o toets’ abo’ Ietsakeo, naho hanoeñe bijon-draha o toe’ Israele
    miambakeo; vaho hitroatse amy anjomba’ Ieroboame iraho reketse fibara.
  tha-KJV: สถานที่​อันสูงทั้งหลายของอิสอัคจะรกร้างไป และสถานบริ​สุทธิ​์ทั้งหลายของอิสราเอลจะถูกทิ้งไว้​เสียเปล่า
    และเราจะลุกขึ้นต่อสู้​วงศ์​วานเยโรโบอั​มด​้วยดาบ”
  por-BR-2018: E os altos de idolatria de Isaque serão arruinados, e os santuários
    de Israel serão arruinados; e me levantarei com espada contra a casa de Jeroboão.
  deu-ELO: Und die Höhen Isaaks werden verwüstet und die Heiligtümer Israels zerstört
    werden, und ich werde mit dem Schwerte wider das Haus Jerobeams aufstehen.
  eng-WYC-2018: and the high things of idol shall be destroyed, and the hallowings
    of Israel shall be desolate; and I shall rise on the house of Jeroboam by sword.
    (and the high places, or the hill shrines, of Isaac shall be destroyed, and the
    sanctuaries of Israel shall be made desolate; and I shall rise against the house
    of Jeroboam with a sword.)
  epo-epo: kaj dezertiĝos la altaĵoj de Isaak, kaj la sanktejoj de Izrael estos ruinigitaj;
    kaj Mi levos Min kun glavo kontraŭ la domon de Jerobeam.
  uig-PIN: Ⱨǝm Isⱨaⱪning «yuⱪiri jayliri» ⱨalak bolidu, Israilning tawapgaⱨliri wǝyran
    ⱪilinidu; Yǝroboam jǝmǝtigǝ ⱪiliq bilǝn ⱨujum ⱪilixⱪa ornumdin turimǝn» — dedi.
  beo-beo: Aisage egaga fi ilia nodone sia:ne gadosu sogebi huluane da wadela:lesi
    dagoi ba:mu. Isala:ili soge hadigi sogebi huluane da wadela:lesi dagoi ba:mu.
    Na da hina bagade Yelouboua:me ea fi hina bagade hou huluane wadela:lesi dagomu.”
  tpi-OTNT: Ol dispela ples ol Israel, em ol lain tumbuna bilong Aisak, ol i save
    lotu long en, ol bai i bagarap olgeta. Na bai mi pinisim tru ol lain bilong King
    Jeroboam.”
  hau-SA: “Za a hallakar da wuraren sujada na Ishaku kuma tsarkakan wurare na Isra’ila
    za su zama kango; da takobina zan tayar wa gidan Yerobowam.”
  uig-LAT: Hem Ishaqning «yuqiri jayliri» halak bolidu, Israilning tawapgahliri weyran
    qilinidu; Yeroboam jemetige qilich bilen hujum qilishqa ornumdin turimen» — dédi.
  nde-nde: Izindawo eziphakemeyo zika-Isaka zizadilizwa lezindawo ezingcwele zako-Israyeli
    zizachithwa; indlu kaJerobhowamu ngizayihlasela ngenkemba yami.”
  ton-ton: Pea ʻe lala ʻae ngaahi potu māʻolunga ʻo ʻAisake, pea ʻe ngaongao ʻae ngaahi
    falelotu ʻo ʻIsileli; pea te u tuʻu hake mo e heletā ki he fale ʻo Selopoami.”
  ces-1613: Nebo zpuštěny budou výsosti Izákovy, a svatyně Izraelovy zpustnou, tehdáž,
    když povstanu proti domu Jeroboámovu s mečem.
  eng-WMB: The high places of Isaac will be desolate, the sanctuaries of Israel will
    be laid waste; and I will rise against the house of Jeroboam with the sword.”
  tam-TCV: “ஈசாக்கின் உயர்ந்த இடங்கள் அழிக்கப்படும். இஸ்ரயேலின் பரிசுத்த இடங்கள் பாழாக்கப்படும்.
    யெரொபெயாமின் வீட்டிற்கு எதிராக நான் வாளுடன் எழும்புவேன்” என்று சொன்னார்.
  ceb-ULB: Mahimong magun-ob ang hataas nga bahin ni Isaac, ang templo sa Israel magun-ob,
    ug ipabuntog ko ang balay ni Jeroboam pinaagi sa espada.”
  pol-UBG: Wyżyny Izaaka będą spustoszone i świątynie Izraela zostaną zburzone, i
    powstanę z mieczem przeciwko domowi Jeroboama.
  agr-agr: Isaac emematujakbau nain aidaunum ayá nunak tsaiktatjai, tuja Israel aents
