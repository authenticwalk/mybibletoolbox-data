verse: AMO.007.015
translations:
  mal-C: 'എന്നാൽ ആടുകളെ മേയിക്കുന്നവരിൽനിന്ന് യഹോവ എന്നെ തെരഞ്ഞെടുത്തു: ‘പോയി, എന്റെ
    ജനമായ ഇസ്രായേലിനോടു പ്രവചിക്കുക’ എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Aber Jahwe hat mich hinter der Herde weggeholt und Jahwe sprach zu mir:
    Gehe hin und tritt gegen mein Volk Israel als Prophet auf!'
  lin-lin: 'Kasi Yawe alongolaki ngai na mosala ya kobatela bibwele mpe alobaki na
    ngai : « Kende kosakola epai ya bato na Ngai, Isalaele. »'
  eng-LSV: and YHWH takes me from after the flock, and YHWH says to me, Go, prophesy
    to My people Israel.
  eng-GNV: And the Lord tooke me as I followed the flocke, and the Lord said vnto
    me, Go, prophecie vnto my people Israel.
  eng-WEBSTER: And the LORD took me as I followed the flock, and the LORD said to
    me, Go, prophesy to my people Israel.
  nhw-BL: 'Pero TOTECO nechnotzqui ma niquincahua noborregojhua huan nechilhui: ‘Xiya
    ipan tlali Israel huan xiquincamanalhui nocamanal huan xiquinilhui tlaque ininpantis.’
    Quej nopa nechilhui TOTECO.'
  swh-ONEN: Lakini Bwana akanitoa kutoka kuchunga kondoo na kuniambia, ‘Nenda, ukawatabirie
    watu wangu Israeli.’
  bba-bba: Yerɑ Yinni Gusunɔ u mɑn ɡɔsɑ sɑnɑm mɛ nɑ yɑ̃ɑnu kpɑrɑmɔ. U mɑn sɔ̃ɔwɑ u
    nɛɛ, n doo n win tɔmbu Isirelibɑ win ɡɑri sɔ̃.
  eng-KJVCPB: and the Lord took me as I followed the flock, and the Lord said unto
    me, Go, prophesy unto my people Israel.
  luo-luo: To Jehova Nyasaye ema noluonga ka akwayo rombe, mine owachona ni, ‘Dhiyo
    mondo ikor wach ne joga Israel.’
  meu-meu: bena Iehova ese manoe serina iḡavana amo e abigu. Bena Iehova ese e hamaorogu,
    eto, Aola, egu bese Israel ediai ba peroveta.
  npi-ULB: तर परमप्रभुले मलाई बगालको हेरचाह गर्नबाट पर लानुभयो र मलाई भन्‍नुभयो, ‘जा,
    मेरा मानिस, इस्राएलको निम्ति अगमवाणी गर ।’
  yor-yor: Ṣùgbọ́n Olúwa mu mi bí mo ti ń tọ́ agbo ẹran lẹ́yìn, ó sì wí fun mi pé,
    ‘Lọ sọtẹ́lẹ̀ fun àwọn Israẹli ènìyàn mi.’
  pes-OPCB: 'اما خداوند مرا از کار چوپانی گرفت و گفت: ”برو و برای قوم من اسرائیل نبوّت
    کن.“'
  tgl-ULB: Ngunit kinuha ako ni Yahweh mula sa pagbabantay ng mga tupa at sinabi sa
    akin, 'Humayo ka, magpropesiya ka sa aking mga taong Israelita.'
  cbu-NT: Itaru, ashiritaa taakuri, natsha Apanll waana, Opeejareetsish kasayarush,
    nuwaa tputsiri Israelchichee nuwaa kuki tayaspatashincha, tárangiya.
  hui-hui: Ai i̱ninaga biabe uruni bialu hewaria Anduane Homogohanda i̱ dabo helalu
    bi ogodagua langiya. Í̠ pialu i̱naga Isaraele wali agali karuhondo bi ogodagua
    lamule pu laya handala ibinigo kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​ကို​သိုး​ကျောင်း နေ​ရာ​မှ​ခေါ်​ယူ​ပြီး လူ​မျိုး​တော်​ဣ​သ​ရေ​လ
    ထံ​သို့​သွား​ရောက်​၍​ဗျာ​ဒိတ်​ပေး​ရန်​စေ​ခိုင်း တော်​မူ​ခဲ့​သည်။-
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་བདམས་ཏེ། ང་ནི་ལུག་ཁྱུའི་རྗེས་སུ་འབྲང་བར་མ་མཛད་དེ།
    ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་སོང་ནས་ངའི་མི་སྡེ་ཡེས་ར་ཨེལ་ལ་ལུང་སྟོན་ཅིག་ཅེས་གསུངས་པས།
  sna-sna: Asi Jehovha akanditora kubva paufudzi hwamakwai akati kwandiri, ‘Enda uprofite
    kuvanhu vangu Israeri.’
  spa-BLM: 'y Yahvé me sacó del seguimiento del rebaño, y me dijo: ‘Ve, profetiza
    a mi pueblo Israel’.'
  cac-cac: 'Palta a Jehová ix in ic''anel d''a spatic noc'' vacax chi'', ix yalan
    d''ayin icha tic: Ixic, b''at alel in lolonel d''a in chon̈ab'' Israel, xchi d''ayin.'
  swh-ULB: Lakini Yahwe akanichukua kutoka kuchunga mifugo na kunambia, 'Nenda, katabiri
    kwa watu wangu Israeli.'
  bel-bel: 'Але Гасподзь узяў мяне ад авечак, і сказаў мне Гасподзь: ідзі, прароч
    народу Майму Ізраілю.'
  deu-ELBBK: 'Und der HERR nahm mich hinter dem Kleinvieh weg, und der HERR sprach
    zu mir: Geh hin, weissage meinem Volk Israel.'
  mbb-OT: Piru migkeǥiyan a te Nengazen he ewai ku is terebahu ku he kebantey te kerehidu
    ne tudtula ku is menge lalag din diyà te keniyu te menge tig-Israel he menge etew
    zin.
  mal-2015: 'ഞാൻ ആടുകളെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ യഹോവ എന്നെ പിടിച്ചു: നീ ചെന്നു എന്റെ
    ജനമായ യിസ്രായേലിനോടു പ്രവചിക്ക എന്നു യഹോവ എന്നോടു കല്പിച്ചു എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Ale o RAJ man iľa pašal o stados a phenďa mange: ‚Dža, prorokin mire manušenge,
    le Izraeloske.‘'
  pes-OPV: 'و خداوند مرا از عقب گوسفندان گرفت و خداوند مرا گفت: برو و بر قوم من اسرائیل
    نبوت نما.'
  ron-1924: 'Дар Домнул м-а луат де ла ой ши Домнул мь-а зис: ‘Ду-те ши пророчеште
    попорулуй Меу Исраел!’'
  ben-OBCV: কিন্তু সদাপ্রভু আমাকে পশুপাল চরানোর পিছন থেকে তুলে নিয়ে বললেন, ‘তুমি
    যাও, গিয়ে আমার প্রজা ইস্রায়েলের কাছে ভবিষ্যদ্‌বাণী করো।’
  som-som: oo Rabbigu waa ii soo yeedhay anigoo adhi jiraya, markaasuu Rabbigu igu
    yidhi, Tag, oo dadkayga Israa'iil wax u sii sheeg.
  lat-VUC: 'Et tulit me Dominus cum sequerer gregem, et dixit Dominus ad me: Vade,
    propheta ad populum meum Israël.'
  eng-ASVBT: and Jehovah took me from following the flock, and Jehovah said unto me,
    Go, prophesy unto my people Israel.
  ita-1885: 'e il Signore mi prese di dietro alla greggia, e mi disse: Va'', profetizza
    al mio popolo Israele.'
  eng-LXXUP: And the Lord took me from the sheep, and the Lord said to me, Go, and
    prophesy to my people Israel.
  eng-ULB: But Yahweh took me from tending the flock and said to me, 'Go, prophesy
    to my people Israel.'
  spa-VBL: 'El Señor me tomó de mi camino mientras seguía a mi rebaño, y el Señor
    me dijo: ‘Ve y da mi mensaje a mi pueblo de Israel’”.'
  fra-_FOB: 'Or l''Éternel m''a pris derrière le troupeau, et l''Éternel m''a dit:
    Va, prophétise à mon peuple d''Israël.'
  mal-mal: 'ഞാൻ ആടുകളെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ യഹോവ എന്നെ പിടിച്ചു: ‘നീ ചെന്ന് എന്റെ
    ജനമായ യിസ്രായേലിനോടു പ്രവചിക്കുക’ എന്ന് യഹോവ എന്നോട് കല്പിച്ചു” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: To bhī Rab ne mujhe bheṛ-bakriyoṅ kī gallābānī karne se haṭā kar hukm diyā
    ki merī qaum Isrāīl ke pās jā aur nabuwwat karke use merā kalām pesh kar.
  suz-BL: मिनु परमप्रभु यावेमी आं कली क्‍यारश भेडा योव़तीक रे ब्रेत्‍ताक्‍यी। मिनु
    मेकोमी आं कली ‘लावो। आं मुर इस्राएली आन कली आं लोव़ शेंदीमी’ दे माइक्‍ती।
  eng-NOY: And Jehovah took me from the flock; And Jehovah said to me, Go, prophesy
    to my people Israel!
  ita-1927: 'l’Eterno mi perse di dietro al gregge, e l’Eterno mi disse: Va’, profetizza
    al mio popolo d’Israele.'
  ckb-ckb: 'بەڵام یەزدان لەسەر مێگەلەکەوە هەڵیگرتم، یەزدان پێی فەرمووم: ”بڕۆ پێشبینی
    بۆ ئیسرائیلی گەلی من بکە.“'
  eng-BBE: And the Lord took me from the flock, and the Lord said to me, Go, be a
    prophet to my people Israel.
  kan-OKCV: 'ನಾನು ಕುರಿಯ ಹಿಂಡನ್ನು ಹಿಂಬಾಲಿಸುವ ವೇಳೆಯಲ್ಲಿ, ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕರೆದು
    ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನೀನು ಹೋಗಿ ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಪ್ರವಾದಿಸು.”'
  tam-2017: ஆனால் மந்தையின் பின்னாலே போகிறபோது என்னைக் யெகோவா அழைத்து, நீ போய் என்னுடைய
    மக்களாகிய இஸ்ரவேலுக்கு விரோதமாகத் தீர்க்கதரிசனம் சொல்லு என்று யெகோவா சொன்னார்.
  spa-RV-1909: 'Y Jehová me tomó de tras el ganado, y díjome Jehová: Ve, y profetiza
    á mi pueblo Israel.'
  ron-BTF: 'Și DOMNUL m-a luat precum urmam turma și DOMNUL mi-a spus: Du-te, profețește
    poporului meu Israel.'
  eng-WEBP: and the LORD took me from following the flock, and the LORD said to me,
    ‘Go, prophesy to my people Israel.’
  eng-FBV: The Lord took me from following my flock, and the Lord told me, ‘Go, and
    give my message to my people of Israel.’”
  nld-1939: 'Maar Jahweh heeft mij weggehaald achter de kudde, en Jahweh heeft mij
    gezegd: Ga profeteren tegen Israël, mijn volk!'
  nch-BL: 'Pero TOTECO technotzqui para ma niquincahua noborregojhua huan techilhui:
    ‘Xiya ipan tali Israel huan xiquinpohuili nocamanal huan xiquinilhui taya ininpantis.’
    Quej nopa techilhui TOTECO.'
  vie-1934: 'Đức Giê-hô-va đã bắt lấy ta từ sau bầy, và Đức Giê-hô-va phán cùng ta
    rằng: Hãy đi nói tiên tri cho dân Y-sơ-ra-ên ta.'
  hin-CV: पर याहवेह ने मुझे पशुओं की देखभाल करने के काम से बुलाकर कहा, ‘जा, और मेरे
    लोग इस्राएलियों से भविष्यवाणी कर.’
  spa-BES: 'Y el Señor me sacó del rebaño, y el Señor me dijo: Ve, sé profeta para
    mi pueblo Israel.'
  tdx-tdx: vaho rinambe’ Iehovà ami’ty fañarahañe i lia-raikey, le hoe t’Iehovà amako,
    Akia, mitokia am’ ondatiko Israeleo.
  tha-KJV: และพระเยโฮวาห์ทรงนำข้าพเจ้ามาจากการติดตามฝูงแพะแกะ และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า
    ‘ไปซิ จงพยากรณ์​แก่​อิสราเอลประชาชนของเรา’
  por-BR-2018: 'Porém o SENHOR me tomou do trabalho com o gado, e o SENHOR me disse:
    Vai, e profetiza a meu povo Israel.'
  deu-ELO: 'Und Jehova nahm mich hinter dem Kleinvieh weg, und Jehova sprach zu mir:
    Gehe hin, weissage meinem Volke Israel. -'
  eng-WYC-2018: And the Lord took me, when I followed the flock; and the Lord said
    to me, Go, and prophesy thou to my people Israel.
  epo-epo: 'sed la Eternulo prenis min de la ŝafaro, kaj la Eternulo diris al mi:
    Iru kaj profetu al Mia popolo Izrael.'
  uig-PIN: 'Biraⱪ pada beⱪiwatⱪan qeƣimda Pǝrwǝrdigar meni Ɵz ilkigǝ aldi wǝ manga:
    «Barƣin, hǝlⱪim Israilƣa bexarǝt bǝr» — dedi.'
  beo-beo: 'Be Hina Gode da na sibi ouligisu hawa: hamosu fisili, ea fi Isala:ili
    dunuma fa:no misunu hou olelema:ne sia:i.'
  tpi-OTNT: Mi mekim wok bilong mi i stap na Bikpela i kisim mi na tokim mi olsem,
    ‘Yu go na autim tok bilong mi long ol manmeri bilong mi, em ol Israel.’ Olsem
    na mi kam.
  hau-SA: Amma Ubangiji ya ɗauke ni daga kiwon dabbobi ya ce mini, ‘Je ka, ka yi wa
    mutanena Isra’ila annabci.’
  uig-LAT: 'Biraq pada béqiwatqan chéghimda Perwerdigar méni Öz ilkige aldi we manga:
    «Barghin, xelqim Israilgha bésharet ber» — dédi.'
  nde-nde: Kodwa uThixo wangithatha ekweluseni imihlambi yezimvu wathi kimi, ‘Hamba
    uyephrofetha ebantwini bami bako-Israyeli.’
  ton-ton: Pea naʻe ʻave au ʻe Sihova ʻi heʻeku muimui ki he fanga manu, pea naʻe
    pehē ʻe Sihova kiate au, ‘ʻAlu, ʻo kikite ki hoku kakai ko ʻIsileli.’
  ces-1613: 'Ale Hospodin mne vzal, když jsem chodil za stádem, a řekl mi Hospodin:
    Jdi, prorokuj lidu mému Izraelskému.'
  eng-WMB: and the LORD took me from following the flock, and the LORD said to me,
    ‘Go, prophesy to my people Israel.’
  tam-TCV: ஆனால் மந்தை மேய்த்துக்கொண்டிருந்த என்னை யெகோவா அழைத்து, ‘நீ போய், இஸ்ரயேலரனான
    என் மக்களுக்கு இறைவாக்குச் சொல்,’ என்றார்.
  ceb-ULB: Apan gikuha ako ni Yahweh gikan sa pag-atiman sa kahayopan ug gisultihan
    ako, 'Lakaw, pagpropesiya sa akong katawhan sa Israel.'
  pol-UBG: 'Ale PAN mnie wziął, gdy chodziłem za bydłem, i powiedział do mnie PAN:
    Idź, prorokuj memu ludowi Izraelowi.'
  agr-agr: Nunika pujai Tuke Pujuu nuna idaimitkajak, mina chichameg Israel aents
    aidaunum etsegkata tujutmayi.
  kyc-kyc: Namba nambana mena sipisipi isingi yulu dokona pyuo kareyonopa Kamongo
    dokome namba nyepala pii dopa lao langiya. Emba pao nambana Isaraele wambu dupwa
    pii jero dupwa lamaiyakala puu, langiya.
  urd-GVU: توبھی رب نے مجھے بھیڑبکریوں کی گلہ بانی کرنے سے ہٹا کر حکم دیا کہ میری
    قوم اسرائیل کے پاس جا اور نبوّت کر کے اُسے میرا کلام پیش کر۔
  eng-OEBCW: But the Lord took me away from following the flock, and the Lord said
    to me, “Go, prophesy to my people Israel.”
  deu-1912: 'aber der HERR nahm mich von der Herde und sprach zu mir: Geh hin und
    weissage meinem Volk Israel!'
  kan-2017: ಯೆಹೋವನು ನನ್ನನ್ನು ಮಂದೆ ಕಾಯುವವರಿಂದ ತಪ್ಪಿಸಿ, ‘ನೀನು ಹೋಗಿ ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ
    ಪ್ರವಾದನೆ ಮಾಡು’ ಎಂದು ನನಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟನು.
  tgo-tgo: Ko iyemaeŋge Giya Loi mbeghamberegha vara i vaŋgu raŋgiyaŋgo e wo kaiwoko
    tɨne — ghino sip gharanjimbunjimbu — na i dage e ghino ya wa na va utuŋa ghalɨŋae
    weŋgi le gharɨgharɨ Isirel.”
  yap-yap: Me fekeg SOMOL ko maruwel rog ni tagafal saf me yog ngog ni nggu wan ngu’ug
    weliy e thin rok ngak piyu Israel ni yad girdi’en.
  hlt-MCSB: Tedae BOEIPA loh kai he boiva hnuk lamloh n'loh. Te vaengah BOEIPA loh
    kai te, “Cet lamtah ka pilnam Israel taengah tonghma laeh,” a ti.
  mdy-ETH: ታኣኒ ማራይ ሄንቃያታንቴ ዬይፓ ታና ዔኪ፦ ‹ዴንዴ፤ ታ ዴሮ ዒስራዔኤሌም ታ ማሊፆ ኬኤዜ› ጌይ ታና ዓይሤሢ ፔኤሮ
    ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Nanso, Awurade frɛɛ me firii nnwan so hwɛ so, ka kyerɛɛ me sɛ, ‘Kɔhyɛ
    nkɔm kyerɛ me nkurɔfoɔ Israelfoɔ.’
  eng-WEBU: and the LORD took me from following the flock, and the LORD said to me,
    ‘Go, prophesy to my people Israel.’
  wal-wal: SHin GODAI tana dorssaa wudiyaa heemmiyoosaappe ekkidi, ‘Baada ta asau
    Israa7eelau hananabaa yoota’ yaagiis.
  spa-PDDPT: 'Pero Yavé me tomó de detrás del rebaño y me dijo: Vé, profetiza a mi
    pueblo Israel.'
  gun-gun: 'Va''eri mymba re apenaa gui Senhor xepe''a vy aipoe''i xevy: “Tereo ke
    xeayvu emombe''u xevygua Israel kuery pe”, he''i karamboae.'
  agu-BL: 'Poro yi Kataj Ryos ja tal i'' swetz tan qui''t imbnol yi jun jilwutz ak''una''tz,
    nin ja tal i'' swetz: “Quilo''k tan xtxole''n yi wajbil scyetz cyakil yi e'' intanum
    yi e'' aj Israel,” stzun i'' bantz swetz.'
  ilo-ULB: Ngem innalanak ni Yahweh iti panagpaspastorko iti arban ket kinunana kaniak,
    'Mapanka agipadto kadagiti tattaok nga Israelita.'
  kpg-kpg: Gei Dimaadua gaa daa au gi daha mo dagu moomee dela nogo hagaloohi agu
    siibi, gaa dugu au bolo au gi hanimoi gi hagadele ana helekai gi ana dama, aalaa
    go digau Israel.
  uig-ARA: 'بىراق پادا بېقىۋاتقان چېغىمدا پەرۋەردىگار مېنى ئۆز ئىلكىگە ئالدى ۋە ماڭا:
    «بارغىن، خەلقىم ئىسرائىلغا بېشارەت بەر» ــ دېدى.'
  sus-sus: Alatala naxa n xili xurusee tagi, a fa a masen n bɛ, ‹Siga, i sa namiɲɔnmɛ
    masenyi ti n ma ɲama Isirayila bɛ.›
  pon-2006: KAUN-O ahpw ketikihsang ie nan ei doadoahk en silepen sihpw oh ketin koasoanehdi
    I en patohdo oh wia kokohp ong sapwellime mehn Israel kan.
  jae-jae: Ma Apômtau kêkôc aê su aŋga bôc ŋatoŋ ma Apômtau kêsôm gêdêŋ aê gebe ‘Ôna
    oc biŋ lasê êndêŋ ŋoc lau Israel.’
  ksd-ksd: 'ma ra Luluai i ga tak vue iau kan ra kikil na vavaguai, ma ra Luluai i
    ga biti tagu: Una vana, ma una varvai na propet pire kaugu tarai Israel.'
  grc-BRENT: καὶ ἀνέλαβέ με Κύριος ἐκ τῶν προβάτων, καὶ εἶπε Κύριος πρὸς μὲ, βάδιζε,
    καὶ προφήτευσον ἐπὶ τὸν λαόν μου Ἰσραήλ.
  ind-AYT: Kemudian, TUHAN menyuruh aku meninggalkan pekerjaan kambing domba, dan
    TUHAN berfirman kepadaku, ‘Pergilah, bernubuatlah kepada umat-Ku Israel!’
  nya-nya: Koma Yehova ananditenga ndikuweta nkhosa ndipo anati, ‘Pita ukanenere kwa
    anthu anga Aisraeli.’
  hrv-hrv: 'ali me Jahve uze od stada i Jahve mi reče: ''Idi, prorokuj mojemu narodu
    Izraelu.'''
  mps-mps: Tiali goli, eno ena sę idu bidibadi, tama Genuai Bidigo ena tedu selama,
    enabolo te tiwai po wali, ‘Nage pelama, nago eno po te eno we bidi Israel dabeba
    pusigi pao,’ wali. Tama tibaso, ena asai dao.
  tpi-tpi: Mi mekim wok bilong mi i stap na Bikpela i kisim mi na tokim mi olsem,
    ‘Yu go na autim tok bilong mi long ol manmeri bilong mi, em ol Israel.’ Olsem
    na mi kam.
  dan-1931: 'men HERREN tog mig fra Hjorden og sagde til mig: Gå hen og profeter for
    mit Folk Israel!'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu đã gọi tôi ra khỏi việc chăn bầy và bảo tôi rằng:
    ‘Hãy đi nói tiên tri cho dân tộc Ít-ra-ên của Ta.’'
  guj-2017: હું ઘેટાનાં ટોળાં સાચવતો હતો ત્યારે યહોવાહે મને બોલાવ્યો અને વળી મને કહ્યું,
    ‘જા, મારા ઇઝરાયલ લોકોને પ્રબોધ કર.’”
  pon-2006A: KAUN-O ahpw ketikihsang ie nan ei doadoahk en silepen sihpw oh ketin
    koasoanehdi I en patohdo oh wia kokohp ong sapwellime mehn Israel kan.
  por-BRBSL: 'e Javé me tirou de seguir o rebanho, e Javé me disse: ''Vai, profetiza
    ao meu povo Israel''.'
  eng-OEBUS: But the Lord took me away from following the flock, and the Lord said
    to me, ‘Go, prophesy to my people Israel.’
  cth-cth: BAWIPA ni tu ka khoumnae koehoi kai hah na rasa teh, nang cet haw. Kaie
    tami Isarel miphunnaw koe Profet thaw tawk haw telah ati.
  twi-twi: Nanso Awurade frɛɛ me fii nguan sohwɛ so, ka kyerɛɛ me se, ‘Kɔhyɛ nkɔm
    kyerɛ me nkurɔfo Israelfo.’
  hlt-hlt: Tedae BOEIPA loh kai he boiva hnuk lamloh n'loh. Te vaengah BOEIPA loh
    kai te, “Cet lamtah ka pilnam Israel taengah tonghma laeh,” a ti.
  tbz-SIM: 'N do cɛ̃mmú n wũɔ̃ nyi, kɛ̀ ti Yiɛ̀ nKuyie nni nyú kɛ n nɑ́kɛ́ kɛ dɔ̀:
    Kɔtɛ kɛ́nɑ́kɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ m pɑ̃ɑ̃nɑ́ɑǹtì,'
  msy-2020: Kɨ uan ingangaribagh amua itima, Ikiavɨra Itir God na inigha kamaghɨn
    na mɨgei, ‘Nɨ mangɨ nan gumazamiziba Israelia, nan akamɨn me mɨkɨm.’ Kamaghɨn
    amizɨ, kɨ izi.
  dop-dop: Mɑ kɑlǝkʋ wɑɑlɩ kɛ́ Tɑcɑɑ yɑɑ-m. Ntɛnɑ ɩ́ tɔ-m sɩ mɑ́ polo mɑ́ kpɑɑlɩ ɩ
    tɔm kɛ ɩ yǝlɑɑ Ɩsɛɣɛlɩ kɑwulɑɣɑ nyǝ́mɑ kɛ ilim ntɔɣɔŋ tɔɔ.
  azb-azb: 'Mən sürü otaran idim, Rəbb məni götürüb belə dedi: “Get, xalqım İsrailə
    peyğəmbərlik et”.'
  eng-DBY: And Jehovah took me as I followed the flock, and Jehovah said unto me,
    Go, prophesy unto my people Israel.
  hin-2017: और यहोवा ने मुझे भेड़-बकरियों के पीछे-पीछे फिरने से बुलाकर कहा, ‘जा, मेरी
    प्रजा इस्राएल से भविष्यद्वाणी कर।’
  wol-KYG: 'Aji Sax jee ma jële fa ma doon sàmme samay gàtt. Moo ma ne: “Demal biralal
    ma waxyu ci Israyil sama ñoñ.”'
  eng-YLT: and Jehovah taketh me from after the flock, and Jehovah saith unto me,
    Go, prophesy unto My people Israel.
  kne-kne: Ngem inmayag si Diyos sin manpaspastolak yan inmibaa ay enak man-ipadto
    sin ipogaw na ay Israelita.
  eng-WYC-2017: And the Lord took me, when I followed the flock; and the Lord said
    to me, Go, and prophesy thou to my people Israel.
  eng-WMBB: and the LORD took me from following the flock, and the LORD said to me,
    ‘Go, prophesy to my people Israel.’
  urd-GVH: तो भी रब ने मुझे भेड़-बकरियों की गल्लाबानी करने से हटाकर हुक्म दिया कि
    मेरी क़ौम इसराईल के पास जा और नबुव्वत करके उसे मेरा कलाम पेश कर।
  rug-rug: Ba vagi pani au e Zihova koasa qua tinavete kopu sipi meke zama au Sa,
    ‘La, mamu la korokorotae koari Qua tinoni pa Izireli,’ gua.
  gaz-gaz: Waaqayyo garuu tika bushaayee keessaa na fuudhee, ‘Dhaqii saba koo Israaʼelitti
    raajii dubbadhu’ naan jedhe.
  fra-LSG: 'L’Éternel m’a pris derrière le troupeau, et l’Éternel m’a dit: Va, prophétise
    à mon peuple d’Israël.'
  gnn-gnn: Yurru ŋayi Garraynydja ŋarrakala waŋana bitjarra warray, ‘Waymutj, gonha'yurrana
    dhuwalinydjayi wäyinnhanydja, ga marrtjiya ŋunhana ŋarrakalaŋuwalana yolŋu'‐yulŋuwala
    Yitjuralpuyŋuwalana, ga ḻakaraŋa ŋarrakuna dhäwu' walalaŋgala.’ Ga bitjarra ŋayi
    Garray ŋarrakala waŋananydja.”
  yal-yal: Alatala yi n fen xuruseene tagi, a yi a fala n xa, ‘Siga, nabiya falane
    ti n ma yamana Isirayila xa.’
  iou-iou: Ude irira Yawetä sipsip täŋo watä ämatä epänken nanik yäŋ-nämagutpäŋ ŋode
    näwetkuk; Gäk kuŋkaŋ Isrel ämawebenaye näkŋo mena jinom yäpmäŋpäŋ kaŋ yäŋahäŋpäŋ
    yäwet. Yawetä ude näwetkuk yäk.
  haw-1868: A lawe o Iehova ia'u mai ka hahai ana i na holoholona, a olelo mai o Iehova
    ia'u, E hele, e wanana aku i kuu poe kanaka i ka Iseraela.
  arb-NAV: 'فَاصْطَفَانِي الرَّبُّ مِنْ وَرَاءِ الْغَنَمِ وَأَمَرَنِي قَائِلاً: اذْهَبْ
    تَنَبَّأْ لِشَعْبِي إِسْرَائِيلَ.'
  ewe-ewe: gake Yehowa yɔm tso lãnyilawo dome gblɔ nam be, ‘Yi nàgblɔ nya ɖi na nye
    dukɔ Israel.’
  eng-LEE: But the Lord hath taken me away from behind the flocks, and the Lord said
    unto me, Go, prophesy unto my people Israel.
  asm-FB: যিহোৱাই মোক মেৰ-ছাগৰ জাক চৰোৱা কার্যৰ পৰা আনি মোক ক’লে, ‘তুমি যোৱা আৰু মোৰ
    ইস্ৰায়েলৰ লোকসকলৰ আগত গৈ ভাৱবাণী প্ৰচাৰ কৰা’।
  sus-A: عَلَتَلَ نَشَ ﭑ شِلِ شُرُ سٍيٍ تَفِ، عَ قَ عَ مَسٍن ﭑ بّ، ‹سِفَ، عِ سَ نَمِحْنمّ
    مَسٍنيِ تِ ﭑ مَ حَمَ عِسِرَيِلَ بّ.›
  fra-SBL: 'L''Éternel m''a enlevé de la suite du troupeau, et l''Éternel m''a dit :
    Va, prophétise à mon peuple d''Israël.'
  hbo-hbo: וַיִּקָּחֵ֣נִי יְהוָ֔ה מֵאַחֲרֵ֖י הַצֹּ֑אן וַיֹּ֤אמֶר אֵלַי֙ יְהוָ֔ה לֵ֥ךְ
    הִנָּבֵ֖א אֶל־עַמִּ֥י יִשְׂרָאֵֽל׃
  kik-kik: No Jehova akĩnduta rũũru-inĩ rwa mahiũ akĩnjĩĩra atĩrĩ, ‘Thiĩ ũkarathĩre
    andũ akwa a Isiraeli ũhoro.’
  fra-NCL: 'Et Yahweh m’a pris derrière le troupeau, et Yahweh m’a dit : Va, prophétise
    à mon peuple d’Israël.'
  cek-AK: Toe tuutoephaih ahmuen hoiah Angraeng mah ang lak moe, kai khaeah, Caeh
    ah loe kai ih kami Israelnawk khaeah lok to taphong ah, tiah ang naa.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová sibad-edarbedgi an-onosad. Anga sogsad: ‘An-gayaburbagi
    be an-Israel-dulemarga be sunmaknaye.’'
  uig-CYR: 'Бирақ пада беқиватқан чеғимда Пәрвәрдигар мени Өз илкигә алди вә маңа:
    «Барғин, хәлқим Исраилға бешарәт бәр» — деди.'
  tel-2017: అయితే, నేను నా మందలను కాస్తూ ఉంటే యెహోవా నన్ను పిలిచి, ‘నువ్వు వెళ్లి
    నా ప్రజలైన ఇశ్రాయేలు వారికి ప్రవచించు’ అన్నాడు.”
  hat-BSA: 'Men SENYÈ a te retire mwen soti dèyè bann mouton an, e SENYÈ a te di mwen:
    ‘Ale pwofetize a pèp Mwen an, Israël.’'
  kos-kos: Tuh pa LEUM GOD El eisyula liki orekma in mwet shepherd, ac sap nga in
    tuku ac palu nu sin mwet lal, mwet Israel.
  hbo-WLC: וַיִּקָּחֵ֣נִי יְהוָ֔ה מֵאַחֲרֵ֖י הַצֹּ֑אן וַיֹּ֤אמֶר אֵלַי֙ יְהוָ֔ה לֵ֥ךְ
    הִנָּבֵ֖א אֶל־עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: 'Ma Onyenwe anyị sitere nʼebe ịzụ igwe ewu na atụrụ kpọpụta m, Onyenwe
    anyị sịrị m: ‘Gaa buoro ndị m Izrel amụma.’'
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ପଲର ପଶ୍ଚାଦ୍‍ଗମନରୁ ମୋତେ ନେଲେ ଓ ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, ‘ଯାଅ,
    ଆମ୍ଭର ଇସ୍ରାଏଲ ଲୋକ ନିକଟରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର।’
  chk-chk: Nge ewe Samol mi Lapalap a angeei seni ai wisen tümwünü pwiin sip o üreniei,
    ‘Kopwe feila o osuni ngeni nei aramasen Israel.’
  rop-rop: Bat YAWEI det trubala God bin deigidawei mi brom main wek en im na bin
    dalim mi blanga go en spredimatbat im wed langa detlot pipul blanga im langa Isreil.
  ukr-1871: 'Та Господь взяв мене від овець, і сказав менї Господь: Ійди, пророкуй
    серед мого народу, серед Ізраїля.'
  deu-1951: 'Aber der HERR hat mich von den Schafen weggenommen, und der HERR hat
    zu mir gesagt: Geh, weissage meinem Volk Israel!'
  eng-JPS: 'and the LORD took me from following the flock, and the LORD said unto
    me: Go, prophesy unto My people Israel.'
  srp-1865: 'A Gospod me uze od stada i reèe mi Gospod: idi, prorokuj narodu mojemu
    Izrailju.'
  lug-lug: Naye Mukama yanziggya eyo mu kulunda ekisibo n’aŋŋamba nti, ‘Genda owe
    obunnabbi abantu bange, Isirayiri.’ ”
  heb-heb: ויקחני יהוה מאחרי הצאן ויאמר אלי יהוה לך הנבא אל עמי ישראל׃
  ben-IRV: কিন্তু সদাপ্রভু আমাকে পশুপালের দেখা শোনার থেকে নিয়ে গেলেন এবং আমায় বললেন,
    যাও, আমার প্রজা ইস্রায়েলের কাছে ভাববাণী বল।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇੱਜੜ ਦੇ ਪਿੱਛੇ ਫਿਰਨ ਤੋਂ ਲਿਆ ਅਤੇ ਮੈਨੂੰ ਕਿਹਾ, “ਜਾ, ਮੇਰੀ
    ਪਰਜਾ ਇਸਰਾਏਲ ਤੇ ਭਵਿੱਖਬਾਣੀ ਕਰ!”
  mya-JVB: ထာဝရဘုရား သည် နွား ကျောင်း ရာမှ ငါ့ ကို နှုတ်ယူ ၍၊ သင်သွား လော့။ ငါ ၏လူ
    ဣသရေလ အမျိုးတွင် ပရောဖက် ပြုလော့ဟု မိန့် တော်မူ၏။
  tte-O: Na Yaubada iwalo yagu paisowa sipi gite-kalatanna yalogabaen yasaewa na yapalopisai
    tomo Isileli kolimiu.
  hmo-hmo: To Lohiabada ese egu gaukara dekena amo lau ia abia, bona ia ese lau ia
    oda henia, iena bese Israela do lau peroveta henidia.
  urd-urd: और जब मैं गल्ले के पीछे — पीछे जाता था, तो ख़ुदावन्द ने मुझे लिया और फ़रमाया,
    कि 'जा, मेरी क़ौम इस्राईल से नबुव्वत कर।
  rus-SYN: 'Но Господь взял меня от овец, и сказал мне Господь: “иди, пророчествуй
    к народу Моему, Израилю”.'
  bqc-SIM: Sãdãpi guu ↄ̃ Dii ma sɛu, a òmɛɛ mà gɛ ãnabikɛkɛ a gbɛ̃́ Isailiↄnɛ.
  tcz-CHONGTHU: Ahivang in, kelngoi hon nung kajuina akon in Pakaiyin eikou doh tan,
    kajah’a aseitai. “Chenlang, kamite Israelte lah’a gaothu ga sei tan,’’ eiti.
  mar-mar: मी कळपामागे चालण्यातून परमेश्वराने मला बोलावून घेतले, आणि मला म्हटले, ‘जा,
    माझ्या लोकांस, इस्राएलाला, भविष्य सांग.’
  qub-qub: 'Chayno uywäcunata ricar goyaycajtami Tayta Diosga cayno nimasha: ‹Ayway.
    Acrashä Israel runacunata nogapa jutëcho willapay› nir.'
  bqp-bqp: Yerɑ Yinni Gusunɔ u mɑn gɔsɑ sɑnɑm mɛ nɑ yɑ̃ɑnu kpɑrɑmɔ. U mɑn sɔ̃ɔwɑ u
    nɛɛ, n doo n win tɔmbu Isirelibɑ win gɑri sɔ̃.
  hat-hat: Men, Seyè a pran m' nan pye travay mwen, dèyè bèt mwen yo, li ban m' lòd
    pou m' al fè pèp Izrayèl la konnen mesaj li voye ba yo.
  eng-BSB: But the LORD took me from following the flock and said to me, ‘Go, prophesy
    to My people Israel.’
  eng-WEBPB: and the LORD took me from following the flock, and the LORD said to me,
    ‘Go, prophesy to my people Israel.’
  kbq-kbq: Hianagi Ra Anumzamo'a ana sipisipima kegava nehua eri'zampintira nagi huno
    amanage hu'ne, Vunka Israeli vaheni'a kasnampa kea ome zamasamio huno hunante'ne.
  nhe-BL: 'Pero TOTECO nechnotzqui ma niquincahua noborregojhua huan nechilhui: ‘Xiya
    ipan tlali Israel huan xiquincamahui notlajtol huan xiquinilhui tlachque ininpantis.’
    Queja nopa nechilhui TOTECO.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wezar kar hereimaw ihewe wà. — Emume'u heze'eg
    eho teko Izaew wanupe nehe, i'i ihewe.
  eng-DRA: 'And the Lord took me when I followed the flock, and the Lord said to me:
    Go, prophesy to my people Israel.'
