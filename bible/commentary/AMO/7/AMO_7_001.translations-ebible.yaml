verse: AMO.007.001
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇതാണ് എന്നെ കാണിച്ചത്: രാജാവിന്റെ ഓഹരിയായ ആദ്യവിളവ് എടുത്തശേഷം,
    രണ്ടാമത്തെ വിളവ് വളർന്നുവരുന്ന സമയം, അവിടന്നു വെട്ടുക്കിളിക്കൂട്ടങ്ങളെ ഒരുക്കുകയായിരുന്നു.'
  deu-TKW: 'Folgendes ließ mich der Herr Jahwe in einem Gesichte schauen: Heuschreckenlarven
    waren da, als die Sommersaat zu wachsen begann; es war aber Sommersaat nach der
    Schur des Königs.'
  lin-lin: 'Tala makambo oyo Nkolo Yawe alakisaki ngai : Tango matiti ebandaki kobota,
    ebimisaki mabanki ebele. Esalemaki sima na kobuka milona ya mokonzi.'
  eng-LSV: Thus Lord YHWH has showed me, and behold, He is forming locusts at the
    beginning of the ascending of the latter growth, and behold, the latter growth
    [is] after the mowings of the king [[or King Gog]];
  eng-GNV: 'Thus hath the Lord God shewed vnto mee, and beholde, he formed grashoppers
    in the beginning of ye shooting vp of the latter grouth: and loe, it was in the
    latter grouth after the Kings mowing.'
  eng-WEBSTER: Thus hath the Lord GOD shown to me; and behold, he formed grasshoppers
    in the beginning of the shooting up of the latter growth; and lo, it was the latter
    growth after the king's mowings.
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili nechnextili ni ipan se tlanextili.
    Niquitac TOTECO quincualtlaliyaya chapolime para quintitlanilis ipan tosacamilhua
    quema nopa tlanahuatijquetl ya quipixcatoya nopa sacatl catli iaxca huan pehuayaya
    sempa moscaltis.
  swh-ONEN: 'Hili ndilo alilonionyesha Bwana Mwenyezi katika maono: Alikuwa anaandaa
    makundi ya nzige baada ya kuvunwa fungu la mfalme na wakati ule tu mimea ya pili
    ilipokuwa ikichipua.'
  bba-bba: Wee ye Yinni Gusunɔ u derɑ nɑ wɑ kɑ̃siru sɔɔ. Tweeyɑ u derɑ yi kɔwɑrɑ dɑbi
    dɑbinu sɑnɑm mɛ yɑkɑsu kpɑrɑm wee si sinɑ boko u rɑɑ bɔɔrɑ win yɑɑ sɑbenun sɔ̃.
  eng-KJVCPB: Thus hath the Lord God shewed unto me; and behold, he formed grasshoppers
    in the beginning of the shooting up of the latter growth; and lo, it was the latter
    growth after the king’s mowings.
  luo-luo: 'Fweny mane Jehova Nyasaye Manyalo Gik Moko Duto okelona ema: Ne aneno
    rumbi mar det bonyo monywol e chakruok mar opon ka cham mar ruoth osekaa.'
  meu-meu: Bena Ḡaubada Iehova ese e haheitalaigu, ia ese kwadi e haboudia heḡaeḡaeva,
    rei matamatana e tubu louva negana ai; una na rei ena tubu iharuana, pavapava
    ena rei vada e utua murinai.
  npi-ULB: परमप्रभु परमेश्‍वरले मलाई यो कुरा देखाउनुभयो । हेर, बसन्‍त ऋतुको बाली मौलाउनै
    लाग्‍दा, उहाँले सलहको बथान तयार गर्नुभयो, अनि हेर, योचाहिं राजाको कटनी पछिको बाली
    थियो ।
  yor-yor: 'Èyí ni ohun tí Olúwa Olódùmarè fihàn mí: Ó pèsè ọwọ́ eṣú lẹ́yìn ìgbà tí
    a kórè ìpín ọba, ní ìgbà ti èso ẹ̀ẹ̀kejì ń jáde bọ̀.'
  pes-OPCB: در رؤیایی که خداوند به من نشان داد دیدم برداشت محصول اول غله که سهم پادشاه
    بود تمام شده و محصول دوم، تازه سبز شده بود. سپس دیدم خداوند انبوهی ملخ فرستاد.
  tgl-ULB: Ito ang ipinakita sa akin ng Panginoong si Yahweh. Tingnan, lumikha siya
    ng isang pulutong ng mga balang nang magsimula ang tagsibol ng mga pananim, at,
    tingnan, ito ang huling pananim pagkatapos ng pag-ani ng hari.
  cbu-NT: Ashiriya, Israelchich mazarish chtaru tatsumirana an pusarangusin, anumunsha
    iwaz tsimbunarini tatsumeersin, kxuneeshinu, anush Apanll pchichee zapan tinayaru,
    anoo nuwaam tuyamandarangiya. Sheeru, Israelapsha tsap zanganirangiya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome i̱hondo de gandeba mbira
    mo walia haya. I̱na handalu hewaria pagaya ale wabuni timbuni mbira ibilaya. Agali
    biabe biahaga hearume datani hearu gandulo yu pialu kininaga nogo bulumaga hearu
    nelo minigo ai mani teneha howa pudu lalu andaho aribia halu heaore dege pagaya
    ale uruni tibi nde tagira ibiya.
  mya-mya: အ​ထွတ်​ဘု​ရင်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ ရူ​ပါ​ရုံ​တစ်​ခု​ကို​ငါ​မြင်​ရ​၏။
    ဘု​ရင်​မင်း မြတ်​အ​တွက်​ကောက်​ပင်​များ​ရိတ်​ပြီး​စ​ကာ​လ နှောင်း၊ မြက်​ပင်​ပေါက်​ခါ​စ​အ​ချိန်​၌​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ကျိုင်း​ကောင်​တစ်​အုပ်​ကို​ဖန်​ဆင်း တော်​မူ​သည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་ང་ལ་དོན་ཞིག་བསྟན་ཏེ། ལྟོས་ཤིག རྒྱལ་པོའི་ཕྱིར་དུ་ལོ་ཏོག་བསྡུས་རྗེས།
    ས་ཞིང་དུ་མྱུ་གུ་འབུས་མ་ཐག གཙོ་བོས་འབུ་ཆ་ག་པ་མང་པོ་མཛད་པ་དང་།
  sna-sna: 'Izvi ndizvo zvandakaratidzwa naIshe Jehovha: Akanga achigadzirira chimokoto
    chemhashu mushure mokukohwewa kwomugove wamambo uye mumera wechipiri uchangobuda.'
  spa-BLM: 'Así me lo mostró el Señor Yahvé: he aquí que formó langostas al principio
    del brote de la última hierba; y he aquí que era la última hierba después de la
    cosecha del rey.'
  cac-cac: Ayic toxo ix xicchajel an̈ b'ab'el sacate yic vin̈ rey, ayic vanxo scotxi
    svol an̈, a Jehová Yajal ix ac'an vila' to van yac'an pitzvocq'ue noc' c'ulub'.
  swh-ULB: Hivi ndivyo ambavyo Bwana Yahwe alivyonionyesha. Tazama, aliumba kundi
    kubwa la nzige wakati wa kuchipuka kwa mmea, na, tazama, ulikuwa ni mmea wa mwisho
    baada ya mavuno ya mfalme.
  bel-bel: 'Такую ўяву адкрыў мне Гасподзь Бог: вось, Ён стварыў саранчу на пачатку
    росту позьняй травы, і гэта была трава пасьля царскага пакосу.'
  deu-ELBBK: 'So ließ mich der Herr, HERR, sehen: Siehe, er bildete Heuschrecken im
    Anfang des Spätgraswuchses; und siehe, es war das Spätgras nach dem Königsmähen.'
  mbb-OT: 'Iyan heini impaahà te Nengazen he MEGBEVAYÀ kedì: Neehè ku he edtiǥum is
    Nengazen te utew mahabet he terapan dutun te ingkeveǥey en diyà te hadì is kandin
    he vahin puun te nehuna he neraǥun dutun te ebpuun en is ikezuwa he kedraǥun.'
  mal-2015: 'യഹോവയായ കർത്താവു എനിക്കു കാണിച്ചു തന്നതെന്തെന്നാൽ: പുല്ലു രണ്ടാമതു മുളെച്ചു
    തുടങ്ങിയപ്പോൾ അവൻ വിട്ടിലുകളെ നിർമ്മിച്ചു: അതു രാജാവിന്റെ വക പുല്ലു അരിഞ്ഞ ശേഷം
    മുളെച്ച രണ്ടാമത്തെ പുല്ലു ആയിരുന്നു.'
  rmc-rmc: 'O RAJ, o Adonaj, mange sikaďa kada: Dikhľom, sar pripravinel le maľakre
    grajoren – pal oda, sar sas skidlo o uľipen prekal o kraľis; sar pre maľa chudňa
    te barol oda, so sas sadzimen nasigeder.'
  pes-OPV: خداوند یهوه به من چنین نمودار ساخت که اینک در ابتدای روییدن حاصل رش دوم
    ملخها آفرید و هان حاصل رش دوم بعد از چیدن پادشاه بود.
  ron-1924: Домнул Думнезеу мь-а тримис ведения ачаста. Ятэ, фэчя ниште лэкусте ын
    клипа кынд ынчепя сэ кряскэ отава; ера отава дупэ коситул ымпэратулуй.
  ben-OBCV: 'সার্বভৌম সদাপ্রভু আমাকে এই বিষয় দেখালেন: রাজার ভাগের শস্যচয়নের পরে
    যখন দ্বিতীয়বার শস্য পেকে আসছিল, তিনি পঙ্গপালের ঝাঁক তৈরি করছিলেন।'
  som-som: Sayidka Rabbiga ahu wax buu i tusay, oo bal eeg, wuxuu sameeyey ayax markii
    fufkii dambe bilowday, oo bal eeg, waxay ahayd fufkii dambe markii boqorka cawskiisa
    la gooyay dabadeed.
  lat-VUC: 'Hæc ostendit mihi Dominus Deus: et ecce fictor locustæ in principio germinantium
    serotini imbris, et ecce serotinus post tonsionem regis.'
  eng-ASVBT: 'Thus the Lord Jehovah showed me: and, behold, he formed locusts in the
    beginning of the shooting up of the latter growth; and, lo, it was the latter
    growth after the king’s mowings.'
  ita-1885: 'IL Signore Iddio mi fece vedere una cotal visione: Ecco, egli formava
    delle locuste, in sul principio dello spuntar del guaime; ed ecco del guaime,
    dopo le segature del re.'
  eng-LXXUP: Thus has the Lord God shown me; and, behold, a swarm of locusts coming
    from the east; and, behold, one caterpillar, King Gog.
  eng-ULB: This is what the Lord Yahweh showed me. Look, he formed a locust swarm
    when the spring crop began to come up, and, look, it was the late crop after the
    king's harvest.
  spa-VBL: 'Esto es lo que me mostró el Señor: Justo cuando la cosecha de primavera
    comenzaba a crecer, él estaba preparando una plaga de langostas. (La cosecha de
    primavera comenzaba a crecer justo después que se cortaba el heno del rey).'
  fra-_FOB: 'Le Seigneur, l''Éternel, m''a fait voir ceci: Voici, il formait des sauterelles,
    au temps où le regain commençait à croître; et voici, le regain poussait après
    les fenaisons du roi.'
  mal-mal: 'യഹോവയായ കർത്താവ് എനിക്ക് കാണിച്ചുതന്നതെന്തെന്നാൽ: വിള രണ്ടാമത് മുളച്ചു
    തുടങ്ങിയപ്പോൾ അവിടുന്ന് വിട്ടിലുകളെ ഒരുക്കി: അത് രാജാവിന്റെ വക വിളവെടുത്തശേഷം
    മുളച്ച രണ്ടാമത്തെ വിള ആയിരുന്നു.'
  urd-GVR: Rab Qādir-e-mutlaq ne mujhe royā dikhāī. Maiṅ ne dekhā ki Allāh ṭiḍḍiyoṅ
    ke ġhol paidā kar rahā hai. Us waqt pahlī ghās kī kaṭāī ho chukī thī, wuh ghās
    jo bādshāh ke lie muqarrar thī. Ab ghās dubārā ugne lagī thī.
  suz-BL: परमप्रभु यावेमी आं कली मार कोंइताक्‍यी देंशा हना, पिप आ बाली नाली खुप्‍ने
    थुम्‍शा, अर्को बाली वामानु, मेकोम मारेइ मारेइ नेक्‍ब सल्‍हा माले आन कली ठीक पशो
    ताता।
  eng-NOY: 'The Lord Jehovah showed me this vision: Behold, he formed locusts In the
    beginning of the shooting up of the latter growth; Behold, it was the latter growth
    after the king''s mowing.'
  ita-1927: 'Il Signore, l’Eterno, mi diede questa visione: ecco che egli formava
    delle locuste al primo spuntar delle guaime: era il guaime dopo la falciatura
    per il re.'
  ckb-ckb: یەزدانی باڵادەست ئاوای پیشان دام، لە سەرەتای سەرهەڵدانی گژوگیا شێوەی کوللەی
    دەکێشا، گژوگیاکە پاش دروێنەی بەشەکەی پاشایە.
  eng-BBE: 'This is what the Lord God let me see: and I saw that, when the growth
    of the late grass was starting, he made locusts; it was the late growth after
    the king''s cutting was done.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆ ತೋರಿಸಿದರು: ಹಿಂಗಾರು ಮಳೆ ಬಿದ್ದು, ಪೈರು ಸೊಂಪಾಗುವುದಕ್ಕೆ
    ಆರಂಭವಾದಾಗ, ಅಂದರೆ ರಾಜಾದಾಯದ ಹುಲ್ಲನ್ನು ಕೊಯ್ದ ಮೇಲೆ, ಬೆಳೆಯು ವೃದ್ಧಿಯಾಗುತ್ತಿದ್ದಾಗ, ಇಗೋ
    ಯೆಹೋವ ದೇವರು, ಮಿಡತೆಗಳನ್ನು ಉಂಟುಮಾಡಿದರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் எனக்குக் காண்பித்தது என்னவென்றால்: இதோ, ராஜாவினுடைய
    புல்லறுப்புக்குப்பின்பு இரண்டாம் அறுவடையில் புல் முளைக்கத் தொடங்கும்போது அவர்
    வெட்டுக்கிளிகளை உண்டாக்கினார்.'
  spa-RV-1909: 'ASÍ me ha mostrado el Señor Jehová: y he aquí, él criaba langostas
    al principio que comenzaba á crecer el heno tardío; y he aquí, era el heno tardío
    después de las siegas del rey.'
  ron-BTF: Astfel mi-a arătat Domnul DUMNEZEU; și, iată, el a format cosași la începutul
    creșterii otavei; și, iată, era otava după cositul împăratului.
  eng-WEBP: 'Thus the Lord GOD showed me: behold, he formed locusts in the beginning
    of the shooting up of the latter growth; and behold, it was the latter growth
    after the king’s harvest.'
  eng-FBV: This is what the Lord God showed me. I saw that he was preparing a swarm
    of locusts just when the spring crops began to grow. (Spring crops begin to grow
    right after the time when the king's hay is cut.)
  nld-1939: Dit liet Jahweh, de Heer, mij schouwen. Zie, Hij joeg een sprinkhanenzwerm
    bijeen, juist toen het nagewas begon op te schieten; het was het nagewas na de
    snit voor den koning.
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili technextili ya ni ipan se tanextili.
    Niquitac TOTECO quincualtaliyaya chapolime para quintitanis ipan tosacamilhua
    quema nopa tanahuatijquet ya quicuitoya nopa sacat cati iaxca huan pehuayaya sempa
    moscaltis.
  vie-1934: 'Nầy là điều mà Chúa Giê-hô-va khiến ta xem thấy: Nầy, Ngài làm nên những
    cào cào trong lúc cỏ bắt đầu mọc lại; ấy là cỏ mọc lại sau các k” cắt cỏ của vua.'
  hin-CV: 'प्रभु याहवेह ने मुझे यह दिखाया: जब राजा के हिस्से की फसल कट चुकी थी और
    बाद की फसल आनेवाली थी, तब याहवेह टिड्डियों के दल को तैयार कर रहे थे.'
  spa-BES: 'Esto es lo que el Señor Dios me dejó ver: y vi que, cuando comenzaba el
    crecimiento de la hierba tardía; él creó un enjambre de chapulines; he aquí que
    la cosecha de la primavera, era después de la cosecha del rey.'
  tdx-tdx: Zao ty natoro’ Iehovà, Talè, ahy, Ingo, namboare’e fifamorohotam-balala
    te nitovoañe i ampemba afaray, le hehe t’ie nandimbe ty fitataha’ i mpanjakay
    i tinogy an-doha-taoñey.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าทรงสำแดงแก่ข้าพเจ้าดังนี้​ว่า ดู​เถิด พระองค์​ทรงสร้างตั๊กแตน
    เมื่อพืชรุ่นหลังเริ่มงอกขึ้นมา และดู​เถิด เป็นพืชรุ่นหลังจากที่​กษัตริย์​ได้​เก​ี่ยวแล้ว
  por-BR-2018: 'Assim o Senhor DEUS me fez ver: eis que ele formava gafanhotos, no
    começo do crescimento da plantação tardia; e eis que era a plantação tardia, depois
    da colheita do rei.'
  deu-ELO: 'Also ließ mich der Herr, Jehova, sehen: Siehe, er bildete Heuschrecken
    im Anfang des Spätgraswuchses; und siehe, es war das Spätgras nach dem Königsmähen.'
  eng-WYC-2018: The Lord God showed these things to me; and lo! a maker of locust(s)
    in the beginning of burgeoning things of eventide rain, and lo! eventide rain
    after the clipper of the king. (The Lord God showed these things to me; and behold!
    he made locusts at the beginning of the burgeoning things of the late growth,
    and behold! it was the late growth after the king’s clippings, (or the first cutting).)
  epo-epo: 'Tian vizion donis al mi la Sinjoro, la Eternulo: jen Li kreis akridojn
    en la komenco de kreskado de la postfalĉaĵo; la postfalĉaĵo aperis post la falĉado
    por la reĝo.'
  uig-PIN: Rǝb Pǝrwǝrdigar manga kɵrsǝttiki — Keyinki ot-qɵp bax tartⱪan waⱪtida,
    mana U qekǝtkilǝrni yasidi (bu padixaⱨ ɵzigǝ ot-qɵp orƣandin keyinki, ikkinqi
    ⱪetimliⱪ ot-qɵp ɵskǝn waⱪit idi)
  beo-beo: 'Na da esala ba:i amo ganodini Ouligisudafa Hina Gode ba:i. Isala:ili hina
    bagade ea gisi da noi dagoi amola gisi da bu heda:lebe amo esoga Hina Gode da
    danuba: wa:i bagadedafa hamonanebe ba:i.'
  tpi-OTNT: God, Bikpela i soim mi wanpela samting olsem driman. Mi lukim Bikpela
    i mekim kamap wanpela bikpela lain grasopa. Ol wokman i katim pinis gras bilong
    givim long ol bulmakau samting bilong king, na long taim nupela gras i kamap gen,
    orait ol dispela grasopa tu i kamap.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka ya nuna mini. Ubangiji yana shirya cincirindon
    fāri bayan da aka ƙarasa yankan rabon hatsin da yake na sarki, hatsi na biyu kuma
    yake tohuwa.
  uig-LAT: Reb Perwerdigar manga körsettiki — Kéyinki ot-chöp bash tartqan waqtida,
    mana U chéketkilerni yasidi (bu padishah özige ot-chöp orghandin kéyinki, ikkinchi
    qétimliq ot-chöp ösken waqit idi)
  nde-nde: 'Nanku engakutshengiswa nguThixo Wobukhosi: Wayelungisa imitshitshi yezintethe
    emva kokuvunwa kwesabelo senkosi khonapho amabele esibili esakhula.'
  ton-ton: ‌ʻOku pehē hono fakahā mai kiate au ʻe he ʻEiki ko e ʻOtua; pea vakai,
    naʻa ne ngaohi ʻae ngaahi heʻe ʻi he kamataʻanga ʻoe tupu hake ʻae taʻu tokamui;
    pea vakai, ko e tokamui ia hili ʻae tuʻusi maʻa e tuʻi.
  ces-1613: Toto mi ukázal Panovník Hospodin, že aj, formoval kobylky, když nejprvé
    počala růsti otava, když aj, otava byla po královském posečení.
  eng-WMB: 'Thus the Lord GOD showed me: behold, he formed locusts in the beginning
    of the shooting up of the latter growth; and behold, it was the latter growth
    after the king’s harvest.'
  tam-TCV: 'ஆண்டவராகிய யெகோவா எனக்குக் காண்பித்தது இதுவே: அரசனுடைய பங்கு அறுவடை செய்யப்பட்டது.
    அதன்பின் இரண்டாவது விளைச்சல் வளர்ந்து கொண்டிருந்தபோது, யெகோவா வெட்டுக்கிளிக் கூட்டங்களை
    ஆயத்தப்படுத்திக் கொண்டிருந்தார்.'
  ceb-ULB: Mao kini ang gipakita ni Yahweh kanako, tan-awa, naghimo siya ug dulon
    ug milamoy sa nagsalingsing nga mga tanom, tan-awa, mao kini ang ulahi nga tanom
    human sa pag-ani sa hari.
  pol-UBG: To mi ukazał Pan BÓG. Oto tworzył koniki polne na początku odrastania potrawu,
    a oto był to potraw po sianokosach królewskich.
  agr-agr: Ajak ajakmamu nejeka tsamakmatai, apu susatnun yama nagkamchak juuka idaisamu,
    ataktu tsamakmatai dita yuwawagtinnak eke juwinatsaig, manchi kaketuk amuktatus
    uminas aun Tuke Pujuu iwaintugkabi.
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome renge mende namba lasaka piyamo
    pii repa repa pyuo kandeyo. Kandeyono dokona akali yulu pingi dupwame rambi isoko
    kiŋi mairami dupwa pyakepo oteyami. Oteyaminyipa renge dokona rambi enenge kene
    piyamo dokopa Kamongo dokome aimbu malu mee peeyamo kandeyo.
  urd-GVU: رب قادرِ مطلق نے مجھے رویا دکھائی۔ مَیں نے دیکھا کہ اللہ ٹڈیوں کے غول پیدا
    کر رہا ہے۔ اُس وقت پہلی گھاس کی کٹائی ہو چکی تھی، وہ گھاس جو بادشاہ کے لئے مقرر
    تھی۔ اب گھاس دوبارہ اُگنے لگی تھی۔
  eng-OEBCW: 'This is what the Lord God showed me: he was forming a swarm of locusts,
    when the late spring grass began to come up after the king’s share had been harvested.'
  deu-1912: Der Herr HERR zeigte mir ein Gesicht, und siehe, da stand einer, der machte
    Heuschrecken im Anfang, da das Grummet aufging; und siehe, das Grummet stand,
    nachdem der König hatte mähen lassen.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇದನ್ನು ನನಗೆ ತೋರಿಸಿದನು. ಹಿಂಗಾರು ಮಳೆಬಿದ್ದು ಪೈರು ಸೊಂಪಾಗುವುದಕ್ಕೆ
    ಆರಂಭವಾದಾಗ ಅಂದರೆ ರಾಜಾದಾಯದ ಹುಲ್ಲನ್ನು ಕೊಯ್ದ ಮೇಲೆ ಬೆಳೆಯು ವೃದ್ಧಿಯಾಗುತ್ತಿದ್ದಾಗ ಇಗೋ,
    ಯೆಹೋವನು ಮಿಡತೆಗಳನ್ನು ಉಂಟುಮಾಡಿದನು.
  tgo-tgo: Giya Loi Memevoroniye i woraŋgiya vatomweke iyake e ghino. E tɨne ya thuwe
    i vakatha bibita lemoyo moli, mbaŋaniye vara rakakaiwo amba thɨ tenɨ eŋge wit
    kiŋ kaiwae. Na tembe e mbaŋaniyeva weiwo togha amba thɨ yovoro eŋge.
  yap-yap: 'I SOMOL ni Th’abi Tolang e piliyeg e changar rog ngug guy e pin’en ni
    ba’aray: gguy SOMOL ni sunumeg baran’ i asmen’ing nga tomuren ni ka fin nth’ab
    e pan ni gan e gamanman, ni aram fa birok fa en ni pilung e f’oth, ma aram e ke
    tabab e pan ni nge tugul bayay.'
  hlt-MCSB: Ka Boeipa Yahovah loh he he kai n'tueng. Canghnong a moe cuek vaengah
    yuet a tawn ne. Te dongah manghai lotul phoeikah canghnong ni ne.
  mdy-ETH: ሃኣካ ጮኦሪንቲ ካኣቲም ዒንጎ ሃኣካ ዒንጊንቴስካፓ ቤዞይዳ ዉኡኬ ማዒ ባቃሌ ሃኣኮ ሙዓንዳ ዓቢሢ ናንጊና ናንጋ ጎዳ
    ማዔ ፆኦዛሢ ቃንቂሳያ ታኣም ፔጋሲ ዻዌኔ፤
  twi-ASANTE: 'Deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: na ɔreboaboa ntutummɛ bebree
    ano, abɛto wɔn agu asase no so. Yei yɛ ɛberɛ a wɔatwa ɔhene kyɛfa afiri mfuo no
    so na mfudeɛ no renyini bio.'
  eng-WEBU: 'Thus the Lord GOD showed me: behold, he formed locusts in the beginning
    of the shooting up of the latter growth; and behold, it was the latter growth
    after the king’s harvest.'
  wal-wal: Ubbaa Haariya GODAI tana ajjuutaa bessiis. He ajjuutan taani kawuwaa gakkiya
    kattai cakettidoogaappe guyyiyan, naa77anttuwaa caarida carshshaa bolli i booliyaa
    wudiyaa medhdhishin be7aas.
  spa-PDDPT: 'ʼAdonay Yavé me mostró esto: Ciertamente Él formaba un enjambre de langostas
    cuando comenzaba a brotar el pasto tardío. Y en verdad era el pasto tardío que
    viene después de la cosecha del rey.'
  gun-gun: Ha'e gui pova'e Senhor oexa uka xevy. Xee aexa rã omoingo tuku-karu mba'emo
    roky henhoĩ ngypa'i jave, huvixave pegua omono'õmbaa ma rire henhoĩ jave.
  agu-BL: Je yi xtxolbile'j yi ẍchaj yi wi'tz ajcaw yi kaRyosil swetz, chi tul wutzicy'
    tane'n. I tzun bantz te yi nsken wi't je' yi cosech yi na ak'lij tetz yi rey nin
    te yi inak tzan je'n mule'n yi ca'p wek ujul nintzun wil yi na tzan Kataj tan
    chinuc'le'n jun c'oloj sac', tan bajse'n yi ujula'tz.
  ilo-ULB: Kastoy ti impakita ni Yahweh kaniak. Pagammoan, nangpataud isuna iti pinangen
    a dudon idi mangrugi nga agrusing dagiti mula, ket pagammoan, daytoy ti nabatbati
    a mula kalpasan a naapiten ti bingay ti ari.
  kpg-kpg: Au guu hai dagu moe mai baahi o Tagi go Yihowah. I lodo hua di moe deenei,
    gei au guu mmada gi Mee dela e haga noho dana hagabuulinga ‘locust’ damana i muli hua
    di king ne haala gi daha dana duhongo o nia geinga tolo, gei nia geinga hoou ga matili aga
    labelaa.
  uig-ARA: رەب پەرۋەردىگار ماڭا كۆرسەتتىكى ــ كېيىنكى ئوت-چۆپ باش تارتقان ۋاقتىدا،
    مانا ئۇ چېكەتكىلەرنى ياسىدى (بۇ پادىشاھ ئۆزىگە ئوت-چۆپ ئورغاندىن كېيىنكى، ئىككىنچى
    قېتىملىق ئوت-چۆپ ئۆسكەن ۋاقىت ئىدى)
  sus-sus: 'Marigi Alatala naxa yi laamatunyi masen n bɛ: Xɛ to xaba, mangɛ xa sansi
    nɛɛnɛ fan nu na minife, Alatala naxa katoe ramini.'
  pon-2006: 'KAUN-O, Wasa Lapalahpie, ahpw ketin kasalehiong ie kaudiahl wet: I patohwan
    duwen KAUN-O eh ketin kapikada karis en loukust ehu mwurin ahnsou me wahntuhke
    kan me mwohieng nanmwarki eh nahkpenehr, oh ni ahnsou me dihpw kapw kan pil tapihada
    keirda.'
  jae-jae: Apômtau Anôtô kêtôc gêŋ tonec gêdêŋ aê gebe Aê galic eŋ kêmasaŋ wagô gêdêŋ
    taŋ kiŋnê lau sebob gêgwaŋ ŋamata su ma gêgwaŋ ŋamêdôb kêpuc kêtu luagêcŋa.
  ksd-ksd: 'A Luluai God i ga vagira iau dari: ea, i ga mal pa ra lavur kubau ta ra
    e ba i gol ra vura namur tana; nam i ga tavua namur ba i par ra varkukut kai ra
    king.'
  grc-BRENT: Οὕτως ἔδειξέ μοι Κύριος ὁ Θεός· καὶ ἰδοὺ ἐπιγονὴ ἀκρίδων ἐρχομένη ἑωθινὴ,
    καὶ ἰδοὺ βροῦχος εἷς, Γὼγ ὁ βασιλεύς.
  ind-AYT: 'Inilah yang Tuhan ALLAH perlihatkan kepadaku: lihat, Dia membentuk kawanan
    belalang ketika rumput terakhir baru mulai tumbuh, yaitu rumput terakhir sesudah
    pemotongan rumput raja.'
  nya-nya: 'Zimene Ambuye Yehova anandionetsa ndi izi: Yehova ankasonkhanitsa gulu
    la dzombe nthawi imene gawo la zokolola za mfumu linali litakololedwa kale ndipo
    mbewu zachiwiri zinali zitangoyamba kumera kumene.'
  hrv-hrv: 'Evo što mi pokaza Jahve Gospod: gle, sazda skakavce kad otava poče nicati,
    otava nakon kraljevske kosidbe.'
  mps-mps: Me sogo God Genuai Bidigo te nai me deli te nade tiwai enabolo ola mawai.
    Eno suali, Genuai Bidigo te kuli mano hani genuai me deli pedalumainu ilali. Te
    sę bidi dabego te kingo bulmakau dabeba maiabo nosai togolama, te gesi nosai
    kulubi ma pedalubo sogo da, teda te kuli mano dabe me pedelalio.
  tpi-tpi: God, Bikpela i soim mi wanpela samting olsem driman. Mi lukim Bikpela i
    mekim kamap wanpela bikpela lain grasopa. Ol wokman i katim pinis gras bilong
    givim long ol bulmakau samting bilong king, na long taim nupela gras i kamap gen,
    orait ol dispela grasopa tu i kamap.
  dan-1931: 'Således lod den Herre Herren mig skue: Se, græshopper kom til syne, da
    Efterslætten var ved at gro frem - Efterslætten efter Kongens Høst.'
  vie-OVCB: Chúa Hằng Hữu Chí Cao cho tôi thấy một khải tượng. Tôi thấy Ngài đang
    chuẩn bị sai một đoàn cào cào thật đông tràn vào xứ. Nó xảy ra sau mùa gặt thứ
    nhất cho nhà vua và vừa lúc mùa gặt thứ hai sắp sửa đến.
  guj-2017: પ્રભુ યહોવાહે મને આ બતાવ્યું છે. જુઓ, વનસ્પતિની પાછલી ફૂટની શરૂઆતમાં તેમણે
    તીડો બનાવ્યાં, અને જુઓ, તે રાજાની કાપણી પછીનો ચારો હતો.
  pon-2006A: 'KAUN-O, Wasa Lapalahpie, ahpw ketin kasalehiong ie kaudiahl wet: I patohwan
    duwen KAUN-O eh ketin kapikada karis en loukust ehu mwurin ahnsou me wahntuhke
    kan me mwohieng nanmwarki eh nahkpenehr, oh ni ahnsou me dihpw kapw kan pil tapihada
    keirda.'
  por-BRBSL: 'Assim o Senhor Javé me mostrou: eis que ele formou gafanhotos no início
    do crescimento deste último; e eis que foi este último crescimento após a colheita
    do rei.'
  eng-OEBUS: 'This is what the Lord God showed me: he was forming a swarm of locusts,
    when the late spring grass began to come up after the king’s share had been harvested.'
  cth-cth: Hahoi Bawipa Jehovah ni na patue e teh siangpahrang hane, canga kamtawng
    hoi cang bout a pawnae tueng navah samtongnaw hah a tâco sak.
  twi-twi: 'Nea Otumfo Awurade yi kyerɛɛ me ni: na ɔreboaboa mmoadabi bebree ano.
    Eyi yɛ bere a wɔatwa ɔhene kyɛfa afi mfuw no so na akyiri nnɔbae no renyin no.'
  hlt-hlt: Ka Boeipa Yahovah loh he he kai n'tueng. Canghnong a moe cuek vaengah yuet
    a tawn ne. Te dongah manghai lotul phoeikah canghnong ni ne.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ mɛbɛnkùmɛ̀ mɑmɛ̀, kɛ̀ n yɑ̀ fɛcofɛ dɑ̀tínnɛ́mɛ̀
    kɛ dò ndiwɛtirì kɛ sɔ̃́ mbɛ̀ kɛ̃ĩ́ okpɑ̀ɑ̀tì sɑ̃mmútì kɛ̀ tì bo kɛ dɔ́ kɛ́puku.
  msy-2020: Ikiavɨra Itir Godɨn Ekiam, a irebamɨn mɨn garir bizir mam nan aka. Ame!
    Kɨ Ikiavɨra Itir Godɨn garima, an odezir okoruar bar dafamɨn ingarizɨ da otifi.
    Dughiar kamɨn atrivimɨn ingangarir gumaziba an nguazimɨn grazibagh ighɨzigha gɨfa.
    Ezɨ grazir kabar dafarir igiaba uam otivir dughiamra, odezir kaba otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ lɑpɑ nɑ mɑ́ toosi sɩ pɑ tɛmɑ wulɑʋ kʋmtʋ kɑncɑɑlɑɣɑ nyǝntʋ,
    nɑ pǝ́ kɑɑsɩ kʋfɑtʋ. Ɩlɛnɑ Ɩsɔ tisi kutoloŋ ɩsɩɩ ɩsɔŋmʋntʋ.
  azb-azb: 'Xudavənd Rəbb mənə bu görüntünü göstərdi: budur, padşahın payı biçiləndən
    sonra əmələ gələn ot bitməyə başlayanda O, çəyirtkə sürüsü düzəldirdi.'
  eng-DBY: Thus did the Lord Jehovah shew unto me; and behold, he formed locusts in
    the beginning of the shooting up of the latter growth, and behold, it was the
    latter growth after the king's mowings.
  hin-2017: 'परमेश्वर यहोवा ने मुझे यह दिखाया: और मैं क्या देखता हूँ कि उसने पिछली
    घास के उगने के आरम्भ में टिड्डियाँ उत्पन्न कीं; और वह राजा की कटनी के बाद की पिछली
    घास थी।'
  wol-KYG: Am na bés Boroom bi, Aji Sax ji won ma am peeñu. Ndeke ma ngay sàkk naaxu
    soccet. Fekk na ñu góobal Buur, ba gàncax giy saxaat.
  eng-YLT: Thus hath the Lord Jehovah shewed me, and lo, He is forming locusts at
    the beginning of the ascending of the latter growth, and lo, the latter growth
    [is] after the mowings of the king;
  eng-WYC-2017: The Lord God showed these things to me; and lo! a maker of locusts
    in the beginning of burgeoning things of eventide rain, and lo! eventide rain
    after the clipper of the king.
  eng-WMBB: 'Thus the Lord GOD showed me: behold, he formed locusts in the beginning
    of the shooting up of the latter growth; and behold, it was the latter growth
    after the king’s harvest.'
  urd-GVH: रब क़ादिरे-मुतलक़ ने मुझे रोया दिखाई। मैंने देखा कि अल्लाह टिड्डियों के
    ग़ोल पैदा कर रहा है। उस वक़्त पहली घास की कटाई हो चुकी थी, वह घास जो बादशाह के
    लिए मुक़र्रर थी। अब घास दुबारा उगने लगी थी।
  rug-rug: 'Hiera gua si va dogoro nau e Zihova sa Baṉara pa dinogodogorae: Korapa
    va nama rovana kupokupo si Asa, mudina sa totoso pakepakete tanisa hinia tanisa
    baṉara meke totoso podalae tuvulu pule sari linetelete.'
  gaz-gaz: 'Waaqayyo Gooftaan waan kana natti argisiise: Inni erga qoodni mootichaa
    haamamee booddee, utuma midhaan lammaffaan gaʼaa jiruu tuuta hawwaannisaa qopheesse.'
  fra-LSG: Le Seigneur, l’Éternel, m’envoya cette vision. Voici, il formait des sauterelles,
    Au moment où le regain commençait à croître; C’était le regain après la coupe
    du roi.
  gnn-gnn: Yo, Garray milkuŋala ŋarrakala ḻurrkun' malinydja, ŋarra nhäŋalanydja bitjarra
    gam'. Borum marrtjina balwurthinana ŋunhili gärulŋuranydja, girri'‐ŋamathina yukurrana
    gulkthunarawuna marrtjinyarawu. Ŋurruthaŋalanydja walala gulkthurruna ḻurrkun',
    bala wekaŋala ŋuriki buŋgawawuna wal'ŋu, ga dhunupana ŋayi Garrayyunydja yana
    yänguŋala be nhäna ḏetjnhana malaŋunha, biyapulnha dhikana mala‐mäypanhana wal'ŋu,
  yal-yal: 'Marigina Alatala yi fe tooni ito yita n na: Xɛɛn to xaba mangan xa, sansi
    nɛnɛn fan yi minima, Alatala yi tuguminne ramini.'
  haw-1868: 'PENEIA i hoike mai ai o Iehova ka Haku ia''u: Aia hoi, hana iho la ia
    i na uhini i ka ulu mua ana o ka weuweu hope; aia hoi, o ka weuweu lua ia mahope
    o ka ke alii oki ana. A i ka wa i hoopau ai lakou i ka ai ana i ka weuweu o ka
    aina, alaila i aku la au,'
  arb-NAV: 'وَهَذَا مَا أَرَانِي السَّيِّدُ الرَّبُّ: هَا هُوَ يُعِدُّ أَسْرَابَ جَرَادٍ
    فِي بَدْءِ نُمُوِّ الأَعْشَابِ الْمُتَأَخِّرَةِ بَعْدَ أَنْ تَمَّ جَزُّ نَصِيبِ
    الْمَلِكِ مِنْهَا.'
  ewe-ewe: 'Esiae nye nu si Aƒetɔ Yehowa ɖe fiam le ŋutega me: Yehowa le ʋetsuviwo
    ƒe ha gã drinya aɖe dɔm ɖa be woava aɖu kelemenukuwo. Esia ava eme ne woxe nuku
    gbãtɔwo ƒe adzɔ na fia la vɔ megbe.'
  eng-LEE: 'Thus did the Lord Eternal show unto me: and, behold, he was forming locusts
    in the beginning of the sprouting up of the latter groweth; and, lo, it was the
    latter growth after the king''s mowings [was over].'
  asm-FB: 'প্ৰভু যিহোৱাই মোক এই দর্শন দেখুৱালে: “চোৱা, যেতিয়া দ্বিতীয়বাৰ শস্য বাঢ়িবলৈ
    আৰম্ভ কৰিলে, সেই সময়ত তেওঁ কাকতি ফৰিংবোৰ সৃষ্টি কৰিছিল। ৰজাই প্রথম শস্য দোৱাৰ
    পাছত এইটো আছিল দ্বিতীয় শস্যৰ খেতি।'
  sus-A: مَرِفِ عَلَتَلَ نَشَ يِ لَامَتُنيِ مَسٍن ﭑ بّ؛ شّ تٌ شَبَ، مَنفّ شَ سَنسِ
    نّينّ قَن نُ نَ مِنِقٍ، عَلَتَلَ نَشَ كَتٌي رَ مِنِ.
  fra-SBL: 'Ainsi m''a montré le Seigneur Yahvé : voici, il a formé des sauterelles
    au commencement de la germination de l''arrière-cour ; et voici, c''était l''arrière-cour
    après la moisson du roi.'
  hbo-hbo: כֹּ֤ה הִרְאַ֙נִי֙ אֲדֹנָ֣י יְהוִ֔ה וְהִנֵּה֙ יֹוצֵ֣ר גֹּבַ֔י בִּתְחִלַּ֖ת
    עֲלֹ֣ות הַלָּ֑קֶשׁ וְהִ֨נֵּה־לֶ֔קֶשׁ אַחַ֖ר גִּזֵּ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: Uwa, Mayatja Godaluṉi nintinu tjukurpa, kaṉa nyangu paluṟu tjiṉṯilyka mungilyi
    mulapa palyaṟa iyannyangka kapuṯu alatjiṯu.
  kik-kik: 'Mwathani Jehova aanyonirie ũũ: Nĩkũhaarĩria aharagĩria mĩrumbĩ ya ngigĩ
    thuutha wa magetha marĩa maagethagĩrwo mũthamaki, o ihinda rĩrĩa kĩmera gĩa keerĩ
    kĩambagĩrĩria.'
  fra-NCL: Ainsi me fit voir le Seigneur Yahweh, et voici qu’il formait des sauterelles,
    au commencement de la pousse des regains ; c’était le regain après la coupe du
    roi.
  cek-AK: 'Angraeng Sithaw mah hae hmuen hae ang hnuksak: khenah, siangpahrang taham
    to aah o boeh moe, hnukkhuem thingthai qumpo athaih naah, anih mah pakhuhnawk
    to ohsak.'
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maid, we-negburgan anga oyosad: Reyga ibmar-gwag-orosgi-dakleged-ukleged-welesad-sorba,
    a-gwag gannar ainiali an dakalid. Agi Bab-Jehová sesmar-bukidar urbenai an dakarbalid.'
  uig-CYR: Рәб Пәрвәрдигар маңа көрсәттики — Кейинки от-чөп баш тартқан вақтида, мана
    У чекәткиләрни ясиди (бу падиша өзигә от-чөп орғандин кейинки, иккинчи қетимлиқ
    от-чөп өскән вақит еди)
  tel-2017: యెహోవా ప్రభువు నాకిది చూపించాడు. రాజుకు రావలసిన కోత తరువాత గడ్డి మళ్ళీ
    మొలిచినప్పుడు ఆయన మిడతల గుంపు పుట్టించాడు.
  hat-BSA: Konsa Senyè BONDYE a te montre m e gade byen, Li t ap fòme yon gwo rafal
    krikèt nan lè jaden prentan an te kòmanse boujonnen an. Epi gade byen, rekòlt
    la te fèt nan lè wa a te fin koupe zèb la.
  kos-kos: Oasr aruruma se nga liye sin LEUM GOD Fulat. In aruruma se inge nga liye
    El orala u in locust na lulap se tukunna pacl se kosreyukla mah nun kosro nutin
    tokosra, ac sruen mah uh mutawauk in srunak.
  hbo-WLC: כֹּ֤ה הִרְאַ֙נִי֙ אֲדֹנָ֣י יְהוִ֔ה וְהִנֵּה֙ יוֹצֵ֣ר גֹּבַ֔י בִּתְחִלַּ֖ת
    עֲל֣וֹת הַלָּ֑קֶשׁ וְהִ֨נֵּה־לֶ֔קֶשׁ אַחַ֖ר גִּזֵּ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị mere ka m hụ. Lee,
    ọ na-akwado igwe igurube nke ga-abịa bibie ihe ubi niile ga-etopụta mgbe e burula
    ụzọ wee ihe ubi nke mbụ nke a na-enye eze, dịka ihe ruuru ya.
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ ମୋତେ ଏରୂପ ଦେଖାଇଲେ; ଆଉ ଦେଖ, ବିଳମ୍ବରେ ଉତ୍ପନ୍ନ ତୃଣ ଅଙ୍କୁରିବା
    ଆରମ୍ଭରେ ସେ ପଙ୍ଗପାଳମାନଙ୍କୁ ଗଢ଼ିଲେ ଓ ଦେଖ, ରାଜାଙ୍କ ତୃଣ କଟାଗଲା ଉତ୍ତାରେ ସେହି ବିଳମ୍ବରେ
    ଉତ୍ପନ୍ନ ତୃଣ ବଢ଼ୁଥିଲା।
  chk-chk: Iwe, a wor künaei seni Kot ewe Samol mi Lapalap. Üa küna pwe a föri epwi
    pwiin lifichimas mürin chök än ewe king fetil a pöküpök, nge ewe fetil mi fö ekärän
    pwükütä.
  rop-rop: Wal aibin kipgon tok, “YAWEI det boswan God bin shoum mi drim en langa
    det drim aibin luk God bin meigim bigismob grashopa. Det taim na imbin jis afta
    ola pipul bin gedimbat ola feswan sid daga weya det king garra abum, en imbin
    det taim wen ola pipul bin weidabat blanga olabat sid daga blanga gro igin.
  ukr-1871: 'От що дав менї Господь Бог у видиві побачити: Ось він натворив сарани
    тодї, як почала лїтня трава виростати. Се була трава по царській косовицї.'
  deu-1951: 'Solches ließ Gott, der HERR, mich schauen: Siehe, er machte Heuschrecken,
    als das Emdgras zu wachsen begann; und siehe, es war das Emdgras nach der Heuernte
    des Königs.'
  eng-JPS: Thus the Lord GOD showed me; and, behold, He formed locusts in the beginning
    of the shooting up of the latter growth; and, lo, it was the latter growth after
    the king's mowings.
  srp-1865: 'Ovo mi pokaza Gospod Gospod: gle, sazdavaše skakavce kad poèinjaše nicati
    otava, i gle, bijaše otava po carevoj kosidbi.'
  lug-lug: Bino Mukama Katonda bye yandaga. Yali ateekateeka ebibinja by’enzige okusaanyaawo
    ebirime ebyalimwanga, nga baakakungula olukungula olusooka ssinziggu, kabaka kw’afuna
    omusolo.
  heb-heb: כה הראני אדני יהוה והנה יוצר גבי בתחלת עלות הלקש והנה לקש אחר גזי המלך׃
  ben-IRV: প্রভু সদাপ্রভু এই আমাকে দেখালেন। দেখ, তিনি পঙ্গপালের ঝাঁক তৈরী করলেন যখন
    বসন্তের ফসল বেড়ে উঠতে শুরু করেছে এবং দেখ, এটি ছিল রাজার ফসল কাটার পরের ফসল।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਇਆ ਅਤੇ ਵੇਖੋ, ਉਹ ਨੇ ਹਾੜ੍ਹੀ ਦੀ ਫ਼ਸਲ ਦੇ ਉੱਗਣ
    ਦੇ ਅਰੰਭ ਵਿੱਚ ਟਿੱਡੀਆਂ ਪੈਦਾ ਕੀਤੀਆਂ, ਜਦ ਰਾਜਾ ਦੇ ਹਿੱਸੇ ਦੀ ਕਟਾਈ ਹੋ ਚੁੱਕੀ ਸੀ ਅਤੇ ਦੂਜੀ
    ਫ਼ਸਲ ਤਿਆਰ ਹੋ ਰਹੀ ਸੀ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား သည် ငါ့ အား ပြ တော်မူသောရူပါရုံဟူမူကား၊ ရှင်ဘုရင်
    ဆိုင်သော မြက်ပင် ကိုရိတ် ပြီးမှ ၊ နောက် မြက်ပင် ပေါက် စ ကာလ၌ ကျိုင်းကောင် တို့ကို
    ဖန်ဆင်း တော်မူ၏။
  tte-O: Yaubada Tomiyasaesosi yakeyakenayan yabo iyakenayagau. Yakeyakenayanne koina
    mwalimwali bodana lalakina yagitai. Muliya kabo mwalimwaline yagitaili na kin
    iwalo ana topaisowao kawasi sitomliko. Na kawasi waluwaluna iyatubu ikinyoi.
  hmo-hmo: Lohiabada Dirava ese mata hanai ta lau dekenai ia hedinaraia. Lau itaia,
    Lohiabada ese kwadi orea badana ia karaia. Gaukara taudia ese king ena rei idia
    utua vadaeni, bona rei matamata ia tubu noho neganai inai kwadi idia vara.
  urd-urd: ख़ुदावन्द ख़ुदा ने मुझे ख़्वाब दिखाया और क्या देखता हूँ कि उसने ज़रा'अत
    की आख़िरी रोईदगी की शुरू' में टिड्डियाँ पैदा कीं; और देखो, ये शाही कटाई के बाद
    आख़िरी रोईदगी थी।
  rus-SYN: 'Такое видение открыл мне Господь Бог: вот, Он создал саранчу в начале
    произрастания поздней травы, и это была трава после царского покоса.'
  bqc-SIM: 'Yã́ pↄ́ Dii Lua ↄ̀lↄmɛɛn kɛ: Má è Dii bↄ̀ ń kwaↄ pↄkɛkɛ daalɛgↄↄ,
    pↄ́ pↄ́ wì kpa kíawa kɛkɛa gbɛa.'
  tcz-CHONGTHU: Hatchungnung Pakai chun, thil hicheng hi themgao thilmun keima eivetsah
    e. Pakaiyin khaokhote tamtah alomchang’a, gamsunga ahinlhalut keiman kamui. Hichu,
    loujaova lousoh-ga lengpa ding’a akikhop tup jou, aban’a ding lousoh-ga ahungdon
    doh thah phatlai ahi.
  mar-mar: परमेश्वराने मला असे दाखविले की पाहा, वसंत ऋतुचे पीक वर येत असताच त्याने
    टोळ निर्माण केले. पहिल्या पिकाची राजाची कापणी झाल्यानंतरचे हे पीक होय.
  qub-qub: 'Tayta Dios ribilamashpan caynömi ricachimaran: Ray cosëchata rurashanpitaraj,
    micuy garwaraycashan wichan, ricarä Tayta Dios aypalla chüpacacunata miraycächejta.'
  bqp-bqp: Wee ye Yinni Gusunɔ u derɑ nɑ wɑ kɑ̃siru sɔɔ. Tweeyɑ u derɑ yi kɔwɑrɑ dɑbi
    dɑbinu sɑnɑm mɛ yɑkɑsu kpɑrɑm wee si sinɑ boko u rɑɑ bɔɔrɑ win yɑɑ sɑbenun sɔ̃.
  hat-hat: Se konsa Seyè a, Bondye a, fè m' fè yon vizyon. Nan vizyon an mwen wè Seyè
    a t'ap fè yon rafal krikèt vèt. Se te nan epòk yo te fin koupe pòsyon pa wa a
    nan jaden yo. Chak plant yo te fèk ap boujonnen ankò.
  eng-BSB: 'This is what the Lord GOD showed me: He was preparing swarms of locusts
    just after the king’s harvest, as the late spring crop was coming up.'
  eng-WEBPB: 'Thus the Lord GOD showed me: behold, he formed locusts in the beginning
    of the shooting up of the latter growth; and behold, it was the latter growth
    after the king’s harvest.'
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a mago ava'nagnaza naveri higena koana,
    ama mopafima huzmante'nige'za e'nagu Agra kenutamina kevure kevure retrotra huzmante'ne.
    Hagi ana kenutamima e'nazana kini ne'mo'ma hozama hamaretenigeno, kasefa'ma revu
    huno hagenia knare egahaze.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili nechnextili ni ipan se tlanextili.
    Niquitac TOTECO quincualtlaliyaya chapolime para quintitlanilis ipan tosacamilhua
    quema nopa tlanahuatijquetl ya quipixcatoya nopa sacatl tlen iaxca huan pehuayaya
    sampa moscaltis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar wexak kar amo ma'e hepuahu pe har zàwenugar
    ihewe a'e. Na'aw heremixak kwer imume'u haw xe kury. Aexak Tupàn tukur tetea'u
    iapo mehe. Arozràn hezuz. Teko opo'o hezuz kwer ipy tuwihawete pe imono pà wà.
    Na'e hezuz wi. A'e 'ar mehe we Tupàn werur tukur tetea'u wà.
  eng-DRA: 'These things the Lord God shewed to me: and behold the locust was formed
    in the beginning of the shooting up of the latter rain, and lo, it was the latter
    rain after the king’s mowing.'
