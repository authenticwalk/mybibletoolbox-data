verse: AMO.007.004
translations:
  mal-C: 'യഹോവയായ കർത്താവ് എന്നെ കാണിച്ചത് ഇതാണ്: “യഹോവയായ കർത്താവ് അഗ്നിയാലുള്ള ന്യായവിധി
    കൽപ്പിക്കുകയായിരുന്നു; അതു വലിയ ആഴിയെ ഉണക്കിക്കളയുകയും ദേശത്തെ വിഴുങ്ങിക്കളയുകയും
    ചെയ്തു.”'
  deu-TKW: 'Folgendes ließ mich der Herr Jahwe in einem Gesichte schauen: Der Herr
    Jahwe befahl, mit Feuer zu strafen. Das fraß die Wasser der großen Tiefe auf;
    als es aber das Eigentum Jahwes fressen wollte,'
  lin-lin: Tala makambo oyo Nkolo Yawe alakisaki ngai. Nkolo Yawe asalelaki moto mpo
    na kopesa etumbu, bongo moto yango ekawusaki mayi minene mpe ezikisaki mokili.
  eng-LSV: Thus has Lord YHWH showed me, and behold, Lord YHWH is calling to contend
    by the fire, and it consumes the great deep, indeed, it has consumed the portion,
    and I say,
  eng-GNV: Thus also hath the Lord God shewed vnto me, and behold, the Lord God called
    to iudgement by fire, and it deuoured the great deepe, and did eate vp a part.
  eng-WEBSTER: 'Thus hath the Lord GOD shown to me: and behold, the Lord GOD called
    to contend by fire, and it devoured the great deep, and did eat up a part.'
  nhw-BL: Teipa TOTECO Dios nechnextili seyoc tlamantli ipan seyoc tlanextili. Niquitac
    TOTECO Dios quicualtlalijtoya se hueyi tlitl para techtlatzacuiltis. Nopa tlitl
    quitlamihuatzqui nopa hueyi atl catli más huejcatla huan quitlamitlatiyaya nochi
    tlalme.
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi alilonionyesha katika maono: Bwana Mwenyezi
    alikuwa akiita hukumu ya moto; nao ulikausha vilindi vikuu, ukateketeza nchi.'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ derɑ nɑ wɑ kɑ̃siru ɡɑru sɔɔ. U nɛɛ, u koo tɔmbu
    sɛɛyɑsiɑ kɑ dɔ̃ɔ. Kpɑ u de dɔ̃ɔ wi, u nim mɛ mu wɑ̃ɑ tem sɔɔwɔ ɡberɑsiɑ kpɑ u
    Isirelibɑn tem kpuro di.
  eng-KJVCPB: 'Thus hath the Lord God shewed unto me: and behold, the Lord God called
    to contend by fire, and it devoured the great deep, and did eat up a part.'
  luo-luo: 'Fweny machielo mane Jehova Nyasaye Manyalo Gik Moko Duto okelona ema:
    Ne aneno kooro mach maduongʼ mondo owangʼ nam manie bwo piny, kendo otiek gik
    moko duto manie piny.'
  meu-meu: Taunabunai Ḡaubada Iehova ese e haheitalaigu, na itaia, Ḡaubada Iehova
    ese hahemaoro e boilaia, lahi ḡauna; bena una lahi ese gadobada e hakaukauava
    bona tano e araiava.
  npi-ULB: अनि परमप्रभु परमेश्‍वरले मलाई यस्तो देखाउनुभयोः हेर, परमप्रभु परमेश्‍वरले
    न्याय गर्नलाई आगो बोलाउनुभयो । त्यसले पृथ्वीमुनिको गहिरो विशाल पानीलाई सुकायो
    र त्यसले जमिनलाई पनि भष्‍म पार्न सक्थ्यो ।
  yor-yor: 'Èyí ni ohun ti Olúwa Olódùmarè fihàn mí: Olúwa Olódùmarè ń pè fún ìdájọ́
    pẹ̀lú iná; ó jó ọ̀gbun ńlá rún, ó sì jẹ ilẹ̀ run.'
  pes-OPCB: آنگاه خداوند، آتش بزرگی را که برای مجازات آنها تدارک دیده بود، به من نشان
    داد. این آتش آبهای عمیق دریا را بلعید و تمام زمین را سوزانید.
  tgl-ULB: 'Ito ang ipinakita sa akin ng Panginoong Yahweh: Tingnan, tumawag ang Panginoong
    Yahweh ng apoy upang humatol. Tinuyo nito ang napakalawak, malalim na tubig sa
    ilalim ng lupa at sisirain pati na rin ang kalupaan.'
  cbu-NT: Anumunsha, Apanll waneeshish sumas tamapari ashiru anoo nuwaam yámandarangiya.
    An sumas ashchiri tsapurunasi mzatspatari muchkachu, izuuru kunguptari pastachu,
    anoo parangina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome de gandeba mende ogobi
    walia haya. Anduane Homogohanda ibunaga wali agali pani mule lowa ira timbuni
    delo manda manda biago handaru. Ira ogonime iba kuyuma timbuniore dindiha bereago
    dalu do hundi lowa ai dindini dama irigi hayane handaru.
  mya-mya: ငါ​သည်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​ရူ​ပါ​ရုံ နောက်​တစ်​ခု​ကို​မြင်​ရ​၏။
    ထို​ရူ​ပါ​ရုံ​၌​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​လူ​မျိုး​ကို​မီး​ဒဏ် ဖြင့်​အ​ပြစ်​ပေး​ရန်​ပြင်​ဆင်​နေ​တော်​မူ​သည်
    ကို​တွေ့​ရ​သည်။ ထို​မီး​သည်​မြေ​အောက်​သ​မုဒ္ဒ ရာ​တစ်​ခု​လုံး​ခန်း​ခြောက်​အောင်​ကျွမ်း​လောင်
    ပြီး​နောက် ကုန်း​ပေါ်​မှာ​စ​တင်​တောက်​လောင် လာ​၏။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་ང་ལ་འདི་ལྟར་བསྟན་ཏེ། ལྟོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་ཉེས་ཆད་གཅོད་ཕྱིར་མེ་བཀུག་སྟེ།
    རྒྱ་མཚོ་ཆེན་པོ་དང་ཡེས་ར་ཨེལ་གྱི་ས་སྐལ་ཡང་མེར་བསྲེགས་པས།
  sna-sna: 'Izvi ndizvo zvandakaratidzwa naIshe Jehovha: Ishe Jehovha akanga achidanidzira
    kuti pave nokutonga nomoto; wakaomesa gungwa rakadzika uye ukaparadza nyika.'
  spa-BLM: 'Así me lo mostró el Señor Yahvé: he aquí que el Señor Yahvé llamó al juicio
    por el fuego, y éste secó el gran abismo, y hubiera devorado la tierra.'
  cac-cac: Ix sch'oxanpax Jehová Yajal junxo tic d'ayin. Ix yac'lab'ej c'ac' yic syac'anoch
    yaelal, chac xilinac stzac'aq'uil. Ix tacji a' nivan mar yuuj, van stacjipax lum
    slumal chon̈ab' Israel.
  swh-ULB: 'Hivi ndivyo ambavyo Bwana Yahwe alivyonionyesha: Tazama, Bwana Yahwe aliita
    juu ya moto kuhukumu. Nao ukakausha sana, kilindi chini ya dunia na kutaka kuitekeza
    nchi, pia.'
  bel-bel: 'Такую ўяву адкрыў мне Гасподзь Бог: вось, Гасподзь Бог утварыў для суду
    агонь, - і ён зжэр вялікую багну, зжэр і частку зямлі.'
  deu-ELBBK: 'So ließ mich der Herr, HERR, sehen: Siehe, der Herr, HERR, rief, um
    mit Feuer zu richten; und es fraß die große Flut und fraß das Erbteil.'
  mbb-OT: 'Heini pa is impaahà kedì te Nengazen he MEGBEVAYÀ: Neehè ku he ebpengandam
    is Nengazen he MEGBEVAYÀ te kedsilut te menge etew zin pinaaǥi te hapuy. Ne impememaza
    te hapuy is ebpuunan te wahig diyà te zizalem te tanà, ne midtutung kayi is langun
    he netaǥù te tanà he Israel.'
  mal-2015: 'യഹോവയായ കർത്താവു എനിക്കു കാണിച്ചുതന്നതെന്തെന്നാൽ: യഹോവയായ കർത്താവു തീയാൽ
    വ്യവഹരിപ്പാൻ അതിനെ വിളിച്ചു; അതു വലിയ ആഴിയെ വറ്റിച്ചുകളഞ്ഞിട്ടു യഹോവയുടെ ഓഹരിയെയും
    തിന്നുകളവാൻ ഭാവിച്ചു.'
  rmc-rmc: 'O RAJ, o Adonaj, mange sikaďa kada: O RAJ, o Adonaj, vičinelas, hoj te
    avel o sudos la jagaha; a odi jag šučarďa avri o hlbini le oceanoskre a chudňa
    te labarel e phuv.'
  pes-OPV: خداوند یهوه به من چنین نمودار ساخت و اینک خداوند یهوه آتش را خواند که محاکمه
    بکند. پس لجه عظیم رابلعید و زمین را سوزانید.
  ron-1924: 'Домнул Думнезеу мь-а тримис ведения ачаста: Ятэ, Домнул Думнезеу вестя
    педяпса прин фок ши фокул мынка адынкул чел маре ши апукасе ши кымпия.'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু আমাকে এই জিনিস দেখালেন: সার্বভৌম সদাপ্রভু আগুনের দ্বারা
    বিচার আহ্বান করলেন; তা মহা জলধিকে শুকিয়ে ফেলল ও ভূমি গ্রাস করল।'
  som-som: Sayidka Rabbiga ahu wax buu i tusay, oo bal eeg, Sayidka Rabbiga ahu wuxuu
    amray in dab lagu diriro, oo dabku wuxuu laastay moolkii weynaa, oo wuxuu cuni
    lahaa dhulka.
  lat-VUC: 'Hæc ostendit mihi Dominus Deus: et ecce vocabat judicium ad ignem Dominus
    Deus; et devoravit abyssum multam, et comedit simul partem.'
  eng-ASVBT: 'Thus the Lord Jehovah showed me: and, behold, the Lord Jehovah called
    to contend by fire; and it devoured the great deep, and would have eaten up the
    land.'
  ita-1885: 'Poi il Signore Iddio mi fece vedere una cotal visione: Ecco, il Signore
    bandiva di voler contendere col fuoco; e il fuoco consumò il grande abisso; consumò
    anche una parte del paese.'
  eng-LXXUP: Thus has the Lord shown me; and, behold, the Lord called for judgment
    by fire, and it devoured the great deep, and devoured the Lord’s portion.
  eng-ULB: 'This is what the Lord Yahweh showed me: Look, the Lord Yahweh called on
    fire to judge. It dried the vast, deep water under the earth and would have devoured
    the land, also.'
  spa-VBL: 'Esto fue lo que me mostró el Señor: Vi que el Señor llamaba a un juicio
    con fuego. El fuego quemó las profundidades del mar, y destruyó las los campos
    de cultivos.'
  fra-_FOB: 'Puis le Seigneur, l''Éternel, me fit voir ceci: voici, le Seigneur, l''Éternel,
    proclamait le jugement par le feu. Et le feu dévorait le grand abîme, et il dévorait
    les champs.'
  mal-mal: 'യഹോവയായ കർത്താവ് എനിക്ക് കാണിച്ചുതന്നതെന്തെന്നാൽ: യഹോവയായ കർത്താവ് തീയാൽ
    വ്യവഹരിക്കുവാൻ അതിനെ വിളിച്ചു; അത് വലിയ ആഴിയെ വറ്റിച്ചുകളഞ്ഞു; യഹോവയുടെ ഓഹരിയെയും
    തിന്നുകളഞ്ഞു.'
  urd-GVR: Phir Rab Qādir-e-mutlaq ne mujhe ek aur royā dikhāī. Maiṅ ne dekhā ki Rab
    Qādir-e-mutlaq āg kī bārish bulā rahā hai tāki mulk par barse. Āg ne samundar
    kī gahrāiyoṅ ko ḳhushk kar diyā, phir mulk meṅ phailne lagī.
  suz-BL: मिनु परमप्रभु यावेमी आं कली मार कोंइताक्‍यी देंशा हना परमप्रभु यावेमी आं
    कली ब्रशो मी का कोंइताक्‍यी। मिनु मेको मीम ठेयब समुन्‍द्र कली सोव़पाइक्‍तु। मिनु
    रागी कली यो नेक्‍तु। उत्‍पत्ती ७:११
  eng-NOY: 'The Lord Jehovah also showed me this vision: Behold, the Lord Jehovah
    commanded the fire to execute judgment; And it devoured the great deep, And it
    devoured the fields.'
  ita-1927: 'Il Signore, l’Eterno, mi diede questa visione: Ecco, il Signore, l’Eterno,
    proclamava di voler difender la sua causa mediante il fuoco; e il fuoco divorò
    il grande abisso, e stava per divorare l’eredità.'
  ckb-ckb: 'یەزدانی باڵادەست ئاوای پیشان دام: ئەوەتا یەزدانی باڵادەست بۆ دادگاییکردن
    بە ئاگر بانگەشەی کرد، ئاگرەکە دەریا گەورەکەی ژێر زەوی لووشدا، خاکەکەشی خوارد.'
  eng-BBE: 'This is what the Lord let me see: and I saw that the Lord God sent for
    a great fire to be the instrument of his punishment; and, after burning up the
    great deep, it was about to put an end to the Lord''s heritage.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆ ತೋರಿಸಿದರು: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಬೆಂಕಿಯಿಂದ
    ನ್ಯಾಯತೀರ್ಪು ಮಾಡುವುದಕ್ಕೆ ಕರೆದರು. ಅದು ದೊಡ್ಡ ಅಗಾಧವನ್ನು ನುಂಗಿತು ಮತ್ತು ವಿಭಾಗವನ್ನು ತಿಂದುಬಿಟ್ಟಿತು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் எனக்குக் காண்பித்தது என்னவென்றால்: இதோ, அக்கினியாலே
    நியாயம் விசாரிப்பேன் என்று யெகோவாகிய ஆண்டவர் தோன்றினார்; அது மகா ஆழத்தை விழுங்கியது,
    அதில் ஒரு பங்கை விழுங்கி முடித்தது.'
  spa-RV-1909: 'El Señor Jehová me mostró así: y he aquí, llamaba para juzgar por
    fuego el Señor Jehová; y consumió un gran abismo, y consumió una parte de la tierra.'
  ron-BTF: Astfel mi-a arătat Domnul DUMNEZEU; și, iată, Domnul DUMNEZEU a chemat
    la luptă prin foc și a mistuit adâncul cel mare și a mâncat o parte.
  eng-WEBP: 'Thus the Lord GOD showed me: behold, the Lord GOD called for judgment
    by fire; and it dried up the great deep, and would have devoured the land.'
  eng-FBV: This is what the Lord God showed me. I saw that the Lord God was calling
    for a judgment of fire. The fire burned up the depths of the sea and destroyed
    the farmland.
  nld-1939: Dit liet Jahweh, de Heer, mij nog schouwen. Zie, Hij liet een geweldige
    vuurgloed komen, die de onmetelijke oceaan verteerde, en het akkerland ging verslinden.
  nch-BL: Teipa TOTECO Dios technextili seyoc tamanti ipan seyoc tanextili. Niquitac
    TOTECO Dios quicualtalijtoya se hueyi tit para techtatzacuiltis. Nopa tit quitamihuatzqui
    nopa hueyi at cati más huejcata huan quintamitatiyaya nochi talme.
  vie-1934: 'Chúa Giê-hô-va cho ta xem thấy như sau nầy: Nầy, Chúa Giê-hô-va khiến
    lấy lửa mà chống trả. Lửa ấy thiêu nuốt vực lớn, đoạn hầu ăn nuốt đất.'
  hin-CV: 'तब प्रभु याहवेह ने मुझे यह दिखाया: परम प्रभु न्याय के लिये आग को पुकार
    रहे थे; इस अग्नि ने महासागर को सुखा दिया तथा भूमि को नष्ट कर दिया.'
  spa-BES: 'Esto es lo que el Señor me dejó ver: y vi que el Señor Dios envió un gran
    fuego para ser el instrumento de su castigo; y, después de quemar el gran abismo,
    estaba a punto de poner fin a la herencia del Señor.'
  tdx-tdx: 'Ie añe le inao ka ty naboa’ Iehovà, Talè: Heheke te kinanji’ Iehovà, Talè
    ty zaka añ’afo; finorototo’e i laleke beiy vaho namototse nampigodrañe i taney.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าทรงสำแดงแก่ข้าพเจ้าอย่างนี้​ว่า ดู​เถิด องค์​พระผู้เป็นเจ้าพระเจ้าทรงเรียกให้​มี​การสู้​ความด้วยไฟ
    และไฟได้เผาผลาญมหาสมุทรใหญ่ และกินส่วนหนึ่งเสีย
  por-BR-2018: 'Assim o Senhor DEUS me fez ver: eis que o Senhor DEUS pretendeu executar
    juízo com fogo; e consumiu um grande abismo, assim como consumiu uma parte da
    terra.'
  deu-ELO: 'Also ließ mich der Herr, Jehova, sehen: Siehe, der Herr, Jehova rief,
    um mit Feuer zu richten; und es fraß die große Flut und fraß das Erbteil.'
  eng-WYC-2018: The Lord God showed to me these things; and lo! the Lord God shall
    call doom to fire, and it shall devour much depth of water, and it ate (al)together
    a part. (The Lord God showed me these things; and behold! the Lord God called
    for judgement by fire, and it devoured a great depth of water, and it ate a part
    of it.)
  epo-epo: 'Tian vizion donis al mi la Sinjoro, la Eternulo: jen la Sinjoro, la Eternulo,
    proklamis juĝon per fajro, ke ĝi ekstermu la grandan abismon kaj ekstermu la kampojn.'
  uig-PIN: Rǝb Pǝrwǝrdigar manga kɵrsǝtti — Mana, Rǝb Pǝrwǝrdigar hǝlⱪi bilǝn kürǝx
    ⱪilixⱪa otni qaⱪirdi; Ot ⱨǝtta qongⱪur dengiznimu ⱪurutti, Miras bolƣan zeminnimu
    yǝp kǝtti;
  beo-beo: 'Ouligisudafa Hina Gode da nama esala ba:su eno olelei. E da Ea fi dunu
    se dabe iasu ima:ne, lalu didilalu. Lalu da hano wayabo bagade osobo hagudu diala
    amo nei dagoi. Amalalu, lalu da osobo bagade amola amo nemusa: muni nenanu.'
  tpi-OTNT: God, Bikpela i soim mi narapela samting olsem driman. Long dispela driman
    mi lukim Bikpela i redim paia bilong mekim save long ol manmeri bilong en. Na
    bihain dispela paia i kukim bikpela solwara i daun tumas, na bihain paia i wok
    long kukim graun.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka ya nuna mini. Ubangiji Mai Iko Duka yana
    shirin hukunta da wuta; wutar ta ƙone teku ta kuma ƙone ƙasa.
  uig-LAT: Reb Perwerdigar manga körsetti — Mana, Reb Perwerdigar xelqi bilen küresh
    qilishqa otni chaqirdi; Ot hetta chongqur déngiznimu qurutti, Miras bolghan zéminnimu
    yep ketti;
  nde-nde: 'Nanku engakutshengiswa nguThixo Wobukhosi: uThixo Wobukhosi wayememezela
    ukwehlulela ngomlilo; womisa ulwandle waqothula lelizwe.'
  ton-ton: ‌ʻOku pehē hono fakahā mai kiate au ʻe he ʻEiki ko e ʻOtua; pea vakai,
    naʻe ui ʻe he ʻEiki ko e ʻOtua ke tau ʻaki ʻae afi, pea naʻa ne kai ʻae moana
    lahi, pea ne folo ʻae vahe ʻe taha?
  ces-1613: Tedy ukázal mi Panovník Hospodin, a aj, Panovník Hospodin volal, že při
    svou povede ohněm. A spáliv propast velikou, spálil i díl.
  eng-WMB: 'Thus the Lord GOD showed me: behold, the Lord GOD called for judgment
    by fire; and it dried up the great deep, and would have devoured the land.'
  tam-TCV: 'பின்பு ஆண்டவராகிய யெகோவா எனக்குக் காண்பித்தது இதுவே: ஆண்டவராகிய யெகோவா
    நெருப்பினால் நியாயத்தீர்ப்பை நியமித்தார். அது மகா ஆழத்தை வற்றச் செய்தது; நிலத்தையும்
    சுட்டெரித்தது.'
  ceb-ULB: 'Mao kini ang gipakita sa Ginoo nga si Yahweh kanako: Tan-awa, ang Ginoo
    nga si Yahweh nagtawag ug kalayo aron sa pagsilot. Nakauga kini sa kinahiladman
    sa katubigan ilalom sa kalibotan ug milamoy usab sa yuta.'
  pol-UBG: 'To mi ukazał Pan BÓG: Oto Pan BÓG wezwał ogień w celu sądu, a wchłonął
    wielką głębię i strawił dział.'
  agr-agr: Junashkam Tuke Pujuu jii kegauwai suwimkan sukagtustatus umiamujin iwaintugkabi.
    Nunú jii kegak ashí nugkan apebi, tuja nayantsa kunajinash apebi.
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome renge mendeko namba lasaka piyamo
    kandeyo. Kandeyono dokona Kamongo dokome banya wambu dupwa isarena pyao yangalana
    rapa rapa piyamo kandeyo. Isare dokome yuu kokorena ipwa kota andake doko reyamo
    kandeyo. Rao epo yuu dake ralana kanda soo reyamo kandeyo.
  urd-GVU: پھر رب قادرِ مطلق نے مجھے ایک اَور رویا دکھائی۔ مَیں نے دیکھا کہ رب قادرِ
    مطلق آگ کی بارش بُلا رہا ہے تاکہ ملک پر برسے۔ آگ نے سمندر کی گہرائیوں کو خشک کر
    دیا، پھر ملک میں پھیلنے لگی۔
  eng-OEBCW: 'This is what he showed me: the Lord God was giving command to execute
    judgment by fire. It burned up the great deep, and had begun to devour the fields,
    and I said:'
  deu-1912: Der Herr HERR zeigte mir ein Gesicht, und siehe, der Herr HERR rief dem
    Feuer, damit zu strafen; das verzehrte die große Tiefe und fraß das Ackerland.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇನ್ನೊಂದು ದರ್ಶನವನ್ನು ನನಗೆ ತೋರಿಸಿದನು. ಇಗೋ, ಕರ್ತನಾದ ಯೆಹೋವನು
    ತನ್ನ ಜನರನ್ನು ದಂಡಿಸುವುದಕ್ಕಾಗಿ ಅಗ್ನಿಯನ್ನು ಕರೆದನು. ಅದು ಮಹಾ ಸಾಗರವನ್ನು ನುಂಗಿ ದೇಶವನ್ನೂ
    ತಿಂದುಬಿಟ್ಟಿತು.
  tgo-tgo: Giya Loi Memevoroniye tembe i woraŋgiyava vatomwe regha e ghino. E tɨne
    ya thuwe i vakatha varaeko dayaghawa i vurɨgheghe moli na i giya vuyowo weŋgiya
    gharɨgharɨko. Dayaghako i vakatha njighɨ na mbwa e yambaneke raberabe i mame na
    i vakatha thelauko ŋgoreiya vugha.
  yap-yap: I SOMOL ni Th’abi Tolang e piliyeg e changar rog. Mu gguy SOMOL ni be fal’eg
    rogon ni nge gechignag e girdi’ rok ko nifiy. Me urfiy fare nifiy fa gi day ni
    ba ga’ ni bay u tan e but’ nge m’ay, me tabab e re nifiy nem ni nge urfiy e nam.
  hlt-MCSB: Ka Boeipa Yahovah loh he he kai m'hmuh sak. Ho hamla ka Boeipa Yahovah
    loh hmai neh a khue coeng ke. Tuidung puei te a yoop tih khoyo te a hlawp.
  mdy-ETH: ሃሣ ጊንሣ ናንጊና ናንጋ ጎዳ ታሚ ሳዖይዳ ዓጋኒ ጊኢጊንቴያ፥ ዬይ ታማ ዼኤፖ ባዞ ዋኣፆ ጉቤ ሙይ ፃኣዺሲ ባይዚ
    ሳዖ ሙይሢ ዓርቄያ ታና ዒዚ ዻዌኔ።
  twi-ASANTE: 'Deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: Otumfoɔ Awurade de ogya rebɛbu
    atɛn; ɛbɛwee ebunu kɛseɛ no na ɛsɛee asase no.'
  eng-WEBU: 'Thus the Lord GOD showed me: behold, the Lord GOD called for judgment
    by fire; and it dried up the great deep, and would have devoured the land.'
  wal-wal: Ubbaa Haariya GODAI tana hara ajjuutaa bessiis. Ubbaa Haariya GODAI ba
    asaa pirddanau tamaa xeesiis; xeesin he tamai gita ciimma abbaa mirggidi, biittaakka
    xuugganau doommiis.
  spa-PDDPT: 'ʼAdonay Yavé me mostró: Vi que ʼAdonay Yavé llamaba a contender con
    fuego, y consumió el gran abismo, y devoraba la tierra.'
  gun-gun: Ha'e gui peteĩ ju Senhor Nhanderuete oexa uka xevy. Aexa rã Senhor Nhanderuete
    ombou tata nhombopagaarã. Ha'e va'e ma omboypa yvy guýry yy oĩ va'ekue. Omomba
    avi heravy Senhor pegua yvy itui va'ekue.
  agu-BL: Je junt xtxolbile'j yi ẍchaj yi wi'tz ajcaw yi kaRyosil swetz. I tzun bantz
    nin ben wilol jun chin k'ak' yi nternin na lamcan, yi ja xcye' tan skejse'n cu'n
    yi mar yi nim xe', nin yi ja xe'tij tan wi'tze'n cu'n cyakil yi e'chk ama'l yi
    txa'x wutz.
  ilo-ULB: 'Kastoy ti impakita ni Yahweh nga Apo kaniak: Pagammoan, nangayab ti Apo
    a ni Yahweh iti apuy tapno mangukom. Minagaan daytoy ti nalawa ken nauneg a danum
    nga adda iti uneg ti daga ken manguram pay koma iti daga.'
  kpg-kpg: Au guu hai labelaa dagu moe mai baahi o Tagi go Yihowah. I lodo hua dagu
    moe deenei, gei au guu mmada gi Mee dela e hagatogomaalia belee daaligi ana daangada
    gi di ahi. Di ahi deelaa guu dudu di moana damana dela i lala henuailala, ga daamada
    ga wele aga gi tenua i uda.
  uig-ARA: رەب پەرۋەردىگار ماڭا كۆرسەتتى ــ مانا، رەب پەرۋەردىگار خەلقى بىلەن كۈرەش
    قىلىشقا ئوتنى چاقىردى؛ ئوت ھەتتا چوڭقۇر دېڭىزنىمۇ قۇرۇتتى، مىراس بولغان زېمىننىمۇ
    يەپ كەتتى؛
  sus-sus: 'Marigi Alatala naxa yi laamatunyi masen n bɛ: Marigi Alatala naxa a ɲanige
    tɛ xa dɛxɛ. Tɛ naxa bɔxi birin gan, bɔxi ye birin naxa xara.'
  pon-2006: 'KAUN-O, Wasa Lapalahpie, pil ketin kasalehiong ie kaudiahl wet: I patohwanehr
    KAUN-O eh ketin kaukaunop pwe en kalokehki kisiniei sapwellime aramas akan. Kisinieio
    eri kamwasikahla madau lapalap me mi pahn sampah, oh tapihada kamwasikahla sahpw.'
  jae-jae: Go Apômtau Anôtô kêtôc gêŋ tonec gêdêŋ aê gebe Aê galic Apômtau Anôtô kêkalem
    ja gebe êmêtôc biŋ. Ma ja geŋ gêdimbobsêga su ma mêŋgeŋ nom gêmoa.
  ksd-ksd: 'A Luluai God i ga vagira iau dari: ea, ra Luluai God i ga oro pa ra iap
    upi na vartoto ma ra tarai me; ma i ga vaimur vue ra vunapai ra ta, ma i to na
    vaimur vue ra gunagunan bula.'
  grc-BRENT: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἐκάλεσε τὴν δίκην ἐν πυρὶ Κύριος, καὶ
    κατέφαγε τὴν ἄβυσσον τὴν πολλὴν, καὶ κατέφαγε τὴν μερίδα Κυρίου.
  ind-AYT: 'Inilah yang Tuhan ALLAH perlihatkan kepadaku: lihatlah, Tuhan ALLAH memanggil
    untuk memberikan penghukuman dengan api, yang melahap habis samudra raya dan memakan
    habis tanah itu.'
  nya-nya: 'Zimene Ambuye Yehova anandionetsa ndi izi: Ambuye Yehova ankayitana malawi
    a moto kuti alange anthu. Motowo unawumitsa nyanja yakuya ndi kupsereza dziko.'
  hrv-hrv: 'Evo što mi pokaza Jahve Gospod: Gle, Jahve Gospod pozva oganj da kažnjava;
    već proždrije veliki Bezdan i uprav poče gutati polje.'
  mps-mps: God Genuai Bidigo enabolo gasa nai me te nade ebo tiwai ola mani. Te nade
    eno suali, te Genuai Bidigo te isi dodolama, te aga we bidigo dwai sę yai baso,
    agai augwaliba dene mawainu ebo suai. Tama te isigo te aiyanu mu dulai tamu wę
    te isi delama, te wę sula selama, te nosali te isigo te gi bulabo tǫ me dabo
    sę gagalalio.
  tpi-tpi: God, Bikpela i soim mi narapela samting olsem driman. Long dispela driman
    mi lukim Bikpela i redim paia bilong mekim save long ol manmeri bilong en. Na
    bihain dispela paia i kukim bikpela solwara i daun tumas, na bihain paia i wok
    long kukim graun.
  dan-1931: 'Således lod den Herre HERREN mig skue: Se, den Herre HERREN kaldte Ild
    frem til Straf, og den fortærede det store Verdensdyb; men da den vilde til at
    fortære Agerlandet,'
  vie-OVCB: Chúa Hằng Hữu Chí Cao cho tôi thấy một khải tượng khác. Tôi thấy Ngài
    chuẩn bị hình phạt dân Ngài bằng ngọn lửa lớn cháy phừng. Lửa đã làm khô cạn vực
    sâu và thiêu đốt cả xứ.
  guj-2017: પ્રભુ યહોવાહે મને આ પ્રમાણે બતાવ્યું કે; જુઓ પ્રભુ યહોવાહે અગ્નિને ન્યાય
    કરવા માટે પોકાર્યો, તેમણે મહા ઊંડાણને ભસ્મ કર્યું અને ભૂમિને પણ ભસ્મીભૂત કરત.
  pon-2006A: 'KAUN-O, Wasa Lapalahpie, pil ketin kasalehiong ie kaudiahl wet: I patohwanehr
    KAUN-O eh ketin kaukaunop pwe en kalokehki kisiniei sapwellime aramas akan. Kisinieio
    eri kamwasikahla madau lapalap me mi pahn sampah, oh tapihada kamwasikahla sahpw.'
  por-BRBSL: 'Assim o Senhor Javé me mostrou: eis que o Senhor Javé pediu o julgamento
    pelo fogo; e ele secou a grande profundidade, e teria devorado a terra.'
  eng-OEBUS: 'This is what he showed me: the Lord God was giving command to execute
    judgment by fire. It burned up the great deep, and had begun to devour the fields,
    and I said:'
  cth-cth: Hahoi Bawipa Jehovah ni kai na patue e teh, hmai hoi rek hanelah Bawipa
    Jehovah ni hmai a kaw teh, tuipui ka dungpoung e hah hmai a kak sak teh ramnaw
    hai a kak.
  twi-twi: 'Nea Otumfo Awurade yi kyerɛɛ me ni: Otumfo Awurade de ogya rebebu atɛn;
    ɛyow bun kɛse no, na ɛsɛee asase no.'
  hlt-hlt: Ka Boeipa Yahovah loh he he kai m'hmuh sak. Ho hamla ka Boeipa Yahovah
    loh hmai neh a khue coeng ke. Tuidung puei te a yoop tih khoyo te a hlawp.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ muhɑ̃ɑ̃́, kɛ́ mù yùní kɛ̀ mùu cɔ́útɛ́ kɛtenkɛ̀
    miɛkɛ kó mɛniɛ, kɛ́ mɛ̀ sũ̀ɔ̃̀too, kɛ̀ dɛpɑɑ ncɔ́útóo.
  msy-2020: Ikiavɨra Itir Godɨn Ekiam ua irebamɨn mɨn garir bizimɨn aven bizir igharazim
    nan aka. Kɨ irebamɨn mɨn garir bizimɨn gari, Ikiavɨra Itir Godɨn Ekiam, ivezir
    kuram uan gumazamizibar anɨngasa avim gamizɨ a izaghiri. Ezɨ gɨn avir kam ongarir
    ekiar bar konimɨn isigha, gɨn nguazimɨn isia ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ Tɑcɑɑ lɑpɑ nɑ mɑ́ tɑsɑ toosuɣu sɩ, kɔkɔ ntɛ́ ɩ hʋʋkɑɣɑnɑ yǝlɑɑ,
    nɑ kɑ́ nyɑkɩ teŋku lʋm nɑ tɛtʋ.
  azb-azb: 'Sonra Xudavənd Rəbb mənə bu görüntünü göstərdi: budur, Xudavənd Rəbb cəza
    vermək üçün alov çağırdı. Alov dənizləri dibindən udaraq torpağı da yandırıb-yaxmaq
    üzrə olanda'
  eng-DBY: Thus did the Lord Jehovah shew unto me; and behold, the Lord Jehovah called
    to contend by fire; and it devoured the great deep, and ate up the inheritance.
  hin-2017: 'परमेश्वर यहोवा ने मुझे यह दिखाया: और क्या देखता हूँ कि परमेश्वर यहोवा
    ने आग के द्वारा मुकद्दमा लड़ने को पुकारा, और उस आग से महासागर सूख गया, और देश
    भी भस्म होने लगा था।'
  wol-KYG: Boroom bi, Aji Sax ji dellu ma feeñu. Ndeke Boroom bi, Aji Sax ji day waaja
    mbugale ñoñam sawara. Mu xoyom xóotey géej mbàmbulaan, bay waaja xoyom réew ma.
  eng-YLT: 'Thus hath the Lord Jehovah shewed me, and lo, the Lord Jehovah is calling
    to contend by fire, and it consumeth the great deep, yea, it hath consumed the
    portion, and I say:'
  eng-WYC-2017: The Lord God showed to me these things; and lo! the Lord God shall
    call doom to fire, and it shall devour much depth of water, and it ate altogether
    a part.
  eng-WMBB: 'Thus the Lord GOD showed me: behold, the Lord GOD called for judgement
    by fire; and it dried up the great deep, and would have devoured the land.'
  urd-GVH: फिर रब क़ादिरे-मुतलक़ ने मुझे एक और रोया दिखाई। मैंने देखा कि रब क़ादिरे-मुतलक़
    आग की बारिश बुला रहा है ताकि मुल्क पर बरसे। आग ने समुंदर की गहराइयों को ख़ुश्क
    कर दिया, फिर मुल्क में फैलने लगी।
  rug-rug: 'Hiera gua si va dogoro nau e Zihova sa Baṉara: Se Zihova sa Baṉara si
    korapa titioko pa korapa nika pude va kilasi sari Nana tinoni; sa lamana si va
    popa pania Sa meke sa nika si podalae gania sa popoa.'
  gaz-gaz: Waaqayyo Gooftaan waan kana natti argisiise; Waaqayyo Gooftaan murtii kennuuf
    ibidda waamaa ture; ibiddi sunis tuujuba guddaa gogsee lafas ni barbadeesse.
  fra-LSG: Le Seigneur, l’Éternel, m’envoya cette vision. Voici, le Seigneur, l’Éternel,
    proclamait le châtiment par le feu; Et le feu dévorait le grand abîme Et dévorait
    le champ.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinydjayi ŋayi Garrayyu wekaŋala wiripuna mali, ŋarra
    nhäŋala gurtha ŋäṉarr ḏul'yunara nhanukuŋuway Garraywuŋu. Ŋuriŋiyi gurthayunydja
    yana‐wala nhäranana ŋunhi gapunydja moṉuktja, yana mukthurrunana‐wala ŋayi ŋunhi
    marrtjinanydja yukurrana ŋunhi gurthanydja nhärana, ga wäŋalili ŋarakalili ŋayi
    bini wapthunna.
  yal-yal: 'Marigina Alatala yi tooni ito yita n na: Marigina Alatala yi a ragidi
    a tɛɛn xa mini. Tɛɛn yi bɔxɔn birin gan, bɔxɔ igen birin yi xara.'
  haw-1868: Peneia i hoike mai ai o Iehova ka Haku ia'u; Aia hoi, kahea mai o Iehova
    ka Haku, e hakaka me ke ahi, a ai iho la ia i ka hohonunui, a hoopau iho la i
    kauwahi. Alaila, i aku la au,
  arb-NAV: 'ثُمَّ هَذَا مَا أَرَانِي السَّيِّدُ الرَّبُّ: شَاهَدْتُ السَّيِّدَ الرَّبَّ
    يَدْعُو لِلْمُحَاكَمَةِ بِالنَّارِ الَّتِي لَعَقَتِ الْبَحْرَ الْعَظِيمَ فَجَفَّ،
    وَأَكَلَتِ الْحُقُولَ.'
  ewe-ewe: 'Esiae nye nu si Aƒetɔ Yehowa ɖe fiam: Aƒetɔ Mawu yɔ dzo be wòadza, eye
    dzo la bi tɔsisi goglowo, eye wòfia anyigba la katã.'
  eng-LEE: 'Thus did the Lord Eternal show unto me: and, behold, the Lord Eternal
    called forth the punishment by fire, and it devoured the great deep, and consumed
    the ploughed field.'
  asm-FB: 'প্ৰভু যিহোৱাই মোক এইদৰে দর্শন দিলে: যিহোৱা ঈশ্বৰে বিচাৰৰ অর্থে অগ্নিক মাতিলে।
    সেই অগ্নিয়ে মহাসমুদ্রক শুকুৱাই পেলালে আৰু ভূমিকো গ্ৰাস কৰিবলৈ ধৰিলে।'
  sus-A: مَرِفِ عَلَتَلَ نَشَ يِ لَامَتُنيِ مَسٍن ﭑ بّ؛ مَرِفِ عَلَتَلَ نَشَ عَ حَنِفٍ
    تّ شَ دّشّ. تّ نَشَ بْشِ بِرِن فَن، بْشِ يٍ بِرِن نَشَ شَرَ.
  fra-SBL: 'Ainsi m''a montré le Seigneur Yahvé : voici, le Seigneur Yahvé a appelé
    le jugement par le feu, et il a asséché le grand abîme, et il aurait dévoré le
    pays.'
  hbo-hbo: כֹּ֤ה הִרְאַ֙נִי֙ אֲדֹנָ֣י יְהוִ֔ה וְהִנֵּ֥ה קֹרֵ֛א לָרִ֥ב בָּאֵ֖שׁ אֲדֹנָ֣י
    יְהוִ֑ה וַתֹּ֙אכַל֙ אֶת־תְּהֹ֣ום רַבָּ֔ה וְאָכְלָ֖ה אֶת־הַחֵֽלֶק׃
  pjt-pjt: Munuṉi paluṟu piṟuku nintinu tjukurpa kutjupa kuḻi puḻkatjara. Kaṉa nyangu
    Godalu kuḻi puḻka palyannyangka manta Israelta. Ka kuḻi nyara paluṟu ngaṟanyangka
    ailuru puḻkaringu, ka manta winkingka ukiṟi puṉu kuḻu uwankara wiyaringkula piḻṯiringu,
    munu manta unngu mina ngarinytja kuḻu uwankara piḻṯiringu.
  kik-kik: 'Ningĩ Mwathani Jehova akĩnyonia ũũ: Mwathani Jehova nĩ gwĩtia eetagia
    mwaki amaciirithie naguo; mwaki ũcio ũkĩniaria maaĩ ma kũrĩa kũriku mũno, na ũkĩniina
    bũrũri.'
  fra-NCL: Ainsi me fit voir le Seigneur Yahweh, et voici que le Seigneur Yahweh venait
    châtier par le feu, et le feu dévorait le grand abîme, et il dévorait la portion
    du Seigneur.
  cek-AK: 'Angraeng Sithaw mah hae hmuen hae ang patuek: khenah, Angraeng Sithaw mah
    hmai hoi lokcaek hanah kawk, kalen parai tuipui to hmai a kanghsak, prae ahap
    loe hmai mah kangh boih.'
  cuk-cuk: 'Geb degi, Bab-Jehová-Bur-Gandik-Maid, negburgan-baid anse oyosbalid: An
    daked, Bab-Jehová dule-sabsur-odurdakega soose gote. Degi, soo napa-urba demar-wilasailad
    dinnaa imaksad. Degine, nainugan bela swanga imaksad.'
  uig-CYR: Рәб Пәрвәрдигар маңа көрсәтти — Мана, Рәб Пәрвәрдигар хәлқи билән күрәш
    қилишқа отни чақирди; От һәтта чоңқур деңизниму қурутти, Мирас болған зиминниму
    йәп кәтти;
  tel-2017: యెహోవా ప్రభువు నాకిది చూపించాడు. శిక్షించడానికి యెహోవా ప్రభువు అగ్ని రప్పించాడు.
    అది భూమి కిందున్న అగాధ మహా జలాన్ని ఎండగొట్టి భూమిని కూడా మింగేసేదే.
  hat-BSA: Konsa Senyè BONDYE a te montre mwen, e gade byen, Senyè BONDYE a t ap rele
    pou jijman an ak dife a. Li te devore tout gwo pwofondè a, e te kòmanse devore
    tèren nan.
  kos-kos: Nga sifil liye sie aruruma sin LEUM GOD Fulat. In aruruma sac, nga liye
    El akoo in kalyei mwet lal ke e. E sac furreak meoa lulap ye faclu, ac mutawauk
    in esukak acn uh.
  hbo-WLC: כֹּ֤ה הִרְאַ֙נִי֙ אֲדֹנָ֣י יְהוִ֔ה וְהִנֵּ֥ה קֹרֵ֛א לָרִ֥ב בָּאֵ֖שׁ אֲדֹנָ֣י
    יְהוִ֑ה וַתֹּ֙אכַל֙ אֶת־תְּה֣וֹם רַבָּ֔ה וְאָכְלָ֖ה אֶת־הַחֵֽלֶק׃
  ibo-ibo: 'Ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị gosiri m: Lee, Onye
    kachasị ihe niile elu, bụ Onyenwe anyị na-akpọku ọkụ iji ya kpee ikpe. Ọkụ ahụ
    repịara ogbu mmiri, repịakwa ala ahụ niile.'
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ ମୋତେ ଏହିରୂପେ ଦେଖାଇଲେ; ଆଉ ଦେଖ, ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଅଗ୍ନି ଦ୍ୱାରା
    ବିବାଦ କରିବା ପାଇଁ ଆହ୍ୱାନ କଲେ; ତହିଁରେ ତାହା ମହାସାଗରକୁ ଗ୍ରାସ କଲା, ଆଉ ଭୂମିକୁ ଗ୍ରାସ
    କରିଥାʼନ୍ତା।
  chk-chk: Iwe, a pwal wor künaei seni Kot ewe Samol mi Lapalap. Üa küna pwe Kot ewe
    Samol mi Lapalap a amolätä an epwe apwüngü nöün aramas ren ekkei. Iwe, ewe ekkei
    a apwasätä ewe matau mi alolol o popuetä le kenala ewe fanü.
  rop-rop: Wal aibin kipgon tok, “Afta na YAWEI det boswan God bin shoum mi najawan
    drim. En langa det drim aibin luk God bin meigim miselp redi blanga panishim im
    pipul olabat garram faiya. En det faiya bin barnimap det bigwan solwoda, en det
    faiya bin stat barnimap tharran kantri.
  ukr-1871: 'От що дав менї Господь Бог у видиві побачити: Ось, Господь Бог визвав
    задля суду огонь; і пожер він велику пропасть та й пожер велику часть землї.'
  deu-1951: 'Solches ließ Gott, der HERR, mich schauen: Siehe, Gott, der HERR, rief
    dem Feuer zum Gericht; das fraß ein großes Loch und hatte schon das Erbteil ergriffen.'
  eng-JPS: Thus the Lord GOD showed me; and, behold, the Lord GOD called to contend
    by fire; and it devoured the great deep, and would have eaten up the land.
  srp-1865: Tada mi pokaza Gospod Gospod, i gle, Gospod Gospod povika da æe suditi
    ognjem; i oganj proždrije veliku bezdanu i proždrije dio zemlje.
  lug-lug: Bino Mukama bye yayongera okundaga. Yali ategeka okubonereza abantu n’omuliro.
    Gwalya ennyanja eyali wansi w’ensi ne gumalawo n’olukalu.
  heb-heb: כה הראני אדני יהוה והנה קרא לרב באש אדני יהוה ותאכל את תהום רבה ואכלה את
    החלק׃
  ben-IRV: প্রভু সদাপ্রভু এই আমাকে দেখালেন, দেখ, প্রভু সদাপ্রভু আগুন ডাকলেন বিচারের
    জন্য। এটা বিশাল গভীর জলরাশিকে শুকনো করতে পারে এবং ভূমিকেও গ্রাস করতে পারে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਇਆ ਅਤੇ ਵੇਖੋ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਅੱਗ ਨਾਲ ਫ਼ੈਸਲਾ
    ਕਰਨਾ ਚਾਹਿਆ ਅਤੇ ਉਸ ਅੱਗ ਨੇ ਵੱਡੇ ਸਾਗਰ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ ਅਤੇ ਧਰਤੀ ਵੀ ਭਸਮ ਹੋਣ ਲੱਗੀ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား သည် ငါ့ အားပြ တော်မူသောရူပါရုံဟူမူကား ၊ မီး ဖြင့်
    ဒဏ်ပေး ခြင်းငှါ မီးကို ခေါ် တော်မူ၍၊ မဟာ သမုဒ္ဒရာ ကို မီးလောင် လေ၏။ ကုန်း ကိုလည်း
    လောင် လေ၏။
  tte-O: Yaubada Tomiyasaesosi yakeyakenayan yabo iyakenayagau. Yakeyakenayanne koina
    Yaubada yagitai ikatukatububu mayau kalapulupululuna iyawasa yanuwa yaulina mena
    na tem ana tomoyao iyamaisali. Mayau kalapulupululunane iyawasa ilobi yo kalita
    igabu ilabwalabwa kabo iyamala diligabugabu ilusae bwatano dedeina mena ikala-gwaligwali
    yanuwa iwedoli.
  hmo-hmo: Lohiabada Dirava ese mata hanai ma ta lau dekenai ia hedinaraia. Lau itaia,
    Lohiabada ese iena bese be lahi dekena amo do ia panisidia gwauraia. Lahi ese
    davara badana dobuna ia hakaukaua, bona tanobada danu ia gabua hamatamaia.
  urd-urd: फिर ख़ुदावन्द ख़ुदा ने मुझे ख़्वाब दिखाया, और क्या देखता हूँ कि ख़ुदावन्द
    ख़ुदा ने आग को बुलाया कि मुक़ाबला करे, और वह बहर — ए — 'अमीक़ को निगल गई, और नज़दीक
    था कि ज़मीन को खा जाए।
  rus-SYN: 'Такое видение открыл мне Господь Бог: вот, Господь Бог произвел для суда
    огонь, - и он пожрал великую пучину, пожрал и часть земли.'
  bqc-SIM: 'Yã́ pↄ́ Dii Lua ↄ̀lↄmɛɛn kɛ: Má mà Dii Lua lɛ́ mɛ á yã́kpalɛkɛ ń
    gbɛ̃́ↄ ń tɛ́o. Tɛ́pi ísia zↄ̃ↄ í bà, ↄ̃ à kũ̀ Isaili bùsuwa.'
  tcz-CHONGTHU: Chujouvin, Hatchungnung Pakai chun, themgao thilmun thildang khat
    eimusah kit e. Pakaiyin amite chunga gotna thutan khum ding in meikong hattah
    khat akouvin, hiche meikong chun kokhuh thuhtah tah jong akachai jeng in, chuleh
    gamsung pumpi jong ahalvam soh hel tai.
  mar-mar: प्रभू परमेश्वराने, मला पुढील गोष्टी दाखविल्या, पाहा, परमेश्वर देवाने अग्नीला
    न्याय करण्यास बोलावले. त्याने महासागर कोरडा केला व भूमीही खाऊन टाकणार होता.
  qub-qub: 'Tayta Dios ribilamashpan caynömi ricachimaran: Ricarä runacunata castigashpan
    Tayta Dios fiyupa acaj shanayta shanaycächimojta. Chay shanayga ushajpaj chaquirachiran
    pacha rurinpita pashtamoj yacutapis. Chayno chaquiycächiran chacracunacho caj
    jachacunatapis.'
  bqp-bqp: Wee ye Yinni Gusunɔ u mɑɑ derɑ nɑ wɑ kɑ̃siru gɑru sɔɔ. U nɛɛ, u koo tɔmbu
    sɛɛyɑsiɑ kɑ dɔ̃ɔ. Kpɑ u de dɔ̃ɔ wi, u nim mɛ mu wɑ̃ɑ tem sɔɔwɔ gberɑsiɑ kpɑ u
    Isirelibɑn tem kpuro di.
  hat-hat: Se konsa, Seyè a, Bondye a, fè m' fè yon lòt vizyon. Nan vizyon an, mwen
    wè Seyè a t'ap voye yon dife pou l' devore pèp la pou pini l'. Dife a te fin boule
    gwo lanmè ki anba tè a, li t'ap devore tout jaden.
  eng-BSB: 'This is what the Lord GOD showed me: The Lord GOD was calling for judgment
    by fire. It consumed the great deep and devoured the land.'
  eng-WEBPB: 'Thus the Lord GOD showed me: behold, the Lord GOD called for judgement
    by fire; and it dried up the great deep, and would have devoured the land.'
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a ete mago'ane mago ava'nagnaza naveri
    hu'ne. Hagi nagra koana, Agra vahe'a tevereti zamahe hana hunaku teve retro hunte'nege'na
    ke'noe. Hagi ana tevemo'a hagerina teno eri vaganereno, hozama ante mopanena tevagare'ne.
  nhe-BL: Teipa TOTECO Dios nechnextili seyoc tlamantli ipan seyoc tlanextili. Niquitac
    TOTECO Dios quicualtlalijtoya se hueyi tlitl para techtlatzacuiltis. Nopa tlitl
    quitlamihuatzqui nopa hueyi atl tlen más huejcatla huan quitlamitlatiyaya nochi
    tlaltini.
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e wexak kar amo ae puahu zàwenugar ihewe
    kury. Uzemuàgà'ym wemiaihu wanehe tata pupe uzepyk àwàm rehe a'e. Tata umuxinig
    yryhu ywy iwy pe har. Wapy ma'e itym pyrer paw oho iko wamumaw pà.
  eng-DRA: 'These things the Lord God shewed to me: and behold the Lord called for
    judgment unto fire, and it devoured the great deep, and ate up a part at the same
    time.'
