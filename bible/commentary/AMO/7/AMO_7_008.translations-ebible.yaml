  ben-IRV: সদাপ্রভু আমায় বললেন, “আমোষ, তুমি কি দেখছো?” আমি বললাম, “একটি ওলনদড়ি।”
    তখন প্রভু বললেন, “দেখ, আমি একটি ওলনদড়ি আমার লোকেদের মধ্যে রাখবো। আমি আর তাদের
    ছাড়বো না।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਪੁੱਛਿਆ, “ਆਮੋਸ, ਤੂੰ ਕੀ ਵੇਖਦਾ ਹੈਂ?” ਮੈਂ ਉੱਤਰ ਦਿੱਤਾ, “ਇੱਕ
    ਸਾਹਲ।” ਤਦ ਪ੍ਰਭੂ ਨੇ ਕਿਹਾ, “ਵੇਖ, ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਵਿਚਕਾਰ ਸਾਹਲ ਲਾਵਾਂਗਾ, ਮੈਂ
    ਹੁਣ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰ ਨਹੀਂ ਬਖ਼ਸ਼ਾਂਗਾ।
  mya-JVB: အာမုတ် ၊ သင် သည် အဘယ် အရာကို မြင် သနည်းဟုမေး တော်မူလျှင် ၊ ချိန်ကြိုး ကို
    မြင် ပါသည်ဟု လျှောက် သော် ၊ ဘုရား ရှင်က၊ ငါ ၏လူ ဣသရေလ အမျိုး အလယ် ၌ ချိန်ကြိုး
    ကို ငါ ချ မည်။ နောက် တဖန် သူ တို့ကို သည်း မ ခံ။
  tte-O: Kabo iwalo koliyau iba, “Eimos, tawae ugitai?” Yawaloba, “Maina kaba liye
    yagitai.” Mwa Yaubada iba, “Liyene yayapaisowa na tem yayakenayagiwo yakato yagu
    tomoyao Isileli siya besiele dedeli gegegegewalina. Kani nige yagu nuwatu yabubuiyoi
    mwa kani yayamaisali.
  hmo-hmo: Lohiabada ese lau ia nanadaia, ia gwau, “Amosa e, oi itaia dahaka?” Lau
    haere, lau gwau, “Magu haginia maoromaoro varona.” Vadaeni Lohiabada ia gwau,
    “Inai varo dekena amo do lau hedinaraia, lauegu bese taudia be magu, ia gini maoromaoro
    lasi bamona. Lau ese idia edia kerere davana do lau henia, bona egu lalona do
    lau giroa lasi.
  urd-urd: और ख़ुदावन्द ने मुझे फ़रमाया कि “ऐ 'आमूस, तू क्या देखता है?” मैंने 'अर्ज़
    की, कि साहूल। तब ख़ुदावन्द ने फ़रमाया, देख, मैं अपनी क़ौम इस्राईल में साहूल लटकाऊँगा,
    और मैं फिर उनसे दरगुज़र न करूँगा;
  rus-SYN: 'И сказал мне Господь: что ты видишь, Амос? Я ответил: отвес. И Господь
    сказал: вот, положу отвес среди народа Моего, Израиля; не буду более прощать ему.'
  bqc-SIM: 'Ɔ̃ à ma la à mɛ̀: Amↄsi, bↄ́ ń èi? Ɔ̃ má wèwà ma mɛ̀, pↄ́ súsugwabↄɛ.
    Ɔ̃ à mɛ̀: Gwa, ma pↄ́ súsugwabↄ pòo ma gbɛ̃́ Isailiↄwa, má sùuukɛńnↄ lↄo.'
  tcz-CHONGTHU: Chuleh Pakai chun eidong in,’’Amos ipi namu em? eiti. Chuin kenjong
    ka donbut in, “songkhai-intena khat kamui’’ kati. Chutah chun Pakaiyin aseijin,
    “Hiche songkhai-intena kachoija hi, kamite ka tetoh ding, achonset nau jouse donlouva
    kakoi louhel ding ahi.
  mar-mar: परमेश्वर मला म्हणाला, “आमोस, तुला काय दिसते?” मी म्हणालो ओळंबा, मग प्रभू
    म्हणाला, “पाहा, माझ्या मनुष्यांमध्ये, इस्राएलमध्ये मी ओळंबा धरीन. मी त्यांच्याकडे
    दुर्लक्ष करणार नाही.
  qub-qub: 'Chaymi pay tapumaran: «Amós, ¿imatataj ricaycanqui?» nir. Nogana nirä:
    «Albañilpa plomädantami Tayta» nir. Chaura Pay nimaran: «Cananga albañilpa cay
    plomädanwanmi musyashaj Israelcuna imano caycashantapis. Juchanpitaga manami masga
    perdunashänachu.'
  bqp-bqp: Mɑ u mɑn bikiɑ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, nifoo. Mɑ u
    mɑn sɔ̃ɔwɑ u nɛɛ, nifoowɑ kon kɑ nɛn tɔmbu Isirelibɑ yĩire nge gɑnɑ. Nɑ ǹ mɑɑ
    bu suuru kuɑmmɛ.
  hat-hat: 'Lè sa a, Seyè a mande m'': -Kisa ou wè la a, Amòs? Mwen reponn li: -Yon
    filaplon. Lè sa a, li di m'': -M''ap sèvi ak filaplon sa a pou m'' fè pèp la konnen
    li tankou yon miray ki panche prèt pou tonbe. Mwen p''ap fè pa yo ankò.'
  eng-BSB: '“Amos, what do you see?” asked the LORD. “A plumb line,” I replied. “Behold,”
    said the Lord, “I am setting a plumb line among My people Israel; I will no longer
    spare them:'
  eng-WEBPB: The LORD said to me, “Amos, what do you see?” I said, “A plumb line.”
    Then the Lord said, “Behold, I will set a plumb line in the middle of my people
    Israel. I will not again pass by them any more.
  kbq-kbq: Hagi Agra amanage huno nantahige'ne, Amosiga na'a negane? Hige'na nagra
    kenona hu'na, Nomofo mesarimima nehaza nofire hugeno, Ra Anumzamo'a keno'a hunanteno,
    Nagra vaheni'a amanahukna hu'na mesarimi hu'na ante fatgo hu'na koankina, zamagra
    fatgoa osu'nazagu kumizmia atre ozmantegahue hu'ne.
  nhe-BL: 'Huajca TOTECO queja ni nechilhui: ―¿Tlachque tiquita, Amós? Huan na nijnanquili:
    ―Niquita se plomada queja tlen quitequihuíaj tepanchihuani para quiitase intla
    xitlahuac inintequi. Huan TOTECO quiijto: ―Xiquita, na niquinyejyecos Israel ehuani
    para niquitas intla xitlahuac ininnemilis. Huan intla axtle, huajca ax niquintlapojpolhuis,
    niyon ayoc nijchiyas para niquintlatzacuiltis.'
  gub-BL: Upuranu herehe. — Amoz, ma'e erexak iko, i'i ihewe. — Amo pàrirogaw imupu'àgatu
    haw, a'e izupe. — Aexak kar putar teko heremiaihu ikatu 'ymaw rupi wata haw newe
    nehe kury. Wiko pàrirogaw tàtà upu'àgatu 'ym ma'e ài. Iaiw a'e wà. A'e rupi namunàn
    pixik kwaw wanemiapo kwer wanuwi nehe. Napuhareko pixik kwaw wà nehe.
  eng-DRA: 'And the Lord said to me: What seest thou, Amos? And I said: A mason’s
    trowel. And the Lord said: Behold, I will lay down the trowel in the midst of
    my people Israel. I will plaster them over no more.'
