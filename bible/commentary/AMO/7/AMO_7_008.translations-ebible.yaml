verse: AMO.007.008
translations:
  mal-C: 'യഹോവ എന്നോടു ചോദിച്ചു: “ആമോസേ, നീ എന്തു കാണുന്നു?” “ഒരു തൂക്കുകട്ട,” എന്നു
    ഞാൻ മറുപടി പറഞ്ഞു. അപ്പോൾ കർത്താവ് അരുളിച്ചെയ്തു: “നോക്കുക, എന്റെ ജനമായ ഇസ്രായേലിന്മേൽ
    ഞാൻ ഒരു തൂക്കുകട്ട പിടിക്കുന്നു; ഇനി ഞാൻ അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല.'
  deu-TKW: 'Da sprach Jahwe zu mir: Was schaust du, Amos? Ich antwortete: ein Bleilot.
    Da sprach der Herr: Fürwahr, ich werde inmitten meines Volkes Israel ein Bleilot
    anlegen; ich will ihm nicht noch einmal vergeben!'
  lin-lin: 'Yawe atunaki ngai : — Amosi, ozali komona nini ? Nazongisaki : — Nazali
    komona nivo oyo batongi ndako basalelaka. Nkolo alobaki na ngai : — Tala, nakotia
    nivo oyo batongi ndako basalelaka na likolo ya Isalaele, bato na Ngai. Nakolimbisa
    bango lisusu te.'
  eng-LSV: 'and YHWH says to me, “What are you seeing, Amos?” And I say, “A plumb-line”;
    and the Lord says: “Behold, I am setting a plumb-line in the midst of My people
    Israel, I no longer pass over to it.'
  eng-GNV: And the Lord saide vnto me, Amos, what seest thou? And I said, A line.
    Then said the Lord, Beholde, I wil set a line in the middes of my people Israel,
    and wil passe by them no more.
  eng-WEBSTER: 'And the LORD said to me, Amos, what seest thou? and I said, A plumb-line.
    Then said the LORD, Behold, I will set a plumb-line in the midst of my people
    Israel: I will not again pass by them any more:'
  nhw-BL: 'Huajca TOTECO quen ni nechilhui: ―¿Tlaque tiquita, Amós? Huan na nijnanquili:
    ―Niquita se plomada quen catli quitequihuíaj tepanchihuani para quiitase sintla
    xitlahuac inintequi. Huan TOTECO quiijto: ―Xiquita, na niquinyejyecos Israel ehuani
    para niquitas sintla xitlahuac ininnemilis. Huan sintla amo, huajca amo niquintlapojpolhuis,
    niyon ayacmo nijchiyas para niquintlatzacuiltis.'
  swh-ONEN: Naye Bwana akaniuliza, “Je, Amosi unaona nini?” Nikamjibu, “Uzi wa timazi.”
    Kisha Bwana akasema, “Tazama, ninaweka uzi wa timazi miongoni mwa watu wangu Israeli;
    sitawahurumia tena.
  bba-bba: Mɑ u mɑn bikiɑ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, nifoo. Mɑ u
    mɑn sɔ̃ɔwɑ u nɛɛ, nifoowɑ kon kɑ nɛn tɔmbu Isirelibɑ yĩire nɡe ɡɑnɑ. Nɑ ǹ mɑɑ
    bu suuru kuɑmmɛ.
  eng-KJVCPB: 'And the Lord said unto me, Amos, what seest thou? And I said, A plumbline.
    Then said the Lord, Behold, I will set a plumbline in the midst of my people Israel:
    I will not again pass by them any more:'
  luo-luo: Kendo Jehova Nyasaye nopenja niya, “Amos, en angʼo mineno?” Ne adwoke niya,
    “Aneno tol mar rapim mipimogo kor ot.” Eka Ruoth Nyasaye nowachona niya, “Apimo
    chuny joga Israel gi rapim kendo ok anachak awenegi.
  meu-meu: 'Bena Iehova ese e hereva henigu, eto, Amos e, dahaka o itaiamu? Lau nato,
    Gini-maoro varona ta. Bena Ḡaubada eto: A itaia, gini-maoro varona ta egu bese
    Israel bogaragidiai na atoamu; nega ta ai basina lagaudia hanai lou.'
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “आमोस, तैंले के देखिस्?” मैले भनें, “एउटा साहुल
    ।” परमप्रभुले भन्‍नुभयो, “हेर, इस्राएलका मेरा मानिसहरूका बिचमा म एउटा साहुल राख्‍नेछु
    । म तिनीहरूलाई अब बाँकी छोड्नेछैनँ ।
  yor-yor: Olúwa sì bi mi pé, “Amosi, kí ni ìwọ rí?” Mo dáhùn pé, “Okùn ìwọ̀n.” Nígbà
    náà ni Olúwa wí pé, “Wò ó, Èmí ń gbé okùn ìwọ̀n kalẹ̀ láàrín àwọn Israẹli ènìyàn
    mi; Èmi kì yóò sì tún kọjá lọ́dọ̀ wọn mọ́.
  pes-OPCB: 'آنگاه خداوند به من فرمود: «عاموس، چه می‌بینی؟» گفتم: «یک شاقول.» خداوند
    فرمود: «من به‌وسیلۀ شاقول، قومم را امتحان می‌کنم و این بار، دیگر از مجازات کردن
    آنها منصرف نخواهم شد.'
  tgl-ULB: Sinabi ni Yahweh sa akin. “Amos, ano ang nakikita mo?” sinabi ko, “Isang
    hulog.” Pagkatapos sinabi ng Panginoon, “Tingnan mo, ilalagay ko ang isang hulog
    kasama ng aking mga taong Israelita. Hindi ko na sila kaaawaan pa.
  cbu-NT: 'Anush nuwaa masharangiya: Amosaa, ¿may payururi paransha? tárangu, nuwsha,
    Panguspan táchshish payukana an payurush parangina, táranguri, uwshat, Anpa Israelchichee
    taárash natstayaruri, yuwaa yutaritshisheetsimari chinarangana, anoo ndusha arangeem
    nayanikuri, urutari wanichima.'
  hui-hui: Ani yaniaho howa ibugua i̱hondo lalu, Amoso-o o hendedegoni agiledabe,
    laya. Ani layagola i̱na ibuhondo ladai bialu lalu, Pu mbira ngunini aeane pongo
    biahedago hendedo, laru. Ani larugola ibugua i̱hondo ogodagua laya. Pu ogonime
    i̱naga wali agaliru ti tigabi henedabe be yole henedabe hondolenaga yarugo. Ai
    anda hái hako hene ula amuhe kaligobi henedane hendedogoni. I̱na mini wiadai bialu
    dara nahe howa ti pani nelo mulebero.
  mya-mya: ကိုယ်​တော်​က``အာ​မုတ်၊ အ​ဘယ်​အ​ရာ​ကို မြင်​သ​နည်း'' ဟု​ငါ့​အား​မေး​သ​ဖြင့်၊
    ငါ​က​လည်း``ချိန်​ကြိုး​တစ်​ချောင်း​ကို မြင်​ရ​ပါ​သည်​ဘု​ရား'' ဟု​လျှောက်​ဆို​၏။
    ကိုယ်​တော်​ရှင်​က​လည်း၊``ငါ​၏​လူ​မျိုး​သည် ရွေ့​စောင်း​နေ​သော​နံ​ရံ​သ​ဖွယ်​ဖြစ်​နေ​သည်
    ကို ဤ​ချိန်​ကြိုး​ဖြင့်​ပြ​ဆို​ရ​ပြီ။ သူ​တို့​ကို ဒဏ်​ခတ်​ရန်​နောက်​တစ်​ဖန်​စိတ်​ပြောင်း​တော့
    မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཨ་མོ་སི། ཁྱོད་ཀྱིས་ཅི་མཐོང་ངམ་གསུངས་པ་ན།
    ངས་ལན་དུ་ཐིག་སྐུད་ཅིག་མཐོང་ཞུས་པ་དང་། ཡང་གཙོ་བོས་འདི་སྐད་དུ། ངས་ཐིག་སྐུད་ངའི་མི་སྡེ་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་དཔྱངས་ཏེ།
    ད་ཕྱིན་ཆད་ངས་དེ་དག་གུ་ཡངས་སུ་མི་གཏོང་ཞིང་།
  sna-sna: Uye Jehovha akandibvunza akati, “Unooneiko, Amosi?” Ndakapindura ndikati,
    “Rwodzi rwokuyeresa.” Ipapo Jehovha akati, “Tarira, ndichaisa rwodzi rwokuyeresa
    pakati pavanhu vangu vaIsraeri, handichavaponesazve.
  spa-BLM: 'El Señor me dijo: “Amós, ¿qué ves?” Dije: “Una plomada”. Entonces el Señor
    dijo: “He aquí que voy a poner una plomada en medio de mi pueblo Israel. No volveré
    a pasar por ellos.'
  cac-cac: 'Ix sc''anb''an d''ayin icha tic: —¿Tas tzil chi'' Amós? xchi. —A jun q''uen
    plomo yic eb'' b''oum pat svila'', xin chi. —Icha tz''aj yilji junoc sat pat yed''
    q''uen plomo, icha chi'' ol aj vilani chajtil yilji in chon̈ab'' Israel tic, tato
    tojol sb''eyb''al, mato maay. Tato chuc, man̈xo ol vac'' nivanc''olal schucal
    chi''.'
  swh-ULB: Yahwe akanambia, “Amosi, unaona nini?” nikasema, “Uzi wa timazi.” Kisha
    Bwana akasema, “Tazama, nitaweka uzi wa timazi miongoni mwa watu wangu Israeli.
    Sintowaharibu tena.
  bel-bel: 'І сказаў мне Гасподзь: «што ты бачыш, Амосе?», я адказаў: «вагу». І Гасподзь
    сказаў: «вось, пакладу вагу сярод народу майго Ізраіля; ня буду больш дараваць
    яму.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Was siehst du, Amos? Und ich sprach: Ein
    Senkblei. Und der Herr sprach: Siehe, ich lege ein Senkblei an mein Volk Israel,
    in seiner Mitte; ich werde fortan nicht mehr schonend an ihm vorübergehen.'
  mbb-OT: Mid-insà is Nengazen kayi te kedì te, “Amos, hengkey is neehè nu?” Midtavak
    a te, “Tuntun is neehè ku.” Ne migkaǥi sikandin te, “Sumalà te kedtuntun ku ne
    kenà metandang is menge ulaula te menge etew ku he menge tig-Israel. Umbe ǥuntaan
    he timpu ne kenè ku en sikandan egkehizuwan.
  mal-2015: 'യഹോവ എന്നോടു: ആമോസേ, നീ എന്തു കാണുന്നു എന്നു ചോദിച്ചതിന്നു ഒരു തൂക്കുകട്ട
    എന്നു ഞാൻ പറഞ്ഞു. അതിന്നു കർത്താവു: ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്റെ നടുവിൽ ഒരു
    തൂക്കുകട്ട പിടിക്കും; ഞാൻ ഇനി അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല;'
  rmc-rmc: 'Paľis mange phenďa o RAJ: „So dikhes, Amos?“ „E šparga le olovoha,“ odphenďom
    leske. O RAJ phenďa: „Dikh, merinava laha mire manušen, le Izrael. Kada lenge
    imar buter na predžala bi o trestos.'
  pes-OPV: 'و خداوند مرا گفت: «ای عاموس چه می‌بینی؟» گفتم: «شاقولی.» خداوند فرمود:
    «اینک من شاقولی در میان قوم خود اسرائیل می‌گذارم و بار دیگر از ایشان درنخواهم
    گذشت.'
  ron-1924: 'Домнул мь-а зис: „Че везь, Амос?” Еу ам рэспунс: „О кумпэнэ.” Ши Домнул
    а зис: „Ятэ, вой пуне кумпэна ын мижлокул попорулуй Меу Исраел ши ну-л вой май
    ерта,'
  ben-OBCV: সদাপ্রভু আমাকে জিজ্ঞাসা করলেন, “আমোষ, তুমি কী দেখতে পাচ্ছ?” আমি উত্তর
    দিলাম, “একটি ওলন-সুতো।” তখন সদাপ্রভু বললেন, “দেখো, আমি আমার প্রজা ইস্রায়েলের
    মধ্যে একটি ওলন-সুতো স্থাপন করছি; আমি আর তাদের ছেড়ে কথা বলব না।
  som-som: Markaasaa Sayidku wuxuu igu yidhi, Caamoosow, maxaad aragtaa? Oo anna waxaan
    ku idhi, Waxaan arkaa xadhig miisaan leh. Markaasaa Sayidku wuxuu yidhi, Bal eeg,
    anigu xadhig miisaan leh baan dhigi doonaa dadkayga Israa'iil dhexdooda, oo mar
    dambena iyaga iska dhaafi maayo.
  lat-VUC: 'Et dixit Dominus ad me: Quid tu vides, Amos? Et dixi: Trullam cæmentarii.
    Et dixit Dominus: [Ecce ego ponam trullam in medio populi mei Israël; non adjiciam
    ultra superinducere eum.'
  eng-ASVBT: And Jehovah said unto me, Amos, what seest thou? And I said, A plumb
    line. Then said the Lord, Behold, I will set a plumb line in the midst of my people
    Israel; I will not again pass by them anymore;
  ita-1885: 'E il Signore mi disse: Che vedi, Amos? Ed io dissi: Un archipenzolo.
    E il Signore disse: Ecco, io pongo l''archipenzolo per mezzo il mio popolo Israele;
    io non glielo passerò più.'
  eng-LXXUP: 'And the Lord said to me, What seest thou, Amos? And I said, An adamant.
    And the Lord said to me, Behold, I appoint an adamant in the midst of my people
    Israel: I will not pass by them anymore.'
  eng-ULB: Yahweh said to me, “Amos, what do you see?” I said, “A plumb line.” Then
    the Lord said, “Look, I will put a plumb line among my people Israel. I will spare
    them no longer.
  spa-VBL: 'Y el Señor me preguntó: “¿Qué ves, Amós?” Y yo respondí: “Una plomada”.
    Y el Señor dijo: “Yo pondré una plomada en medio de mi pueblo Israel. No pasaré
    más sus pecados por alto.'
  fra-_FOB: 'Et l''Éternel me dit: Que vois-tu, Amos? Et je dis: Un niveau. Et le
    Seigneur dit: Je mettrai le niveau au milieu de mon peuple d''Israël; je ne lui
    pardonnerai plus.'
  mal-mal: 'യഹോവ എന്നോട്: “ആമോസേ, നീ എന്ത് കാണുന്നു” എന്ന് ചോദിച്ചതിന് “ഒരു തൂക്കുകട്ട”
    എന്ന് ഞാൻ പറഞ്ഞു. അതിന് കർത്താവ്: “ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്റെ നടുവിൽ ഒരു തൂക്കുകട്ട
    പിടിക്കും; ഞാൻ ഇനി അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല;'
  urd-GVR: Rab ne mujh se pūchhā, “Ai Āmūs, tujhe kyā nazar ātā hai?” Maiṅ ne jawāb
    diyā, “Sāhūl.” Tab Rab ne farmāyā, “Maiṅ apnī qaum Isrāīl ke darmiyān sāhūl lagāne
    wālā hūṅ. Āindā maiṅ un ke gunāhoṅ ko nazarandāz nahīṅ karūṅga balki nāp nāp kar
    un ko sazā dūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “आमोस गे मार तवी?” दे हिल्‍लो पाप्‍तु। मिनु
    गो “गारो प्रोव़तीक घन्‍टी का ताता” देंती। मिनु परमप्रभुमी “कोव़ङो, गो आं मुर इस्राएली
    आन दातेमी गारो प्रोव़तीक घन्‍टी का क्‍युक्‍नुङ। मिनु मुल गो मेको आन नेक्‍था बाक्‍शा,
    मार पाइक्‍बाक्‍मा, कोव़नुङमी। यसैया ३४:११; आमोस ८:२
  eng-NOY: And Jehovah said to me, What seest thou, Amos? And I said, A plumb-line.
    And the Lord said, Behold I will set a plumb-line in the midst of my people Israel;
    I will not spare them any more.
  ita-1927: 'E l’Eterno mi disse: “Amos, che vedi?” Io risposi: “Un piombino”. E il
    Signore disse: “Ecco, io pongo il piombino in mezzo al mio popolo d’Israele; io
    non gli userò più oltre tolleranza;'
  ckb-ckb: 'یەزدان پێی فەرمووم: «ئامۆس تۆ چی دەبینیت؟» منیش گوتم: «شاووڵ.» ئینجا پەروەردگار
    فەرمووی: «ئەوەتا من شاووڵێک لەناوەڕاستی ئیسرائیلی گەلمدا دادەنێم، پاش ئەمە چیتر
    دەستی لێ ناپارێزم!'
  eng-BBE: 'And the Lord said to me, Amos, what do you see? And I said, A weighted
    line. Then the Lord said, See, I will let down a weighted line among my people
    Israel; never again will my eyes be shut to their sin:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಆಮೋಸನೇ, ಏನನ್ನು ನೋಡುತ್ತಿರುವೆ?” ಎಂದು ಕೇಳಿದರು. ಆಗ ನಾನು,
    “ನೂಲುಗುಂಡು,” ಎಂದೆನು. ನಂತರ ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೋಡು, ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ
    ಮಧ್ಯದಲ್ಲಿ ನೂಲುಗುಂಡನ್ನು ಇಡುತ್ತೇನೆ. ಇನ್ನು ಮೇಲೆ ಅವರನ್ನು ದಾಟಿ ಹೋಗುವುದಿಲ್ಲ.
  tam-2017: 'யெகோவா என்னை நோக்கி: ஆமோஸே, நீ என்னத்தைக் காண்கிறாய் என்றார்; தூக்குநூலைக்
    காண்கிறேன் என்றேன்; அப்பொழுது ஆண்டவர்: இதோ, இஸ்ரவேல் என்னும் என்னுடைய மக்களின்
    நடுவே தூக்குநூலை விடுவேன்; இனி அவர்களை மன்னிக்கமாட்டேன்.'
  spa-RV-1909: 'Jehová entonces me dijo: ¿Qué ves, Amós? Y dije: Una plomada de albañil.
    Y el Señor dijo: He aquí, yo pongo plomada de albañil en medio de mi pueblo Israel:
    no le pasaré más:'
  ron-BTF: 'Și DOMNUL mi-a spus: Amos ce vezi? Și eu am spus: Un fir cu plumb. Atunci
