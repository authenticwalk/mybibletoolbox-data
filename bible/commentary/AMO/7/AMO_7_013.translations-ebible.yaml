  ory-ory: ମାତ୍ର ବେଥେଲ୍‍ରେ ପୁନର୍ବାର ଆଉ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ନାହିଁ; କାରଣ ତାହା ରାଜାଙ୍କର
