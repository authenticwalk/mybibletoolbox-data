  tbz-SIM: A tɛ̃́nkɛ bɑ́ mbo diɛ mBetɛɛdi kɛ́nɑ́ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì kɛ yɛ̃́ okpɑ̀ɑ̀tì
