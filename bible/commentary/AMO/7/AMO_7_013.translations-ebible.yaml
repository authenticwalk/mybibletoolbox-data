  guj-2017: પણ હવે પછી કદી બેથેલમાં ભવિષ્ય ભાખતો નહિ, કેમ કે એ તો રાજાનું પવિત્રસ્થાન
    છે અને એ રાજાનું ભક્તિસ્થાન છે.”
