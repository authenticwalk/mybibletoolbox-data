verse: AMO.007.013
translations:
  mal-C: ബേഥേലിൽ ഇനി പ്രവചിക്കരുത്, അതു രാജാവിന്റെ വിശുദ്ധമന്ദിരവും രാജ്യത്തിന്റെ
    രാജധാനിയുമാണ്.”
  deu-TKW: Aber in Bethel darfst du fortan nicht als Prophet auftreten; denn dies
    ist ein königliches Heiligtum und ein Reichstempel!
  lin-lin: Kosakola lisusu na Beteli te, pamba te Beteli ezali Esika ya bule ya mokonzi
    mpe tempelo ya bokonzi.
  eng-LSV: and no longer prophesy [at] Beth-El anymore, for it [is] the king’s sanctuary,
    and it [is] the royal house.”
  eng-GNV: 'But prophecie no more at Beth-el: for it is the Kings chappel, and it
    is the Kings court.'
  eng-WEBSTER: 'But prophesy not again any more at Beth-el: for it is the king''s
    chapel, and it is the king''s court.'
  nhw-BL: Ayacmo tijnequij para titepohuilis nica ipan altepetl Betel catli timoilhuía
    para panos teipa, pampa nica huala nopa tlanahuatijquetl para quinhueyichihuas
    itiotzitzi ipan inintiopa huan nojquiya nica quipiya ichaj.
  swh-ONEN: Usiendelee kutoa unabii katika Betheli, kwa sababu hapa ni mahali pa mfalme
    pa kuabudia na Hekalu la ufalme huu.”
  bba-bba: Adɑmɑ ɑ ku mɑɑ Gusunɔn ɡɑri ɡere Betɛli mi, domi yɑ sɑ̃ɑwɑ sinɑ boko kɑ
    Isirelibɑ kpuron sɑ̃ɑ yeru.
  eng-KJVCPB: 'but prophesy not again any more at Beth-el: for it is the king’s chapel,
    and it is the king’s court.'
  luo-luo: Kik ichak ikor wach moro amora e Bethel-ka nikech ma en kama ler mar lemo
    mar ruoth kod hekalu mar pinyruoth.”
  meu-meu: a nega ta ai Betele ai basio peroveta lou, badina be ina na hanua pavapavana
    ena gabu helaḡana bona basileia ena dubu.
  npi-ULB: तर यहाँ बेथेलमा अरू धेरै अगमवाणी नगर, किनकि यो राजाको पवित्र-स्थान र एउटा
    राजकीय घराना हो ।”
  yor-yor: Má ṣe sọtẹ́lẹ̀ mọ ni Beteli nítorí ibi mímọ́ ọba ni àti ibi tẹmpili ìjọba
    rẹ̀.”
  pes-OPCB: دیگر در بیت‌ئیل برای ما نبوّت نکن، چون عبادتگاه پادشاه و مقر سلطنتی او
    در اینجا قرار دارد.»
  tgl-ULB: Ngunit huwag ka ng magpropesiya pa kailanman dito sa Bethel, sapagkat ito
    ay santuwaryo ng hari at isang maharlikang tahanan.”
  cbu-NT: Itaru, nishunaa Betelash tayaspatarinllpa, watam nish yuw kurak Apanlleem
    pangurangana an kizpureewa, Amasiyasarini nuwaa tárangiya.
  hui-hui: Bedele dindi ogoria howa í̠na bi labelo ina turu nahe kamagoni. Irane dindi
    ogohayagi kini ibuni lotu haru haga kagoni. Ani bialu Ngode Datagaliwabenaga anda
    kago Isaraele wali agali bibahendenaga kagoni, lene.
  mya-mya: ဗေ​သ​လ​မြို့​သို့​နောက်​တစ်​ဖန်​လာ​၍​မ​ဟော လေ​နှင့်၊ ဤ​နေ​ရာ​သည်​ဘု​ရင်​မင်း​ကိုယ်​တော်
    တိုင်​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ အ​မျိုး​သား​ဗိ​မာန် တော်​ဖြစ်​သည်'' ဟု​ဆို​လိုက်​၏။
  bod-N: པེད་ཨེལ་དུ་ལུང་མ་སྟོན་ཅིག ཅིའི་ཕྱིར་ཞེ་ན། གནས་འདི་རུ་རྒྱལ་པོའི་གནས་མཆོག་ཡོད་པ་དང་།
    རྒྱལ་པོའི་ཕོ་བྲང་ཡོད་པའི་ཕྱིར་རོ་ཞེས་སྨྲས་པའོ། །
  sna-sna: Usaprofitazve paBheteri, nokuti iyi ndiyo nzvimbo tsvene yamambo uye netemberi
    youmambo.”
  spa-BLM: pero no vuelvas a profetizar en Betel, porque es el santuario del rey,
    y es una casa real!”
  cac-cac: Palta malaj tas tzal d'a chon̈ab' Betel tic, yujto a d'a tic tz'och vin̈
    rey ejmelal, to nivan templo yaj d'a yol smacb'en vin̈, xchi vin̈aj Amasías chi'.
  swh-ULB: Lakini usitabiri tena hapa katika Betheli, kwa kuwa ni patakatifu pa mfalme
    na nyumba ya kifalme.”
  bel-bel: а ў Вэтылі больш не прароч, бо ён - сьвятыня цара і дом царскі.
  deu-ELBBK: Aber in Bethel sollst du fortan nicht mehr weissagen; denn dies ist ein
    Heiligtum des Königs, und dies ein königlicher Wohnsitz.
  mbb-OT: Kenè nu en tudtula kayi te Betel is menge lalag te Megbevayà, su kayi is
    simbahan he ed-ezapan te hadì, he iyan simbahan kayi te ginhedian din.”
  mal-2015: ബേഥേലിലോ ഇനി പ്രവചിക്കരുതു; അതു രാജാവിന്റെ വിശുദ്ധമന്ദിരവും രാജധാനിയുമല്ലോ
    എന്നു പറഞ്ഞു.
  rmc-rmc: Ale andro Betel imar buter ma prorokin, bo kada hin le kraľiskro sveto
    than the le kraľiskro chramos.“
  pes-OPV: اما در بیت ئیل بار دیگر نبوت منماچونکه آن مقدس پادشاه و خانه سلطنت می‌باشد.»
  ron-1924: Дар ну май пророчи ла Бетел, кэч есте ун локаш сфынт ал ымпэратулуй ши
    есте ун темплу ал ымпэрэцией!”
  ben-OBCV: তুমি বেথেলে আর ভবিষ্যদ্‌বাণী কোরো না, কারণ এ হল রাজার নির্মিত পুণ্যধাম
    এবং এই রাজ্যের মন্দির।”
  som-som: Laakiinse mar dambe Beytel waxba ha ku sii sheegin, waayo, waa boqorka
    meeshiisii quduuska ahayd oo waa daar boqoreed.
  lat-VUC: Et in Bethel non adjicies ultra ut prophetes, quia sanctificatio regis
    est, et domus regni est.
  eng-ASVBT: but prophesy not again anymore at Beth-el; for it is the king’s sanctuary,
    and it is a royal house.
  ita-1885: E non profetizzar più in Betel; perciocchè è il santuario del re, ed una
    stanza reale.
  eng-LXXUP: 'but thou shalt no longer prophesy at Bethel: for it is the king’s sanctuary,
    and it is the royal house.'
  eng-ULB: But do not prophesy anymore here at Bethel, for it is the king's sanctuary
    and a royal house.”
  spa-VBL: Pero no vuelvas a profetizar en Betel, porque aquí es donde viene a adorar
    el rey, es el Templo de la nación”.
  fra-_FOB: Mais ne continue plus de prophétiser à Béthel, car c'est le sanctuaire
    du roi, et c'est la maison royale.
  mal-mal: ബേഥേലിലോ ഇനി പ്രവചിക്കരുത്; അത് രാജാവിന്റെ വിശുദ്ധമന്ദിരവും രാജധാനിയുമല്ലോ”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Āindā Baitel meṅ nabuwwat mat karnā, kyoṅki yih bādshāh kā maqdis aur bādshāhī
    kī markazī ibādatgāh hai.”
  suz-BL: बेथेलमी लेंशा गेनायो परमप्रभु यावे आ लोव़ मपावो। मारदे हना मेको पिप आ देवी
    देवता थान नु राज्‍य ङा पूजा पतीके बाक्‍ब” देंत। १राजा १२:२८-२९
  eng-NOY: But prophesy no more at Bethel, For it is the king's sanctuary, And it
    is the king's abode.
  ita-1927: ma a Bethel non profetar più, perché è un santuario del re e una residenza
    reale”.
  ckb-ckb: بەڵام چیتر لە بێت‌ئێل پێشبینی مەکە، چونکە پیرۆزگای پاشایە و پەرستگای پاشایەتییە.»
  eng-BBE: 'But be a prophet no longer at Beth-el: for it is the holy place of the
    king, and the king''s house.'
  kan-OKCV: ಆದರೆ ಇನ್ನು ಮೇಲೆ ಬೇತೇಲಿನಲ್ಲಿ ಪ್ರವಾದಿಸಬೇಡ. ಏಕೆಂದರೆ ಅದು ಅರಸನ ಪರಿಶುದ್ಧ ಸ್ಥಾನವಾಗಿಯೂ,
    ರಾಜ್ಯದ ಆಲಯವಾಗಿಯೂ ಇದೆ,” ಎಂದನು.
  tam-2017: பெத்தேலிலே இனித் தீர்க்கதரிசனம் சொல்லாதே; அது ராஜாவின் பரிசுத்த இடமும்
    ராஜ்ஜியத்தின் அரண்மனையுமாக இருக்கிறது என்றான்.
  spa-RV-1909: Y no profetices más en Beth-el, porque es santuario del rey, y cabecera
    del reino.
  ron-BTF: Dar să nu mai profețești la Betel, pentru că este capela împăratului și
    este curtea împăratului.
  eng-WEBP: but don’t prophesy again any more at Bethel; for it is the king’s sanctuary,
    and it is a royal house!”
  eng-FBV: But don't ever prophesy again at Bethel, for this is where the king worships,
    the national Temple.”
  nld-1939: Maar in Betel moogt ge niet meer profeteren; want dit is een koninklijk
    heiligdom en rijks-tempel.
  nch-BL: Ayecmo tijnequij xitepohuili nica ipan altepet Betel cati timoilhuía para
    panos teipa, pampa nica huala nopa tanahuatijquet para quinhueyichihuas iteteyohua
    ipan inintiopa huan nojquiya nica quipiya ichaj.
  vie-1934: Nhưng chớ cứ nói tiên tri tại Bê-tên nữa; vì ấy là một nơi thánh của vua,
    và ấy là nhà vua.
  hin-CV: अब बेथेल फिर कभी भविष्यवाणी न करना, क्योंकि यह राजा का पवित्र स्थान और राज्य
    का मंदिर है.”
  spa-BES: Pero ya no seáis profeta en Betel, porque es el lugar santo del rey y la
    casa del rey.
  tdx-tdx: fa ko mitoky ka e Betele ao, amy t’ie ty toe-masi’ i mpanjakay vaho rova-bei’
    ty fifeheañe toy.
  tha-KJV: อย่ามาพยากรณ์​ที่​เบธเอลอีกเลย เพราะว่านี้เป็นสถานบริ​สุทธิ​์ของกษั​ตริ​ย์
    และเป็นพระราชสำนักของกษั​ตริ​ย์”
  por-BR-2018: Porém não profetizes mais em Betel, porque ali estão o santuário do
    rei, e o palácio real.
  deu-ELO: Aber in Bethel sollst du fortan nicht mehr weissagen; denn dies ist ein
    Heiligtum des Königs, und dies ein königlicher Wohnsitz.
  eng-WYC-2018: And thou shalt no more put to, that thou prophesy in Bethel, for it
    is the hallowing of the king, and is the house of the realm. (But no more shalt
    thou come forth here, so that thou prophesy at Bethel, for it is the king’s place
    of worship, and the house of the realm, or for it is the sanctuary of the king,
    and a royal palace.)
  epo-epo: sed en Bet-El ne plu profetu, ĉar ĝi estas sanktejo de la reĝo kaj domo
    de la regno.
  uig-PIN: Biraⱪ Bǝyt-Əldǝ yǝnǝ bexarǝt bǝrmǝ; qünki u padixaⱨning tawapgaⱨi, xaⱨliⱪ
    ɵydur, — dedi.
  beo-beo: 'Be Bedele moilai guiguda: ba:la:lusu sia: bu mae sia:ma. Bai amo sogebi
    da Isala:ili hina bagade ea nodone sia:ne gadosu sogebi amola Isala:ili fi ilia
    Debolo sogebi.”'
  tpi-OTNT: Mipela i no laik yu autim tok profet moa long hia. Long wanem, king i
    save mekim lotu long dispela ples. Na haus bilong God, em i bilong olgeta Israel.”
  hau-SA: Kada ka ƙara yin annabci a Betel, gama nan wuri mai tsarki ne na sarki da
    kuma haikalin ƙasar.”
  uig-LAT: Biraq Beyt-Elde yene bésharet berme; chünki u padishahning tawapgahi, shahliq
    öydur, — dédi.
  nde-nde: Ungaphrofithi futhi eBhetheli, ngoba le yindawo yenkosi kanye lethempeli
    lombuso.”
  ton-ton: Kae ʻoua naʻa toe kikite ʻi Peteli he ko e falelotu ia ʻoe tuʻi, pea ko
    e nofoʻanga ʻoe tuʻi.”
  ces-1613: Ale v Bethel již více neprorokuj, nebo ono svatyně králova i dům královský
    jest.
  eng-WMB: but don’t prophesy again any more at Bethel; for it is the king’s sanctuary,
    and it is a royal house!”
  tam-TCV: இனிமேல் பெத்தேலில் இறைவாக்கைச் சொல்லாதே. ஏனெனில் இது அரசனின் பரிசுத்த வழிபாட்டு
    இடமும், அரசுக்குரிய ஆலயத்தின் இருப்பிடமுமாய் இருக்கிறது” என்றான்.
  ceb-ULB: Apan ayaw na gayod pagpropiseya dinhi sa Betel, kay mao kini ang templo
    sa mga hari ug harianong balay.”
  pol-UBG: A w Betel już więcej nie prorokuj, bo to jest świątynia króla i dom królewski.
  agr-agr: “Tujash Betelnumak nunú pachismek nuigtuk chichakaipa, wagki juju yaakta
    juwig dekas apu niina apajuímtaiji jegamjukbau awai”, tiuwai.
  kyc-kyc: Yuu Betele dakena poropeta pii kamba laa napipi. Renge doko kiŋinya misi
    lenge panda doko wambu peparaena tembole anda andake sipyamo pilyamo, leya.
  urd-GVU: آئندہ بیت ایل میں نبوّت مت کرنا، کیونکہ یہ بادشاہ کا مقدِس اور بادشاہی
    کی مرکزی عبادت گاہ ہے۔“
  eng-OEBCW: but don’t prophesy any more at Bethel, for it is the king’s sanctuary,
    and it is the royal residence.’
  deu-1912: Und weissage nicht mehr zu Beth-El; denn es ist des Königs Heiligtum und
    des Königreichs Haus.
  kan-2017: ಆದರೆ ಬೇತೇಲಿನಲ್ಲಿ ಇನ್ನು ಪ್ರವಾದನೆ ಮಾಡಬೇಡ. ಇದು ರಾಜಕೀಯ ಪವಿತ್ರಾಲಯ, ಇದು ಅರಮನೆ”
    ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Thava u utuŋa Giya Loi ghalɨŋae gheke, Betel e tɨneke. Gheke kiŋɨke le
    ghamba kururu, na vanautumake laghɨye lenji ghamba kururu.”
  yap-yap: Ngam tal ndab ku um yi’iy u roy u Bethel. Ya irera’ e gin ma meybil e en
    ni pilung riy, ni tempel ko nam.”
  hlt-MCSB: Tedae Bethel te tonghma thil ham koep koei boeh. He he manghai rhokso
    neh ram kah im ni,” a ti nah.
  mdy-ETH: ቤኤቴኤሌ ጋዓንቴ ካኣቲ ዚጊ ፆኦሲ ካኣሽካ ቤሲ፤ ሃሣ ዺቦ ዴሮኮ ጌኤሺ ማኣሪ ማዔሢሮ ሃይካ ላሚ ፆኦሲ ማሊሢ ኬኤዚፖ»
    ጌዔኔ።
  twi-ASANTE: Nhyɛ nkɔm bio wɔ Bet-El ha, ɛfiri sɛ ɛha yɛ ɔhene tenabea kronkron ne
    ahemman no asɔredan.”
  eng-WEBU: but don’t prophesy again any more at Bethel; for it is the king’s sanctuary,
    and it is a royal house!”
  wal-wal: SHin hagee Beeteelee kawoi goinniyo sohonne kawotettaa geeshsha soho gidiyo
    gishshau, naa77antto ha sohuwan hananabaa yootoppa” yaagiis.
  spa-PDDPT: pero ya no vuelvas a profetizar en Bet-ʼEl, porque es santuario del rey
    y capital del reino.
  gun-gun: Ha'e rã apy Betel py ma aỹ guive emombe'uve eme ayvu. Mba'eta apy ma oĩ
    huvixa pegua oo iky'a e'ỹ va'e ha'e orerekoa pygua templo — he'i.
  agu-BL: Qui na kaj yil cẍa'tij tzone'j Betel, na i'tz yi ama'l kale na ule't yi
    rey tan nachle'n Ryos, nin yi ama'le'j ya'stzun yi ama'l yi wi'nin xanil cwent
    tircu'n katanum.
  ilo-ULB: Ngem saankan nga agipadto ditoy Betel gapu ta daytoy ket santuario ti ari
    ken balayna.”
  kpg-kpg: Goe hudee hai au agoago i ginei, i lodo Bethel, idimaa ma di gowaa hai daumaha
    ni di king, di hale daumaha ni digau huogodoo.”
  uig-ARA: بىراق بەيت-ئەلدە يەنە بېشارەت بەرمە؛ چۈنكى ئۇ پادىشاھنىڭ تاۋاپگاھى، شاھلىق
    ئۆيدۇر، ــ دېدى.
  sus-sus: kɔnɔ i naxa namiɲɔnmɛ masenyi ti Beteli de, barima mangɛ xa salide na mɛnni
    nɛ, a xa mangataa nan naa ra.»
  pon-2006: Kaleke ke pwurehng wia kokohp wasaht, nan Pedel, pwe iei en nanmwarki
    wasahn kaudok, tehnpesen wehi pokon.”
  jae-jae: Mago oc biŋ lasê aŋga Betel êtiam atomanô gebe Betel kêtu kiŋnê gamêŋ dabuŋ
    to kêtu ênê gamêŋ tau ŋalôm dabuŋ teŋ.”
  ksd-ksd: ma koko una varvai na propet mulai ati Betel; tago ati a pal na lotu kai
    ra king, ma ra kuba i ra king.
  grc-BRENT: εἰς δὲ Βαιθὴλ οὐκ ἔτι προσθήσεις τοῦ προφητεῦσαι, ὅτι ἁγίασμα βασιλέως
    ἐστὶ, καὶ οἶκος βασιλείας ἐστί.
  ind-AYT: Akan tetapi, jangan lagi bernubuat di Betel karena ini adalah tempat kudus
    raja dan tempat istana raja.”
  nya-nya: Usanenerenso ku Beteli, chifukwa kumeneko ndi malo opatulika a mfumu ndiponso
    ndi malo a nyumba yachipembedzo yaufumu.”
  hrv-hrv: Ali u Betelu da više nisi prorokovao, jer ovo je kraljevsko svetište, kraljevski
    hram.”
  mps-mps: Nago te profet po e bulu Betelde pusubo te dago hagela homu ebao. Magi
    baso meni, kingo te pesagede lotu wabo dao. Tama ede elalubo lotu wabo be da,
    te tigidali Israel hanigo be dao,” te po wali.
  tpi-tpi: Mipela i no laik yu autim tok profet moa long hia. Long wanem, king i save
    mekim lotu long dispela ples. Na haus bilong God, em i bilong olgeta Israel.”
  dan-1931: Men i Betel må du ikke profetere længer, thi det er kongens Helligdom
    og Rigets Tempel.”
  vie-OVCB: Đừng làm phiền chúng ta và nói tiên tri ở Bê-tên làm gì nữa. Vì đây là
