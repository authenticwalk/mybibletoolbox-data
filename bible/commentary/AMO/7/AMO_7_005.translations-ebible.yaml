verse: AMO.007.005
translations:
  mal-C: 'അപ്പോൾ ഞാൻ നിലവിളിച്ചു: “യഹോവയായ കർത്താവേ, ഇതു നിർത്തണമേ എന്നു ഞാൻ യാചിക്കുന്നു!
    ഇതിനെ അതിജീവിക്കാൻ യാക്കോബിന് എങ്ങനെ കഴിയും? അവൻ ചെറിയവനല്ലയോ?”'
  deu-TKW: 'da bat ich: Herr Jahwe, laß doch ab! Wie wird Jakob bestehen können? Er
    ist ja so gering!'
  lin-lin: 'Boye, nagangaki : — Oh Nkolo Yawe, nabondeli Yo, kosala boye te ! Ndenge
    nini Jakobi oyo azali penza moke akoki solo kobika ?'
  eng-LSV: “Lord YHWH, please cease, || How does Jacob arise—for he [is] small?”
  eng-GNV: 'Then said I, O Lord God, cease, I beseeche thee: who shall raise vp Iaakob?
    for he is small.'
  eng-WEBSTER: 'Then said I, O Lord GOD, cease, I beseech thee: by whom shall Jacob
    arise? for he is small.'
  nhw-BL: 'Huajca na niquilhui: ―¡Amo, TOTECO ta Catli Más Tijpiya Tlanahuatili, amo
    techtlatzacuilti tiisraelitame ica tlitl! Amo huelis tiquijiyohuise pampa amo
    timiyaqui.'
  swh-ONEN: Ndipo nikalia, “Bwana Mwenyezi, nakusihi, zuia! Je, Yakobo atawezaje kuendelea
    kuishi? Yeye ni mdogo sana!”
  bba-bba: Mɑ nɑ nɛɛ, Yinni Gusunɔ, ɑ ye yɔ̃rɑsio. Amɔnɑ Yɑkɔbun bweseru tɑ ko n kɑ
    wɑ̃ɑ. Domi tɑ ǹ dɑm mɔ.
  eng-KJVCPB: 'Then said I, O Lord God, cease, I beseech thee: By whom shall Jacob
    arise? for he is small.'
  luo-luo: Eka ne aywak niya, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, ngʼuonne
    jogi ma joka Jakobo. Ere kaka ginyalo tony, to ginok kama?”
  meu-meu: 'Bena lau nato: Ḡaubada Iehova e, lau na noimumu, a doko. Iakob ede baine
    gini toma? Ia na maraḡi herea.'
  npi-ULB: तर मैले भनें, “परमप्रभु परमेश्‍वर, कृपया रोक्‍नुहोस् । याकूब कसरी बाँच्‍नेछ?
    किनकि त्यो त धेरै सानो छ ।”
  yor-yor: Nígbà náà ni mo gbé ohùn mi sókè pé, “Olúwa Olódùmarè jọ̀wọ́ má ṣe ṣe é!
    Báwo ni Jakọbu yóò ha ṣe lè dìde? Òun kéré jọjọ!”
  pes-OPCB: 'گفتم: «ای خداوند، التماس می‌کنم این کار را نکن، زیرا اسرائیل کوچک و ضعیف
    است و نمی‌تواند طاقت بیاورد.»'
  tgl-ULB: Ngunit sinabi ko, “Panginoong Yahweh, isinasamo ko na itigil mo na; paano
    makaliligtas si Jacob? Sapagkat napakaliit niya.”
  cbu-NT: Ashirucha, nuwsha anoo paranguri, Apanllee, Xamachi. Musá waneerishpa, watam
    iyachich tputs nda zapanniwa, yusur tárangitamana.
  hui-hui: Ani biyago hondowa i̱na lalu, Aiore Anduane Homogo Bibahende Haru Haame
    Ho Haga-o anidagua nabuleore. Í̠naga wali agali ti dewa ndo emene ko hongo nahe
    karunidago í̠na ti mana lalu pani miriyagua nde mani ti agua bialu bayale holobadabe,
    laru.
  mya-mya: ငါ​က​လည်း``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဆိုင်း တော်​မူ​ပါ။ ဤ​ဒဏ်​ဆိုး​ကို​လူ​မျိုး​တော်​သည်
    မည်​သို့​ခံ​နိုင်​ပါ​မည်​နည်း။ သူ​တို့​သည်​နု ငယ်​၍​အား​နွဲ့​လှ​ပါ​၏'' ဟု​လျှောက်​ဆို
    သော်၊-
  bod-N: ངས་གཙོ་བོ་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་དེ་ལྟར་མ་མཛད་ཅིག ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཀོབ་ནི་ཉམ་ཆུང་ཡིན་པས་ཅི་ལྟར་ཚུགས་ཐུབ་བམ་ཞེས་ཞུས་པ་ལས།
  sna-sna: Ipapo ndakadanidzira ndichiti, “Ishe Jehovha, ndinokukumbirai, imbomirai
    henyu. Ko, Jakobho angararame sei? Muduku kwazvo!”
  spa-BLM: 'Entonces dije: “¡Señor Yahvé, detente, te lo ruego! ¿Cómo podrá resistir
    Jacob? Porque es pequeño”.'
  cac-cac: 'Ix valani: —Mamin Jehová, oc''ocab'' a c''ool, ochan̈ vaan. ¿Tom val ol
    techaj cuj a on̈ yin̈tilal on̈can vin̈aj Jacob tic? Ina to yune'' chon̈ab'' on̈,
    xin chi.'
  swh-ULB: Lakini nikasema, “Bwana Yahwe, acha tafadhali; Yakobo ataishije? Kwa kuwa
    yeye ni mdigo sana.”
  bel-bel: 'І сказаў я: Госпадзе Божа! спыні; як устаіць Якаў? ён вельмі малы.'
  deu-ELBBK: 'Da sprach ich: Herr, HERR, lass doch ab! Wie sollte Jakob bestehen?
    Denn es ist klein.'
  mbb-OT: Ne zutun migkaǥi a te, “Nengazen he MEGBEVAYÀ, edhangyù a ziyà te kenikew
    he kenè nu heeyan beeli. Egkemenumenu is kegkeuyag-uyag te menge kevuwazan ni
    Jacob emun egkehitavù heeyan? Meluya zan ne kenè dan ebpekegaga.”
  mal-2015: 'അപ്പോൾ ഞാൻ: യഹോവയായ കർത്താവേ, മതിയാക്കേണമേ; യാക്കോബ് എങ്ങനെ നിവിർന്നുനില്ക്കും?
    അവൻ ചെറിയവനല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďom: „Ó Nekzoraleder RAJEJA, preačh, mangav tut! Sar predživela
    o Jakob? Se hino igen slaboro.“'
  pes-OPV: 'پس گفتم: «ای خداوندیهوه از این باز ایست! یعقوب چگونه برخیزدچونکه کوچک
    است؟»'
  ron-1924: 'Еу ам зис: „Доамне Думнезеуле, опреште! Кум ар путя сэ стя ын пичоаре
    Иаков? Кэч есте аша де слаб!”'
  ben-OBCV: তখন আমি কেঁদে চিৎকার করে উঠলাম, “সার্বভৌম সদাপ্রভু, আমি তোমার কাছে অনুনয়
    করছি, তুমি ক্ষান্ত হও! যাকোব কীভাবে বেঁচে থাকবে? সে কত ছোটো!”
  som-som: Markaasaan idhi, Sayidow, Rabbiyow, waan ku baryayaaye jooji, waayo, bal
    reer Yacquub sidee bay isu taagi doonaan? Waayo, iyagu waa yar yihiin.
  lat-VUC: 'Et dixi: Domine Deus, quiesce, obsecro; quis suscitabit Jacob, quia parvulus
    est?'
  eng-ASVBT: 'Then said I, O Lord Jehovah, cease, I beseech thee: how shall Jacob
    stand? for he is small.'
  ita-1885: 'Ed io dissi: Deh! Signore Iddio, resta; quale è Giacobbe, ch''egli possa
    risorgere? conciossiachè egli sia già tanto piccolo.'
  eng-LXXUP: 'Then I said, O Lord, cease, I pray thee: who shall raise up Jacob? for
    he is small in number. Repent, O Lord, for this.'
  eng-ULB: But I said, “Lord Yahweh, please stop; how will Jacob survive? For he is
    so small.”
  spa-VBL: 'Yo le supliqué al Señor Dios: “¡Por favor, détente! ¿O cómo sobrevivirán
    los descendientes de Jacob? ¡Son tan débiles!”'
  fra-_FOB: 'Et je dis: Seigneur Éternel, cesse, je te prie! Comment Jacob subsistera-t-il?
    Car il est petit.'
  mal-mal: 'അപ്പോൾ ഞാൻ: “യഹോവയായ കർത്താവേ, മതിയാക്കണമേ; യാക്കോബിന് എങ്ങനെ നിലനിൽക്കാൻ
    കഴിയും? അവൻ ചെറിയവനല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab maiṅ chillā uṭhā, “Ai Rab Qādir-e-mutlaq, mehrbānī karke is se bāz
    ā, warnā Yāqūb kis tarah qāym rahegā? Wuh pahle se itnī chhoṭī qaum hai.”
  suz-BL: मिनु गो “परमप्रभु यावे नाइक्‍तीन, दे गो इन कली पुंइनुङ। याकूब आ रागी दोपा
    ब्रोंइने चाप्‍बा ङा? मारदे हना मेको थम आइक्‍च बाक्‍ब” देंती।
  eng-NOY: Then said I, O Lord Jehovah, desist, I beseech thee! How shall Jacob stand?
    For he is small!
  ita-1927: 'Allora io dissi: “Signore, Eterno, deh, cessa! Come potrebbe sussistere
    Giacobbe, piccolo com’egli è?”'
  ckb-ckb: 'ئینجا گوتم: «یەزدانی باڵادەست، تکایە با بەس بێت! یاقوب چۆن هەستێتەوە،
    چونکە بچووکە!»'
  eng-BBE: 'Then said I, O Lord God, let there be an end: how will Jacob be able to
    keep his place? for he is small.'
  kan-OKCV: ಆಗ ನಾನು, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಿಲ್ಲಿಸಿಬಿಡಿರಿ,” ಎಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
    “ಯಾಕೋಬನು ಹೇಗೆ ಬದುಕುಳಿಯುತ್ತಾನೆ? ಅವನು ತುಂಬಾ ಚಿಕ್ಕವನು,” ಎಂದು ಮೊರೆಯಿಟ್ಟೆನು.
  tam-2017: 'அப்பொழுது நான்: யெகோவாகிய ஆண்டவரே, நிறுத்துமே; யாக்கோபு திரும்ப யாராலே
    எழுந்திருப்பான்? அவன் மிகச் சிறியதானான் என்றேன்.'
  spa-RV-1909: 'Y dije: Señor Jehová, cesa ahora; ¿quién levantará á Jacob? porque
    es pequeño.'
  ron-BTF: 'Atunci am spus: Doamne DUMNEZEULE, încetează, te implor, prin cine se
    va ridica Iacob? pentru că el este mic.'
  eng-WEBP: Then I said, “Lord GOD, stop, I beg you! How could Jacob stand? For he
    is small.”
  eng-FBV: I pleaded with the Lord God, “Please stop! How can the descendants of Jacob
    survive? They are so weak.”
  nld-1939: 'Ik zeide: Ach Jahweh, mijn Heer, houd toch op! Hoe zal Jakob blijven
    bestaan; het is toch zo klein!'
  nch-BL: 'Huajca na niquilhui: ―¡Amo, TOTECO ta Cati Más Tijpiya Tanahuatili, amo
    techtatzacuilti tiisraelitame ica tit! Amo huelis tiquijyohuise pampa amo timiyaqui.'
  vie-1934: 'Bấy giờ ta nói rằng: Hỡi Chúa Giê-hô-va, tôi cầu xin Ngài hãy thôi đi!
    Gia-cốp há có thể đứng được sao? vì nó là nhỏ.'
  hin-CV: तब मैंने पुकारा, “हे परम प्रभु याहवेह, मैं आपसे बिनती करता हूं, इसे बंद
    कीजिये! याकोब कैसे जीवित रह सकता है? वह बहुत छोटा है!”
  spa-BES: 'Entonces dije: Oh Señor Dios, que haya un final: ¿cómo podrá Jacob resistir?
    porque él es pequeño.'
  tdx-tdx: Aa le hoe iraho, Ry Iehovà, Talè, Aziro! iambaneako; aia ty hijohaña’ Iakobe,
    ie kede?
  tha-KJV: ข้าพเจ้าจึงทูลว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า ขอพระองค์ทรงยับยั้งไว้
    ยาโคบจะตั้งอยู่​ได้​อย่างไร เพราะเขาเล็กนิดเดียว”
  por-BR-2018: 'Então eu disse: Senhor DEUS, cessa, por favor; como Jacó poderá sobreviver?
    Pois é pequeno.'
  deu-ELO: 'Da sprach ich: Herr, Jehova, laß doch ab! Wie sollte Jakob bestehen? Denn
    es ist klein.'
  eng-WYC-2018: And I said, Lord God, I beseech, rest thou; who shall raise Jacob,
    for he is little? (And I said, Lord God, I beseech thee, rest thou; for who shall
    raise up Jacob, for he is so small? or for they be so weak?)
  epo-epo: 'Kaj mi diris: Ho Sinjoro, ho Eternulo, volu haltigi! Kiu restarigos Jakobon?
    li estas ja malgranda.'
  uig-PIN: 'Əmdi mǝn: — «I Rǝb Pǝrwǝrdigar, ɵtünüp ⱪalay, tohtiƣaysǝn! Yaⱪup ⱪandaⱪmu
    qidiyalaydu? U kiqik tursa!» — dedim.'
  beo-beo: Amalalu, na amane sia:i, “Hame mabu! Ouligisudafa Hina Gode mae! Dia fi
    da habodane esaloma:bela:? Ilia da fonobahadi amola gasa hame!”
  tpi-OTNT: Orait nau mi tok olsem, “God, Bikpela, plis, yu no ken mekim dispela samting.
    Ol manmeri bilong yu i liklik lain tasol, na ol i no gat strong. Sapos yu mekim
    save long ol, bai ol i ken stap gut olsem wanem?”
  hau-SA: Sai na yi kira, na ce, “Ubangiji Mai Iko Duka, ina roƙonka ka dakata! Ta
    yaya Yaƙub zai tsira? Ga shi ɗan ƙarami ne!”
  uig-LAT: 'Emdi men: — «I Reb Perwerdigar, ötünüp qalay, toxtighaysen! Yaqup qandaqmu
    chidiyalaydu? U kichik tursa!» — dédim.'
  nde-nde: Ngakho ngamemeza ngathi “Thixo Wobukhosi, ngiyakuncenga, ake ume! UJakhobe
    angaphepha kanjani na? Mncinyane kakhulu!”
  ton-ton: 'Pea naʻaku toki pehē, ʻE Sihova ko e ʻOtua, “ʻOku ou kole kiate koe ke
    tuku ʻā: ʻe toetuʻu ʻa Sēkope ʻia hai? He ʻoku siʻi ia.”'
  ces-1613: 'Já pak řekl jsem: Panovníče Hospodine, přestaniž, prosím. Kdož zůstane
    Jákobovi? Neboť ho maličko jest.'
  eng-WMB: Then I said, “Lord GOD, stop, I beg you! How could Jacob stand? For he
    is small.”
  tam-TCV: அப்பொழுது நான், “ஆண்டவராகிய யெகோவாவே, நான் கெஞ்சிக்கேட்கிறேன். இதை நிறுத்தும்.
    யாக்கோபு எப்படி உயிர் தப்புவான்? அவன் மிகவும் சிறியவனாயிருக்கிறானே” என்று அழுதேன்.
  ceb-ULB: Apan miingon ako, “Ginoong Yahweh, palihog hunonga na; unsaon pagkalingkawas
    ni Jacob? Kay diyutay kaayo siya.”
  pol-UBG: 'Wtedy powiedziałem: Panie BOŻE! Zaniechaj tego, proszę. Któż zostanie
    Jakubowi? Jest bowiem malutki.'
  agr-agr: 'Imatikakui wi Apajuín chichagkun: “¡Tuke Pujuuwah, wait aneasam imijkata!
    Amina aentsjum Jacob wegantu aidau kuashtachua dusha ¿wajuk ibaunash atsanjag
    pujustinme?” tibaijai.'
  kyc-kyc: Dokopa wambu dupwa rara ama kuki dokome poraya narami ingilyamo dokona
    apa pipala nakama lete wai pyao paramisi?
  urd-GVU: تب مَیں چلّا اُٹھا، ”اے رب قادرِ مطلق، مہربانی کر کے اِس سے باز آ، ورنہ
    یعقوب کس طرح قائم رہے گا؟ وہ پہلے سے اِتنی چھوٹی قوم ہے۔“
  eng-OEBCW: ‘Lord God, forgive, I beg you! How can Jacob survive, for he is so helpless?’
  deu-1912: 'Da sprach ich: Ach Herr HERR, laß ab! Wer will Jakob wieder aufhelfen?
    denn er ist ja gering.'
  kan-2017: ಆಗ ನಾನು, “ಕರ್ತನಾದ ಯೆಹೋವನೇ, ಲಾಲಿಸು. ಇದನ್ನು ನಿಲ್ಲಿಸಿಬಿಡು. ಯಾಕೋಬ ಜನಾಂಗ ಹೇಗೆ
    ಉಳಿಯುವುದು? ಏಕೆಂದರೆ ಅದು ಚಿಕ್ಕದಾದ ಜನಾಂಗವಾಗಿದೆ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು
  tgo-tgo: Amba ya dagewe yaŋa, “Meiye Giya Loi. Ne ŋgoroŋga na len gharɨgharɨ mbe
    e yawayawalinji? (E maran) thiye nanasiye moliŋgi na thɨ njavovo.”
  yap-yap: Me lungug, “SOMOL ni Th’abi Tolang, wenig ngom, mu taleg! Uw rogon me par
    e girdi’ rom ndab ram’ad? Ya ri yad ba’achig ma yad ba me’waer’!”
  hlt-MCSB: Te vaengah, “Ka Boeipa Yahovah aw, paa mai laeh, Jakob amah he noe oeh
    tih ulong a thoh eh?,” ka ti.
  mdy-ETH: ዬያሮ ሃሣ ታኣኒ፦ «ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ዬያ ኔ ሃሻንዳጉዲ ታ ኔና ሺኢቃኔ! ኔ ዬያይዴቴ ያይቆኦቤ
    ዎይቲ ዓታንዳይ? ዒ ላኣፓቱዋዓዳ!» ጌይ ሺኢቄኔ።
  twi-ASANTE: Na me teaam sɛ, “Ao, Otumfoɔ Awurade, mesrɛ wo, gyae. Yakob rentumi
    nnyina, ɛfiri sɛ, ɔyɛ ɔman ketewa bi.”
  eng-WEBU: Then I said, “Lord GOD, stop, I beg you! How could Jacob stand? For he
    is small.”
  wal-wal: Yaatin taani hagaadan yaagaas; “Abeet Ubbaa Haariya GODAU, hai hayyanaa
    ha tamaa toissarkkii! Yaaqooba zareti waanidi attanau danddayiyoonaa? Eti qii
    guuttattenne!” yaagaas.
  spa-PDDPT: 'Entonces dije: ¡Oh ʼAdonay Yavé, te ruego que desistas! ¿Cómo puede
    resistir Jacob, que es tan pequeño?'
  gun-gun: 'Ha''e ramo xee aipoa''e: — Senhor Oreruete, ha''eve ma. Mba''exa ''rã
    tu ore Jacó kuery rokuave? Mba''eta mbovy''i ete orekuai — ha''e.'
  agu-BL: 'I tzun waltz tetz Kataj: —¡Max c''u''lu'' Ta'', qui''t sbanu'' yi xtxolbila''tz
    ske''j!'
  ilo-ULB: Ngem kinunak, “Apo a Yahweh, pangaasim ta saanmo nga aramiden dayta; kasano
    a makalasat ni Jacob? Ket nagbassit unay isuna.”
  kpg-kpg: Gei au ga helekai anga, “Meenei Tagi go Yihowah, guu lawa! Au daangada
    aanei ga mouli behee? Digaula e lligi loo gei e paagege!”
  uig-ARA: 'ئەمدى مەن: ــ «ئى رەب پەرۋەردىگار، ئۆتۈنۈپ قالاي، توختىغايسەن! ياقۇپ قانداقمۇ
    چىدىيالايدۇ؟ ئۇ كىچىك تۇرسا!» ــ دېدىم.'
  sus-sus: N naxa a fala, «Marigi Alatala, n bara i mayandi, dan mɛnni, xa na mu a
    ra Yaxuba bɔnsɔɛ fa baloma di? A sɛnbɛ mu gbo.»
  pon-2006: Ngehi eri patohwanohng, “Maing KAUN, Wasa Lapalahpie, erier! Ia duwen
    sapwellimomwi kat ar pahn kak momour? Re inenen tikitik oh luwet!”
  jae-jae: Go kasôm gebe “O Apômtau Anôtô, aê jateŋ aôm gebe ôwi siŋ, gebe Jakob êôc
    gêŋ tau amboac ondoc. Eŋ sauŋanô.”
  ksd-ksd: 'Ma iau ga biti dari: Ea, Luluai God, iau lul u ba una ngo; Iakob na tur
    dave? Tago i ikilik ika.'
  grc-BRENT: Καὶ εἶπα, Κύριε κόπασον δὴ, τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
  ind-AYT: Kemudian, aku berkata, “Ya Tuhan ALLAH, hentikanlah! Bagaimana Yakub dapat
    bertahan? Sebab, ia sangat kecil.”
  nya-nya: Tsono ine ndinafuwula kuti, “Ambuye Yehova, chonde ndikukupemphani, lekani!
    Kodi Yakobo adzapulumuka bwanji? Iye ndi wofowoka kwambiri!”
  hrv-hrv: 'A ja ću: “Stani, Jahve Gospode, molim te! Kako će Jakov preživjeti onako
    malen?”'
  mps-mps: Tialima, megi da, eno tama po wai, “God, Genuai Bidi, woo, nago te sę
    me elamuo. Nago we bidi dabe te dwasianu hani naga elalubao, te augwaligo bomo
    elalubo menio. Te nago augwaliba te tobage dwai dene mabo sę ebaso da, teda augwali
    mena gilama bugagia bidaibawe?”
  tpi-tpi: Orait nau mi tok olsem, “God, Bikpela, plis, yu no ken mekim dispela samting.
    Ol manmeri bilong yu i liklik lain tasol, na ol i no gat strong. Sapos yu mekim
    save long ol, bai ol i ken stap gut olsem wanem?”
  dan-1931: 'sagde jeg: “Herre, HERRE, hold inde! Hvorledes skal Jakob stå det igennem,
    så lille han er?”'
  vie-OVCB: 'Tôi cầu nguyện: “Lạy Chúa Hằng Hữu Chí Cao, van xin Ngài ngừng tay, chúng
    con không thể sống sót, vì nhà Gia-cốp quá nhỏ.”'
  guj-2017: પણ મેં કહ્યું, હે પ્રભુ યહોવાહ, કૃપા કરીને તેમ થવા દેશો નહિ; યાકૂબ કેમ
    કરીને જીવતો રહી શકે કેમ કે તે નાનો છે.”
  pon-2006A: Ngehi eri patohwanohng, “Maing KAUN, Wasa Lapalahpie, erier! Ia duwen
    sapwellimomwi kat ar pahn kak momour? Re inenen tikitik oh luwet!”
  por-BRBSL: 'Então eu disse: “Senhor Yahweh, pare, eu lhe imploro! Como poderia Jacó
    resistir? Pois ele é pequeno”.'
  eng-OEBUS: “Lord God, forgive, I beg you! How can Jacob survive, for he is so helpless?”
  cth-cth: Kai ni oe Bawipa Jehovah roum sak leih. Jakop teh a thoung dawkvah bangtelamaw
    a kangdue thai han ka ti pouh teh,
  twi-twi: Na meteɛɛ mu se, “Otumfo Awurade, mesrɛ wo, gyae! Yakob rentumi nnyina!
    Ɔyɛ ɔman ketewa bi.”
  hlt-hlt: Te vaengah, “Ka Boeipa Yahovah aw, paa mai laeh, Jakob amah he noe oeh
    tih ulong a thoh eh?,” ka ti.
  tbz-SIM: 'Kɛ̀ n kuɔ́nko kɛ dɔ̀: Áú! Ti Yiɛ̀ nKuyie nti kuɔ́ mmɛsémmɛ̀ kɛ̀ mɛɛ̀ dɔkɛ
    Sɑkɔbu kó kufuku í sũ kù bɑ́ nkpɑɑ́.'
  msy-2020: 'Ezɨ kɨ kamaghɨn mɨgei: “O Ikiavɨra Itir Godɨn Ekiam, ga uaning, kɨ nɨn
    azai, nɨ Jekopɨn ovavir boribagh nɨghnɨgh, bizir kam damuan markɨ. Men ikɨzim
    avɨrasemezir puvatɨzɨ, me uarira uarir akurvaghamin gavgaviba puvatɨ. Nɨ men arazir
    kuraba ikarvaghsɨ damutɨ, me manmaghɨn uarir akurvagham, me gavgaviba puvatɨ?”'
  dop-dop: Ntɛnɑ mɑ́ wiinɑ-ɩ sɩ Hɑɩ, Tɑcɑɑ, yele mpʋ. Tɔfɔ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ pǝciiu,
    pɑɑ sɩ.
  azb-azb: 'mən dedim: “Ya Xudavənd Rəbb, yalvarıram, əl saxla. Buna Yaqub nəsli necə
    dözər? Axı o kiçikdir”.'
  eng-DBY: Then said I, O Lord Jehovah, cease, I beseech thee! How shall Jacob arise?
    for he is small.
  hin-2017: तब मैंने कहा, “हे परमेश्वर यहोवा, रुक जा! नहीं तो याकूब कैसे स्थिर रह
    सकेगा? वह कैसा निर्बल है।”
  wol-KYG: 'Ma ne: «Boroom bi, Aji Sax ji, ngalla taxawal. Askanu Yanqóoba àttan na
    lii am? Lu néew doole lañu.»'
  eng-YLT: '''Lord Jehovah, cease, I pray Thee, How doth Jacob arise — for he [is]
    small?'''
  eng-WYC-2017: And I said, Lord God, I beseech, rest thou; who shall raise Jacob,
    for he is little?
  eng-WMBB: Then I said, “Lord GOD, stop, I beg you! How could Jacob stand? For he
    is small.”
  urd-GVH: तब मैं चिल्ला उठा, “ऐ रब क़ादिरे-मुतलक़, मेहरबानी करके इससे बाज़ आ, वरना
    याक़ूब किस तरह क़ायम रहेगा? वह पहले से इतनी छोटी क़ौम है।”
  rug-rug: Ke kukili vura si arau, “Zihova sa Baṉara, tepa sisigiti atu si arau koa
    Goi pude noso si Agoi! Vea meke kote boka toa se Zekopi? Nake hitekena hite mo
    si asa!”
  gaz-gaz: Kana irratti ani, “Yaa Waaqayyo Gooftaa, ani sin kadhadhaa, waan kana nurraa
    dhaabi! Yaaqoob akkamiin waan kana irraa hafa? Inni daaʼima xinnaa dha!” jedheen
    iyye.
  fra-LSG: 'Je dis: Seigneur Éternel, arrête donc! Comment Jacob subsistera-t-il?
    Car il est si faible!'
  gnn-gnn: Ga biyapul ŋarra bukumirriyaŋala waŋana bitjarra, “Garray gulmaraŋana.
    Yakana biyakayi djäma. Yitjuralnydja dhuwala ḻurrkun' märr miṯtji ga ganydjarrmiriwnha
    walala. Ŋuli nhe yurru yakanydja ŋanapurrunha guŋga'yun, dhuwalanydja miṯtji yurru
    baḏuwaḏuyunna yana warrpam'thunna‐wala.”
  yal-yal: N yi a fala, “Marigina Alatala, yandi, diɲa, xa na mi a ra Yaxuba bɔnsɔnna
    baloma di? A sɛnbɛn mi gbo.”
  haw-1868: 'E ka Haku, e Iehova, ke noi aku nei au, e oki: Pehea e ku mai ai o Iakoba?
    No ka mea, ua uuku ia.'
  arb-NAV: 'عِنْدَئِذٍ قُلْتُ: «أَيُّهَا السَّيِّدُ الرَّبُّ، كُفَّ عَنْ هَذَا، إِذْ
    كَيْفَ يُمْكِنُ لِيَعْقُوبَ أَنْ يَنْهَضَ، فَإِنَّهُ صَغِيرٌ؟»'
  ewe-ewe: Ale megblɔ nɛ be, “O Aƒetɔ Mawu, meɖe kuku mègawɔe o, elabena dukɔ sue
    aɖe ko wònye!” Aleke Yakob ate ŋu anɔ tee?
  eng-LEE: 'Then said I, O Lord Eternal, forbear, I beseech thee: how should Jacob
    be able to endure, since he is so small!'
  asm-FB: তেতিয়া মই কলোঁ, “হে প্ৰভু যিহোৱা, “মই অনুৰোধ কৰিছোঁ, আপুনি ক্ষান্ত হওঁক,
    যাকোব নো কেনেকৈ জীয়াই থাকিব? তেওঁ যে অতি সৰু।”
  sus-A: ﭑ نَشَ عَ قَلَ، «مَرِفِ عَلَتَلَ، ﭑ بَرَ عِ مَيَندِ، دَن مّننِ، شَ نَ مُ
    عَ رَ يَشُبَ بْنسْي قَ بَلٌمَ دِ؟ عَ سّنبّ مُ فبٌ.»
  fra-SBL: 'Alors je dis : « Seigneur Yahvé, arrête, je t''en supplie ! Comment Jacob
    pourrait-il tenir debout ? Car il est petit. »'
  hbo-hbo: וָאֹמַ֗ר אֲדֹנָ֤י יְהוִה֙ חֲדַל־נָ֔א מִ֥י יָק֖וּם יַעֲקֹ֑ב כִּ֥י קָטֹ֖ן
    הֽוּא׃
  pjt-pjt: Kaṉa nyangatja nyakula Godala puḻkaṟa ngatjinu wangkara, “Mayatja God,
    wiṟungkulanya wantima! Tjinguṟu nganaṉa uwankara iluku kapi-tjiratja mai-tjiratja,
    panya nganaṉa aṉangu Israelkunu maṉkurpa nyinanyi, munula uparingu alatjiṯu.”
  kik-kik: Ningĩ ngĩkaya, ngiuga atĩrĩ, “Mwathani Jehova ndagũthaitha, tiga! Jakubu-rĩ,
    angĩhonoka gĩkuũ atĩa? Nĩgũkorwo nĩ mũnini mũno!”
  fra-NCL: 'Et je dis : « Seigneur Yahweh, daignez cesser ! Comment Jacob tiendra-t-il ?
    Car il est petit. »'
  cek-AK: To naah kai mah, Aw Angraeng Sithaw, toengh raeh, tahmenhaih kang hnik!
    Jakob loe kathoeng kae acaeng ah oh pongah, anih loe kawbang maw angdoe thai tih?
    tiah ka hang.
  cuk-cuk: 'Deyob an daksagu, binnasuli an goted: —Bab-Dummad-Jehováʼye, bese wilesakwaa
    an egisye, soo be oginye. Degisulile, ¿ar igi Jacob-wagande bar bukuosunna? Unnila
    iche gumalad.'
  uig-CYR: 'Әнди мән: — «И Рәб Пәрвәрдигар, өтүнүп қалай, тохтиғайсән! Яқуп қандақму
    чидалайду? У кичик турса!» — дедим.'
  tel-2017: అయితే నేనిలా అన్నాను. “యెహోవా ప్రభూ, యాకోబు వంశం కొద్దిమందేగా. అది ఎలా
    నిలదొక్కుకుంటుంది?”
  hat-BSA: 'Epi mwen te di: “Senyè, souple, sispann! Kòman Jacob ka kanpe? Li tèlman
    piti!”'
  kos-kos: Na nga fahk, “O LEUM GOD Fulat, tulokinya e u! Mwet lom uh ac moulla fuka?
    Elos arulana pu ac munas!”
  hbo-WLC: וָאֹמַ֗ר אֲדֹנָ֤י יְהוִה֙ חֲדַל־נָ֔א מִ֥י יָק֖וּם יַעֲקֹ֑ב כִּ֥י קָטֹ֖ן
    הֽוּא׃
  ibo-ibo: Mgbe ahụ, asịrị m, “Onye kachasị ihe niile elu, bụ Onyenwe anyị biko, arịọọ
    m gị kwụsị! Olee otu Jekọb ga-esi guzosie ike? Lee na ọ dịkarịrị nta!”
  ory-ory: ଏପରି ସମୟରେ ମୁଁ କହିଲି, “ହେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ, ବିନୟ କରେ, କ୍ଷାନ୍ତ ହୁଅ; ଯାକୁବ
    କିପରି ଠିଆ ହେବ? କାରଣ ସେ ସାନ।”
  chk-chk: Mürin üa apasa, “Ai Kot, Samol mi Lapalap, üa tüngor ngonuk pwe kopwe ükütiu
    le föri ei. Ifa usun än noum aramas repwe tongeni manau? Ra fokun chokükün o apwangapwang.
  rop-rop: En aibin tok, ‘YAWEI det boswan God, yu nomo dum lagijat. Hau detlot pipul
    garra jidan laibala na? Olabat brabli wikwan en olabat kaan album miselp.’
  ukr-1871: 'І благав я: Господи Боже, зʼупини! Як бо встоїть Яков? він же й так малолюден.'
  deu-1951: 'Da sprach ich: Herr, HERR, laß doch ab! Wie soll Jakob bestehen? Er ist
    ja so klein!'
  eng-JPS: 'Then said I: O Lord GOD, cease, I beseech Thee; how shall Jacob stand?
    for he is small.'
  srp-1865: 'A ja rekoh: Gospode, Gospode, prestani; kako æe se podignuti Jakov? jer
    je mali.'
  lug-lug: Ne nkaaba nti, “Ayi Mukama Katonda nkwegayiridde osonyiwe abantu bo! Yakobo
    anaasobola atya okusigalawo? Nga mutono nnyo!”
  heb-heb: ואמר אדני יהוה חדל נא מי יקום יעקב כי קטן הוא׃
  ben-IRV: কিন্তু আমি বললাম, “প্রভু সদাপ্রভু, দয়া করে ক্ষান্ত হোন; যাকোব কিভাবে রক্ষা
    পাবে? কারণ সে খুবই ছোট।”
  pan-pan: ਤਦ ਮੈਂ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ, ਰੁੱਕ ਜਾ! ਨਹੀਂ ਤਾਂ ਯਾਕੂਬ
    ਕਿਵੇਂ ਸਥਿਰ ਰਹੇਗਾ? ਉਹ ਬਹੁਤ ਕਮਜ਼ੋਰ ਹੈ?”
  mya-JVB: ငါကလည်း၊ အိုအရှင် ထာဝရဘုရား ၊ ဆိုင်း တော်မူပါ။ ယာကုပ် သည် ငယ် သောကြောင့်
    အဘယ်သို့ ထ ရ ပါလိမ့်မည်နည်းဟု လျှောက် သော် ၊
  tte-O: Kabo yawaloba, “Yaubada Tomiyasaesosi, besi. Gubesi na am tomoyao simiyamiya
    meyawasili? Siya Yakobo tubunao, sikikiusosi yo sibelusosi.”
  hmo-hmo: Vadaeni lau gwau, “Lohiabada Dirava, lau noinoi, mani inai kara do oi hadokoa!
    Oiemu bese be bese maragina sibona. Bema oi hadikaia neganai, edena bamona do
    idia mauri diba?”
  urd-urd: तब मैंने 'अर्ज़ की, “ऐ ख़ुदावन्द ख़ुदा, मेहरबानी से बाज़ आ, या'क़ूब की
    क्या हक़ीक़त है कि वह क़ायम रह सके? क्यूँकि वह छोटा है!”
  rus-SYN: 'И сказал я: Господи Боже! останови; как устоит Иаков? он очень мал.'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Dii Lua, n yã́ na! Tuɛlɛ! Bↄ́ Yakↄbu buiↄ e aaↄ kuòi? Asa
    aa kɛ̀ fɛ̃́nɛũ.'
  tcz-CHONGTHU: Chuin kenjong, vo hatchungnung Pakai, naheng’a kataove nei lungset’un
    bolda tan, ka hindoh joulou diu ahitai, ajeh chu Israel hi neocha ahibouve, na
    kidoupi kham jong ahipoi,’’ tin ka sei tai.
  mar-mar: पण मी म्हणालो, “हे परमेश्वर देवा, थांब, याकोब कसा वाचेल? करण तो खूपच लहान
    आहे.”
  qub-qub: 'Chaura noga ruwacurä: «Tayta Dios amana chaynöga ruraynachu ari. Chayno
    castigaptiquega ¿imanöraj canga Jacobpita mirajcuna? Paycunaga caycan wallcajlla
    quëdaj runacunami.»'
  bqp-bqp: Mɑ nɑ nɛɛ, Yinni Gusunɔ, ɑ ye yɔ̃rɑsio. Amɔnɑ Yɑkɔbun bweseru tɑ ko n kɑ
    wɑ̃ɑ. Domi tɑ ǹ dɑm mɔ.
  hat-hat: 'Mwen di: -Tanpri, Seyè, Bondye, pa fè sa. Ki jan pou pitit pitit Jakòb
    yo fè kanpe ankò? Yo tou fèb.'
  eng-BSB: Then I said, “Lord GOD, please stop! How will Jacob survive, since he is
    so small?”
  eng-WEBPB: Then I said, “Lord GOD, stop, I beg you! How could Jacob stand? For he
    is small.”
  kbq-kbq: Anante nagra hu'na, Hanavenentake Ra Anumzamoka muse hugantoanki tevea
    atregeno omeno. Tagra Israeli vahera osi'a vahe mani'nonkeno, hanavetia omaneneanki
    tataro hu'na hu'noe.
  nhe-BL: 'Huajca na niquilhui: ―¡Axtle, TOTECO ta Tlen Más Tijpiya Tlanahuatili,
    amo xitechtlatzacuilti tiisraelitame ica tlitl! Ax huelis tiquijiyohuise pampa
    ax timiyaqui.'
  gub-BL: Na'e aze'eg Tupàn Tuweharupi Wiko Ma'e pe. — O Tupàn, epytu'u nehe. Teko
    neremiaihu na'ikàg kwaw wà. Nupuner kwaw umàno haw wi uzepyro haw rehe wà.
  eng-DRA: 'And I said: O Lord God, cease, I beseech thee, who shall raise up Jacob,
    for he is a little one?'
