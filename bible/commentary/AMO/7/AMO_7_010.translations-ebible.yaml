verse: AMO.007.010
translations:
  mal-C: ബേഥേലിലെ പുരോഹിതനായ അമസ്യാവ്, ഇസ്രായേൽരാജാവായ യൊരോബെയാമിന് ഒരു സന്ദേശം കൊടുത്തയച്ചു.
    “ഇസ്രായേൽജനത്തിന്റെ മധ്യേ ആമോസ്, രാജാവിനു വിരോധമായി ഗൂഢാലോചന നടത്തുന്നു. ദേശത്തിന്
    അദ്ദേഹത്തിന്റെ വാക്കുകൾ വഹിക്കാൻ കഴിയുന്നതല്ല.
  deu-TKW: 'Da ließ Amazja, der Priester von Bethel, Jerobeam, dem Könige von Israel,
    Folgendes melden: Amos meutert wider dich mitten im Reich Israel; das Land ist
    nicht im stande, alle seine reden zu ertragen.'
  lin-lin: 'Amatsia, Nganga-Nzambe ya Beteli, atindelaki Jeroboami, mokonzi ya Isalaele,
    maloba oyo : « Amosi azali kosalela yo likita mpo na kosala yo mabe kati na mokili
    ya Isalaele. Mokili ekoki te kondima koyokaka tango nyonso maloba na ye.'
  eng-LSV: And Amaziah priest of Beth-El sends to Jeroboam king of Israel, saying,
    “Amos has conspired against you in the midst of the house of Israel; the land
    is not able to bear all his words,
  eng-GNV: 'Then Amaziah the Priest of Beth-el sent to Ieroboam King of Israel, saying,
    Amos hath conspired against thee in the middes of the house of Israel: the lande
    is not able to beare all his wordes.'
  eng-WEBSTER: 'Then Amaziah the priest of Beth-el sent to Jeroboam king of Israel,
    saying, Amos hath conspired against thee in the midst of the house of Israel:
    the land is not able to bear all his words.'
  nhw-BL: 'Quema nopa totajtzi Amasías ipan altepetl Betel quicajqui catli na, niAmós,
    niquijtojtoya, tlatitlanqui ma quiilhuitij Tlanahuatijquetl Jeroboam ipan tlali
    Israel ni camanali: “Amós quinyolajcomana israelitame nica tlatlajco motlal para
    ma mitzmictica, huan tojuanti ayacmo hueli tiquijiyohuíaj nochi catli quiijtojtoc.'
  swh-ONEN: 'Kisha Amazia kuhani wa Betheli akatuma ujumbe kwa Yeroboamu mfalme wa
    Israeli, akisema: “Amosi analeta fitina juu yako katikati ya Israeli. Nchi haiwezi
    kuvumilia maneno yake yote.'
  bba-bba: Yerɑ Amɑsiɑ Betɛlin yɑ̃ku kowo u Yeroboɑmu Isirelibɑn sinɑ boko ɡɔriɑ u
    nɛɛ, wee Amɔsu u nun seesimɔ Isirelibɑn suunu sɔɔ. Win ɡɑri yi u mɑɑ ɡeruɑ mi,
    yi tɔmbu kpuro burisinɑ.
  eng-KJVCPB: 'Then Amaziah the priest of Beth-el sent to Jeroboam king of Israel,
    saying, Amos hath conspired against thee in the midst of the house of Israel:
    the land is not able to bear all his words.'
  luo-luo: Eka Amazia jadolo mar Bethel nooro wach ne Jeroboam ma ruodh Israel niya,
    “Amos, koro piem kodi ei Israel, kendo wechene biro ketho piny.
  meu-meu: Bena Amasia, hahelaḡa tauna Betele ai, ese gwaukau e siaia, Ieroboam, Israel
    pavapavana, dekenai, eto, Amos ese oi ihadikamu dalana e karaia hatamu, Israel
    besena bogaraginai; tano taudia lalodia na asie heḡereḡere iena hereva iboudiai
    ihaheaukalaidia ai.
  npi-ULB: तब बेथेलका पुजारी अमस्‍याहले इस्राएलका राजा यारोबामलाई यो सन्देश पठाएः
    “इस्राएलको घरानाको बिचमा आमोसले तपाईंको विरुद्धमा षड्‌यन्‍त्र रचेको छ । यस देशले
    त्यसका सबै बोली सहन सक्‍दैन ।
  yor-yor: 'Nígbà náà Amasiah àlùfáà Beteli ránṣẹ́ sí Jeroboamu ọba Israẹli, wí pé:
    “Amosi ti dìde láti dìtẹ̀ sí ọ ni àárín gbùngbùn Israẹli. Ilẹ̀ kò sì le gba gbogbo
    ọ̀rọ̀ rẹ̀.'
  pes-OPCB: 'اما وقتی اَمَصیا، کاهن بیت‌ئیل، آنچه را که عاموس می‌گفت شنید، با عجله
    این پیغام را برای یربعام پادشاه فرستاد: «عاموس به قوم ما خیانت می‌کند و علیه تو
    توطئه می‌چیند. سخنان او غیرقابل تحمل است.'
  tgl-ULB: 'Pagkatapos si Amazias na pari ng Bethel, nagpadala ng isang mensahe kay
    Jeroboam na hari ng Israel: “Nakipagsabwatan si Amos laban sa iyo sa pagitan ng
    sambahayan ni Israel. Hindi kayang pasanin ng lupain ang lahat ng kaniyang mga
    salita.'
  cbu-NT: Ashiriya, Amasiyasarini Betelshuch apanllpan urkar taarangiya. Uwshat Jerobowamaa
    Israelchichee kurak tsiyatssee kamanimaam zanganirangiya. Amos Israelchichpa ipunkus,
    yuw waana mangush chinaku an tsiyatkus, Kurak yutaritawaa tshitungantsa, ántarashin
    ashku, Israelchichsha nda anoo mazinamaam zandkanaya.
  hui-hui: Bedele tanoha agali mbira mini Amasaia henego ibu loma binigo mo miaga
    howa ibugua Isaraele wali agalinaga Kini Yaroboamahondo bi ogodagua lo pelene.
    Ibugua lalu, Kini-o Amosohanda í̠naga bi hale nahe wahalu í̠la waitigi helo lowa
    Isaraele wali agaliha ndelope hama ibaga bialu ka. Í̠na ibu ani lalu helo wahariyagua
    nde ibunaga bi ogonime inanaga dindi ogo mo ko timbuniore holebira.
  mya-mya: ထို​အ​ခါ​ဗေ​သ​လ​ယဇ်​ပု​ရော​ဟိတ်​အာ​မ​ဇိ က ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​ထံ​သို့
    သံ​တော်​ဦး​တင်​လိုက်​လေ​၏။ ``အာ​မုတ်​သည် အ​ရှင်​မင်း​ကို​ဆန့်​ကျင်​ဖို့​ရန်​ပြည်​သူ​တို့
    ကြား​တွင်​ကြံ​စည်​လျက်​ရှိ​ပါ​သည်။ သူ​ဟော သော​စ​ကား​များ​ကြောင့်​နိုင်​ငံ​တော်​ပျက်​ရ
    ပါ​လိမ့်​မည်။-
  bod-N: དེ་ནས་པེད་ཨེལ་གྱི་མཆོད་དཔོན་ཨ་མཱ་ཙི་ཡས་མི་མངགས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་རོབ་ཨམ་ལ་འཕྲིན་སྐུར་ཏེ་ན་རེ།
    ཨ་མོ་སི་ཡིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཁྲོད་དུ་ཁྱེད་ལ་ངོ་ལོག་བྱེད་པར་ལྐོག་ཇུས་འཐེན་ཞིང་།
    དེའི་ཚིག་ཐམས་ཅད་རྒྱལ་ཁབ་འདི་ཡིས་མི་ཐེག
  sna-sna: Ipapo Amazia muprista weBheteri akatumira shoko kuna Jerobhoamu mambo weIsraeri
    achiti, “Amosi akaita rangano yokukumukirai pakati chaipo pemwoyo weIsraeri. Nyika
    haigoni kugamuchira mashoko ake ose.
  spa-BLM: 'Entonces Amasías, sacerdote de Betel, envió a decir a Jeroboam, rey de
    Israel: “Amós ha conspirado contra ti en medio de la casa de Israel. La tierra
    no puede soportar todas sus palabras.'
  cac-cac: 'A vin̈aj Amasías sacerdote yaj d''a Betel, a vin̈ ix checan alchaj d''a
    vin̈aj Jeroboam sreyal Israel icha tic: Mamin rey, a vin̈aj Amós, van yec'' vin̈
    d''a scal eb'' quetchon̈ab'', yic tz''och eb'' ajc''olal d''ayach. Maxtzac techaj
    yuj eb'' anima yuj tas syalel vin̈ chi''.'
  swh-ULB: 'Kisha Amazia, yule kuhani wa Betheli, akatuma ujumbe kwa Yeroboamu, mfalme
    wa Israeli: “amosi amefanya njama dhidi yako katikati ya nyumba ya Israeli. Nchi
    haiwezi kubeba maneno yote haya.'
  bel-bel: 'І паслаў Амасія, сьвятар Вэтыльскі, да Ераваама, цара Ізраільскага, сказаць:
    Амос утварае смуту супроць цябе сярод дому Ізраілевага; зямля ня можа цярпець
    усіх слоў ягоных,'
  deu-ELBBK: 'Da sandte Amazja, der Priester von Bethel, zu Jerobeam, dem König von
    Israel, und ließ ihm sagen: Amos hat eine Verschwörung gegen dich angestiftet
    inmitten des Hauses Israel; das Land wird alle seine Worte nicht zu ertragen vermögen;'
  mbb-OT: Dutun he timpu, si Amazia he memumuhat diyà te Betel mibpeuwit te lalag
    diyà te ki Hadì Jeroboam he hadì te Israel. Ke sikandin te, “Mibpelanu si Amos
    te mezaat diyà te kenikew kayi mismu te Israel. Kenè en egkaantus te menge etew
    is menge mibpengaǥi zin.
  mal-2015: 'എന്നാൽ ബേഥേലിലെ പുരോഹിതനായ അമസ്യാവു യിസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ അടുക്കൽ
    ആളയച്ചു: ആമോസ് യിസ്രായേൽഗൃഹത്തിന്റെ മദ്ധ്യേ നിനക്കു വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കുന്നു;
    അവന്റെ വാക്കു ഒക്കെയും സഹിപ്പാൻ ദേശത്തിന്നു കഴിവില്ല.'
  rmc-rmc: 'Akor o Amacijah, o rašaj andral o Betel, diňa te džanel le Jarobeamoske,
    le izraelike kraľiske: „O Amos marel pre tute upre o kher le Izraeloskro. E phuv
    imar našťi zľidžal savore leskre lava.'
  pes-OPV: 'و امصیای کاهن بیت ئیل نزد یربعام پادشاه اسرائیل فرستاده، گفت: «عاموس در
    میان خاندان اسرائیل بر تو فتنه می‌انگیزد و زمین سخنان او رامتحمل نتواند شد.'
  ron-1924: 'Атунч, Амация, преотул дин Бетел, а тримис сэ спунэ луй Иеробоам, ымпэратул
    луй Исраел: „Амос унелтеште ымпотрива та ын мижлокул касей луй Исраел; цара ну
    поате сэ суфере тоате кувинтеле луй!'
  ben-OBCV: 'এরপর, বেথেলের যাজক অমৎসিয়, ইস্রায়েলের রাজা যারবিয়ামের কাছে একটি বার্তা
    পাঠালেন: “আমোষ ইস্রায়েলের একেবারে কেন্দ্রস্থলে, আপনার বিরুদ্ধে একটি চক্রান্ত
    গড়ে তুলেছেন। দেশ তাঁর সব কথা সহ্য করতে পারে না।'
  som-som: Markaasaa Amasyaah oo ahaa wadaadkii Beytel farriin u diray Yaaraabcaam
    oo ahaa boqorkii dalka Israa'iil, oo wuxuu ku yidhi, Caamoos shirqool buu kuugu
    dhigay dadka Israa'iil dhexdooda, oo dadka dhulkuna erayadiisa oo dhan ma qaadi
    karaan.
  lat-VUC: 'Et misit Amasias, sacerdos Bethel, ad Jeroboam, regem Israël, dicens:
    Rebellavit contra te Amos in medio domus Israël; non poterit terra sustinere universos
    sermones ejus.'
  eng-ASVBT: 'Then Amaziah the priest of Beth-el sent to Jeroboam king of Israel,
    saying, Amos hath conspired against thee in the midst of the house of Israel:
    the land is not able to bear all his words.'
  ita-1885: 'ALLORA Amasia, sacerdote di Betel, mandò a dire a Geroboamo, re d''Israele:
    Amos ha fatta congiura contro a te, in mezzo della casa d''Israele; il paese non
    potrà portare tutte le sue parole.'
  eng-LXXUP: 'Then Amaziah the priest of Bethel sent to Jeroboam king of Israel, saying,
    Amos is forming conspiracies against thee in the midst of the house of Israel:
    the land will be utterly unable to bear all his words.'
  eng-ULB: 'Then Amaziah, the priest of Bethel, sent a message to Jeroboam, king of
    Israel: “Amos has conspired against you in the middle of the house of Israel.
    The land cannot bear all his words.'
  spa-VBL: 'Entonces Amasías, el sacerdote de Betel, envió un mensaje a Jeroboam,
    rey de Israel, diciendo: “Amós está conspirando contra ustedes en el pueblo de
    Israel. ¡Lo que dice es insoportable!'
  fra-_FOB: 'Alors Amatsia, sacrificateur de Béthel, fit dire à Jéroboam, roi d''Israël:
    Amos conspire contre toi, au milieu de la maison d''Israël; le pays ne saurait
    souffrir tous ses discours.'
  mal-mal: 'എന്നാൽ ബേഥേലിലെ പുരോഹിതനായ അമസ്യാവ് യിസ്രായേൽ രാജാവായ യൊരോബെയാമിന്റെ അടുക്കൽ
    ആളയച്ച്: “ആമോസ് യിസ്രായേൽ ഗൃഹത്തിന്റെ മദ്ധ്യത്തിൽ നിനക്ക് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കുന്നു;
    അവന്റെ വാക്കുകൾ സഹിക്കുവാൻ ദേശത്തിന് കഴിയുന്നില്ല.'
  urd-GVR: Yih sun kar Baitel ke imām Amasiyāh ne Isrāīl ke bādshāh Yarubiyām ko ittalā
    dī, “Āmūs Isrāīl ke darmiyān hī āp ke ḳhilāf sāzisheṅ kar rahā hai! Mulk us ke
    paiġhām bardāsht nahīṅ kar saktā,
  suz-BL: मिनु बेथेल ङा चढ़ेब अमस्‍याहमी इस्राएल ङा पिप येरोबाम कली “इस्राएल आ खिं
    ङा मुर आन दातेमी इस्राएलम बाक्‍ब आमोसमी इन पर्बम मरिम्‍शो पाइब। एको रागीमी मेको
    आ लोव़ फाल्‍ने मचाप्‍ब।
  eng-NOY: 'Then sent Amaziah, the priest of Bethel, To Jeroboam, the king of Israel,
    and said: Amos conspireth against thee in the midst of the house of Israel; The
    land is not able to bear all his words.'
  ita-1927: 'Allora Amatsia, sacerdote di Bethel, mandò a dire a Geroboamo, re d’Israele:
    “Amos congiura contro di te in mezzo alla casa d’Israele; il paese non può sopportare
    tutte le sue parole.'
  ckb-ckb: 'جا ئەمەسیای کاهینی بێت‌ئێل پەیامی بۆ یارۆڤعامی پاشای ئیسرائیل نارد و گوتی:
    «ئامۆس لەناوەڕاستی ماڵی ئیسرائیلدا پیلانی لە دژت گێڕاوە، خاکەکە ناتوانێت بەرگەی
    هەموو قسەکانی بگرێت،»'
  eng-BBE: 'Then Amaziah, the priest of Beth-el, sent to Jeroboam, king of Israel,
    saying, Amos has made designs against you among the people of Israel: the land
    is troubled by his words.'
  kan-OKCV: 'ಆಗ ಬೇತೇಲಿನ ಯಾಜಕನಾದ ಅಮಚ್ಯನು, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಕಳುಹಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:
    “ಆಮೋಸನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ಮಧ್ಯದಲ್ಲಿ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದ್ದಾನೆ. ದೇಶವು
    ಅವನ ಎಲ್ಲಾ ಮಾತುಗಳನ್ನು ತಾಳಲಾರದು.'
  tam-2017: 'அப்பொழுது பெத்தேலில் ஆசாரியனான அமத்சியா இஸ்ரவேலின் ராஜாவாகிய யெரொபெயாமுக்கு
    ஆள் அனுப்பி: ஆமோஸ் இஸ்ரவேல் வம்சத்தாரின் நடுவே உமக்கு விரோதமாகக் கட்டுப்பாடு செய்கிறான்;
    தேசம் அவனுடைய வார்த்தைகளையெல்லாம் சகிக்கமாட்டாது.'
  spa-RV-1909: 'Entonces Amasías sacerdote de Beth-el envió á decir á Jeroboam, rey
    de Israel: Amós se ha conjurado contra ti en medio de la casa de Israel: la tierra
    no puede sufrir todas sus palabras.'
  ron-BTF: 'Atunci Amația, preotul din Betel, a trimis la Ieroboam, împăratul lui
    Israel, spunând: Amos a uneltit împotriva ta în mijlocul casei lui Israel; țara
    nu este în stare să sufere toate cuvintele lui.'
  eng-WEBP: Then Amaziah the priest of Bethel sent to Jeroboam king of Israel, saying,
    “Amos has conspired against you in the middle of the house of Israel. The land
    is not able to bear all his words.
  eng-FBV: Then Amaziah, priest of Bethel, sent a message to Jeroboam, king of Israel,
    saying, “Amos is plotting against you among the people of Israel. What he's saying
    is unbearable!
  nld-1939: 'Toen liet Amas-ja, de priester van Betel, Jeroboam, den koning van Israël
    berichten: Amos zet in het huis van Israël een samenzwering tegen u op touw; het
    land zal niet bestand zijn tegen al zijn godsspraken.'
  nch-BL: 'Quema nopa totajtzi Amasías ipan altepet Betel quicajqui cati na, niAmós,
    niquijtojtoya, tatitanqui ma quiilhuitij Tanahuatijquet Jeroboam ipan tali Israel
    ni camanali: “Amós quintajtolmaca israelitame nica tatajco ten motal para ma mitzmictica,
    huan tojuanti ayecmo hueli tiquijyohuíaj nochi cati quiijtojtoc.'
  vie-1934: 'Bấy giờ, A-ma-xia, thầy tế lễ của Bê-tên, khiến nói cùng Giê-rô-bô-am
    là vua Y-sơ-ra-ên rằng: A-mốt tập lập nghịch cùng vua, ở giữa nhà Y-sơ-ra-ên;
    đất chẳng chịu nổi mọi lời của nó.'
