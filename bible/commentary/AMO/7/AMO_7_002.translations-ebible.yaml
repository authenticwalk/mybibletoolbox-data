    Zekopi? Nake hitekena hite mo si asa!”
  gaz-gaz: Anis erga hawwaannisni sun lafa barbadeessee booddee, “Yaa Waaqayyo Gooftaa,
    nuuf araarami! Yaaqoob akkamiin dandaʼee badiisa irraa hafa? Inni daaʼima xinnaa
    dha!” jedheen iyye.
  fra-LSG: 'Et comme elles dévoraient entièrement l’herbe de la terre, Je dis: Seigneur
    Éternel, pardonne donc! Comment Jacob subsistera-t-il? Car il est si faible!'
  gnn-gnn: walala marrtjinanydja, bala ḻukanana marrtjina dhawar'maraŋalana bukmaknha
    ŋatha malanha ŋurikiynydja wäŋawuy. Bala ŋarranydja bukumirriyaŋalana yana bitjarra,
    “Garray, yana bäy‐ḻakaraŋa ŋurikiyi yolŋu'‐yulŋuwunydja. Ŋunha Yitjuralnydja miṯtji
    märr‐ḻurrkun', yaka bathala miṯtji wakin, yalŋgi'mirri warray yana. Ŋuli nhe yurru
    yakanydja guŋga'yun ŋanapurrunha, ŋanapurrunydja yurru yana murrmurryunna‐wala
    warrpam'nha.”
  yal-yal: E to yelin sansine birin donɲɛ bɔxɔn ma, n yi a fala, “Marigina Alatala,
    i xa e mafelu e hakɛne ra, xa na mi a ra Yaxuba bɔnsɔnna baloma di? A sɛnbɛn mi
    gbo.”
  haw-1868: E Iehova ka Haku, ke noi aku nei au, e kala mai oe. Pehea la e ku mai
    ai o Iakoba? No ka mea, ua uuku ia.
  arb-NAV: 'وَبَعْدَ أَنْ فَرَغَ الْجَرَادُ مِنِ الْتِهَامِ عُشْبِ الأَرْضِ، قُلْتُ:
    «أَيُّهَا السَّيِّدُ الرَّبُّ، اصْفَحْ عَنْ شَعْبِكَ. إِذْ كَيْفَ يُمْكِنُ لِيَعْقُوبَ
    أَنْ يَنْهَضَ، فَإِنَّهُ صَغِيرٌ؟»'
  ewe-ewe: Esi ʋetsuviawo ɖu nukuawo keŋkeŋ vɔ la, medo ɣli be, “O Aƒetɔ Mawu, meɖe
    kuku, tsɔe ke dzro. Aleke Yakob ate ŋu anɔ te, elabena enye dukɔ sue aɖe ko?”
  eng-LEE: 'And it came to pass, when they had made an end of eating up the herbs
    of the earth, that I said, O Lord Eternal, forgive, I beseech thee: how should
    Jacob be able to endure, since he is so small!'
  asm-FB: সেই কাকতি ফৰিংবোৰে যেতিয়া দেশৰ সকলো সেউজীয়া শাক-পাচলি খাই শেষ কৰি পেলাইছিল,
    তেতিয়া মই মিনতি কৰিলোঁ, “হে প্ৰভু যিহোৱা, অনুগ্রহ কৰি ক্ষমা কৰক; যাকোব নো কেনেকৈ
    জীয়াই থাকিব? তেওঁ যে অতি সৰু।”
  sus-A: عٍ تٌ فّ سَنسِ بِرِن دٌندٍ بْشِ مَ، ﭑ نَشَ عَ قَلَ، «مَرِفِ عَلَتَلَ، ﭑ بَرَ
    عِ مَيَندِ، عِ شَ عٍ شَ يُنُبِ شَقَرِ، شَ نَ مُ عَ رَ يَشُبَ بْنسْي قَ بَلٌمَ
    دِ؟ عَ سّنبّ مُ فبٌ.»
  fra-SBL: 'Quand elles eurent fini de manger l''herbe du pays, je dis : « Seigneur
    Yahvé, pardonne, je t''en supplie ! Comment Jacob pourrait-il tenir debout ? Car
    il est petit. »'
  hbo-hbo: וְהָיָ֗ה אִם־כִּלָּה֙ לֶֽאֱכֹול֙ אֶת־עֵ֣שֶׂב הָאָ֔רֶץ וָאֹמַ֗ר אֲדֹנָ֤י
    יְהוִה֙ סְֽלַֽח־נָ֔א מִ֥י יָק֖וּם יַֽעֲקֹ֑ב כִּ֥י קָטֹ֖ן הֽוּא׃
  pjt-pjt: Ka tjiṉṯilyka paluṟu tjana pitjangu munuya mai ukiṟi mantangka pakaltjingantja
    uwankara ngalkula wiyaṉu. Kaṉa nyara palunya nyakunytjatjanungku ngayulu Mayatja
    Godala pupakatira tjapiningi, “Mayatja God, wanyulampa kalyparingama munulampa
    kutjupa kutjupa iyantja wiyangku wantima! Tjinguṟu tjiṉṯilyka tjuṯangku uwankara
    ngalkula wiyannyangkampa nganaṉa mai-tjiratja uwankara iluku, panya nganaṉa aṉangu
    Israelkunu maṉkurpa nyinanyi munula uparingu alatjiṯu.”
  kik-kik: Ciarĩkia kũrĩa tũhuti tuothe, bũrũri ũgĩthera biũ, ngĩkaya ngiuga atĩrĩ,
    “Mwathani Jehova, marekere! Jakubu-rĩ, angĩhonoka gĩkuũ atĩa? Nĩgũkorwo nĩ mũnini
    mũno!”
  fra-NCL: 'Quand elles eurent achevé de dévorer l’herbe de la terre, je dis : « Seigneur
    Yahweh, daignez pardonner ! Comment Jacob tiendra-t-il ? Car il est petit. »'
  cek-AK: Nihcae mah to prae ih phroh to caak o boih pacoengah, Kai mah, Aw Angraeng
    Sithaw, tahmen raeh, tahmenhaih kang hnik! Jakob loe kawbangmaw angdoe tih? Anih
    loe tetta ah ni oh, tiah ka naa.
  cuk-cuk: 'Degi, sesmar napaneggi gaganse-bakale, bela obelosgua, binnasuli an goted:
    —An-Bab-Jehová-Bur-Gandik-Maidye, an bese wilesakwaa egisye, Jacob-waganga isgued
    be eliye. ¿Ar igi Jacob-wagande bar bukuosunna? Unnila ichee gumalad.'
  uig-CYR: 'һәм шундақ болдики, чекәткиләр зиминдики от-чөпни қалдурмай йәвәткәндин
    кейин, мән: — «И Рәб Пәрвәрдигар, өтүнүп қалай, кәчүргәйсән! Яқуп қандақму чидалайду?
    У кичик турса!» — дедим.'
  tel-2017: అవి పచ్చికనంతా తినేసినప్పుడు నేనిలా అన్నాను. “యెహోవా ప్రభూ, దయచేసి క్షమించు.
    యాకోబు వంశం కొద్దిమందేగా. అది ఎలా నిలదొక్కుకుంటుంది”
  hat-BSA: 'Epi li te vin rive lè li te fin manje tout plant peyi a, ke m te di: “Senyè
    BONDYE, souple, padone! Kòman Jacob ka kanpe? Li tèlman piti!”'
  kos-kos: Ke aruruma sac nga liye ke locust uh mutawauk in kangla mah ac sra nukewa
    fin acn uh, na nga fahk, “LEUM GOD Fulat, nunak munas nu sin mwet in fwil natul
    Jacob! Elos ac moulla fuka? Elos arulana munas!”
  hbo-WLC: וְהָיָ֗ה אִם־כִּלָּה֙ לֶֽאֱכוֹל֙ אֶת־עֵ֣שֶׂב הָאָ֔רֶץ וָאֹמַ֗ר אֲדֹנָ֤י
    יְהוִה֙ סְֽלַֽח־נָ֔א מִ֥י יָק֖וּם יַֽעֲקֹ֑ב כִּ֥י קָטֹ֖ן הֽוּא׃
  ibo-ibo: 'Mgbe ha tachara ahịhịa niile dị nʼala ahụ, etiri m mkpu: “Onye kachasị
    ihe niile elu, bụ Onyenwe anyị biko arịọọ m gị, gbaghara. Jekọb ọ ga-esi aṅa guzosie
    ike? Lee, ọ dịkarịrị nta.”'
  ory-ory: ପୁଣି, ସେହି ପଙ୍ଗପାଳମାନେ ଦେଶର ତୃଣ ଖାଇବାର ଶେଷ କଲା ଉତ୍ତାରେ ମୁଁ କହିଲି, “ହେ ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ, ତୁମ୍ଭକୁ ବିନୟ କରୁଅଛି, କ୍ଷମା କର! ଯାକୁବ କିପରି ଠିଆ ହେବ? କାରଣ ସେ ସାନ।”
  chk-chk: Üa küna pwe ekewe lifichimas ra eni fetilin ewe fanü meinisin. Mürin üa
    apasa, “Ai Kot, Samol mi Lapalap, üa tüngor ngonuk pwe kopwe amusala än noum aramas
    tipis. Ifa usun ar repwe tongeni manau? Ra fokun chokükün o apwangapwang.”
  rop-rop: En afta aibin luk ol detlot grashopa bin dagat ola daga weya ola pipul
    bin growimap langa det kantri. En aibin tok, ‘YAWEI, yu na det boswan God. Yu
    sori langa ol yu Isreil pipul en yu larramgo olabat. Olabat brabli wikwan en olabat
    kaan album miselp. Hau dei garra jidan laibala, brom detlot grashopa weya yubin
    jandim?’
  ukr-1871: 'І як вона повиїдала зелену траву на землї, благав я: Господи Боже, змилосердись!
    Як устояти Яковові? він же й так малолюден.'
  deu-1951: 'Als sie nun alles Kraut des Landes abgefressen hatten, da sprach ich:
    Herr, HERR, vergib doch! Wie soll Jakob bestehen? Er ist ja so klein!'
  eng-JPS: 'And if it had come to pass, that when they had made an end of eating the
    grass of the land — so I said: O Lord GOD, forgive, I beseech Thee; how shall
    Jacob stand? for he is small.'
  srp-1865: 'A kad pojedoše travu zemaljsku, tada rekoh: Gospode, Gospode, smiluj
    se; kako æe se podignuti Jakov? jer je mali.'
  lug-lug: Enzige bwe zaalya buli kantu akaali mu nnimiro akalamu, ne nkaaba nti,
    “Mukama Katonda, sonyiwa abantu bo nkwegayiridde. Yakobo aliwona atya? Nga mutono
    nnyo.”
  heb-heb: והיה אם כלה לאכול את עשב הארץ ואמר אדני יהוה סלח נא מי יקום יעקב כי קטן
    הוא׃
  ben-IRV: যখন তারা জমির উদ্ভিদ খাওয়া শেষ করল, তখন আমি বললাম, “প্রভু সদাপ্রভু, দয়া
    করে ক্ষমা করুন; যাকোব কিভাবে বাঁচবে? কারণ সে খুবই ছোট।”
  pan-pan: ਜਦ ਉਹ ਦੇਸ਼ ਦਾ ਘਾਹ ਖਾ ਚੁੱਕੀਆਂ, ਤਦ ਮੈਂ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਮੁਆਫ਼ ਕਰ!
    ਯਾਕੂਬ ਕਿਵੇਂ ਸਥਿਰ ਰਹੇਗਾ, ਉਹ ਬਹੁਤ ਕਮਜ਼ੋਰ ਹੈ?”
  mya-JVB: ထိုကျိုင်းကောင်တို့သည် တပြည်လုံး ၌ရှိ သောမြက်ပင် ကိုစား ၍ ကုန် ပြီးမှငါက၊
    အိုအရှင် ထာဝရဘုရား ၊ အပြစ် မှ လွတ်တော်မူပါ။ ယာကုပ် သည် ငယ် သောကြောင့် ၊ အဘယ်သို့
    ထ ရပါလိမ့်မည်နည်းဟု လျှောက် သော် ၊
  tte-O: Kabo silaoma yo ginauli meuloina ikinkin kalakalawana sikanwoli kabo yawaloba,
    “Yaubada Tomiyasaesosi, besi, am tomoyao, Yakobo tubunao, kunuwatu-pwaikili. Gubesi
    tawae kani sikan na simiyamiya meyawasili? Am tomoyaone sikikiusosi yo sibelusosi.”
  hmo-hmo: Inai mata hanai lalonai, lau itaia inai kwadi ese tano ena rei ibounai
    idia ania ore. Unai dainai lau hereva, lau gwau, “Dirava, Lohiabada, oiemu bese
    edia dika do oi gwauatao! Idia be bese maragina sibona, bona idia goada lasi.
    Bema oi hadikaia neganai, edena bamona do idia mauri diba?”
  urd-urd: और जब वह ज़मीन की घास को बिल्कुल खा चुकीं, तो मैंने 'अर्ज़ की, “ऐ ख़ुदावन्द
    ख़ुदा, मेहरबानी से मु'आफ़ फ़रमा! या'क़ूब की क्या हक़ीक़त है कि वह क़ायम रह सके?
    क्यूँकि वह छोटा है!”
  rus-SYN: 'И было, когда она окончила есть траву на земле, я сказал: Господи Боже!
    пощади; как устоит Иаков? он очень мал.'
  bqc-SIM: 'Kɛ́ kwaↄ tↄↄlɛ pↄ́ↄ sò píi aa làa, ma mɛ̀: Dii Lua, sùuukɛ! Bↄ́ Yakↄbu
    buiↄ e aaↄ kuòi? Asa aa kɛ̀ fɛ̃́nɛũ.'
  tcz-CHONGTHU: Khaokhoten gamsung’a hamhing aum jouse abonchan ane chaisoh hel tan
    ahi. Chu in ken jong, “Vo Hatchungnung Pakai, nahenga kataove nei ngaidam’un,
    kahindoh joulou diu ahitai. Ajeh chu, Israel hi neocha ahibouvin, na kidoupi kham
    jong ahipoi’’ tin ka sei tai.
  mar-mar: टोळांनी देशातील सर्व गवत खाऊन झाल्यानंतर मी म्हणालो, “परमेश्वरा, माझ्या
    प्रभू, मी विनवणी करतो, आम्हास क्षमा कर. याकोब जगू शकणार नाही, कारण तो फारच लहान
    आहे.”
  qub-qub: 'Chay chüpacacuna llapan guewacunatana micur ushaycaptin nogaga ruwacurä:
    «Tayta Dios, nogacunata perdunaycamay ari. Mana perdunaptiquega ¿imanöraj canga
    Jacobpita mirajcuna? Paycunaga caycan wallcajlla quëdaj runacunami.»'
  bqp-bqp: Sɑnɑm mɛ yi tem min yɑkɑ si kpuro di, yerɑ nɑ nɛɛ, Yinni Gusunɔ, ɑ suuru
    koowo. Amɔnɑ Yɑkɔbun bweseru tɑ ko n kɑ wɑ̃ɑ. Domi tɑ ǹ mɑɑ dɑm mɔ.
  hat-hat: 'Lè krikèt vèt yo te fin manje plant ki te nan peyi a, mwen di: -Tanpri,
    Seyè, Bondye, padonnen pèp ou a. Ki jan pou pitit pitit Jakòb yo fè kanpe ankò?
    Yo tou fèb.'
  eng-BSB: And when the locusts had eaten every green plant in the land, I said, “Lord
    GOD, please forgive! How will Jacob survive, since he is so small?”
  eng-WEBPB: When they finished eating the grass of the land, then I said, “Lord GOD,
    forgive, I beg you! How could Jacob stand? For he is small.”
  kbq-kbq: Hagi ana ava'na gnazama kofina kenumo'za mikozana ne'za eri vaganerazage'na
    nege'na, amanage hu'na hu'noe, Hankavenentake Ra Anumzamoka muse hugantoanki kumitia
    atrerantenka tagu'vazio. Anama osnanketa Israeli vahera osi'a vahe mani'nonankita
    omanita vagaregahune.
  nhe-BL: 'Huan teipa quema niquitac para ya quitlamicuajtoya nochi nopa sacatl tlen
    elisquía para titlacajme, huajca niquijto: ―Oh TOTECO Tlen Más Tijpiya Tlanahuatili,
    techtlapojpolhui tiisraelitame. Amo xijtitlani ni tlatzacuiltili pampa ax huelis
    tiquijiyohuise. Ama tiisraelitame [7:2 Quemantzi quitequihuía Jacob o Israel para
    nochi israelita tlacame sentic.] ax timiyaqui titlacajme huan nochi titlamimiquise
    ica ni tlatzacuiltilistli.'
  gub-BL: Tukur u'u ma'e itym myr paw wà. Na'e aze'eg Tupàn Tuweharupi Wiko Ma'e pe.
    — Nereharaz ureremiapo kwer wi nehe, Tupàn. Emunàn ureremiapo kwer nehe. Teko
    neremiaihu na'ikàg kwaw wà. Nurupuner kwaw uremàno haw wi urezepyro haw rehe nehe,
    a'e izupe.
  eng-DRA: 'And it came to pass, that when they had made an end of eating the grass
    of the land, I said: O Lord God, be merciful, I beseech thee: who shall raise
    up Jacob, for he is very little?'
