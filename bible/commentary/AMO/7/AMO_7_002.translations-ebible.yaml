  tbz-SIM: 'Kɛ̀ fɛɛcofɛɛ dɛ́útóo timútì kɛ́ndɔ́ kɛ́ tì dèè kɛ̀ n kuɔ́nko kɛ dɔ̀: Áú!
    Ti Yiɛ̀ nKuyie nti kuɔ́ mmɛsémmɛ̀ kɛ̀ mɛɛ̀ dɔkɛ Sɑkɔbu kó kufuku í sũ bɛ̀ í yó
    nkpɑɑ́.'
  msy-2020: 'Kɨ garima, odeziba nguazir kamɨn graziba ko biziba bar da apa ada agɨfa.
    Ezɨ kɨ kamaghɨn mɨgei: “O Ikiavɨra Itir Godɨn Ekiam, ga uaning, kɨ nɨn azai, nɨ
    Jekopɨn ovavir boribar arazir kuraba gɨn amadagh. Men ikɨzim avɨrasemezir puvatɨzɨ,
    me uarira uarir akurvaghamin gavgaviba puvatɨ. Nɨ men arazir kuraba ikarvaghsɨ
    damutɨ, me ua manmaghɨra damuam?”'
  dop-dop: 'Wɑɑtʋ wei kutoloŋ tɛmɑ tɛtʋ tǝnɑ tɑɑ nyɩɩtʋ kɛ niisuɣu, ɩlɛnɑ mɑ́ wiinɑ-ɩ
    sɩ: Hɑɩ, Tɑcɑɑ Ɩsɔ, wii nyɑ́ yǝlɑɑ. Pɑ kǝlɑ pǝciiu, pɑɑ sɩ.'
  azb-azb: 'Çəyirtkələr ölkədə bütün bitkiləri yeyib-qurtarmaq üzrə olanda mən dedim:
    “Ya Xudavənd Rəbb, yalvarıram, bağışla. Buna Yaqub nəsli necə dözər? Axı o kiçikdir”.'
  eng-DBY: And it came to pass, when they had wholly eaten the grass of the land,
    that I said, O Lord Jehovah, forgive, I beseech thee! How shall Jacob arise? for
    he is small.
  hin-2017: जब वे घास खा चुकीं, तब मैंने कहा, “हे परमेश्वर यहोवा, क्षमा कर! नहीं तो
    याकूब कैसे स्थिर रह सकेगा? वह कितना निर्बल है!”
  wol-KYG: 'Soccet yiy lekk gàncaxu réew mi, ba mu bëgga jeex, ma ne: «Éy Boroom bi
    Aji Sax ji, ngalla déet! Askanu Yanqóoba àttan na lii am? Lu néew doole lañu.»'
  eng-YLT: 'and it hath come to pass, when it hath finished to consume the herb of
    the land, that I say: ''Lord Jehovah, forgive, I pray Thee, How doth Jacob arise
    — for he [is] small?'''
  eng-WYC-2017: And it was done, when he had ended for to eat the herb of earth, I
    said, Lord God, I beseech, be thou merciful; who shall raise Jacob, for he is
    little?
  eng-WMBB: When they finished eating the grass of the land, then I said, “Lord GOD,
    forgive, I beg you! How could Jacob stand? For he is small.”
  urd-GVH: तब टिड्डियाँ मुल्क की पूरी हरियाली पर टूट पड़ीं और सब कुछ खा गईं। मैं चिल्ला
    उठा, “ऐ रब क़ादिरे-मुतलक़, मेहरबानी करके मुआफ़ कर, वरना याक़ूब किस तरह क़ायम रहेगा?
    वह पहले से इतनी छोटी क़ौम है।”
  rug-rug: Totoso hena beto pani ri kupokupo sari doduru linetelete koasa popoa, si
