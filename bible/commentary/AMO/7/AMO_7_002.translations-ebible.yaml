  eng-OEBUS: 'And when they had finished devouring all the land’s vegetation, I said:
    “Lord God, forgive, I beg you! How can Jacob survive, for he is so helpless?”'
  cth-cth: Hote samtongnaw ni ram pueng thung dawk kaawm e cangnaw hah a ca teh, abaw
