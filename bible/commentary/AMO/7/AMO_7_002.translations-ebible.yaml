verse: AMO.007.002
translations:
  mal-C: 'അവ ദേശം തിന്നുവെളുപ്പിച്ചപ്പോൾ, ഞാൻ നിലവിളിച്ചു: “യഹോവയായ കർത്താവേ, ക്ഷമിക്കണമേ!
    ഇതിനെ അതിജീവിക്കാൻ യാക്കോബിന് എങ്ങനെ കഴിയും? അവൻ ചെറിയവനല്ലയോ?”'
  deu-TKW: 'Als die das grüne Kraut des Landes ganz und gar abgefressen hatten, da
    bat ich: Herr Jahwe, vergieb doch! Wie wird Jakob bestehen können? Er ist ja so
    gering!'
  lin-lin: 'Tango mabanki yango esilisaki kolia matiti nyonso ya mokili, nagangaki :
    — Oh Nkolo Yawe, limbisa bato na Yo ! Ndenge nini Jakobi oyo azali penza moke
    akoki solo kobika ?'
  eng-LSV: and it has come to pass, when it has finished to consume the herb of the
    land, that I say, “Lord YHWH, please forgive, || How does Jacob arise—for he [is]
    small?”
  eng-GNV: 'And when they had made an ende of eating the grasse of the land, then
    I saide, O Lord God, spare, I beseeche thee: who shall raise vp Iaakob? for he
    is small.'
  eng-WEBSTER: 'And it came to pass, that when they had made an end of eating the
    grass of the land, then I said, O Lord GOD, forgive, I beseech thee: by whom shall
    Jacob arise? for he is small.'
  nhw-BL: 'Huan teipa quema niquitac para ya quitlamicuajtoya nochi nopa sacatl catli
    elisquía para timasehualme, huajca niquijto: ―Oh TOTECO Catli Más Tijpiya Tlanahuatili,
    techtlapojpolhui tiisraelitame. Amo xijtitlani ni tlatzacuiltili pampa amo huelis
    tiquijiyohuise. Ama tiisraelitame [7:2 Quemantic quitequihuía Jacob o Israel para
    nochi israelita masehualme sentic.] amo timiyaqui timasehualme huan nochi titlamimiquise
    ica ni tlatzacuiltilistli.'
  swh-ONEN: Wakati nzige walikuwa wamekula mimea yote ya nchi, nililia kwa sauti kuu,
    “Bwana Mwenyezi, samehe! Je, Yakobo atawezaje kuendelea kuishi? Yeye ni mdogo
    sana!”
  bba-bba: Sɑnɑm mɛ yi tem min yɑkɑ si kpuro di, yerɑ nɑ nɛɛ, Yinni Gusunɔ, ɑ suuru
    koowo. Amɔnɑ Yɑkɔbun bweseru tɑ ko n kɑ wɑ̃ɑ. Domi tɑ ǹ mɑɑ dɑm mɔ.
  eng-KJVCPB: 'And it came to pass, that when they had made an end of eating the grass
    of the land, then I said, O Lord God, forgive, I beseech thee: By whom shall Jacob
    arise? for he is small.'
  luo-luo: Kane bonyogo osechamo gimoro amora mangʼich e piny, ne aywak kawacho niya,
    “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, ngʼwon-ne jogi ma joka Jakobo. Ere
    kaka ginyalo tony, to ginok kama?”
  meu-meu: 'Unu kwadi ese tano reina vada e ania ore murinai, lau na hereva, nato:
    Ḡaubada Iehova e, lau na noimumu, ba heboga hisi. Iakob ede baine gini toma? Ia
    na maraḡi herea.'
  npi-ULB: जब तिनीहरूले भूमिको बालीनाली खाएर सके, अनि त्‍यसपछि मैले भनें, “परमप्रभु
    परमेश्‍वर, कृपया क्षमा गर्नुहोस् । याकूब कसरी बाँच्‍नेछ? किनकि त्यो त धेरै सानो
    छ ।”
  yor-yor: Nígbà tí wọ́n jẹ koríko ilẹ̀ náà mọ́ féfé nígbà náà ni mo gbé ohùn mi sókè
    pé, “Olúwa Olódùmarè, mo bẹ̀ ọ́, dáríjì! Báwo ni Jakọbu yóò ha ṣe lè dìde? Òun
    kéré jọjọ!”
  pes-OPCB: 'ملخها هر چه سر راهشان بود، خوردند. آنگاه من گفتم: «ای خداوند، التماس
    می‌کنم قوم خود را ببخش و این آفت را از آنها دور کن، زیرا اسرائیل کوچک و ضعیف است
    و نمی‌تواند طاقت بیاورد.»'
  tgl-ULB: Nang matapos nitong kainin ang mga halaman sa lupain, pagkatapos sinabi
    ko, “Panginoong Yahweh, isinasamo ko patawarin mo sila; paano makaliligtas si
    Jacob? sapagkat napakaliit niya.”
  cbu-NT: 'Ndaturi mzatsish pshturu, chirichireetsima katungkusin, shaniyrana anush
    nuwsha Apanllee tsiyatarangina: Apaa, watsta. Pchichee tuzanganeerishpa. Iyaa
    yutaritshishirinee mapiyngcha. Tputsireetsish nayanirush tapachindangi, watam
    iyachich nda zapanniwa, táranguri,'
  hui-hui: Ani handalu hewaria pagaya ale uruni tigua datani dindi bibahendeha hearu
    nai hayane handaru. Ani biyago hondowa i̱na lalu, Anduane Homogo Bibahende Haru
    Haame Ho Haga-o í̠naga Isaraele wali agali karuninaga ko ngaru domo wahai ha.
    Ti dewali ndo emene ko hangu howa hongo naheore karunidago í̠na ti mana lalu pani
    miriyagua nde ti mani agua bialu bayale holobadabe, laru.
  mya-mya: ထို​ကျိုင်း​ကောင်​များ​သည်​တစ်​ပြည်​လုံး​ရှိ ရွက် နု​ပင်​မှန်​သ​မျှ​ကို​ကိုက်​စား​လိုက်​ကြောင်း
    ငါ​မြင်​ရ​၏။ ငါ​က​လည်း``အို အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား၊ အ​ရှင့်​လူ​တို့​၏​အ​ပြစ်​ကို​လွှတ်​တော်
    မူ​ပါ။ သူ​တို့​သည်​နု​ငယ်​၍​အား​နွဲ့​လှ​ပါ ၏'' ဟု​လျှောက်​ဆို​သော်၊
  bod-N: འབུ་ཆ་ག་པས་ས་གཞིའི་ཐོན་རྫས་ཟོས་ཚར་དུས། ངས་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་དགོངས་ཡངས་གནང་བར་མཛོད་ཅིག ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཀོབ་ནི་ཉམ་ཆུང་ཡིན་པས་ཅི་ལྟར་ལང་སྲིད་དམ་ཞེས་ཞུས་པ་ལས།
  sna-sna: Dzakati dzapedza zvose zvaiva munyika, ndakadanidzira ndichiti, “Ishe Jehovha
    chikanganwirai henyu! Ko, Jakobho angararame sei? Muduku kwazvo!”
  spa-BLM: 'Cuando terminaron de comer la hierba de la tierra, entonces dije: “¡Señor
    Yahvé, perdona, te lo ruego! ¿Cómo pudo Jacob mantenerse en pie? Porque es pequeño”.'
  cac-cac: 'Ayic vanxo slajviel an̈ an̈c''ultac yuj noc'' c''ulub'' chi'', ix valan
    icha tic: —Mamin Jehová, oc''ocab'' a c''ool d''ayon̈ a on̈ yin̈tilal on̈can vin̈aj
    Jacob tic, ina to yune'' chon̈ab'' on̈n̈ej. ¿Tas val ol aj stechaj jun tic cuuj?
    xin chi.'
  swh-ULB: Wakati walipomaliza kula mbogamboga za nchi, kisha nikasema, “Bwana Yahwe,
    tafadhali nisamehe; Je Yakobo ataishije? kwa kuwa yeye ni mdogo sana.”
  bel-bel: 'І было, калі яна скончыла есьці траву на зямлі, я сказаў: Госпадзе Божа!
    пашкадуй; як устаіць Якаў? ён вельмі малы.'
  deu-ELBBK: 'Und es geschah, als sie das Kraut der Erde ganz abgefressen hatten,
    da sprach ich: Herr, HERR, vergib doch! Wie sollte Jakob bestehen? Denn es ist
    klein.'
  mbb-OT: Ne zutun migkaan te terapan is langun he pinemula, ne wazè en nesamà. Ne
    zutun migkaǥi a te, “Nengazen he MEGBEVAYÀ, edhangyù a ziyà te kenikew he peseyluwa
    nu is menge kevuwazan ni Jacob. Egkemenumenu is kegkeuyag-uyag dan emun egkehitavù
    heeyan he silut? Meluya zan ne kenè dan ebpekegaga.”
  mal-2015: 'എന്നാൽ അവ ദേശത്തിലെ സസ്യം തിന്നുതീർന്നപ്പോൾ ഞാൻ: യഹോവയായ കർത്താവേ, ക്ഷമിക്കേണമേ;
    യാക്കോബ് എങ്ങനെ നിവിർന്നുനില്ക്കും? അവൻ ചെറിയവനല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor, sar chale tele savoro zeleno pre phuv, vičinďom: „Ó Nekzoraleder
    RAJEJA, odmuk! Sar predživela o Jakob? Se hino igen slaboro.“'
  pes-OPV: 'و چون تمامی گیاه زمین را خورده بودند، گفتم: «ای خداوند یهوه مستدعی آنکه
    عفو فرمایی! چگونه بعقوب برخیزد چونکه کوچک است؟»'
  ron-1924: 'Ши, дупэ че ау мынкат еле ку десэвыршире тоатэ ярба дин царэ, ам зис:
    „Доамне Думнезеуле, яртэ! Кум ар путя сэ стя Иаков ын пичоаре? Кэч есте аша де
    слаб!”'
  ben-OBCV: তারা যখন ভূমিজাত ফল নিঃশেষে খেয়ে ফেলল, আমি চিৎকার করে বলে উঠলাম, “সার্বভৌম
    সদাপ্রভু, ক্ষমা করো! কীভাবে যাকোব বেঁচে থাকবে? সে কত ছোটো!”
  som-som: Oo markay dhammeeyeen cunitaankii cawskii dalka ayaan idhi, Sayidow, Rabbiyow,
    waan ku baryayaaye, na cafi, waayo, bal reer Yacquub sidee bay isu taagi doonaan?
    Waayo, iyagu waa yar yihiin.
  lat-VUC: 'Et factum est, cum consummasset comedere herbam terræ, dixi: Domine Deus,
    propitius esto, obsecro; quis suscitabit Jacob, quia parvulus est?'
  eng-ASVBT: 'And it came to pass that, when they made an end of eating the grass
    of the land, then I said, O Lord Jehovah, forgive, I beseech thee: how shall Jacob
    stand? for he is small.'
  ita-1885: 'E come quelle finivano di mangiar l''erba della terra, io dissi: Deh!
    Signore Iddio, perdona; quale è Giacobbe, ch''egli possa risorgere? conciossiachè
    egli sia già tanto piccolo.'
  eng-LXXUP: And it came to pass when he had finished devouring the grass of the land,
    that I said, Lord God, be merciful; who shall raise up Jacob? for he is small
    in number.
  eng-ULB: When they finished eating the vegetation of the land, then I said, “Lord
    Yahweh, please forgive; how will Jacob survive? For he is so small.”
  spa-VBL: 'Y cuando las langostas terminaron de comerse todas las plantas verdes
    en los campos, yo le supliqué al Señor Dios: “¡Por favor, perdona a tu pueblo!
    ¿Cómo podrán sobrevivir los descendientes de Jacob? ¡Son tan débiles!”'
  fra-_FOB: 'Et quand elles eurent achevé de dévorer l''herbe de la terre, je dis:
    Seigneur Éternel pardonne, je te prie! Comment Jacob subsistera-t-il? Car il est
    petit.'
  mal-mal: 'എന്നാൽ അവ ദേശത്തിലെ സസ്യം തിന്നുതീർന്നപ്പോൾ ഞാൻ: “യഹോവയായ കർത്താവേ, ക്ഷമിക്കണമേ;
    യാക്കോബിന് എങ്ങനെ നിലനിൽക്കാൻ കഴിയും? അവൻ ചെറിയവനല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab ṭiḍḍiyāṅ mulk kī pūrī hariyālī par ṭūṭ paṛīṅ aur sab kuchh khā gaīṅ.
    Maiṅ chillā uṭhā, “Ai Rab Qādir-e-mutlaq, mehrbānī karke muāf kar, warnā Yāqūb
    kis tarah qāym rahegā? Wuh pahle se itnī chhoṭī qaum hai.”
  suz-BL: मिनु मेकोपुकीमी रू ङा घांस नेल्‍ल नेक्‍गमे नोले गो “परमप्रभु यावे माफ गेयीनी।
    याकूब आ रागी दोपा ब्रोंइने चाप्‍बा ङा? मारदे हना मेको थम आइक्‍च बाक्‍ब” देंती।
  eng-NOY: And when they had devoured the grass of the land, Then said I, O Lord Jehovah,
    forgive, I beseech thee! How shall Jacob stand? For he is small!
  ita-1927: 'E quand’esse ebbero finito di divorare l’erba della terra, io dissi:
    “Signore, Eterno, deh, perdona! Come potrebbe sussistere Giacobbe piccolo com’egli
    è?”'
  ckb-ckb: 'پاش ئەوەی لە خواردنی گژوگیای خاکەکە بووەوە، گوتم: «ئەی یەزدانی باڵادەست،
    تکایە ببەخشە! یاقوب چۆن هەستێتەوە، چونکە بچووکە!»'
  eng-BBE: 'And it came about that after they had taken all the grass of the land,
    I said, O Lord God, have mercy: how will Jacob be able to keep his place? for
    he is small.'
  kan-OKCV: ಅವು ದೇಶದ ಹುಲ್ಲನ್ನು ತಿಂದು ಮುಗಿಸಿದ ಮೇಲೆ ನಾನು, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಲಾಲಿಸು,
    ನನ್ನನ್ನು ಮನ್ನಿಸು. ಯಾಕೋಬ ಜನಾಂಗ ಹೇಗೆ ಉಳಿಯುವುದು? ಏಕೆಂದರೆ ಅದು ಚಿಕ್ಕದಾದ ಜನಾಂಗ,” ಎಂದು
    ವಿಜ್ಞಾಪಿಸಿಕೊಂಡೆನು.
  tam-2017: 'அவைகள் தேசத்தின் புல்லைத் தின்று தீர்ந்தபோது, நான்: யெகோவாகிய ஆண்டவரே,
    மன்னித்தருளும்; யாக்கோபு திரும்ப யாராலே எழுந்திருப்பான்? அவன் சிறுமையடைந்தான்
    என்றேன்.'
  spa-RV-1909: 'Y acaeció que como acabó de comer la hierba de la tierra, yo dije:
    Señor Jehová, perdona ahora; ¿quién levantará á Jacob? porque es pequeño.'
  ron-BTF: 'Și s-a întâmplat, după ce au terminat de mâncat iarba țării, că atunci
    am spus: Doamne DUMNEZEULE, iartă, te implor, prin cine se va ridica Iacob? pentru
    că el este mic.'
  eng-WEBP: When they finished eating the grass of the land, then I said, “Lord GOD,
    forgive, I beg you! How could Jacob stand? For he is small.”
  eng-FBV: And so when the locusts finished eating every green plant in the fields,
    I pleaded with the Lord God, “Please forgive your people! How can the descendants
    of Jacob survive? They are so weak.”
  nld-1939: 'Maar toen ze het gewas op het land begonnen af te vreten, zeide ik: Ach
    Jahweh, mijn Heer; heb toch medelijden! Hoe zal Jakob blijven bestaan; het is
    toch zo klein!'
  nch-BL: 'Huan teipa quema niquitac para ya quitamicuajtoya nochi nopa sacat cati
    elisquía para timasehualme, huajca niquijto: ―Ay TOTECO Cati Más Tijpiya Tanahuatili,
    techtapojpolhui tiisraelitame. Amo xijtitani ni tatzacuiltili pampa amo huelis
    tiquijyohuise. Ama tiisraelitame amo timiyaqui timasehualme huan nochi titamimiquise
    ica ni tatzacuiltili.'
  vie-1934: 'Khi cào cào đã cắn nuốt cỏ trong đất rồi, ta nói rằng: Hỡi Chúa Giê-hô-va,
    tôi cầu xin Ngài hãy tha thứ! Gia-cốp há có thể đứng được sao? vì nó là nhỏ.'
  hin-CV: जब टिड्डियां देश की सारी वनस्पति को चट कर चुकीं, तब मैंने पुकारा, “हे प्रभु
    याहवेह, क्षमा कर दें! याकोब कैसे जीवित रह सकता है? वह बहुत छोटा है!”
  spa-BES: 'Y sucedió que después de haber devorado toda la hierba de la tierra, dije:
    Oh Señor Dios, ten piedad: ¿cómo podrá Jacob resistir? porque él es pequeño.'
  tdx-tdx: Aa naho hene nabotse’ iareo ze ahetse amy taney eo, le hoe ty asako tama’e,
    Ry Iehovà, Talè, ehe apoho; akore ty hahafijohaña’ Iakobe? Ie kede.
  tha-KJV: และต่อมาเมื่อตั๊กแตนกินหญ้าในแผ่นดินนั้นหมดแล้ว ข้าพเจ้าจึงว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า
    ขอทรงให้​อภัย ยาโคบจะตั้งอยู่​ได้​อย่างไร เพราะเขาเล็กนิดเดียว”
  por-BR-2018: 'E aconteceu que, quando eles terminaram de comer a plantação da terra,
    eu disse: Senhor DEUS, perdoa, por favor; como Jacó poderá sobreviver? Pois é
    pequeno.'
  deu-ELO: 'Und es geschah, als sie das Kraut der Erde ganz abgefressen hatten, da
    sprach ich: Herr, Jehova, vergib doch! Wie sollte Jakob bestehen? Denn es ist
    klein.'
  eng-WYC-2018: And it was done, when he had ended for to eat the herb of (the) earth,
    I said, Lord God, I beseech, be thou merciful; who shall raise Jacob, for he is
    little? (And it was done, when the locusts had finished eating the herbs of the
    earth, I said, Lord God, I beseech thee, be thou merciful; who shall raise up
    Jacob, for he is so small? or for they be so weak?)
  epo-epo: 'Kiam ili finis la manĝadon de la herbo sur la tero, mi diris: Ho Sinjoro,
    ho Eternulo, volu pardoni! Kiu restarigos Jakobon? li estas ja malgranda.'
  uig-PIN: 'ⱨǝm xundaⱪ boldiki, qekǝtkilǝr zemindiki ot-qɵpni ⱪaldurmay yǝwǝtkǝndin
    keyin, mǝn: — «I Rǝb Pǝrwǝrdigar, ɵtünüp ⱪalay, kǝqürgǝysǝn! Yaⱪup ⱪandaⱪmu qidiyalaydu?
    U kiqik tursa!» — dedim.'
  beo-beo: 'Na esala ba:i amo ganodini, na da danuba: mola:ya:i liligi huluane soge
    ganodini amo na dagoi ba:i. Amalalu, na da amane sia:i, “Ouligisudafa Hina Gode!
    Dia fi ilia hou gogolema:ne olofoma! Ilia da habodane esaloma:bela:! Ilia da fonobahadi
    amola gasa hame!”'
  tpi-OTNT: Long dispela driman, mi lukim ol grasopa i pinisim olgeta gras samting
    long dispela graun. Olsem na mi tok olsem, “God, Bikpela, yu mas rausim sin bilong
    ol manmeri bilong yu, ol Israel. Ol i liklik lain tasol, na ol i no gat strong.
    Sapos yu bekim pasin nogut bilong ol bai ol i stap gut olsem wanem?”
  hau-SA: Sa’ad da suka cinye kome, sai na yi kira, na ce, “Ubangiji Mai Iko Duka,
    ka gafarta! Ta yaya Yaƙub zai tsira? Ga shi ɗan ƙarami ne!”
  uig-LAT: 'hem shundaq boldiki, chéketkiler zémindiki ot-chöpni qaldurmay yewetkendin
    kéyin, men: — «I Reb Perwerdigar, ötünüp qalay, kechürgeysen! Yaqup qandaqmu chidiyalaydu?
    U kichik tursa!» — dédim.'
  nde-nde: Kwathi lapho ilizwe seziliphundlile, ngamemeza ngathi, “Thixo Wobukhosi,
    thethelela! UJakhobe angaphepha kanjani? Mncinyane kakhulu!”
  ton-ton: 'Pea naʻe hoko, hili ʻenau kai ʻo ʻosi ʻae mohuku ʻoe fonua, pea ne u pehē,
    “ʻE Sihova ko e ʻOtua, ʻoku ou kole kiate koe, ke ke fakamolemole: ʻe toetuʻu
    ʻa Sēkope ia hai? He ʻoku siʻi ia.”'
  ces-1613: 'I stalo se, když snědly byliny zemské, že jsem řekl: Panovníče Hospodine,
    odpustiž, prosím. Kdož zůstane Jákobovi? Neboť ho maličko jest.'
  eng-WMB: When they finished eating the grass of the land, then I said, “Lord GOD,
    forgive, I beg you! How could Jacob stand? For he is small.”
  tam-TCV: வெட்டுக்கிளிக் கூட்டம் நாட்டை வெறுமையாக்கியது. அப்போது நான், “ஆண்டவராகிய
    யெகோவாவே, மன்னியும்! யாக்கோபு எப்படி உயிர் பிழைப்பான்? அவன் மிகவும் சிறியவனாயிருக்கிறானே!”
    எனக்கூறி அழுதேன்.
  ceb-ULB: Sa dihang nahuman na sila sa pagkaon sa mga tanom sa yuta, miingon ako,
    “Ginoo nga Yahweh, palihog pasayloa; unsaon man paglingkawas ni Jacob? Kay diyutay
    kaayo siya.”
  pol-UBG: 'A gdy zjadły trawę ziemi, powiedziałem: Panie BOŻE! Przebacz, proszę.
    Któż zostanie Jakubowi? Jest bowiem malutki.'
  agr-agr: 'Nunú ajak aidaun manchi kaketuk dupajai nagkamas ashí amuakui, Tuke Pujuun
    segaakun: “¡Tuke Pujuuwah, wait aneasam tsagkugkagtugta! Amina aentsjum Jacob
    wegantu aidau kuashtachua dusha manchi ajakji amutkamash ¿wajina yuwa batsamsattawa?”
    tibaijai.'
  kyc-kyc: Nambana pii repa repa piyu dokona kandeyo dokopa aimbu dupwa peparaeme
    yuu dokona isoko andeyamo dupwa peparae nao otanyi nembeyami. Nembeyaminyi dokopa
    nambame pii dopa leyo. Kamongo Mupwa Andake Wakasa karenge doko embame Isaraele
    wambu dupwana koo doko nyuo kame sakamipi. Nakama rara kuki dokona nakama keta
    porainya renge palya nange dokona nakama apa pipala lete wai pyao paramisi? leyo.
  urd-GVU: تب ٹڈیاں ملک کی پوری ہریالی پر ٹوٹ پڑیں اور سب کچھ کھا گئیں۔ مَیں چلّا
    اُٹھا، ”اے رب قادرِ مطلق، مہربانی کر کے معاف کر، ورنہ یعقوب کس طرح قائم رہے گا؟
    وہ پہلے سے اِتنی چھوٹی قوم ہے۔“
  eng-OEBCW: 'And when they had finished devouring all the land’s vegetation, I said:
    ‘Lord God, forgive, I beg you! How can Jacob survive, for he is so helpless?’'
  deu-1912: 'Als sie nun das Kraut im Lande gar abgefressen hatten, sprach ich: Ach
    Herr HERR, sei gnädig! Wer will Jakob wieder aufhelfen? denn er ist ja gering.'
  kan-2017: ಅವು ದೇಶದ ಹುಲ್ಲನ್ನೆಲ್ಲಾ ತಿಂದುಬಿಟ್ಟ ಮೇಲೆ ನಾನು, “ಕರ್ತನಾದ ಯೆಹೋವನೇ, ಲಾಲಿಸು,
    ನನ್ನನ್ನು ಕ್ಷಮಿಸು. ಯಾಕೋಬ ಜನಾಂಗವು ಹೇಗೆ ಉಳಿಯುವುದು? ಏಕೆಂದರೆ ಅದು ಚಿಕ್ಕದಾದ ಜನಾಂಗ” ಎಂದು
    ವಿಜ್ಞಾಪಿಸಿಕೊಂಡೆನು.
  tgo-tgo: E lo thuweko ya thuwe bibitako thɨ ghanɨvaoŋgiya nanako wolaghɨye, amba
    yaŋa, “Giya Loi Memevoroniye, u numotenɨŋgi len gharɨgharɨ. Ne ŋgoroŋga na mbe
    e yawayawalinji? (E maran) thiye nanasiye moliŋgi na thɨ njavovo.”
  yap-yap: Mu gguy e pi asmen’ing nem nra longuyed urngin ban’en nib galunglung ni
    bay u daken e nam nge m’ay, me lungug, “SOMOL ni Th’abi Tolang, mu n’ag fan rok
    e girdi’ rom! Uw rogon ni ngar pired ni dab ram’ad? Ya ri yad ba’achig ma yad
    ba me’waer.”
  hlt-MCSB: Khohmuen kah baelhing caak ham a khah coeng. Te dongah, “Ka Boeipa Yahovah
    aw, khodawkngai mai, Jakob amah he noe oeh tih ulong a thoh eh?,” ka ti.
  mdy-ETH: ዬይ ዓቢፃ ሳዖይዳ ዓኣ ዓኣዔ ባኮ ሙይ ባይዜሢ ታ ዛጋዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢዮ! ሃዳራ ዴሮኮ ዻቢንቶ
    ዓቶም ጌዔ! ኔ ዬያይዴቴ ያይቆኦቤ ዎይቲ ዓታንዳይ? ዒዚ ላኣፓቱዋዓዳ!» ጌይ ሺኢቄኔ።
  twi-ASANTE: Ɛberɛ a mmoadabi no awe asase no so nnɔbaeɛ nyinaa no, me teaam sɛ,
    “Otumfoɔ Awurade, mesrɛ wo, fa wo nkurɔfoɔ bɔne kyɛ wɔn! Yakob rentumi nnyina,
    ɛfiri sɛ, ɔyɛ ɔman ketewa bi.”
  eng-WEBU: When they finished eating the grass of the land, then I said, “Lord GOD,
    forgive, I beg you! How could Jacob stand? For he is small.”
  wal-wal: Eti irxxabaa ubbaa miidi wurssido wode taani, “Abeet Ubbaa Haariya GODAU,
    hai hayyanaa atto garkkii! Yaaqooba zareti waanidi attanau danddayiyoonaa? Eti
    qii guuttattenne!” yaagaas.
  spa-PDDPT: 'Aconteció que cuando acababan de comer la hierba de la tierra, yo dije:
    ¡Oh ʼAdonay Yavé, te ruego que perdones! ¿Cómo podrá resistir Jacob, que es tan
    pequeño?'
  gun-gun: 'Ha''e gui tuku-karu ma mba''emo renhoĩ yvy gui oiko va''ekue ha''e javi
    ho''upa ma ramo xee aexa vy aipoa''e: — Senhor Oreruete, oreperdoa ke, ajerure.
    Ha''e rami e''ỹ rã mba''exa ''rã tu ore Jacó kuery rokuave? Mba''eta mbovy''i
    ete orekuai — ha''e.'
  agu-BL: 'Ej, i tzun te yi txant tan tele''n cu''n swutz tircu''n e''chk ujul cyak''un
    yi jun c''oloj sac''a''tz, nintzun waltz: —¡Wajcaw, max c''u''lu'' skibaj, cuyu''
    kapaj! ¿Ẍe''n kaclax tk''ab yi jun chin ila''tz yi ja ul skawutz? Na yi o'' ketz
    yi o'' xonl k''ajtzun Jacow coboxe''n tal kaxone''n, nin quil tz''icy''pon yi
    jun ila''tz ka''n.'
  ilo-ULB: Kalpasan nga inibus dagiti dudon dagiti mula iti daga, kinunak, “Apo a
    Yahweh, pangaasim ta mamakawanka; kasano a makalasat ni Jacob? Ket nagbassit unay
    isuna.”
  kpg-kpg: I lodo hua dagu moe, gei au ga mmada hua gi nia ‘locust’ guu gai nia geinga
    hoou huogodoo ala i lodo tenua deelaa. Gei au ga helekai, “Meenei Tagi go Yihowah,
    Goe gi dumaalia anga gi au daangada aanei! Digaula ga mouli gi nia aha? Digaula
    e lligi loo gei e paagege!”
  uig-ARA: 'ھەم شۇنداق بولدىكى، چېكەتكىلەر زېمىندىكى ئوت-چۆپنى قالدۇرماي يەۋەتكەندىن
    كېيىن، مەن: ــ «ئى رەب پەرۋەردىگار، ئۆتۈنۈپ قالاي، كەچۈرگەيسەن! ياقۇپ قانداقمۇ
    چىدىيالايدۇ؟ ئۇ كىچىك تۇرسا!» ــ دېدىم.'
  sus-sus: E to gɛ sansi birin donde bɔxi ma, n naxa a fala, «Marigi Alatala, n bara
    i mayandi, i xa e xa yunubi xafari, xa na mu a ra Yaxuba bɔnsɔɛ fa baloma di?
    A sɛnbɛ mu gbo.»
  pon-2006: Nan kaudiahlo I ahpw kilangada duwen loukust ko ar kangalahr dihpw kapw
    koaros en nan sahpwo. I ahpw patohwan, “Maing KAUN, Wasa Lapalahpie, komwi ketin
    kupwurmahkohng sapwellimomwi aramas akan. Ia duwen ar pahn kak momour? Re inenen
    tikitik oh luwet!”
  jae-jae: Wagô seŋ nom ŋagêgwaŋ su, go kasôm gebe “O Apômtau Anôtô, aê jateŋ aôm
    gebe ôsuc biŋ okwi, gebe Jakob oc êôc gêŋ tau amboac ondoc. Eŋ sauŋanô.”
  ksd-ksd: 'Ma ba dia ga tar en vue ra vura ta ra gunagunan, iau ga biti dari: Ea,
    Luluai God, iau lul u ba una nur vue; Iakob na tur dave? Tago i ikilik ika.'
  grc-BRENT: Καὶ ἔσται ἐὰν συντελέσῃ τοῦ καταφαγεῖν τὸν χόρτον τῆς γῆς, καὶ εἶπα,
    Κύριε Κύριε, ἵλεως γενοῦ· τίς ἀναστήσει τὸν Ἰακώβ; ὅτι ὀλιγοστός ἐστι.
  ind-AYT: Pada saat belalang itu memakan habis rumput di tanah itu, aku berkata,
    “Ya Tuhan ALLAH, aku berdoa, ampunilah! Bagaimana Yakub dapat bertahan? Sebab,
    ia sangat kecil.”
  nya-nya: Dzombelo litadya zomera zonse za mʼdzikomo, Ine ndinafuwula kuti, “Ambuye
    Yehova, khululukani! Kodi Yakobo adzapulumuka bwanji? Iye ndi wofowoka kwambiri!”
  hrv-hrv: 'Kad izjedoše sav zemaljski usjev, rekoh: “Jahve Gospode, oprosti, molim
    te! Kako će Jakov preživjeti onako malen?”'
  mps-mps: Te nade eno suali, te kuli mano dabego te tǫde nosai dabe me ni yabe tigidali
    silai yalio. Tibaso, tede noma siyu, eno te tama po i wali, “God, Genuai Bidio,
    nago naga we bidi dabe augwaligo dwai sęgę sela sąyao, te Israel dabe dao.
    Augwali dwasianu hani naga dao, te augwali bomo meni yai. Te nago te kuli mano
    dabe tagala palama, te Israel dabego dwai kolesaga te tiwai wei ponogi sogo da,
    tede augwali magi ilama bugagia bidaibawe?” wali.
  tpi-tpi: Long dispela driman, mi lukim ol grasopa i pinisim olgeta gras samting
    long dispela graun. Olsem na mi tok olsem, “God, Bikpela, yu mas rausim sin bilong
    ol manmeri bilong yu, ol Israel. Ol i liklik lain tasol, na ol i no gat strong.
    Sapos yu bekim pasin nogut bilong ol bai ol i stap gut olsem wanem?”
  dan-1931: 'Og da de var ved helt at afæde Jordens Urter, sagde jeg: “Herre, HERRE,
    tilgiv dog! Hvorledes skal Jakob stå det igennem, så lille han er?”'
  vie-OVCB: 'Trong khải tượng của tôi, cào cào ăn hết ngũ cốc và cỏ xanh trong xứ.
    Tôi cầu nguyện khẩn thiết: “Lạy Chúa Hằng Hữu Chí Cao, van xin Ngài tha thứ cho
    chúng con, chúng con không thể sống sót, vì nhà Gia-cốp quá nhỏ.”'
  guj-2017: એ તીડો દેશનું ઘાસ ખાઈ રહ્યાં ત્યારે મેં કહ્યું કે, “હે પ્રભુ યહોવાહ કૃપા
    કરીને અમને માફ કરો; યાકૂબ કેવી રીતે જીવતો રહી શકે? કેમ કે તે નાનો છે.”
  pon-2006A: Nan kaudiahlo I ahpw kilangada duwen loukust ko ar kangalahr dihpw kapw
