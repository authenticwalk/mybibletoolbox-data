    ਨਾ ਕਰ ਅਤੇ ਇਸਹਾਕ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿਰੁੱਧ ਪ੍ਰਚਾਰ ਕਰਨਾ ਬੰਦ ਕਰ!”
  mya-JVB: သို့ဖြစ်၍ ၊ ထာဝရဘုရား ၏အမိန့် တော်ကို နားထောင် လော့။ ဣသရေလ အမျိုးတဘက် ၌
    ပရောဖက် မ ပြုနှင့်၊ ဣဇာက် အမျိုး တဘက် ၌ မ မြွက် နှင့်ဟု သင် ဆို သော်၊
  tte-O: Kuwalo yakato yagu palopisai yalopei yo tabu tomo Isileli, siya Aisake tubunao,
    yakakawa-naenae-yagili. Kabo Yaubada ana walo kaiwem kubenalan. Am keduluma kani
    iyamala sine ganaganawalina ilolokeikeile kamwasa mena na natumwao kani siboita
    kaleya kelepana mena. Am bwatano kani siyakasa yo siyauyan tomo uloili kolili.
    Kowa kani kuboita toganamuli ali dedei mena na tomo Isileli kani sipanli yo silawagili
    yanuwa uloi molosina koina. Kani simiya kelamamalawe molosi ali yanuwane koina.”
  hmo-hmo: “Unai dainai Lohiabada ena hereva do oi kamonai. Oi ese lau oi hamaoroa,
    peroveta hereva do lau hadokoa, bona Israela taudia dekenai do lau sisiba henia
    lasi.
  urd-urd: इसलिए अब तू ख़ुदावन्द का कलाम सुन। तू कहता है, 'कि इस्राईल के ख़िलाफ़ नबुव्वत
    और इस्हाक़ के घराने के ख़िलाफ़ कलाम न कर।
  rus-SYN: 'Теперь выслушай слово Господне. Ты говоришь: “не пророчествуй на Израиля
    и не произноси слов на дом Исааков”.'
  bqc-SIM: Swã́kpa ǹ Dii yãma sa. N mɛ̀, másu ãnabikɛkɛ Isailiↄ yã́ musuo, másu
    vãi pↄ́ a Izaaki buiↄ le oo.
  tcz-CHONGTHU: Hijeh chun, tunjong Pakai thusei hi ngaijin. “Nangman nasei jin; Israel
    dounan jong gaothu seidan lang, kamite dounan jong thuhil in pang hih in’’ nati.
  mar-mar: म्हणून आता परमेश्वराचे वचन ऐक, ‘इस्राएलविरुध्द संदेश सांगू नकोस, इसहाकच्या
    घराण्याविरुध्द प्रवचन देऊ नकोस’ असे तू मला सांगतोस.
  qub-qub: 'Chaymi, canan gamga sumaj wiyamay willanäpaj Tayta Dios nimashanta. Gamga
    caynömi niycanqui: ‹Ama willacuychu Israelpa contranga. Isaacpita mirar aywajcunapäga
    ama imatapis parlaychu› nir.'
  bqp-bqp: Tɛ̃, ɑ swɑɑ dɑkio ɑ Yinni Gusunɔn gɑri nɔ. Wunɛ Amɑsiɑ, wunɛ wi ɑ nɛɛ,
    n ku Isirelibɑ Gusunɔn gɑri sɔ̃.
  hat-hat: 'Koulye a menm, koute pawòl Seyè a voye di ou: Ou menm w''ap mande m''
    pou m'' pa bay ankenn mesaj sou pèp Izrayèl la, pou m'' sispann pale sou pitit
    Izarak yo.'
  eng-BSB: 'Now, therefore, hear the word of the LORD. You say: ‘Do not prophesy against
    Israel; do not preach against the house of Isaac.’'
  eng-WEBPB: 'Now therefore listen to the LORD’s word: ‘You say, Don’t prophesy against
    Israel, and don’t preach against the house of Isaac.’'
  kbq-kbq: Hagi Ra Anumzamo'ma hiankea kagra antahio, kagra hunka, Israeli vahepina
    kasnampa kea eme nosunka, Aisaki agehe'ina zamazeri haviza hugahaze nanekea eme
    osuo nehane.
  nhe-BL: “Huajca Amasías, xijtlacaquili TOTECO itlajtol pampa yonque ta tinechilhuía
    ma ax niquincamahui Israel ehuani itlajtol TOTECO, huan ax ma niquinilhui tlen
    tlamantli fiero quinchiya,
  gub-BL: A'e rupi einu katu Tupàn Tuweharupi Wiko Ma'e ze'eg nehe kury. Ne, Amazi,
    nepurumupytu'u kar wer herehe Tupàn ze'eg imume'u re ne. — Epytu'u teko Izaew
    wanupe uzeapo ma'e ràm imume'u re nehe, ere iko ihewe.
  eng-DRA: 'And now hear thou the word of the Lord: Thou sayest, thou shalt not prophesy
    against Israel, and thou shalt not drop thy word upon the house of the idol.'
