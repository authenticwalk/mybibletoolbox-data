verse: AMO.007.016
translations:
  mal-C: 'ഇപ്പോൾ യഹോവയുടെ വചനം കേൾക്കുക: “ ‘ഇസ്രായേലിനു വിരോധമായി പ്രവചിക്കരുത്, യിസ്ഹാക്കുഗൃഹത്തിനു
    വിരോധമായി പ്രസംഗിക്കുന്നതു നിർത്തുക,’ എന്നു താങ്കൾ പറയുന്നു.'
  deu-TKW: 'So höre denn das Wort Jahwes: Du sprichst: Du darfst nicht als Prophet
    wider Israel auftreten, noch deine rede wider das Haus Isaaks ergießen!'
  lin-lin: 'Yoka sik’oyo Liloba na Yawe, yo oyo ozali koloba na ngai : « Tika kosakola
    mpo na kotelemela libota ya Isalaele mpe tika koloba mabe mpo na ndako ya Izaki ! »'
  eng-LSV: 'And now, hear a word of YHWH: You are saying, Do not prophesy against
    Israel, nor drop [anything] against the house of Isaac,'
  eng-GNV: Now therefore heare thou the word of the Lord. Thou sayest, Prophecie not
    against Israel, and speake nothing against the house of Izhak.
  eng-WEBSTER: 'Now therefore hear thou the word of the LORD: Thou sayest, Prophesy
    not against Israel, and drop not thy word against the house of Isaac.'
  nhw-BL: “Huajca Amasías, xijtlacaquili TOTECO icamanal pampa masque ta techilhuía
    ma amo niquincamanalhui Israel ehuani icamanal TOTECO, huan amo ma niquinilhui
    catli tlamantli fiero quinchiya,
  swh-ONEN: Sasa basi, sikieni neno la Bwana. Ninyi mnasema, “ ‘Usitabiri dhidi ya
    Israeli, na uache kuhubiri dhidi ya nyumba ya Isaki.’
  bba-bba: Tɛ̃, ɑ swɑɑ dɑkio ɑ Yinni Gusunɔn ɡɑri nɔ. Wunɛ Amɑsiɑ, wunɛ wi ɑ nɛɛ,
    n ku Isirelibɑ Gusunɔn ɡɑri sɔ̃.
  eng-KJVCPB: 'Now therefore hear thou the word of the Lord: Thou sayest, Prophesy
    not against Israel, And drop not thy word against the house of Isaac.'
  luo-luo: Kuom mano, koro winj wach Jehova Nyasaye. Iwacho niya, “ ‘Kik ikor wach
    kuom jo-Israel, kendo ni kik iwach weche manono kuom joka Isaka.’
  meu-meu: Taunabunai, Iehova ena hereva a kamonai. Oi na o tomu “Israel taudia latadiai
    basio peroveta bona Isaak iduhuna taudia latadiai basio haroro”.
  npi-ULB: अब परमप्रभुको वचन सुन । तिमी भन्छौ, ‘इस्राएलको विरुद्धमा अगमवाणी नगर, र
    इसहाकको घरानाको विरुद्धमा नबोल ।’
  yor-yor: Nítorí náà nísinsin yìí, gbọ́ ọ̀rọ̀ Olúwa. Ìwọ wí pé, “ ‘Má ṣe sọ àsọtẹ́lẹ̀
    sí Israẹli, má sì ṣe wàásù sí ilé Isaaki.’
  pes-OPCB: 'ولی تو به من می‌گویی که بر ضد اسرائیل پیشگویی نکنم، پس به پیامی که خداوند
    برای تو دارد گوش کن:'
  tgl-ULB: Pakinggan mo ngayon ang salita ni Yahweh. Sinasabi mo, 'Huwag akong magpropesiya
    laban sa Israel, at huwag akong magsalita laban sa sambahayan ni Isaac.'
  cbu-NT: Ashiri yuwaa Apanll nuwaa tárangu, anoo kaapa mazinancha. Shiy nuwaa átsha.
    ¿Mayaama Amos nish Apanllee kuk kamanku, Israelchichee waneeku tách? Ashiriya,
    Isaakarinchichee tputs mantsir tsiyatinllpa, nuwaa átsha.
  hui-hui: Ani birugo ai i̱na Anduane Homogohanda bi langiyago larogo hale habe. Ibunaga
    bi Isaraele wali agaliru lamulene yidogo lamuliya nale wahalu pu larigoni.
  mya-mya: သို့​ဖြစ်​သော​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မိန့်​တော်​ကို​နား​ထောင်​လော့။
    သင်​က​ငါ့ အား၊ ဣသ​ရေ​လ​ပြည်​သား​တို့​တစ်​ဖက်​မှ ဆန့်​ကျင်​ပြီး​ပ​ရော​ဖက်​မ​ပြု​နှင့်​မ​ဟော
    နှင့်​ဟု​ဆို​၏။-
  bod-N: ཀྱེ་ཨ་མཱ་ཙི་ཡ་ལགས་ད་ལྟ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག ཅིའི་ཕྱིར་ཞེ་ན།
    ཡེས་ར་ཨེལ་ལ་རྒོལ་བའི་ལུང་མ་སྟོན་ཅིག ཨི་སཱག་གི་ཁྱིམ་རྒྱུད་ལ་རྒོལ་བའི་གཏམ་མ་བརྗོད་ཅིག་ཅེས་ཁྱོད་ཀྱིས་སྨྲས་པའི་ཕྱིར།
  sna-sna: Zvino, chinzwa shoko raJehovha. Iwe unoti, “Usaprofita pamusoro paIsraeri,
    uye rega kuparidza pamusoro peimba yaIsaka.”
  spa-BLM: 'Ahora, pues, escucha la palabra de Yahvé: ‘Tú dices: No profetices contra
    Israel, y no prediques contra la casa de Isaac.’'
  cac-cac: 'Yuj chi'' scham val ab''an slolonel Jehová ticnaic ach Amasías. Aton juntzan̈
    lolonel ix al d''ayin icha tic: Man̈ alel slolonel Dios d''a scal eb'' israel
    yin̈tilal vin̈aj Isaac, xa chi d''ayin.'
  swh-ULB: Sasa sikia neno la Yahwe. Wewe usemaye, 'Usitabiri juu ya Israeli, na usiongee
    juu ya nyumba ya Isaka.
  bel-bel: 'Цяпер выслухай слова Гасподняе. Ты кажаш: не прароч на Ізраіля і не вымаўляй
    слоў на дом Ісакаў.'
  deu-ELBBK: 'Und nun höre das Wort des HERRN: Du sprichst: Du sollst nicht weissagen
    über Israel und sollst nicht reden über das Haus Isaak.'
  mbb-OT: 'Ne ǥuntaan, sikew is migkaǥi he kenè ku tudtula is menge lalag te Megbevayà
    diyà te menge tig-Israel he menge kevuwazan ni Isaac, pemineǥa nu heini is migkaǥi
    te Nengazen he ebpekesuǥat kenikew: ‘Is esawa nu ebelegyà te zengeg din diyà te
    inged ne ebpatey te tebek is menge anak nu. Is menge tanè nu ebehinen te menge
    kuntada he ed-aǥew kayi, ne ebpatey ka ziyà te zuma he nasyun. Ne siguradu he
    ebihaǥen is menge tig-Israel ne edumahan diyà te zuma he nasyun.’ ”'
  mal-2015: 'ആകയാൽ നീ യഹോവയുടെ വചനം കേൾക്ക: യിസ്രായേലിനെക്കുറിച്ചു പ്രവചിക്കരുതു;
    യിസ്‌ഹാക്‌ഗ്രഹത്തിന്നു നിന്റെ വചനം പൊഴിക്കരുതു എന്നു നീ പറയുന്നുവല്ലോ.'
  rmc-rmc: 'Akana vašoda šun o lav le RAJESKRO. Tu phenes: ‚Ma prorokin pro Izrael
    a ma kazin pro kher le Izakoskro!‘'
  pes-OPV: 'پس حال کلام خداوندرا بشنو: تو می‌گویی به ضد اسرائیل نبوت مکن وبه ضد خاندان
    اسحاق تکلم منما.'
  ron-1924: 'Аскултэ акум Кувынтул Домнулуй, ту, каре зичь: ‘Ну пророчи ымпотрива
    луй Исраел, ну ворби ымпотрива касей луй Исаак!’'
  ben-OBCV: এখন তাহলে আপনি সদাপ্রভুর বাণী শুনুন। আপনি বলছেন, “ ‘ইস্রায়েলের বিরুদ্ধে
    ভবিষ্যদ্‌বাণী কোরো না, ইস্‌হাক কুলের বিরুদ্ধে প্রচার করা বন্ধ করো।’
  som-som: Haddaba bal maqal erayga Rabbiga. Adigu waxaad leedahay, Wax dadka Israa'iil
    ka gees ah ha sii sheegin, oo wax reer Isxaaq ka gees ahna ha ku hadlin.
  lat-VUC: 'Et nunc audi verbum Domini: [Tu dicis: Non prophetabis super Israël, et
    non stillabis super domum idoli.'
  eng-ASVBT: 'Now therefore hear thou the word of Jehovah: Thou sayest, Prophesy not
    against Israel, and drop not thy word against the house of Isaac;'
  ita-1885: 'Ora dunque, ascolta la parola del Signore. Tu dici: Non profetizzar contro
    ad Israele, e non istillar sopra la casa d''Isacco.'
  eng-LXXUP: 'And now hear the word of the Lord: Thou sayest, Prophesy not to Israel,
    and raise not a tumult against the house of Jacob.'
  eng-ULB: Now hear the word of Yahweh. You say, 'Do not prophesy against Israel,
    and do not speak against the house of Isaac.'
  spa-VBL: 'Así que escuchen lo que el Señor les dice: Tú dices: “No vuelvas a profetizar
    contra Israel, y no prediques contra los descendientes de Isaac”.'
  fra-_FOB: 'Et maintenant écoute la parole de l''Éternel. Tu dis: Ne prophétise pas
    contre Israël, et ne parle pas contre la maison d''Isaac.'
  mal-mal: '“ആകയാൽ നീ യഹോവയുടെ വചനം കേൾക്കുക: ‘യിസ്രായേലിനെക്കുറിച്ച് പ്രവചിക്കരുത്;
    യിസ്‌ഹാക്ക്ഗൃഹത്തിനു വിരോധമായി നീ പ്രസംഗിക്കരുത്’ എന്ന് നീ പറയുന്നുവല്ലോ”.'
  urd-GVR: Ab Rab kā kalām sun! Tū kahtā hai, ‘Isrāīl ke ḳhilāf nabuwwat mat karnā,
    Is'hāq kī qaum ke ḳhilāf bāt mat karnā.’
  suz-BL: मोपतीके मुल परमप्रभु यावे आ लोव़ नेनीन। गे आं कली ‘इस्राएल आ पर्बम परमप्रभु
    यावे आ लोव़ मपावो। मिनु इसहाक आ खिं ङा मुर आन पर्बम लोव़ मपावो’ देंतीनी। आमोस
    २:१२
  eng-NOY: 'Now, therefore, hear the word of Jehovah: Thou sayest, Prophesy not against
    Israel, And speak no word against the house of Isaac!'
  ita-1927: 'Or dunque ascolta la parola dell’Eterno: Tu dici: Non profetare contro
    Israele, e non predicare contro la casa d’Isacco!'
  ckb-ckb: 'ئێستاش گوێ لە فەرمایشتی یەزدان بگرە، تۆ دەڵێیت: «”پێشبینی لەسەر ئیسرائیل
    مەکە، لێدووان لە دژی بنەماڵەی ئیسحاق مەدە.“'
  eng-BBE: 'Now then, give ear to the word of the Lord: You say, Be no prophet to
    Israel, and say not a word against the people of Isaac.'
  kan-OKCV: 'ಹೀಗಿರುವುದರಿಂದ ನೀನು ಈಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳು: ಇಸ್ರಾಯೇಲಿಗೆ ಪ್ರವಾದನೆ
    ಮಾಡಬೇಡವೆಂದೂ, ಇಸಾಕನ ಮನೆತನಕ್ಕೆ ವಿರೋಧವಾಗಿ ಖಂಡನೆ ಮಾಡಬಾರದೆಂದೂ ನೀನು ಹೇಳುವೆಯಲ್ಲಾ.'
  tam-2017: இப்போதும், நீ யெகோவாவுடைய வார்த்தையைக் கேள்; இஸ்ரவேலுக்கு விரோதமாகத் தீர்க்கதரிசனம்
    சொல்லாதே, ஈசாக்கின் வம்சத்தினருக்கு விரோதமாக ஒன்றையும் சொல்லாதே என்று சொல்லுகிறாயே.
  spa-RV-1909: 'Ahora pues, oye palabra de Jehová. Tú dices: No profetices contra
    Israel, ni hables contra la casa de Isaac:'
  ron-BTF: 'De aceea acum, ascultă cuvântul DOMNULUI: Tu spui: Nu profeți împotriva
    lui Israel și nu picura cuvântul tău împotriva casei lui Isaac.'
  eng-WEBP: 'Now therefore listen to the LORD’s word: ‘You say, Don’t prophesy against
    Israel, and don’t preach against the house of Isaac.’'
  eng-FBV: 'So now hear what the Lord is telling you: You say, “Don''t prophesy against
    Israel, and don''t preach against the descendants of Isaac.”'
  nld-1939: 'Nu dan, hoor het woord van Jahweh: Gij zegt: Ge moogt tegen Israël niet
    profeteren, Uw woorden tegen het huis van Isaak niet laten kletteren!'
  nch-BL: “Huajca Amasías, xijtacaquili TOTECO icamanal pampa masque ta techilhuía
    ma amo niquincamanalhui Israel ehuani ten icamanal TOTECO, huan ma amo niquinilhui
    cati tamanti fiero quinchiya,
  vie-1934: 'Vả, hãy nghe lời của Đức Giê-hô-va: Ngươi nói rằng: Chớ nói tiên tri
    nghịch cùng Y-sơ-ra-ên, và đừng nhỏ lời xuống nghịch cùng nhà Y-sác.'
  hin-CV: इसलिये अब याहवेह का वचन सुनो. तुम कहते हो, “ ‘इस्राएल के विरुद्ध में भविष्यवाणी
    मत कर, यित्सहाक के वंशजों के विरुद्ध बातें कहना बंद कर.’
  spa-BES: 'Ahora pues, presta atención a la palabra del Señor: Tú dices: No seas
    profeta de Israel, y no digas una palabra contra el pueblo de Isaac.'
  tdx-tdx: 'Janjiño arè ty tsara’ Iehovà: Hoe ty asa’o: Ko mitoky am’ Israele vaho
    ko mampipoke saontsy amy anjomba’ Ietsakey.'
  tha-KJV: ฉะนั้นบัดนี้ จงฟังพระวจนะของพระเยโฮวาห์ ท่านกล่าวว่า ‘อย่าพยากรณ์​กล​่าวโทษอิสราเอล
    และอย่าเทศนากล่าวโทษวงศ์วานอิสอัค’
  por-BR-2018: 'Agora pois, ouve a palavra do SENHOR. Tu dizes: Não profetizes contra
    Israel, nem fales contra a casa de Isaque.'
  deu-ELO: 'Und nun höre das Wort Jehovas: Du sprichst: Du sollst nicht weissagen
    über Israel und sollst nicht reden über das Haus Isaak.'
  eng-WYC-2018: And now hear thou the word of the Lord. Thou sayest, Thou shalt not
    prophesy on Israel, and thou shalt not drop (thy word) on the house of idol. (And
    so now hear the word of the Lord. Thou hast said, Thou shalt not prophesy against
    Israel, and thou shalt not drop thy word against the house of Isaac.)
  epo-epo: 'Kaj nun aŭskultu la vorton de la Eternulo: Vi diras: Ne profetu pri Izrael,
    kaj ne prediku pri la domo de Isaak;'
  uig-PIN: 'Əmdi, i Amaziya, Pǝrwǝrdigarning sɵzigǝ ⱪulaⱪ sal! Sǝn manga: «Israilni
    ǝyiblǝydiƣan bexarǝtlǝrni bǝrmǝ, Isⱨaⱪ jǝmǝtini ǝyiblǝydiƣan sɵzlǝrni eytma»,
    deding.'
  beo-beo: 'Amaiba:le, wali Hina Gode Ea sia: nabima! Di da nama na da ba:la:lusu
    fisili, Isala:ili dunuma dadousa gagabosu sia: bu mae hamoma:ne sia:sa.'
  tpi-OTNT: Orait harim tok bilong Bikpela. Em i gat kros long ol Israel, tasol yu
    tambuim mi long autim tok profet long ol.
  hau-SA: Yanzu fa, sai ka ji maganar Ubangiji. Ka ce, “ ‘Kada in yi annabci a kan
    Isra’ila, kuma in daina yin wa’azi a kan gidan Ishaku.’
  uig-LAT: 'Emdi, i Amaziya, Perwerdigarning sözige qulaq sal! Sen manga: «Israilni
    eyibleydighan bésharetlerni berme, Ishaq jemetini eyibleydighan sözlerni éytma»,
    déding.'
  nde-nde: 'Ngakho-ke khathesi zwana ilizwi likaThixo. Wena uthi: ‘Ungaphrofethi kubi
    ngo-Israyeli, njalo yekela ukutshumayela kubi ngendlela ka-Isaka.’'
  ton-ton: '¶ Pea ko eni, fanongo koe ki he folofola ʻa Sihova: ʻoku ke pehē, ‘ʻOua
    naʻa kikite ki ʻIsileli, pea ʻoua naʻa tō hoʻo lea ki he fale ʻo ʻAisake.’'
  ces-1613: 'Nyní tedy slyšiž slovo Hospodinovo. Ty pravíš: Neprorokuj v Izraeli,
    a nekaž v domě Izákově.'
  eng-WMB: 'Now therefore listen to the LORD’s word: ‘You say, Don’t prophesy against
    Israel, and don’t proclaim against the house of Isaac.’'
  tam-TCV: ஆகவே இப்பொழுதும் நீ யெகோவாவினுடைய வார்த்தையைக் கேள், “ ‘நீ இஸ்ரயேலருக்கு
    விரோதமாக இறைவாக்கு சொல்லாதே, ஈசாக்கின் வீட்டிற்கு விரோதமாய் பிரசங்கிப்பதை நிறுத்து’
    என்கிறாயே.
  ceb-ULB: Karon paminawa ang pulong ni Yahweh. Miingon ka, 'Ayaw pagpropesiya batok
    sa Israel, ug ayaw pagsulti batok sa balay ni Isaac.'
  pol-UBG: 'Teraz więc słuchaj słowa PANA. Ty mówisz: Nie prorokuj w Izraelu i nie
    głoś przeciwko domowi Izaaka.'
  agr-agr: 'Nuadui nii tujutbaun etsejag nunú, yamai Tuke Pujuu chichame antukta.
    Ame chichaakum: ‘Israel aents aidau pachisam pegkegchau chichagkaipa, tuja nuigtush
    Isaac wegantu aidaushkam pegkegchau chichagkaipa’, tusa tame.'
  kyc-kyc: Dokona lao Kamongo baame dakepa apa letamo lao see leya. Embame poropeta
    pii laa nao karape lao dee Isaraele wambu dupwa pyalana pyuo laa napipi lao pilini.
  urd-GVU: اب رب کا کلام سن! تُو کہتا ہے، ’اسرائیل کے خلاف نبوّت مت کرنا، اسحاق کی
    قوم کے خلاف بات مت کرنا۔‘
  eng-OEBCW: 'Now therefore listen to the Lord’s message: “You say not to prophesy
    against Israel, nor to preach against the house of Isaac.'
  deu-1912: 'So höre nun des Herrn Wort. Du sprichst: Weissage nicht wider Israel
    und predige nicht wider das Haus Isaak!'
  kan-2017: “ಈಗ ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳು ‘ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದನೆಮಾಡಬೇಡ. ಇಸಾಕನ
    ವಂಶಕ್ಕೆ ಖಂಡನೆಯಾಗಿ ಬಾಯಿ ಎತ್ತಬೇಡ’ ಎಂದು ನಿನಗೆ ಹೇಳಿದ ಕಾರಣ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
