  wal-wal: Hegaa gishshau, GODAI hagaadan yaagees; ‘Ne machchiyaa katamaa giddon shaaramuxa
    gidana; ne attuma naatinne ne macca naati bisuwan haiqqana; ne biittaikka wodoruwan
    shaakettana; qassi neeni ne huuphiyaukka allaga biittan haiqqana. Israa7eela asaikka
