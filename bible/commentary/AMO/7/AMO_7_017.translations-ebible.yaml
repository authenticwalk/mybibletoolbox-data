    gunan.'
  grc-BRENT: Διὰ τοῦτο τάδε λέγει Κύριος, ἡ γυνή σου ἐν τῇ πόλει πορνεύσει, καὶ οἱ
    υἱοί σου καὶ αἱ θυγατέρες σου ἐν ῥομφαίᾳ πεσοῦνται, καὶ ἡ γῆ σου ἐν σχοινίῳ καταμετρηθήσεται,
    καὶ σὺ ἐν γῇ ἀκαθάρτῳ τελευτήσεις, ὁ δὲ Ἰσραὴλ αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς
    αὐτοῦ· οὕτως ἔδειξέ μοι Κύριος Κύριος.
  ind-AYT: Sebab demikian, TUHAN berfirman demikian, ‘Istrimu akan bersundal di kota,
    anak-anakmu laki-laki dan anak-anakmu perempuan akan jatuh oleh pedang, tanahmu
    akan dibagi-bagi dengan tali pengukur, dan kamu sendiri akan mati di tanah yang
    najis. Israel dengan pasti akan pergi jauh dari negerinya ke pembuangan.’”
  nya-nya: '“Tsono zimene akunena Yehova ndi izi: “ ‘Mkazi wako adzasanduka wachiwerewere
