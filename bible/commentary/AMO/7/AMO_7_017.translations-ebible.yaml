verse: AMO.007.017
translations:
  mal-C: '“അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘നിന്റെ ഭാര്യ നഗരത്തിൽ വേശ്യയാകും,
    നിന്റെ പുത്രന്മാരും പുത്രിമാരും വാളിനാൽ വീഴും. നിന്റെ ദേശം അളന്നു വിഭജിക്കപ്പെടും
    നീ യെഹൂദേതരരുടെ ദേശത്തുവെച്ചു മരിക്കും. ഇസ്രായേൽ നിശ്ചയമായി സ്വന്തം ദേശംവിട്ടു
    പ്രവാസത്തിലേക്കു പോകും.’ ”'
  deu-TKW: 'Darum spricht Jahwe also: Dein Weib soll in der Stadt zur Hure werden,
    deine Söhne und deine Töchter aber sollen durchs Schwert fallen. Dein grund und
    Boden soll mit der Meßschnur verteilt werden, du selbst aber auf unreinem Boden
    sterben. Und Israel muß aus seinem Land in die verbannung wandern!'
  lin-lin: 'Mpo na yango, tala liloba oyo Yawe alobi : « Mwasi na yo akosala kindumba
    kati na engumba, bana na yo ya mibali mpe ya basi bakokufa na mopanga, bakokabola
    mabele na yo na biteni. Yo moko, okokufa na mabele ya mbindo, mpe Isalaele akokende
    solo na bowumbu, mosika ya mokili na ye ya mbotama. »'
  eng-LSV: 'therefore, thus said YHWH: Your wife goes whoring in the city, || And
    your sons and your daughters fall by sword, || And your land is apportioned by
    line, || And you die on an unclean land, || And Israel certainly removes from
    off its land.”'
  eng-GNV: 'Therefore thus sayth the Lord, Thy wife shall be an harlot in the citie,
    and thy sonnes and thy daughters shall fall by the sword, and thy land shall be
    deuided by line: and thou shalt die in a polluted land, and Israel shall surely
    go into captiuitie forth of his land.'
  eng-WEBSTER: 'Therefore thus saith the LORD; Thy wife shall be a harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    divided by line; and thou shalt die in a polluted land: and Israel shall surely
    go from his land into captivity.'
  nhw-BL: 'huajca ya ni catli TOTECO mitzilhuía ta: ‘Pampa amo tijnequi tijtlacaquilis
    nocamanal, mosihua mocuepas se tlacanenca sihuatl ipan nopa altepetl. Huan motelpocahua
    huan moichpocahua nochi miquise ica machete. Quiyejyecose motlal sequinoc tlalme
    ehuani huan quixejxelose para moaxcatise. Huan ta timiquis ipan seyoc tlali campa
    masehualme amo nechiximatij. Huan nochi sequinoc Israel ehuani nojquiya quinhuicase
    ilpitoque para tetequipanose san tlapic huejca tlen inintlal.’ ”'
  swh-ONEN: '“Kwa hiyo hili ndilo asemalo Bwana: “ ‘Mke wako atakuwa kahaba mjini,
    nao wana wako na binti zako watauawa kwa upanga. Shamba lako litapimwa na kugawanywa,
    na wewe mwenyewe utafia katika nchi ya kipagani. Nayo Israeli kwa hakika itakwenda
    uhamishoni, mbali na nchi yao.’ ”'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, wunɛn kurɔ u koo sɑkɑrɑru ko wuu sɔɔ,
    kpɑ bu wunɛn bibu ɡo tɑbu sɔɔ, kpɑ bu wunɛn ɡberu bɔnu ko, domi wunɛn tii kɑɑ
    ɡbi tem tukumɔ mi n tomɑ, mi bɑ koo kɑ Isirelibɑ dɑ bu yoru di.
  eng-KJVCPB: 'Therefore thus saith the Lord; Thy wife shall be a harlot in the city,
    And thy sons and thy daughters shall fall by the sword, And thy land shall be
    divided by line; And thou shalt die in a polluted land: And Israel shall surely
    go into captivity forth of his land.'
  luo-luo: '“ ‘Kuom mano, koro winji gima Jehova Nyasaye wacho: “ ‘Kochakore sani
    to chiegi biro bedo jachode e dala mar Samaria, kendo yawuoti kod nyigi, to koro
    ibiro negi gi ligangla. Lopi ibiro kawo kendo pogi, in iwuon, to initho e piny
    moro nono mabor gi ka, kendo jo-Israel nodar, mi tergi e twech!’ ”'
  meu-meu: 'Taunabunai Iehova ini e gwau tomamu: Adavamu na ariara hahinena ai bainela,
    hanua lalonai; natumu mamaruanedia bona hahinedia na dare ai bae mase, bona emu
    tano na haida ese bae heharilaia; oi na tano dia ḡoeva ai ba mase, bona Israel
    na momokani edia tano amo bae abidia oho, dauhai bae hanohodia.'
  npi-ULB: यसकारण परमप्रभु यसो भन्‍नुहुन्छ, ‘तेरी पत्‍नी सहरमा वेश्‍या हुनेछे, तेरा
    छोराहरू र तेरा छोरीहरू तरवारद्वारा मारिनेछन्, तेरो देश नापिनेछ र विभाजन गरिनेछ,
    तँ एउटा अशुद्ध देशमा मर्नेछस्, र इस्राएल निश्‍चय नै आफ्नो देशबाट निर्वासनमा जानेछ
    ।’”
  yor-yor: '“Nítorí náà, èyí ni ohun ti Olúwa wí: “ ‘Ìyàwó rẹ yóò di panṣágà ni ìlú,
    àwọn ọmọ ọkùnrin àti obìnrin rẹ yóò ti ipa idà ṣubú. A ó fi okùn wọn ilẹ̀ rẹ,
    a ó sì pín in àti ìwọ pẹ̀lú yóò kú ni ilẹ̀ àìmọ́. Israẹli yóò sì lọ sí ìgbèkùn,
    kúrò ní ilẹ̀ ìní wọn.’ ”'
  pes-OPCB: ”چون در کار خداوند دخالت کردی، زنت در همین شهر فاحشه خواهد شد، پسران و
    دخترانت کشته خواهند شد و املاکت تقسیم خواهد گردید. خودت نیز در سرزمین بیگانه خواهی
    مرد و قوم اسرائیل از وطن خود تبعید شده، به اسارت خواهند رفت.“»
  tgl-ULB: 'Samakatwid ito ang sinasabi ni Yahweh: ''Ang iyong asawa ay magiging babaing
    nagbebenta ng aliw sa lungsod; mamamatay sa pamamagitan ng espada ang iyong mga
    anak na lalaki at mga anak na babae; susukatin ang iyong mga lupain at paghahati-hatian;
    mamamatay ka sa maruming lupain, at tiyak na dadalhin sa pagkabihag ang Israel
    mula sa kaniyang lupain.”'
  cbu-NT: Anumand Apanll shiyaa átcha. Na mazinangcha. Tputs ichingarusin parsin,
    izanllish mshipaneem kinakchu, ¿chakshtaja ipareetsis ksuteech? Arapich tputs
    kuseersin, ichingaru ipareetsish k'chirpa kayungambayarusin, pachachinllinaya.
    Sheersin, tsapuneetsish mangu chawpishtambayarusin, minuwsha tputs arapich yachinllinaya.
    Ashkachu, shaanaatsisha putayarusin, arap minup tsap macheersin, ambirisha tsipachsha.
    Ashkachush, Israelchicheetssha putayarusin, minpitam tsap machchinllinaya, nuw
    kurakaa Amasiyasa waneekuri tárangina. Ashiriya, yuwaa nuw Amasiyasarinee tsiyatarangi
    anoo na kamaneena.
  hui-hui: Amasaia-o í̠na ani larigonaga Anduane Homogohanda ibunaga bi podene í̠ha
    ngeleda. Ani bidagome í̠ one ibu tano ogoha agali page yama ibaga biaga birulebira.
    Ani bialu bedagola waitigirume ibalu í̠ waneigini bu karuni bibahende bo wahai
    holebira. Waitigime í̠naga dindi ngeruni karulai howa ti tuwa ta holebira. Tigua
    í̠ dindi tara Ngode Datagaliwabe manda nabiaga karunaga dindiha garabayabu yalu
    poragola dindi ogoniha í̠ homolebere. Waitigi uruni tigua Isaraele wali agalirubi
    dindi taraha garabayabu yalu polebira laya, lalu Amosohanda lene.
  mya-mya: ထို​သို့​ဆို​သော​ကြောင့်​သင့်​ကို​ထာ​ဝ​ရ ဘု​ရား​က ဤ​သို့​မိန့်​တော်​မူ​ပြီ။
    `သင်​၏ မ​ယား​သည်​ပြည့်​တန်​ဆာ​ဘ​ဝ​သို့​ရောက် သွား​ရ​မည်။ သင်​၏​သား​သ​မီး​များ​သည်
    လည်း​စစ်​ပွဲ​၌​ကျ​ဆုံး​ရ​လိမ့်​မည်။ သင်​ပိုင် သော​မြေ​ယာ​များ​ကို​ခွဲ​ဝေ​ကာ​သူ​တစ်​ပါး
    လက်​သို့​ပေး​အပ်​လိုက်​မည်။ သင်​ကိုယ်​တိုင်​သည် မိစ္ဆာ​နိုင်​ငံ​တစ်​ခု​၌​သေ​ဆုံး​ရ​မည်။
    ဣ​သ​ရေ​လ ပြည်​သား​သည်​မိ​မိ​တို့​နေ​ရင်း​နိုင်​ငံ​မှ တိုင်း တစ်​ပါး​သို့​ချုပ်​နှောင်​သွား​ခြင်း​ကို​ခံ​ရ
    ကြ​မည်' ''ဟု​အာ​မ​ဇိ​အား​ပြန်​၍​ဆို လိုက်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་ཆུང་མ་གྲོང་ཁྱེར་ནས་གཡེམ་མ་བྱེད་པ་དང་།
    ཁྱོད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་རལ་གྲིའི་འོག་ནས་འགྱེལ་ཞིང་། ཁྱོད་ཀྱི་ས་ཞིང་རྣམས་མི་ཡིས་ཐག་པས་ཚད་དེ་བགོ་བར་འགྱུར་ལ།
    ཡང་ཁྱོད་རང་ཉིད་ནི་གནས་མི་གཙང་བ་ཞིག་ནས་འཆི་བར་འགྱུར་བ་དང་། ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ཀྱང་རང་ཡུལ་དང་བྲལ་ནས་བཙོན་ལ་འཁྲིད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: '“Naizvozvo zvanzi naJehovha: “ ‘Mukadzi wako achava chifeve muguta, uye
    vanakomana nevanasikana vako vachaparadzwa nomunondo. Nyika yako ichayerwa igoganhurwa,
    uyezve iwe pachako uchafira munyika yevedzimwe ndudzi, Uye zvirokwazvo Israeri
    ichaenda kuutapwa, kure nenyika yavo yechizvarwa.’ ”'
  spa-BLM: 'Por eso dice Yahvé: ‘Tu mujer se prostituirá en la ciudad, y tus hijos
    y tus hijas caerán a espada, y tu tierra será dividida por líneas; y tú mismo
    morirás en una tierra inmunda, e Israel será llevado cautivo fuera de su tierra.’”'
  cac-cac: 'Yuj chi'' a juntzan̈ tic syal Jehová d''ayach: D''a yichan̈ chon̈ab''
    ol och ix etb''eyum d''a ajmul ixal. A eb'' vin̈ uninal yed'' eb'' ix isilal,
    ol xicjoccham eb''. Ol pojchajcanec'' a luum. Axo d''a slum eb'' ch''oc chon̈ab''il
    ol ach chamoc, axo eb'' quetisraelal, najatto ol ic''chajcanb''at eb'' preso,
    xchi Jehová, xin chi.'
  swh-ULB: Kwa hiyo hivi ndivyo Yahwe asemavyo, 'Mke wako atakuwa kahaba katika mji;
    wana wako waume na binti zako wataanguka kwa upanga; nchi yako itapimwa na kugawanywa;
    utakufa katika nchi najisi, na Israeli hakika itakwenda utumwani kutoka nchi yake.”'
  bel-bel: 'За гэта, вось што кажа Гасподзь: жонка твая будзе зьняслаўлена ў горадзе,
    сыны і дочкі твае загінуць ад меча, зямля твая будзе падзелена межавою вяроўкаю,
    а ты памрэш у зямлі нячыстай, і Ізраіль мусова выведзены будзе зь зямлі сваёй.'
  deu-ELBBK: 'Darum spricht der HERR so: Deine Frau wird zur Hure werden in der Stadt,
    und deine Söhne und deine Töchter werden durchs Schwert fallen, und dein Land
    wird verteilt werden mit der Messschnur, und du selbst wirst in einem unreinen
    Land sterben; und Israel wird gewisslich aus seinem Land weggeführt werden.'
  mbb-OT: '@see-verse:AMO.007.016'
  mal-2015: 'അതുകൊണ്ടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ ഭാര്യ നഗരത്തിൽ വേശ്യയാകും;
    നിന്റെ പുത്രന്മാരും പുത്രിമാരും വാൾകൊണ്ടു വീഴും; നിന്റെ ദേശം അളവു നൂൽകൊണ്ടു വിഭാഗിക്കപ്പെടും;
    നീയോ ഒരു അശുദ്ധദേശത്തുവെച്ചു മരിക്കും; യിസ്രായേൽ സ്വദേശം വിട്ടു പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും.'
  rmc-rmc: 'Vašoda o RAJ phenel kada: ‚Tira romňatar ela lubňi andro foros, tire čhave
    the tire čhaja ena murdarde la šabľaha a tire maľi ena merimen avri a rozďelimen.
    Tu korkoro mereha andre aver phuv a le Izrael zalena a ľidžana het andral peskri
    phuv.‘ “'
  pes-OPV: 'لهذاخداوند چنین می‌گوید: زن تو در شهر مرتکب زناخواهد شد و پسران و دخترانت
    به شمشیرخواهند افتاد و زمینت به ریسمان تقسیم خواهدشد و تو در زمین نجس خواهی مرد
    و اسرائیل اززمین خود البته به اسیری خواهد رفت.»'
  ron-1924: 'Дин причина ачаста, ятэ че зиче Домнул: ‘Невастэ-та ва курви ын четате,
    фиий ши фийчеле тале вор кэдя ловиць де сабие, огорул тэу ва фи ымпэрцит ку фрынгия
    де мэсурат; ту ынсэ вей мури ынтр-ун пэмынт некурат ши Исраел ва фи дус ын робие
    департе де цара луй!’”'
  ben-OBCV: '“সেই কারণে, সদাপ্রভু এই কথা বলেন: “ ‘আপনার স্ত্রী নগরের মধ্যে বেশ্যা
    হবে, আপনার পুত্রকন্যারা তরোয়ালে পতিত হবে। আপনার ভূমি পরিমাপ করে বিভক্ত করা হবে,
    আর আপনি নিজেও এক অশুচি দেশে মৃত্যুবরণ করবেন। আর ইস্রায়েল অবশ্যই তাদের স্বদেশ
    থেকে দূরে নির্বাসিত হবে।’ ”'
  som-som: Haddaba Rabbigu wuxuu leeyahay, Naagtaadu dhillo bay ku ahaan doontaa magaalada,
    oo wiilashaada iyo gabdhahaaguba seef bay ku dhiman doonaan, oo dhulkaaga xadhig
    baa lagu qaybsan doonaa, oo adna waxaad ku dhex dhiman doontaa dal nijaasaysan,
    oo dadka Israa'iilna sida xaqiiqada ah maxaabiis ahaan waa looga kaxaysan doonaa
    dalkooda.
  lat-VUC: 'Propter hoc hæc dicit Dominus: Uxor tua in civitate fornicabitur, et filii
    tui et filiæ tuæ in gladio cadent, et humus tua funiculo metietur: et tu in terra
    polluta morieris, et Israël captivus migrabit de terra sua.]'
  eng-ASVBT: 'therefore thus saith Jehovah: Thy wife shall be a harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    divided by line; and thou thyself shalt die in a land that is unclean, and Israel
    shall surely be led away captive out of his land.'
  ita-1885: 'Perciò, così ha detto il Signore: La tua moglie fornicherà nella città,
    e i tuoi figliuoli, e le tue figliuole caderanno per la spada; e la tua terra
    sarà spartita con la cordicella, e tu morrai in terra immonda, e Israele sarà
    del tutto menato in cattività, d''in su la sua terra.'
  eng-LXXUP: Therefore thus saith the Lord; Thy wife shall be a harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    measured with the line; and thou shalt die in an unclean land; and Israel shall
    be led captive out of his land. Thus has the Lord God shown me.
  eng-ULB: Therefore this is what Yahweh says, 'Your wife will be a prostitute in
    the city; your sons and your daughters will fall by the sword; your land will
    be measured and divided up; you will die in an unclean land, and Israel will surely
    go into exile from his land.'”
  spa-VBL: 'Pero esto es lo que el Señor dice: Tu esposa se convertirá en prostituta
    de la ciudad; tus hijos e hijas serán asesinados con espadas. Tu tierra será medida
    y dividida, y tú mismo morirás siendo extranjero tierra ajena. El pueblo de Israel
    será ciertamente exiliado de su tierra.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Ta femme se prostituera dans
    la ville; tes fils et tes filles tomberont par l''épée; ton champ sera partagé
    au cordeau; et toi, tu mourras sur une terre souillée, et Israël sera transporté
    hors de son pays.'
  mal-mal: '“അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ ഭാര്യ നഗരത്തിൽ വേശ്യയാകും;
    നിന്റെ പുത്രന്മാരും പുത്രിമാരും വാൾകൊണ്ടു വീഴും; നിന്റെ ദേശം അളവുനൂൽകൊണ്ട് വിഭാഗിക്കപ്പെടും;
    നീയോ ദൈവത്തെ അറിയാത്ത ഒരു ദേശത്തുവച്ച് മരിക്കും; യിസ്രായേൽ സ്വദേശം വിട്ടു പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും”.'
  urd-GVR: Jawāb meṅ Rab farmātā hai, ‘Terī bīwī shahr meṅ kasbī banegī, tere beṭe-beṭiyāṅ
    sab talwār se qatl ho jāeṅge, terī zamīn nāp kar dūsroṅ meṅ taqsīm kī jāegī, aur
    tū ḳhud ek nāpāk mulk meṅ wafāt pāegā. Yaqīnan Isrāīlī qaum qaidī ban kar jilāwatan
    ho jāegī.’”
  suz-BL: मोपतीके परमप्रभु यावेमी इ कली ‘इ मीश सहरम तेल्‍लेम का दुम्‍ब। इ तमी तौ नेल्‍ल
    तरवारमी क्‍योरचा पुंइसीनीम। मिनु इ रागी पुक्‍शा योक्‍सीनीम। गे चहिं ग्रांग्रा
    दिशो रागी काम बेक्‍नेवे। मिनु इस्राएल थमा पा आ रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीब’
    ” दे आमोसमी अमस्‍याह कली देंत।
  eng-NOY: 'Therefore thus saith Jehovah: “Thy wife shall be put to shame in the city,
    And thy sons and daughters shall fall by the sword; Thy land shall be divided
    by the line, And thou shalt die in a polluted land, And Israel shall surely be
    led captive from his own land.”'
  ita-1927: 'Perciò così parla l’Eterno: La tua moglie si prostituirà nella città,
    i tuoi figliuoli e le tue figliuole cadranno per la spada, il tuo paese sarà spartito
    con la cordicella, e tu stesso morrai su terra impura e Israele sarà certamente
    menato in cattività, lungi dal suo paese”.'
  ckb-ckb: '«لەبەر ئەوە یەزدان ئەمە دەفەرموێت: «”ژنەکەت لە شاردا لەشفرۆشی دەکات، کوڕ
    و کچەکانت بە شمشێر دەکوژرێن، زەوییەکەت بە گوریس دابەش دەکرێت، خۆشت لەسەر خاکێکی
    گڵاودا دەمریت، ئیسرائیلیش لە خاکەکەی خۆی بە دیلی ڕاپێچ دەکرێت.“»'
  eng-BBE: 'So this is what the Lord has said: Your wife will be a loose woman in
    the town, and your sons and your daughters will be put to the sword, and your
    land will be cut up into parts by a line; and you yourself will come to your end
    in an unclean land, and Israel will certainly be taken away a prisoner out of
    his land.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ ‘ನಿನ್ನ ಹೆಂಡತಿ ಪಟ್ಟಣದಲ್ಲಿ ವ್ಯಭಿಚಾರಿಣಿಯಾಗುವಳು.
    ನಿನ್ನ ಪುತ್ರ ಪುತ್ರಿಯರೂ ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ನಿನ್ನ ದೇಶವನ್ನು ಅಳೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ವಿಭಾಗಿಸಲಾಗುತ್ತದೆ.
    ನೀನು ಅಪವಿತ್ರವಾದ ದೇಶದಲ್ಲಿ ಸಾಯುವಿ. ಇಸ್ರಾಯೇಲ್ ನಿಶ್ಚಯವಾಗಿ ತನ್ನ ದೇಶದಿಂದ ಸೆರೆಯಾಗಿ ಕರೆದೊಯ್ಯಲಾಗುವುದು.’ ”'
  tam-2017: இதனால் உன்னுடைய மனைவி நகரத்தில் விபசாரியாவாள்; உன்னுடைய மகன்களும் உன்னுடைய
    மகள்களும் வாளால் விழுவார்கள்; உன்னுடைய வயல் அளவு நூலால் பங்கிட்டுக்கொள்ளப்படும்;
    நீயோவென்றால் அசுத்தமான தேசத்திலே செத்துப்போவாய்; இஸ்ரவேலும் தன்னுடைய தேசத்திலிருந்து
    சிறைபிடிக்கப்பட்டுக் கொண்டுபோகப்படுவான் என்று யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: 'Por tanto, así ha dicho Jehová: Tu mujer fornicará en la ciudad, y
    tus hijos y tus hijas caerán á cuchillo, y tu tierra será partida por suertes;
    y tú morirás en tierra inmunda, é Israel será traspasado de su tierra.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Soția ta va fi o curvă în cetate și fiii
    tăi și fiicele tale vor cădea prin sabie și țara ta va fi împărțită cu frânghia;
    și tu vei muri într-o țară întinată; iar Israel va merge negreșit în captivitate
    din țara lui.'
  eng-WEBP: 'Therefore the LORD says: ‘Your wife shall be a prostitute in the city,
    and your sons and your daughters shall fall by the sword, and your land shall
    be divided by line; and you yourself shall die in a land that is unclean, and
    Israel shall surely be led away captive out of his land.’”'
  eng-FBV: 'But this is what the Lord says: Your wife will become a prostitute in
    the city; your sons and daughters will be killed by the sword. Your land will
    be measured and divided up, and you yourself will die in a foreign land. The people
    of Israel will definitely be taken from the land and go into exile.'
  nld-1939: 'Daarom spreekt Jahweh: Uw vrouw zal in de stad zich veil moeten geven,
    Uw zonen en dochters zullen vallen door het zwaard, Uw akker zal met het meetsnoer
    worden verdeeld. Zelf zult ge sterven op onreine bodem, En Israël zal in ballingschap
    gaan, ver van zijn land!'
  nch-BL: 'huajca ya ni cati TOTECO mitzilhuía ta: ‘Pampa amo tijnequi tijtacaquilis
    nocamanal, mosihua mocuepas se tacanenca sihuat ipan nopa altepet. Huan motelpocahua
    huan moichpocahua nochi miquise ica macheta. Quitamachihuase motal sequinoc talme
    ehuani huan quixejxelose para moaxcatise. Huan ta timiquis ipan seyoc tali campa
    masehualme amo techixmatij. Huan nochi sequinoc Israel ehuani nojquiya quinhuicase
    ilpitoque para tetequipanose san tapic huejca ten inintal.’ ”'
  vie-1934: 'Cho nên Đức Giê-hô-va phán như vầy: Vợ ngươi sẽ buông dâm trong thành;
    con trai và con gái ngươi sẽ ngã bởi gươm; đất ngươi sẽ bị chia bởi dây, còn ngươi,
    ngươi sẽ chết trong một đất ô uế, và Y-sơ-ra-ên chắc sẽ bị đày đi làm phu tù khỏi
    đất mình.'
  hin-CV: '“इसलिये याहवेह का कहना यह है: “ ‘तुम्हारी पत्नी शहर में एक वेश्या हो जाएगी,
    और तुम्हारे पुत्र और पुत्रियां तलवार से मारे जाएंगे. तुम्हारे देश को नापा जाएगा
    और विभाजित कर दिया जाएगा, और तुम स्वयं एक मूर्तिपूजक देश में मरोगे. और निश्चित
    रूप से इस्राएल अपनी मातृभूमि से अलग बंधुआई में चला जाएगा.’ ”'
  spa-BES: 'Así que esto es lo que el Señor ha dicho: tu esposa será una mujer ramera
    en la ciudad, y tus hijos y tus hijas serán atacados a la espada, y tu tierra
    será en partes por una línea; y tú mismo llegarás a tu fin en una tierra inmunda,
    e Israel ciertamente será llevado prisionero fuera de su tierra.'
  tdx-tdx: Aa le hoe ty nitsarà’ Iehovà; Ho tsimirira an-drova ao ty vali’o, naho
    hampikorovohem-pibara o ana-dahi’oo naho o anak-ampela’oo, naho ho zarazaraeñe
    ty tane’o; naho hikoromak’ an-tane tiva eo irehe; toe hasese mb’am-pandrohizañ’
    añe boak’an-tane’e ao t’Israele.
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​ว่า ‘ภรรยาของท่านจะเป็นหญิงโสเภณี​ที่​ในเมือง
    บุ​ตรชายหญิงของท่านจะล้มลงตายด้วยดาบ และที่​ดิ​นของท่านเขาจะขึงเส้นแบ่งออก ตั​วท​่านเองจะสิ้นชีวิตในแผ่นดิ​นที​่​ไม่​สะอาด
    และอิสราเอลจะต้องตกไปเป็นเชลยห่างจากแผ่นดินของตนเป็นแน่’”
  por-BR-2018: 'Por isso, assim diz o SENHOR: Tua mulher se prostituirá na cidade,
    teus filhos e tuas filhas cairão à espada, e tua terra será repartida; tu morrerás
    em uma terra impura, e Israel será levado cativo de sua terra.'
  deu-ELO: 'Darum spricht Jehova also: Dein Weib wird zur Hure werden in der Stadt,
    und deine Söhne und deine Töchter werden durchs Schwert fallen, und dein Land
    wird verteilt werden mit der Meßschnur, und du selbst wirst in einem unreinen
    Lande sterben; und Israel wird gewißlich aus seinem Lande weggeführt werden.'
  eng-WYC-2018: For this thing the Lord saith these things, Thy wife shall do fornication
    in the city, and thy sons and thy daughters shall fall by sword, and thy land
    shall be meted with a little cord; and thou shalt die in a polluted land, and
    Israel (taken) captive shall pass from his land. (For this thing the Lord saith
    these things, Thy wife shall go a whoring in the city, and thy sons and thy daughters
    shall fall by the sword, and thy land shall be measured with a little cord; and
    thou shalt die in a polluted land, and the people of Israel shall be taken away
    captive from their own land.)
  epo-epo: 'tial tiele diras la Eternulo: Via edzino malĉastos en la urbo, viaj filoj
    kaj viaj filinoj falos de glavo, via tero estos dividita per la ŝnuro, kaj vi
    mortos sur tero malpura; kaj Izrael estos forkondukita el sia lando.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — «Sening ayaling xǝⱨǝrdǝ paⱨixǝ bolidu,
    oƣul-ⱪizliring ⱪiliq bilǝn ⱪirilidu wǝ zemining ɵlqǝx tanisi tartilixi bilǝn parqilinidu;
    sǝn napak bir zeminda ɵlisǝn; wǝ Israil ǝsirgǝ elinip ɵz zeminidin sürgün bolmay
    ⱪalmaydu»».'
  beo-beo: Amaiba:le, A:masaia, Hina Gode da dima amane sia:sa, ‘Dia uda da di fisili,
    udigili moilai bai bagade ganodini ea da:i dunuma udigili bidi lamu. Amola dia
    mano huluane gegesu ganodini medole legei dagoi ba:mu. Dia soge da fifili, eno
    dunuma i dagoi ba:mu. Amola disu da Gode Ea hou hame lalegagui ga soge amo ganodini
    bogomu. Amola Isala:ili dunu da dafawane ilia sogega fadegale, eno sogega mugululi
    asi dagoi ba:mu.”
  tpi-OTNT: Amasia, yu bin mekim dispela tok. Olsem na nau Bikpela i gat tok long
    yu. Meri bilong yu bai i kamap pamukmeri long dispela taun. Na bai ol birua i
    kam pait na kilim ol pikinini bilong yu i dai. Bai ol i kisim graun bilong yu
    na tilim long ol arapela man. Na bai ol i kisim yu i go long kantri bilong ol
    haiden na bai yu dai long dispela ples. Na bai ol birua i kisim ol manmeri bilong
    Israel i go kalabus long narapela kantri.”
  hau-SA: “Saboda haka ga abin da Ubangiji ya ce, “ ‘Matarka za tă zama karuwa a cikin
    birni, kuma da takobi za a kashe ’ya’yanka maza da mata. Za a auna ƙasarka a kuma
    raba ta, kai kuma za ka mutu a ƙasar arna. Ba shakka Isra’ila za su tafi zaman
    bauta, nesa da ainihin ƙasarsu.’ ”
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — «Séning ayaling sheherde pahishe bolidu,
    oghul-qizliring qilich bilen qirilidu we zémining ölchesh tanisi tartilishi bilen
    parchilinidu; sen napak bir zéminda ölisen; we Israil esirge élinip öz zéminidin
    sürgün bolmay qalmaydu»».'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo: ‘Umkakho uzakuba yisifebe edolobheni,
    amadoda lamadodakazi akho azakufa ngenkemba. Ilizwe lakho lizalinganiswa labiwe,
    njalo wena ngokwakho uzafela elizweni lamaqaba. Njalo impela u-Israyeli uzathunjwa
    asiwe khatshana kwelizwe lakhe.’ ”'
  ton-ton: 'Ko ia ʻoku pehē ʻe Sihova; ‘ʻE hoko ho uaifi ko e fefine feʻauaki ʻi he
    kolo, pea ko ho ngaahi foha mo ho ngaahi ʻofefine, ʻe tō ʻi he heletā, pea ʻe
    vahevahe ho fonua ʻaki ʻae afo; pea te ke mate ʻi ha fonua pani ʻuli: pea ʻe ʻalu
    moʻoni ʻa ʻIsileli mei hono fonua ki he pōpula.’”'
  ces-1613: 'Protož takto praví Hospodin: Žena tvá cizoložiti bude v městě, synové
    pak tvoji i dcery tvé od meče padnou; a země tvá provazcem dělena bude, a ty v
    zemi nečisté umřeš, Izrael pak jistotně přestěhován bude z země své.'
  eng-WMB: 'Therefore the LORD says: ‘Your wife shall be a prostitute in the city,
    and your sons and your daughters shall fall by the sword, and your land shall
    be divided by line; and you yourself shall die in a land that is unclean, and
    Israel shall surely be led away captive out of his land.’”'
  tam-TCV: '“ஆதலால் யெகோவா சொல்வது இதுவே: “ ‘உன் மனைவி இந்த நகரத்தில் வேசியாவாள்,
    உன் மகன்களும் மகள்களும் வாளால் சாவார்கள். உன் நாடும் அளக்கப்பட்டு பங்கிடப்படும்,
    நீயும் இறைவனை அறியாதவர்களின் நாட்டிலே சாவாய். நிச்சயமாகவே இஸ்ரயேலர் நாடுகடத்தப்படுவார்கள்.
    தங்கள் சொந்த நாட்டிலிருந்து அகற்றப்படுவார்கள்.’ ”'
  ceb-ULB: Busa mao kini ang gisulti ni Yahweh, 'Ang imong asawa mahimong mananapaw
    sa siyudad; ang inyong mga anak nga lalaki ug mga anak nga babaye mangamatay pinaagi
    sa espada; sukdon ang imong yuta ug pagabalhinon; mamatay ka sa hugaw nga yuta,
    ug sigurado gayod nga mabihag ang Israel gikan sa iyang yuta.'''
  pol-UBG: 'Dlatego tak mówi PAN: Twoja żona będzie nierządnicą w mieście, twoi synowie
    i twoje córki padną od miecza, twoja ziemia będzie podzielona sznurem, a ty umrzesz
    w ziemi nieczystej; Izrael zaś na pewno zostanie uprowadzony do niewoli ze swojej
    ziemi.'
  agr-agr: 'Amek tame, tujash Tuke Pujuu juna aatus tawai: ‘Juju yaakta juwi amina
    nuwem akika dutiktai wajastatui, amina uchijum aidaunak tuja nawanjum aina nunashkam
    maawagtatui. Dutikawagmatai tikich aents aidau amina nugkemnak jukiagtinai, amek
    amina nugkem ukukim atushat aents Apajuí nemagchau aidau nugken jakatnaitme, Israel
    aents aidaunak achijag nugken ukumtikiag tikich nugkanum atushat yajuakagtinai’
    tawai Apajuí”, tiuwai Amós.'
  kyc-kyc: Amasaya embame pii dake leene dokona epapu Kamongo dokome emba kando pii
    langilyamo. Embena enda doko kata barete dapwana pamuku yulu pyuo pisiramopa embena
    wane dupwa yanda pipala pyao kumaso embena yuu doko sukusa liti pyuo kunjo wambu
    wakale lapo maiyuo piraminyipa emba Anatu kingi soo laa nange yuu liti mendena
    pao kumare. Dopa pirinyipa Isaraele wambu dupwa pyao lanyuo pao yuu wakale mendena
    karapusi pyuo pirami, leya. Pisiki Minyasi Dokona Nenge Isa Jingi Rara Wakale
    Wakale Paleyamo Pii Repa Repa Pyuo Kandeya
  urd-GVU: جواب میں رب فرماتا ہے، ’تیری بیوی شہر میں کسبی بنے گی، تیرے بیٹے بیٹیاں
    سب تلوار سے قتل ہو جائیں گے، تیری زمین ناپ کر دوسروں میں تقسیم کی جائے گی، اور
    تُو خود ایک ناپاک ملک میں وفات پائے گا۔ یقیناً اسرائیلی قوم قیدی بن کر جلاوطن
    ہو جائے گی‘۔“
  eng-OEBCW: 'But the Lord says: Your wife will become a prostitute in the city, your
    sons and your daughters will fall by the sword, your land will be divided up,
    you will die on unclean soil, and Israel will be led away captive out of their
    land.”’'
  deu-1912: 'Darum spricht der HERR also: Dein Weib wird in der Stadt zur Hure werden,
    und deine Söhne und Töchter sollen durchs Schwert fallen, und dein Acker soll
    durch die Schnur ausgeteilt werden; du aber sollst in einem unreinen Lande sterben,
    und Israel soll aus seinem Lande vertrieben werden.'
  kan-2017: ‘ನಿನ್ನ ಹೆಂಡತಿಯು ಈ ಪಟ್ಟಣದಲ್ಲಿ ಸೂಳೆಯಾಗುವಳು; ನಿನ್ನ ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳು
    ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು; ನಿನ್ನ ದೇಶವನ್ನು ಶತ್ರುಗಳು ನೂಲಿನಿಂದ ವಿಭಾಗಿಸಿಕೊಳ್ಳುವರು; ನೀನಂತೂ
    ಅಜ್ಞಾತವಾದ ದೇಶದಲ್ಲಿ ಸಾಯುವಿ, ಇಸ್ರಾಯೇಲರು ಸ್ವದೇಶದಿಂದ ಸೆರೆಯಾಗಿ ಒಯ್ಯಲ್ಪಡುವುದು ಖಂಡಿತ’”
    ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಹೇಳಿದನು.
  tgo-tgo: Kaiwae mo utu ŋgoreiyako, Giya Loi iŋa, ‘Len ŋgamaŋgama ne thɨ mare gaithɨ
    e tɨne, len ghamba yakuyakuna/vanautumana ne thɨ kivwalaŋgi e gaithɨ, na len ghamba
    yakuyakuna ne thɨ tagaviyaviya na thɨ giya weŋgi thavala thɨ kivwalaŋge e gaithɨ,
    len wevona ne i vakuneŋa riwae e ghamban na tɨne, na ghen ne thɨ vaŋguŋge na tene
    vo mare e vanautuma mbe regha. Mbwana, Isirel gharɨgharɨniye ne thɨ vaŋguŋgi na
    vethɨ mebwabwari e vanautuma regha.’”
  yap-yap: Amaziah, bochan e re bugithin nir ni kamog, me ere be ga’ar SOMOL ngom,
    ‘Le’engim e bay i pi’ ir nchuway’ u lan binaw, ma pifakam e bay nli’rad u fithik’
    e mael. Ma binaw rom e bay ni th’eth’ab u but’ nga ni pi’ ngak yugu boch e girdi’,
    me gur e bay mum’ u daken e nam rok e pi’in ndar nanged Got. Ma girdi’ nu Israel
    e rib mich ni bay nchuwegrad ko nam rorad ngan kalbus nagrad.’”
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Na yuu te khopuei khuiah cukhalh vetih
    na capa neh na canu te cunghang dongah cungku uh ni. Na khohmuen khaw rhuihet
