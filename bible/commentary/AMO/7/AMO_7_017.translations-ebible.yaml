  twi-ASANTE: '“Enti asɛm a Awurade ka nie: “ ‘Wo yere bɛbɔ adwaman wɔ kuropɔn yi
    mu, wo mmammarima ne wo mmammaa bɛwuwu wɔ akofena ano. Wɔbɛsusu wʼasase na wakyekyɛ
