    udzayezedwa ndi chingwe ndi kugawidwa, ndipo iwe mwini udzafera mʼdziko la anthu
    osapembedza Mulungu. Ndipo Israeli adzatengedwa ndithu kupita ku ukapolo, kutali
    ndi dziko lake.’ ”'
  hrv-hrv: 'Zato ovako govori Jahve: ''Tvoja će žena bludničit'' po gradu, sinovi
    tvoji i kćeri od mača će pasti, tvoja će se zemlja užetom razdijeliti, a ti ćeš
    umrijeti na nečistu tlu, i Izrael će otići u izgnanstvo iz svoje zemlje.''”'
  mps-mps: Amasia, nago te po wai dao. Tialima, Genuai Bidigo po nage dali megi elalubao.
    Agai nageba te po obao, ‘Nago we da, te taunde penani sę ebo we pedelaibao. Tama
    te boi bidi dabego boi hwįagaselama, te nago wai dabe ela mueibao. Te augwaligo
    nago tǫ selama, gasa bidi dabeba dobawaibao. Te augwaligo nage te dobo kolesaga
    ebo haiden kantriba sela pelama, tama nage te bulude bidama, isaibao. Tama te
    boi bidi dabego te Israel we bidi sela peyu, te Israel tǫ taga peyu, te gasa
    tǫ kantriba kalabus igi peyu, sela paibao,’ Genuai Bidigo nageba te po wai dao,”
    Amosgo te po wai.
  tpi-tpi: Amasia, yu bin mekim dispela tok. Olsem na nau Bikpela i gat tok long yu.
    Meri bilong yu bai i kamap pamukmeri long dispela taun. Na bai ol birua i kam
    pait na kilim ol pikinini bilong yu i dai. Bai ol i kisim graun bilong yu na tilim
    long ol arapela man. Na bai ol i kisim yu i go long kantri bilong ol haiden na
    bai yu dai long dispela ples. Na bai ol birua i kisim ol manmeri bilong Israel
    i go kalabus long narapela kantri.”
  dan-1931: 'Derfor, så siger HERREN: Din Hustru bliver Skøge i Byen, dine Sønner
    og Døtre skal falde for Sværd; din Jord skal udskiftes med Snor, og selv skal
    du dø på uren Jord. Og bort fra sin Jord skal Israel føres.”'
  vie-OVCB: 'Nên đây là điều Chúa Hằng Hữu phán: ‘Này, vợ ngươi sẽ trở thành gái mãi
    dâm trong thành này, con trai và con gái ngươi sẽ bị giết. Đất ruộng ngươi sẽ
    bị chia phần, và chính ngươi sẽ chết tại đất khách quê người, Dân tộc Ít-ra-ên
    sẽ bị lưu đày xa quê hương.’”'
  guj-2017: માટે યહોવાહ આમ કહે છે કે; તારી પત્ની નગરની ગણિકા બનશે; અને તારા દીકરાઓ
