  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í ti Yiɛ̀ nKuyie ntu: ɑ pokù bo yĩ́ onitipòkù wèè dɔuti dɔutinɛ̀
    bɛnitidɑɑbɛ̀ kɛ̀ bɛ̀ nhò dɔutinɛ̀ kupììti dihɛì miɛkɛ, kɛ̀ bɛ̀ɛ kuɔ ɑ bí initidɑɑì
    nɛ̀ initipòì mudoò miɛkɛ, kɛ́berí ɑ tenkɛ̀ kɛ totí, kɛ̀ bɛ̀ dɑ kuɔ bɛtɔbɛ̀ tenkɛ̀
    bɛ̀ í tũ ndɛ̀ Kuyie, kɛ́pĩ́mmú Isidɑyɛɛribɛ kɛ́kònnɛ̀ dɛdɛ́tirɛ̀ dònninkonɛ̀ onitipòkù
    wèè yóu o dɔù kɛ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀.'
  msy-2020: Amasia, nɨ akar kam na gasi. Ezɨ datɨrɨghɨn, Ikiavɨra Itir God kamaghɨn
    akam nɨn iti. “ ‘Nɨn amuim, nguibar ekiar kamɨn aven tuavimɨn amizimɨn mɨn gumaziba
    isɨ me ko dakuam, eghtɨ apaniba izɨ mɨsogh nɨn boribav sueghtɨ me arɨmɨghiregham.
    Egh me nɨn nguazim inigh anebɨghɨrarigh gumazir igharazibar anɨngam. Egh apaniba
    nɨ inigh, gumazamizir God gɨfozir puvatɨzibar kantrin mangɨghtɨ, nɨ kantrin kamɨn
    aremegham. Eghtɨ apaniba Israelia inigh mangɨ kantrin saghuiamɨn itir igharazir
    kamɨn, me isɨ kalabuziamɨn mɨn me arɨgham.’ ”
  dop-dop: nyɑ́ ɑlʋ kɑ́ pǝsɩ ɑpɑlɑɑ tǝnɑ ɑlʋ kɛ ɩcɑtɛ tɑɑ, nɑ pɑ́ kʋ nyɑ́ piyɑ kɛ
    yoou tɑɑ. Ɩlɛnɑ nyɑɑ sɩ mɑ tɑ nyɩ ɩsɔnɑɑ tɛtʋ tɑɑ, nɑ pɑ́ ponɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɛ tɛtʋ pooluŋ nyǝntʋ tɑɑ kɛ́ tǝlɑsɩ.
  azb-azb: 'Buna görə də Rəbb belə deyir: “Sənin arvadın şəhərdə fahişəlik edəcək,
    Oğulların və qızların qılıncdan keçiriləcək, Torpağın ölçülüb paylanacaq. Sən
    isə yad eldə – murdar bir ölkədə öləcəksən. İsrail xalqı öz torpağından hökmən
    sürgünə aparılacaq”.'
  eng-DBY: 'Therefore thus saith Jehovah: Thy wife shall be a harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    divided with the line; and thou shalt die in a land that is unclean; and Israel
    shall certainly go into captivity, out of his land.'
  hin-2017: 'इस कारण यहोवा यह कहता है: ‘तेरी स्त्री नगर में वेश्या हो जाएगी, और तेरे
    बेटे-बेटियाँ तलवार से मारे जाएँगे, और तेरी भूमि डोरी डालकर बाँट ली जाएँगी; और
    तू आप अशुद्ध देश में मरेगा, और इस्राएल अपनी भूमि पर से निश्चय बँधुआई में जाएगा।’”'
  wol-KYG: 'Gannaaw noonu la, Amaciya, Aji Sax ji nee: “Sa jabar ci biir dëkk bi lay
    gànctoo, say doom, góor ak jigéen, saamar tëral; sam réew, ñu natte buum, séddoo.
    Yaw nag, réewum yéefar ngay deeyeji; Israyil, ñu jële kom réewam, gàll ngàllo.”»'
  eng-YLT: 'therefore thus said Jehovah: Thy wife in the city doth go a-whoring, And
    thy sons and thy daughters by sword do fall, And thy land by line is apportioned,
    And thou on an unclean land diest, And Israel certainly removeth from off its
    land.'''
  kne-kne: Isonga siya na di kanan Diyos en sik-a, ‘Awni et manbalin din asawam si
    hostess sin siyodad. Din an-ak mo abe yan matey da sin gobatan. Din dagam yan
    panbibingayan di odom ay ipogaw. Sik-a pay yan matey ka sin odom ay ili. Din ipogaw
    abe isnan Israel yan mapilit da ay komaan isnan ili da ta maiey da sin addawi
    ay ili.’”
  eng-WYC-2017: For this thing the Lord saith these things, Thy wife shall do fornication
    in the city, and thy sons and thy daughters shall fall by sword, and thy land
    shall be meted with a little cord; and thou shalt die in a polluted land, and
    Israel taken captive shall pass from his land.
  eng-WMBB: 'Therefore the LORD says: ‘Your wife shall be a prostitute in the city,
    and your sons and your daughters shall fall by the sword, and your land shall
    be divided by line; and you yourself shall die in a land that is unclean, and
    Israel shall surely be led away captive out of his land.’”'
  urd-GVH: जवाब में रब फ़रमाता है, ‘तेरी बीवी शहर में कसबी बनेगी, तेरे बेटे-बेटियाँ
    सब तलवार से क़त्ल हो जाएंगे, तेरी ज़मीन नापकर दूसरों में तक़सीम की जाएगी, और तू
    ख़ुद एक नापाक मुल्क में वफ़ात पाएगा। यक़ीनन इसराईली क़ौम क़ैदी बनकर जिलावतन हो
    जाएगी’।”
  rug-rug: '“Gua ke hiera gua si zama nia e Zihova: ‘Sa mua barikaleqe si kote ta
    evaṉae na maqota koasa vasileana lavata, meke sari tumu koreo meke vineki si kote
    mate pa vedara. Sa mua pepeso si kote ta pada meke ta hia, meke agoi telemu si
    kote mate pa keke popoa tadi na tie huporo. Meke hinokara sa butubutu Izireli
    si kote la pa tinaraovo, seu taloa koasa dia popoa soti.’ ”'
  gaz-gaz: '“Kanaafuu Waaqayyo akkana jedha: “ ‘Niitiin kee magaalaa keessatti sagaagaltuu
    taati; ilmaan keetii fi intallan kee goraadeedhaan dhumu. Biyyi kee safaramtee
    gargar qoodamti; ati mataan kee iyyuu biyya ormaatti duuta. Israaʼel dhugumaan
    boojiʼamee biyya isaatii ni fuudhama.’ ”'
  fra-LSG: 'A cause de cela, voici ce que dit l’Éternel: Ta femme se prostituera dans
    la ville, tes fils et tes filles tomberont par l’épée, ton champ sera partagé
    au cordeau; et toi, tu mourras sur une terre impure, et Israël sera emmené captif
    loin de son pays.'
  gnn-gnn: Bitjarra nhenydja waŋana, ga dhiyakuyinayi märrwu ŋayi Garraynydja waŋana
    nhokalanydja bitjarra gam', “Yuwalk yana yurru miriŋunydja lili marrtji, bala
    walala yurru djaw'‐djawyunna marrtji dhäykawurrunhanydja nhumalaŋgu, ga be nhäna
    marramba'na djäma yurru walalaŋgala, ga bitjandhi walala yurru buma marrtji djamarrkuḻi'nhanydja
    nhumalaŋgu mandjawakthuna. Walala yurru guḻk‐guḻkthundja barrkuwatjkumana wäŋanhanydja
    ŋunhi nhumalaŋguway, ga nhepinydja yurru rakunydhirrina bena‐wala birr barrkuna
    wäŋaŋura. Yuwalk yana yurru ŋuriŋi miriŋuyunydja malaŋuyu djaw'‐djawyunna yolŋu'‐yulŋunha
    Yitjuralpuyŋunhanydja dhipuŋurunydja wäŋaŋuru walalaŋgalaynydja walala; walala
    yurru garrpi'‐garrpiṉdja, bala djaw'‐djawyunna bena‐wala barrkulilina wäŋalili
    mulkurulilina.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Nayi, Alatala ito nan falaxi, a naxa, ‘I ya ɲaxanla findima nɛn yalunden
    na taani. I ya diine faxama nɛn silanfanna ra. I ya bɔxɔn bama nɛn i yii, a yitaxun
    muxu gbɛtɛne ra. I tan, i faxama nɛn bɔxɔ haramuxin ma, Isirayila fan xalima nɛn
    yire makuyeni.’ ”
  iou-iou: Unita Yawetä ŋode yäyak; Nadätan? Webekatä moneŋi epän kubokäret webe ude
    äworeŋpäŋ yotpärare bämopiken api täŋtäŋ kuŋarek. Ba äpetkaye nanakaye ämikken
    api kumäŋ moreneŋ. Täŋpäkaŋ komekawä iwantä yäpmäŋ daniŋpäŋ api yäpneŋ. Ba gäkŋawä
    guŋ äbot bämopiken api kumben. Täŋkaŋ Isrel ämawebe komeniken nanik yämagutpäŋ
    ämatä komeken ban itkaŋ unitäŋo komi epän api täneŋ.
  haw-1868: 'No ia mea, ke olelo mai nei o Iehova, penei: E moe kolohe kau wahine
    ma ke kulanakauhale, a o kau mau keikikane, a me kau mau kaikamahine, e haule
    lakou i ka pahikaua, A e puunaueia kou aina me ke kaula-ana: a e make oe ma ka
    aina haumia; A e hele pio aku ka Iseraela mai ko lakou aina aku.'
  arb-NAV: 'لِهَذَا يَقُولُ الرَّبُّ: سَتُصْبِحُ امْرَأَتُكَ عَاهِرَةً فِي الْمَدِينَةِ،
    وَيُقْتَلُ أَبْنَاؤُكَ وَبَنَاتُكَ بِالسَّيْفِ، وَتُقْسَمُ أَرْضُكَ بِالْحَبْلِ.
    أَمَّا أَنْتَ فَتَمُوتُ فِي أَرْضِ الأُمَمِ الْوَثَنِيَّةِ، وَيُسْبَى إِسْرَائِيلُ
    إِلَى أَرْضٍ بَعِيدَةٍ عَنْ دِيَارِهِ».'
  ewe-ewe: “Aleae nye Yehowa ƒe ŋuɖoɖo na wò, “ ‘Esime nètsi tsitre ɖe nyagblɔɖiawo
    ŋuti ta la, srɔ̃wò azu gbolo le du sia me, woawu viwò ŋutsuwo kple nyɔnuwo kple
    yi; woatsɔ dzidzeka ama wò anyigbae. Wò ŋutɔ ya, àku ɖe dzronyigba dzi, eye Israelviwo
    azu kluviwo le aboyo me le anyigba aɖe si le didiƒe ke la dzi.’ ”
  eng-LEE: Therefore thus hath said the Lord, Thy wife will play the harlot in the
    city, and thy sons and thy daughters shall fall by the sword, and thy land shall
    be divided out by the line; and thou shalt die in an unclean land; and Israel
    shall surely be led forth into exile out of their land.
  asm-FB: 'সেইবাবে যিহোৱাই এই কথা কৈছে: ‘তোমাৰ ভার্যা নগৰখনৰ মাজত বেশ্যা হ’ব, তোমাৰ
    ল’ৰা-ছোৱালী তৰোৱালৰ দ্বাৰাই পতিত হ’ব, তোমাৰ মাটি জুখি জুখি আনৰ মাজত ভগাই দিয়া
    হ’ব; তুমি নিজেও এক অশুচি দেশত মৰিবা, ইস্ৰায়েলক নিজ দেশৰ পৰা দেশান্তৰিত হ’ব’।”'
  sus-A: نَ وْيّنيِ مَ، عَلَتَلَ نَشّ، ‹عِ شَ فِنّ قِندِ مَ نّ لَنفٌي رَ تَا كُي.
    عِ شَ دِيٍ قَشَمَ نّ سَنتِدّفّمَ رَ. عِ شَ بْشِ بَمَ نّ عِ يِ رَ، عَ عِتَشُن مِشِ
    فبّتّيٍ مَ. عِ تَن، عِ قَشَمَ نّ بْشِ سّنِيّنتَرٍ مَ. عِسِرَيِلَ قَن شَنِنمَ نّ
    يِرٍ، نَشَن مَكُيَ عَ شَ بْشِ رَ.›»
  fra-SBL: 'C''est pourquoi Yahvé dit : ''Ta femme se prostituera dans la ville, tes
    fils et tes filles tomberont par l''épée, ton pays sera divisé au cordeau, tu
    mourras toi-même dans un pays impur, et Israël sera emmené captif hors de son
    pays.''"'
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר יְהוָ֗ה אִשְׁתְּךָ֞ בָּעִ֤יר תִּזְנֶה֙ וּבָנֶ֤יךָ וּבְנֹתֶ֙יךָ֙
    בַּחֶ֣רֶב יִפֹּ֔לוּ וְאַדְמָתְךָ֖ בַּחֶ֣בֶל תְּחֻלָּ֑ק וְאַתָּ֗ה עַל־אֲדָמָ֤ה
    טְמֵאָה֙ תָּמ֔וּת וְיִ֨שְׂרָאֵ֔ל גָּלֹ֥ה יִגְלֶ֖ה מֵעַ֥ל אַדְמָתֹֽו׃ ס
  kik-kik: '“Nĩ ũndũ ũcio Jehova ekuuga ũũ: “ ‘Mũtumia waku nĩagatuĩka mũmaraya itũũra-inĩ
    inene, nao aanake aku na airĩtu aku makooragwo na rũhiũ rwa njora. Bũrũri waku
    ũgaathimwo na ũgayanio, na wee mwene-rĩ, ũgaakuĩra bũrũri wa andũ matooĩ Ngai.
    Na ti-itherũ andũ a Isiraeli no nginya magaatahwo, matwarwo kũraya na bũrũri wao.’ ”'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh : Ta femme sera prostituée dans la ville,
    tes fils et tes filles tomberont par l’épée, ta terre sera partagée au cordeau ;
    et toi, tu mourras sur une terre impure, et Israël sera emmené captif hors de
    sa terre. »'
  cek-AK: 'To pongah Angraeng mah, Na zu loe vangpui thungah tangzat zaw kami ah angcoeng
    ueloe, na capanawk hoi na canunawk loe sumsen hoiah amtim o tih; na prae loe tah
    pacoengah amzet o tih; nangmah doeh kamhnong prae ah na dueh tih: Israel loe angmah
    prae hoi kangthla ah tamna ah caeh o haih tih, tiah thuih.'
  cuk-cuk: '”Agala, Bab-Jehová weyob bega soged: ‘Be-ome neggweburgi ibmarbina na
    san-urmakdii guoed. Be-masmala, degi, be-bunamala es-suidgi oburgwilegoed. Be-napamar
    wilubsaar mimilegoed. Degi, bedi, be-yargi burgosulid. Israel-dulemardi e-yargi
    dikasuli gales seledmaloed.’ ”'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — «Сениң аялиң шәһәрдә паһишә болиду, оғул-қизлириң
    қилич билән қирилиду вә зиминиң өлчәш таниси тартилиши билән парчилиниду; сән
    напак бир зиминда өлисән; вә Исраил әсиргә елинип өз зиминидин сүргүн болмай қалмайду»».'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, నీ భార్య పట్టణంలో వేశ్య అవుతుంది. నీ కొడుకులూ కూతుళ్ళు
    కత్తితో హతమౌతారు. శత్రువులు నీ భూమిని కొలిచి పంచుకుంటారు. నువ్వు అపవిత్ర దేశంలో
    ప్రాణం విడుస్తావు. కచ్చితంగా ఇశ్రాయేలీయులు తమ దేశం విడిచి బందీలవుతారు.
  hat-BSA: 'Akoz sa, SENYÈ a di: ‘Madanm ou va devni yon pwostitiye nan vil la, fis
    ou yo ak fi ou yo va tonbe pa nepe, peyi ou a va divize ak yon lign apantaj, e
    ou menm, ou va mouri nan yon peyi ki pa pwòp. Anplis, Israël va anverite kite
    peyi li a pou li ale an egzil.’”'
  kos-kos: Ke kom fahk ouinge, Amaziah, LEUM GOD El fahk nu sum, ‘Mutan kiom an ac
    fah ekla sie mutan kosro su eis molin kosro lal in siti uh, ac tulik nutum ac
    fah anwuki ke mweun. Acn sum ac fah kitakatelik ac itukyang nu sin kutu pacna
    mwet, ac kom sifacna ac fah misa in facl sin mwet pegan. Pwayena mwet Israel fah
    utukla liki acn selos nu in sruoh.’”
  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר יְהוָ֗ה אִשְׁתְּךָ֞ בָּעִ֤יר תִּזְנֶה֙ וּבָנֶ֤יךָ וּבְנֹתֶ֙יךָ֙
    בַּחֶ֣רֶב יִפֹּ֔לוּ וְאַדְמָתְךָ֖ בַּחֶ֣בֶל תְּחֻלָּ֑ק וְאַתָּ֗ה עַל־אֲדָמָ֤ה
    טְמֵאָה֙ תָּמ֔וּת וְיִ֨שְׂרָאֵ֔ל גָּלֹ֥ה יִגְלֶ֖ה מֵעַ֥ל אַדְמָתֽוֹ׃ ס
  ibo-ibo: “Ya mere, otu a ka Onyenwe anyị kwuru, “ ‘Nwunye gị ga-aghọ nwanyị na-agba
    akwụna nʼime obodo. Ụmụ gị ndị nwoke na ndị nwanyị ka a ga-eji mma agha gbuo.
    A ga-atụ ala gị nʼihe ọtụtụ, kewasịa ya nye ndị ọzọ, ma gị onwe gị ga-anwụ nʼala
    rụrụ arụ. A ghakwaghị ịdọta Izrel nʼagha mee ka ha gaa biri nʼala ndị mba ọzọ.’ ”
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ‘ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ନଗର ମଧ୍ୟରେ ବେଶ୍ୟା ହେବ
    ଓ ତୁମ୍ଭର ପୁତ୍ରକନ୍ୟାଗଣ ଖଡ୍ଗରେ ପତିତ ହେବେ, ଆଉ ତୁମ୍ଭର ଭୂମି ପରିମାପକ ଦଉଡ଼ି ଦ୍ୱାରା ବିଭାଗ
    କରାଯିବ; ପୁଣି, ତୁମ୍ଭେ ନିଜେ ଅଶୁଚି ଦେଶରେ ମରିବ, ଆଉ ଇସ୍ରାଏଲ ନିଶ୍ଚୟ ଆପଣା ଦେଶରୁ ନିର୍ବାସିତ
    ହେବ।’”
  chk-chk: Iei mine ewe Samol mi Lapalap a ürenuk, ‘Pwülüom we epwe wiliti eman fefin
    mi amömö inisin fän iten lisowu me lon ei telinimw, nge noum kewe mwän me fefin
    repwe mäla lon maun. Fanüom epwe aükük o ainet, nge en kopwe mäla lon eu fanü
    mi toau. Iwe, chon Israel repwe fokun oola seni fanüer.’”
  rop-rop: YAWEI im dalimbat yu na, Amasaiya, ‘Wal yu waif garra jidan wulijim detlot
    wuman hu oldei silipsilip garram enibodi langa dijan taun. En wen yumob garra
    abum bigwan fait langa dijan kantri ola biginini blanga yu garra ol dai. En detlot
    enami blanga yu garra kadimat miselp det len blanga yu en gibitat langa najalot
    pipul. En yu garra dai langa najawan kantri weya detlot pipul nomo bulurrum det
    trubalawei blanga main. En trubala ola enami garra deigidawei ola Isreil pipul
    brom olabat kantri en dei garra jidan prisana langa najawan kantri.’” Lagijat
    na aibin dalim Amasaiya wanim YAWEI bin tok.
  ukr-1871: 'За се ж ось що говорить Господь: Жінка твоя тут у містї буде обезчещена,
    сини й дочки твої од меча поляжуть; поле твоє буде за шнуром розпайоване, ти помреш
    у землї нечистій, та й Ізраїль напевно буде виведений із землї своєї.'
  deu-1951: 'Darum spricht der HERR also: Dein Weib wird in der Stadt Unzucht treiben,
    und deine Söhne und Töchter sollen durchs Schwert fallen, und dein Land wird man
    mit der Meßschnur verteilen; du aber sollst in einem unreinen Lande sterben; und
    Israel wird aus seinem Lande gefangen weggeführt werden.'
  eng-JPS: 'Therefore thus saith the LORD: Thy wife shall be a harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    divided by line; and thou thyself shalt die in an unclean land, and Israel shall
    surely be led away captive out of his land.'''
  srp-1865: 'Zato ovako veli Gospod: žena æe ti se kurvati u gradu, i sinovi æe tvoji
    i kæeri tvoje pasti od maèa, i zemlja æe se tvoja razdijeliti užem, i ti æeš umrijeti
    u neèistoj zemlji, a Izrailj æe se odvesti iz svoje zemlje u ropstvo.'
  lug-lug: “Mukama kyava akuddamu nti, “ ‘Mukazi wo alifuuka malaaya mu kibuga era
    n’abaana bo aboobulenzi n’aboobuwala balifa ekitala. Ettaka lyo lirigabanyizibwamu
    ne liweebwa abalala naawe kennyini olifiira mu nsi ey’abakafiiri. Ekituufu kiri
    nti abantu ba Isirayiri balitwalibwa mu buwaŋŋanguse, ne baggyibwa mu nsi yaboobwe.’ ”
  heb-heb: לכן כה אמר יהוה אשתך בעיר תזנה ובניך ובנתיך בחרב יפלו ואדמתך בחבל תחלק
    ואתה על אדמה טמאה תמות וישראל גלה יגלה מעל אדמתו׃
  ben-IRV: এই জন্য সদাপ্রভু এই কথা বললেন, তোমার স্ত্রী শহরের মধ্যে একজন বেশ্যা হবে;
    তোমার ছেলে এবং মেয়ে তলোয়ারে মারা পরবে; তোমার জমি মাপা হবে আর ভাগ হবে; তুমি একটি
    বিজাতীয় দেশে মারা যাবে এবং ইস্রায়েল অবশ্যই নির্বাসনে যাবে তার নিজের দেশ থেকে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਤੇਰੀ ਪਤਨੀ ਸ਼ਹਿਰ ਵਿੱਚ ਵੇਸਵਾ ਬਣ ਜਾਵੇਗੀ ਅਤੇ
    ਤੇਰੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਜਾਣਗੇ ਅਤੇ ਤੇਰੀ ਭੂਮੀ ਮਾਪ ਕੇ ਵੰਡ ਲਈ ਜਾਵੇਗੀ ਅਤੇ
    ਤੂੰ ਆਪ ਇੱਕ ਅਣਜਾਣੇ ਦੇਸ਼ ਵਿੱਚ ਮਰੇਂਗਾ ਅਤੇ ਇਸਰਾਏਲ ਆਪਣੇ ਦੇਸ਼ ਤੋਂ ਜ਼ਰੂਰ ਹੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ
    ਜਾਵੇਗਾ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် ၏ မယား သည် ပြည်တန်ဆာ ဖြစ်လိမ့်မည်။ သင်
    ၏သား သမီး တို့သည် ထား ဖြင့် သေ ကြလိမ့်မည်။ သူတပါးတို့သည် သင် ၏မြေ ကို ကြိုးတန်း
    ချ၍ ဝေဖန် ကြလိမ့်မည်။ သင်သည် ညစ်ညူး သော ပြည် ၌ သေ ရလိမ့်မည်။ ဣသရေလ အမျိုးသည် နေရင်းပြည်
    မှ ဆက်ဆက်နှင် သွားခြင်းကို ခံရကြလိမ့်မည်ဟု၊ အာမဇိအား ဆင့်ဆိုလေ၏။
  tte-O: '@see-verse:AMO.007.016'
  hmo-hmo: To Lohiabada be oi dekenai ia hereva, ia gwau, ‘Oiemu adavana be sihari
    kava hahine do ia lao, ariara dekenai, bona oiemu natuna be tuari lalonai do idia
    mase. Oiemu tano be idau taudia dekenai do idia haria lao. Bona oi be Dirava idia
    diba lasi taudia edia tano dekenai do oi mase. Bona Israela taudia be momokani
    edia tano dekena amo do idia lao, mai guia danu, idau bese taudia edia hesiai
    gaukara do idia karaia.’ ”
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है, कि तेरी बीवी शहर में कस्बी बनेगी, और तेरे
    बेटे और तेरी बेटियाँ तलवार से मारे जाएँगे; और तेरी ज़मीन जरीब से बाँटी जाएगी,
    और तू एक नापाक मुल्क में मरेगा; और इस्राईल यक़ीनन अपने वतन से ग़ुलाम होकर जाएगा।
  rus-SYN: 'За это вот что говорит Господь: жена твоя будет обесчещена в городе, сыновья
    и дочери твои падут от меча, земля твоя будет разделена межевою вервью, а ты умрешь
    в земле нечистой, и Израиль непременно выведен будет из земли своей.'
  bqc-SIM: Ayãmɛto Dii mɛ̀, n na a káaluaka wɛ̃́lɛu, wa n nɛ́ↄ dɛdɛ ń fɛ̃ndao gↄ̃ɛↄ
    ń nↄɛↄ. Wa ba yↄ̃ n bùsuwa, wi kpaalɛkↄ̃ɛ. Wa Isailiↄ kṹkũ ń bùsuu wà
    táńnↄ zĩ̀zↄↄ ũ, ní ga luayãdↄ̃nsaiↄ bùsuu we.
  tcz-CHONGTHU: Amavang, Pakaiyin hitin aseiye; “Na jinu chu khopi sung’a notia hung
    pang ding, chuleh na chapate leh na chanute chem. jam’a hunglou diu, na gamsung
    jong abeh beh’a kihom khen ding, chuleh nangma tah jong migam’a naga thiding ahi.
    Chuleh Israel chate jong agamsung uva kon’a gamdang’a sohchang’a kitolmang teitei
    ding ahiuve, ati,’’ tin aseiye.
  mar-mar: पण परमेश्वर असे म्हणतो, ‘तुझी पत्नी गावची वेश्या होईल; तुझी मुले-मुली तलवारीने
    मरतील, तुझी भूमी सूत्राने विभागीत करण्यात येईल, तू अपवित्र जागी मरशील, इस्राएलाच्या
    लोकांस निश्चितच त्यांच्या देशातून कैदी म्हणून नेले जाईल.’”
  qub-qub: 'Chaypitami gamtaga Tayta Dios cayno nishunqui: ‹Jinan siudächömi warmiqui
    mañösaman ticrar jucwan-jucwan cacongapaj. Wamrayquicunana ollgupis warmipis sabliwan
    wañonga. Chacrayquicunatana surtita jitashpan raquipänaconga. Quiquiquinami wañunquipaj
    Diosta mana rispitajcuna tiyashan nasyuncho. Israelcunatanami nasyunninpita fiyupa
    caruman prësu apanga.› »'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, wunɛn kurɔ u koo sɑkɑrɑru ko wuu sɔɔ,
    kpɑ bu wunɛn bibu go tɑbu sɔɔ, kpɑ bu wunɛn gberu bɔnu ko, domi wunɛn tii kɑɑ
    gbi tem tukumɔ mi n tomɑ, mi bɑ koo kɑ Isirelibɑ dɑ bu yoru di.
  hat-hat: 'Poutèt sa, Amatsya, men sa Seyè a di: Madanm ou ap tounen jennès nan lavil
    la! Pitit gason ou yo ak pitit fi ou yo ap mouri nan lagè! Y''ap pran tè ou yo,
    y''ap separe yo moso pa moso. Ou menm, ou gen pou ou mouri nan yon peyi etranje
    kote yo pa sèvi Seyè a. Pèp Izrayèl la menm, y''ap pran l'', y''ap depòte l''
    byen lwen peyi l''.'
  eng-BSB: 'Therefore this is what the LORD says: ‘Your wife will become a prostitute
    in the city, and your sons and daughters will fall by the sword. Your land will
    be divided by a measuring line, and you yourself will die on pagan soil. And Israel
    will surely go into exile, away from their homeland.’”'
  eng-WEBPB: 'Therefore the LORD says: ‘Your wife shall be a prostitute in the city,
    and your sons and your daughters shall fall by the sword, and your land shall
    be divided by line; and you yourself shall die in a land that is unclean, and
    Israel shall surely be led away captive out of his land.’”'
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno Amaziagagura hianki antahio, A'kamo'a
    ama rankumapi savri huno monkote huno vano hanigeno, bainati kazinteti ne'mofaka'a
    zamahe fri vaganere'za mopaka'a refko huza eri vagaregahaze. Ana hanagenka kagra
    rurega vahe mopafi ufrigahane. Hagi Israeli vahe'mo'za mopazmia atre'za rurega
    kina ome hu'za mani'neza anantega frigahaze.
  nhe-BL: 'huajca ya ni tlen TOTECO mitzilhuía ta: ‘Pampa ax tijnequi tijtlacaquilis
    notlajtol, mosihua mocuepas se tlacanenca sihuatl ipan nopa altepetl. Huan motelpocahua
    huan moichpocahua nochi miquise ica machete. Quiyejyecose motlal sequinoc tlaltini
    ehuani huan quixejxelose para moaxcatise. Huan ta timiquis ipan seyoc tlali campa
    tlacame ax nechixmatij. Huan nochi sequinoc Israel ehuani nojquiya quinhuicase
    ilpitoque para tlatequipanose san tlapic huejca tlen inintlal.’”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko nezewe. — Neremireko uzeapo putar
    kuzàwyzài romo xe ko tawhu pe nehe. Imemyr awa a'e wà nehe, imemyr kuzà a'e wà
    nehe no, umàno putar zeàmàtyry'ymawhu pe a'e wà nehe. Teko amo ae ywy rehe har
    umuza'aza'ak putar neiwy a'e wà nehe. Eremàno putar amo ae ywy Tupàn imuwete 'ymaw
    pe nehe. Zauxiapekwer weraha putar teko Izaew waiwy wi wà nehe, wemipyhyk kwer
    romo wà nehe, i'i iko newe.
  eng-DRA: 'Therefore thus saith the Lord: Thy wife shall play the harlot in the city,
    and thy sons and thy daughters shall fall by the sword, and thy land shall be
    measured by a line: and thou shalt die in a polluted land, and Israel shall go
    into captivity out of their land.'
