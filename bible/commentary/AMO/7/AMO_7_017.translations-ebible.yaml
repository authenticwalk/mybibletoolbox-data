  spa-PDDPT: 'Por tanto, Yavé dice: Tu esposa se prostituirá en la ciudad, tus hijos
    y tus hijas caerán a espada, tu tierra será repartida a cordel y tú morirás en
    tierra impura. Israel ciertamente irá de su tierra al exilio.'
  gun-gun: 'Ha''e rã Senhor ma aipoe''i ndevy: “Ndera''yxy ma itavy rei ''rã oikovy
    tetã rupi. Ha''e gui ndera''y kuery ha''e nderajy kuery oiko vai ''rã kyxe py.
    Ndeyvy rereko va''ekue ma omboja''opaa ''rã ixã py oa''ãa vy. Ha''e vy remano
    ''rã peteĩ yvy ha''eve''ỹ va''e oĩa re. Ha''e gui Israel kuery ma herapaa ''rãe,
    escravo-rã ogueraapaa ''rã oyvy gui mombyry”, he''i.'
  agu-BL: 'Poro tbite''u'' yi yol Kajcaw: “Yi txkelu'' tz''ocpon tetz jun wi''tz bnol
    tetz le tnum. Nin yi e'' nitxajilu'' ẍchiquimok tan spar tul oyintzi''. Nin tircu''n
    yi e''chk cojbilu'' sjatxlok ẍchik''ab awer nak. Nin yi ilu'' teru'' cho''n squimoku''
    le junt ama''l kale qui cyajske''n wunak Kataj Ryos, nin tircu''n yi e'' aj Israel
