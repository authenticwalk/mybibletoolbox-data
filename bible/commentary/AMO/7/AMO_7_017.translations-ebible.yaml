  ilo-ULB: 'Ngarud, kastoy ti kuna ni Yahweh: ''Agbalinto a balangkantis iti siudad
    ti asawam; matayto dagiti putotmo a babbai ken lallaki babaen iti kampilan; marukod
    ken mabingay-bingayto ti dagam; mataykanto iti narugit a daga, ken awan duadua
    a maitalawto a kas balud ti Israel manipud iti dagana.”'
  kpg-kpg: Meenei Amaziah, idimaa goe dela gu helekai beenei, malaa, Dimaadua ga helekai adu
    gi di goe boloo, ‘Doo lodo gaa hai di ahina huaidu i lodo di waahale deenei, gei
    au dama gaa mmade i lodo tauwa. Dau gowaa ga duwweduwwe gi digau ala i golo, gei
    goe gaa made i lodo tenua i daha, gei digau Israel gaa lahi gi daha mo di nadau
    henua, gaa lahi gi tenua i daha.’”
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: ــ «سېنىڭ ئايالىڭ شەھەردە پاھىشە بولىدۇ،
    ئوغۇل-قىزلىرىڭ قىلىچ بىلەن قىرىلىدۇ ۋە زېمىنىڭ ئۆلچەش تانىسى تارتىلىشى بىلەن پارچىلىنىدۇ؛
    سەن ناپاك بىر زېمىندا ئۆلىسەن؛ ۋە ئىسرائىل ئەسىرگە ئېلىنىپ ئۆز زېمىنىدىن سۈرگۈن
    بولماي قالمايدۇ»».'
  sus-sus: Na wɔyɛnyi ma, Alatala naxɛ, ‹I xa ginɛ findima nɛ langoe ra taa kui. I
    xa die faxama nɛ santidɛgɛma ra. I xa bɔxi bama nɛ i yi ra, a itaxun mixi gbɛtɛe
    ma. I tan, i faxama nɛ bɔxi sɛniyɛntare ma. Isirayila fan xaninma nɛ yire, naxan
    makuya a xa bɔxi ra.›»
  pon-2006: Amasaia, pwehki omwi mahsanih mepwukat, KAUN-O mahsanihong komwi, ‘Omw
    pwoud pahn wiahla lih suwed men nan kahnimwen, oh noumw seri kan pahn mehla nan
    mahwen. Sapwomwo pahn nehnepeseng oh kohieng meteikan, oh ke pahn mehla nan sapwen
    liki ehu. Mehn Israel kan pahn kalipilipasang nan sapwarail kalipilipalahng liki.’”
  jae-jae: Kêtu tonaŋŋa Apômtau kêsôm biŋ tonec gebe ‘Aômnêm awê oc êtu mockaiŋo êmoa
    malac, ma siŋ enseŋ latômio to ŋac su. Ŋacjo sênac lôcawa nêm nom to sênac sam
    êndêŋ tauŋ. Aôm taôm ômac êndu aŋga lau samuc nêŋ gamêŋ, ma Israel oc sêwi nêŋ
    gamêŋ siŋ nasêŋgôŋ kapoacwalô aŋga gamêŋ jaêc.” ’
  ksd-ksd: 'kari ra Luluai i biti dari: Kaum vavina na igoro ta ra pia na pal, ma
    ra umana natum, a umana tutana ma ra umana vavina, diat a virua ta ra pakat na
