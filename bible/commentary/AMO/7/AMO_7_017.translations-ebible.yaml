  mdy-ETH: ዬያሮ ዓሜሲያሴ! ናንጊና ናንጋ ጎዳ ኔኤም ሂዚ ጋዓኔ፦ ‹ኔኤኮ ማቻ ካታሞይዳ ዞኦስካ ኮኦማያ ማዓንዳኔ፤ ዓቲንቆንታ
    ዉዱሮ ናኣቶንታ ኔኤኮ ዖልዚና ሃይቃንዳኔ፤ ኔኤኮ ዴኖ ሜሌ ፃንጎ ማዔ ዴራ ዎዳራ ጎቺ ፓቂንቲ ዔካንዳኔ፤ ኔኤኒ ሜሌ ዴሮ ዓጫ
