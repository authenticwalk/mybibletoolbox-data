verse: AMO.007.007
translations:
  mal-C: 'അവിടന്ന് എന്നെ കാണിച്ചത് ഇതാണ്: തൂക്കുകട്ട ഉപയോഗിച്ചു കെട്ടിപ്പൊക്കിയ ഒരു
    ഭിത്തിക്കു സമീപം, ഒരു തൂക്കുകട്ട കൈയിൽ പിടിച്ചുകൊണ്ട് കർത്താവ് നിൽക്കുകയായിരുന്നു.'
  deu-TKW: 'Folgendes ließ mich der Herr Jahwe in einem Gesichte schauen: Der Herr
    stand da auf einer nach dem Bleilot gebauten Mauer und hielt ein Bleilot in der
    Hand.'
  lin-lin: 'Tala makambo oyo alakisaki ngai : Nkolo azalaki ya kotelema na likolo
    ya mir moko batonga na mbodi mpe, na loboko na Ye, asimbaki nivo oyo batongi ndako
    basalelaka.'
  eng-LSV: Thus has He showed me, and behold, the Lord is standing by a wall [made
    according to] a plumb-line, and in His hand a plumb-line;
  eng-GNV: Thus againe he shewed me, and behold, the Lord stoode vpon a wall made
    by line with a line in his hand.
  eng-WEBSTER: 'Thus he showed me: and behold, the LORD stood upon a wall made by
    a plumb-line, with a plumb-line in his hand.'
  nhw-BL: Huan Toteco nechnextili seyoc tlamantli. Niquitac TOTECO ijcatoya nechca
    se tepamitl catli quiquetztoyaj nelía xitlahuac pampa tlasencahuali ica se tepanchijquetl
    iplomada. Huan TOTECO ipan imax quipixtoya se plomada huan quiitayaya sintla xitlahuac.
  swh-ONEN: 'Hili ndilo alilonionyesha katika maono: Bwana alikuwa amesimama karibu
    na ukuta ambao ulikuwa umejengwa kwa timazi, akiwa na uzi wa timazi mkononi mwake.'
  bba-bba: Wee ye nɑ mɑɑ wɑ kɑ̃siru ɡɑru sɔɔ. Nɑ Yinni Gusunɔ wɑ u yɔ̃ ɡɑnɑɔ mɑ u
    nifoo nɛni.
  eng-KJVCPB: 'Thus he shewed me: and behold, the Lord stood upon a wall made by a
    plumbline, with a plumbline in his hand.'
  luo-luo: 'Fweny moro machielo mane okelona ema: Ne aneno Ruoth Nyasaye kochungʼ
    e kor ot kotingʼo tol mar rapim mipimogo kor ot e lwete mondo one ane ka kor ot
    oriere tir.'
  meu-meu: Ma e haheitalaigu, na itaia, Ḡaubada na gini-maoro varona amo e haginia
    habana badibadinai e gini, mai gini-maoro varona ta imana ai.
  npi-ULB: उहाँले मलाई यो कुरा देखाउनुभयोः हेर, परमप्रभु हातमा साहुल लिएर एउटा पर्खालको
    छेउमा उभिनुभयो ।
  yor-yor: 'Èyí ni ohun tí ó fihàn mí: Olúwa dúró ní ẹ̀gbẹ́ odi ti a fi okùn ìwọ̀n
    mọ́, ti òun ti okùn ìwọ̀n tí ó rún ni ọwọ́ rẹ̀.'
  pes-OPCB: 'سپس، این رؤیا را به من نشان داد: خداوند در کنار دیوار راستی که با شاقول
    تراز شده بود ایستاده، با شاقول آن را امتحان می‌کرد تا ببیند تراز است یا نه.'
  tgl-ULB: 'Ito ang ipinakita niya sa akin: Tingnan, nakatayo ang Panginoon sa gilid
    ng isang pader, na may isang hulog sa kaniyang kamay.'
  cbu-NT: Tuchparinsha panguspan tátshish patuzinazee itsinsaru pashuchimaam payukana
    anootssha yámandarangitamta. Apanll yaktanung watandpun tátshish payuru, xixeew
    nuw parangina.
  hui-hui: Anduane Homogohanda de gandeba tebone walia hayagola handalu hewaria Anduane
    Homogo ibuni anda hái mbirani hapara ho hearia handaru. Agalime anda bialu howa
    pu tiga handaga emene mbiraha aeane emene dege mbira pu ngunini pongo biaho helowa
    anda háidago tigabi kabe hako hayadabe hondole tiga handaga pu heleneyago Anduane
    Homogohanda yaniaho hearia handaru.
  mya-mya: ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​ရူ​ပါ​ရုံ​တစ်​ခု ကို​မြင်​ရ​၏။ ထို​ရူ​ပါ​ရုံ​၌​ချိန်​ကြိုး​ဖြင့်​တိုင်း
    ထွာ​ဆောက်​လုပ်​ခဲ့​သည့်​ကျောက်​နံ​ရံ​ဘေး​တွင် ချိန်​ကြိုး​တစ်​ချောင်း​ကိုင်​ကာ​ရပ်​နေ​တော်​မူ
    သော​ကိုယ်​တော်​ရှင်​ကို​ငါ​တွေ့​မြင်​သည်။-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་ལྟར་བསྟན་ཏེ། ལྟོས་ཤིག རྩིག་པ་ཞིག་ནི་ཐིག་སྐུད་འཐེན་ནས་བཟོས་པ་དང་།
    གཙོ་བོས་ཕྱག་ཏུ་ཐིག་སྐུད་ཐོགས་ཏེ་རྩིག་པ་དེའི་སྟེང་དུ་བཞེངས་ནས།
  sna-sna: 'Izvi ndizvo zvaakandiratidza: Jehovha akanga akamira pamadziro akanga
    akavakwa zvakaenzaniswa nerwodzi, ane rwodzi rwokuyeresa muruoko rwake.'
  spa-BLM: 'Así me lo mostró: he aquí que el Señor estaba de pie junto a un muro hecho
    con una plomada, con una plomada en la mano.'
  cac-cac: Ix sch'oxanpax junxo tic Jehová d'ayin. Ix vilani lin̈anec' d'a sat jun
    pat b'ob'il yed' plomo, yub'b'ilpaxq'ue jun plomo chi' yuuj.
  swh-ULB: 'Hivi ndivyo ambavyo Yahwe alivyo nionyesha: Tazama, Bwana amesimama karibu
    na ukuta, pamoja na uzi wa timiza kwenye mkono wake.'
  bel-bel: 'Такую ўяву адкрыў Ён мне: вось, Гасподзь стаяў на выноснай сьцяне, і ў
    руцэ ў яго сьвінцовая вага.'
  deu-ELBBK: 'So ließ er mich sehen: Siehe, der Herr stand auf einer senkrechten Mauer,
    und ein Senkblei war in seiner Hand.'
  mbb-OT: 'Heini pa is impaahà te Nengazen he MEGBEVAYÀ kediey: Neehè ku is Nengazen
    he edhithitindeg diyà te uvey te verengbeng ne zuen din egewezan he tuntun he
    migamit te kedsukuza zuen te verengbeng ke metandang be is kegkeveeli kayi etawa
    kenà.'
  mal-2015: 'അവൻ എനിക്കു കാണിച്ചുതന്നതെന്തെന്നാൽ: കർത്താവു കയ്യിൽ തൂക്കുകട്ട പിടിച്ചുകൊണ്ടു
    തൂക്കുകട്ട തൂക്കിയുണ്ടാക്കിയോരു മതിലിന്മേൽ നിന്നു.'
  rmc-rmc: 'Kada mange sikaďa: „Dikh, o Raj ačhelas paš o muros, so sas ačhado rovnones
    pal e šparga, savaha pes merinel, a andro vasta leste sas ajsi šparga le olovoha.“'
  pes-OPV: و به من چنین نمودار ساخت که خداوند بر دیوارقایمی ایستاده بود و شاقولی در
    دستش بود.
  ron-1924: 'Ел мь-а тримис ведения ачаста: Ятэ, Домнул стэтя пе ун зид фэкут ла кумпэнэ
    ши авя о кумпэнэ ын мынэ.'
  ben-OBCV: 'তারপর তিনি আমাকে দেখালেন: সদাপ্রভু একটি ওলন-সুতো হাতে ধরে ওলন-সুতোর সাহায্যে
    তৈরি একটি দেওয়ালের কাছে দাঁড়িয়ে আছেন।'
  som-som: Oo haddana wax buu i tusay, oo bal eeg, Sayidku wuxuu ag istaagay derbi
    xadhig miisaan leh lagu sameeyey, isagoo xadhig miisaan leh gacanta ku haysta.
  lat-VUC: 'Hæc ostendit mihi Dominus: et ecce Dominus stans super murum litum, et
    in manu ejus trulla cæmentarii.'
  eng-ASVBT: 'Thus he showed me: and, behold, the Lord stood beside a wall made by
    a plumb line, with a plumb line in his hand.'
  ita-1885: 'Poi egli mi fece vedere una cotal visione: Ecco, il Signore stava sopra
    un muro, fatto all''archipenzolo; ed avea in mano un archipenzolo.'
  eng-LXXUP: Thus the Lord showed me; and behold, he stood upon a wall of adamant,
    and in his hand was an adamant.
  eng-ULB: 'This is what he showed me: Look, the Lord stood beside a wall, with a
    plumb line in his hand.'
  spa-VBL: 'Esto fue lo que me mostró el Señor: Vi al Señor de pie junto a una muralla
    que había sido construida con una plomada. Él sostenía una plomada en su mano.'
  fra-_FOB: 'Puis il me fit voir ceci: voici, le Seigneur se tenait debout sur un
    mur fait au niveau, et dans sa main était un niveau.'
  mal-mal: 'അവിടുന്ന് എനിക്ക് കാണിച്ചുതന്നതെന്തെന്നാൽ: തൂക്കുകട്ട ഉപയോഗിച്ച് പണിത
    ഒരു മതിലിന്മേൽ കർത്താവ് കയ്യിൽ തൂക്കുകട്ട പിടിച്ചുകൊണ്ട് നിന്നു.'
  urd-GVR: Is ke bād Rab ne mujhe ek tīsrī royā dikhāī. Maiṅ ne dekhā ki Qādir-e-mutlaq
    ek aisī dīwār par khaṛā hai jo sāhūl se nāp nāp kar tāmīr kī gaī hai. Us ke hāth
    meṅ sāhūl thā.
  suz-BL: मिनु परमप्रभु यावेमी आं कली मार कोंइताक्‍यी देंशा हना, परमप्रभु यावे गारो
    काम गारो प्रोव़तीक घन्‍टी शेशा, राप्‍शो बाक्‍त।
  eng-NOY: 'He also showed me this vision: Behold, the Lord stood upon a wall, built
    with a plumb-line, And in his hand was a plumb-line;'
  ita-1927: 'Egli mi diede questa visione: Ecco, il Signore stava sopra un muro tirato
    a piombo, e aveva in mano un piombino.'
  ckb-ckb: 'ئاوای پیشان دام: پەروەردگار لەسەر دیوارێکی دروستکراو ڕاوەستاوە و شاووڵێکی
    لەدەست بوو.'
  eng-BBE: 'This is what he let me see: and I saw the Lord stationed by a wall made
    straight by a weighted line, and he had a weighted line in his hand.'
  kan-OKCV: ಆತನು ನನಗೆ ಹೀಗೆ ತೋರಿಸಿದನು. ಯೆಹೋವ ದೇವರು ನೂಲುಮಟ್ಟದ ನೆಟ್ಟಗಿರುವ ಗೋಡೆಯ ಮೇಲೆ
    ನಿಂತಿದ್ದರು. ಆತನ ಕೈಯಲ್ಲಿ ನೂಲುಗುಂಡು ಇತ್ತು.
  tam-2017: 'பின்பு அவர் எனக்குக் காண்பித்தது என்னவென்றால்: இதோ, தூக்குநூல் பிரமாணத்தினால்
    கட்டப்பட்ட ஒரு மதிலின்மேல் நின்றார்; அவர் கையில் தூக்குநூல் இருந்தது.'
  spa-RV-1909: 'Enseñóme así: he aquí, el Señor estaba sobre un muro hecho á plomo,
    y en su mano una plomada de albañil.'
  ron-BTF: Astfel el mi-a arătat; și, iată, Domnul stătea în picioare pe un zid făcut
    cu un fir cu plumb, cu un fir cu plumb în mâna sa.
  eng-WEBP: 'Thus he showed me: behold, the Lord stood beside a wall made by a plumb
    line, with a plumb line in his hand.'
  eng-FBV: This is what he showed me. I saw the Lord was standing beside a wall that
    had been built with a plumb line. He was holding a plumb line in his hand.
  nld-1939: Nog het volgende liet Jahweh mij schouwen. Zie, Jahweh stond op een muur,
    met een houweel in de hand.
  nch-BL: Huan Toteco technextili seyoc tamanti. Niquitac TOTECO ijcatoya nechca se
    tepamit cati quiquetztoyaj nelía xitahuac pampa quichijchijtoyaj ica se tepanchijquet
    iplomada. Huan TOTECO ipan imax quipixtoya se plomada huan quiitayaya sinta xitahuac.
  vie-1934: 'Ngài bèn cho ta xem thấy như sau nầy: Nầy, Chúa đứng trên một bức tường
    thẳng nảy mực, và tay Ngài cầm một dây chuẩn mực.'
  hin-CV: 'तब उसने मुझे यह दिखाया: प्रभु अपने हाथ में एक साहुल लिए हुए साहुल की एक
    दीवार पर खड़े थे.'
  spa-BES: 'Esto es lo que me dejó ver: y vi al Señor estaba junto a una pared construida
    a plomada de albañil, y él tenía una plomada de albañil en la mano.'
  tdx-tdx: Zao ka ty natoro’e ahy, ingo te nijohañe ambone kijoly nanoeñe an-tàlin-kahity
    eo t’i Talè, reketse ty talin-kahity am-pità’e ao.
  tha-KJV: พระองค์​ทรงสำแดงแก่ข้าพเจ้าว่า ดู​เถิด องค์​พระผู้เป็นเจ้าประทับยืนอยู่​ที่​ข้างกำแพงสร้างด้วยใช้สายดิ่ง
    มี​สายดิ่งอยู่ในพระหัตถ์
  por-BR-2018: 'Assim ele me fez ver: Eis que o Senhor estava sobre um muro que havia
    sido feito conforme o prumo, e havia um prumo em sua mão.'
  deu-ELO: 'Also ließ er mich sehen: Siehe, der Herr stand auf einer senkrechten Mauer,
    und ein Senkblei war in seiner Hand.'
  eng-WYC-2018: The Lord God showed to me these things; and lo! the Lord standing
    on a wall pargeted, or plastered, and in the hand of him was a trowel of a mason.
    (The Lord God showed me these things; and behold! the Lord was standing by a plastered
    wall; and in his hand was a mason’s trowel or a plumb line.)
  epo-epo: 'Li donis al mi tian vizion: jen la Sinjoro staris sur murego vertikala,
    kaj vertikalon Li tenis en Sia mano.'
  uig-PIN: Əmdi U manga mundaⱪ bir ixni kɵrsǝtti — Wǝ mana, Rǝb tik ɵlqigüq yip bilǝn
    ⱪopurulƣan tam tüwidǝ, Ⱪolida tik ɵlqigüq yipni tutⱪiniqǝ turatti;
  beo-beo: Ouligisudafa Hina Gode da nama esala ba:su eno olelei. Amo ganodini na
    da Hina Gode dobea gagui (amo da ogoma efe ilegesu amoga defei) amo dafulili lelebe
    ba:i. Ea lobo ganodini, ogoma efe ilegesu dialebe ba:i.
  tpi-OTNT: Na Bikpela i soim mi narapela samting moa long samting olsem driman. Mi
    lukim Bikpela i sanap klostu long banis bilong wanpela haus. Ol man i wokim dispela
    haus, ol i bin yusim wanpela string i gat liklik ain bilong lukim banis i sanap
    stret o nogat. Na mi lukim Bikpela i holim dispela string.
  hau-SA: Ga abin da ya nuna mini. Ubangiji yana tsaye kusa da bangon da aka gina,
    bisa ga awon igiyar gwada gini, da kuma magwaji a hannunsa.
  uig-LAT: Emdi U manga mundaq bir ishni körsetti — We mana, Reb tik ölchigüch yip
    bilen qopurulghan tam tüwide, Qolida tik ölchigüch yipni tutqiniche turatti;
  nde-nde: 'Nanku angitshengisa khona: uThixo wayemi phansi komduli owawakhiwe waqonda
    nta ephethe intambo yokuqondisa ngesandla sakhe'
  ton-ton: '¶ Naʻe pehē ʻene fakahā mai ia kiate au: pea vakai, naʻe tuʻu ʻae ʻEiki
    ʻi he fukahi ʻā naʻe ngaohi ki he afo fuofua, pea naʻe ʻai ʻae afo fuofua ʻi hono
    nima.'
  ces-1613: Potom ukázal mi, a aj, Pán stál na zdi podlé pravidla vzdělané, v jehož
    ruce bylo pravidlo.
  eng-WMB: 'Thus he showed me: behold, the Lord stood beside a wall made by a plumb
    line, with a plumb line in his hand.'
  tam-TCV: 'பின்பு ஆண்டவராகிய யெகோவா எனக்குக் காண்பித்தது இதுவே: யெகோவா தூக்குநூலின்படி
    கட்டப்பட்ட சுவரின் அருகில் நின்றுகொண்டிருந்தார். அவர் கையில் ஒரு தூக்குநூல் இருந்தது.'
  ceb-ULB: 'Mao kini ang gipakita ni Yahweh kanako: Tan-awa, mitindog ang Ginoo tupad
    sa parel, adunay tunton sa iyang kamot.'
  pol-UBG: 'Potem to mi ukazał: oto Pan stał na murze wybudowanym za pomocą pionu,
    z pionem w ręku.'
  agr-agr: 'Nuigtushkam Tuke Pujuu juna iwaintugkabi: Apajuí nená dekapatain plomon
    takus yaakat peejamunum ayaumas wajaun wainkabiajai.'
  kyc-kyc: Kamongo dokome namba renge wakale mendeko lasaka piyamo kandeyo. Kandeyono
    dokona Kamongo doko anda dokona apya repeta roya kareya. Akali dupwa peparaeme
    anda puu minyuo rolae panda kyai lao kandenge puu ane kuki peteta doko minyuo
    anda pyaminde Kamongo dokome puu doko minyaro kareyamo nambame kandeyo.
  urd-GVU: اِس کے بعد رب نے مجھے ایک تیسری رویا دکھائی۔ مَیں نے دیکھا کہ قادرِ مطلق
    ایک ایسی دیوار پر کھڑا ہے جو ساہول سے ناپ ناپ کر تعمیر کی گئی ہے۔ اُس کے ہاتھ
    میں ساہول تھا۔
  eng-OEBCW: 'This is what the Lord God showed me: the Lord was standing beside a
    wall built with a plumb line, with a plumb line in his hand.'
  deu-1912: Er zeigte mir abermals ein Gesicht, und siehe, der Herr stand auf einer
    Mauer, mit einer Bleischnur gemessen; und er hatte die Bleischnur in seiner Hand.
  kan-2017: ಕರ್ತನು ಮತ್ತೊಂದು ದರ್ಶನವನ್ನು ನನಗೆ ತೋರಿಸಿದನು. ಇಗೋ, ಯೆಹೋವನು ನೂಲುಮಟ್ಟದ ನೆಟ್ಟಗಿರುವ
    ಗೋಡೆಯ ಮೇಲೆ ನಿಂತಿದ್ದನು. ಆತನ ಕೈಯಲ್ಲಿ ನೂಲುಗುಂಡಿತ್ತು.
  tgo-tgo: Giya Loi Memevoroniye mbowo i woraŋgiyava vatomwe regha e ghino. E tɨne
    ya thuwe i ndeghathɨ e dumodumo ghadidiye va thɨ vatad, thɨ vakaiwoŋa rumwaru
    gha gherughɨrughɨ, na va i ndethɨna rumwaru gha gherughɨrughɨ e nɨmae.
  yap-yap: I SOMOL e ki piliyeg e changar rog. Mu gguy SOMOL nib sak’iy nga to’oben
    bangi rungrung nni ubung nib yil’ i gaf ni ba’ ban’en u taban nib tomal e ni gad
    ngay nge yag ni un ubung i yan ngalang nib k’iy, ma bay reb e pi fol nem u pa’.
  hlt-MCSB: He he kai n'tueng vaengah ka Boeipa tah vongtung soah mikrhael rhui neh
    pai tih a kut dongah mikrhael rhui om.
  mdy-ETH: ዬያጉዲ ሃሣ ናንጊና ናንጋ ጎዳ ቱምቢ ጌይንታ ባኮና ሚፂ ዛጊ ማዦና ኬኤሌ ዲሢ ዓሽካ ዔቂ ዓኣያ፥ ኩጮይዳ ዬኖ ቱምቢ
    ጎዖ ባኬሎ ዓርቂ ዓኣያ ታኣም ፔጋሲ ዻዌኔ፤
  twi-ASANTE: 'Yei ne deɛ ɔyi kyerɛɛ me: Na Awurade gyina ɔfasuo a wɔato no kyirebenn
    ho, a kyirebennyɛ ahoma kura no.'
  eng-WEBU: 'Thus he showed me: behold, the Lord stood beside a wall made by a plumb
    line, with a plumb line in his hand.'
  wal-wal: Qassikka i tana hara ajjuutaa bessiis. Taani he ajjuutan be7iyo wode, Godai
    gimbbiyaa sittatettaa likkiyo tumbbiyaa oiqqidi, tumbbiyan likettidi gimbbettida
    gimbbiyaa matan eqqiis.
  spa-PDDPT: 'Me mostró esto: Miré que ʼAdonay estaba en pie sobre un muro vertical,
    con una plomada en su mano.'
  gun-gun: Ha'e gui ma pova'e nunga avi oexa uka. Aexa rã Senhor hi'aĩ peteĩ ikora
    hi'yvi porã va'e áry. Opo py omboguejy ho'amy peteĩ ixã oo mbotya ra'ãarã.
  agu-BL: Je junt xtxolbile'j yi ẍchaj Kataj swetz. I tzun bantz nin ben wilol Kataj
    Ryos yi cho'n txiclij xlaj jun tapij nin cy'a'n jun ploma' ta'n le k'ab.
  ilo-ULB: 'Kastoy ti impakitana kaniak: Pagammoan, nagtakder ti Apo iti abay ti pader,
    nga adda iggemna a tinnag.'
  kpg-kpg: Au guu hai labelaa dagu moe mai baahi o Dimaadua. I lodo dagu moe deenei,
    gei au guu mmada gi Mee e duu i baahi di abaaba hadu dela ne bae, ge e hagatau
    gi di uga hagatau mee, gei Mee e daahi dana uga hagatau mee i dono lima, di mee
    e haga huudonu mee.
  uig-ARA: ئەمدى ئۇ ماڭا مۇنداق بىر ئىشنى كۆرسەتتى ــ ۋە مانا، رەب تىك ئۆلچىگۈچ يىپ
    بىلەن قوپۇرۇلغان تام تۈۋىدە، قولىدا تىك ئۆلچىگۈچ يىپنى تۇتقىنىچە تۇراتتى؛
  sus-sus: 'Marigi Alatala naxa yi laamatunyi masen n bɛ: Marigi nu tixi bilixi tinxinxi
    fari, biriki matinxin se nu suxuxi a yi ra.'
  pon-2006: 'KAUN-O ahpw pil ketin kasalehiong ie kaudiahl wet: I patohwanehr KAUN-O
    ni eh ket limwahn kehl takai ehu me koasoakoasoangkihda selin sohng pwoat. KAUN-O
    ketiki nin lime selin sohng pwoat, mehn kainen.'
  jae-jae: Eŋ kêtôc gêŋ tonec gêdêŋ aê gebe Aê galic Apômtau kêkô tuŋbôm, taŋ sêkwê
    todôŋ, taŋ sêmasaŋ ŋa gam topoc êtôc gêŋ solopŋa. Ma eŋ lêma kêkôc dôŋ tonaŋ ŋateŋ.
  ksd-ksd: 'I ga vagira iau dari: ea, ra Luluai i ga tur ta ra papar a liplip na vat
    ba di ga vatur vatakodoa ma ra vinau na valavalar, ma i ga vatur ra vinau na valavalar
    ta ra limana.'
  grc-BRENT: Οὕτως ἔδειξέ μοι Κύριος· καὶ ἰδοὺ ἑστηκὼς ἐπὶ τείχους ἀδαμαντίνου, καὶ
    ἐν τῇ χειρὶ αὐτοῦ ἀδάμας.
  ind-AYT: 'Inilah yang Tuhan ALLAH perlihatkan kepadaku: lihatlah, Tuhan berdiri
    di sebelah tembok yang dibangun dengan alat tali sipat, dengan tali sipat di tangan-Nya.'
  nya-nya: 'Zimene Iye anandionetsa ndi izi: Ambuye anayima pambali pa khoma lomangamanga,
    mʼmanja mwake muli chingwe chowongolera khoma.'
  hrv-hrv: 'Evo što mi Jahve Gospod pokaza: gle, čovjek stoji na zidu, u ruci mu visak.'
  mps-mps: Te Genuai Bidigo enabolo te gasa nai ma te nade tiwai ola mawai. Eno suali,
    Genuai Bidi te be me deli daga pąde dolaluali. Te be sę yani bidi dabe, augwaligo
    te be sę idubadi, augwaligo te dwasianu ain walobo hobi tolalu, te be daga dolo
    dolalubowe, ma meniwe, tama usu sainu yai dao. Tama te be daga dabe dolo tama
    dolaluali. Tama eno suali, Genuai Bidigo te hobi tolaluai.
  tpi-tpi: Na Bikpela i soim mi narapela samting moa long samting olsem driman. Mi
    lukim Bikpela i sanap klostu long banis bilong wanpela haus. Ol man i wokim dispela
    haus, ol i bin yusim wanpela string i gat liklik ain bilong lukim banis i sanap
    stret o nogat. Na mi lukim Bikpela i holim dispela string.
  dan-1931: 'Således lod han mig skue: Se, Herren stod på en Mur med et Blylod i Hånden.'
  vie-OVCB: Chúa lại cho tôi thấy một khải tượng khác. Tôi thấy Chúa đứng bên cạnh
    một bức tường được dựng bằng dây dọi. Ngài dùng dây dọi để làm chuẩn đo.
  guj-2017: પછી યહોવાહે મને આમ દર્શાવ્યું; જુઓ, પ્રભુ પોતે હાથમાં ઓળંબો પકડીને ઓળંબે
    ચણેલી ભીંત પાસે ઊભા રહ્યા.
  pon-2006A: 'KAUN-O ahpw pil ketin kasalehiong ie kaudiahl wet: I patohwanehr KAUN-O
    ni eh ket limwahn kehl takai ehu me koasoakoasoangkihda selin sohng pwoat. KAUN-O
    ketiki nin lime selin sohng pwoat, mehn kainen.'
  por-BRBSL: 'Assim ele me mostrou: eis que o Senhor estava ao lado de uma parede
    feita por uma linha de prumo, com uma linha de prumo em sua mão.'
  eng-OEBUS: 'This is what the Lord God showed me: the Lord was standing beside a
    wall built with a plumb line, with a plumb line in his hand.'
  cth-cth: Hahoi na patue e teh bangnuenae rui hah a pabo teh, sak e talung van vah
    BAWIPA ni a kangdue teh a kut dawk bangnuenae rui patuep na lai hoi,
  twi-twi: 'Eyi ne nea oyi kyerɛɛ me: Na Awurade gyina ɔfasu a wɔato no kirebenn no
    ho, a okita kirebennyɛ susudua no.'
  hlt-hlt: He he kai n'tueng vaengah ka Boeipa tah vongtung soah mikrhael rhui neh
    pai tih a kut dongah mikrhael rhui om.
  tbz-SIM: Kɛ̀ n yɑ̀ ti Yiɛ̀ nKuyie nkɛ̀ kù còḿmú kuduotí mɑkù ĩ́nkɛ̀ kɛ pikú kuhɔ̃ũ
    kɛ̀ kù cɑ̀ɑ́tí dibiɛrìmínnì.
  msy-2020: Ekiam, bizir igharazir mam irebamɨn mɨn garir bizimɨn aven nan aka. Kɨ
    Ekiamɨn garima, a dɨpenir mamɨn dɨvazir mɨriamɨn boroghɨra tughav iti. Gumazir
    dɨpenir kamɨn ingariziba, me ainɨn muziarir guraghav itimɨn suiragha dɨpenir kamɨn
    bɨribar abaragha fo, an bɨriba pura voroghɨra tuivighav iti. Kɨ gari Ekiam benir
    kamɨn suiraghav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ mɑ́ tɑsɑ toosuɣu sɩ, ɩ sǝŋɑ koluŋɑ tɔɔ kɛlɛ nɑ ɩ́
    tɔkɑ kʋmɑɣɑsʋɣʋ kɛ ɩ niŋ tɑɑ.
  azb-azb: 'Sonra mənə bu görüntünü göstərdi: budur, Xudavənd şaqulla düz tikilmiş
    bir divarın yanında dayanıb. Onun əlində bir şaqul var idi.'
  eng-DBY: Thus did he shew unto me; and behold, the Lord stood upon a wall [made]
    by a plumb-line, with a plumb-line in his hand.
  hin-2017: 'उसने मुझे यह भी दिखाया: मैंने देखा कि प्रभु साहुल लगाकर बनाई हुई किसी
    दीवार पर खड़ा है, और उसके हाथ में साहुल है।'
  wol-KYG: Mu feeñooti ma, gisuma lu moy Boroom bi taxaw ci ab tata, mu ñu natte buumu
    beteex ba ñu koy tabax. Ma nga yor buumu beteex ca loxoom.
  eng-YLT: Thus hath He shewed me, and lo, the Lord is standing by a wall [made according
    to] a plumb-line, and in His hand a plumb-line;
  kne-kne: Wada kasin di inpailan Diyos en sak-en. Inilak sisya ay pinmipika sin kad-an
    di esay dingding ay naboyonan yan iin-genana di boyon.
  eng-WYC-2017: The Lord God showed to me these things; and lo! the Lord standing
    on a wall pargeted, or plastered, and in the hand of him was a trowel of a mason.
  eng-WMBB: 'Thus he showed me: behold, the Lord stood beside a wall made by a plumb
    line, with a plumb line in his hand.'
  urd-GVH: इसके बाद रब ने मुझे एक तीसरी रोया दिखाई। मैंने देखा कि क़ादिरे-मुतलक़ एक
    ऐसी दीवार पर खड़ा है जो साहूल से नाप नापकर तामीर की गई है। उसके हाथ में साहूल
    था।
  rug-rug: 'Hiera gua si va dogoro nau Sa si arau: Se Zihova Baṉara si korapa turu
    kapae Nana pa keke goba sapu toṉoto sage luli ia sa sa tinoṉoto tanisa iku koa
    ia mamamata, meke sa iku koa ia mamamata si koa nana pa Limana Sa.'
  gaz-gaz: 'Inni waan kana na argisiise: Gooftaan tumbii harkatti qabatee dallaa tumbiidhaan
    ijaarame bira dhaabachaa ture.'
  fra-LSG: Il m’envoya cette vision. Voici, le Seigneur se tenait sur un mur tiré
    au cordeau, Et il avait un niveau dans la main.
  gnn-gnn: Ga biyapul dhäŋuru ŋuliŋuruyi ŋarra nhäŋala wiripuna mali, ŋarra nhäŋala
    mali Garraynha, ŋayi yukurrana dhärrana gali'ŋura ḻoḻuŋura, ga goŋdhunydja ŋuriŋi
    nhanukalay ŋayi, ŋayi yukurrana ŋayathaŋala raki' gatjarr'yunarawuy marrtjinyarawuy,
    märr yurru ŋayi marrtji gatjarr'yun ŋunhi malanha, bala maḻŋ'maramana nhäyinyara
    ŋamakurru' wo djarrpi'.
  yal-yal: 'A yi fe tooni ito yita n na alo xiyena: Marigin yi tixi yinna tinxinxin
    dɛxɔn, bitikidi matinxin lutin yi suxi a yii.'
  haw-1868: 'Peneia i hoike mai ai oia ia''u: Aia hoi, ku mai la ka Haku maluna o
    ka papohaku kupono, me ka mea hookupono ma kona lima.'
  arb-NAV: ثُمَّ رَأَيْتُ، وَإذَا الرَّبُّ وَاقِفٌ بِجِوَارِ حَائِطٍ مَبْنِيٍّ، وَفِي
    يَدِهِ مِيزَانُ الْبِنَاءِ.
  ewe-ewe: 'Emegbe la, egaɖe nu sia fiam: Aƒetɔ la le tsi tsitre ɖe gli si woɖo, wòdzɔ
    kã la xa, eye glidzidzenu le esi.'
  eng-LEE: 'Thus he showed unto me: and, behold, the Lord was standing upon a wall
    [made] by a plumbline, and in his hand was a plumbline.'
  asm-FB: 'তেওঁ মোক পুনৰ এটা দর্শন দিলে: প্ৰভুৱে এডাল ওলোম-জৰী হাতত লৈ, ওলোমৰ জোখ
    লৈ তৈয়াৰ কৰা এটা দেৱালৰ ওচৰত থিয় হৈ আছিল।'
  sus-A: مَرِفِ عَلَتَلَ نَشَ يِ لَامَتُنيِ مَسٍن ﭑ بّ؛ مَرِفِ نُ تِشِ بِلِشِ تِنشِنشِ
    قَرِ، بِرِكِ مَتِنشِن سٍ نُ سُشُشِ عَ يِ رَ.
  fra-SBL: 'Il me montra ainsi : voici, l''Éternel se tenait près d''un mur tracé
    au fil à plomb, un fil à plomb à la main.'
  hbo-hbo: כֹּ֣ה הִרְאַ֔נִי וְהִנֵּ֧ה אֲדֹנָ֛י נִצָּ֖ב עַל־חֹומַ֣ת אֲנָ֑ךְ וּבְיָדֹ֖ו
    אֲנָֽךְ׃
  kik-kik: 'Ningĩ akĩnyonia ũũ: Mwathani aarũgamĩte rũthingo-inĩ rwakĩtwo na rũgathimwo
    wega na kabirũ nake anyiitĩte rũrigi rwa kabirũ na guoko.'
  fra-NCL: Ainsi me fit voir Yahweh, et voici que le Seigneur se tenait sur un mur
    vertical, et il avait dans sa main un fil à plomb.
  cek-AK: 'Anih mah hae hmuen hae ang hnuksak: khenah, Angraeng mah ban ah tahhaih
    qui to sin moe, qui hoi tah ih baktiah sak ih tapang nuiah angdoet.'
  cuk-cuk: 'Bab-Jehová, anga negburgan-baid oyosbalid: An daked, Bab-Jehová galu-matusulid-nuekwa-sobaled-nagaba
    gwichi. Degi, neg-wilubsaed-dubgi-gingwa-naid e-argangi-gani, an dakalid.'
  uig-CYR: Әнди У маңа мундақ бир ишни көрсәтти — Вә мана, Рәб тик өлчигүч жип билән
    қопурулған там түвидә, Қолида тик өлчигүч жипни тутқиничә туратти;
  tel-2017: ఆయన నాకిది చూపించాడు. చూడు, మట్టపు గుండు చేతిలో పట్టుకుని ప్రభువు గోడ
    పక్కన నిలబడ్డాడు.
  hat-BSA: Konsa Li te monte m, e gade byen, Senyè a te kanpe akote yon mi ki monte
    ak yon filaplon nan men L.
  kos-kos: Na nga sifil liye sie aruruma sin LEUM GOD. In aruruma se inge nga liye
    El tu sisken soko pot, ma mwet musa elos tuh orekmakin soko ah in aksuwos ke elos
    musai, ac LEUM GOD El sruok ah in aksuwos soko in paol.
  hbo-WLC: כֹּ֣ה הִרְאַ֔נִי וְהִנֵּ֧ה אֲדֹנָ֛י נִצָּ֖ב עַל־חוֹמַ֣ת אֲנָ֑ךְ וּבְיָד֖וֹ
    אֲנָֽךְ׃
  ibo-ibo: Nke a ka o gosiri m, lee, Onyenwe anyị na-eguzo nʼakụkụ mgbidi nke e ji
    ihe ịtụ mgbidi tụọ nke ọma, o jikwa ihe ịtụ mgbidi nʼaka ya.
  ory-ory: ସେ ମୋତେ ଏରୂପ ଦେଖାଇଲେ; ଆଉ ଦେଖ, ପ୍ରଭୁ ଆପଣା ହସ୍ତରେ ଓଳମ ଘେନି ଓଳମ ଦ୍ୱାରା ନିର୍ମିତ
    ଏକ କାନ୍ଥ ନିକଟରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, a pwal wor künaei seni ewe Samol. Üa küna pwe i a ütä ünükün eu tit
    eman a senätä ren efoch selin awenewen. Iwe, efoch selin awenewen a nom lepöün.
  rop-rop: Aibin kipgon tok, “Afta na YAWEI det trubala God bin shoum mi najawan drim.
    En langa det drim aibin luk det wol weya sambodi bin meigim garram detkain lain
    weya gin streitinimap enijing, en aibin luk God jandap deya wansaid garram det
    lain langa im bingga.
  ukr-1871: 'От що ще дав менї побачити Господь: Стояв Господь на мурі, мурованому
    по шнуру, з оловяною ваговиною й держав у руцї ваговину оловяну.'
  deu-1951: 'Solches ließ er mich schauen: Der Herr stand auf einer senkrechten Mauer
    und hatte ein Senkblei in der Hand.'
  eng-JPS: Thus He showed me; and, behold, the Lord stood beside a wall made by a
    plumbline, with a plumbline in His hand.
  srp-1865: Tada mi pokaza, i gle, Gospod stajaše na zidu sazidanu po mjerilima, i
    u ruci mu bjehu mjerila.
  lug-lug: Ate Mukama n’andaga okwolesebwa okulala. Ne ndaba Mukama ng’ayimiridde
    ku bbugwe azimbiddwa obulungi nga yatereera era nga Mukama akutte bbirigi mu mukono
    gwe.
  heb-heb: כה הראני והנה אדני נצב על חומת אנך ובידו אנך׃
  ben-IRV: তিনি আমাকে এই দেখালেন, দেখ, প্রভু একটি দেয়ালের পাশে দাঁড়িয়ে আছেন, তাঁর
    হাতে ওলনদড়ি নিয়ে।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਇਆ ਅਤੇ ਵੇਖੋ, ਪ੍ਰਭੂ ਸਾਹਲ ਨਾਲ ਬਣੀ ਹੋਈ ਇੱਕ ਕੰਧ ਉੱਤੇ ਖੜ੍ਹਾ
    ਸੀ ਅਤੇ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸਾਹਲ ਸੀ।
  mya-JVB: တဖန် ပြ တော်မူသောရူပါရုံဟူမူကား၊ ချိန်ကြိုး ချ၍ လုပ်သော ကျောက်ရိုး ပေါ်မှာ
    ထာဝရ ဘုရားသည် ရပ် လျက်၊ လက် တော်၌ ချိန်ကြိုး ကို ကိုင်လျက်၊
  tte-O: Yaubada Tomiyasaesosi yakeyakenayan yaboyoi iyakenayagau. Yakeyakenayanne
    koina Yaubada yagitai itotolo dedeli veku siginauli salina mena iliyei maina mena
    na liyene mainane iyaele nimana mena.
  hmo-hmo: Ma Lohiabada ese mata hanai ma ta lau dekenai ia hedinaraia. Lau itaia,
    Lohiabada be magu ta ena badibadinai ia gini. Unai magu be gini maoromaoro ena
    varo ena durua dekena amo idia haginia, bona Lohiabada ese iena imana dekenai
    magu haginia maoromaoro varona ia dogoatao.
  urd-urd: फिर उसने मुझे ख़्वाब दिखाया, और क्या देखता हूँ कि ख़ुदावन्द एक दीवार पर,
    जो साहूल से बनाई गई थी खड़ा है, और साहूल उसके हाथ में है।
  rus-SYN: 'Такое видение открыл Он мне: вот, Господь стоял на отвесной стене, и в
    руке у Него свинцовый отвес.'
  bqc-SIM: 'Yã́ pↄ́ a ↄ̀lↄmɛɛn kɛ: Ma Dii è zɛa bĩ́i súsu saɛ, a pↄ́ súsugwabↄ
    kũa.'
  tcz-CHONGTHU: Chujouvin, Pakaiyin thildang khat, themgao thilmun eivetsah kit e.
    Pakaiyin akhut’a songkhai-in tena khat achoijin, pal kigensa kom’a ading’e. Aman
    hiche pal kigensa chu phatea dingdet jing hinam, tin atetoh len ahi.
  mar-mar: परमेश्वराने मला पुढील गोष्टी दाखविल्या. पाहा, परमेश्वर, त्याच्या हातात
    ओळंबा घेऊन एका भिंतीजवळ उभा होता.
  qub-qub: 'Tayta Diosga ribilamashpan caynötapis ricachimaran: Payga caycaran perga
    läduncho. Albañil charashan plomädata jancharaycaran.'
  bqp-bqp: Wee ye nɑ mɑɑ wɑ kɑ̃siru gɑru sɔɔ. Nɑ Yinni Gusunɔ wɑ u yɔ̃ gɑnɑɔ mɑ u
    nifoo nɛni.
  hat-hat: Se konsa, Seyè a fè m' fè yon lòt vizyon ankò. Nan vizyon an, mwen wè Seyè
    a te kanpe bò yon mi yo te moute tou dwat. Li te gen yon filaplon nan men l'.
  eng-BSB: 'This is what He showed me: Behold, the Lord was standing by a wall true
    to plumb, with a plumb line in His hand.'
  eng-WEBPB: 'Thus he showed me: behold, the Lord stood beside a wall made by a plumb
    line, with a plumb line in his hand.'
  kbq-kbq: Anantera ete mago'ane Ra Anumzamo'a ava'nagnaza naveri hige'na koana, noma
    eri fatgoma nehaza nofi'ma aenima rente'naza nofi (plumb line) Ra Anumzamo'a azampina
    eri'neno, ana nofiteti'ma ante'za nege'za hu'naza kegina tava'onte oti'neno ana
    keginamo'ma fatgoma hu'nenigu anteno ke'ne.
  nhe-BL: Huan Toteco nechnextili seyoc tlamantli. Niquitac TOTECO ijcatoya nechca
    se tepamitl tlen quiquetztoyaj nelía xitlahuac pampa tlasencahuali ica se tepanchijquetl
    iplomada. Huan TOTECO ipan ima quipixtoya se plomada huan quiitayaya intla xitlahuac.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak kar amo ae puahu zàwenugar ihewe kury.
    Wiko amo pàrirogaw tàtà huwake. Amo uzapokatu a'e pàrirogaw tàtà imupu'àgatu haw
    pupe. Upyhyk a'e imupu'àgatu haw opo pe.
  eng-DRA: 'These things the Lord shewed to me: and behold the Lord was standing upon
    a plastered wall, and in his hand a mason’s trowel.'
