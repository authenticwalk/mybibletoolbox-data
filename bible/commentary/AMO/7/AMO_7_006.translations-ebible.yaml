verse: AMO.007.006
translations:
  mal-C: യഹോവ അതുകൊണ്ടു വിധിമാറ്റി. “ഇതു സംഭവിക്കുകയില്ല,” എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്തു.
  deu-TKW: Da ließ es sich Jahwe gereuen. Auch das soll nicht geschehen! sprach Jahwe.
  lin-lin: 'Boye Yawe abongolaki makanisi na Ye. Mpe Nkolo Yawe alobaki : — Makambo
    yango ekosalema lisusu te.'
  eng-LSV: YHWH has relented of this, “It also will not be,” said Lord YHWH.
  eng-GNV: So the Lord repented for this. This also shall not be, saith the Lord God.
  eng-WEBSTER: 'The LORD repented for this: This also shall not be, saith the Lord
    GOD.'
  nhw-BL: 'Huajca TOTECO Dios sempa moyolcuepqui ica catli moilhuiyaya quichihuas
    huan quiijto: ―Huajca niyon ya nopa amo nijchihuas.'
  swh-ONEN: Kwa hiyo Bwana akaghairi. Bwana Mwenyezi akasema, “Hili nalo halitatokea.”
  bba-bba: Mɑ Yinni Gusunɔ u ɡɔ̃ru ɡɔsiɑ kɔ̃sɑ yen di u nɛɛ, yenin tii yɑ ǹ mɑɑ koorɑmɔ.
  eng-KJVCPB: 'The Lord repented for this: This also shall not be, saith the Lord
    God.'
  luo-luo: Omiyo chuny Jehova Nyasaye nolendo. Jehova Nyasaye Manyalo Gik Moko Duto
    nowacho niya, “Mae bende ok bi timore.”
  meu-meu: Bena Iehova ese e helalolaia kerehai; Ḡaubada Iehova eto “Ina danu basine
    hekara”.
  npi-ULB: परमप्रभु यस विषयमा नरम हुनुभयो । परमप्रभु परमेश्‍वरले भन्‍नुभयो, “यो पनि
    हुनेछैन ।”
  yor-yor: Olúwa ronúpìwàdà nípa èyí. “Èyí náà kò ní ṣẹlẹ̀,” ni Olúwa Olódùmarè wí.
  pes-OPCB: 'پس خداوند از این نقشه هم منصرف شد و فرمود: «این کار را نیز نخواهم کرد.»'
  tgl-ULB: Nahabag si Yahweh tungkol dito. “Hindi rin ito mangyayari,” sinabi ng Panginoong
    Yahweh.
  cbu-NT: Apanllsha kchinamsheeru, Ashiri nduntampari nee sumasi zanganchima, tárangitamta.
  hui-hui: Ani larugola nde Anduane Homogo ibugua mini wiadai bialu lalu, Áyu handarigoni
    tagira naibulebira laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​စိတ်​ပြောင်း​တော်​မူ​၍ ``ဤ​သို့​လည်း​ဖြစ်​ပေါ်​မည်​မ​ဟုတ်''
    ဟု အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་དོན་དེའི་ཕྱིར་ཐུགས་འགྱོད་སྐྱེས་ཤིང་། དེ་བཞིན་དུའང་འབྱུང་བར་མི་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nokudaro Jehovha akadzora mwoyo. Ishe Jehovha akati, “Izviwo hazvichaitiki.”
  spa-BLM: Yahvé cedió al respecto. “Esto tampoco será”, dice el Señor Yahvé.
  cac-cac: 'Ix snaan sb''a Jehová yuj tas nab''il yuuj, ix yalan icha tic: —Man̈ ol
    ujocpax jun tic, xchi.'
  swh-ULB: Yahwe akagairi kuhusiana na hili, “Hili halitajitokeza pia,” asema Bwana
    Yahwe.
  bel-bel: 'І пашкадаваў Гасподзь пра тое: «і гэтага ня будзе», сказаў Гасподзь Бог.'
  deu-ELBBK: 'Der HERR ließ sich dieses gereuen: Auch das soll nicht geschehen, sprach
    der Herr, HERR.'
  mbb-OT: Umbe, nahalin is isip te Nengazen ne ke sikandin te, “Is neehè nu kenè en
    egkehitavù.”
  mal-2015: യഹോവ അതിനെക്കുറിച്ചു അനുതപിച്ചു; അതു സംഭവിക്കയില്ല എന്നു യഹോവയായ കർത്താവു
    അരുളിച്ചെയ്തു.
  rmc-rmc: Avke le RAJESKE sas pharo te kerel kadi veca. „Aňi kada pes na ačhela,“
    phenďa o Nekzoraleder RAJ.
  pes-OPV: 'و خداوند از این پشیمان شد و خداوند یهوه گفت: «این نیز نخواهد شد.»'
  ron-1924: 'Атунч, Домнул С-а кэит ши де лукрул ачеста: „Нич уна ка ачаста ну се
    ва ынтымпла”, а зис Домнул Думнезеу.'
  ben-OBCV: তাই সদাপ্রভু অনুশোচনা করলেন। সার্বভৌম সদাপ্রভু বললেন, “না এরকমও ঘটবে না।”
  som-som: Markaasaa Rabbigu taas ka soo noqday, oo Sayidka Rabbiga ahu wuxuu yidhi,
    Taasuna ahaan mayso.
  lat-VUC: 'Misertus est Dominus super hoc: Sed et istud non erit, dixit Dominus Deus.'
  eng-ASVBT: 'Jehovah repented concerning this: This also shall not be, saith the
    Lord Jehovah.'
  ita-1885: Il Signore si pentì di ciò. Ancora questo non avverrà, disse il Signore.
  eng-LXXUP: This also shall not be, saith the Lord.
  eng-ULB: Yahweh relented concerning this, “This also will not happen,” said the
    Lord Yahweh.
  spa-VBL: Entonces el Señor cambió de parecer. “Esto tampoco sucederá”, dijo el Señor.
  fra-_FOB: L'Éternel se repentit de cela. Cela non plus n'arrivera point, dit le
    Seigneur, l'Éternel.
  mal-mal: യഹോവ അതിനെക്കുറിച്ച് അനുതപിച്ചു; “അത് സംഭവിക്കുകയില്ല” എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്തു.
  urd-GVR: Tab Rab dubārā pachhtāyā aur farmāyā, “Yih bhī pesh nahīṅ āegā.”
  suz-BL: मिनु परमप्रभु यावेमी “मोदेंशो यो मदुम्‍ब” देंत।
  eng-NOY: Jehovah repented of this; This also shall not be, said the Lord Jehovah.
  ita-1927: 'L’Eterno si pentì di questo: “Neppur quello avverrà”, disse il Signore,
    l’Eterno.'
  ckb-ckb: 'یەزدان لەمە پاشگەز بووەوە. یەزدانی باڵادەست فەرمووی: «هەروەها ئەمەش ڕوونادات.»'
  eng-BBE: The Lord, changing his purpose about this, said, And this will not be.
  kan-OKCV: ಆಗ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಇದನ್ನು ಕುರಿತು ಮನಮರುಗಿ, “ಈ ದರ್ಶನ ನೆರವೇರುವುದಿಲ್ಲ,”
    ಎಂದರು.
  tam-2017: யெகோவா அதற்கு மனஸ்தாபப்பட்டு, அப்படி ஆவதில்லை என்றார்.
  spa-RV-1909: 'Arrepintióse Jehová de esto: No será esto tampoco, dijo el Señor Jehová.'
  ron-BTF: DOMNUL s-a pocăit pentru aceasta. Aceasta de asemenea nu va fi, spune Domnul
    DUMNEZEU.
  eng-WEBP: The LORD relented concerning this. “This also shall not be,” says the
    Lord GOD.
  eng-FBV: So the Lord changed his mind. “This too won't happen,” said the Lord.
  nld-1939: Toen kreeg Jahweh er spijt van. Ook dit zal niet gebeuren, sprak Jahweh,
    de Heer.
  nch-BL: 'Huajca TOTECO Dios sempa moyolcuetqui ica cati moilhuiyaya quichihuas huan
    quiijto: ―Huajca yon ya nopa amo nijchihuas.'
  vie-1934: 'Đức Giê-hô-va bèn ăn năn việc nầy. Chúa Giê-hô-va phán rằng: Điều đó
    cũng sẽ không xảy đến.'
  hin-CV: तब याहवेह ने इस विषय में अपना विचार त्याग दिया. और परम प्रभु ने कहा, “अब
    यह बात भी न होगी.”
  spa-BES: 'El Señor, cambiando su propósito sobre esto, dijo: Y esto no será.'
  tdx-tdx: 'Aa le nado’ Iehovà: Tsy hanoeñe ka izay, hoe t’Iehovà, Talè.'
  tha-KJV: เก​ี่​ยวด​้วยเรื่องนี้พระเยโฮวาห์ทรงกลับพระทัย องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า
    “จะไม่เป็นไปอย่างนั้นด้วย”
  por-BR-2018: 'E o SENHOR se arrependeu disso: Isto também não acontecerá, disse
    o Senhor DEUS.'
  deu-ELO: 'Jehova ließ sich dieses gereuen: auch das soll nicht geschehen, sprach
    der Herr, Jehova.'
  eng-WYC-2018: The Lord had mercy on this thing; But also and this thing shall not
    be, said the Lord God. (The Lord had mercy on this thing; And also this shall
    not be, said the Lord God.)
  epo-epo: 'La Eternulo bedaŭris ankaŭ tion: Tio ne estos, diris la Sinjoro, la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar xundaⱪ ⱪilixtin yandi: «Əmdi undaⱪ bolmaydu» — dedi Rǝb Pǝrwǝrdigar.'
  beo-beo: Hina Gode da bu Ea asigi dawa:su afadenene, amane sia:i, “Amo amola da
    hame ba:mu.”
  tpi-OTNT: Olsem na Bikpela i senisim tingting bilong en gen, na i tok, “Dispela
    samting tu bai i no inap kamap.”
  hau-SA: Saboda haka sai Ubangiji ya dakatar da nufinsa. “Wannan ma ba zai faru ba,”
    in ji Ubangiji Mai Iko Duka.
  uig-LAT: 'Perwerdigar shundaq qilishtin yandi: «Emdi undaq bolmaydu» — dédi Reb
    Perwerdigar.'
  nde-nde: Ngakho uThixo waxola. “Lokhu lakho akuyikwenzakala,” kwatsho uThixo Wobukhosi.
  ton-ton: 'Naʻe fakatomala ʻa Sihova ʻi he meʻa ni: ʻoku pehē ʻe he ʻEiki ko e ʻOtua,
    “ʻE ʻikai hoko eni foki.”'
  ces-1613: I želel Hospodin toho. A ani toho se nestane, řekl Panovník Hospodin.
  eng-WMB: The LORD relented concerning this. “This also shall not be,” says the Lord
    GOD.
  tam-TCV: எனவே யெகோவா தமது மனதை மாற்றிக்கொண்டார். “இதுவும் நடக்காது” என்று ஆண்டவராகிய
    யெகோவா சொன்னார்.
  ceb-ULB: Nausab ang hunahuna ni Yahweh ang mahitungod niini, “Dili usab kini mahitabo,”
    miingon ang Ginoo nga si Yahweh.
  pol-UBG: 'I żałował tego PAN. Pan BÓG powiedział: I to się nie stanie.'
  agr-agr: 'Tusa tai Tuke Pujuu ditan wait anentug chichaak: “Juju suwimkashkam uminkashtatui”,
    timayi.'
  kyc-kyc: Dokopa Kamongo banya suu pingi doko kamba alowa pipala renge kandapi doko
    sipura narako, leya.
  urd-GVU: تب رب دوبارہ پچھتایا اور فرمایا، ”یہ بھی پیش نہیں آئے گا۔“
  eng-OEBCW: The Lord relented. ‘This will not happen either,’ said the Lord.
  deu-1912: 'Da reute den HERRN das auch, und der HERR Herr sprach: Es soll auch nicht
    geschehen.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಮನಮರುಗಿ, “ಈ ದರ್ಶನವು ನೆರವೇರುವುದಿಲ್ಲ” ಎಂದನು.
  tgo-tgo: Giya Loi Memevoroniye i vɨva le renuwaŋa na iŋa, “Budakai mo thuwe mane
    i yomara ŋgoreiye.”
  yap-yap: Me thiliyeg SOMOL laniyan’ bayay me ga’ar, “Ku er rogon e biney ni dabki
    yodorom.”
  hlt-MCSB: He ham he BOEIPA loh ko a hlawt dongah ka Boeipa Yahovah loh, “Te khaw
    om mahpawh,” a ti.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዔያቶ ሚጪንቲ፦ «ዓቶንጎ! ዬያኣ ታ ማዻዓኬ» ጌዔኔ።
  twi-ASANTE: Ɛno enti, Awurade bo dwooɛ na ɔkaa sɛ, “Mɛgyae mʼatirimpɔ yi nso.”
  eng-WEBU: The LORD relented concerning this. “This also shall not be,” says the
    Lord GOD.
  wal-wal: Hegaa gishshau, GODAI qarettidi, ba qofaa laammiis; laammidi Ubbaa Haariya
    GODAI hagaadan yaagiis; “Hageekka qassi polettenna” yaagiis.
  spa-PDDPT: 'Yavé desistió de esto: Tampoco será esto, dijo ʼAdonay Yavé.'
  gun-gun: Ha'e ramo ha'e nunga voi Senhor Nhanderuete nomboui vy — Ha'e nunga voi
    ndoikoi 'rã — he'i.
  agu-BL: 'Tanewe''n nin tzun ban Katajtz, i tzun taltz: —¡Yi xtxolbil yi mmawil quil
    bajij tzite''j! stzun Kataj bantz swetz.'
  ilo-ULB: Imbabawi ni Yahweh ti maipanggep iti daytoy, “Uray daytoy ket saanto a
    mapasamak,” kinuna ni Yahweh nga Apo.
  kpg-kpg: Dimaadua gaa huli dana hagamaanadu labelaa, ga helekai, “Di mee deenei
    la hagalee gila labelaa.”
  uig-ARA: 'پەرۋەردىگار شۇنداق قىلىشتىن ياندى: «ئەمدى ئۇنداق بولمايدۇ» ــ دېدى رەب
    پەرۋەردىگار.'
  sus-sus: Alatala naxa kinikini e ma, a fa a fala, «Awa, yi mu rabama kɔrɛ.» Marigi
    Alatala xa masenyi nan na ki.
  pon-2006: KAUN-O eri ketin wekidala kupwure oh mahsanih, “Met pil sohte pahn pweida.”
  jae-jae: Tec Apômtau Anôtô gêjam nê ŋalêlôm ôkwi ma kêsôm gebe “Biŋ tonaŋ êtu anô
    atom amboac tonaŋgeŋ.”
  ksd-ksd: A Luluai i ga pukue ra nuknukina ure go; go bula pa da pait ia, ra Luluai
    God i biti.
  grc-BRENT: Μετανόησον Κύριε ἐπὶ τούτῳ. Καὶ τοῦτο οὐ μὴ γένηται, λέγει Κύριος.
  ind-AYT: TUHAN menyesal akan hal itu. “Ini pun takkan terjadi,” firman TUHAN.
  nya-nya: Kotero Yehova anakhululuka. Ambuye Yehova anati, “Izinso sizidzachitika.”
  hrv-hrv: 'I Jahve se stog pokaja: “Ni ovoga neće biti”, reče Jahve Gospod.'
  mps-mps: Tama tibaso, Genuai Bidigo homu ma hasegelama, te po wai, “Te sę me, pedalugobeo,”
    wali.
  tpi-tpi: Olsem na Bikpela i senisim tingting bilong en gen, na i tok, “Dispela samting
    tu bai i no inap kamap.”
  dan-1931: Og HERREN angrede. “Ej heller det skal ske!” sagde den Herre HERREN.
  vie-OVCB: 'Rồi Chúa Hằng Hữu cũng đổi ý. Chúa Hằng Hữu Chí Cao phán: “Ta sẽ không
    giáng tai họa ấy.”'
  guj-2017: યહોવાહને એ વિષે પશ્ચાત્તાપ થયો, પ્રભુ યહોવાહ કહે છે, “એ પણ થશે નહિ.”
  pon-2006A: KAUN-O eri ketin wekidala kupwure oh mahsanih, “Met pil sohte pahn pweida.”
  por-BRBSL: Yahweh cedeu a este respeito. “Isto também não será”, diz o Senhor Javé.
  eng-OEBUS: The Lord relented. “This will not happen either,” said the Lord.
  cth-cth: Bawipa Jehovah ni pankângai awh pawiteh, hettelah awm mahoeh telah BAWIPA
    ni ati.
  twi-twi: Ɛno nti, Awurade bo dwoe na ɔkae se, “Megyae mʼatirimpɔw yi nso.”
  hlt-hlt: He ham he BOEIPA loh ko a hlawt dongah ka Boeipa Yahovah loh, “Te khaw
    om mahpawh,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nceètɛ ku yɛ̀mmɛ̀ kɛ bɛ́i nkɛ dɔ̀: Dɛndɛ múnkɛ í yóó
    tuɔ̀kɛní.'
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir Godɨn Ekiam, uan nɨghnɨzim giragha kamaghɨn
    mɨgei, “Bizir nɨ garir kam, a uaghan otoghan kogham.”
  dop-dop: 'Kɛlɛnɑ ɩ́ lɑɣɑsɩ nɑ ɩ́ tɔ sɩ: Tǝlɛ tǝ kɑɑ lɑ.'
  azb-azb: 'Buna görə Rəbb bu niyyətdən də döndü. Xudavənd Rəbb dedi: “Bu olmayacaq”.'
  eng-DBY: 'Jehovah repented for this: This also shall not be, said the Lord Jehovah.'
  hin-2017: इसके विषय में भी यहोवा पछताया; और परमेश्वर यहोवा ने कहा, “ऐसी बात फिर
    न होगी।”
  wol-KYG: 'Boroom bi Aji Sax ji fomm ko ne ma: «Liitam du am.»'
  eng-YLT: Jehovah hath repented of this, 'It also shall not be,' said the Lord Jehovah.
  eng-WYC-2017: The Lord had mercy on this thing; But also and this thing shall not
    be, said the Lord God.
  eng-WMBB: The LORD relented concerning this. “This also shall not be,” says the
    Lord GOD.
  urd-GVH: तब रब दुबारा पछताया और फ़रमाया, “यह भी पेश नहीं आएगा।”
  rug-rug: Ke hobe binalabala se Zihova. “Hie ba lopu kote ta evaṉa tugo,” zama gua
    se Zihova sa Baṉara.
  gaz-gaz: Kanaafuu Waaqayyo ni gaabbe. Waaqayyo Gooftaan, “Wanni kunis hin taʼu”
    jedhe.
  fra-LSG: L’Éternel se repentit de cela. Cela non plus n’arrivera pas, dit le Seigneur,
    l’Éternel.
  gnn-gnn: Bala ŋayi Garrayyu ŋäkulana ŋarrakuŋu ŋunhi bukumirriyanharawuynydja, bala
    ŋayi bilyurrunana, ga waŋana bitjarrana, “Yo, Yitjuralnydja ŋunhanydja yurru yakana
    baḏuwaḏuyun warrpam'thun ŋuriŋiyinydjayi bathalayunydja dhikanydja mariyu.”
  yal-yal: Alatala yi kininkinin e ma, a yi a fala, a naxa, “Ito mi ligɛ.” Marigina
    Alatala naxa na kiini.
  haw-1868: 'Huli ae la o Iehova no keia mea: aole e hiki mai keia, wahi a Iehova
    ka Haku.'
  arb-NAV: 'فَعَفَا الرَّبُّ عَنْ هَذَا، وَقَالَ: «لَنْ يَحْدُثَ مَا رَأَيْتَهُ».'
  ewe-ewe: Ale Aƒetɔ Yehowa ɖe asi le susu sia hã ŋuti, Eye wògblɔ nam be, “Esia mava
    eme o.”
  eng-LEE: 'The Lord bethought himself of this: Also this shall not be, said the Lord
    Eternal.'
  asm-FB: তেতিয়া যিহোৱাই এই বিষয়ত মন সলনি কৰি ক’লে, “এইদৰে নঘটিব।”
  sus-A: عَلَتَلَ نَشَ كِنِكِنِ عٍ مَ، عَ قَ عَ قَلَ، «عَوَ، يِ مُ رَبَمَ كْرّ.» مَرِفِ
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Yahvé s'est incliné à ce sujet. « Cela non plus n'arrivera pas », dit le
    Seigneur Yahvé.
  hbo-hbo: נִחַ֥ם יְהוָ֖ה עַל־זֹ֑את גַּם־הִיא֙ לֹ֣א תִֽהְיֶ֔ה אָמַ֖ר אֲדֹנָ֥י יְהוִֽה׃
    ס
  pjt-pjt: Ka Mayatja Godalu kulinu munu paluṟu nganampa piṟuku ngaḻṯuringu munu wangkangu,
    “Uwa, nyanga palu puṟunypaṉa palyantja wiyangku wantiku alatjiṯu.”
  kik-kik: Nĩ ũndũ ũcio Jehova akĩigua tha. Mwathani Jehova akiuga atĩrĩ, “Ũndũ ũcio
    o naguo ndũgwĩkĩka.”
  fra-NCL: 'Yahweh se repentit : « Cela non plus ne sera pas », dit le Seigneur Yahweh.'
  cek-AK: To pongah Angraeng dawnpakhuem moe, hae hmuen doeh om mak ai boeh, tiah
    Angraeng Sithaw mah thuih.
  cuk-cuk: 'Degidgine, Bab-Jehová wiledakde, sogded: —Degir nabir, an deyob neg imakosulid.'
  uig-CYR: 'Пәрвәрдигар шундақ қилиштин янди: «Әнди ундақ болмайду» — деди Рәб Пәрвәрдигар.'
  tel-2017: దీని గురించి యెహోవా మనస్సు మార్చుకుని “అది కూడా జరగదు” అన్నాడు.
  hat-BSA: SENYÈ a te repanti de sa. “Sa a tou, p ap rive”, Senyè BONDYE a te di.
  kos-kos: Na LEUM GOD El sifilpa ekulla nunak lal ac fahk, “Ma se inge ac fah tia
    pac sikyak.”
  hbo-WLC: נִחַ֥ם יְהוָ֖ה עַל־זֹ֑את גַּם־הִיא֙ לֹ֣א תִֽהְיֶ֔ה אָמַ֖ר אֲדֹנָ֥י יְהוִֽה׃
    ס
  ibo-ibo: Onyenwe anyị chegharịrị banyere ihe ndị a. Onye kachasị ihe niile elu,
    bụ Onyenwe anyị kwuru, “Ihe dị otu a agaghị emekwa.”
  ory-ory: ସଦାପ୍ରଭୁ ସେ ବିଷୟରେ ଦୁଃଖିତ ହେଲେ; “ତାହା ମଧ୍ୟ ହେବ ନାହିଁ,” ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଏହା
    କହନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a siwili an ekiek o üra, “Mine ka küna esap pwal
    fis.”
  rop-rop: “Wal YAWEI det trubala God bin tjeinjim im main na en imbin tok, ‘Ai kaan
    larram dijan nogudbala ting hepin du.’” Lagijat na aibin dalim olabat main drim.
  ukr-1871: 'І пожалував Господь: і се не станеться, сказав Господь Бог.'
  deu-1951: 'Da reute den HERRN auch das: «Es soll nicht geschehen!» sprach Gott,
    der HERR.'
  eng-JPS: The LORD repented concerning this; 'This also shall not be', saith the
    Lord GOD.
  srp-1865: 'Gospod se raskaja za to: ni to neæe biti, reèe Gospod Gospod.'
  lug-lug: Awo Mukama bwe yawulira okukaaba kuno, n’akyusa ekirowoozo kye. Era n’agamba
    nti, “Era n’ekyo tekijja kubeerawo.”
  heb-heb: נחם יהוה על זאת גם היא לא תהיה אמר אדני יהוה׃
  ben-IRV: সদাপ্রভু এই বিষয়ে নরম হলেন। প্রভু সদাপ্রভু এই বললেন, “এটাও ঘটবে না।”
  pan-pan: ਇਸ ਦੇ ਵਿਖੇ ਵੀ ਯਹੋਵਾਹ ਪਛਤਾਇਆ ਅਤੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ, “ਇਹ ਵੀ ਨਹੀਂ ਹੋਵੇਗਾ।”
  mya-JVB: အရှင် ထာဝရဘုရား သည် နောင်တရ ၍၊ ဤသို့ မ ဖြစ် ရဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada Tomiyasaesosi ana nuwatu ibui yoi iwaloba, “Tawae ugitai yakeyakenayanne
    bwaite koina kani nige iyayawatagili.”
  hmo-hmo: Lohiabada ese iena lalona ia giroa lou, bona ia gwau, “Oi itaia kara be
    danu do ia vara lasi.”
  urd-urd: 'ख़ुदावन्द इससे बाज़ आया, और ख़ुदावन्द ख़ुदा ने फ़रमाया: “यूँ भी न होगा।”'
  rus-SYN: И пожалел Господь о том; “и этого не будет” - сказал Господь Бог.
  bqc-SIM: Ɔ̃ Dii Lua yã́pi bↄ̀ a nↄ̀sɛu à mɛ̀, beepi a kɛ lↄo.
  tcz-CHONGTHU: Chutah chun Pakaiyin alungngaito akhel kit in,’ “Hiche jong hi kibolda
    tahen,’’ tin thanei pen Pakaiyin aseiye.
  mar-mar: मग परमेश्वराचे या गोष्टीबाबत हृदयपरिवर्तन झाले. प्रभू परमेश्वर म्हणाला,
    “हे ही घडणार नाही.”
  qub-qub: 'Chaura Tayta Diosga cuyapashpan niran: «Chaynöpis manami cangapächu» nir.'
  bqp-bqp: Mɑ Yinni Gusunɔ u gɔ̃ru gɔsiɑ kɔ̃sɑ yen di u nɛɛ, yenin tii yɑ ǹ mɑɑ koorɑmɔ.
  hat-hat: 'Seyè a chanje lide, li di: -Sa a tou p''ap rive.'
  eng-BSB: So the LORD relented from this plan. “It will not happen either,” said
    the Lord GOD.
  eng-WEBPB: The LORD relented concerning this. “This also shall not be,” says the
    Lord GOD.
  kbq-kbq: Anage hugeno Ra Anumzamo'a antahintahi'a rukrahe nehuno, anara osugahue
    huno hu'ne.
  nhe-BL: 'Huajca TOTECO Dios sampa moyolcuepqui ica tlen moilhuiyaya quichihuas huan
    quiijto: ―Huajca niyon ya nopa ax nijchihuas.'
  gub-BL: Na'e urepuhareko kury. Uwazar heze'eg ihewe. — A'e ma'e nuzeapo kwaw a'e
    nehe no, i'i ihewe.
  eng-DRA: The Lord had pity upon this. Yea this also shall not be, said the Lord
    God.
