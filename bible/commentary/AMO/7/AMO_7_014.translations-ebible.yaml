verse: AMO.007.014
translations:
  mal-C: 'ആമോസ് അമസ്യാവിനോടു പറഞ്ഞു: “ഞാൻ ഒരു പ്രവാചകനോ പ്രവാചകന്റെ പുത്രനോ അല്ല;
    ഞാൻ ഇടയനും കാട്ടത്തിപ്പഴം പെറുക്കുന്നവനും ആയിരുന്നു.'
  deu-TKW: 'Da antwortete Amos und sprach zu Amazja: Ich bin kein Prophet und keiner
    von der Prophetenzunft, sondern ein Rinderhirt bin ich und züchte Maulbeerfeigen.'
  lin-lin: 'Amosi azongiselaki Amatsia : — Nazalaki mosakoli te to mwana ya mosakoli
    te, kasi nazalaki nde mobateli bibwele mpe moloni ya basikomori.'
  eng-LSV: And Amos answers and says to Amaziah, “I [am] no prophet, nor [am] I a
    prophet’s son, but I [am] a herdsman, and a cultivator of sycamores,
  eng-GNV: Then answered Amos, and said to Amaziah, I was no Prophet, neither was
    I a prophets sonne, but I was an herdman, and a gatherer of wilde figs.
  eng-WEBSTER: 'Then answered Amos, and said to Amaziah, I was no prophet, neither
    was I a prophet''s son; but I was a herdman, and a gatherer of sycamore fruit:'
  nhw-BL: 'Huajca na, niAmós, nijnanquili Amasías huan quen ni niquilhui: ―Na amo
    nelía nise tlajtol pannextijquetl quen sequinoc catli ica ya nopa quitlanij inintechmonequi.
    Niyon amo nimomachtijtoc imaco seyoc para nielis se nitlajtol pannextijquetl.
    Notequi na niquinmocuitlahuiyaya borregojme huan nijsentilía higos catli campa
    hueli moscaltía.'
  swh-ONEN: Amosi akamjibu Amazia, “Mimi sikuwa nabii wala mwana wa nabii, lakini
    nilikuwa mchungaji wa kondoo na mtunza mikuyu.
  bba-bba: Mɑ Amɔsu u nùn wisɑ u nɛɛ, nɑ ǹ sɑ̃ɑ Gusunɔn sɔmɔ. Nɑ ǹ mɑɑ Gusunɔn sɔmɔn
    bɔ̃ɔ. Nɛ, yɑ̃ɑ kpɑrowɑ. Sikɑmɔrewɑ nɑ rɑ yewe.
  eng-KJVCPB: 'Then answered Amos, and said to Amaziah, I was no prophet, neither
    was I a prophet’s son; but I was a herdman, and a gatherer of sycomore fruit:'
  luo-luo: Eka Amos nodwoko Amazia niya, “An ok an janabi, to bende ok an kata nyathi
    janabi. Anto an mana jakwath kendo jarit ngʼowu.
  meu-meu: Bena Amos ese Amasia e haere henia, eto, Lau na dia peroveta tauna, bona
    dia peroveta tauna natuna. Lau na mamoe bona sukamore audia ireḡudia tauna;
  npi-ULB: अनि आमोसले अमस्‍याहलाई भने, “म अगमवक्ता होइनँ, न त अगमवक्ताका छोरा हुँ
    । म त एउटा गोठालो हुँ, र म त अन्जीरका रूखहरूको रेखदेख गर्छु ।
  yor-yor: Amosi dá Amasiah lóhùn pé, “Èmi kì í ṣe wòlíì tàbí àwọn ọmọ wòlíì, ṣùgbọ́n
    mo jẹ́ olùṣọ́-àgùntàn, mo sì ń ṣe ìtọ́jú igi ọ̀pọ̀tọ́ sikamore.
  pes-OPCB: 'ولی عاموس جواب داد: «من نه نبی هستم، نه از نسل انبیا. کارم چوپانی و چیدن
    میوه‌های صحرایی بود،'
  tgl-ULB: Pagkatapos sinabi ni Amos kay Amazias, “Hindi ako isang propeta o anak
    ng isang propeta. Isa akong pastol, at ako ang nangangalaga sa mga puno ng sikamoro.
  cbu-NT: Itaru nuwshat, ¿Antaati tayaspatampaneezi? Misha, ¿nuw antaati nuwaanaatsi
    ungirtakuri, piyana sheeni aturi, kamachtakeezi? nduni. Nuw opeejaatsimari ksutkuri
    taakina. Mishat, kpayunlleetstam manginush pusayaruri, xanatkina. Amb ashkuri
    taakina.
  hui-hui: Ani layagola Amosohanda ladai bialu lalu, I̱ Ngode Datagaliwabenaga bi
    mana latagi haga howa maru yolo mialu karuni ale ndo kogoni. I̱ nogo sibi haru
    hagabi poge irane karu handayaho hagabi kogoni.
  mya-mya: ထို​အ​ခါ​အာ​မုတ်​က``ငါ​သည်​အ​ခ​ကြေး ငွေ​ယူ​၍​ပ​ရော​ဖက်​ပြု​သော​ပ​ရော​ဖက်
    တစ်​ယောက်​မ​ဟုတ်။ ငါ​သည်​သိုး​ထိန်း​ဖြစ် ၍​သင်္ဘော​သ​ဖန်း​ပင်​များ​ကို​ပြု​စု​နေ​သူ
    တစ်​ဦး​ဖြစ်​၏။-
  bod-N: དེ་ནས་ཨ་མོ་སི་ཡིས་ཨ་མཱ་ཙི་ཡ་ལ་ལན་དུ། ང་ནི་ལུང་སྟོན་པ་ཡང་མིན། ལུང་སྟོན་པའི་བུ་ཡང་མིན།
    ང་ནི་ལུག་རྫི་ཞིག་ཡིན་ཞིང་། འོ་སེ་ཤིང་ལ་བདག་གཉེར་བྱེད་མཁན་ཞིག་ཡིན།
  sna-sna: Amosi akapindura Amazia achiti, “Ndakanga ndisiri muprofita, kana mwanakomana
    womuprofita, asi ndaiva mufudzi nomutariri wemionde yemisikamo.
  spa-BLM: 'Entonces Amós respondió a Amasías: “Yo no era profeta, ni hijo de profeta,
    sino que era pastor y cultivador de higos sicómoros;'
  cac-cac: 'Palta ix in tac''vi Amós a in tic icha tic: —A in tic, man̈ in schecab''octaxon
    Dios, malaj pax in gana tzin schecab''ej. A in tic tan̈vum in vacax, molum in
    pax sat caltacte''al higo.'
  swh-ULB: Kisha Amosi akamwambia Amazia, “Mimi sio nabii wala mwana wa nabii. Mimi
    ni mchungaji wa mifugo, na mtunza mikuyu.
  bel-bel: 'І адказваў Амос і сказаў Амасію: я - не прарок і ня сын прарока, я быў
    пастух і зьбіраў сікаморы.'
  deu-ELBBK: 'Und Amos antwortete und sprach zu Amazja: Ich war kein Prophet und war
    kein Prophetensohn, sondern ich war ein Viehhirte und las Maulbeerfeigen.'
  mbb-OT: Midtavak ni Amos si Amazia te, “Kenà a zengan ebpeneuven wey kenà a sumusunud
    te ebpeneuven, kekenà, perevantey a te menge kerehidu wey tig-elima te menge kayu
    he sikemur.
  mal-2015: 'അതിന്നു ആമോസ് അമസ്യാവോടു: ഞാൻ പ്രവാചകനല്ല, പ്രവാചകശിഷ്യനുമല്ല, ഇടയനും
    കാട്ടത്തിപ്പഴം പെറുക്കുന്നവനും അത്രേ.'
  rmc-rmc: 'Akor leske o Amos odphenďa: „Me na som prorokos aňi čhavo le prorokoskro,
    ale pasťjeris the oda, ko pes starinel pal o figovňika.'
  pes-OPV: 'عاموس در جواب امصیا گفت: «من نه نبی هستم و نه پسر نبی بلکه رمه بان بودم
    و انجیرهای بری را می‌چیدم.'
  ron-1924: 'Амос а рэспунс луй Амация: „Еу ну сунт нич пророк, нич фиу де пророк,
    чи сунт пэстор ши стрынгэтор де смокине де Еӂипт.'
  ben-OBCV: আমোষ অমৎসিয়কে উত্তর দিলেন, “আমি তো ভাববাদী ছিলাম না, ভাববাদীর সন্তানও
    নয়। আমি ছিলাম একজন পশুপালক। আমি সেই সঙ্গে ডুমুর গাছেরও দেখাশোনা করতাম।
  som-som: Markaasaa Caamoos jawaabay oo wuxuu Amasyaah ku yidhi, Anigu nebi ma aan
    ahayn, nebi wiilkiisna ma aan ahayn, laakiinse waxaan jiray adhijir iyo mid midhaha
    darayga urursada,
  lat-VUC: 'Responditque Amos, et dixit ad Amasiam: Non sum propheta, et non sum filius
    prophetæ: sed armentarius ego sum vellicans sycomoros.'
  eng-ASVBT: 'Then answered Amos, and said to Amaziah, I was no prophet, neither was
    I a prophet’s son; but I was a herdsman, and a dresser of sycamore trees:'
  ita-1885: 'Ma Amos rispose, e disse ad Amasia: Io non era profeta, nè figliuol di
    profeta; anzi era mandriale, e andava cogliendo de'' sicomori;'
  eng-LXXUP: And Amos answered, and said to Amaziah, I was not a prophet, nor the
    son of a prophet; but I was a herdsman, and a gatherer of sycamore fruits.
  eng-ULB: Then Amos said to Amaziah, “I am not a prophet nor a prophet's son. I am
    a herdsman, and I take care of sycamore fig trees.
  spa-VBL: 'Pero Amós respondió: “No soy un profeta con preparación como tal, ni hijo
    de profeta. Yo era simplemente un pastor, y también cuidaba higueras.'
  fra-_FOB: 'Et Amos répondit, et dit à Amatsia: Je n''étais ni prophète, ni fils
    de prophète; j''étais un berger, et je recueillais des figues sauvages.'
  mal-mal: 'അതിന് ആമോസ് അമസ്യാവിനോട്: “ഞാൻ പ്രവാചകനല്ല, പ്രവാചക ഗണത്തിലൊരുവനുമല്ല,
    ഇടയനും കാട്ടത്തിപ്പഴം പെറുക്കുന്നവനും അത്രേ.'
  urd-GVR: Āmūs ne jawāb diyā, “Peshā ke lihāz se na maiṅ nabī hūṅ, na kisī nabī kā
    shāgird balki gallābān aur anjīr-tūt kā bāġhbān.
  suz-BL: मिनु आमोसमी अमस्‍याह कली “गो परमप्रभु यावे आ लोव़ पाइब मनङ। मिनु परमप्रभु
    यावे आ लोव़ पाइब आ तौ यो मनङ। गो दा गोठला का नु फोव़शी रवा कोव़ब मुर नङ।
  eng-NOY: 'Then answered Amos, and said to Amaziah: I was no prophet, nor the son
    of a prophet; I was a shepherd, and a gatherer of sycamore fruit.'
  ita-1927: 'Allora Amos rispose e disse: “Io non sono profeta, né discepolo di profeta;
    ero un mandriano, e coltivavo i sicomori;'
  ckb-ckb: 'ئامۆسیش وەڵامی دایەوە و بە ئەمەسیای گوت: «من پێغەمبەر نەبووم و کوڕی پێغەمبەریش
    نیم، بەڵکو من گاوانم و باخەوانی دار هەنجیری کێویم.'
  eng-BBE: 'Then Amos in answer said to Amaziah, I am no prophet, or one of the sons
    of the prophets; I am a herdman and one who takes care of sycamore-trees:'
  kan-OKCV: ಆಗ ಆಮೋಸನು ಅಮಚ್ಯನಿಗೆ ಉತ್ತರವಾಗಿ, “ನಾನು ಪ್ರವಾದಿಯಲ್ಲ, ಪ್ರವಾದಿಯ ಮಗನೂ ಅಲ್ಲ.
    ಆದರೆ ನಾನು ಕುರುಬನೂ ಅತ್ತಿಹಣ್ಣುಗಳನ್ನು ಕೂಡಿಸುವವನೂ ಆಗಿದ್ದೆನು,” ಎಂದನು.
  tam-2017: 'ஆமோஸ் அமத்சியாவுக்குப் பதிலாக: நான் தீர்க்கதரிசியுமல்ல, தீர்க்கதரிசியின்
    மகனுமல்ல; நான் மந்தை மேய்க்கிறவனும், காட்டத்திப்பழங்களைப் பதனிடுகிறவனுமாக இருந்தேன்.'
  spa-RV-1909: 'Entonces respondió Amós, y dijo á Amasías: No soy profeta, ni soy
    hijo de profeta, sino que soy boyero, y cogedor de cabrahigos:'
  ron-BTF: 'Atunci Amos a răspuns și i-a zis lui Amația: Eu nu eram profet, nici fiu
    de profet, ci eram păzitor de oi și culegător de roade de sicomor;'
  eng-WEBP: Then Amos answered Amaziah, “I was no prophet, neither was I a prophet’s
    son, but I was a herdsman, and a farmer of sycamore figs;
  eng-FBV: But Amos replied, “I'm not a trained prophet, or the son of a prophet.
    I was just a shepherd, and also took care of fig trees.
  nld-1939: 'Amos gaf Amas-ja ten antwoord: Ik ben profeet noch profetenleerling;
    ik ben maar een herder en vijgenkweker.'
  nch-BL: 'Huajca na, niAmós, nijnanquili Amasías huan quej ni niquilhui: ―Na amo
    nelía nise tajtolpanextijquet quej sequinoc cati ica ya nopa quitanij ten ica
    panose. Yon amo nimomachtijtoc imaco seyoc para nielis se nitajtolpanextijquet.
    Na notequi niquinmocuitahuía borregojme huan nijsentilía higos cati campa hueli
    moscaltía.'
  vie-1934: 'A-mốt trả lời cho A-ma-xia rằng: Ta không phải là đấng tiên tri, cũng
    không phải con đấng tiên tri; nhưng ta là một kẻ chăn, sửa soạn những cây vả rừng.'
  hin-CV: आमोस ने अमाज़्याह को उत्तर दिया, “मैं न तो भविष्यवक्ता था और न ही मेरे पिताजी
    भविष्यवक्ता थे, परंतु मैं तो एक चरवाहा था और मैं गूलर वृक्षों की देखरेख करता था.
  spa-BES: 'Entonces Amós respondió a Amasías: Yo no soy profeta, ni uno de los hijos
    de los profetas. Soy un pastor y uno que cuida los sicómoros.'
  tdx-tdx: Aa le hoe ty natoi’ i Amose amy Amatsià, Izaho tsy mpitoky, tsy anam-pitoky,
    fa mpihare naho mpañalahala sakoa;
  tha-KJV: อาโมสจึงตอบอามาซิยาห์​ว่า “ข้าพเจ้าไม่​ใช่​ผู้​พยากรณ์ หรือลูกชายของผู้​พยากรณ์
    ข้าพเจ้าเป็นคนเลี้ยงสัตว์ และเป็นคนเก็บผลมะเดื่อ
  por-BR-2018: 'Então Amós respondeu a Amazias: Eu não era profeta, nem filho de profeta;
    mas eu era criador de gado, e colhedor de frutos de sicômoros.'
  deu-ELO: 'Und Amos antwortete und sprach zu Amazja: Ich war kein Prophet und war
    kein Prophetensohn, sondern ich war ein Viehhirt und las Maulbeerfeigen.'
  eng-WYC-2018: And Amos answered, and said to Amaziah, I am not a prophet, and I
    am not [the] son of a prophet; but an herder of neat I am, drawing up sycamores.
    (And Amos answered, and said to Amaziah, I am not a prophet, and I am not the
    son of a prophet; but I am a herdsman, and a gatherer of the figs of the sycamores.)
  epo-epo: 'Amos respondis kaj diris al Amacja: Mi ne estas profeto, nek filo de profeto,
    mi estas nur paŝtisto, kaj mi kultivas sikomorojn;'
  uig-PIN: 'Amos Amaziyaƣa jawab berip mundaⱪ dedi: — «Mǝn ǝsli pǝyƣǝmbǝr ǝmǝs idim,
    yaki pǝyƣǝmbǝrning oƣlimu ǝmǝsmǝn; bǝlki mǝn bir qarwiqi, xundaⱪla erǝn dǝrǝhlirining
    mewisini tǝrgüqi idim.'
  beo-beo: A:imose da bu adole i, “Na da bidi lama:ne ba:la:lusu hou hame hamosa.
    Na da sibi ouligisu dunu amola figi ifa ouligisu dunu.
  tpi-OTNT: Na Amos i bekim tok olsem, “Mi no olsem ol arapela profet, na mi no wok
    bilong kisim pe. Mi wanpela wasman bilong ol sipsip tasol, na mi save wok long
    lukautim ol diwai fik.
  hau-SA: Amos ya amsa wa Amaziya, “Ni ba annabi ba ne ko ɗan annabi, amma ni makiyayi
    ne, kuma ina lura da itatuwan al’ul.
  uig-LAT: 'Amos Amaziyagha jawab bérip mundaq dédi: — «Men esli peyghember emes idim,
    yaki peyghemberning oghlimu emesmen; belki men bir charwichi, shundaqla éren derexlirining
    méwisini tergüchi idim.'
  nde-nde: U-Amosi waphendula u-Amaziya wathi, “Mina ngangingasuye mphrofethi kumbe
    indodana yomphrofethi, kodwa ngangingumelusi, njalo ngigcina izihlahla zomkhiwa
    wesikhamore.
  ton-ton: '¶ Pea naʻe tali ʻe ʻAmosi, ʻo ne pehē kia ʻAmasia, “Naʻe ʻikai ko e palōfita
    au, pe ko e foha ʻo ha palōfita; ko e tangata tauhimanu au, pea ko e tānaki au
    ʻoe fua ʻoe sukamino:'
  ces-1613: 'Tedy odpovídaje Amos, řekl Amaziášovi: Nebylť jsem já prorokem, ano ani
    synem prorockým, ale byl jsem skotákem, a česával jsem plané fíky.'
  eng-WMB: Then Amos answered Amaziah, “I was no prophet, neither was I a prophet’s
    son, but I was a herdsman, and a farmer of sycamore figs;
  tam-TCV: அதற்கு ஆமோஸ் அமத்சியாவிடம், “நான் இறைவாக்கினனும் அல்ல; இறைவாக்கினனின் மகனும்
    அல்ல, நான் மந்தை மேய்க்கிறவனும், காட்டத்தி மரங்களை பராமரிக்கிறவனுமாய் இருந்தேன்.
  ceb-ULB: Unya miingon si Amos kang Amazia, “Dili ako propeta ni anak sa propeta.
    Usa lamang ako ka magbalantay sa kahayopan, ug tig-atiman ako sa mga kahoy nga
    hegira.
  pol-UBG: 'Wtedy Amos odpowiedział Amazjaszowi: Nie byłem prorokiem ani nawet synem
    proroka, lecz byłem pasterzem bydła i tym, który zbiera figi sykomory.'
  agr-agr: 'Tusa tama Amós ayaak: “Wika profetachuitjai, tuja profeta achainjash tusankesh
    anentaimtsujai. Wika uwija kuitamkun, higo ikamia aidaun juuka sujakun, nuwiyan
    yuwan pujajai.'
  kyc-kyc: Emosame pii isingi yano pyao dopa leya. Namba poropeta menge karaminyi
    dokore daa. Namba poropeta pii doko kana ropo pinya lao lenge dokore daa. Namba
    mena sipisipi dupwa isingi akali karo piki isa dupwa mondo lao iso karo pingi.
  urd-GVU: عاموس نے جواب دیا، ”پیشہ کے لحاظ سے نہ مَیں نبی ہوں، نہ کسی نبی کا شاگرد
    بلکہ گلہ بان اور انجیرتوت کا باغ بان۔
  eng-OEBCW: ‘I am no prophet,’ Amos answered Amaziah, ‘nor trained as one. I am a
    shepherd and a keeper of sycamores fig trees.
  deu-1912: 'Amos antwortete und sprach zu Amazja: Ich bin kein Prophet, auch keines
    Propheten Sohn, sondern ich bin ein Hirt, der Maulbeeren abliest;'
