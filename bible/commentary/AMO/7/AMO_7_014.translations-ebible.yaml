  ben-IRV: তখন আমোষ অমৎসিয়কে বললেন, আমি কোনো ভাববাদী নই না কোনো ভাববাদীর ছেলে। আমি
    একজন পশুপালক এবং ডুমুর তুলি।
  pan-pan: ਆਮੋਸ ਨੇ ਅਮਸਯਾਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਨਾ ਤਾਂ ਮੈਂ ਨਬੀ ਸੀ ਅਤੇ ਨਾ ਹੀ ਨਬੀ ਦਾ ਪੁੱਤਰ,
    ਪਰ ਮੈਂ ਤਾਂ ਇੱਕ ਅਯਾਲੀ ਸੀ ਅਤੇ ਗੁੱਲਰਾਂ ਦੇ ਰੁੱਖਾਂ ਦੇ ਫਲ ਇਕੱਠਾ ਕਰਨ ਵਾਲਾ ਸੀ,”
  mya-JVB: အာမုတ် က၊ ငါ သည် ပရောဖက် မ ဟုတ်၊ ပရောဖက် ၏သား လည်း မ ဟုတ်ဘဲ၊ နွား ကျောင်းသောသူ၊
    သဖန်း သီးကို ဆွတ် သောသူဖြစ်စဉ်အခါ၊
  tte-O: Eimos kainana iyamaisa iba, “Yau nige palopita yawasosi yakato yapaisowa
    maisa kaiwena, nigele. Na yau togite-kalatan sipi yo mayau sikamole kali tosepasepa.
  hmo-hmo: Amosa ia haere, ia gwau, “Lau be peroveta taudia haida bamona lasi, lau
    ese davana abia totona lau peroveta lasi. Lau be mamoe naria tauna, bona fig audia
    danu lau naria noho.
  urd-urd: तब 'आमूस ने इम्सियाह को जवाब दिया, कि मैं न नबी हूँ, न नबी का बेटा; बल्कि
    चरवाहा और गूलर का फल बटोरने वाला हूँ।
  rus-SYN: 'И отвечал Амос и сказал Амасии: я не пророк и не сын пророка; я был пастух
    и собирал сикоморы.'
  bqc-SIM: 'Ɔ̃ Amↄsi a zãsì Amaziawa à mɛ̀: Ãnabi ge ãnabi gãli gbɛ̃en ma ũ
    yãa seo. Sãdãnan ma ũ, kaadↄɛmblea dↄ́ɛ má dↄ̃.'
  tcz-CHONGTHU: Chuphat in Amos in adonbut in, “Keima themgao tah tah chu kahi pon,
    chuleh themgao guija peng jong kahipoi. Keima kelngoi ching’a pang mei mei kahin,
    theipi thingna ho malngim lea pangbou kahi.
  mar-mar: मग आमोस अमस्याला म्हणाला, “मी संदेष्टा नव्हतो व संदेष्ट्याचा मुलगाही नव्हतो.
    मी गुरांचे कळप राखणारा आणि उंबरांच्या झाडांची निगा राखणारा होतो.
  qub-qub: 'Chayno niptin Amós niran: «Nogaga manami profëtachu cä. Ni profëtapa disïpulunpischu
    cä. Nogapaga cawanäpaj uywäcuna canmi, ïgus chacräcunapis canmi.'
  bqp-bqp: Mɑ Amɔsu u nùn wisɑ u nɛɛ, nɑ ǹ sɑ̃ɑ Gusunɔn sɔmɔ. Nɑ ǹ mɑɑ Gusunɔn sɔmɔn
    bɔ̃ɔ. Nɛ, yɑ̃ɑ kpɑrowɑ. Sikɑmɔrewɑ nɑ rɑ yewe.
  hat-hat: 'Amòs reponn Amatsya: -Monchè, pwofèt pa metye m''. Nitou, mwen pa fè pati
    sosyete moun k''ap fè metye pwofèt. Metye m'' se gade bèt, se okipe pye sikomò.'
  eng-BSB: “I was not a prophet,” Amos replied, “nor was I the son of a prophet; rather,
    I was a herdsman and a tender of sycamore-fig trees.
  eng-WEBPB: Then Amos answered Amaziah, “I was no prophet, neither was I a prophet’s
    son, but I was a herdsman, and a farmer of sycamore figs;
  kbq-kbq: Hige'na nagra Amosi'na kenona hunte'na, nagra kasnampa vahera omani'na,
    kasnampa eri'zama eri'zana rempi hu'na ontahi'noanki, nagra sipisipi kegava nehu'na
    fiki zafane kegava nehua ne' mani'noe.
  nhe-BL: 'Huajca na, niAmós, nijnanquili Amasías huan queja ni niquilhui: ―Na ax
    nelía nise tiocamanalojquetl queja sequinoc tlen ica ya nopa quitlanij tlen inintechmonequi.
    Niyon ax nimomachtijtoc imaco seyoc para nielis se nitiocamanalojquetl. Notequi
    na niquinmocuitlahuiyaya borregojme huan nijsentilía higos tlen campa hueli moscaltía.'
  gub-BL: Uwazar Amoz ize'eg izupe. — Hema'ereko haw Tupàn ze'eg imume'u haw naheta
    kwaw hekuzar ihewe. Namono'og kwaw temetarer ize'eg imume'u haw rupi. Aiko àràpuhàràn
    mono'ogar romo. Aiko ma'e'yw pi her ma'e rehe uzekaiw ma'e romo no.
  eng-DRA: 'And Amos answered and said to Amasias: I am not a prophet, nor am I the
    son of a prophet: but I am a herdsman plucking wild figs.'
