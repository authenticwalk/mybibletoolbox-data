    juc par llanguipa ruquin charicurcushun» nir.
  bqp-bqp: Sɑ ko wɔnwɔndobu dwe kɑ gobi, kpɑ su sɑ̃ɑrobu kɑ bɑrɑnun gobi kɔsinɑ.
  hat-hat: N'a pran moun serye ki pa ka peye dèt yo, n'a achte yo pou sèvi esklav.
    N'a pran pòv malere ki pa gen senk, n'a achte yo pou pri yon pè sapat. N'a vann
    ata pay diri a pou gwo lajan.
  eng-BSB: Let us buy the poor with silver and the needy for a pair of sandals, selling
    even the chaff with the wheat!”
  eng-WEBPB: that we may buy the poor for silver, and the needy for a pair of sandals,
    and sell the sweepings with the wheat?’”
  kbq-kbq: Hagi witima zagore'ma atre'naku'ma nehuta hona'a mopafinti zogita eri havia
    huta netraze. Hagi zamunte'ma omane vahe'ma kazokzo eri'za vahe'ma zamavareneta,
    mizazmia mago silva zago zamige, aga ano zamige nehaze.
  nhe-BL: Inquinchihualtíaj tlen teicneltzitzi ma elica tlatequipanohuani. Yonque
    san tlahuica se pilplatatomintzi, o nopa piltomintzi queja tlen ipati tecactli
    inquinnamacaj nopa teicneltzitzi para tlatequipanose san tlapic. Huan nochi nopa
    trigo itlasolo tlen huetztoc tlalchi inquimanelohuaj ica nopa trigo tlen inquinamacaj
    huan queja nopa intlacajcayahuaj.
  gub-BL: Urume'eg putar arozràn ikatu 'ym ma'e teko wanupe nehe. Hemetarer 'ym ma'e
    nupuner kwaw wemi'u imekuzar haw rehe wà nehe. Aze ume'eg kar uxapat amo teko
    wanemetarer pupe nehe, nupuner kwaw a'e unewer haw imumaw paw rehe wà nehe. Nezewe
    mehe uzeme'eg putar urewe wà nehe. Uzeapo putar urewe uma'ereko e ma'e romo wà
    nehe, peze pezeupeupe.
  eng-DRA: That we may possess the needy for money, and the poor for a pair of shoes,
    and may sell the refuse of the corn?
