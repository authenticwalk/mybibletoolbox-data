verse: AMO.008.006
translations:
  mal-C: ദരിദ്രരെ വെള്ളിക്കുപകരമായും എളിയവരെ ഒരു ജോടി ചെരിപ്പിനുപകരമായും വാങ്ങുന്നു,
    ഗോതമ്പിന്റെ പതിരുപോലും അവർ വിൽക്കുന്നു.
  deu-TKW: daß wir für Geld die Geringen kaufen und die Dürftigen um eines Paars Schuhe
    willen und den Abfall vom Korn verhandeln?
  lin-lin: Tokosomba mobola na palata mpe moto akelela na motuya ya mapapa mibale,
    bongo tokoteka ata basalite ya ble.
  eng-LSV: To purchase the poor with money, || And the needy for a pair of sandals,
    || Indeed, the refuse of the pure grain we sell.”
  eng-GNV: 'That we may buy the poore for siluer, and the needie for shooes: yea,
    and sell the refuse of the wheate.'
  eng-WEBSTER: That we may buy the poor for silver, and the needy for a pair of shoes;
    and even sell the refuse of the wheat?
  nhw-BL: Anquinchihualtíaj catli teicneltzitzi ma elica tlatequipanohuani. Masque
    san tlahuica se pilplatatomintzi, o nopa piltomintzi quen catli ipati tecactli
    anquinnemacaj nopa teicneltzitzi para tetequipanose san tlapic. Huan nochi nopa
    trigo itlasolo catli huetztoc tlalchi anquimanelohuaj ica nopa trigo catli anquinemacaj
    huan quej nopa antlacajcayahuaj.
  swh-ONEN: mkiwanunua maskini kwa fedha, na wahitaji kwa jozi ya viatu, na mkiuza
    hata takataka za ngano pamoja na ngano.
  bba-bba: Sɑ ko wɔnwɔndobu dwe kɑ ɡobi, kpɑ su sɑ̃ɑrobu kɑ bɑrɑnun ɡobi kɔsinɑ.
  eng-KJVCPB: That we may buy the poor for silver, And the needy for a pair of shoes;
    Yea, and sell the refuse of the wheat?
  luo-luo: E kindeno wabiro uso cham maricho e nengo maber, bangʼe wabiro ngʼiewo
    joma odhier e nengo marom, gi nengo mingʼiewogo pat pat mondo gibed wasumbini
    magwa.”
  meu-meu: ogoḡami taudia na silver amo baita hoidia, bona e dabumu taudia na tamaka
    rua rua amo danu; bona uit momona danu baita hoihoilaia.
  npi-ULB: यसरी नै हामीले खराब गहुँ बेच्‍न सक्‍छौं, गरीबलाई चाँदीले, र खाँचोमा परेकाहरूलाई
    एक जोर जुत्ताले किन्‍न सक्‍छौं ।”
  yor-yor: kí àwa lè fi fàdákà ra àwọn tálákà, kí a sì fi bàtà ẹsẹ̀ méjèèjì ra aláìní,
    kí a sì ta jéró tí a kó mọ́ ilẹ̀.
  pes-OPCB: ای کسانی که فقرا را در مقابل یک سکه نقره و یا یک جفت کفش به بردگی می‌گیرید
    و پس ماندهٔ گندم خود را به آنها می‌فروشید.
  tgl-ULB: Upang makapagbenta kami ng hindi magandang trigo at bilhin ng pilak ang
    mga mahihirap, isang pares ng sandalyas para sa nangangailangan.”
  cbu-NT: Pukiree kiyung yachakuni, yuwamand tumashtakana anumand m'chachureemani
    yamayani, átus, minumtataa kurik mbammash tumashtaku, nduniya ashiru, minumtaa
    wasaptureem tumashtakana anumand yamaksa. Ashkus, tirikureetsis zapeetstaa, pukireem
    tupaxanxaksa.
  hui-hui: Balawa wabiaga widi lini ko hene ngamaru muni daliga muluma̱ya. Ani bialu
    agali yagibano muni nawi mbira kagohondo dano harimago ti muni emeneorebi ge su
    hangu mulenebi nawiore dano harimago yadai bibe nahe karu minalu agali mendenaga
    garabaya biabe ale biahaga hole pelo muni mimi̱ya. Agali ogoni ibugua muni yolo
    ngiragome inanaga dano harimagonaga pani ngilo ani bimi̱ya, lalu kamigoni.
  mya-mya: တန်​ဖိုး​မ​ရှိ​သော​ဂျုံ​စ​ပါး​ကို​တက်​စျေး ဖြင့်​ရောင်း​မည်။ အ​ကြွေး​နစ်​လွန်း​သ​ဖြင့်
    ဆင်း​ရဲ​နေ​သူ​ကို​ရှာ​ပြီး​ကျွန်​အ​ဖြစ်​နှင့် ခြေ​နင်း​တစ်​ရံ​စာ​မျှ​ဖြင့်​ဝယ်​ယူ​မည်''
    ဟု​သင်​တို့​ဆို​ကြ​လေ​ပြီ။
  bod-N: ངེད་ཅག་གིས་དངུལ་གྱིས་དབུལ་པོ་ཉོ་བ་དང་། བསིལ་ལྷམ་ཆ་གཅིག་གིས་དཀའ་སྡུག་ཅན་བརྗེ་ཞིང་།
    གྲོ་རུལ་བ་རྣམས་ཀྱང་མི་ལ་འཚོང་ཞེས་སྨྲས་སོ། །
  sna-sna: muchitenga varombo nesirivha uye vanoshayiwa neshangu, muchitengesa kunyange
    makoto pamwe chete negorosi.
  spa-BLM: para que podamos comprar a los pobres por plata, y a los necesitados por
    un par de sandalias, y vender las barreduras con el trigo?”
  cac-cac: Ol co chon̈anpax sc'aelal ixim trigo. Ol quixtej juntzan̈ eb' meb'a' tic,
    masanto ol yal schon̈anel sb'a eb' d'ayon̈, yic tz'och eb' co checab'oc. Icha
    chi' ol aj stupanel sb'oc eb' d'ayon̈, vach'chom jab'n̈ej sb'oc eb' chi' icha
    stojol jun mojoc xan̈ab', xe chi.
  swh-ULB: Hivi ndivyo ambavyo tunaweza kuuza ngano mbaya, kununua fukara kwa fedha,
    na masikini kwa jozi moja ya kubadhi.”
  bel-bel: каб купляць немаёмасных за срэбра і бедных за пару абутку, а высеўкі з
    хлеба прадаваць.
  wed-wed: Witi loḡiloḡii o tami da witi o tavipotoi ma o gimarei ma lamnei, molamolakai
    o gimarai ami taunola. Taui maiai me busi, maiana aburuna.
  deu-ELBBK: um die Armen für Geld und den Dürftigen um ein Paar Schuhe zu kaufen,
    und damit wir den Abfall des Korns verkaufen?
  mbb-OT: Egaangaan kew ebelegyà te trigu he nesehuǥan te ukap, su wey kew mekepemasa
    te pubri he etew he mid-uripen su kenà ebpekevayad te utang din, minsan senge
    paris dà he sandalyas is utang din.
  mal-2015: ദരിദ്രന്മാരെ വിഴുങ്ങുവാനും ദേശത്തിലെ സാധുക്കളെ ഇല്ലാതാക്കുവാനും പോകുന്നവരേ,
    ഇതു കേൾപ്പിൻ.
  rmc-rmc: kamas peske te cinel le čore manušen vaš o love, le žobraken vaš o duj
    sandalkici a o phus te bikenel jekhetane le zrnoha.“
  pes-OPV: و مسکینان را به نقره و فقیران را به نعلین بخریم و پس مانده گندم رابفروشیم.
  ron-1924: Апой, вом кумпэра пе чей невояшь пе арӂинт ши пе сэрак, пе о переке де
    ынкэлцэминте ши вом винде кодина ын лок де грыу.”
  aui-aui: Tami kam bowadi da miisedi kowamira bi kwiigimona. Bi wawaya moyamoyakina
    iiyabo kana pagiri geinasarobina kobera da yami bagubagurana, bagune sawarina
    miisanina gisina, ware mane pinimaruruna tana bo kaye tourababara miisanina naboni.
  ben-OBCV: দরিদ্রদের রুপোর টাকায় কিনে নিয়ে, এক জোড়া জুতোর বিনিময়ে অভাবীকে ক্রয়
    করে এবং গমের ছাঁটকে পর্যন্ত বিক্রি করে।
  som-som: si aannu masaakiinta lacag ugu iibsanno oo aannu saboolka baahanna laba
    kabood u siisanno, oo aannu sarreenka xaabkiisa u iibinno?
  lat-VUC: ut possideamus in argento egenos et pauperes pro calceamentis, et quisquilias
    frumenti vendamus?
  eng-ASVBT: that we may buy the poor for silver, and the needy for a pair of shoes,
    and sell the refuse of the wheat?
  ita-1885: comperando i poveri per danari, e il bisognoso per un paio di scarpe);
    e noi venderemo la vagliatura del frumento?
  eng-LXXUP: That we may buy the poor for silver, and the needy for shoes; and we
    will trade in every kind of fruit.
  eng-ULB: This is so we can sell bad wheat, buy the poor with silver, and the needy
    for a pair of sandals.”
  spa-VBL: Ustedes compran a los pobres por plata, y a los necesitados por un par
    de sandalias, además venden el grano mezclado con paja.
  fra-_FOB: Nous achèterons les misérables pour de l'argent, et le pauvre pour une
    paire de souliers; et nous vendrons la criblure du froment.
  mal-mal: ദരിദ്രന്മാരെ വിഴുങ്ങുവാനും ദേശത്തിലെ സാധുക്കളെ ഇല്ലാതാക്കുവാനും പോകുന്നവരേ,
    ഇത് കേൾക്കുവിൻ.
  urd-GVR: '@see-verse:AMO.008.005'
  suz-BL: गेपुकीम ‘प्रुङग आन कली चांदीम ग्‍याप्‍नीकी। मारेइ मथीब आन कली जोर का चेपलमी
    ग्‍याप्‍नीकी। मिनु मक्राप्‍शो चेरब लेयनीकी’ देंनीनी” देंत। आमोस २:६
  eng-NOY: That we may buy the poor for silver, And the needy for a pair of shoes,
    And sell the refuse of the wheat?
  ita-1927: comprando il misero per denaro, e il povero se deve un paio di sandali?
    E venderemo anche la vagliatura del grano!”
  ckb-ckb: بۆ ئەوەی هەژاران بە زیو بکڕن و نەداران بە جووتێک پێڵاو و بن بێژنگی گەنم
    بفرۆشن.
  eng-BBE: Getting the poor for silver, and him who is in need for the price of two
    shoes, and taking a price for the waste parts of the grain.
  kan-OKCV: ಬಡವರನ್ನು ಬೆಳ್ಳಿಗೂ ದರಿದ್ರರನ್ನು ಕೆರಗಳ ಜೋಡಿಗೂ ಕೊಂಡುಕೊಳ್ಳುವೆವು, ಹೌದು ಗೋಧಿಯ
    ಕಸವನ್ನು ಸಹ ಮಾರೋಣ.”
  tam-2017: நாங்கள் கேட்ட கோதுமையை விற்கத்தக்கதாக மாதப்பிறப்பும், நாங்கள் தானியத்தின்
    சேமிப்புக்கிடங்குகளை திறக்கத்தக்கதாக ஓய்வு நாளும் எப்போது முடியும் என்று சொல்லுகிறவர்களே,
    இதைக் கேளுங்கள்.
  spa-RV-1909: Para comprar los pobres por dinero, y los necesitados por un par de
    zapatos, y venderemos las aechaduras del trigo?
  ron-BTF: Ca să cumpărăm pe săraci pentru argint și pe nevoiași pentru o pereche
    de încălțăminte; da, și să vindem codina grâului?
  eng-WEBP: that we may buy the poor for silver, and the needy for a pair of sandals,
    and sell the sweepings with the wheat?’”
  eng-FBV: You buy the poor for silver, the needy for a pair of sandals, and you sell
    grain mixed with chaff.
  nld-1939: Die de zwakken om een geldschuld koopt, Den arme om een paar schoenen,
    En zelfs de afval van koren verkwanselt.
  nch-BL: Anquinchihualtíaj cati teicneltzitzi ma elica tequipanohuani. Masque san
    tahuica se pilplatatomintzi, o nopa piltomintzi quej cati ipati se tecac anquinnamacaj
    nopa teicneltzitzi para tetequipanose san tapic. Huan nochi nopa trigo itasolo
    cati huetztoc talchi anquimanelohuaj ica nopa trigo cati anquinamacaj huan quej
    nopa antacajcayahuaj.
  vie-1934: đặng chúng ta lấy bạc mua kẻ khốn nạn, lấy một đôi dép mua kẻ nghèo nàn,
    và bán cho đến lép lừng của lúa mì?
  hin-CV: चांदी की मुद्रा से गरीबों को और ज़रूरतमंद लोगों को एक जोड़ी जूते से खरीदें,
    और तो और गेहूं की भूसी को भी बेच दें.
  spa-BES: Para comprar al pobre por plata, y al desvalido por un precio de dos zapatos,
    y venderemos los desperdicios del grano.
  tdx-tdx: Ho kaloen-tika drala o rarakeo naho hana roe o poi’eo, vaho haletan-tika
    reke-kafo’e i ampembay.
  tha-KJV: เพื่อเราจะได้ซื้อคนจนด้วยเงิน และซื้อคนขัดสนด้วยรองเท้าสานคู่​หนึ่ง เออ
    และขายกากข้าวสาลี”
  por-BR-2018: Para comprarmos os pobres por dinheiro, e os necessitados por um par
    de sapatos, e venderemos os refugos do trigo?
  deu-ELO: um die Armen für Geld, und den Dürftigen um ein Paar Schuhe zu kaufen;
    und damit wir den Abfall des Korns verkaufen?
  eng-WYC-2018: that we wield for silver needy men, and poor men for shoes, and we
    sell out-castings of wheat? (and we can buy the needy for some silver, and the
    poor for a pair of shoes, and we can sell the refuse of our wheat again?)
  epo-epo: ni aĉetos senhavulojn per mono kaj malriĉulon per paro da ŝuoj, kaj grenventumaĵon
    ni vendos kun la greno.
  uig-PIN: — Namratlarni kümüxkǝ, Miskin adǝmni bir jüp qoruⱪⱪa setiwalmaⱪqi bolƣanlar,
    Buƣdayni süpüründisi bilǝn ⱪoxup satmaⱪqi bolƣanlar!
  beo-beo: 'Ninia da wadela:i widi amo muni bagadega bidi lamu dawa:. Ninia da hame
    gagui dunu ba:sea, e da ea muni imunu muni hamedeiba:le hame iaha. E da emo salasu
    bidi lamu hame dawa:. Amo dunu udigili hawa: hamomusa:gini, ninia da bidi lamu.'
  tpi-OTNT: Bai mipela i ken salim ol wit nogut na kisim bikpela pe. Bai mipela i
    painim wanpela man i rabis tru, na i no gat mani inap long bekim liklik dinau
    mipela i bin givim long em, olsem pe bilong baim su tasol. Na bai mipela i holimpas
    em na mekim em i kamap wokboi nating bilong narapela man. Na dispela man i ken
    givim mani long mipela bilong bekim dispela dinau mipela i bin givim long dispela
    rabisman.
  hau-SA: mu sayi matalauta da azurfa masu bukata kuma da takalmi, mu sayar da alkamar
    haɗe da yayi.
  uig-LAT: — Namratlarni kümüshke, Miskin ademni bir jüp choruqqa sétiwalmaqchi bolghanlar,
    Bughdayni süpüründisi bilen qoshup satmaqchi bolghanlar!
  nde-nde: sithenge abayanga ngesiliva, abaswelayo sibathenge ngamanyathelo, sithengise
    lamakhoba ngengqoloyi.
  ton-ton: 'Pea ke tau fakatau ʻae kakai masiva ʻaki ʻae siliva, pea mo e paea ʻaki
    ha topuvaʻe: pea ke fakatau ʻae uite kovi?’”'
  ces-1613: Kupujíce za peníze nuzné, a chudého za pár střevíců, nadto abychom plevy
    obilné prodávali?
  eng-WMB: that we may buy the poor for silver, and the needy for a pair of sandals,
    and sell the sweepings with the wheat?’”
  tam-TCV: ஏழையை வெள்ளி கொடுத்து வாங்குவதற்கும், சிறுமைப்பட்டவர்களை ஒரு ஜோடி செருப்பு
    கொடுத்து வாங்குவதற்கும், பதரைக் கோதுமையுடன் விற்பதற்கும் அல்லவோ காத்திருக்கிறீர்கள்.
  ceb-ULB: Aron mabaligya nato ang daot nga trigo, paliton ang kabos pinaagi sa plata,
    ug ang mga timawa pinaagi sa paris nga sandalyas.”
  pol-UBG: Abyśmy mogli kupować ubogich za srebro, a nędzarza za parę sandałów; i
    abyśmy mogli plewy zboża sprzedawać?
  agr-agr: ¡Imatu asajum, trigok saepejai sujumain dekapeagme! Nunin asajum ujudauch
    aidauk inaku waitkatai ati tusajum kuichik piipich juwakjum sujuktag tajume, tuja
    nuigtush makichik sandaliayai yapajiatag tajume.
  kyc-kyc: Borete wasingi witi koole dupwa kana andake lao nyemanale. Kimbu suu kana
    penge dopale dinau nyepala isingi ropo pyalena saka nara akali dupwa namwame ropo
    pyao nyepala namwana kendemande ingyuo karena lamanale lao karaminyi.
  urd-GVU: '@see-verse:AMO.008.005'
  eng-OEBCW: mixing the sweepings in with the wheat. Then we can buy the poor for
    money, the needy for a pair of shoes.
  deu-1912: auf daß wir die Armen um Geld und die Dürftigen um ein Paar Schuhe unter
    uns bringen und Spreu für Korn verkaufen?”
  kan-2017: ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ತುಳಿದು ಬಿಡುವವರೇ, ದೇಶದ ಬಡವರನ್ನು ಮುಗಿಸಬೇಕೆಂದಿರುವವರೇ, ಇದನ್ನು
    ಕೇಳಿರಿ!
  tgo-tgo: Ne ra vamodoŋgiya mbinyembinyeŋgu na thɨ tabo rakakaiwobwaga kaiwae ma
    valɨkaiwanji thɨ vamodo ghanji ghagako, othembe thoŋgo ghagako nasiye ŋgoreiye
    ghegha ghae modae.
  yap-yap: Rayag ni ngad marketgad ko wheat ni de fel’ ma ba tolang puluwon. Bay da
    sap niged be’ nib gafgow ni dabiyag ni nge thang e malfith rok, ni mus nga puluwon
    ba sus ma dabyag ni nge pi’ puluwon, ngad chuw’iyed nge mang ba sib.”
  hlt-MCSB: Tattloel te tangka neh, khodaeng khaw khokhom neh lai ham tih cang hi
    yoih ham,” a thui.
  mdy-ETH: ዛርጎኮ ሙርቶዋ ዓይሱዋዖ ኑ ሻንቻንዳኔ፤ ማንቆ ዓሶ ሚኢሼና፥ ጊንሣ ሃሣ ሜታዼ ዓሶ ፔቴ ዓሲ ዓኣሢንታ ዱርሲና ሻንቂ
    ዔኪ ኑኡም ማዺሻንዳኔ» ጋዓኔ።
  twi-ASANTE: na mode dwetɛ atɔ ahiafoɔ na mmɔborɔwafoɔ nso moatɔn wɔn agye mpaboa,
    na moapra ayuo ase afra ayuo mu atɔn.
  eng-WEBU: that we may buy the poor for silver, and the needy for a pair of sandals,
    and sell the sweepings with the wheat?’”
  wal-wal: Nuuni hiyyeesaa biran, metootanchchaakka mexi naa77u tohuwaa caamman shammana;
    qassi gisttiyaa harqquwaa muruta gisttiyaa waagan baizzana” yaageeta.
  spa-PDDPT: para comprar a los pobres por dinero y a los necesitados por un par de
    sandalias?
