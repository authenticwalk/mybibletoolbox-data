verse: AMO.008.013
translations:
  mal-C: “ആ ദിവസത്തിൽ, “സൗന്ദര്യമുള്ള യുവതികളും ശക്തരായ യുവാക്കന്മാരും ദാഹംകൊണ്ടു
    തളർന്നുപോകും.
  deu-TKW: An jenem Tage werden die schönen Jungfrauen und die kriegstüchtigen Männer
    vor Durst in Ohnmacht sinken!
  lin-lin: Na mokolo wana, bilenge basi ya kitoko mpe mibali ya makasi bakokufa na
    posa ya mayi.
  eng-LSV: In that day the beautiful virgins, || And the young men, faint with thirst.
  eng-GNV: In that day shall the faire virgines and the yong men perish for thirst.
  eng-WEBSTER: In that day shall the fair virgins and young men faint for thirst.
  nhw-BL: “Ipan nopa tonali yejyectzitzi ichpocame huan telpocame tlapolose pampa
    tlahuel apismictinemise huan quitemojtinemise nocamanal, pero amo quipantise.
  swh-ONEN: “Katika siku ile “wasichana wazuri na vijana wanaume wenye nguvu watazimia
    kwa sababu ya kiu.
  bba-bba: Sɑɑ ye sɔɔ, bɛɛn wɔndiɑ burɔbu kɑ bɛɛn ɑluwɑɑsibɑ bɑ koo ɡbi nim nɔrun
    sɑɑbu.
  eng-KJVCPB: In that day shall the fair virgins and young men faint for thirst.
  luo-luo: “Chiengʼno “nyiri mabeyo kod yawuowi maroteke nopodh piny ni kech riyo.
  meu-meu: Una dina ai hane-ulato rami-hebou namo-hereadia bona uhau na bae ranu mase,
    bae manori.
  npi-ULB: त्यो दिनमा सुन्दरी कुमारीहरू र जवान मानिसहरू तिर्खाले मूर्छा हुनेछन् ।
  yor-yor: “Ní ọjọ́ náà “àwọn arẹwà wúńdíá àti àwọn alágbára ọ̀dọ́mọkùnrin yóò dákú
    fún òǹgbẹ omi.
  pes-OPCB: در آن روز حتی دختران زیبا و مردان جوان نیز از تشنگی ضعف خواهند کرد
  tgl-ULB: Sa araw na iyon ang mga magagandang dalaga at ang mga binata ay manghihina
    mula sa pagkauhaw.
  cbu-NT: Kiz kamasinaw, misha kamuz kanungaseew anush kizpur sachitkusin, itsiptangat
    ashchinllinaya.
  hui-hui: Horo ogoningi wandari igiri baya hongohe daliahe karu iba noa howa de mborere
    bialu dindini odo paya paya bulebira.
  mya-mya: ထို​နေ့​၌​အ​လွန်​ကျန်း​မာ​သည့်​လု​လင်​နှင့် မိန်း​မ​ပျို​များ​ပင်​လျှင်​ရေ​ငတ်​လွန်း​သ​ဖြင့်
    လဲ​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར་བྱད་གཟུགས་མཛེས་པའི་ན་ཆུང་མ་དང་ན་གཞོན་རྣམས་ཁ་སྐོམ་པས་བརྒྱལ་བར་འགྱུར་ཞིང་།
  sna-sna: “Pazuva iro, “mhandara dzakaisvonaka namajaya akasimba vachaziya nenyota.
  spa-BLM: En ese día las vírgenes hermosas y los jóvenes desfallecerán de sed.
  cac-cac: A d'a jun c'ual chi', a eb' ix cob'estac te vach' yilji yed' eb' quelemtac
    te tec'an, ol el yip eb' yuj taquin̈tial.
  swh-ULB: Katika siku hiyo wanawali wazuri na wavulana watazimia kutokana na njaa.
  bel-bel: У той дзень раставаць будуць ад смагі прыгожыя дзяўчаты і хлопцы,
  deu-ELBBK: An jenem Tag werden die schönen Jungfrauen und die Jünglinge vor Durst
    verschmachten,
  mbb-OT: Dutun te andew te kedsiluti ku keniyu, minsan is kezegwayan he vetan-en
    he menge vahi niw wey vetan-en he menge maama niw, egkengevidtawan tenged te kegkemezahi.
  mal-2015: അന്നാളിൽ സൗന്ദര്യമുള്ള കന്യകമാരും യൗവനക്കാരും ദാഹംകൊണ്ടു ബോധംകെട്ടുവീഴും.
  rmc-rmc: Andre oda džives o šukar pačivale čhaja the o terne murša odperena le smedostar.
  pes-OPV: در آن روز دوشیزگان جمیل وجوانان از تشنگی ضعف خواهند کرد.
  ron-1924: Ын зиуа ачея, се вор топи де сете фетеле фрумоасе ши флэкэий.
  ben-OBCV: “সেদিন, “সুন্দর সব যুবতী ও শক্তিশালী যুবকেরা, পিপাসার কারণে মূর্ছিত হবে।
  som-som: Oo maalintaas ayaa bikradaha qurqurxoon iyo barbaarraduba oon daraaddiis
    la itaal darnaan doonaan.
  lat-VUC: In die illa deficient virgines pulchræ et adolescentes in siti,
  eng-ASVBT: In that day shall the fair virgins and the young men faint for thirst.
  ita-1885: In quel giorno le belle vergini, e i giovani verranno meno di sete;
  eng-LXXUP: In that day shall the fair virgins and the young men faint for thirst;
  eng-ULB: In that day the beautiful virgins and the young men will faint from thirst.
  spa-VBL: Ese día, incluso las jóvenes más bellas y saludables desmayarán de sed.
  fra-_FOB: En ce jour-là, les belles vierges et les jeunes hommes défailliront de
    soif;
  mal-mal: ആ നാളിൽ സൗന്ദര്യമുള്ള കന്യകമാരും യൗവനക്കാരും ദാഹംകൊണ്ട് ബോധംകെട്ടു വീഴും.
  urd-GVR: Us din ḳhūbsūrat kuṅwāriyāṅ aur jawān mard pyās ke māre behosh ho jāeṅge.
  suz-BL: मेको नाक्‍ती दारशो मीश आल नु बोल्‍यो वोंइश आल ब्‍वाक्‍कु तूचा मतथु, थाइनीम।
  eng-NOY: In that day shall the fair virgins, and the young men, faint for thirst,
  ita-1927: In quel giorno, le belle vergini e i giovani verranno meno per la sete.
  ckb-ckb: لەو ڕۆژەدا پاکیزە جوانەکان و کوڕە لاوەکان لە تینووێتیدا دەبوورێنەوە.
  eng-BBE: In that day the fair virgins and the young men will be feeble from need
    of water.
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ, “ಸೌಂದರ್ಯವತಿಯರಾದ ಕನ್ಯೆಯರು ಮತ್ತು ಯೌವನಸ್ಥರು ಸಹ ದಾಹದಿಂದ ಕುಗ್ಗಿ
    ಹೋಗುವರು.
  tam-2017: அந்த நாளிலே அழகுள்ள கன்னிகளும் வாலிபர்களும் தாகத்தினால் சோர்ந்துபோவார்கள்.
  spa-RV-1909: En aquel tiempo las doncellas hermosas y los mancebos desmayarán de
    sed.
  ron-BTF: În acea zi fecioarele cele frumoase și tinerii vor leșina de sete.
  eng-WEBP: In that day the beautiful virgins and the young men will faint for thirst.
  eng-FBV: On that day, even the beautiful girls and healthy young men will collapse
    from thirst.
  nld-1939: Dan zullen de schone maagden, De jonge mannen bezwijken van dorst.
  nch-BL: “ ‘Ipan nopa tonali yejyectzitzi ichpocame huan telpocame tapolose pampa
    tahuel apismictinemise huan quitemojtinemise nocamanal, pero amo quipantise.
  vie-1934: Trong ngày đó, những gái đồng trinh đẹp đẽ và những trai trẻ sẽ mòn mỏi
    vì khát.
  hin-CV: “उस समय में “सुंदर युवतियां तथा युवा पुरुष प्यास के कारण मूर्छित हो जाएंगे.
  spa-BES: En aquel día, las bellas vírgenes y los jóvenes se desmayaran por la necesidad
    de agua.
  tdx-tdx: Ho toirañen-keahea o somondrara maintelèñeo naho o ajalahio.
  tha-KJV: ในวันนั้น สาวพรหมจารีสวยๆและคนหนุ่มจะสลบไสลเพราะความกระหาย
  por-BR-2018: Naquele tempo as belas virgens e os rapazes desmaiarão de sede.
  deu-ELO: An jenem Tage werden die schönen Jungfrauen und die Jünglinge vor Durst
    verschmachten,
  eng-WYC-2018: In that day fair maidens shall fail, and young men in thirst, (On
    that day beautiful young women, and strong young men, shall fail for thirst,)
  epo-epo: En tiu tago senfortiĝos de soifo la belaj junulinoj kaj la junuloj,
  uig-PIN: Xu küni güzǝl ⱪizlar ⱨǝm yigitlǝrmu ussuzluⱪtin ⱨalidin ketidu;
  beo-beo: Amo esoga, hame oloi ayeligi amola a:fini da hano hame maiba:le, sidimu.
  tpi-OTNT: Long dispela taim ol naispela yangpela meri na ol strongpela yangpela
    man bai i ai raun na pundaun, olsem ol manmeri i dai tru long wara.
  hau-SA: “A wannan rana “kyawawan ’yan mata da kuma samari masu ji da ƙarfi za su
    suma don ƙishirwa.
  uig-LAT: Shu küni güzel qizlar hem yigitlermu ussuzluqtin halidin kétidu;
  nde-nde: Ngalolosuku izintombi ezinhle lezinsizwa eziqinileyo zizaqaleka ngenxa
    yokoma.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe pongia ʻae kau taʻahine hoihoifua, mo e kau talavou
    ʻi he fieinu.
  ces-1613: V ten čas umdlévati budou panny krásné, ano i mládenci tou žízní,
  eng-WMB: In that day the beautiful virgins and the young men will faint for thirst.
  tam-TCV: “அந்த நாளில் “அழகிய இளம்பெண்களும், வலிமையுள்ள வாலிபர் எல்லோருமே தாகத்தால்
    சோர்ந்துபோவார்கள்.
  ceb-ULB: Nianang adlawa ang mga maanyag nga babayeng ulay ug ang mga batan-ong kalalakin-an
    mangaluya tungod sa kauhaw.
  pol-UBG: W tym dniu piękne dziewice i nawet młodzieńcy zemdleją z pragnienia.
  agr-agr: Nunú tsawantinig, nuwa muntsugtauch shigmauch aidaush, tuja uchi datsa
    wajiu aidaushkam pimpikiag weetuk wampainag iyainiagtinai.
  kyc-kyc: Yuu gii dusipana enda mapwae keyange dupwape akali parange porai dupwape
    peparae ipwa nanome kumapala malawai laramo pao palirami.
  urd-GVU: اُس دن خوب صورت کنواریاں اور جوان مرد پیاس کے مارے بےہوش ہو جائیں گے۔
  eng-OEBCW: In that day beautiful girls and strong young men will faint from thirst.
  deu-1912: Zu der Zeit werden die schönen Jungfrauen und die Jünglinge verschmachten
    vor Durst,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಸುಂದರವಾದ ಯುವತಿಯರೂ ಮತ್ತು ಯೌವನಸ್ಥರು ಸಹ ಬಾಯಾರಿಕೆಯಿಂದ ಮೂರ್ಛೆ ಹೋಗುವರು.
  tgo-tgo: Othembe ne e mbaŋako iyako, ghɨmoghɨmoru na wanakau ghanji yamoyamo thovuye
    ne ghare thavwathavwa i nja weŋgi mbwa kaiwae.
  yap-yap: Re rran nem e pi’in rugod nge pi’in pagel e bay ra awgad nga but’ ni balel.
  hlt-MCSB: Te khohnin ah tah oila sakthen neh tongpang khaw tuihalh dongah saa uh
    ni.
  mdy-ETH: ሚዛጶ ዉዱሮ ናኣቶንታ ዶዶ ዓቲንቆ ናኣቶንታ ዬያ ዋኣፆ ዼኤባፓ ዔቄያና ላቢ ቃኣያዻንዳኔ፤
  twi-ASANTE: “Na saa da no “mmabaawa ahoɔfɛfoɔ ne mmarimaa ahoɔdenfoɔ bɛtotɔ baha
    ɛsiane osukɔm enti.
  eng-WEBU: In that day the beautiful virgins and the young men will faint for thirst.
  wal-wal: He gallassi puulanchcha geela7otinne wodallati saamuwan hitti gaana.
  spa-PDDPT: Aquel día las hermosas doncellas y los jóvenes desmayarán de sed.
  gun-gun: Ha'e va'e ára kunhataĩ porãgueve ha'e kunumigue ma ho'apa 'rã yuvei gui.
  agu-BL: Tircu'n yi e' wunak ẍchiquimok tan saktzi' tane'n. Nicy't nin yi e' xun
    scyuch' yi e' xicy yi chin cham nin e', ẍchitzajk len tan saktzi' tane'n.
  ilo-ULB: Iti dayta nga aldaw, matalimudawto dagiti napipintas a birhen ken dagiti
    babbaro gapu iti pannakawaw.
  kpg-kpg: I di laangi deelaa, gei godou dama ahina mmaadanga mo godou dama daane
    maaloo ga hingahinga i di nadau hieinu huoloo.
  uig-ARA: شۇ كۈنى گۈزەل قىزلار ھەم يىگىتلەرمۇ ئۇسسۇزلۇقتىن ھالىدىن كېتىدۇ؛
  sus-sus: Na lɔxɔɛ wo xa ginɛdimɛdie nun wo xa sɛgɛtalae faxama nɛ na kaamɛ ma.
  pon-2006: Ni rahno peinakapw oh mwahnakapw akan pahn lopwongmaskihla ar men nimpil.
  jae-jae: “Êndêŋ bêc tonaŋ lauo takiŋ tolaŋôŋ êjam ma ŋacseŋom mateŋ êlô êtu bu êjô
    êsêacŋa.
  ksd-ksd: Ta nam ra bung a umana vakak na inip na vavina ma ra umana barmana diat
    a matmat ma ra nimar.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκλείψουσιν αἱ παρθένοι αἱ καλαὶ, καὶ οἱ νεανίσκοι
    ἐν δίψει,
  ind-AYT: Pada hari itu, anak-anak gadis yang cantik dan pemuda-pemuda yang kuat
    akan pingsan karena kehausan.
  nya-nya: “Tsiku limenelo “anamwali okongola ndi anyamata amphamvu adzakomoka ndi
    ludzu.
  hrv-hrv: U onaj će dan obamirati od žeđi lijepe djevojke i mladići.
  mps-mps: Te sogode te sawi yai gesi wegi dabe, me te bomai gesi ogwa bidi dabe te
    gedu ąįyo page elama, degasa dulaibao, te wę nogonego mu isibo we bidi dabe
    tiwai yaibao.
  tpi-tpi: Long dispela taim ol naispela yangpela meri na ol strongpela yangpela man
    bai i ai raun na pundaun, olsem ol manmeri i dai tru long wara.
  dan-1931: Den Dag vansmægter af Tørst de fagre Jomfruer og unge Mænd,
  vie-OVCB: Trong ngày đó, các thiếu nữ xinh đẹp và các thanh niên cường tráng sẽ
    ngã gục, khát vì thiếu lời của Chúa Hằng Hữu.
  guj-2017: તે દિવસે સુંદર કન્યાઓ અને યુવાન માણસો તૃષાથી બેભાન થઈ જશે.
  pon-2006A: Ni rahno peinakapw oh mwahnakapw akan pahn lopwongmaskihla ar men nimpil.
  por-BRBSL: Naquele dia as belas virgens e os jovens vão desmaiar de sede.
  eng-OEBUS: In that day beautiful girls and strong young men will faint from thirst.
  cth-cth: Hatnae tueng dawk a meikahawi poung e tanglakacuemnaw hoi thoundounnaw
    ni tui kahran hoi a patang awh han.
  twi-twi: “Na saa da no “mmabaa ahoɔfɛfo ne mmarimaa ahoɔdenfo bɛtotɔ beraw esiane
    osukɔm nti.
  hlt-hlt: Te khohnin ah tah oila sakthen neh tongpang khaw tuihalh dongah saa uh
    ni.
  tbz-SIM: Dɛ yiè bɛsɑpùnsɑ́ɑ́tìbɛ̀ nɛ̀ bɛdɑpùnsɑ́ɑ́tìbɛ̀ bɛ̀ bo mɔ́tɛ́nɛ̀ sinɛ́yɛ̃ĩ.
  msy-2020: “Dughiar kamɨn amizir igiar diriba ko gumazir igiaba, nan akam inisɨ damu,
    damaziba men sɨrightɨ me iregham, mati gumazamiziba dɨpam bagha ariaghire.
  dop-dop: Kʋyɑŋkuɣu lʋkɔtʋ kɑ́ kʋ ɩfepiyɑ ɑkpɑlɑ nyǝ́mɑ, nɑ pɛɛlɑɑ kʋpɑmɑ, nɑ pɑ́
    pi-wɛ.
  azb-azb: Həmin gün gözəl qızlar, igid oğlanlar Susuzluqdan qəşş edəcəklər.
  eng-DBY: In that day shall the fair virgins and the young men faint for thirst;
  hin-2017: “उस समय सुन्दर कुमारियाँ और जवान पुरुष दोनों प्यास के मारे मूर्छा खाएँगे।
  wol-KYG: Bésub keroog janq ju taaru jaak xale yu góor ya deek mar.
  eng-YLT: In that day faint do the fair virgins, And the young men, with thirst.
  eng-WYC-2017: In that day fair maidens shall fail, and young men, in thirst,
  eng-WMBB: In that day the beautiful virgins and the young men will faint for thirst.
  urd-GVH: उस दिन ख़ूबसूरत कुँवारियाँ और जवान मर्द प्यास के मारे बेहोश हो जाएंगे।
  rug-rug: Koasa rane asa sari barikaleqe vaqura leleadi meke sari koreo vaqura ṉiṉiradi
    si kote mabubulu na memeha.
  gaz-gaz: “Bara sana “Shamarran babbareedoo fi dargaggoonni dhiiraa jajjaboon dheebotanii
    gaggabu.
  fra-LSG: En ce jour, les belles jeunes filles et les jeunes hommes mourront de soif.
  gnn-gnn: “Yo, ŋulinyaramirriyunydjayi waluyu yuḏayuḏana dhäykawurru ga ḏarramuwurru
    yurru marrtji ganydjarr‐winya'yunna, buku‐wirwiryunna ŋuriŋiyi ŋanhdharkthinyarayuna.
  yal-yal: Na lɔxɔni, ɛ sungutun tofaɲine nun ɛ banxulanne fugama a ra nɛn.
  haw-1868: I kela la. e maule na wahine puupaa maikai, a me na kanaka opio no ka
    makewai.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُغْشَى عَلَى العَذَارَى الْجَمِيلاتِ وَالْفِتْيَانِ
    مِنْ فَرْطِ الظَّمَإِ.
  ewe-ewe: “Gbe ma gbe la, “ɖeɖi ate ɖetugbi dzetugbewo kple ɖekakpui sesẽwo ŋu, eye
    nu ati kɔ na wo le mawunya ƒe tsikɔ si le wo wum la ta.
  eng-LEE: On that day shall the fair virgins and the young men faint for thirst;
  asm-FB: সেই সময়ত সুন্দৰী যুৱতী আৰু সুন্দৰ যুৱকসকল পিয়াহত মূর্চ্ছা যাব।
  sus-A: نَ لْشْي وٌ شَ فِنّدِ مّدِيٍ نُن وٌ شَ سّفّتَلَيٍ قَشَمَ نّ نَ كَامّ مَ.
  fra-SBL: En ce jour-là, les belles vierges et les jeunes hommes s'évanouiront de
    soif.
  hbo-hbo: בַּיֹּ֨ום הַה֜וּא תִּ֠תְעַלַּפְנָה הַבְּתוּלֹ֧ת הַיָּפֹ֛ות וְהַבַּחוּרִ֖ים
    בַּצָּמָֽא׃
  kik-kik: “Mũthenya ũcio-rĩ, “airĩtu arĩa ciĩrorerwa na aanake arĩa marĩ hinya nĩmakaringĩka
    nĩ nyoota.
  fra-NCL: En ces jours-là seront épuisés les belles vierges et les jeunes hommes,
    par la soif.
  cek-AK: To na niah kranghoih kacuem tanglanawk hoi thacak thendoengnawk loe tui
    anghaeh loiah thazok o sut tih.
  cuk-cuk: ”A-ibagine, yagana-yeerdaklemalad, sapingana-gandikmalad, uku-uku-itogedba
    negoedmaloed.
  uig-CYR: Шу күни гөзәл қизлар һәм жигитләрму уссузлуқтин һалидин кетиду;
  tel-2017: ఆ రోజు అందమైన కన్యలూ యువకులూ దాహంతో సోలిపోతారు.
  hat-BSA: Nan jou sa a, bèl tifi vyèj yo ak jennonm yo va vin endispoze akoz swaf
    la.
  kos-kos: In len sac, finne mukul fusr ac mutan fusr su ku in mano, elos fah mulalla
    ke malu.
  hbo-WLC: בַּיּ֨וֹם הַה֜וּא תִּ֠תְעַלַּפְנָה הַבְּתוּלֹ֧ת הַיָּפ֛וֹת וְהַבַּחוּרִ֖ים
    בַּצָּמָֽא׃
  ibo-ibo: “Nʼụbọchị ahụ, “ụmụ agbọghọ ndị mara mma ile anya, na ụmụ okorobịa ndị
    dị ike ga-ada mba nʼihi akpịrị ịkpọ nkụ.
  ory-ory: ସେହି ଦିନ ସୁନ୍ଦରୀ କୁମାରୀଗଣ ଓ ଯୁବକମାନେ ତୃଷାରେ ମୂର୍ଚ୍ଛାପନ୍ନ ହେବେ।
  chk-chk: Lon ena fansoun ekewe föpwül mi liöch me ekewe alüal mi pöchökül repwe
    turula ren ar kaka.
  rop-rop: En langa det dei du, detlot men en wuman weya dei jidan brabli strongbalawei,
    olabat du garra buldan ebriwei, dumaji olabat nomo bin abum eni woda blanga dringgim.
  ukr-1871: У той час будуть умлївати від жадоби гарні дївчата й молодики,
  deu-1951: An jenem Tage werden die schönen Jungfrauen und Jünglinge vor Durst verschmachten,
  eng-JPS: In that day shall the fair virgins and the young men faint for thirst.
  srp-1865: U to æe vrijeme obamirati lijepe djevojke i mladiæi od žeði,
  lug-lug: “Mu biro ebyo, “abawala ababalagavu n’abalenzi ab’amaanyi balizirika olw’ennyonta.
  heb-heb: ביום ההוא תתעלפנה הבתולת היפות והבחורים בצמא׃
  ben-IRV: ওই দিনের সুন্দরী মেয়েরা এবং যুবকেরা পিপাসায় অজ্ঞান হয়ে যাবে।
  pan-pan: “ਉਸ ਦਿਨ ਸੋਹਣੀਆਂ ਕੁਆਰੀਆਂ ਅਤੇ ਤਗੜੇ ਜੁਆਨ ਪਿਆਸ ਦੇ ਕਾਰਨ ਬੇਸੁਰਤ ਹੋ ਜਾਣਗੇ!
  mya-JVB: ထိုကာလ ၌ အဆင်း လှသော သတို့သမီး ကညာများနှင့် လုလင် များတို့သည် ရေငတ် ၍ မော
    ကြလိမ့်မည်။
  tte-O: Kaliyatenane koina vesala namwanamwali yo kilakai kaikaiweli kani siboita
    walo meyawasina kana galomagu kaiwena.
  hmo-hmo: “Unai dina dekenai eregabe taudia goadadia, tau bona hahine be ranu mase
    dainai do idia moru diho.
  urd-urd: और उस रोज़ हसीन कुँवारियाँ और जवान मर्द प्यास से बेताब हो जाएँगे।
  rus-SYN: В тот день истаивать будут от жажды красивые девы и юноши,
  bqc-SIM: Gↄↄ bee wɛ̃́ndia maaↄ ń gↄ̃sa gbãaↄ yɛ̃̀ɛɛ a láa imi yã́i.
  tcz-CHONGTHU: Hiche nikho chuleh, nungah melhoitah holeh golhang thahatlai hojong
    Pakai thu jahding ngaicha-a lhulham soh diu ahi.
  mar-mar: त्यावेळी, सुंदर तरुण-तरुणी तहानेने दुर्बल होतील.
  qub-qub: Chay junäga yacunaypita chiyacäcongapärämi cuyayllapaj camaraj jipashcuna,
    jinyu mösucunapis.
  bqp-bqp: Sɑɑ ye sɔɔ, bɛɛn wɔndiɑ burɔbu kɑ bɛɛn ɑluwɑɑsibɑ bɑ koo gbi nim nɔrun
    sɑɑbu.
  hat-hat: Nan tan sa a, bèl jenn fi yo ak jenn gason yo va tonbe feblès paske yo
    p'ap jwenn sa y'ap pwonmennen chache a.
  eng-BSB: In that day the lovely young women— the young men as well— will faint from
    thirst.
  eng-WEBPB: In that day the beautiful virgins and the young men will faint for thirst.
  kbq-kbq: Hagi ana knafina knare'nare mofa'nanene, kasefa nehazavemo'zanena Anumzamofo
    kema antahizankura tinkuma hiaza huza tusiza nehanageno zamavu evu evu hanige'za
    traka huza masegahaze.
  nhe-BL: “ ‘Ipan nopa tonali yejyectzitzi ichpocame huan telpocame tlapolose pampa
    tlahuel apismictinemise huan quitemojtinemise notlajtol, pero ax quipantise.
  gub-BL: A'e 'ar mehe te kwàkwàmo ikàg wera'u ma'e, te kuzàwaza ikàg wera'u ma'e
    iàkàzym putar uiwez pà wà nehe.
  eng-DRA: In that day the fair virgins, and the young men shall faint for thirst.
