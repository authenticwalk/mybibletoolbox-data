verse: AMO.008.004
translations:
  mal-C: 'ദരിദ്രരെ ചവിട്ടിമെതിക്കുന്നവരേ, ദേശത്തിലെ സാധുക്കളെ ഓടിച്ചുകളയുന്നവരേ, ഇതു
    കേൾക്കുക:'
  deu-TKW: Hört dieses, die ihr den Dürftigen nachstellt und die Notleidenden im Lande
    zu Grunde richtet,
  lin-lin: Boyoka makambo oyo, bino bato oyo bonyokolaka bato bakelela mpe bonyataka
    babola kati na mokili.
  eng-LSV: Hear this, you who are swallowing up the needy, || To cause the poor of
    the land to cease,
  eng-GNV: Heare this, O yee that swallowe vp the poore, that ye may make the needie
    of the lande to fayle,
  eng-WEBSTER: Hear this, O ye that swallow up the needy, even to make the poor of
    the land to fail,
  nhw-BL: 'Huan na niAmós niquijto: “Xijcaquica amojuanti catli anquinichtequilíaj
    huan anquintlaijiyohuiltíaj catli teicneltzitzi ipan amotlal.'
  swh-ONEN: Lisikieni hili, ninyi ambao mnawagandamiza wahitaji, na kuwaonea maskini
    wa nchi,
  bba-bba: Yinni Gusunɔ u nɛɛ, i swɑɑ dɑkio bɛɛ be i sɑ̃ɑrobu dɑm dɔremɔ. Mɑ i bwɛ̃ɛbwɛ̃ɛbu
    kɑm koosiɑmɔ.
  eng-KJVCPB: Hear this, O ye that swallow up the needy, Even to make the poor of
    the land to fail,
  luo-luo: Winjuru un joma sando jochan, kendo mosiko mana kamayo joma odhier puothegi,
  meu-meu: Umui, e dabumu taudia o moidia taomu bona tano ena ogoḡami taudia o hamasediamu
    taumui, ina na a kamonai!
  npi-ULB: खाँचोमा परेकाहरूलाई थिचोमिचो गर्नेहरू, र गरीबहरूलाई देशबाट हटाउनेहरू, यो
    सुन ।
  yor-yor: Ẹ gbọ́ èyí, ẹ̀yin tí ń tẹ aláìní lórí ba, tí ẹ sì ń sọ tálákà di ilẹ̀.
  pes-OPCB: گوش کنید! ای کسانی که بر فقرا ظلم می‌کنید و نیازمندان را پایمال می‌نمایید.
  tgl-ULB: Pakinggan ninyo ito, kayong mga umaapak sa mga nangangailangan at nagpapaalis
    sa mga mahihirap sa lupain.
  cbu-NT: Ashiriya, na Israelchichis mazinantsa. Siy pukiree tputs kiyung yachakus,
    aranginasha pukireem ínakus, yutarit ashiksa.
  hui-hui: Isaraeleali tígua wali agali mbirale nawi yagibano karu handape howa tí
    mo ko hole hame laga kamiruni tíore hale hadaba.
  mya-mya: ငတ်​မွတ်​သူ​များ​ကို​နင်း​ချေ​၍​ဆင်း​ရဲ​သော ပြည်​သူ​တို့​အား ဖိ​နှိပ်​ချုပ်​ချယ်​နေ​ကြ​သူ
    တို့၊ ဤ​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད་དུ། དབུལ་པོར་བརྙས་བཅོས་བྱེད་པ་དང་རྒྱལ་ཁམས་ནང་གི་དཀའ་སྡུག་ཅན་ཉམས་པར་འཇུག་པ་ཁྱོད་ཅག་གིས་བཀའ་འདི་ལ་ཉོན་དང་།
  sna-sna: Inzwai izvi imi munotsika-tsika vanoshayiwa uye muchiparadza varombo venyika,
  spa-BLM: Escuchad esto, vosotros que queréis tragar al necesitado, y hacer fracasar
    a los pobres de la tierra,
  cac-cac: Scham e maclan eyab' juntzan̈ lolonel tic, mach ex tzeyixtej eb' emnaquil
    yeq'ui yed' eb' meb'a' d'a chon̈ab' tic.
  swh-ULB: Lisikilizeni hili, ninyi mkanyagao maskini na kumuondoa fukara wa nchi.
  bel-bel: Выслухайце гэта, хто прагне праглынуць бедных і загубіць убогіх, -
  wed-wed: Ona rautaniḡana! Taumi voladaḡai o kwalekwalei ma molamolakai o tugwadagwadai.
  deu-ELBBK: 'Hört dieses, die ihr nach dem Dürftigen schnaubt und nach der Vernichtung
    der Sanftmütigen im Land und sprecht:'
  mbb-OT: Pemineǥa niw heini, sikiyu is edlislisezen dan is menge pubri wey edtinguhà
    te kedezaat kandan.
  mal-2015: ഞങ്ങൾ ഏഫയെ കുറെച്ചു ശേക്കേലിനെ വലുതാക്കി കള്ളത്തുലാസ്സുകൊണ്ടു വഞ്ചന പ്രവർത്തിച്ചു
    എളിയവരെ പണത്തിന്നും ദരിദ്രന്മാരെ ഒരു കൂട്ടു ചെരിപ്പിന്നും മേടിക്കേണ്ടതിന്നും കോതമ്പിന്റെ
    പതിർ വില്ക്കേണ്ടതിന്നും
  rmc-rmc: Šunen kada, tumen, so uštaren pro žobraka, a le čoren pre phuv odčhiven.
  pes-OPV: ‌ای شما که می‌خواهید فقیران را ببلعید ومسکینان زمین را هلاک کنید این را
    بشنوید.
  ron-1924: Аскултаць лукрул ачеста, вой, каре мынкаць пе чел липсит ши прэпэдиць
    пе чей ненорочиць дин царэ!
  aui-aui: Tami iiyawogha wawaya wiikanighughuvidi kwiitutugudadi bi kwiimatipo da
    wawaya moyamoyakidi yami kubura kamone konakasiwiiberodi, na mmko kowaiyaneni.
  ben-OBCV: তোমরা যারা দরিদ্রদের পদদলিত করো ও দেশের দীনদরিদ্র লোকেদের নিকেশ করো, তোমরা
    এই কথা শোনো।
  som-som: Bal maqla, kuwiinna saboolka baahan liqow, oo xataa masaakiinta dalka baabbi'iyow,
  lat-VUC: '[Audite hoc, qui conteritis pauperem, et deficere facitis egenos terræ,'
  eng-ASVBT: Hear this, O ye that would swallow up the needy, and cause the poor of
    the land to fail,
  ita-1885: Ascoltate questo, voi che tranghiottite il bisognoso, e fate venir meno
    i poveri del paese;
  eng-LXXUP: Hear now this, ye that oppress the poor in the morning, and drive the
    needy ones by tyranny from the earth,
  eng-ULB: Listen to this, you who trample the needy and remove the poor of the land.
  spa-VBL: Escuchen esto, ustedes que ponen trampas a los necesitados y pisotean a
    los pobres de la tierra.
  fra-_FOB: Écoutez ceci, vous qui dévorez les pauvres et qui faites périr les misérables
    du pays;
  mal-mal: ‘ഞങ്ങൾ ഏഫയെ കുറച്ച്, ശേക്കലിനെ വലുതാക്കി കള്ളത്തുലാസ്സുകൊണ്ട് വഞ്ചന പ്രവർത്തിച്ച്,
    എളിയവരെ പണത്തിനും, ദരിദ്രന്മാരെ ഒരു ജോടി ചെരുപ്പിനും പകരമായി വാങ്ങേണ്ടതിനും, ഗോതമ്പിന്റെ
    പതിര് വില്ക്കേണ്ടതിനും,
  urd-GVR: Ai ġharīboṅ ko kuchalne wālo, ai zarūratmandoṅ ko tabāh karne wālo, suno!
  suz-BL: मिनु परमप्रभु यावेमी “गे मारेइ मथीब आन कली दिम्‍बपुकी नु रागी ङा प्रुङग
    आन कली खतम सेल्‍बपुकी, नेनीन। आमोस २:७
  eng-NOY: Hear this, ye that pant to oppress the needy, And to destroy the poor of
    the land.
  ita-1927: Ascoltate questo, o voi che vorreste trangugiare il povero e distruggere
    gli umili del paese;
  ckb-ckb: 'ئەی ئەوانەی هەناسەبڕکێتانە بەدوای نەدارانەوە، هەتا کۆتایی بە هەژارانی
    زەوی بهێنن، گوێتان لەمە بێت:'
  eng-BBE: Give ear to this, you who are crushing the poor, and whose purpose is to
    put an end to those who are in need in the land,
  kan-OKCV: ಬಡವರನ್ನು ನುಂಗುವವರೇ, ನಾಡಿನ ಬಡವರನ್ನು ಮುಗಿಸಿಬಿಡಬೇಕೆಂದಿರುವವರೇ, ಇದನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'தேசத்தில் சிறுமைப்பட்டவர்களை ஒழியச்செய்ய, எளியவர்களை விழுங்கி:'
  spa-RV-1909: Oid esto, los que tragáis á los menesterosos, y arruináis los pobres
    de la tierra,
  ron-BTF: Ascultați aceasta, voi care înghițiți pe nevoiași, pentru a face pe săracii
    țării să înceteze,
  eng-WEBP: Hear this, you who desire to swallow up the needy, and cause the poor
    of the land to fail,
  eng-FBV: Listen to this, you who trample down the needy, and wipe out the poor of
    the land.
  nld-1939: Hoort dit, gij die den arme vertrapt, Eenvoudige lieden verdrukt;
  nch-BL: 'Huan na niAmós niquijto: “Xijcaquica amojuanti cati anquintachtequilíaj
    huan anquintaijyohuiltíaj cati teicneltzitzi ipan amotal.'
  vie-1934: Các ngươi là người nuốt những kẻ nghèo nàn, làm hao mòn những kẻ khốn
    cùng trong đất, hãy nghe điều nầy.
  hin-CV: तुम, जो ज़रूरतमंद लोगों को कुचलते रहते हो और देश के गरीबों को मिटाते रहते
    हो, सुनो!
  spa-BES: Presten atención a esto, ustedes que están oprimiendo a los pobres, y cuyo
    propósito es poner fin a los necesitados en la tierra,
  tdx-tdx: Janjiño izao ry mpigedrañe o rarakeo, ry mpañito o poi’e amy taneio,
  tha-KJV: โอ ท่านผู้​เหย​ียบย่ำคนขัดสน ท่านผู้ทำลายคนยากจนแห่งแผ่นดิน จงฟังถ้อยคำนี้
  por-BR-2018: Ouvi isto, vós que tragais os necessitados, e arruinais os pobres da
    terra,
  deu-ELO: 'Höret dieses, die ihr nach dem Dürftigen schnaubet und nach der Vernichtung
    der Sanftmütigen im Lande, und sprechet:'
  eng-WYC-2018: Hear ye this thing, which all-break a poor man, and make needy men
    of the land for to fail; (Hear ye this, which shall altogether break the poor,
    and shall make the needy of the land to fail;)
  epo-epo: Aŭskultu ĉi tion, vi, kiuj penas engluti la malriĉulojn kaj pereigi la
    humilulojn de la tero,
  uig-PIN: Buni anglanglar, ⱨǝy miskinlǝrni ǝzgüqilǝr, Zemindiki ajiz mɵminlǝrni yoⱪatmaⱪqi
    bolƣanlar —
  beo-beo: 'Dilia bagade gagui dunu amo da hame gagui amola fonobahadi dunu ilima
    hasalasisa! Na sia: nabima!'
  tpi-OTNT: Yupela ol Israel i save daunim ol arapela man i sot long ol samting na
    yupela i laik bagarapim ol rabisman i stap long kantri bilong yupela yet, yupela
    harim.
  hau-SA: Ku ji wannan, ku da kuke tattake masu bukata kuka kori matalautan ƙasar.
  uig-LAT: Buni anglanglar, hey miskinlerni ezgüchiler, Zémindiki ajiz möminlerni
    yoqatmaqchi bolghanlar —
  nde-nde: Zwanini lokhu, lina elincindezela abaswelayo njalo lichitha labayanga elizweni,
  ton-ton: Fanongo eni, ʻakimoutolu ʻoku folo hifo ʻae paea, ʻio, ke fakaʻosi ʻae
    kakai masiva mei he fonua,
  ces-1613: Slyštež to vy, kteříž sehlcujete chudého, abyste vyhladili nuzné z země,
  eng-WMB: Hear this, you who desire to swallow up the needy, and cause the poor of
    the land to fail,
  tam-TCV: சிறுமைப்பட்டவர்களை மிதித்து, நாட்டின் ஏழைகளை அகற்றுகிறவர்களே, இதைக் கேளுங்கள்.
  ceb-ULB: Paminawa kini, kamong naglupig sa mga timawa ug nagpapahawa sa mga kabos
    sa ilang yuta.
  pol-UBG: Słuchajcie tego, wy, którzy pożeracie ubogiego, abyście wykorzenili biednych
    z ziemi;
  agr-agr: Juju nugkanmaya aents ujudauch aidaun kasajak waitkau aidautijum shiig
    antuktajum;
  kyc-kyc: Nakama kale yukupala selapa. Nakamame bange yano pipyamo petaminyi dupwa
    nyuo kalyinyi palyuo yuu dokona wambu pendewa dupwa pyuo koo keta piso pilyaminyi.
  urd-GVU: اے غریبوں کو کچلنے والو، اے ضرورت مندوں کو تباہ کرنے والو، سنو!
  eng-OEBCW: Listen to this, you who trample on the needy, who oppress the poor of
    the earth,
  deu-1912: Hört dies, die ihr den Armen unterdrückt und die Elenden im Lande verderbt
  kan-2017: “ಎಷ್ಟು ಹೊತ್ತಿಗೆ ಅಮಾವಾಸ್ಯೆಯು ತೀರುವುದು? ಧಾನ್ಯವನ್ನು ಮಾರಬೇಕಲ್ಲಾ; ಸಬ್ಬತ್ತು
    ಇನ್ನೆಷ್ಟು ಹೊತ್ತು ಇರುವುದು? ಗೋದಿಯನ್ನು ಅಂಗಡಿಯಲ್ಲಿ ಇಡಬೇಕಲ್ಲಾ; ಕೊಳಗವನ್ನು ಕಿರಿದುಮಾಡೋಣ;
    ಬಡವರನ್ನು ನುಂಗುವವರೇ, ತೊಲವನ್ನು ಹೆಚ್ಚಿಸೋಣ; ಸುಳ್ಳು ತಕ್ಕಡಿಯಿಂದ ಮೋಸಮಾಡೋಣ; ದೇಶದ ಬಡವರನ್ನು
    ಮುಗಿಸಬೇಕೆಂದಿರುವವರೇ ಇದನ್ನು ಕೇಳಿರಿ.
  tgo-tgo: Wo hu vandeŋe iyake, giyagiyana ghemi iya hu vuruvaululeŋgiya ranjavovo
    na hu munjeva hu mukuwoŋgi mbinyembinyeŋgu e vanautumake iyake tɨne.
  yap-yap: Mu telmed ko pi thin ni ba’aray, gimed e pi’in ni gimed be yot’ nga but’
    e pi’in be gafgow ma gimed be guy rogon ni ngam thanged e pogofan rok e pi’in
    ni gafgow ko nam.
  hlt-MCSB: Khodaeng aka hloem tih khohmuen kah mangdaeng kodo aka kangkuen te he
    he hnatun uh.
  mdy-ETH: ዒንሢ ሜታዼ ዓሶ ሄርቂ ዎይሣ ዓሳ፤ ጊንሣ ሃሣ ማንቆ ዓሶ ዓጮይዳፓ ባይዛ ዓሳ! ዋይዙዋቴ!
  twi-ASANTE: Montie saa asɛm yi, mo a motiatia mmɔborɔwafoɔ so, na mopam ahiafoɔ
    firi wɔn asase so,
  eng-WEBU: Hear this, you who desire to swallow up the needy, and cause the poor
    of the land to fail,
  wal-wal: Inttenoo, metootanchchata yedhdhiyaageetoo, biittan de7iya hiyyeesatakka
    xaissanau koyiyaageetoo, hagaa siyite!
  spa-PDDPT: Oigan esto ustedes, los que pisotean al necesitado y destruyen a los
    pobres de la tierra,
  gun-gun: Peẽ kuery ma pekore iporiaukue'i, ha'e yvy ha'e javi rupi pemokanhymba
    ojexavai rei va'e. Ha'e nunga rupi pendu ke pova'e.
  agu-BL: Bitwok tzaj bin yi xtxolbile'j, yi axwok itetz yi na cxtzan tan chibuchle'n
    yi e' wunak, nin yi na cxo'c tan chixile'n yi e' me'ba'.
  ilo-ULB: Denggenyo daytoy, dakayo a mangibadbaddek kadagiti agkasapulan ken mangpappapanaw
    kadagiti napanglaw iti daga.
  kpg-kpg: Goodou hagalongo gi di mee deenei, goodou ala e dagadagahi digau ala gu huaidu
    ang gi ginaadou, ge e hagamada labelaa bolo e hagahuaidu digau hagaloale o tenua
    deenei.
  uig-ARA: بۇنى ئاڭلاڭلار، ھەي مىسكىنلەرنى ئەزگۈچىلەر، زېمىندىكى ئاجىز مۆمىنلەرنى
    يوقاتماقچى بولغانلار ــ
  sus-sus: Wo wo tuli mati yi masenyi ra, wo tan naxee setare tɔɔrɔma, wo tan naxee
    tɔɔrɔmixi ɲaxankatama.
  pon-2006: Kumwail rong met, kumwail kan me kin tiakedi me paisuwed kan oh kin song
    en kauwehla me semwehmwe kan en wehiet.
  jae-jae: Amac taŋ aka lau sêpô lêna tauŋŋa tôŋ ma akôniŋ lau ŋalêlôm sawa gamêŋ
    tonecŋa naŋ, akêŋ taŋem biŋ tonec.
  ksd-ksd: Avat a valongore go, avat ba ava vuna vue ra luveana, ma ava vapanie vue
    diat dia ki na niiba, ma ava biti,
  grc-BRENT: Ἀκούσατε δὴ ταῦτα οἱ ἐκτρίβοντες εἰς τοπρωῒ πένητα, καὶ καταδυναστεύοντες
    πτωχοὺς ἀπὸ τῆς γῆς,
  ind-AYT: “Dengarkanlah ini, hai kamu yang menginjak-injak orang melarat, dan menghabisi
    orang-orang miskin dan lemah di negeri,
  nya-nya: Imvani izi, inu amene mumapondereza anthu osowa ndipo simulabadira anthu
    osauka a mʼdzikomu.
  hrv-hrv: Slušajte ovo, vi što gazite potrebnika i satirete uboge u zemlji!
  mps-mps: Amosgo po e dao. Dage Israel bisnis sę ebo bage, dagego te magi nai sǫą
    pai meba bidi dabe agayu, aiyaba elaluama, tama dagego te magi nai meni yai bidi
    dabe te dagego tǫ kantride bidibo dolabo homu ebo bage, dagego odao.
  tpi-tpi: Yupela ol Israel i save daunim ol arapela man i sot long ol samting na
    yupela i laik bagarapim ol rabisman i stap long kantri bilong yupela yet, yupela
    harim.
  dan-1931: Hør, I, som knuser de fattige, gør det af med de arme i Landet
  vie-OVCB: Hãy nghe đây! Các ngươi cướp người nghèo khổ và bóc lột người bần cùng
    trong xứ!
  guj-2017: જેઓ તમે ગરીબોને લૂંટો છો અને દેશના ગરીબોને કાઢી મૂકો છો તે આ સાંભળો.
  pon-2006A: Kumwail rong met, kumwail kan me kin tiakedi me paisuwed kan oh kin song
    en kauwehla me semwehmwe kan en wehiet.
  por-BRBSL: Ouça isto, você que deseja engolir os necessitados, e causar o fracasso
    dos pobres da terra,
  eng-OEBUS: Listen to this, you who trample on the needy, who oppress the poor of
    the earth,
  cth-cth: Maimouh ni cakang yo hanelah, thaparei hnin loum lawiseh, satun yo hanelah,
    sabbath hnin loum lawiseh teh awh vaiteh,
  twi-twi: Muntie saa asɛm yi, mo a mutiatia mmɔborɔfo so, na mopam ahiafo fi wɔn
    asase so,
  hlt-hlt: Khodaeng aka hloem tih khohmuen kah mangdaeng kodo aka kangkuen te he he
    hnatun uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi bɛ̀ɛ̀ fɛ̃́ũnko bɛcĩ̀rìbɛ̀ kɛ dɔ́
    kɛ́deè bɛsénnìbɛ̀, kéntɛ́nɛ̀ kɛ́keè.'
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, Israelia, Ia oragh. Ia Israelia, ia gumazamizir
    biziba oteveziba dɨkabɨra, egha gumazamizir onganarazir ian kantrin itiba ia me
    gasɨghasɨsi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mpɑ mɛ mǝ fɛlǝɣɩ kʋnyɔntʋnɑɑ kɛ nɔɔhɛɛ, nɑ ɩ́ kʋɣɩ
    tɛtʋ tɑɑ wɑhɑlɑ nyǝ́mɑ,'
  azb-azb: Siz, ey möhtacları tapdalayıb əzənlər, ey kasıbların başını yeyənlər, indi
    buna qulaq asın!
  eng-DBY: Hear this, ye that pant after the needy, even to cause to fail the poor
    of the land,
  hin-2017: यह सुनो, तुम जो दरिद्रों को निगलना और देश के नम्र लोगों को नष्ट करना चाहते
    हो,
  wol-KYG: 'Amos ne: «Dégluleen lii, yeen jula yiy dëggaate aji ñàkk, di jeexal néew-ji-dooley
    réew mi,'
  eng-YLT: Hear this, ye who are swallowing up the needy, To cause to cease the poor
    of the land,
  kne-kne: Dengngen yo na, dakayo ay mamalpaligat ya mangoskos si nabiteg ya odom
    ay kaseseg-ang isnan ili.
  eng-WYC-2017: Hear ye this thing, which all-break a poor man, and make needy men
    of the land for to fail;
  eng-WMBB: Hear this, you who desire to swallow up the needy, and cause the poor
    of the land to fail,
  urd-GVH: ऐ ग़रीबों को कुचलनेवालो, ऐ ज़रूरतमंदों को तबाह करनेवालो, सुनो!
  rug-rug: Mi avosia si hie, gamu pu neti goreni saripu loke gedi meke va mate i saripu
    malaṉa koasa popoa,
  gaz-gaz: Isin warri rakkattoota dhidhiittanii hiyyeeyyii biyyattii balleessitan
    waan kana dhagaʼaa;
  fra-LSG: Écoutez ceci, vous qui dévorez l’indigent, Et qui ruinez les malheureux
    du pays!
  gnn-gnn: “Ŋäka walala, nhuma ŋunhi ŋurru'‐ŋurruŋu yolŋu walala ŋaḻapaḻmirri gal'ŋu.
    Nhumanydja dhuwalanydja yätjmirrina gal'ŋu yanana mirithirrina. Wiripunydja nhuma
    ŋuli djaw'‐djawyun ŋulaŋuru yolŋu'‐yulŋuwala ŋurruwuykmirriwala, bala nhuma ŋuli
    marrtji muŋdhu'‐muŋdhunna ganydjarrmiriwyamana ŋunhi yolŋunha walalanha goŋmiriwŋuranydja.
  yal-yal: Ɛ falani ito ramɛ, ɛ tan naxanye yiigelitɔɔn tɔrɔma, ɛ tan naxanye tɔrɔ
    muxun ɲaxankatama.
  iou-iou: In ätutä äma jopi, tuŋumi nämo, yeŋ täŋpä kuk täkaŋ ba kome ŋonitäŋo äma
    jäwäri däpmäŋ paotta piäni täk täkaŋ in ket nadäwut.
  haw-1868: E hoolohe i keia, e oukou ka mea e moni i ka poe ilihune, a hoopau i ka
    poe nele o ka aina,
  arb-NAV: اسْتَمِعُوا هَذَا أَيُّهَا الدَّائِسُونَ عَلَى الْبَائِسِينَ، يَا مَنْ
    حَاوَلْتُمْ أَنْ تَقْضُوا عَلَى فُقَرَاءِ الأَرْضِ،
  ewe-ewe: Misee ɖa, mi ame siwo baa ame dahewo, heɖoa afɔ hiãtɔwo dzi.
  eng-LEE: Hear this, O ye that are greedy to swallow the needy, and to ruin the poor
    of the land,
  asm-FB: তোমালোক যিসকলে দৰিদ্ৰক ভৰিৰে গছকা আৰু দুখীয়াক নাশ কৰিছা, তোমালোকে এই কথা
    শুনা।
  sus-A: وٌ وٌ تُلِ مَتِ يِ مَسٍنيِ رَ، وٌ تَن نَشٍيٍ سٍتَرٍ تْورْ مَ، وٌ تَن نَشٍيٍ
    تْورْ مِشِ حَشَنكَتَمَ.
  fra-SBL: Écoutez ceci, vous qui voulez engloutir les indigents, et faire échouer
    les pauvres du pays,
  hbo-hbo: שִׁמְעוּ־זֹ֕את הַשֹּׁאֲפִ֖ים אֶבְיֹ֑ון וְלַשְׁבִּ֖ית *עַנְוֵי־ (עֲנִיֵּי)־אָֽרֶץ׃
  kik-kik: Iguai ũndũ ũyũ inyuĩ arĩa mũrangagĩrĩria abatari na mũkaniina athĩĩni a
    bũrũri,
  fra-NCL: Écoutez ceci, vous qui engloutissez le pauvre, et qui voudriez faire disparaître
    les humbles du pays,
  cek-AK: Prae thung ih mithoe kaminawk to paaeh moe, amtang kaminawk amtimsak kaminawk
    hae lok hae tahngai oh.
  cuk-cuk: Nue be an itomalo, bemar, dulemar-wilegana sabsur-imakmalad, bemar, dule-wilegana
    obelodimarbalid.
  uig-CYR: Буни аңлаңлар, һәй мискинләрни әзгүчиләр, Зиминдики аҗиз мөминләрни йоқатмақчи
    болғанлар —
  tel-2017: దేశంలోని పేదలను తీసేస్తూ దీనులను అణిచేసే మీరు ఈ విషయం వినండి.
  hat-BSA: Tande sa, nou menm k ap vale malere yo nèt, pou mete fen a tout pòv yo,
  bxh-bxh: Isalaela dodogamiu au ataꞌatahi, umi logemiu dodoga gogo gesagesa edi nuꞌu
    yai ami fahisu heyayaidi.
  kos-kos: Porongo ma inge, kowos su lolongya mwet enenu, ac srike in kunausla mwet
    sukasrup in facl se inge.
  hbo-WLC: שִׁמְעוּ־זֹ֕את הַשֹּׁאֲפִ֖ים אֶבְי֑וֹן וְלַשְׁבִּ֖ית ענוי ־אָֽרֶץ׃
  ibo-ibo: Nụrụnụ nke a, unu ndị na-azọpịa ndị mkpa na-akpa, na-emekwa ka ụmụ ogbenye
    dị nʼala a gwụsịa,
  ory-ory: ହେ ଦୀନହୀନମାନଙ୍କୁ ଗ୍ରାସ କରିବାକୁ ଉଦ୍ୟତ ଓ ଦରିଦ୍ରମାନଙ୍କୁ ଲୋପ କରାଇବା ଲୋକମାନେ,
    ତୁମ୍ଭେମାନେ ଏହା ଶୁଣ।
  chk-chk: 'Mürin, Amos a üra: Oupwe rongorong ämi mi purätiu ekewe chon mwelele o
    niela ekewe chon wöüngau me lon ei fanü.'
  rop-rop: Brom deya aibin tok, “Yumob irrim mi na yumob Isreil pipul. Yumob tridimbat
    detlot lobala pipul brabli nogudbalawei en yumob oldei wandim blanga binijimap
    detlot powan pipul langa dijan kantri.
  ukr-1871: Чуйте се, ви, голодні, що раді би пожерти вбогих та погубити злиденних,
    —
  deu-1951: Hört dies, die ihr dem Armen nachstellt und die Wehrlosen im Lande unterdrückt,
  eng-JPS: Hear this, O ye that would swallow the needy, and destroy the poor of the
    land,
  srp-1865: Èujte ovo, koji proždirete uboge i satirete siromahe u zemlji,
  lug-lug: Muwulire bino mmwe abalinnyirira abateesobola, era abasaanyaawo abanaku
    b’omu nsi,
  heb-heb: שמעו זאת השאפים אביון ולשבית ענוי ארץ׃
  ben-IRV: এটি শুনো, তোমরা যারা দরিদ্রদের পায়ের তলায় মাড়াও এবং গরিবদের দেশ থেকে
    তাড়িয়ে দাও।
  pan-pan: “ਤੁਸੀਂ ਜੋ ਕੰਗਾਲਾਂ ਨੂੰ ਨਿਗਲਣਾ ਚਾਹੁੰਦੇ ਹੋ ਅਤੇ ਦੇਸ਼ ਦੇ ਨਿਮਰ ਲੋਕਾਂ ਨੂੰ ਨਾਸ
    ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ,” ਸੁਣੋ!
  mya-JVB: ငါတို့သည် စပါး ကို ရောင်း အံ့သောငှါလဆန်း နေ့လွန် ပါစေ၊ ဂျုံ ကို ရောင်း
    အံ့သောငှါ ဥပုသ် နေ့လွန်ပါစေဟု ဆို လျက်၊
  tte-O: Kwabenali komiu analiyao tobubutumao kwayakamkamnali yo ali gogo wakewalili.
  hmo-hmo: Umui Israela taudia e, kamonai, umui ese ogogami taudia umui moia diho,
    bona mai edia gau hereregere lasi taudia umui hadikaia noho.
  urd-urd: तुम जो चाहते हो कि मुहताजों को निगल जाओ, और ग़रीबों को मुल्क से हलाक करो,
  rus-SYN: Выслушайте это, алчущие поглотить бедных и погубить нищих, -
  bqc-SIM: À yã́ɛ bee ma, á gbɛ̃́ pↄ́ i gbãable taasideↄwa, i wɛ̃nadeↄ midɛ á
    bùsuu.
  tcz-CHONGTHU: Hichehi ngai uvin, nanghon vaichate nachom gam’un, chuleh tahlelte
    kengchot phan nanei uve.
  mar-mar: जे तुम्ही गरिबांना तुडविता, आणि देशातील गरीबांना काढता. ते तुम्ही हे ऐका.
  soq-soq: E mida apana nitu abolawantoia ituaisimoilana, ita do nuaparelala bolala
    bedewe waimoia kadimonatuwapia baiwaitilana asisuneana.
  qub-qub: Imano cashayquitapis wiyay-llapa. Gamcunaga umildicunatami ñacaycächinqui.
    Nasyunniquicho pobri caycajcunatami engañaycanqui.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, i swɑɑ dɑkio bɛɛ be i sɑ̃ɑrobu dɑm dɔremɔ. Mɑ i bwɛ̃ɛbwɛ̃ɛbu
    kɑm koosiɑmɔ.
  hat-hat: Koute byen sa m'ap di nou la a, nou menm k'ap kraze pòv malere yo anba
    pye nou, nou menm k'ap fini ak malere yo nan peyi a.
  eng-BSB: Hear this, you who trample the needy, who do away with the poor of the
    land,
  eng-WEBPB: Hear this, you who desire to swallow up the needy, and cause the poor
    of the land to fail,
  kbq-kbq: Hagi zamunte omane vahe'mokizmi zama kumazafa neseta, nanazanku'ma atupama
    hu'naza vahe'ma knazama nezamiza vahe'mota, kama antahiho.
  nhe-BL: 'Huan na niAmós niquijto: “Xijcaquica imojuanti tlen inquinixtequilíaj huan
    inquintlaijiyohuiltíaj tlen teicneltzitzi ipan imotlal.'
  gub-BL: Peinu katu ko ze'eg nehe. Pezapo ikatu 'ym ma'e ma'e hereko 'ymar wanupe.
    Pezo'ok e temetarer hereko 'ymar wanuwi ko ywy rehe.
  eng-DRA: Hear this, you that crush the poor, and make the needy of the land to fail,
