  kan-2017: ಸಮುದ್ರದಿಂದ ಸಮುದ್ರಕ್ಕೆ; ಉತ್ತರದಿಂದ ಪೂರ್ವಕ್ಕೂ ಬಳಲುತ್ತಾ ಹೋಗುವರು ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು
    ಹುಡುಕುತ್ತಾ ಓಡಾಡುವರು, ಆದರೂ ಅದು ಸಿಕ್ಕುವುದಿಲ್ಲ.
  tgo-tgo: Gharɨgharɨ ne thiya loŋga, iri e Njighɨ Maremareniye i wo Njighɨ Meditareiniyan,
    na vethɨ vaghɨliye e ghaiwabuko na vewo e boimako. Ne thɨ tamwe tako valɨvaŋgake
    wolaghɨye Giya Loi ghalɨŋae kaiwae, ko iyemaeŋge mane thɨ vaidi.
  yap-yap: Girdi’ e bay ra deraw gad u bang e day nga bang miyad cheal riy ko lel’och
