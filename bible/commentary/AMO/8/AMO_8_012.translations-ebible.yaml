  gnn-gnn: Yo, yolŋunydja walala yurru marrtjinydja yukurra birrka'mirriŋuru dhika
    wäŋaŋurunydja malaŋuru, ḻarruma marrtji yurru warrya'yunna bitjanna Godkalaŋuwu
    dhärukkunydja, dhipuŋuru bäyma ga beŋuru barrkuŋuru. Walala yurru waṉḏirri ŋunha
