  mdy-ETH: ዬኖ ዎዶና ዴራ ቢያ ዓጮኮ ኬዴኖ ዛላፓ ዾኦሎ ዛሎ ባንሢ፥ ዓባ ኬስካ ባንፃፓ ዓባ ጌላሢ ባንሢ ታኣኮ ቃኣሎ ዴንቃኒ
    ሃንቲ ሃንቲ ጉሪ ጳሽኪ ሜታዻንዳኔ፤ ጋዓንቴ ዔያታ ዴንቃዓኬ።
  twi-ASANTE: Nnipa bɛtɔ ntentan akyinkyin firi ɛpo so akɔ ɛpo so na wɔakyinkyini
    afiri atifi fam akɔ apueeɛ fam, sɛ wɔrekɔhwehwɛ Awurade asɛm, nanso wɔrenhunu.
  eng-WEBU: They will wander from sea to sea, and from the north even to the east;
