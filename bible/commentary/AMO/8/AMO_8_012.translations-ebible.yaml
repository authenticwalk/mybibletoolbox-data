    find it.
  asm-FB: লোকসকলে যিহোৱাৰ বাক্য বিচাৰি মৰু সাগৰৰ পৰা ভূমধ্য সাগৰলৈকে আৰু উত্তৰৰ পৰা
    পূবলৈকে ভ্ৰমণ কৰি ইফালে সিফালে ঘূৰি ফুৰিব। কিন্তু তাক নাপাব।
  sus-A: وٌ بْشِ بِرِن عِفِرِ مَ نّ، كٍلِقٍ كْولَ مَ هَن سٌفٍتٍدٍ، عَلَتَلَ شَ مَسٍنيِ
    قٍندٍ، كْنْ وٌ مُ عَ تٌمَ.
  fra-SBL: Ils erreront d'une mer à l'autre, et du nord jusqu'à l'est ; ils courront
