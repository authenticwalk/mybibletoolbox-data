  ory-ory: ଲୋକମାନେ ଏକ ସମୁଦ୍ରଠାରୁ ଅନ୍ୟ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଓ ଉତ୍ତର ଦିଗରୁ ପୂର୍ବଦିଗ ପର୍ଯ୍ୟନ୍ତ
