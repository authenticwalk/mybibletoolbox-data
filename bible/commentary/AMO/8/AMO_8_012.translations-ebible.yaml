    yen nukewa, tuh elos ac fah tiana konauk.
  hbo-WLC: וְנָעוּ֙ מִיָּ֣ם עַד־יָ֔ם וּמִצָּפ֖וֹן וְעַד־מִזְרָ֑ח יְשֽׁוֹטְט֛וּ לְבַקֵּ֥שׁ
    אֶת־דְּבַר־יְהוָ֖ה וְלֹ֥א יִמְצָֽאוּ׃
  ibo-ibo: Ha ga-awagharị site nʼotu osimiri ruo nʼosimiri ọzọ, sitekwa nʼugwu ruo
