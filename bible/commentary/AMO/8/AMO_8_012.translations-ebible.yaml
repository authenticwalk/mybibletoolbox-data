  arb-NAV: فَيَهِيمُونَ مِنْ بَحْرٍ إِلَى بَحْرٍ، وَمِنَ الشِّمَالِ إِلَى الشَّرْقِ.
    يَذْهَبُونَ وَيَجِيئُونَ بَحْثاً عَنْ كَلِمَةِ الرَّبِّ وَلا يَحْظَوْنَ بِها.
  ewe-ewe: Woatsa tso afii ayi afi mɛ, tso anyiehe ayi ɣedzeƒe, anɔ Yehowa ƒe nya
    dim be yewoase, gake womakpɔe o.
  eng-LEE: And they will wander about from sea to sea, and from the north even to
