verse: AMO.008.012
translations:
  mal-C: അന്ന് അവർ സമുദ്രംമുതൽ സമുദ്രംവരെ അലയും വടക്കുമുതൽ കിഴക്കുവരെ അലഞ്ഞുനടക്കും.
    അവർ യഹോവയുടെ വചനം അന്വേഷിക്കും, എന്നാൽ കണ്ടെത്തുകയുമില്ല.
  deu-TKW: daß sie von einem Meere zum andern wanken und von Norden nach Osten umherschweifen
    sollen, um das Wort Jahwes zu suchen. Aber sie sollen keines finden!
  lin-lin: Bato bakotelengana na bibale nyonso, bakoyengayenga longwa na nor kino
    na este mpo na koluka Liloba na Yawe, kasi bakotikala komona yango te.
  eng-LSV: And they have wandered from sea to sea, || And from north even to east,
    || They go to and fro to seek the word of YHWH, || And they do not find [it].
  eng-GNV: And they shall wander from sea to sea, and from the North euen vnto the
    East shall they run to and from to seeke the worde of the Lord, and shall not
    finde it.
  eng-WEBSTER: And they shall wander from sea to sea, and from the north even to the
    east, they shall run to and fro to seek the word of the LORD, and shall not find
    it .
  nhw-BL: Campa hueli mohuatanijtinemise tlen se nali hasta seyoc para quitemose.
    Yase tlen norte huan hasta campa hualquisa tonati para quitemose nocamanal, pero
    ayacmo huelis quipantise.
  swh-ONEN: Wanaume watayumbayumba kutoka bahari hadi bahari na kutangatanga kutoka
    kaskazini mpaka mashariki, wakitafuta neno la Bwana, lakini hawatalipata.
  bba-bba: I ko i n yɑrinɛwɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di n kɑ dɑ sɔ̃ɔ duu yerɔ,
    sɑɑ mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di n kɑ dɑ sɔ̃ɔ yɑri yerɔ, i n bɔsu bɑɑmɑ, i
    n kɑsu i nɛn ɡɑri nɔ. Adɑmɑ i ǹ wɑsi i yi nɔ.
  eng-KJVCPB: And they shall wander from sea to sea, and from the north even to the
    east, They shall run to and fro to seek the word of the Lord, and shall not find
    it.
  luo-luo: Ji nowuoth kadawo kochakore nyandwat e dho nam achiel nyaka dho nam machielo
    kendo ginidigni chakre yo nyandwat nyaka yo wuok chiengʼ, ka gimanyo kama digiyudie
    wach Jehova Nyasaye, to ok giniyudi kata matin.
  meu-meu: Davara ta konena ela bona ma davara ta konena bae loa eva-eva, mirigini
    kahana amo ela bona laurabada danu; bae heau lao heau mai, Iehova ena hereva itahuna,
    to basie davaria.
  npi-ULB: परमप्रभुको वचनको खोज्‍नलाई तिनीहरू एक समुद्रदेखि अर्को समुद्रसम्‍म धर्मराउनेछन्,
    र उत्तरदेखि पूर्वसम्म दौडनेछन्, तर तिनीहरूले त्यो भेट्टाउनेछैनन् ।
  yor-yor: Àwọn ènìyàn yóò rìn kiri láti Òkun dé Òkun wọn yóò sì máa rìn ká láti gúúsù
    sí àríwá, wọn yóò máa wá ọ̀rọ̀ Olúwa ṣùgbọ́n wọn kì yóò rí i.
  pes-OPCB: مردم از شرق تا غرب و از شمال تا جنوب دنبال کلام خدا خواهند دوید ولی موفق
    به پیدا کردن آن نخواهند شد.
  tgl-ULB: Susuray-suray sila sa magkabilaang dagat; tatakbo sila mula sa hilaga patungo
    sa silangan upang hanapin ang salita ni Yahweh, ngunit hindi nila ito masusumpungan.
  cbu-NT: Ashkachus, Apanllingaz kuk zandkus, zapan xiychpasa. Marip nachungata, zar
    yaku ambitam nachungata, zar puku ambitam nachungata, zapantaa ashkus, itaru ndusha
    nuwaa kuki mazinamaam waritatssa.
  hui-hui: Wali agali tigua i̱naga bi mana hale hole lowa Homene Iba bedagoha howa
    Medidereniana iba bedagoria dindi bibahende dombeni ngaruha taya bialu ha holebirago
    howa ti hale naholebira.
  mya-mya: လူ​တို့​သည်​ပင်​လယ်​သေ​မှ​မြေ​ထဲ​ပင်​လယ် တိုင်​အောင်​လည်း​ကောင်း မြောက်​အ​ရပ်​မှ​အ​ရှေ့
    သို့​လည်း​ကောင်း၊ နေ​ရာ​အ​နှံ့​အ​ပြား​၌​သ​တင်း စ​ကား​တော်​ကို​လှည့်​လည်​၍​ရှာ​ကြ​သော်​လည်း
    သ​တင်း​စ​ကား​တော်​ကို​မ​တွေ့​ဘဲ​နေ​ကြ လိမ့်​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འཚོལ་ཕྱིར་མི་རྣམས་ཡུལ་སོ་སོར་འཁྱམ་པར་འགྱུར་ཞིང་།
    རྒྱ་མཚོ་ནས་རྒྱ་མཚོ་དང་། བྱང་ཕྱོགས་ནས་ཤར་ཕྱོགས་བཅས་སུ་ཕར་རྒྱུག་ཚུར་རྒྱུག་བྱས་ཀྱང་རྙེད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Vanhu vachadzedzereka vachibva kugungwa vachienda kune rimwe gungwa, uye
    vachadzungaira vachibva kumusoro vachienda kumabvazuva, vachitsvaka shoko raJehovha,
    asi havangariwani.
  spa-BLM: Vagarán de mar en mar, y desde el norte hasta el este; correrán de un lado
    a otro para buscar la palabra de Yahvé, y no lo encontrará.
  cac-cac: A eb' anima, toxon̈ej ol b'eyec' eb' sayanec' mach tz'alan in lolonel.
    Ol b'at eb' d'a stitac a' mar Muerto, masanto ol c'och eb' d'a stitac a' mar Mediterráneo,
    ol ec'chaj eb' d'a schan̈il pac'an̈ yolyib'an̈q'uinal, palta malaj mach ol ilchaj
    yuj eb'.
  swh-ULB: watatangatanga kutoka bahari hata bahari; watakimbia kutoka kaskazini kwenda
    magharibi kutafuta neno la Yahwe, lakini hawatalipata.
  bel-bel: І будуць хадзіць ад мора да мора і бадзяцца ад поўначы да ўсходу, шукаючы
    слова Гасподняга, і ня знойдуць яго.
  deu-ELBBK: Und sie werden umherschweifen von Meer zu Meer und vom Norden bis zum
    Osten; sie werden umherlaufen, um das Wort des HERRN zu suchen, und werden es
    nicht finden.
  mbb-OT: Ebpekeziregdireg kew tenged te kegkeveley niw te kebpen-ahà te etew he ebpekepenudtul
    ziyà te keniyu te menge lalag ku, piru kenè niw egketuredu heini minsan hendei
    kew ebpevayà.
  mal-2015: അന്നു അവർ സമുദ്രംമുതൽ സമുദ്രംവരെയും വടക്കുമുതൽ കിഴക്കുവരെയും ഉഴന്നുചെന്നു
    യഹോവയുടെ വചനം അന്വേഷിച്ചു അലഞ്ഞുനടക്കും; കണ്ടുകിട്ടുകയില്ലതാനും.
  rmc-rmc: Phirena moros morostar, tuľinena pes severostar pro vichodos a rodena o
    lav le RAJESKRO, ale na arakhena les.
  pes-OPV: و ایشان از دریا تا دریا و ازشمال تا مشرق پراکنده خواهند شد و گردش خواهند
    کرد تا کلام خداوند را بطلبند اما آن رانخواهند یافت.
  ron-1924: Вор прибеӂь атунч де ла о маре ла алта, де ла мязэноапте ла рэсэрит, вор
    умбла истовиць ынкоаче ши ынколо, ка сэ кауте Кувынтул Домнулуй, ши тот ну-л вор
    гэси.
  ben-OBCV: লোকেরা এক সমুদ্র থেকে অন্য সমুদ্রে টলতে টলতে যাবে, উত্তর থেকে পূর্ব পর্যন্ত
    বিচরণ করবে, তারা সদাপ্রভুর বাক্য অন্বেষণ করবে, কিন্তু তার সন্ধান পাবে না।
  som-som: Oo waxay wareegi doonaan bad ilaa ka bad, iyo woqooyi ilaa tan iyo bari,
    oo waxay u ordi doonaan hore iyo dib iyagoo doondoonaya erayga Rabbiga, oo mana
    ay heli doonaan innaba.
  lat-VUC: 'Et commovebuntur a mari usque ad mare, et ab aquilone usque ad orientem:
    circuibunt quærentes verbum Domini, et non invenient.'
  eng-ASVBT: And they shall wander from sea to sea, and from the north even to the
    east; they shall run to and fro to seek the word of Jehovah, and shall not find
    it.
  ita-1885: Ed essi si moveranno da un mare all'altro, e dal Settentrione fino all'Oriente;
    andranno attorno, cercando la parola del Signore, e non la troveranno.
  eng-LXXUP: And the waters shall be troubled from sea to sea, and from the north
    to the east shall men run hither and thither, seeking the word of the Lord, and
    they shall not find it.
  eng-ULB: They will stagger from sea to sea; they will run from the north to the
    east to seek the word of Yahweh, but they will not find it.
  spa-VBL: La gente vagará de un mar a otro, de norte a este, corriendo de aquí para
    allá, buscando la palabra del Señor, pero no la encontrarán.
  fra-_FOB: Ils erreront d'une mer à l'autre, et du nord au levant; ils iront çà et
    là pour chercher la parole de l'Éternel, et ils ne la trouveront pas.
  mal-mal: “അന്ന് അവർ സമുദ്രംമുതൽ സമുദ്രംവരെയും വടക്കുമുതൽ കിഴക്കുവരെയും ഉഴന്നുചെന്ന്
    യഹോവയുടെ വചനം അന്വേഷിച്ച് അലഞ്ഞുനടക്കും; കണ്ടുകിട്ടുകയില്ലതാനും.
  urd-GVR: Log laṛkhaṛāte hue ek samundar se dūsre tak aur shimāl se mashriq tak phireṅge
    tāki Rab kā kalām mil jāe, lekin besūd.
  suz-BL: मुरपुकी परमप्रभु यावे आ लोव़ माल्‍शा, समुन्‍द्र का रे अर्को समुन्‍द्र सम्‍म
    लाइनीम। उत्तर रे पूर्ब सम्‍म लाइनीम। मेकोपुकी एर ओंथ गाक्‍शा, परमप्रभु यावे आ
    लोव़ माल्‍नीमी। तन्‍न मथित्‍नीम।
  eng-NOY: And men shall wander from sea to sea, And from the north even to the east
    shall they run to and fro, To seek an answer from Jehovah, and shall not find
    it.
  ita-1927: Allora, errando da un mare all’altro, dal settentrione al levante, correranno
    qua e là in cerca della parola dell’Eterno, e non la troveranno.
  ckb-ckb: جا لە دەریایەکەوە بۆ دەریایەک و لە باکوورەوە بۆ ڕۆژهەڵات وێڵ دەبن، بەدوای
    پەیامی یەزداندا دەگەڕێن، بەڵام نایدۆزنەوە.
  eng-BBE: And they will go wandering from sea to sea, and from the north even to
    the east, running here and there in search of the word of the Lord, and they will
    not get it.
  kan-OKCV: ಆಗ ಅವರು ಸಮುದ್ರದಿಂದ ಸಮುದ್ರಕ್ಕೂ, ಉತ್ತರದಿಂದ ಪೂರ್ವಕ್ಕೂ ಅಲೆದು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು
    ಹುಡುಕುವುದಕ್ಕೆ ಅತ್ತಿತ್ತ ಓಡಾಡಿ, ಅದನ್ನು ಕಾಣದೆ ಹೋಗುವರು.
  tam-2017: அப்பொழுது அவர்கள் யெகோவாவுடைய வசனத்தைத் தேட ஒரு சமுத்திரம் துவங்கி மறு
    சமுத்திரம்வரை, வடக்குதிசை துவங்கிக் கிழக்குத்திசைவரை அலைந்து திரிந்தும் அதைக்
    கண்டடையாமல்போவார்கள்.
  spa-RV-1909: 'E irán errantes de mar á mar: desde el norte hasta el oriente discurrirán
    buscando palabra de Jehová, y no la hallarán.'
  ron-BTF: Și ei vor rătăci de la mare la mare și de la nord până la est, vor alerga
    încoace și încolo pentru a căuta cuvântul DOMNULUI și nu îl vor găsi.
  eng-WEBP: They will wander from sea to sea, and from the north even to the east;
    they will run back and forth to seek the LORD’s word, and will not find it.
  eng-FBV: People will wander from sea to sea, from north to east, running to and
    fro searching for the word of the Lord, but they will not find it.
  nld-1939: Dan zal men zwerven van zee tot zee, Doolt men rond van het noorden naar
    het oosten, Om het woord van Jahweh te horen; Maar men zal het niet vinden!
  nch-BL: Campa hueli mohuatanijtinemise ten se nali hasta seyoc para quitemose. Yase
    ten norte huan hasta campa hualquisa tonati para quitemose nocamanal, pero ayecmo
    huelis quipantise.
  vie-1934: Bấy giờ chúng nó sẽ đi dông dài từ biển nầy đến biển khác, từ phương bắc
    đến phương đông; chạy đi đây đi đó đặng tìm lời Đức Giê-hô-va mà không tìm được.
  hin-CV: लोग याहवेह के वचन की खोज में इस समुद्र से उस समुद्र में और उत्तर से लेकर
    दक्षिण दिशा तक भटकेंगे, परंतु वह उन्हें न मिलेगा.
  spa-BES: E irán vagando de mar en mar, y desde el norte hasta el este, corriendo
    aquí y allá en busca de la palabra del Señor, y no la encontrarán.
  tdx-tdx: hirererere boak’ an-driake pak’ an-driak’ añe ondatio, naho boak’ avaratse
    vaho hianiñanañe, hibelobelo mb’etia mb’eroa hipay ty tsara’ Iehovà fa tsy ho
    isa’e.
  tha-KJV: เขาทั้งหลายจะท่องเที่ยวจากทะเลนี้ไปทะเลโน้น และจากทิศเหนือไปทิศตะวันออก
    เขาทั้งหลายจะวิ่งไปวิ่งมาเพื่อแสวงหาพระวจนะของพระเยโฮวาห์ แต่​เขาจะหาไม่​พบ
  por-BR-2018: E irão sem rumo de mar a mar, do norte até o oriente; correrão de um
    lado para o outro em busca da palavra do SENHOR, mas não a encontrarão.
  deu-ELO: Und sie werden umherschweifen von Meer zu Meer und vom Norden bis zum Osten;
    sie werden umherlaufen, um das Wort Jehovas zu suchen, und werden es nicht finden.
  eng-WYC-2018: And they shall be moved (al)together from the sea till to the sea,
    and from the north till to the east they shall compass (about), seeking the word
    of the Lord, and they shall not find. (And they shall wander about from sea unto
    sea, and they shall go all around, from the north unto the east, seeking the word
    of the Lord, but they shall not find it.)
  epo-epo: Kaj ili vagados de maro ĝis maro, kaj de nordo ĝis oriento ili migrados,
    por serĉi la vorton de la Eternulo, sed ili ne trovos.
  uig-PIN: Xuning bilǝn ular dengizdin dengizƣa, ximaldin xǝrⱪⱪǝ kezip mangidu, Ular
    Pǝrwǝrdigarning sɵz-kalamini izdǝp uyan-buyan yürüp, uni tapalmaydu.
  beo-beo: 'Dunu ilia da udigili lalumu. Ilia da Bogoi Hano Wayabo amo fisili, Medidela:inia
    Hano Wayabo amoga asili ilia da ga (north) asili gusudili amoga bu masunu. Ilia
    da soge huluane ganodini Gode Ea sia: hogoi helele, hame ba:mu.'
  tpi-OTNT: Ol dispela manmeri bai i gat laik bilong kisim tok i kam long mi Bikpela,
    na bai ol i wokabaut nabaut na painim tok bilong mi long olgeta hap. Tasol bai
    ol i no inap kisim.
  hau-SA: Mutane za su yi ta tangaɗi daga teku zuwa teku suna yawo daga arewa zuwa
    kudu, suna neman maganar Ubangiji, amma ba za su samu ba.
  uig-LAT: Shuning bilen ular déngizdin déngizgha, shimaldin sherqqe kézip mangidu,
    Ular Perwerdigarning söz-kalamini izdep uyan-buyan yürüp, uni tapalmaydu.
  nde-nde: Abantu bazaphamazela besuka elwandle besiya elwandle, njalo bazule kusukela
    enyakatho kusiya empumalanga, bedinga ilizwi likaThixo, kodwa kabayikulithola.
  ton-ton: Pea te nau ʻāuhē mei he tahi ki he tahi, pea mei he tokelau ki hahake,
    te nau lele fano pe ke kumi ʻae folofola ʻa Sihova, ka ʻe ʻikai te nau ʻilo ia.
  ces-1613: Tak že toulati se budou od moře až k moři, a od půlnoci až na východ běhati,
    hledajíce slova Hospodinova, však nenajdou.
  eng-WMB: They will wander from sea to sea, and from the north even to the east;
    they will run back and forth to seek the LORD’s word, and will not find it.
  tam-TCV: அப்போது மனிதர், ஒரு கடல் தொடங்கி மறுகடல் வரையும் அலைந்து சென்று, வடதிசை
    தொடங்கி, கீழ்த்திசை வரையும் அலைந்து திரிந்து, யெகோவாவின் வார்த்தையைத் தேடுவார்கள்.
    ஆனால் அதைப் பெற்றுக்கொள்ளமாட்டார்கள்.
  ceb-ULB: Magsusapinday sila sa kadagatan; Modagan sila gikan sa amihanan paingon
    sa habagatan aron mangita sa pulong ni Yahweh, apan dili nila kini mahikaplagan.
  pol-UBG: I będą się błąkać od morza do morza, i od północy aż na wschód będą biegać,
    szukając słowa PANA, ale go nie znajdą.
  agr-agr: Tuke Pujuu chichamen antuktajai tusa ashí yantamnum nayantsa amain yujatnai,
    tujash imaaninakush mina chichamjun etsejuidaunak antukchagtinai.
  kyc-kyc: Wambu dupwa yuu muu peparaena Kamongona pii soo nyelana koto paeyaraminyipa
    kapa pyuo kando nyii narami.
  urd-GVU: لوگ لڑکھڑاتے ہوئے ایک سمندر سے دوسرے تک اور شمال سے مشرق تک پھریں گے تاکہ
