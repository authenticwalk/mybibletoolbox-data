  srp-1865: I potucaæe se od mora do mora, i od sjevera do istoka trèaæe tražeæi rijeè
    Gospodnju, i neæe je naæi.
  lug-lug: Abantu balibundabunda okuva ku nnyanja emu okudda ku ndala, bave mu bukiikakkono
    badde mu bukiikaddyo nga banoonya ekigambo kya Mukama, naye tebalikifuna.
  heb-heb: ונעו מים עד ים ומצפון ועד מזרח ישוטטו לבקש את דבר יהוה ולא ימצאו׃
  ben-IRV: তারা এক সমুদ্র থেকে অন্য সমুদ্র টলতে টলতে যাবে, উত্তর থেকে পূর্বে দিকে
    সদাপ্রভুর বাক্যের খোঁজে তারা দৌড়াবে কিন্তু তারা তা পাবে না।
  pan-pan: ਲੋਕ ਸਮੁੰਦਰ ਤੋਂ ਸਮੁੰਦਰ ਤੱਕ ਅਤੇ ਉੱਤਰ ਤੋਂ ਪੂਰਬ ਤੱਕ ਭਟਕਦੇ ਫਿਰਨਗੇ, ਉਹ ਯਹੋਵਾਹ
    ਦੀ ਬਾਣੀ ਨੂੰ ਭਾਲਣ ਲਈ ਇੱਧਰ-ਉੱਧਰ ਮਾਰੇ-ਮਾਰੇ ਫਿਰਨਗੇ, ਪਰ ਉਸ ਨੂੰ ਨਾ ਪਾਉਣਗੇ।
  mya-JVB: လူတို့သည် ထာဝရဘုရား ၏ အမိန့် တော်ကို ရှာ လျက်၊ ပင်လယ် တပါးမှ သည် ပင်လယ်
    တပါးတိုင်အောင် လှည့်လည် ၍ ၊ တောင် မြောက် ပြေး သွားသော်လည်း မ တွေ့ ရကြ။
  tte-O: Kani tomo sisagena keikeile sisae dabwelo ana kaba tunsae yo ana kaba sugu,
    tete yavana mena yo tete bomatu mena yagu walo siloyaloyai, na iyamo kani nige
    silolobai.
  hmo-hmo: Bona inai taunimanima be tano ena kahana kahana ibounai do idia raka loaloa.
    Gabu ibounai dekenai do idia lao, Lohiabada ena hereva ta do idia tahua, to do
    idia davaria lasi.
  urd-urd: तब लोग समन्दर से समन्दर तक और उत्तर से पूरब तक भटकते फिरेंगे, और ख़ुदावन्द
    के कलाम की तलाश में इधर उधर दौड़ेंगे लेकिन कहीं न पाएँगे।
  rus-SYN: И будут ходить от моря до моря и скитаться от севера к востоку, ища слова
    Господня, и не найдут его.
  bqc-SIM: Wa bã̀abãabo ísia baa ń ísia baao, wa bɛbɛ za gukpɛ e bɛ'aɛ. Aa kpálɛkɛ
    ma yãmaai, kási aa mao.
  tcz-CHONGTHU: Miho, twikhanglen khat’a kon’a adang khat’a kitol leuva, chuleh gamkhat’a
    kon’a gamdang khat’a chediu, Pakai thusei jah ding holna-a, lhaito jeng jung diu.
    Ahivanga, amahon ahol’u chu amu louhel diu ahi.
  mar-mar: “लोक समुद्रापासून समुद्रापर्यंत आणि उत्तरेपासून पूर्वेपर्यंत भटकतील. परमेश्वराचे
    वचन शोधत लोक इकडे तिकडे भटकतील. पण त्यांना ते सापडणार नाहीत.
  qub-qub: Tayta Diospa willacuyninta wiyayta munashpan runacunaga intërupami purengapaj.
    Lamarpa juc cuchunpita juc cuchuncamami aywanga. Wacpa caypapis ashir purenga.
    Ni maypa aywashpanpis manami tarengapänachu.
  bqp-bqp: I ko i n yɑrinɛwɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn di n kɑ dɑ sɔ̃ɔ duu yerɔ,
    sɑɑ mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di n kɑ dɑ sɔ̃ɔ yɑri yerɔ, i n bɔsu bɑɑmɑ, i
    n kɑsu i nɛn gɑri nɔ. Adɑmɑ i ǹ wɑsi i yi nɔ.
  hat-hat: Lè sa a, moun va pran kouri soti nan n o al nan sid, soti nan lès al nan
    lwès. Y'a mache toupatou ap chache yon pawòl nan bouch Seyè a. Men, yo p'ap jwenn.
  eng-BSB: People will stagger from sea to sea and roam from north to east, seeking
    the word of the LORD, but they will not find it.
  eng-WEBPB: They will wander from sea to sea, and from the north even to the east;
    they will run back and forth to seek the LORD’s word, and will not find it.
  kbq-kbq: Hagi Anumzamofo nanekegura hake'za hagerima ome atre emetre'ma hutegane,
    noti kazigane, sauti kaziganena vu'za e'za hugahazanagi, hake'za eri forera osugahaze.
  nhe-BL: Campa hueli nentinemise tlen se nali hasta seyoc para quitemose. Yase tlen
    norte huan hasta campa quisa tonati para quitemose notlajtol, pero ayoc huelis
    quipantise.
  gub-BL: Uzypyrog putar Yryhu Umàno Ma'e Kwer her ma'e wi uzàn pà wà nehe. Oho putar
    te yryhu Mezitehàn her ma'e pe wà nehe. Wata putar ywy kwarahy heixe haw awyze
    har rehe har kutyr wà nehe, kwarahy hemaw awyze har rehe har kutyr wà nehe no.
    Wekar putar Tupàn Tuweharupi Wiko Ma'e ze'eg oho waiko wà nehe. Nuexak kwaw wà
    nehe.
  eng-DRA: 'And they shall move from sea to sea, and from the north to the east: they
    shall go about seeking the word of the Lord, and shall not find it.'
