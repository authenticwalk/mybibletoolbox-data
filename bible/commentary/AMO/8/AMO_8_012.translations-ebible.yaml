  tel-2017: యెహోవా మాట వినడానికి ఒక సముద్రం నుంచి మరొక సముద్రం వరకూ, ఉత్తర దిక్కు
    నుంచి తూర్పు దిక్కు వరకూ తిరుగుతారు కానీ అది వారికి దొరకదు.
  hat-BSA: Pèp la va kilbite tou egare sòti nan yon lanmè pou rive nan lòt lanmè,
    e sòti nan nò pou rive menm nan lès; yo va gaye toupatou pou chache pawòl SENYÈ
    a, men yo p ap jwenn li.
  kos-kos: Mwet uh ac fah foroht forma liki Meoa Misa nu ke Meoa Mediterranean, ac
