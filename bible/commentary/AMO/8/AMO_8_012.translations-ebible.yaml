    dhärukku. Yurru yakana walala yurru maḻŋ'maramanydja ŋunhi, liŋgu yuwalktja walala
    yukurra ŋunhi barrarirrinydja dhä‐ḏir'yunarawuna; yaka walala ŋunhi yuwalktja
