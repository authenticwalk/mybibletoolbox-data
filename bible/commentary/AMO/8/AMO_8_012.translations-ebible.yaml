  dop-dop: Pɑɑ cɔɔ yem kɛ́ tɛtʋ tǝnɑ, nɑ pɑ́ pɛɛkǝɣɩ sɩ pɑ́ nɩɩ mɑ tɔm, ɑmɑ pɑ kɑɑ
