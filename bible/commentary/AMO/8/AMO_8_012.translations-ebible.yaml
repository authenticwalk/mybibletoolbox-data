  hbo-hbo: וְנָעוּ֙ מִיָּ֣ם עַד־יָ֔ם וּמִצָּפֹ֖ון וְעַד־מִזְרָ֑ח יְשֹֽׁוטְט֛וּ לְבַקֵּ֥שׁ
    אֶת־דְּבַר־יְהוָ֖ה וְלֹ֥א יִמְצָֽאוּ׃
  kik-kik: Andũ magaatũgũũgaga kuuma iria-inĩ rĩmwe nginya rĩrĩa rĩngĩ, na morũũrage
