verse: AMO.008.005
translations:
  mal-C: അവർ പറയുന്നു, “ധാന്യം വിൽക്കേണ്ടതിന് അമാവാസി എപ്പോൾ കഴിയും? ഗോതമ്പു വിൽക്കേണ്ടതിന്
    ശബ്ബത്ത് എപ്പോൾ ഒഴിഞ്ഞുപോകും?” അവർ അളവുപാത്രം ചെറുതാക്കുന്നു, വില വർധിപ്പിക്കുന്നു
    കള്ളത്തുലാസുകൊണ്ടു വഞ്ചിക്കുന്നു,
  deu-TKW: 'indem ihr denkt: Wann geht der Neumond vorüber, daß wir Getreide verhandeln
    können, und wann der Sabbat, daß wir Korn aufthun, daß wir das Epha verkleinern,
    das Gewicht vergrößern und betrügerisch die Wage fälschen,'
  lin-lin: 'Bozali koloba : « Feti ya ebandeli ya sanza ekoleka tango nini mpo ete
    toteka ble na biso ? Tango nini mokolo ya Saba ekosila mpo ete tofungola bibombelo
    na biso ya ble ? » Tokosalela bakopo ya mike mpo ete tomatisa talo, mpe tokosalela
    bimekelo ya lokuta.'
  eng-LSV: Saying, “When does the new moon pass, || And we sell ground grain? And
    the Sabbath, and we open out pure grain? To make little the ephah, || And to make
    great the shekel, || And to use balances of deceit perversely.
  eng-GNV: Saying, When will the newe moneth bee gone, that we may sell corne? and
    the Sabbath, that we may set forth wheate, and make the Ephah small, and the shekel
    great, and falsifie the weights by deceit?
  eng-WEBSTER: Saying, When will the new moon be gone, that we may sell corn? and
    the sabbath, that we may set forth wheat, making the ephah small, and the shekel
    great, and falsifying the balances by deceit?
  nhw-BL: 'Niyon se tonal, amo anquinequij anquicahuase catli fiero anquichihuaj.
    Anquiijtohuaj: ‘¿Hasta quema tlamis ni ilhuitl tlen yancuic metztli huan ni tonali
    para ma timosiyajquetzaca? ¿Hasta quema huelis sempa tijnemacase trigo huan titecajcayahuase?’
    Antlatamachihuaj ica tlatamachihuali catli achi tziquitetzi huan antenemaquiltíaj
    patiyo. Amobalanza catli anquitequihuíaj nojquiya amo xitlahuac para huelis antlacajcayahuase.'
  swh-ONEN: mkisema, “Ni lini Mwezi Mwandamo utakapopita ili tupate kuuza nafaka,
    na Sabato itakwisha lini ili tuweze kuuza ngano?” Mkipunguza vipimo, na kuongeza
    bei, na kudanganya kwa mizani zisizo sawa,
  bba-bba: I mɔ̀, dommɑ suru kpɑon tɔ̃ɔ bɑkɑrɑ koo kpe. Kpɑ su wɑ su bɛsɛn ɑlikɑmɑ
    dɔrɑ. Dommɑ tɔ̃ɔ wɛ̃rɑruɡirɑ koo kpe, kpɑ su wɑ su bɛsɛn birɑnu wukiɑ. Sɑ ko sɑkɑku
    kɑwɑ, kpɑ su yen ɡobi sosi. Sɑ ko kilo ɡɔsiɑ su kɑ tɔmbu ɡbɛni. Kpɑ su doo sĩinu
    dɔrɑ.
  eng-KJVCPB: Saying, When will the new moon be gone, that we may sell corn? And the
    sabbath, that we may set forth wheat, Making the ephah small, and the shekel great,
    And falsifying the balances by deceit?
  luo-luo: kuwacho niya, “Mad ndalo mag lemo mar dwe manyien rum piyo, mondo wayud
    thuolo mar uso cham.” Bende upenjoru niya, “Ndalo mag Sabato to biro rumo karangʼo
    mondo wagol chambwa warundi, eka wanyalo choro nengo malo, kendo tiyo gi rapim
    ma ok nikare, ma wawuondogo jongʼiewo!
  meu-meu: 'Umui na o hereva hehenimu, o tomu: Hua matamata ariana na edena nega ai
    baine ore, bena aniani ḡaudia baita hoihoilai? Bona dina helaḡa na edena nega
    ai baine ore, bena uit baita hoihoilaia? Bena efa baita hamaraḡia bona sekele
    baita habadaia, bona hahetoho ḡaudia koikoidia amo taunimanima baita dibaḡanidia;'
  npi-ULB: तिनीहरू भन्छन्, “औंसी कहिले समाप्‍त हुन्छ, ताकि हामीहरूले फेरि अन्‍न बेच्‍न
    सकौं? शबाथ दिन कहिले समाप्‍त हुन्छ, ताकि हामीले गहुँ बेच्‍न सकौं? हामीले झुटो
    नापले ठगी गर्दा, हामी मानालाई सानो बनाउनेछौं र मुल्यलाई बढाउनेछौं ।
  yor-yor: Tí ẹ ń wí pé, “Nígbà wo ni oṣù tuntun yóò parí kí àwa bá à lè ta ọkà kí
    ọjọ́ ìsinmi kí ó lè dópin kí àwa bá à le ta jéró?” Kí a sì dín ìwọ̀n wa kù kí
    a gbéraga lórí iye tí a ó tà á kí a sì fi òsùwọ̀n èké yàn wọ́n jẹ,
  pes-OPCB: ای کسانی که آرزو دارید روز شَبّات و جشنهای مذهبی هر چه زودتر تمام شوند
    تا دوباره به کسب خود بپردازید و با ترازوهای دستکاری شده و سنگهای سبکتر، مشتریان
    خود را فریب داده، پول بیشتری از ایشان بگیرید.
  tgl-ULB: Sinabi nila, “Kailan matatapos ang bagong buwan, upang muli kaming makapagbenta
    ng butil? At ang Araw ng Pamamahinga, kailan matatapos, upang makapagbenta kaming
    muli ng trigo? Gagawin naming mababa ang sukat at tataasan ang halaga, upang makapandaya
    kami ng maling timbang.
  cbu-NT: Siy mangishis mantsir chinakus, tsup kaneesich yakchu anush, Shambatshishee
    mikeeruni itupshiyngangsani, átssa. Mishat, ¿Ashinooja Sámbat kanusish zar túshiych?
    Mikeeruni tirikoo tupaxanxakuni, tputsee shuchiyaruni, kurikee arang putachchi,
    átssa. Siy kiloo shuchimaam mantsir wayayarus, anpasha tputsee arangeem shuchiksa.
  hui-hui: Tígua tíni dege dege laedene bigi bialu lalu, Lotu laga horo uruni abale
    piai helo. Ani biragola inanaga tomoru wali agalime yolo bilo magedi hamaha abale
    yalu poloma̱ya. Ai inanaga tomo magedi yalu poloma̱ya Sabada horo piai hayabe
    be wene dege ngabe. Inanaga tomo ngamaru ke̱ howa yolo diba daga halu genda magi
    handagane ngaru ke̱ howa mo hondo holoma̱ya.
  mya-mya: '``ငါ​တို့​သည်​ဂျုံ​စ​ပါး​ကို​ရောင်း​လို​လှ​ပြီ။ သန့်​ရှင်း​ရာ​နေ့​လွန်​အောင်​ပင်​မ​စောင့်​နိုင်​အောင်
    ဖြစ်​နေ​ကြ​ပြီ။ ဥ​ပုသ်​နေ့​သည်​ဘယ်​သော​ခါ မှ​ကုန်​ပါ​မည်​နည်း။ ထို​နေ့​လွန်​လျှင်​ငါ​တို့
    သည်​မ​မှန်​သော​တင်း​တောင်း​နှင့် အ​လေး​ခိုး ပြီး​မ​မှန်​သော​ချိန်​ခွင်​ကို​သုံး​၍​စျေး​တင်
    ရောင်း​ချ​မည်။-'
  bod-N: ཁྱོད་རྣམས་ན་རེ། ངེད་ཀྱིས་འབྲུ་རིགས་འཚོང་བའི་ཕྱིར་དུ་ཚེས་གཅིག་ནམ་ཞིག་འདའ་འོང་།
    ཚོང་རའི་སྒོ་ཕྱེས་ཏེ་ལོ་ཏོག་འཚོང་བའི་ཕྱིར་དུ་ངལ་གསོ་བའི་དུས་ནམ་ཞིག་རྫོགས་སམ། ངེད་ཅག་གིས་དངོས་པོ་འཚོང་དུས་ཨེ་ཕཱ་ཇེ་ཆུང་དུ་བཏང་སྟེ།
    དངུལ་སྡུད་དུས་རྒྱ་ཐུར་ཇེ་ལྗིད་དུ་བཏང་ནས་རྒྱ་སྲང་རྫུན་མས་མི་ལ་མགོ་སྐོར་བཏང་བ་དང་།
  sna-sna: muchiti, “Kugara kwoMwedzi kuchapfuura riniko kuti tigotengesa zviyo, uye
    kupera kweSabata kuti tigotengesa gorosi?” muchitapudza chiero, muchikwidza mitengo
    uye muchibiridzira nezvikero zvinonyengera,
  spa-BLM: 'diciendo: “¿Cuándo pasará la luna nueva para que podamos vender el grano?
    Y el sábado, para poder comercializar el trigo, haciendo el efa pequeño, y el
    siclo grande, y negociar en falso con balanzas de engaño;'
  cac-cac: 'Tzeyalan d''a yoltac e pat d''a q''uin̈ ayic tz''alji q''uen uj: ¿B''aq''uin̈
    ol lajvoc yec'' jun q''uin̈ tic yic syal co chon̈an co trigo? ¿B''aq''uin̈ ol
    lajvoc yec'' sc''ual ic''oj ip, yic ol yal co chon̈anxi sat cavb''en, ol cac''lab''an
    echlab'' man̈ tz''acanoc, axo stojol nivan ol co c''ana''?'
  swh-ULB: wakisema, “Wakati mwezi mpya utakapoisha, hivyo tunaweza kuuza mazao tena?
    Wakati siku ya Sabato itakapoisha, ili kwamba tuuze ngano? Tutafanya kipimo kidogo
    na kuongeza bei, tukidanganya kwa mizani za udanganyifu.
  bel-bel: 'вы, якія кажаце: некалісь прыйдзе час маладзіка, каб мы прадавалі хлеб,
    і субота - каб адчыніць засекі, паменшыць меру, павялічыць цану сікля і ашукваць
    няправільнымі вагамі,'
  wed-wed: O ririwa, nawaravi vouna torelana ina kwa laḡilaḡina ma Sabate ina kwa.
    Ma witi tana gimarei, witi ruva aburuna tana terei ma maiana tana ḡaiḡaiei ma
    sikere morumorunei tana gimagimarei.
  deu-ELBBK: Wann ist der Neumond vorüber, dass wir Getreide verkaufen, und der Sabbat,
    dass wir die Kornspeicher öffnen; um das Epha zu verkleinern und den Sekel zu
    vergrößern und die Waage des Betrugs zu fälschen;
  mbb-OT: Ima niw ke metapus en is Pista te Kebpuun te Hayag etawa Andew te Kedhimeley
    su wey kew mekepemelegyè en te trigu ne wey kew mekepenlimbung pinaaǥi te kedsukud,
    kedtakes, wey kedtimbang niw.
  mal-2015: ധാന്യവ്യാപാരം ചെയ്‌വാൻ തക്കവണ്ണം അമാവാസിയും കോതമ്പുപീടിക തുറന്നുവെപ്പാൻ
    തക്കവണ്ണം ശബ്ബത്തും എപ്പോൾ കഴിഞ്ഞുപോകും എന്നു പറഞ്ഞു,
  rmc-rmc: 'Tumen phenen: „Kana predžala o inepos le Neve čhoneskro, hoj te bikenavkeras
    o zrnos? A kana o šabat? Kamas te phundravel o skladi la pšeňicakre, te važinel
    frimeder a te bikenel vaš o buter a te klaminel la falošna vahaha;'
  pes-OPV: ومی گویید که غره ماه کی خواهد گذشت تا غله رابفروشیم و روز سبت تا انبارهای
    گندم را بگشاییم و ایفا را کوچک و مثقال را بزرگ ساخته، میزانهارا قلب و معوج نماییم.
  ron-1924: 'Вой, каре зичець: „Кынд ва трече луна ноуэ, ка сэ виндем грыул, ши Сабатул,
    ка сэ дескидем грынареле, сэ микшорэм ефа ши сэ мэрим сиклул ши сэ стрымбэм кумпэна
    ка сэ ыншелэм?'
  aui-aui: Tami kokayokayoveni da wiiyawiitaveyana gabudarina da gabudara kabikabikuwayidi
    porayidi sinakovi yaiyainagha da kam konigimona magha da gimogimona damdi koniyabedi.
    Bi gewiisuwone kam miisanidi kogeeyana wapawapa, kam kokabiyawa wapawapa, bi yadi
    vita koruba wapawapa da gimogimona damdi kwiiyabedi.
  ben-OBCV: তোমরা বলে থাকো, “অমাবস্যা কখন শেষ হবে যে, আমরা শস্য বিক্রি করতে পারব?
    সাব্বাথবার কখন সমাপ্ত হবে যে, আমরা গমের ব্যবসা করতে পারব?” তা করা হবে বাটখারার
    ওজন কমিয়ে, দাম বৃদ্ধি করে ও অন্যায্য দাঁড়িপাল্লায় ঠকানোর মাধ্যমে,
  som-som: oo leh, Goormuu dayaxa cusubu dhammaan doonaa aan hadhuudhka iibinnee?
    Sabtiduse goormay na dhaafaysaa aannu sarreenka soo saarnee, idinkoo miisaanka
    eefaah yaraynaya, oo miisaanka sheqelkana weynaynaya, kafadahana khiyaano ku beenaynaya,
  lat-VUC: 'dicentes: Quando transibit mensis, et venundabimus merces? et sabbatum,
    et aperiemus frumentum, ut imminuamus mensuram, et augeamus siclum, et supponamus
    stateras dolosas,'
  eng-ASVBT: saying, When will the new moon be gone, that we may sell grain? and the
    sabbath, that we may set forth wheat, making the ephah small, and the shekel great,
    and dealing falsely with balances of deceit;
  ita-1885: 'dicendo: Quando saranno passate le calendi, e noi venderemo la vittuaglia?
    e il sabato, e noi apriremo i granai del frumento? (scemando l''efa, ed accrescendo
    il siclo, e falsando le bilance, per ingannare;'
  eng-LXXUP: saying, When will the month pass away, and we shall sell, and the Sabbath,
    and we shall open the treasure, to make the measure small, and to enlarge the
    weight, and make the balance unfair?
  eng-ULB: They say, “When will the new moon be over, so we can sell grain again?
    When will the Sabbath day be over, so that we can sell wheat? We will make the
    measure small and increase the price, as we cheat with false scales.
  spa-VBL: 'Ustedes que preguntan: ¿Cuándo se acabará el día santo para poder irme
    nuevamente a vender? “¿Cuándo se acabará el Sábado para abrir nuestras tiendas,
    y engañar a la gente con medidas incompletas y pesos falsos?”'
  fra-_FOB: 'Qui dites: Quand la nouvelle lune sera-t-elle passée, pour que nous vendions
    le blé? et le sabbat, pour que nous ouvrions les greniers, en diminuant l''épha,
    en augmentant le sicle, et en faussant la balance pour tromper.'
  mal-mal: ധാന്യവ്യാപാരം ചെയ്യുവാൻ തക്കവിധം അമാവാസിയും ഗോതമ്പുവ്യാപാരശാല തുറന്നുവക്കുവാൻ
    തക്കവിധം ശബ്ബത്തും എപ്പോൾ കഴിഞ്ഞുപോകും’ എന്ന് പറഞ്ഞ്,
  urd-GVR: Tum kahte ho, “Nae Chāṅd kī Īd kab guzar jāegī, Sabat kā din kab ḳhatm
    hai tāki ham anāj ke godām khol kar ġhallā bech sakeṅ? Tab ham paimāish ke bartan
    chhoṭe aur tarāzū ke bāṭ halke banāeṅge, sāth sāth saude kā bhāw baṛhāeṅge. Ham
    faroḳht karte waqt anāj ke sāth us kā bhūsā bhī milāeṅge.” Apne nājāyz tarīqoṅ
    se tum thoṛe paisoṅ meṅ balki ek joṛī jūtoṅ ke ewaz ġharīboṅ ko ḳharīdte ho.
  suz-BL: गेपुकीमी ‘औंसी गेना लाक्‍बा ङा? गो अन्‍न लेयचा ताइनीकी। नाइक्‍तीक नाक्‍त
    गेना लाक्‍बा ङा? गो चेरब लेयचा ताइनीकी। गो एफाह आइक्‍च सेल्‍शा, शेकेल कली हेल्‍शो
    सेल्‍शा नु दूली पा नाक्‍शा, शुश क्‍येट चेम्‍नीकी’ देंनीनी। एफाह का २२ लिटर लाइब
    पुक्‍तीक बाक्‍ब। शेकेल का ११.५ ग्राम ङा क्‍येट बाक्‍ब।नेहेम्‍याह १३:१५
  eng-NOY: That say, When will the new moon be gone, that we may sell corn, And the
    Sabbath, that we may set forth wheat, Making the ephah small, and the shekel heavy,
    And falsifying the balances for deceit,
  ita-1927: 'voi che dite: “Quando finirà il novilunio, perché possiam vendere il
    grano? Quando finirà il sabato, perché possiamo aprire i granai, scemando l’efa,
    aumentando il siclo, falsificando le bilance per frodare,'
  ckb-ckb: ئێوە دەڵێن، «کەی جەژنی سەرەمانگ بەسەردەچێت تاکو ئێمە دانەوێڵە بفرۆشین،
    کەی ڕۆژی شەممە تەواو دەبێت، تاکو گەنم بخەینە بازاڕەوە؟» بۆ ئەوەی پێوانە کەم بکەنەوە
    و نرخ زیاد بکەن و فێڵ لە تەرازوو بکەن،
  eng-BBE: Saying, When will the new moon be gone, so that we may do trade in grain?
    and the Sabbath, so that we may put out in the market the produce of our fields?
    making the measure small and the price great, and trading falsely with scales
    of deceit;
  kan-OKCV: ನೀವು ಹೇಳುವುದೇನೆಂದರೆ, “ನಾವು ಧಾನ್ಯವನ್ನು ಮಾರುವ ಹಾಗೆ ಅಮಾವಾಸ್ಯೆಯು ಯಾವಾಗ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ?
    ಗೋಧಿಯನ್ನು ಮಾರುವ ಹಾಗೆ ಸಬ್ಬತ್ ದಿನವು ಯಾವಾಗ ಮುಗಿಯುವುದು? ಕೊಳಗವನ್ನು ಚಿಕ್ಕದಾಗಿಯೂ ತೊಲಗಳನ್ನು
    ದೊಡ್ಡದಾಗಿಯೂ, ಕಳ್ಳತಕ್ಕಡಿಗಳನ್ನು ಮೋಸಕ್ಕಾಗಿಯೂ ಮಾಡೋಣವೆಂದೂ,
  tam-2017: நாங்கள் மரக்காலைக் குறைத்து, சேக்கல் நிறையை அதிகமாக்கி, கள்ளத்தராசினால்
