    mone mubo ugwaba igulama, te dago tibo dąį ilibo sę elama, tama te nai abelibo
    bidi dabe muma sabo usu sabo skel mueibao.
  tpi-tpi: Yupela i save toktok long yupela yet olsem, “Mipela i laik bai ol dispela
    bikpela de bilong lotu i mas pinis kwik, na bai mipela i ken i go putim ol kaikai
    bilong mipela long maket na ol man i ken baim. Wanem taim bai de Sabat i pinis?
    Mipela i laik hariap i go long maket na salim ol kaikai samting bilong mipela.
    Olsem bai mipela i ken putim pe i go antap, na mipela i ken yusim ol mak giaman
    na wokim skel bilong trikim ol man i baim ol dispela samting.
  dan-1931: 'og siger: “Hvornår er Nymånen omme, så vi kan få solgt noget Korn, Sabbaten,
    så vi kan åbne vort Kornsalg, gøre Efaen lille og Sekelen stor og med Svig gøre
    Vægten falsk'
  vie-OVCB: Các ngươi không thể chờ cho qua ngày Sa-bát và các kỳ lễ kết thúc rồi
    mới trở lại để lừa người túng thiếu. Các ngươi đong thóc lúa bằng bàn cân gian
    lận và lường gạt người mua bằng trái cân giả dối.
  guj-2017: તેઓ કહે છે કે, ક્યારે ચંદ્રદર્શન પૂરું થાય, અને અમે અનાજ વેચીએ? અને વિશ્રામવાર
    ક્યારે ઊતરે કે અમે ઘઉં ખુલ્લાં મૂકીએ? અને એફાહ નાનો રાખી, અને શેકેલ મોટો રાખીને,
    તેને ખોટાં ત્રાજવાં, અને કાટલાંથી છેતરપિંડી કરીએ,
  pon-2006A: Kumwail kin mengimengloalki, “Se solahr kak kanengamah awiawih rahn sarawi
    kan en imwisekla pwe se en netikihla at weren pilawa kan. Iahd me Rahnen Sapad
    pahn imwisekla, pwe se en kak kapwarehda oh netikihla at wahnsahpw akan? Se ahpw
    pahn kak kalaudehla pweinen dipwisou kat, doadoahngki mehn sohng likamw, widingehki
    mehn tenek suwed kan aramas akan.
  por-BRBSL: 'dizendo: ''Quando a lua nova vai desaparecer, para que possamos vender
    grãos? E o Sabbath, para que possamos comercializar trigo, tornando a efah pequena,
    e o shekel grande, e lidar falsamente com equilíbrios de enganos;'
  eng-OEBUS: 'saying: When will the feast of the new moon be over so that we may sell
    grain? And the sabbath ended so that we may offer wheat for sale? Reducing the
    measure and increasing the price, cheating with false scales,'
  cth-cth: Ephah hah thoung sak hanelah, shekel hah len sak hanelah, sak awh vaiteh,
    kahmanhoeh e yawcu hah hno awh vaiteh, karoedengnaw hah tangka hoi, a vonkahlamnaw
    hah, khokkhawm hoi ran awh vaiteh, satun hah a yo awh han.
  twi-twi: na moka se, “Bere bɛn na ɔsram foforo betwa mu ama yɛatɔn aduan, na Homeda
    bɛba awiei ama yɛadi awi gua?” Sɛ mobɛhyɛ susukoraa mu na moatoto ɔbo so na mode
    nsania a wɔamia mu asisi atɔfo,
  hlt-hlt: “Me vaengah nim hla a boeih vetih cangtham n'yoih ve. Sabbath laeh vetih
    cangpai n'ong laeh mako. Cangnoek khaw rhaidaeng la, shekel khaw a puehkan mai
    la, thailatnah te cooi aka khun mai la.
  tbz-SIM: Díndi bɛ̀ɛ̀ ɔ̃ nnɑ́ɑ́ nkɛ tú, otɑ̃̀nkù pɑ̀nwè kó dibɑnnii mɔ́nnɛ́ kɛ́pɛ̃ɛ̃tɛ́
    kɛ̀ tì fítɛ́ ti diitì, tɛom̀pùtɛ̀ɛ mɔ́nnɛ́ kɛ́pɛ̃ɛ̃tɛ́ kɛ̀ ti óótɛ́ ti buɔ kɛ́cṹũnní
    tidiitì, kɛ́yɑɑtɛ sibièpeé, kɛ́yíɛ́ idíítí, kɛ́yɑɑtɛ cìdóò kó kucɛ̃́ɛ̃́kù.
  msy-2020: Ia kamaghɨn uariv gɨa ghaze, Godɨn ziam fer isar ekiar kaba zuamɨra gɨvaghtɨ,
    e uan daghetaba inigh mangɨ dagɨaba bagh da amangam. Dughiar manamra Sabat gɨvagham?
    Eghtɨ e uan dagheba inigh da amadir danganimɨn mangɨ dar iveziba pɨn dar arigham.
    Egh ababanir ifavaribar amu, egh skel guva me gifartɨ, me bizir kabagh ivezam.
  dop-dop: ɩlɛnɑ ɩ́ tɔŋ sɩ ɩsɔtʋ kʋfɑlʋ ɑcimɑ ɩɩ tɛŋ lɔŋ sɩ tǝ́ tɑɑtɩ. Aɑɩyee sɩ,
    kʋyɑkʋ kʋhɛɛsʋɣʋ nɑɑ tɛŋ lɔŋ sɩ tǝ lǝsɩ tɔɣɔnɑɣɑ pee nɑ tǝ́ pɑsɑ mɑɣɑsǝlɑɣɑ. Ɩlɛnɑ
    tǝ́ kpɑɑsɩ kɑ liɣitee. Nɑ tǝ́ lu sɑnǝyɑnɑɑ kʋmuɣullɑɑ,
  azb-azb: 'Deyirsiniz: “Təzə Ay mərasimi nə vaxt sona çatacaq ki, taxılı başqasına
    sataq? Şənbə günü nə vaxt qurtaracaq ki, buğdanı satışa qoyaq? Qoy ölçünü azaldaq,
    qiyməti də artıraq, aldadıcı tərəzi quraq.'
  eng-DBY: 'saying, When will the new moon be gone, that we may sell corn? and the
    sabbath, that we may set forth wheat? making the ephah small and the shekel great,
    and falsifying the balances for deceit:'
  hin-2017: जो कहते हो, “नया चाँद कब बीतेगा कि हम अन्न बेच सके? और विश्रामदिन कब बीतेगा,
    कि हम अन्न के खत्ते खोलकर एपा को छोटा और शेकेल को भारी कर दें, छल के तराजू से
    धोखा दे,
  wol-KYG: 'te naan: “Xanaa màggalu Terutel weer wi du jeex ba nu jaay sunu pepp?
    Waay, na bésub Noflaay jàll gaaw, ba nu ubbi sàq yi, tuutal nattu sol-sotti, diisal
    doomu nattukaay, tey naxee sunuy màndaxekaayi njublaŋ,'
  eng-YLT: Saying, When doth the new moon pass, And we sell ground corn? And the sabbath,
    and we open out pure corn? To make little the ephah, And to make great the shekel,
    And to use perversely balances of deceit.
  kne-kne: Kanan yo, “Makdeng koma nan masilsilibraran ay fiesta ya agew ay pan-illengan
    ta man-ilako kami kasin si bakakew. Pakitkittoyen mi din salopan, ingina mi din
    lako mi ya sowitiken mi din manlako sin iyat mi ay mantimbang.
  eng-WYC-2017: and ye say, When shall harvest pass, and we shall sell merchandises?
    and the sabbath, and we shall open our wheat again? that we make less the measure,
    and increase the shekel, and that we set privily guileful balances;
  eng-WMBB: saying, ‘When will the new moon be gone, that we may sell grain? And the
    Sabbath, that we may market wheat, making the efah small, and the shekel large,
    and dealing falsely with balances of deceit;
  urd-GVH: तुम कहते हो, “नए चाँद की ईद कब गुज़र जाएगी, सबत का दिन कब ख़त्म है ताकि
    हम अनाज के गोदाम खोलकर ग़ल्ला बेच सकें? तब हम पैमाइश के बरतन छोटे और तराज़ू के
    बाट हलके बनाएँगे, साथ साथ सौदे का भाव बढ़ाएँगे। हम फ़रोख़्त करते वक़्त अनाज के
    साथ उसका भूसा भी मिलाएँगे।” अपने नाजायज़ तरीक़ों से तुम थोड़े पैसों में बल्कि
    एक जोड़ी जूतों के एवज़ ग़रीबों को ख़रीदते हो।
  rug-rug: meke zama guahe, “Totoso sa kote hola sa rane hopena pa Sidara Vaqura pude
    mami holuholu huiti, meke totoso sa kote hokoto sa Sabati pude mami maketi huiti?”
    Va hola i gamu sari pada va sage i sari hinolu meke sekesekei koari na sikele
    kokohadi,
  gaz-gaz: isin akkana jettu; “Akka nu midhaan gurgurannuuf Baatiin Haaraan yoom goobana?
    Akka nu qamadii gabaa baafannuuf Sanbanni yoom darba?” Isin warri safartuu xinnootti
    fayyadamtanii gatii immoo ol kaaftan, madaalii sobaatiin nama gowwoomsitanii saamtu;
  fra-LSG: 'Vous dites: Quand la nouvelle lune sera-t-elle passée, Afin que nous vendions
    du blé? Quand finira le sabbat, afin que nous ouvrions les greniers? Nous diminuerons
    l’épha, nous augmenterons le prix, Nous falsifierons les balances pour tromper;'
  gnn-gnn: Wiripunydja nhuma ŋuli waŋa bitjan, ‘Ye‐e‐e, nhätha yurru dhuwala walu
    dhulŋuŋunydja buku‐ŋal'yunarawu dhawar'yun. Ŋarranydja ḏukṯuk ŋarra yurru märrama
    rrupiya muka dhiyakuy ŋathawuy muka, liŋgu rrupiyawu ŋarranydja dhuwala ḏukṯuk
    waŋganygu gal'ŋu.’ Yo, bitjan warray liŋgu nhe ŋuli yukurra baḏuwaḏuyun bitjan
    mayali'‐wilkthun warray yolŋu'‐yulŋunha, yana nhunapinyay nhe ŋuli ḻukunydjakunhamirri.
  yal-yal: Ɛ naxa, “Kike nɛnɛn sanla ɲanma waxatin mundun yi, alogo en xa en ma seene
    mati? Matabu Lɔxɔn ɲanma waxatin mundun yi, alogo en ma maala yi mati? En ma se
    maliga seen xa xurunɲɛ ayi, en ma saren xa mate. En xa wule sikeela rafala.
  iou-iou: Inä ŋode yäk täkaŋ; Anutu iniŋoret-oret kadäni bäräŋeŋ tärewänkaŋ ketem
    tuŋum namiŋ-gamiŋ kaŋ täna. Yäke, Sabat kadäni ŋo jidegän tärewänpäŋ ketem maketken
    api pene? Inä ude yäŋpäŋ namiŋ gamiŋ täk täkaŋ uwä tuŋum täŋo gwäki jop yäpmäŋ
    äroŋpäŋ tuŋum yämik täkaŋ u täŋyäkŋatpäŋ ähan yämik täkaŋ, yäminaŋi ude nämo.
  haw-1868: I ka i ana ae, Ahea la e pau ai ka mahina hou, i kuai aku ai kakou i ka
    ai? A me ka Sabati, i wehe ae ai kakou i ka hua ai, e houuku ana i ka epa, A e
    hoomahuahua ana i ke sekela, a e hoololi ana i na mea kaupaona hoopunipuni?
  arb-NAV: 'قَائِلِينَ: «مَتَى يَنْقَضِي أَوَّلُ الشَّهْرِ حَتَّى نَبِيعَ الْقَمْحَ؟
    مَتَى يَمْضِي السَّبْتُ لِنَعْرِضَ الْقَمْحَ فِي السُّوقِ، فَنَعْمَدَ إِلَى تَصْغِيرِ
    حَجْمِ مِكْيَالِ الإِيفَةِ وَنَرْفَعَ الأَسْعَارَ، وَنَسْتَعْمِلَ مِيزَاناً مَغْشُوشاً.'
  ewe-ewe: Mi ame siwo le gbɔgblɔm be, “Gbe ka gbe dzinu yeye nu le yiyi ge ne míadzra
    bli, eye Dzudzɔgbe nu le yiyi ge ne míaʋu avawo nu?” Míatsɔ nudanu suewo kple
    nudzidzenu miamiawo anɔ ame bamii.
  eng-LEE: Saying, When will the new moon be gone, that we may sell provision? and
    the sabbath, that we may open the corn-warehouses, making the ephah small, and
    increasing the shekel, and cheating with deceitful balances?
  asm-FB: তোমালোকে কোৱা যে, “ন-জোনৰ উৎসৱ কেতিয়া শেষ হ’ব? “আমি পুনৰ শস্য বিক্রী কৰিবৰ
    বাবে, বিশ্ৰাম-দিন কেতিয়া শেষ হ’ব? আমি বজাৰত ঘেহুঁ বিক্রী কৰিবৰ বাবে, আমি ঐফা
    সৰু কৰিম, চেকেল বঢ়াম, আৰু অন্যায়ৰ তুলাচনী ব্যৱহাৰ কৰি প্ৰবঞ্চনা কৰিম।
  sus-A: وٌ نَشّ، «كِكٍ نّينّ سَلِ حْنمَ مُن تّمُي، عَلَكٌ وٌن شَ سَرٍ مَتِ؟ مَلَبُي
    لْشْي حْنمَ مُن تّمُي، عَلَكٌ وٌن شَ مَالٍ مَتِ؟ وٌن شَ ندٍ بَ وٌن مَ سٍ مَنِيَ
    سٍيٍ رَ، وٌن شَ ندٍ سَ وٌن مَ سَرٍ سٌي شُن مَ. وٌن شَ سِكٍيلِ كَمَلِتَرٍ يَءِلَن.
  fra-SBL: 'en disant : « Quand la nouvelle lune sera-t-elle passée, pour que nous
    puissions vendre du blé ? Et le sabbat, pour que nous puissions commercialiser
    le blé, rendant l''épha petit, et le shekel grand, et de traiter faussement avec
    des balances de tromperie ;'
  hbo-hbo: לֵאמֹ֗ר מָתַ֞י יַעֲבֹ֤ר הַחֹ֙דֶשׁ֙ וְנַשְׁבִּ֣ירָה שֶּׁ֔בֶר וְהַשַּׁבָּ֖ת
    וְנִפְתְּחָה־בָּ֑ר לְהַקְטִ֤ין אֵיפָה֙ וּלְהַגְדִּ֣יל שֶׁ֔קֶל וּלְעַוֵּ֖ת מֹאזְנֵ֥י
    מִרְמָֽה׃
  kik-kik: mũkĩũragia atĩrĩ, “Karũgamo ka Mweri gagaathira-rĩ, nĩguo twendie irio,
    na Thabatũ ĩthire, nĩguo twendie ngano, tũkĩnyiihagia ithimi, tũkĩongagĩrĩra thogora,
    na tũkĩheenanagia na ratiri itarĩ cia ma;
  fra-NCL: 'en disant : « Quand la nouvelle lune sera-t-elle passée, afin que nous
    puissions vendre du froment, et le sabbat, pour que nous ouvrions nos magasins
    à blé, en diminuant l’épha et en grossissant le sicle, en faussant la balance
    pour tromper ?'
  cek-AK: 'Natuek naah maw khrah kangtha boeng tih? Kamtong to zawh hanah ka koeh
    o boeh; natuek naah maw Sabbath boeng tih? Cang zawh han ka koeh o boeh, tiah
    na thuih o; ephah kazit to anghoep toep ah na sak o, shekel kalen to kathoeng
    kae ah na sak o pacoengah, katoeng ai coih tahhaih to na patoh o:'
  cuk-cuk: '”Bemar sogmalad: ‘Anmar ibmar-gwagmar manigi ukega, ¿sana we nii-gebe-gwisgusad-e-iba
    berguoe? Anmar ibmar-gwag-orosgi-dakleged-trigo manigi ukega, ¿sana we itoged-iba
    berguoe?’ ”Bemar ibmar-nibirgi-uked bur ichee-gued abediid. E-manidi odummoged
    abediid. Emar-yardakega nibir-nuedsulid ebudamalad.'
  uig-CYR: «Ашлиғимизни сатмақчи едуқ, йеңи ай қачанму ахирлишар, Буғдай яймисини
    ачаттуқ, шабат күни қачан түгәр?» — дәйдиғанлар, — Шундақла «әфаһ»ни кичик қилип,
    «шәкәл»ни чоң елип, Алдамчилиқ үчүн таразини ялған қилғанлар!
  tel-2017: వారిలా అంటారు, “మనం ధాన్యం అమ్మడానికి అమావాస్య ఎప్పుడు వెళ్ళిపోతుందో?
    గోదుమల వ్యాపారం చేసుకోడానికి సబ్బాతు ఎప్పుడు పోతుందో? మనం కొలపాత్రను చిన్నదిగా
    చేసి, వెల పెంచుదాం. తప్పుడు తూకాలతో మనం మోసం చేద్దాం.
  hat-BSA: 'ka p di: ‘Kilè nouvèl lin nan ap fini pou nou ka vann sereyal la? Ak Saba
    a pou nou ka ouvri mache ble a? N ap fè efa a pi piti, e sik la pi gwo. Anplis,
    n ap twonpe ak balans malonèt,'
  bxh-bxh: Ami libaliba auwen, Sabati yo Nawalahi Falifalihu Mataꞌasidi fafatabudi
    te, feula ti ofi! Haba ema kalahe ꞌe uneꞌuneidi. Na maisa te lau hitinidi, yo
    nonoi bwalabwala te fapaisowadi, be tau uneꞌune te bwalafahidi.
  kos-kos: 'Kowos sifacna nunku ouinge: “Pahtla kufwen Malem Sasu in tari, tuh kut
    in kukakin wheat lasr uh. Ac safla ngac len Sabbath, kut in ku in sifil mutawauk
    kuka? Na kut ac kulak molo uh in yohk, ac orekmakin mwe srikasrak sutuu, ac urokla
    mwe paun in kiapu mwet moul yorosr.'
  hbo-WLC: לֵאמֹ֗ר מָתַ֞י יַעֲבֹ֤ר הַחֹ֙דֶשׁ֙ וְנַשְׁבִּ֣ירָה שֶּׁ֔בֶר וְהַשַּׁבָּ֖ת
    וְנִפְתְּחָה־בָּ֑ר לְהַקְטִ֤ין אֵיפָה֙ וּלְהַגְדִּ֣יל שֶׁ֔קֶל וּלְעַוֵּ֖ת מֹאזְנֵ֥י
    מִרְמָֽה׃
  ibo-ibo: na-asị, “Olee mgbe ọnwa ọhụrụ ga-agafe ka anyị ree mkpụrụ ubi, na mgbe
    ụbọchị izuike ga-agwụ ka anyị ree ọka wiiti?” Ka anyị jiri ihe ọtụtụ dị nta, na
    ibuli ọnụ ngwa ahịa elu, na aghụghọ site nʼiji ihe ọtụtụ na-ezughị ezu.
  ory-ory: “ତୁମ୍ଭେମାନେ ଐଫା ସାନ କରି ଓ ଶେକଲ ବଡ଼ କରି, ଆଉ ଛଳନାରୂପ ତରାଜୁରେ ଅଯଥାର୍ଥ କାରବାର
    କରି କହୁଅଛ, ଅମାବାସ୍ୟା କେତେବେଳେ ଗତ ହେବ, ଆମ୍ଭେମାନେ ଯେପରି ଶସ୍ୟ ବିକ୍ରୟ କରିବୁ? ବିଶ୍ରାମ
    ଦିନ କେବେ ଗତ ହେବ, ଆମ୍ଭେମାନେ ଯେପରି ଗହମ ବାହାର କରିବୁ?
  chk-chk: Oua apasa, “Inet ewe chulapen popun maram epwe wes, pwe sipwe tongeni amömö
    föün wiich? Inet ewe ränin sapat epwe wes, pwe sipwe tongeni popuetä le amömö?
    Mürin sia tongeni akükünätiu ewe aükük o alapätä ewe liwin, pwe sipwe föri angangen
    atuputup ren eu kilo mi mwäl.
  rop-rop: Wen yumob oldei go langa det Serramoni Pleis blanga weship langa det Sebathdei
    en blanga det Nyumun serramoni, yumob oldei jinggabat blanga det dei garra gowei
    kwikbala, wulijim yumob gin selimbat ola enijing. Yumob oldei jinggabat blanga
    selimbat ola sid daga en selimbat detlot enijing loda trikibalawei en yumob garra
    robimbat pipul.
  ukr-1871: 'Ви, що мовляєте: Коли вже мине сьвято нового місяця, щоб можно продавати
    хлїб, та субота, щоб відчинити засїки, та знов зменшувати міру, а збільшити цїну
    секля та ошукувати невірною вагою,'
  deu-1951: 'die ihr sagt: «Wann will doch der Neumond vorübergehen, daß wir Getreide
    verkaufen, und der Sabbat, daß wir Korn feilbieten und das Epha verkleinern und
    den Schekel steigern und die Waage fälschen können,'
  eng-JPS: 'Saying: ''When will the new moon be gone, that we may sell grain? and
    the sabbath, that we may set forth corn? making the ephah small, and the shekel
    great, and falsifying the balances of deceit;'
  srp-1865: 'Govoreæi: kad æe proæi mladina da prodajemo žito? i subota da otvorimo
    pšenicu? umaljujuæi efu i poveæavajuæi sikal i varajuæi lažnijem mjerilima;'
  lug-lug: nga mwogera nti, “Ennaku enkulu ez’Omwezi ogwa kaboneka ziggwaako ddi,
    tulyoke tutunde emmere yaffe ey’empeke, era ne Ssabbiiti eggwaako ddi, tutunde
    eŋŋaano yaffe?” Mukozesa minzaani enkyamu ne mwongera emiwendo ne mukozesa n’ebipimo
    ebitatuuse,
  heb-heb: לאמר מתי יעבר החדש ונשבירה שבר והשבת ונפתחה בר להקטין איפה ולהגדיל שקל
    ולעות מאזני מרמה׃
  ben-IRV: তারা বলে, “কবে অমাবস্যা কাটবে, তাহলে আমরা আবার শস্য বিক্রি করতে পারব? এবং
    কবে বিশ্রামবার শেষ হবে, তাহলে আমরা গম বিক্রি করতে পারব? আমরা ওজনে কম দেব এবং দাম
    বাড়িয়ে দেব, যেভাবে আমরা নকল দাঁড়িপাল্লা দিয়ে ঠকাই।
  pan-pan: ਤੁਸੀਂ ਕਹਿੰਦੇ ਹੋ, “ਅਮੱਸਿਆ ਕਦੋਂ ਬੀਤੇਗੀ, ਤਾਂ ਜੋ ਅਸੀਂ ਅੰਨ ਵੇਚੀਏ? ਅਤੇ ਸਬਤ ਕਦੋਂ
    ਖ਼ਤਮ ਹੋਵੇਗਾ ਤਾਂ ਜੋ ਅਸੀਂ ਕਣਕ ਦੇ ਖੱਤੇ ਖੋਲ੍ਹੀਏ ਕਿ ਅਸੀਂ ਏਫਾਹ ਨੂੰ ਛੋਟਾ ਅਤੇ ਸ਼ਕੇਲ ਨੂੰ
    ਵੱਡਾ ਬਣਾਈਏ ਅਤੇ ਛਲ ਨਾਲ ਡੰਡੀ ਮਾਰੀਏ,
  mya-JVB: ဧဖာ လေးကို ငယ် စေခြင်းငှါ ၎င်း ၊ ကျပ်လေး ကိုကြီး စေခြင်းငှာ ၎င်း လုပ်၍၊
    စဉ်းလဲ သော ချိန်ခွင် ကို သုံးလျက်ဆင်းရဲ သောသူကို ငွေ နှင့် ၎င်း ၊ ငတ်မွတ် သောသူကို
    ခြေနင်း တရံနှင့် ၎င်း ဝယ် ၍၊
  tte-O: Kwawaloba, “Sauga esana kaliyate yakayakasisili simwawasi na witi tagimwala-yani
    yoi? Mwayamwayau tem sabati imwawasi na tayatubu ala gogo tagimwala-yagili.” Na
    ami kaba liye mwakomwakotali kwayapaisowa kaliyate kaigeda kaigeda tem ami mane
    kwaetulan.
  hmo-hmo: Umui be inai bamona umui hereva, umui gwau, “Namo inai dina helagadia do
    idia ore haraga, vadaeni iseda aniani gaudia do ita hoidia diba. Bona Sabati Dina
    be edena negai do ia ore, vadaeni hoihoi gabuna dekenai ma do ita hoihoi? Unai
    neganai ita hoia gaudia edia davana do ita habadaia, bona sikele maoromaoro lasi
    do ita gaukaralaia, hoihoi taudia do ita koia totona, ani?
  urd-urd: और ऐफ़ा को छोटा और मिस्क़ाल को बड़ा बनाते, और फ़रेब की तराजू से दग़ाबाज़ी
    करते, और कहते हो, कि नये चाँद का दिन कब गुज़रेगा, ताकि हम ग़ल्ला बेचें, और सबत
    का दिन कब ख़त्म होगा के गेहूँ के खत्ते खोलें,
  rus-SYN: 'вы, которые говорите: “когда-то пройдет новолуние, чтобы нам продавать
    хлеб, и суббота, чтобы открыть житницы, уменьшить меру, увеличить цену сикля и
    обманывать неверными весами,'
  bqc-SIM: 'I mɛ: Mↄ dafu dikpɛ a láa wà e wá pↄ́wɛna yía bↄɛ ni? Gↄↄ kpele kã́mabogↄↄ
    a gɛ̃ wà e wá dↄ̃ↄ wɛ̃i? Wá zaa nɛ́na dauɛ, wí a ↄ̃a kã́fĩ, wá wá kilooↄ
    lilɛ, wíↄ gbɛ̃ble.'
  tcz-CHONGTHU: Nanghon, cholngah nikho hunglhun ding nangah lel un, houthua kut kibol
    nikho hojong kichaidoh loihen, natiuve. Ajeh chu, nanghon thil tena dihlou nasem’un,
    chang leh suhlou chang ho, aman val val in mi nachohsah uvin, thilcho leh thiljoh
    hojong jou leh nal in nalhemlha uvin ahi.
  mar-mar: तुम्ही म्हणता “चंद्रदर्शन केव्हा संपेल? म्हणजे मग आम्ही आमचे धान्य विकू.
    शब्बाथ, केव्हा संपेल? म्हणजे मग आम्हास गहू विकता येईल? मग आपण एफा लहान करू, व
    शेकेल नाणे मोठे करू व कपटाचे तराजू घेऊन फसवू.
  soq-soq: E menaledia Sabat walamawa ita walama debamau odau tauwadea os diantopuo,
    e nanala osowe teamona ita gimaralala lagamona baiwa. E laga mampe malesa debamamoilana,
    ita do nana mai wisiadewaitipe apana wanamoipona, dia, e mai nana sikeredewaitipono
    apana manlawo gimarantoipona, dia.
  qub-qub: 'Gamcunaga cayno niycanqui: «¿Imayraj ushacanga cay llullu quilla fista
    rïgunchïta ranticunanchïpaj? ¿Imayraj ushacanga jamay-junaj, chaqui micuyninchïcunata
    chanincho ranticunanchïpaj? Pishej tupullawan tupushun. Suwa pësallawan pësaypa
    ranticushun.'
  bqp-bqp: I mɔ̀, dommɑ suru kpɑon tɔ̃ɔ bɑkɑrɑ koo kpe. Kpɑ su wɑ su bɛsɛn ɑlikɑmɑ
    dɔrɑ. Dommɑ tɔ̃ɔ wɛ̃rɑrugirɑ koo kpe, kpɑ su wɑ su bɛsɛn birɑnu wukiɑ. Sɑ ko sɑkɑku
    kɑwɑ, kpɑ su yen gobi sosi. Sɑ ko kilo gɔsiɑ su kɑ tɔmbu gbɛni. Kpɑ su doo sĩinu
    dɔrɑ.
  hat-hat: 'N''ap plede di: Kilè fèt lalin nouvèl lan va pase pou nou ka vann diri
    nou? Kilè jou repo a va pase pou nou ka louvri depo nou yo pou nou vann? Lè sa
    a, n''a moute pri tout bagay, n''a sèvi ak fo mezi, n''a ranje balans yo pou nou
    ka twonpe pratik yo.'
  eng-BSB: asking, “When will the New Moon be over, that we may sell grain? When will
    the Sabbath end, that we may market wheat? Let us reduce the ephah and increase
    the shekel; let us cheat with dishonest scales.
  eng-WEBPB: saying, ‘When will the new moon be gone, that we may sell grain? And
    the Sabbath, that we may market wheat, making the ephah small, and the shekel
    large, and dealing falsely with balances of deceit;
  kbq-kbq: Hagi tamagragura amanage nehaze, inanknare kasefa ikante'ma ne'zama kreta
    neneta, musema nehu'na knamo'a ome vagarenigeta, havigea huta witia zagorera ome
    atregahune huta nehaze. Anage nehuta mani fruma nehuna Sabati knamo'a vagarenigeta
    nezantia zagore ome atregahune huta nehaze. Tamagra zamunte omane vahe'ma rezamavatagama
    hanagu ko ete nevaze. Hagi witi raga ne'zama refakoma hunakura, knarera huta refako
    osuta, havige huta osi'a zante ra zago agi ahezmantage'za mi'zana nesaze.
  nhe-BL: 'Niyon se tonal, ax inquinequij inquicahuase tlen fiero inquichihuaj. Inquiijtohuaj:
    ‘¿Hasta quema tlamis ni ilhuitl tlen yancuic metztli huan ni tonali para ma timosiyajcahuaca?
    ¿Hasta quema huelis sampa tijnamacase trigo huan titecajcayahuase?’ Intlayejyecohuaj
    ica tlayejyecoli tlen achi pilsiltzi huan intenamaquiltíaj patiyo. Imobalanza
    tlen inquitequihuíaj nojquiya ax xitlahuac para huelis intlacajcayahuase.'
  gub-BL: Nezewe peze peiko. — Ikatu mo aze mo mynykawhu zahy pyahu mehe har upaw.
    A'e mehe mo urupuner mo arozràn ime'eg wi haw rehe, peze peiko. Ikatu mo aze mo
    mytu'u haw 'ar upaw. A'e mehe mo uruzypyrog mo arozràn ime'eg wi haw rehe. Urenoz
    mo hekuzar uhua'u ma'e hehe. Uruexak mo ipuhuz taw nehe, hagaw paw mua'u pupe
    nehe.
  eng-DRA: 'Saying: When will the month be over, and we shall sell our wares: and
    the sabbath, and we shall open the corn: that we may lessen the measure, and increase
    the sicle, and may convey in deceitful balances,'
