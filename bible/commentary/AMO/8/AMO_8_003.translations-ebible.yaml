verse: AMO.008.003
translations:
  mal-C: 'യഹോവയായ കർത്താവു പ്രഖ്യാപിക്കുന്നു: “ആ ദിവസത്തിൽ ആലയത്തിലെ ഗാനങ്ങൾ വിലാപമായിത്തീരും.
    നിരവധി, നിരവധി ശരീരങ്ങൾ എറിയപ്പെട്ടു കിടക്കുന്നു! നിശ്ശബ്ദമായിരിക്കുക!”'
  deu-TKW: Und heulen sollen jenes Tags die Sängerinnen in den Palästen, ist der Spruch
    des Herrn Jahwe. Zahlreich sind die Leichen! Überall wirft man sie hin! Still!
  lin-lin: Na mokolo wana, banzembo ya esengo kati na bandako ekobongwana bileli,
    elobi Nkolo Yawe. Bakobwaka bibembe ebele bipai na bipai mpe bakosalela bango
    matanga te.
  eng-LSV: And female singers have howled of a palace in that day,” || A declaration
    of Lord YHWH, || “Many [are] the carcasses, into any place throw—hush!”
  eng-GNV: 'And the songs of the Temple shalbe howlings in that day, saith the Lord
    God: many dead bodies shalbe in euery place: they shall cast them forth with silence.'
  eng-WEBSTER: 'And the songs of the temple shall be howlings in that day, saith the
    Lord GOD: there shall be many dead bodies in every place; they shall cast them
    forth with silence.'
  nhw-BL: Ipan nopa tonali huicani catli itztoyaj ipan tiopamitl tlaayijhuise huan
    tlahuejchihuase. Tlahuel miyaqui masehualme miquise huan inintlacayohua mocahuase
    tepejtoc campa hueli. Huan catli quinhuicase nopa mijcatzitzi, san quintepehuase
    itepanteno nopa altepetl huan amo oncas caquistilistli pampa ayacmo aqui itztos
    para quinchoquilis. ¡San tlatzitzicatos!”
  swh-ONEN: 'Bwana Mwenyezi asema, “Katika siku ile, nyimbo katika Hekalu zitageuka
    kuwa maombolezo. Miili mingi, mingi sana: itatupwa kila mahali! Kimya!”'
  bba-bba: U mɑɑ nɛɛ, yen tɔ̃ɔ te, sinɑ kpɑɑrun womusu koo ɡɔsiɑ nuku sɑnkirɑnun womusu.
    Kpɑ tɔn dɑbinun ɡonu nu n tɛrie bɑɑmɑ. Kpɑ yɑm mu n mɑɑri sɔ̃ɔ sɔ̃ɔ.
  eng-KJVCPB: 'And the songs of the temple shall be howlings in that day, saith the
    Lord God: There shall be many dead bodies in every place; they shall cast them
    forth with silence.'
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto wacho niya, “Chiengʼno wende ma iwero
    e hekalu nolokre mag ywak, ka ringre joma otho opie kuonde duto, kendo piny to
    olingʼ thi!”
  meu-meu: dubu anedia na taitai ai bae hahelao una dina ai. Ḡaubada Iehova na e herevamu.
    Mase tau-anidia bae hoho, gabu iboudiai murimuri ai bae tahodia lasi, asi reḡereḡedia.
  npi-ULB: यो परमप्रभु परमेश्‍वरको घोषणा हो, त्यो दिनमा मन्दिरका गीतहरू रुवाबासीमा
    बद्लिनेछन्, धेरै लासहरू जता-ततै फलिनेछन्! शान्‍त हो!”
  yor-yor: Olúwa Olódùmarè wí pé, “Ní ọjọ́ náà, àwọn orin tẹmpili yóò yí padà sí ohùn
    réré ẹkún. Ọ̀pọ̀, àní ọ̀pọ̀ ara òkú ni yóò wà ni ibi gbogbo! Àní ni ìdákẹ́ jẹ́ẹ́!”
  pes-OPCB: در آن روز سرودهایی که مردم در خانهٔ خدا می‌خوانند به گریه و زاری تبدیل
    خواهد شد. اجساد مردم در همه جا پراکنده خواهند شد و آنها را بی‌سر و صدا جمع کرده،
    به خارج شهر خواهند برد. من خداوند یهوه، چنین می‌گویم.»
  tgl-ULB: Ang mga awit sa templo ay magiging pagtangis. Sa araw na iyon” —ito ang
    pahayag ng Panginoong Yahweh—”Magiging marami ang mga bangkay, sa bawat lugar
    itatapon nila ang mga ito sa katahimikan!”
  cbu-NT: Na watam waneeshish tatsameenlluwa. Na in kurakash pang' michitkusin, zamamtarana
    an, pusha kizpur kiyung kachiykusin, tanuchtisinaya. Anush tputs pchingatssin,
    zaputarsha, tsiparimsha tamutamumchu, anoo wishchipsha kapeetchinllinaya, Apanll
    Israelchichee tárangiya. Paptsa, nuw siyaa Israelchicheetsis musá wanichintspa,
    Apanll tárangiya.
  hui-hui: Ani berogola horo ogoningi wali agali kini andagaha iba gana lalu hagarume
    lone nale tigua dugu daraore bia aribia holebira. Wali agali homenerunaga tingini
    wu paya paya bu wima polebira. Ani bidagola tigua dugu dege bialu holebira. Homenerunaga
    tinginiru mo batagi haga biragola wali agali bi mbira naleore ona hama polebira,
    lene.
  mya-mya: ထို​နေ့​၌​နန်း​တွင်း​တေး​သံ​တို့​သည် ငို​ကြွေး သံ​များ​အ​ဖြစ်​သို့​ကူး​ပြောင်း​သွား​လိမ့်​မည်။
    နေ​ရာ​အ​နှံ့​အ​ပြား​၌​အ​လောင်း​ကောင် များ​ရှိ​နေ​ပြီး ယင်း​အ​လောင်း​များ​ကို​တိတ်
    တ​ဆိတ်​စွန့်​ပစ်​ကြ​လိမ့်​မည်'' ဟု​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ཉིན་དེར་ཕོ་བྲང་ནང་གི་གླུ་དབྱངས་རྣམས་ངུ་འབོད་དུ་འགྱུར་ཏེ། གནས་ཀུན་ཏུ་བམ་རོ་མང་པོ་འདོར་ཞིང་།
    སྐད་རྒྱག་མཁན་སུ་ཡང་མེད་དོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Ishe Jehovha, “nziyo dzomutemberi dzichashanduka
    dzigova kuchema. Mitumbi yevakafa ichava mizhinji. Munzvimbo dzose icharaswa vanhu
    vanyerere.”
  spa-BLM: Los cantos del templo serán lamentos en ese día”, dice el Señor Yahvé.
    “Los cadáveres serán muchos. En cada lugar los arrojarán en silencio.
  cac-cac: Ayic ol vac'anoch syaelal eb' chi', a eb' ix ix sb'itan d'a spatil eb'
    yajal, ol oc' eb' ix yuj cusc'olal. Tzijtum anima ol chamoc, ol can teljab' snivanil
    eb'. Malaj tas ol ab'chajoc, xchi Jehová.
  swh-ULB: Nyimbo za kwenye hekalu zitakuwa vilio. Katika siku hiyo-hivi ndivyo asemavyo
    Bwana Yahwe. Mizoga itakuwa mingi, katika kila sehemu wataitupa katika ukimya!”
  bel-bel: Песьні хорама ў той дзень ператворацца ў галашэньне, кажа Гасподзь Бог;
    многа будзе трупаў, на кожным месцы будуць кідаць іх моўчкі.
  deu-ELBBK: Und die Gesänge des Palastes werden sich in Geheul verwandeln an jenem
    Tag, spricht der Herr, HERR. Leichen in Menge, aller Orten hat er sie hingeworfen
    ... Still!
  mbb-OT: Dutun he andew te kedsiluti kandan, is melipayen he kegkanta ziyà te valey
    ku egkehimu he sineǥawan su mahabet is ebpekepeyapat diyà te minsan hendei he
    ebpemematey. Ne zutun wazè en egkezineg he keǥurub. Iyan a, is Nengazen he Megbevayà,
    is migkaǥi kayi.”
  mal-2015: അന്നാളിൽ മന്ദിരത്തിലെ ഗീതങ്ങൾ മുറവിളിയാകും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു. ശവം അനവധി! എല്ലാടത്തും അവയെ എറിഞ്ഞുകളയും; മിണ്ടരുതു.
  rmc-rmc: „Andre oda džives pes o giľavipen andro chramos čerinela pre žaľa,“ phenel
    o RAJ, o Adonaj, „a pherdo, pherdo mule manuša ena čhide všadzik; ela igen cichones.“
  pes-OPV: خداوند یهوه می‌گوید که در آن روزسرودهای هیکل به ولوله مبدل خواهد شد ولاشهای
    بسیار خواهد بود و آنها را در هر جا به خاموشی بیرون خواهند انداخت.
  ron-1924: Ын зиуа ачея, кынтечеле Темплулуй се вор префаче ын ӂемете”, зиче Домнул
    Думнезеу. „Претутиндень вор арунка ын тэчере о мулциме де трупурь моарте.”
  ben-OBCV: সেদিন সার্বভৌম সদাপ্রভু ঘোষণা করলেন, “মন্দিরে গীত গানগুলি বিলাপে পরিণত
    হবে। অনেক, অনেক মৃতদেহ সেখানে নিক্ষেপ করা হয়েছে। তোমরা নীরব হও!”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Maalintaas gabayada macbudku waxay
    ahaan doonaan baroor, oo waxaa jiri doona meydad badan, oo meel kasta aamusnaan
    baa loogu tuuri doonaa.
  lat-VUC: 'Et stridebunt cardines templi in die illa, dicit Dominus Deus: multi morientur;
    in omni loco projicietur silentium.]'
  eng-ASVBT: 'And the songs of the temple shall be wailings in that day, saith the
    Lord Jehovah: the dead bodies shall be many; in every place shall they cast them
    forth with silence.'
  ita-1885: 'E in quel giorno i canti del palazzo saranno urli, dice il Signore Iddio;
    vi sarà gran numero di corpi morti; in ogni luogo si udirà: Getta via, e taci.'
  eng-LXXUP: 'And the ceilings of the temple shall howl in that day, saith the Lord
    God: there shall be many a fallen one in every place; I will bring silence upon
    them.'
  eng-ULB: The songs of the temple will become wailings in that day —this is the declaration
    of the Lord Yahweh— many dead bodies, they are thrown everywhere! Silence!”
  spa-VBL: Ese día las canciones del Templo se convertirán en lamentos tristes. Habrá
    cuerpos tirados por todos lados. ¡Hagan silencio!” dice el Señor.
  fra-_FOB: En ce jour-là, les chants du palais seront des gémissements, dit le Seigneur,
    l'Éternel. En tout lieu il y aura beaucoup de cadavres, qu'on jettera en silence.
  mal-mal: ആ നാളിൽ മന്ദിരത്തിലെ ഗീതങ്ങൾ മുറവിളിയാകും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
    “ശവം അനവധി! എല്ലായിടത്തും അവ നിശ്ശബ്ദമായി എറിഞ്ഞുകളയപ്പെടും.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki us din mahal meṅ gīt sunāī nahīṅ deṅge
    balki āh-o-zārī. Chāroṅ taraf nāsheṅ nazar āeṅgī, kyoṅki dushman unheṅ har jagah
    phaiṅkegā. Ḳhāmosh!”
  suz-BL: मेको नाक्‍ती दरवारम कुम्‍सो पाइब आन कुम्‍सो रोंका पतीके दुम्‍नीम” दे परमप्रभु
    यावेमी देंत। मिनु मेकोमी “बेक्‍शो मुर शुश बाक्‍नीम। लाङगाम ग्रुंइशा ताइक्‍नीम।
    गे सिक्‍सी पावो” देंत। आमोस ६:१०
  eng-NOY: The songs of the palace shall be shrieks in that day, Saith the Lord Jehovah.
    There shall be many dead bodies in every place, And they shall be cast forth in
    silence.
  ita-1927: In quel giorno, dice il Signore, l’Eterno, i canti del palazzo diventeranno
    degli urli; grande sarà il numero dei cadaveri; saran gettati da per tutto in
    silenzio.
  ckb-ckb: «لەو ڕۆژەدا گۆرانییەکانی پەرستگا دەبن بە ناڵین، تەرمەکان زۆرن و لە هەموو
    شوێنێکدا فڕێدراون، سەراپا کپە!» ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'And the songs of the king''s house will be cries of pain in that day,
    says the Lord God: great will be the number of the dead bodies, and everywhere
    they will put them out without a word.'
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ ದೇವಾಲಯದ ಹಾಡುಗಳು ವಿಲಾಪವಾಗುವುವು,” ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ. “ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ ಅನೇಕ ಹೆಣಗಳು ಬಿದ್ದಿರುವುವು. ಮೌನವಾಗಿರಿ!”
  tam-2017: அந்த நாளிலே தேவாலயப் பாடல்கள் அலறுதலாக மாறும்; எல்லா இடத்திலும் திரளான
    பிரேதங்கள் புலம்பல் இல்லாமல் எறிந்துவிடப்படும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y los cantores del templo aullarán en aquel día, dice el Señor Jehová;
    muchos serán los cuerpos muertos; en todo lugar echados serán en silencio.
  ron-BTF: Și cântările templului vor fi urlete în acea zi, spune Domnul DUMNEZEU;
    vor fi multe trupuri moarte în fiecare loc; ei le vor arunca afară în tăcere.
  eng-WEBP: The songs of the temple will be wailing in that day,” says the Lord GOD.
    “The dead bodies will be many. In every place they will throw them out with silence.
  eng-FBV: On that day the Temple songs will become sorrowful wailing. There will
    be dead bodies scattered everywhere. Silence!” declares the Lord.
  nld-1939: 'De hengsels van de tempel zullen knersen op die dag: is de godsspraak
    van Jahweh! Ontelbaar zullen de lijken zijn; overal zal stilte heersen!'
  nch-BL: Ipan nopa tonali nopa huicani cati itztose ipan tiopamit axtise huan tahuejchihuase.
    Tahuel miyaqui masehualme miquise huan inintacayohua mocahuase tepejtoque campa
    hueli. Huan cati quinhuicase nopa mijcatzitzi, san quintepehuase itepanteno nopa
    altepet huan amo aqui quinchoquilis pampa ayecmo aqui itztos. ¡San tatzitzicatos!”
  vie-1934: Trong ngày đó, những bài hát trong cung đền sẽ là tiếng khóc than, Chúa
    Giê-hô-va phán vậy. Sẽ có nhiều xác chết mà người ta làm thinh quăng ra mọi nơi.
  hin-CV: प्रभु याहवेह की घोषणा है, “उस दिन मंदिर में गीत विलाप में बदल जाएंगे. बहुत
    सारे शव हर जगह पड़े होंगे! और सन्‍नाटा होगा!”
  spa-BES: 'Y las canciones de la casa del rey serán gritos de dolor en ese día, dice
    el Señor Dios: grande será el número de los cadáveres, y en todas partes los sacarán
    sin decir una palabra.'
  tdx-tdx: 'Ie amy andro zay handimbe o sabo añ’anjombao ty bekom-pandala, hoe t’Iehovà,
    Talè: ho pea lolo atoy naho aroa i taney; le havokovoko am-pianjiñañe añe iereo.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า “ในวันนั้น เสียงเพลงในพระวิหารจะเป็นเสียงร่ำไห้
    จะมีศพมากมายทุกแห่งทิ้งไว้​เงียบๆ​”
  por-BR-2018: E os cânticos do templo serão gemidos naquele dia,diz o Senhor DEUS;
    os cadáveres serão muitos, em todo lugar serão lançados. Silêncio!
  deu-ELO: Und die Gesänge des Palastes werden sich in Geheul verwandeln an jenem
    Tage, spricht der Herr, Jehova. Leichen in Menge, aller Orten hat er sie hingeworfen...
    Still!
  eng-WYC-2018: And the hinges, either twists, of the temple shall greatly sound in
    that day, saith the Lord God. Many men shall die, silence shall be cast forth
    in each place. (And on that day, wailings shall be heard in the palace, saith
    the Lord God. Many shall die everywhere; they shall be thrown out in silence,
    or Many shall die; they shall be thrown out everywhere! Silence!)
  epo-epo: La kantoj de la palaco fariĝos lamentoj en tiu tago, diras la Sinjoro,
    la Eternulo; estos multe da kadavroj; sur ĉiu loko oni ĵetos ilin silente.
  uig-PIN: — Xu küni ordidiki ⱪizlarning nahxiliri ⱪiya-qiyalarƣa aylinidu, — dǝydu
    Rǝb Pǝrwǝrdigar; — Jǝsǝtlǝr kɵp bolidu; ular jay-jaylarda sirtⱪa taxlinidu. Süküt!
  beo-beo: 'Amo se dabe imunu esoga, hina bagade ea diasuga gesami hea:su da afadenene
    bu didigia:su bagade agoane nabimu. Bogoi da:i hodo da soge huluane ganodini bagohame
    dialebe ba:mu. Sia: huluane da hame nabimu. Ilia da ha:digi dagoi ba:mu.”'
  tpi-OTNT: Long dispela taim ol manmeri i stap long haus king bai ol i no ken singsing
    moa. Bai ol i wok long krai tasol. Na bodi bilong ol man i dai pinis bai i slip
    i stap nabaut long olgeta hap. Taim ol i tromoi ol bodi i go ausait bai ol man
    i no mekim wanpela tok.”
  hau-SA: “A ranan nan,” in ji Ubangiji Mai Iko Duka, “Waƙoƙin a haikali za su koma
    makoki. Za a ga gawawwaki a ko’ina! Shiru!”
  uig-LAT: — Shu küni ordidiki qizlarning naxshiliri qiya-chiyalargha aylinidu, —
    deydu Reb Perwerdigar; — Jesetler köp bolidu; ular jay-jaylarda sirtqa tashlinidu.
    Süküt!
  nde-nde: Ngalolosuku, izingoma zethempelini zizaphenduka zibe yikulila. Izidumbu
    ezinengi kakhulu zidaklazelwe indawo yonke! Thulani!” Kutsho uThixo Wobukhosi.
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua, “ʻE hoko ʻae ngaahi hiva ʻoe fale tapu,
    ko e tangi fakalōloa ʻi he ʻaho ko ia: ʻe lahi ʻae ʻangaʻanga ʻi he potu kotoa
    pē; ʻe lī ʻakinautolu kituʻa ʻi he fakalongo pē.'
  ces-1613: Pročež kvíliti budou zpěvové chrámoví v ten den, praví Panovník Hospodin.
    Množství mrtvých, mlče, namece na všelijaké místo.
  eng-WMB: The songs of the temple will be wailing in that day,” says the Lord GOD.
    “The dead bodies will be many. In every place they will throw them out with silence.
  tam-TCV: “அந்த நாளில், ஆலயப் பாடல்கள் புலம்பலாக மாறும். ஏராளமான உடல்கள், எங்கும்
    எறியப்பட்டுக் கிடக்கும்! எங்கும் நிசப்தம் உண்டாகும்!” என்று ஆண்டவராகிய யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Ang mga awit sa templo mahimong pagbangotan. Nianang adlawa—mao kini ang
    gipahayag ni Yahweh. Modaghan ang mga patay nga lawas, ilabay sila sa hilom sa
    bisan asang dapit!!
  pol-UBG: W tym dniu pieśni świątyni zamienią się w zawodzenie, mówi Pan BÓG. Będzie
    mnóstwo trupów na każdym miejscu, w ciszy będą wyrzucone.
  agr-agr: Nunú tsawantin kuashat aents jinaamtai, apu pujusa inamtaijinig shiig aneasa
    kantabauk atsutnai, ayatak wake besemag atinai. Nunú aents jinau aidaun iyashinak
    takamtak yajuakag utsagkagtinai”, nunak Tuke Pujuu dekas uminkatnun tawai.
  kyc-kyc: Yuu gii dokopa enda akalipi dupwa peparae kiŋinya anda pisiraminyi dupwa
    kenane pyao rae mai napala nakama ee lao kararami. Akali mange pukusi dupwa ranaro
    kararamo mumiko isu pyuo nyuo nembarami.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اُس دن محل میں گیت سنائی نہیں دیں گے بلکہ آہ
    و زاری۔ چاروں طرف نعشیں نظر آئیں گی، کیونکہ دشمن اُنہیں ہر جگہ پھینکے گا۔ خاموش!“
  eng-OEBCW: 'The singing women in the palace will howl on that day, says the Lord:
    Corpses everywhere, thrown out in silence.'
  deu-1912: Und die Lieder in dem Palaste sollen in ein Heulen verkehrt werden zur
    selben Zeit, spricht der Herr HERR; es werden viele Leichname liegen an allen
    Orten, die man in der Stille hinwerfen wird.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ದೇವಾಲಯದ ಹಾಡುಗಳು ಕಿರಿಚಾಟವಾಗುವವು” ಕರ್ತನಾದ ಯೆಹೋವನು ಹೀಗೆ ನುಡಿಯುತ್ತಾನೆ,
    “ಆಗ ಹೆಣಗಳು ಹೆಚ್ಚುವವು, ಅವುಗಳನ್ನು ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿ ಸದ್ದುಗದ್ದಲವಿಲ್ಲದೆ ಬಿಸಾಡಿಬಿಡುವರು!”
  tgo-tgo: Giya Memevoroniye iŋa, “Ne e mbaŋako iyako wanakau thɨ wothuwothu e Ŋgolo
    Boboma tɨne ne i tabo randa. Ramaremare riwanji ne lemoyo moli na ne thɨ yathuŋgi
    eto. Huya rokubaro!”
  yap-yap: Chirofen nem e pi tang ni yima yin’ u tafen e pi pilung e bayi piliyeg
    nge ngal’ ni dololoy’. Bayi sug e girdi’ nike yim’ u gubin yang. Bay u ni garpayrad
    nga wean ni dariy e numon.”
  hlt-MCSB: Khothaih ah bawkim kah laa neh rhung uh ni. Te tah ka Boeipa Yahovah kah
    olphong ni. Hmuen takuem ah rhok te a huep la muep a voeih ni.
  mdy-ETH: «ጌኤዦ ማኣሮይዳ ዔያታ ኮርጋ ኮፃ ዬኤፒ ባንሢ ሺራንዳኔ፤ ሚርጌ ዓሲኮ ሌሲ ቢያ ቤስካ፥ ዚቲ ጌይ ኬኤሪንታንዳኔ»
    ጌይ ታኣም ኬኤዜኔ።
  twi-ASANTE: Sɛdeɛ Otumfoɔ Awurade seɛ nie, “Saa ɛda no, asɔrefie nnwontoɔ bɛdane
    menabɔ. Wɔbɛbɔ afunu bebree apete baabiara! Enti yɛ komm!”
  eng-WEBU: The songs of the temple will be wailing in that day,” says the Lord GOD.
    “The dead bodies will be many. In every place they will throw them out with silence.
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “He gallassi kawo keettan yexxiyo
    yettai yeehuwau laamettana; haiqqida asaa ahai mule sohuwan darana; qassi co77u
    gin, yan han olettana” yaagees.
  spa-PDDPT: Aquel día, dice ʼAdonay Yavé, los carruajes del palacio se convertirán
    en aullidos. Muchos serán los cadáveres que en silencio serán echados en cualquier
    lugar.
  gun-gun: Ha'e va'e ára ma templo ha'e kuery oporaeiaty py taxẽmbei 'rã oiko. Mba'eta
    ha'e kuery re'õgue heta-etave 'rã ovy. Opa rupi omombopaa 'rã oka rupi. Ha'e gui
    nonhenduavei 'rã mava'eve rei — he'i Senhor Nhanderuete.
  agu-BL: Yil tz'opon yi jun k'ejlala'tz tan stzaje'n yi balaj bitz yi na kubit lakak
    palacio, tz'ocpon tzun yi e'chk bitza'tz tetz bis o'kl. Na wi'nin wunak ẍchiquimok,
    nin tz'elpon c'oxij chiwankil solte'j yi tnum. Nin tan bi'l xo'w, cya'l jun stale'
    jun yol. Yi xtxolbila'se'j i'tz yol Kataj Ryos nin jun cu'n tz'elpon cu'n te'j.
  ilo-ULB: Agbalinto a dung-aw dagiti kanta iti templo. Iti dayta nga aldaw”—daytoy
    ti imbaga ni Yahweh nga Apo— “Adunto dagiti bangkay, ipuruakdanto ida iti tunggal
    disso a siuulimek!”
  kpg-kpg: I di laangi deelaa, gei nia lee daahili ala i lodo di hale di king gaa huli
    gaa hai nia lee tangitangi. Nnuaidina gau mmade e malae hua i nia gowaa huogodoo,
    digaula ga kili hua gi daha deemuu!”
  uig-ARA: ــ شۇ كۈنى ئوردىدىكى قىزلارنىڭ ناخشىلىرى قىيا-چىيالارغا ئايلىنىدۇ، ــ دەيدۇ
    رەب پەرۋەردىگار؛ ــ جەسەتلەر كۆپ بولىدۇ؛ ئۇلار جاي-جايلاردا سىرتقا تاشلىنىدۇ.
    سۈكۈت!
  sus-sus: 'Alatala xa masenyi nan ya: «Na lɔxɔɛe sigi naxan sama mangɛ xa banxi kui,
    na masarama nɛ wa xui ra. Furee ralantanma nɛ yire birin, birin dunduma nɛ na
    lɔxɔɛ.»'
  pon-2006: Ni rahno koul kan en tehnpesen nanmwarki pahn wiahla ngilen mwahiei. Paliweren
    me melahr akan pahn wonohnseli wasa koaros. Re pahn lekdekla ni sohte ngihl ehu
    pahn pwarada.”
  jae-jae: Êndêŋ bêc tonaŋ wê aŋga lôm dabuŋ ênam tau ôkwi êtu taŋiboa.” Apômtau Anôtô
    nê biŋ tau tonec. “Êtôm gamêŋ samob êsêac sêmbaliŋ ŋawêlêlaŋ taêsam siŋ ŋabiŋmêgeŋ.”
  ksd-ksd: Ta nam ra bung da pukue ra kakailai ta ra pal i gomgom upi ra kunukula,
    a Luluai God i biti; na peal ra lavur minat, ta ra lavur gunan par da vue ke diat,
    ma pa da tangi.
  grc-BRENT: Καὶ ὀλολύξει τὰ φατνώματα τοῦ ναοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος Κύριος·
    πολὺς ὁ πεπτωκὼς ἐν παντὶ τόπῳ, ἐπιῤῥίψω σιωπήν.
  ind-AYT: 'Nyanyian-nyanyian di tempat suci akan menjadi ratapan pada hari itu,”
    firman Tuhan ALLAH. “Ada begitu banyak mayat: mereka dilemparkan ke mana-mana
    secara diam-diam.”'
  nya-nya: “Tsiku limenelo,” Ambuye Yehova akulengeza kuti, “Nyimbo za mʼNyumba ya
    Mulungu zidzasanduka kulira kofuwula. Mitembo ya anthu idzachuluka, ndipo adzayiponya
    ponseponse! Kudzangoti zii!”
  hrv-hrv: I hramske će pjevačice jaukati toga dana - riječ je Jahve Gospoda - bit
    će mnoštvo trupla, svuda će se bacati.”
  mps-mps: Te sogo te tempel lotu bede bidali we bidi dabego te balia munu me egobeo.
    Menio. Te augwa gela wabo sę naga yaibao. Magi baso meni. Te isali bidi dabego
    tigi te tigidali pedai badu subigila munolua paibao. Augwaligo te tigi dabe buluba
    sela sąbo sogo da, teda te bidi dabego po deli me wagobeo,” wali.
  tpi-tpi: Long dispela taim ol manmeri i stap long haus king bai ol i no ken singsing
    moa. Bai ol i wok long krai tasol. Na bodi bilong ol man i dai pinis bai i slip
    i stap nabaut long olgeta hap. Taim ol i tromoi ol bodi i go ausait bai ol man
    i no mekim wanpela tok.”
  dan-1931: Paladsets Sangerinder skal jamre på denne Dag, så lyder det fra den Herre
    HERREN, Dynger af Lig er henkastet alle Vegne.
  vie-OVCB: Trong ngày ấy, những bài hát trong Đền Thờ sẽ là những tiếng khóc than.
    Xác chết nằm la liệt khắp nơi. Chúng sẽ bị mang ra khỏi thành trong im lặng. Ta,
    Chúa Hằng Hữu Chí Cao, đã phán vậy!”
  guj-2017: વળી પ્રભુ યહોવાહ કહે છે કે, તે દિવસે મંદિરમાં ગીતો ગાવાને બદલે તેઓ રડશે.
    મૃતદેહોના ઢગલા પડ્યા હશે અને સર્વ સ્થળે શાંતિથી તેઓ બહાર ફેંકી દેશે!”
  pon-2006A: Ni rahno koul kan en tehnpesen nanmwarki pahn wiahla ngilen mwahiei.
    Paliweren me melahr akan pahn wonohnseli wasa koaros. Re pahn lekdekla ni sohte
    ngihl ehu pahn pwarada.”
  por-BRBSL: As canções do templo estarão lamentando naquele dia”, diz o Senhor Javé.
    “Os cadáveres serão muitos. Em todos os lugares, eles os expulsarão em silêncio.
  eng-OEBUS: 'The singing women in the palace will howl on that day, says the Lord:
    Corpses everywhere, thrown out in silence.'
  cth-cth: Hatnae tueng nah, bawkimnaw hah a khui awh han. Hmuen tangkuem dawk tami
    ronaw awm vaiteh, arulahoi a tâkhawng awh han telah Bawipa Jehovah ni a ti.
  twi-twi: Sɛnea Otumfo Awurade se ni, “Saa da no, hyiadan nnwonto bɛdan agyaadwotwa.
    Wɔbɛbɔ afunu bebree apete baabiara! Enti yɛ komm!”
  hlt-hlt: Khothaih ah bawkim kah laa neh rhung uh ni. Te tah ka Boeipa Yahovah kah
    olphong ni. Hmuen takuem ah rhok te a huep la muep a voeih ni.
  tbz-SIM: Dɛ yiè iyiɛ nyìì dìè ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ ì bo nɑɑ́ nyɛkúdɑbùò, kɛ̀
    bɛcíríbɛ̀ɛ sṹṹ nkɛ́ncóú cóú tipíìtì timɔu, tinɑ́ɑǹtì í yó mbo dɛ yiè. Mí ndi
    Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Dughiar kamɨn, gumazamizir atrivimɨn dɨpenimɨn itiba, me uam ighiabar
    amuan kogham. Me azivɨra ikiam. Eghtɨ gumazamizir ariaghirezibar kuaba, tintinibar
    danganibar irɨv ikiam. Me gumazir kuaba azenan da akuntɨ, gumaziba mɨkɨman iburagham.
    Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.”
  dop-dop: 'Mɑ heelɑ-wɛ sɩ: Ɩsɔ Tɑcɑɑ mɑ, mɑ hʋʋlɛ kʋyɑkʋ wule, kɑwulɑɣɑ tǝyɑɣɑ tɑɑ
    yontu kɑ́ pǝsɩ wulɑ. Ɩlɛnɑ sǝtɑɑ sɔɣɔtɩ, nɑ pǝ́ sumɑ tiɣitiɣi.'
  azb-azb: Həmin gün saray nəğmələri fəryada çevriləcək. Meyit meyit üstə düşəcək,
    hər tərəfə atılacaq. Sonra sükut olacaq”. Xudavənd Rəbb belə bəyan edir.
  eng-DBY: And the songs of the palace shall be howlings in that day, saith the Lord
    Jehovah. The dead bodies shall be many; in every place they shall be cast forth.
    Silence!
  hin-2017: परमेश्वर यहोवा की वाणी है, “उस दिन राजमन्दिर के गीत हाहाकार में बदल जाएँगे,
    और शवों का बड़ा ढेर लगेगा; और सब स्थानों में वे चुपचाप फेंक दिए जाएँगे।”
  wol-KYG: 'Bésub keroog jàngi kër Buur doon ay jooy.» Kàddug Boroom bi Aji Sax jee:
    «Néew yi, xas, fu ne ñu jalax, lépp selaw!»'
  eng-YLT: And howled have songstresses of a palace in that day, An affirmation of
    the Lord Jehovah, Many [are] the carcases, into any place throw — hush!
  eng-WYC-2017: And the hinges, either twists, of the temple shall greatly sound in
    that day, saith the Lord God. Many men shall die, silence shall be cast forth
    in each place.
  eng-WMBB: The songs of the temple will be wailing in that day,” says the Lord GOD.
    “The dead bodies will be many. In every place they will throw them out with silence.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि उस दिन महल में गीत सुनाई नहीं देंगे बल्कि
    आहो-ज़ारी। चारों तरफ़ नाशें नज़र आएँगी, क्योंकि दुश्मन उन्हें हर जगह फेंकेगा।
    ख़ामोश!”
  rug-rug: Zama vura gua si Arau Zihova sa Baṉara, koasa rane asa, sari kinera pa
    Zelepade si kote ta iliri uui. Na soku hola tini tie matedi si kote eko pa doduru
    vasina! Loke tie si kaqu kulu!” gua se Zihova.
  gaz-gaz: Waaqayyo Gooftaan akkana jedha; “Gaafas faarfannaan mana qulqullummaa keessaa
    booʼichatti geeddarama. Reeffi akka malee hedduun lafa hundatti gatama! Calʼisuunis
    ni taʼa!”
  fra-LSG: En ce jour-là, les chants du palais seront des gémissements, Dit le Seigneur,
    l’Éternel; On jettera partout en silence une multitude de cadavres.
  gnn-gnn: Dhiyaŋunydja‐wala dhuwalanydja ŋarraku yolŋunydja walala yukurra miyaman
    manikaynha, buku‐ŋal'yun yukurra bitjan galŋa‐djulŋithirrina, yurru yalalaŋumirriyunydja
    walala yukurra yurru galŋa‐yätjthirrina, warwuyunmirrina dhikana ŋäthinyamirrina,
    liŋgu birrka'mirriŋura wäŋaŋuranydja malaŋumi yurru marrtji yolŋu walala ŋorra
    rakunymirrinydja. Yolŋuyu walalay yurru ŋurrkamana yana rumbalnydja gayulnha yanana
    dhärukmiriwnha, ga yakana yurru ŋula yolthu walalanha marrtji dhalkaramanydja.
  yal-yal: 'Marigina Alatalaa falan ni ito ra: “Na lɔxɔni, sigin naxan sama mangana
    banxini, na masarama nɛn wuga xuiin na. Binbine wolima ayi nɛn yiren birin yi,
    birin dunduma nɛn.”'
  haw-1868: 'A e lilo na mele o ka halealii i auwe ana ia la, wahi a Iehova ka Haku:
    A he nui auanei na kupapau ma na wahi a pau: a e hoolei malu aku ia lakou.'
  arb-NAV: فَتَتَحَوَّلُ أَغَانِي قُصُورِهِمْ إِلَى عَوِيلٍ فِي ذَلِكَ الْيَوْمِ،
    وَتَكْثُرُ الْجُثَثُ وَيَطْرَحُونَهَا فِي كُلِّ مَكَانٍ بِصَمْتٍ».
  ewe-ewe: Egagblɔ be, “Hadzidzi siwo ɖina le gbedoxɔ me la azu avifafa gbe ma gbe.
    Ame kukuwo akaka ɖe afi sia afi, eye ɖoɖoe azi klẽnee.”
  eng-LEE: 'And the songs of the temple shall become a wailing on that day, saith
    the Lord Eternal: many shall be the dead bodies; in every place shall men throw
    them down, [saying,] Be silent.'
  asm-FB: প্ৰভু যিহোৱাই কৈছে, “সেইদিনা ৰাজকীয়-মন্দিৰৰ গানবোৰ বিলাপৰ ধ্বনি হ’ব; মৰা-শৱ
    অনেক হ’ব; সেইবোৰ নীৰৱে পেলোৱা হ’ব। “মনে মনে থাকা!”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ لْشْييٍ سِفِ نَشَن سَمَ مَنفّ شَ بَنشِ كُي،
    نَ مَسَرَ مَ نّ وَ شُي رَ. قُرٍيٍ رَلَنتَنمَ نّ يِرٍ بِرِن، بِرِن دُندُ مَ نّ
    نَ لْشْي.»
  fra-SBL: Les chants du temple seront des gémissements en ce jour-là, dit le Seigneur
    Yahvé. « Les cadavres seront nombreux. En tout lieu, on les jettera en silence.
  hbo-hbo: וְהֵילִ֜ילוּ שִׁירֹ֤ות הֵיכָל֙ בַּיֹּ֣ום הַה֔וּא נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה
    רַ֣ב הַפֶּ֔גֶר בְּכָל־מָקֹ֖ום הִשְׁלִ֥יךְ הָֽס׃ פ
  pjt-pjt: Tjiṉṯu pala palula aṉangu panya tjuṯa Israelku mayatjaku waḻi puḻkangka
    inma wiṟu tjuṯa pukuḻṯu inkanytjatjanungku tiṯuringkula tjituṟu-tjituṟurira puḻkaṟa
    ulara waṉiku, panya aṉangu winki ilura waṉiku munuya tjiwariwari ngariku puntu
    ilunytja tjuṯa ngura winkingka. Ka pilunpa mulapa ngaṟaku.” Alatji Godalu ngayunya
    wangkangu.
  kik-kik: Mwathani Jehova ekuuga atĩrĩ, “Mũthenya ũcio-rĩ, nyĩmbo iria ciinagwo kũu
    hekarũ-inĩ ikaagarũrũka ituĩke kĩrĩro. Ciimba nyingĩ mũno igaateagwo kũndũ guothe
    gũkirĩtwo ki!”
  fra-NCL: Les chants du palais seront des hurlements en ce jour-là, — oracle du Seigneur
    Yahweh. Il y aura de nombreux cadavres, en tout lieu on les jette en silence. »
  cek-AK: 'Angraeng Sithaw mah, To na niah loe tempul thung ih laa lok to qahhaih
    lok ah angcoeng tih: ahmuen kruekah kadueh qok to om ueloe, angqai krang ah va
    o sut tih, tiah ang naa.'
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maid sogded: —A-ibagangi, reyneggi-namaklemalad,
    boedga guoed. Dulemar-bukidar yogasaar burgwar-burgwar omilede gumaloed. Degi,
    bogidikidgi muimar yogasaar metemaloed.'
  uig-CYR: — Шу күни ордидики қизларниң нахшилири қия-чияларға айлиниду, — дәйду Рәб
    Пәрвәрдигар; — Җәсәтләр көп болиду; улар җай-җайларда сиртқа ташлиниду. Сүкүт!
  tel-2017: యెహోవా ప్రభువు చెప్పేదేమిటంటే, “మందిరంలో వాళ్ళు పాడే పాటలు ఏడుపులవుతాయి.
    ఆ రోజు శవాలు విపరీతంగా పడి ఉంటాయి. నిశ్శబ్దంగా వాటిని అన్ని చోట్లా పడేస్తారు”
    అన్నాడు.
  hat-BSA: Kantik a tanp la va tounen chan lamantasyon nan jou sa a,” deklare Senyè
    BONDYE a. “Kadav yo va anpil. Nan chak andwa, yo va jete yo deyò an silans.
  kos-kos: In len sac, on engan ke inkul sin tokosra fah ekla nu ke pusren tung. Monin
    mwet misa ac fah oalik acn uh. Ke pacl se sisila elos, ac fah wangin pusra lohngyuk.”
  hbo-WLC: וְהֵילִ֜ילוּ שִׁיר֤וֹת הֵיכָל֙ בַּיּ֣וֹם הַה֔וּא נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה
    רַ֣ב הַפֶּ֔גֶר בְּכָל־מָק֖וֹם הִשְׁלִ֥יךְ הָֽס׃ פ
  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara, “Nʼụbọchị
    ahụ, abụ niile nke a na-abụ nʼime ụlọnsọ ukwu ga-aghọ iti mkpu akwa. Ọtụtụ, ọtụtụ
    ozu ndị nwụrụ anwụ, nʼebe niile ọbụla ka atụpụsịrị ha! Mkpọtụ ọbụla adịghịkwa!”
  ory-ory: ପୁଣି, “ସେହି ଦିନ ମନ୍ଦିରର ଗାନ ସବୁ ହାହାକାର ହେବ। ଏହା ପ୍ରଭୁ ସଦାପ୍ରଭୁ କହନ୍ତି;
    ଶବ ଅନେକ ହେବ; ଲୋକମାନେ ପ୍ରତ୍ୟେକ ସ୍ଥାନରେ ନୀରବ ହୋଇ ସେମାନଙ୍କୁ ପକାଇବେ।”
  chk-chk: Lon ena fansoun kölün lon ewe imwen king epwe wiliti ngüngüres. Epwe wor
    somä ekis meinisin. Repwe atururowu lükün, nge esap wor eman epwe fos.” Iei usun
    mine Kot ewe Samol mi Lapalap a apasa.
  rop-rop: Langa det dei na, dei kaan abum hepiwan song langa det Serramoni Pleis.
    Dei garra ol nogudbinji en kraikraibat. Ola dedbala pipul bodi garra leidan ebriweya.
    En detlot pipul weya tjakidaweibat detlot dedwan bodi, olabat jis laik detlot
    dedwan bodi du weya kaan tok.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Піснї по палатах обернуться того часу в риданнє, говорить Господь Бог;
    багато їх помре, кидати муть трупи всюди, мовчки.
  deu-1951: An jenem Tage werden ihre Tempellieder zu Geheul werden, spricht Gott,
    der HERR; man wird allenthalben viele Leichname hinwerfen ohne Sang und Klang!
  eng-JPS: And the songs of the palace shall be wailings in that day, saith the Lord
    GOD; the dead bodies shall be many; in every place silence shall be cast.
  srp-1865: I pjesme æe crkvene biti ridanje u onaj dan, govori Gospod; biæe mnoštvo
    mrtvijeh tjelesa, koja æe se svuda pobacati muèeæi.
  lug-lug: “Ku lunaku olwo,” bw’ayogera Mukama Katonda, “okuyimba kw’omu yeekaalu
    kulifuuka kukungubaga. Walibeerawo okufa okuyitirivu, emirambo nga gibunye wonna.
    Walibaawo akasiriikiriro.”
  heb-heb: והילילו שירות היכל ביום ההוא נאם אדני יהוה רב הפגר בכל מקום השליך הס׃
  ben-IRV: মন্দিরের গান কান্নায় পরিণত হবে সেই দিনের।” এই হল প্রভু সদাপ্রভুর ঘোষণা,
    “মৃতদেহ অনেক হবে, তারা সব জায়গায় তাদের ছুঁড়ে ফেলে দেবে নিঃশব্দে!”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਉਸ ਦਿਨ ਮੰਦਰ ਦੇ ਗੀਤ ਵਿਰਲਾਪ ਵਿੱਚ ਬਦਲ ਜਾਣਗੇ, ਲਾਸ਼ਾਂ
    ਦਾ ਵੱਡਾ ਢੇਰ ਲੱਗੇਗਾ ਅਤੇ ਉਹ ਹਰੇਕ ਸਥਾਨ ਉੱਤੇ ਚੁੱਪ-ਚਾਪ ਸੁੱਟ ਦਿੱਤੀਆਂ ਜਾਣਗੀਆਂ!”
  mya-JVB: ထိုကာလ ၌ နန်း စဉ်ကခြေသည် တို့သည် မြည်တမ်း ကြလိမ့်မည်။ အရပ်ရပ် တို့၌ များစွာ
    သော အသေကောင် ရှိ၍၊ လူတို့သည် တိတ်ဆိတ် စွာ ပစ်ချ ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tte-O: Kaliyatenane koina ali wali kana benali nume tabu mena kani iyamala valam
    koyasili. Tomo boiboitali kani sibaibaiwa sikenokeno bwagabwaga dedei meuloili
    kolili yo saugana silawagili salai mena yanuwa gana mulina mena kani simwanou,
    nige kainali. Yau Yeoba Yaubada Tomiyasaesosi yawawalo.”
  hmo-hmo: Unai Dina dekenai king ena ruma lalonai idia abia ane be do idia hadokoa,
    bona do idia taitai sibona, mai boiboi danu. Mase tauanidia be gabu ibounai dekenai
    do idia noho. Inai tauanidia be murimuri dekenai idia negea lao neganai, tau ta
    do ia hereva lasi.”
  urd-urd: और उस वक़्त हैकल के नग़मे नौहे हो जायेंगे, ख़ुदावन्द ख़ुदा फ़रमाता, बहुत
    सी लाशें पड़ी होंगी वह चुपके — चुपके उनको हर जगह निकाल फेकेंगे।
  rus-SYN: Песни чертога в тот день обратятся в рыдание, говорит Господь Бог; много
    будет трупов, на всяком месте будут бросать их молча.
  bqc-SIM: Ma Dii Lua ma mɛ̀, gↄↄ bee ma kpɛ́ lɛsia a li ↄ́ↄlↄa ũɛ, gɛↄ gↄ̃ kpálɛ
    gupiiu kpɛ̃̀nɛnɛ. Gu a kɛ kílikili!
  tcz-CHONGTHU: Hiche nikho chuleh, houin’a la kisa hojong abon’a kana la sohgam ding,
    mithi tampi khopisung muntin’a thang jeng ding ahi. Hiche hi keima thaneipen Pakaiyin
    ka sei doh ahitai.
  mar-mar: परमेश्वर, असे म्हणातो, त्या दिवसात मंदिरातील गाणे विलाप होतील. सगळीकडे
    प्रेतेच प्रेते असतील, प्रत्येक स्थानांत लोक गुपचूप ती बाहेर टाकून देतील.”
  qub-qub: Chay castiganä junäga achcajmi wañonga. Wañojcunataga pacayllapami juc-läman
    jitariycärenga. Chaymi palasyucho cushicur cantananpa ruquenga llaquicuypitana
    wagayman churacangapaj.» Chayno cananpämi Tayta Dios nisha.
  bqp-bqp: U mɑɑ nɛɛ, yen tɔ̃ɔ te, sinɑ kpɑɑrun womusu koo gɔsiɑ nuku sɑnkirɑnun womusu.
    Kpɑ tɔn dɑbinun gonu nu n tɛrie bɑɑmɑ. Kpɑ yɑm mu n mɑɑri sɔ̃ɔ sɔ̃ɔ.
  hat-hat: Jou sa a, se p'ap chante ki va gen nan palè a, se va rèl. Se Seyè a menm
    ki di sa. Va gen anpil kadav toupatou. Y'a voye yo jete san di krik.
  eng-BSB: “In that day,” declares the Lord GOD, “the songs of the temple will turn
    to wailing. Many will be the corpses, strewn in silence everywhere!”
  eng-WEBPB: The songs of the temple will be wailing in that day,” says the Lord GOD.
    “The dead bodies will be many. In every place they will throw them out with silence.
  kbq-kbq: Hagi ana knafina, ra mono nompima muse zagame'ma nehaza zana atre'za zamasunku
    zagame hu'za zavi krafa hugahaze. Na'ankure fri vahe zamavufagamo'za mika kaziga
    umase emase hugahaze. Hagi ana vahera kumamofo fegu'a eri'za ometre ometre hugahaze,
    hu'na Nagra maka'zama kegava hu'noa Ra Anumzamo'na nehue.
  nhe-BL: Ipan nopa tonali huicani tlen itztoyaj ipan tiopamitl tlaayihuise huan tlahuelchihuase.
    Tlahuel miyac tlacame miquise huan inintlacayohua mocahuase tepejtoc campa hueli.
    Huan tlen quinhuicase nopa mijcatzitzi, san quintepehuase itepanteno nopa altepetl
    huan ax oncas caquistilistli pampa ayoc aqui itztos para quinchoquilis. ¡San tlatzitzicatos!
  gub-BL: A'e 'ar mehe nehe, numuzàg kwaw zegar haw purumurywete kar ma'e wà nehe.
    Zegar haw purumuzemumikahy kar ma'e umuzàg putar wà nehe. Heta tetea'u putar umàno
    ma'e kwer wà nehe. Teko weityk putar umàno ma'e kwer wanetekwer wyzài ywy rehe
    wà nehe. Peze'eg zo kury. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And the hinges of the temple shall screak in that day, saith the Lord
    God: many shall die: silence shall be cast in every place.'
