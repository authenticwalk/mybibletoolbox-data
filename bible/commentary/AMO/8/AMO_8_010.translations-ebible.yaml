    han telah a ti.
  twi-twi: Mɛdan mo nyamesom aponto ama ayɛ awerɛhowdi na mo nnwonto nyinaa adan osu.
    Mɛma mo nyinaa afura atweaatam na mayi mo tinwi. Mɛyɛ saa da no te sɛ ɔba koro
    ho awerɛhowdida na awiei no ayɛ sɛ da a ɛyɛ nwen.
  hlt-hlt: Nangmih kah khotue te nguekcoinah la, na lumlaa boeih rhahlung la ka maelh
    ni. Cinghen tom ah tlamhni kan yen vetih na lu boeih te lungawng la om ni. Anih
    te oingaih cangloeng kah nguekcoinah bangla, a hmailong te khahing khohnin bangla
    ka khueh ni.
  tbz-SIM: Di bɑɑ mbo nɑɑ́ nyɛkúdɑbùò, nkɛ̀ di yiɛ nnɑɑ́ nyisɑ́útìi, bɛnìtìbɛ̀ bɛmɔu
    bo dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kuó mɛyùbii, kutenkù kumɔu bɛnìtìbɛ̀ bo nkuɔ̀, wèè
    mɔ̀kɛ dɛbirɛ dɛmɑ́ɑ̀ dɛ̀ ɔ̃ɔ̃ kú kòò nkuɔ̀mmɛ̀. Dɛ kó dihɛì borimɛ bo tiikɛ mɛdɔ̀mmɛ̀
    kɔ̃mɛ.
  msy-2020: Ia isar ekiabagh amua bar akongezir dughiaba, kɨ dagh iraghtɨ, da mati
    gumazim ovengezɨ, ia an aghuimazimɨn iti moghɨn ikiam. Kɨ ian onger akabagh iraghtɨ,
    da azir onger akabar mɨn otivigham. Kɨ ia damutɨ ia azirakar korotiabar aghuigh,
    egh uan osɨmtɨzim akakaghsɨ, bar moghɨra uan dapanir arɨzibagh isegham. Kɨ ia
    damutɨ ia mati poroghamimning borir vamɨrara itima, an areme, ezɨ aning a bagha
    osemezɨ moghɨn, ia azi bar osemegham. Dughiar kurar kamɨn osɨmtɨzim, mati ia dagher
    mɨsozim amezɨ a ia mɨsozi moghɨn, a mangɨvɨra ikɨ mangɨ gɨvagham.
  dop-dop: Mɑɑ pǝsǝnɑ mǝ ɑcimɑ kɛ lǝyɑɣɑ, nɑ mǝ lɑŋhʋlʋmlɛ yontu pǝsɩ wulɑ. Nɑ yǝlɑɑ
    tǝnɑ looli pɑ nyɔɔŋ ɩsɩɩ lǝyɑɣɑ nɑ pɑ́ suu lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ, ɩsɩɩ
    pǝyɑɣɑ ɩkpɑmlɛ sǝpǝnɑ. Ɩlɛnɑ pǝ tǝnɑɣɑ mpʋ pǝ́ pǝsɩ lɑŋwɑkǝllɛ kʋyɑkʋ.
  azb-azb: Bayramlarınızı yasa döndərəcəyəm, Bütün mahnılarınızı mərsiyəyə çevirəcəyəm.
    Hər kəsin belinə çul büründürəcəyəm, Hər başın saçını qırxdıracağam. Yeganə oğula
    yas tutulan kimi O günü sona qədər acı edəcəyəm”.
  eng-DBY: And I will turn your feasts into mourning, and all your songs into lamentation;
    and I will bring up sackcloth upon all loins, and baldness upon every head; and
    I will make it as the mourning for an only [son], and the end thereof as a bitter
    day.
  hin-2017: मैं तुम्हारे पर्वों के उत्सव को दूर करके विलाप कराऊँगा, और तुम्हारे सब
    गीतों को दूर करके विलाप के गीत गवाऊँगा; मैं तुम सब की कमर में टाट बँधाऊँगा, और
    तुम सब के सिरों को मुँण्डाऊँगा; और ऐसा विलाप कराऊँगा जैसा एकलौते के लिये होता
    है, और उसका अन्त कठिन दुःख के दिन का सा होगा।”
  wol-KYG: Maay soppli seeni màggal ab dëj, seen woyoo woy diy jooy. Maay wodde bépp
    lupp saaku yu ñuy ñaawloo, bépp bopp, ma wat ub nel, def ko mu mel ni dëju benn
    bàjjo bu góor, muj ga di bés bu tar.
  eng-YLT: And have turned your festivals to mourning, And all your songs to lamentation,
    And caused sackcloth to come up on all loins, And on every head — baldness, And
    made it as a mourning [of] an only one, And its latter end as a day of bitterness.
  eng-WYC-2017: And I shall convert your feast days into mourning, and all your songs
    into wailing; and I shall bring in on each back of you a sackcloth, and on each
    head of you baldness; and I shall put it as the mourning of [an] one begotten
    son, and the last things thereof as a bitter day.
  eng-WMBB: I will turn your feasts into mourning, and all your songs into lamentation;
    and I will make you wear sackcloth on all your bodies, and baldness on every head.
    I will make it like the mourning for an only son, and its end like a bitter day.
  urd-GVH: मैं तुम्हारे तहवारों को मातम में और तुम्हारे गीतों को आहो-बुका में बदल
    दूँगा। मैं सबको टाट के मातमी लिबास पहनाकर हर एक का सर मुँडवाऊँगा। लोग यों मातम
    करेंगे जैसा उनका वाहिद बेटा कूच कर गया हो। अंजाम का वह दिन कितना तलख़ होगा।”
  rug-rug: Kote iliri Arau sari mia totoso inevaṉa la pa tinalotaṉa meke doduru mia
    kinerakera la pa kinabo. Kote va sageni gamu poko baika Arau si gamu doduru meke
    neri i sari batu mia. Kote tavetia Rau sa totoso asa pude guana totoso mate tanisa
    koburu ekeina, meke sa vina betona si kote guana keke rane pasana.
  gaz-gaz: Ani ayyaana amantii keessanii gaddatti, sirba keessan hundas booʼichatti
    nan geeddara. Ani akka isin hundi wayyaa gaddaa uffattanii mataa keessan haaddattan
    nan godha. Ani yeroo sana akkuma booʼicha ilma tokkichaa, dhuma isaas akka guyyaa
    hadhaaʼaa nan godha.”
  fra-LSG: Je changerai vos fêtes en deuil, Et tous vos chants en lamentations, Je
    couvrirai de sacs tous les reins, Et je rendrai chauves toutes les têtes; Je mettrai
    le pays dans le deuil comme pour un fils unique, Et sa fin sera comme un jour
    d’amertume.
  gnn-gnn: Dhiyaŋunydja‐wala nhuma yukurra ḻuŋ'maranhamirri, waŋgany‐manapanmirri
    dhika galŋa‐djulŋithirri miyamanarawu manikaywu dhika nhäku malanyŋuwu, yurru
    ŋuriŋiyinydjayi waluyu nhuma yurru waŋgany‐manapanmirri ḻuŋ'maranhamirri marrtji
    ŋäthinyaminyarawuna ŋuriŋina ŋayaŋu‐yätjthinyaramirriyuna romdhu, galŋa‐yätjthinyaramirriyuna
    warwuyuna ŋuriŋina. Ŋäthina nhe yurru wirrkina wal'ŋu dhikana dhiyakunydja wäŋawu;
    bitjanna nhe yurru ŋäthi bitjan ŋuli dhäyka ŋäthi nhanukalayŋuwu waŋganygu ŋuriki
    waku'mirriŋuwu. Yuwalk yana nhe yurru yulŋunydja mirithirri yana wal'ŋu galŋa‐yätjthirrinydja
    ŋuriŋiyinydjayi waluyu.”
  yal-yal: Ɛ sanle findima nɛn ɲan feene ra, ɛ sigine findima nɛn wuga xuiin na. N
    kasa dugin nagodoma nɛn ɛ ma, n yi ɛ xunna bi sununi. N fama sunu xungbeen nasodeni
    bɔxɔni, alo dii kedenna na faxa waxatin naxan yi. Na xɔlɛn mi bɛ ɛ ma habadan!”
  haw-1868: A e hoolilo au i ka oukou mau ahaaina i auwe ana, A i ko oukou mau mele
    i kanikau ana; A e lawe mai au i ke kapa ino maluna o na puhaka a pau, A me ka
    ohule maluna o na poo a pau; A e hoohalike au ia mea me ka auwe ana no ke keiki
    kamakahi, A i ka hope o ia mea e like me ka la awaawa.
  arb-NAV: أُحَوِّلُ أَعْيَادَكُمْ إِلَى مَآتِمَ، وَأَغَانِيَكُمْ إِلَى مَرَاثٍ، وَأُلْبِسُكُمُ
    الْمُسُوحَ عَلَى أَحْقَائِكُمْ، وَأُفْشِي الصَّلَعَ فِي كُلِّ رَأْسٍ، فَتُصْبِحُ
    أَعْيَادُكُمْ كَمَنَاحَةٍ عَلَى وَحِيدٍ، وَنِهَايَتُهَا كَيَوْمٍ مُفْعَمٍ بِالْمَرَارَةِ.
  ewe-ewe: Matrɔ miaƒe ŋkekenyuiwo woazu konyifafa, eye miaƒe dzidzɔhawo azu avihawo.
    Mianɔ funyivɔ me, alũ ta kolikoli abe mia viŋutsu ɖeka hɔ̃ɔ si le mia si lae ku
    ene. Nyateƒe, ŋkeke ma ave le miaƒe nu me ŋutɔ.”
  eng-LEE: And I will change your feasts into mourning, and all your songs into lamentations;
    and I will bring upon all loins sackcloth, and upon every head baldness; and I
    will cause [the land] to mourn as one doth for an only son, and its end to be
    as a day of bitter [complaint].
  asm-FB: মই তোমালোকৰ উৎসৱবোৰ শোকলৈ আৰু তোমালোকৰ সকলো গান বিলাপলৈ পৰিণত কৰিম; তোমালোক
    সকলোৰে কঁকালত শোকবস্ত্রৰ চট পিন্ধাম, প্ৰত্যেকৰ মূৰ টকলা হ’ব; একেটি পুত্ৰৰ বিয়োগৰ
    শোকৰ দৰে মই সেই সময়ক শোকলৈ পৰিণত কৰিম, আৰু শেষলৈকে এই তিক্ততাৰ দিন চলি থাকিব।
  sus-A: وٌ شَ سَلِيٍ مَسَرَ مَ حْن سٌي نَن نَ، وٌ شَ سِفِيٍ مَسَرَ مَ وَ شُي نَن
    نَ. ﭑ سُننُن دٌنمَ رَفٌرٌ مَ نّ وٌ مَ، ﭑ وٌ شُنيِ بِ سُننُن قٍ مَ. ﭑ قَمَ نّ سُننُنيِ
    شُنفبٍ رَفٌرٌدٍ بْشِ مَ، عَلْ دِ كٍرٍنيِ نَ قَشَ. نَ شْنّ مُ بَمَ وٌ مَ عَبَدَن.»
  fra-SBL: Je transformerai vos fêtes en deuil, et toutes vos chansons en lamentations ;
    et je vous ferai porter le sac sur tout votre corps, et la calvitie sur toutes
    les têtes. Je le ferai comme le deuil d'un fils unique, et sa fin comme un jour
    amer.
  hbo-hbo: וְהָפַכְתִּ֨י חַגֵּיכֶ֜ם לְאֵ֗בֶל וְכָל־שִֽׁירֵיכֶם֙ לְקִינָ֔ה וְהַעֲלֵיתִ֤י
    עַל־כָּל־מָתְנַ֙יִם֙ שָׂ֔ק וְעַל־כָּל־רֹ֖אשׁ קָרְחָ֑ה וְשַׂמְתִּ֙יהָ֙ כְּאֵ֣בֶל
    יָחִ֔יד וְאַחֲרִיתָ֖הּ כְּיֹ֥ום מָֽר׃
  kik-kik: Nĩngagarũra ciathĩ cianyu ituĩke macakaya, na kũina kwanyu guothe gũtuĩke
    kĩrĩro. Nĩngatũma inyuothe mwĩhumbe makũnia, na ndĩmwenje mĩtwe. Nĩngatũma ihinda
    rĩu rĩhaane ta hĩndĩ ya macakaya ma mwana wa mũmwe, naguo mũthia warĩo ũtuĩke
    ta mũthenya mũrũrũ.”
  fra-NCL: Je changerai vos fêtes en deuil, et tous vos chants de joie en lamentations ;
    je mettrai le sac sur tous les reins, et je rendrai chauve toute tête ; je mettrai
    le pays comme en un deuil de fils unique, et sa fin sera comme un jour amer.
  cek-AK: na sak o ih poihnawk to palungsethaih ah kang coengsak moe, na sak o ih
    laanawk doeh qahhaih ah kang coengsak boih han; kaeng ah buri kahni kang zaeng
    o sak boih moe, lu sam kang aah o sak boih han; to atue loe capa maeto khue katawn
    kami palungsethaih baktiah kang oh o sak han, boenghaih loe kakhaa ni baktiah
    om tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Be-iba-onomalad ise-bukib-binsaleged-ibaga an imakoed. Degi, be-namakmalad,
    namakmalad-ise-bukib-binsaedga an imakbaloed. Bukib-binsaleged-e-mor-yoega an
    bemar-imakbaloed. Degi, be-nono swanga-imakega an be-imakbaloed. Machi-wargwennagwad-burgwisar,
    ega bonanaidaeyob ise-boar bemar bomaloed, degi, ibagan nunmaked-dummad-nai bergudoed.”
  uig-CYR: Һейтлириңларни мусибәткә, Һәммә нахшилириңларни аһ-зарларға айландуриветимән;
    Һәммә адәмниң чатриқи үстини бөз рәхт билән ориғузимән, Һәр бир адәмниң бешида
    тақирлиқ пәйда қилимән; Бу матәмни йәккә-йеганә бир оғулниң матимидәк, Һейтниң
    ахирини дәрд-әләмлик бир күн қиливетимән.
  tel-2017: మీ పండగలను దుఃఖదినాలుగా మీ పాటలన్నిటినీ విషాద గీతాలుగా మారుస్తాను. మీరంతా
    గోనెపట్ట కట్టుకొనేలా చేస్తాను. మీ అందరి తలలు బోడిచేస్తాను. ఒక్కడే కొడుకు చనిపోతే
    శోకించినట్టుగా నేను చేస్తాను. దాని ముగింపు ఘోరమైన రోజుగా ఉంటుంది.
  hat-BSA: Answit, Mwen va fè fèt nou yo vin tounen dèy; tout chan lajwa nou yo va
    tounen lamantasyon. Mwen va fè nou pote twal sak sou senti a tout moun, ak tèt
    chòv sou tout tèt. Mwen va fè li tankou yon moman dèy pou yon sèl fis inik, e
    lafen li tankou yon jou anmè.
  bxh-bxh: Egu gigibwali yai haba mataꞌasi yo wana ami fatautau na haba ami tan eloʼelosisi.
    Baiki haba ami liʼodi yo kulumiu ami holidi. Haba ami tan eloʼelosisi, doha tawa
    “Natumiu taumoho esega dumaduma ya peʼi.” Ai lahai ni haba kalapi laꞌilaꞌi ami
    fahoina.
  kos-kos: Nga fah ekulla len in kufwa lowos nu ke len in asor, ac on engan lowos
    nu ke pusren tung. Nga fah oru kowos in mangsrasraela insifowos ac nukum nuknuk
    yohk eoa, ac kowos fah oana papa ac nina su mwemelil ke wen sefanna natultal misa.
    Ma nukewa ma sikyak ke len sac mwe asor mukefanna.
  hbo-WLC: וְהָפַכְתִּ֨י חַגֵּיכֶ֜ם לְאֵ֗בֶל וְכָל־שִֽׁירֵיכֶם֙ לְקִינָ֔ה וְהַעֲלֵיתִ֤י
    עַל־כָּל־מָתְנַ֙יִם֙ שָׂ֔ק וְעַל־כָּל־רֹ֖אשׁ קָרְחָ֑ה וְשַׂמְתִּ֙יהָ֙ כְּאֵ֣בֶל
    יָחִ֔יד וְאַחֲרִיתָ֖הּ כְּי֥וֹם מָֽר׃
  ibo-ibo: Aghaghị m ime ka ụbọchị oke oriri unu ghọọ ụbọchị iru ụjụ; gbanwee abụ
    unu niile ka ha ghọọ abụ akwa. Aga m eme ka onye ọbụla nʼime unu yiri akwa mkpe,
    meekwa ka unu kpụchaa isi unu. Aga m eme ka ụbọchị ahụ dịrị ka ụbọchị a na-eru
    ụjụ, nʼihi otu mkpụrụ nwa nwoke nwụrụ anwụ. Ọgwụgwụ ya ga-adịka ụbọchị na-elu
    ilu ilu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସକଳ ଉତ୍ସବକୁ ଶୋକରେ ଓ ତୁମ୍ଭମାନଙ୍କର ଗାୟନ ସବୁକୁ ବିଳାପରେ
    ପରିଣତ କରିବା; ଆଉ, ଆମ୍ଭେ ସମସ୍ତଙ୍କର କଟିଦେଶ ଚଟବସ୍ତ୍ରରେ ପରିହିତ କରାଇବା ଓ ପ୍ରତ୍ୟେକ ମସ୍ତକ
    ଟାଙ୍ଗରା କରାଇବା; ପୁଣି, ଆମ୍ଭେ ସେହି ଶୋକକୁ ଅଦ୍ୱିତୀୟ ପୁତ୍ରର ଶୋକ ତୁଲ୍ୟ ଓ ତହିଁର ଶେଷକୁ
    ଦାରୁଣ ଦୁଃଖ ଦିନର ତୁଲ୍ୟ କରାଇବା।”
  chk-chk: Üpwe awili ämi kewe fansoun chulap ngeni fansoun letipeta me ämi kölün
    pwapwa ngeni kölün kechü. Üpwe föri pwe ämi meinisin oupwe üföüf üf seni tuk o
    räisöüla möküremi. Lon ena fansoun üpwe föri pwe oupwe letipeta usun eman a letipeta
    ren nöün aleman mi mäla. Meinisin mine a fis epwe sopolong lon riaföü.
  rop-rop: Det taim garra kaman wen yumob garra majurrumap miselp blanga abum serramoni
    weya ebribodi oldei jidan brabli gudbinji en oldei singsing mijamet, bat ai garra
    tjeinjim det taim en meigim fyunral taim blanga yumob. Jis laik det men weya im
    sorisori miselp en kraikraibat blanga im san hubin dai, dumaji imbin abum oni
    wan san, wal lagijat na yumob garra kadim miselp heya en yumob garra werrimon
    rabishwan klos du. Det dei garra jidan brabli nogud, dumaji brom gudbala dei im
    garra jidan nogudbala dei.
  ukr-1871: І оберну вам сьвятки в сумуваннє й усї піснї ваші — в плач, і наложу на
    кожний стан верету й лисину на кожну голову; й заведу між вами плач, неначе по
    єдиній дитинї, а конець усьому буде — гіркий день.
  deu-1951: Dann will ich eure Feste in Trauer verwandeln und alle eure Lieder in
    Klagegesang und will machen, daß um alle Lenden ein Sack und auf alle Häupter
    eine Glatze kommt; man wird trauern wie um einen einzigen Sohn, und das Ende wird
    sein ein bitterer Tag.
  eng-JPS: And I will turn your feasts into mourning, and all your songs into lamentation;
    and I will bring up sackcloth upon all loins, and baldness upon every head; and
    I will make it as the mourning for an only son, and the end thereof as a bitter
    day.
  srp-1865: I pretvoriæu praznike vaše u žalost i sve pjesme vaše u plaè, i metnuæu
    kostrijet oko svijeh bedara, i uèiniæu da svaka glava oæelavi i da bude žalost
    kao za jedincem, i kraj æe joj biti kao gorak dan.
  lug-lug: Embaga zammwe ez’eddini ndizifuula mikolo gya kukungubaga era okuyimba
    kwammwe kwonna kulifuuka kukaaba. Mwenna nzija kubatuusa ku kwambala ebibukutu
    n’emitwe gyammwe mugimwe. Olunaku olwo ndilufuula ng’olw’okukungubagira omwana
    owoobulenzi omu yekka, era n’enkomerero yaabyo ekaayire ddala.
  heb-heb: והפכתי חגיכם לאבל וכל שיריכם לקינה והעליתי על כל מתנים שק ועל כל ראש קרחה
    ושמתיה כאבל יחיד ואחריתה כיום מר׃
  ben-IRV: আমি তোমাদের উৎসব শোকে পরিণত করব এবং তোমাদের সমস্ত গান দুঃখে পরিণত করব।
    আমি তোমাদের সবাইকে চট পরাব এবং প্রত্যেক মাথায় টাক পড়াব। আমি এটা ঠিক একমাত্র
    ছেলের জন্য দুঃখের মত করে তুলবো এবং এটার শেষ দিন হবে খুবই তিক্ত।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਪਰਬਾਂ ਨੂੰ ਸੋਗ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ ਗੀਤਾਂ ਨੂੰ ਵਿਰਲਾਪ ਵਿੱਚ ਬਦਲ
    ਦਿਆਂਗਾ। ਮੈਂ ਸਾਰਿਆਂ ਲੱਕਾਂ ਉੱਤੇ ਟਾਟ ਬੰਨ੍ਹਾਵਾਂਗਾ ਅਤੇ ਹਰੇਕ ਸਿਰ ਨੂੰ ਗੰਜਾ ਕਰਾਂਗਾ। ਮੈਂ
    ਉਸ ਦਿਨ ਅਜਿਹਾ ਵਿਰਲਾਪ ਕਰਾਵਾਂਗਾ ਜਿਵੇਂ ਇਕਲੌਤੇ ਲਈ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਅੰਤ ਭੈੜੇ ਦਿਨ ਜਿਹਾ
    ਹੋਵੇਗਾ।”
  mya-JVB: သင် တို့ပွဲ ခံခြင်းကို ညည်းတွား ခြင်းဖြစ်စေ မည်။ သီချင်း ဆိုခြင်းရှိသမျှ
    ကို ငိုကြွေး ခြင်းဖြစ်စေမည်။ လူအပေါင်းတို့သည် လျှော်တေ အဝတ်နှင့် ခါး ကိုစည်းစေခြင်းငှါ၎င်း
    ၊ ဆံပင် ကိုရိတ် စေခြင်းငှါ ၎င်း ငါစီရင် မည်။ တယောက် တည်းသောသား သေသည်အတွက် မြည်တမ်း
    ခြင်းကဲ့သို့ ၎င်း ၊ အဆုံး ၌ ခါး စွာသောနေ့ ကဲ့သို့ ၎င်း ငါဖြစ်စေ မည်။
  tte-O: Ami yaliyaya lalakili kali sauga kani yabui-keileli siyamala pei salai kana
    sauga. Ami yaliyaya waliliyao kani yabui-keileli siyamala valam koyasili walina.
    Saugana yayamaisamiu kani kwauya kwamana wakwamai yo itomiyao meuloina kulukulumiu
    mena kwatom-gabaegili. Kabo kami koleya besiele tomo yabo mewainena natuli kaigedamo
    na iboita. Kaliyatenane koina kani kami lotonan inaesosi.
  hmo-hmo: Lau ese emui aria do lau hadokoa, mase guria kara do lau halaoa. Bona lau
    ese emui ane do lau hadokoa, lalohisihisi ena taitai do lau halaoa. Emui lalohisihisi
    be tamana sinana edia natuna mero tamona ia mase neganai idia lalohisihisi bamona.
    Bona umui ese puse dabua do umui karaia, bona emui kwarana edia huina do umui
    utua ore. Unai dina ena mamina be do ia dika momokani, ela bona unai nega ena
    dokona.
  urd-urd: तुम्हारी 'ईदों को मातम से और तुम्हारे नामों को नौहों से बदल दुँगा, और हर
    एक की कमर पर टाट बँधवाऊँगा और हर एक के सिर पर चँदलापन भेजूँगा और ऐसा मातम खड़ा
    करूँगा जैसा इकलौते बेटे पर होता है और उसका अंजाम रोज़ — ए — तल्ख़ सा होगा।
  rus-SYN: И обращу праздники ваши в сетование и все песни ваши в плач, и возложу
    на все чресла вретище и плешь на всякую голову; и произведу в стране плач, как
    о единственном сыне, и конец ее будет как горький день.
  bqc-SIM: Má á dikpɛↄ lilɛɛ́ búbuapɛgↄↄ ũ, á lɛsiaↄ i gↄ̃ wɛ̃nalɛↄ ũ. Má tó
    à zwã̀nkasaↄ kákaála, á baade i a mi wa gbáigbai. Má tó gↄↄpi àↄ dɛ lán
    nɛgↄ̃ɛ mɛ̀ndona gaa ↄↄlↄwa, gↄↄpi i midɛ ń pↄsiao.
  tcz-CHONGTHU: Chuleh, golvah kut nabol jouseu kaleh maona-a ka heidoh peh ding,
    la nasah jouseu jong kala-a ka heidoh peh ding nahiuve. Nanghon,thi-op pon nakisil
    uva, lunghem jeh’a amitakip nalu nahotol diu, Nachapa khatseh na neisun thijeh’a
    lunghem bang’a kalha diu, Hiche nikho chu iti lainat um hitam!’’tin Pakaiyin aseiye.
  mar-mar: मी तुमचे उत्सव पालटून शोक असे करीन, आणि तुमची सर्व गाणी पालटून विलाप अशी
    करीन. मी प्रत्येकाला गोणताटाचे कपडे घालीन. मी प्रत्येक डोक्याचे मुंडन करीन. ए
    कुलता एक मुलगा गेल्यावर जसा आकांत होतो, तसा मी करीन. तो फारच कडू शेवट असेल.”
  soq-soq: Ne e walama debamau odau dewamoilana leusapaitudepio kako debamaia wanuna,
    nuaeu sasawa wailana leusapaitudepio ke wanuna. E nuaparela eueuwa bo segalena
    garawa kadiwa benaitane ita uwala koresamonuna. Ne dewalepo ke wanuna e otolaida
    bolepono kakowa waipona rua. Kako sa ideita alempe ompa osowe sigasigauaida segalepi.
  qub-qub: Fistata rurashancunatami ticrachishaj täpapacuyman. Wañojcunapänami cantangapis.
    Lütu röpatana jaticachishaj. Llaquicushan musyacänanpaj ajchanta rutucachishaj.
    Japallan wamranta ograycushanörämi waganga. Llapanpis canga pasaypa llaquicuyllami.»
  bqp-bqp: Kon bɛɛn tɔ̃ɔ bɑkɑnu gɔsiɑ nuku sɑnkirɑnu, kpɑ bɛɛn womusu su n sɑ̃ɑ weeweenu.
    Kpɑ bɛɛn bɑɑwure u sɑɑkibɑ doke u n wii pɔɔru pote nuku sɑnkirɑnun sɔ̃. Kon de
    tɔmbu bɑ n nuki sɑnkire tem mɛ sɔɔ nge be bɑ ben bii teereru bie. Tɔ̃ɔ te, tɑ
    ko n sɑ̃ɑwɑ nɔni swɑ̃ɑrugiru.
  hat-hat: M'ap fè nou sispann fè fèt. N'a nan gwo lapenn. M'ap fè nou sispann chante,
    n'a nan rele. M'ap fè nou mete rad sak kòlèt sou nou. N'a kale tèt nou. M'ap fè
    nou tonbe nan lapenn tankou moun k'ap kriye pou sèl pitit gason yo ki mouri. Se
    nan kè sere jounen sa a ap fini pou tout moun.
  eng-BSB: I will turn your feasts into mourning and all your songs into lamentation.
    I will cause everyone to wear sackcloth and every head to be shaved. I will make
    it like a time of mourning for an only son, and its outcome like a bitter day.
  eng-WEBPB: I will turn your feasts into mourning, and all your songs into lamentation;
    and I will make you wear sackcloth on all your bodies, and baldness on every head.
    I will make it like the mourning for an only son, and its end like a bitter day.
  kbq-kbq: Hagi musenkasema nehaza zana eri rukrahe hanena, zavi krafa hugahaze. Hagi
    tamasunku kukena nehuta, tamazokara vazagategahaze. Hagi magoke mofavrema frinege'za
    nehazaza huta zavira ategahaze. Hagi ana kna, e'i kefo knarafa fore hugahie.
  nhe-BL: Huan niquincuepas nopa miyac ilhuitl tlen inquichihuaj para ma quipiyaca
    san choquistli. Huan nopa tlatzotzonali huan huicatl nijchihuas ma mocuepa cuesoli.
    Huan nimechchihualtis ximoquentica imoyoyo tlen cuesoli queja elisquía mijqui
    se acajya. Huan nochi inmotzonhuatanise para nesis imotequipachohua. Quena, inmocuesose
    queja mijqui imocone tlen iyojtzi inquipixtoyaj pampa nopa tlayacapan tonali elis
    nelfiero. Elis queja se tlamantli tlen tlahuel chichic.’
  gub-BL: Pepynykawhu azapo putar umàno ma'e kwer itymaw romo nehe. Napezegar kwaw
    nehe. Pezai'o putar pezegar haw hekuzaromo nehe. Pemunehew putar pàn ma'eryru
    iapo pyr pezemumikahy haw rehe nehe. Pezupin putar pe'aw peàkàg rehe har nehe
    no. Peiko putar teko wa'yr pitài imàno awer rehe uzai'o ma'e ài nehe. Iroahy putar
    a'e 'ar peme nehe.
  eng-DRA: 'And I will turn your feasts into mourning, and all your songs into lamentation:
    and I will bring up sackcloth upon every back of yours, and baldness upon every
    head: and I will make it as the mourning of an only son, and the latter end thereof
    as a bitter day.'
