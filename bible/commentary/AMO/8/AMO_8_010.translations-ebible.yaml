  por-BRBSL: Vou transformar suas festas em luto, e todas as suas canções em lamentações;
    e farei você usar pano de saco em todos os seus corpos, e calvície em cada cabeça.
    Vou fazer com que seja como o luto por um filho único, e seu fim como um dia amargo.
  eng-OEBUS: I will turn your feasts into mourning, all your songs into dirges. I
    will cause you to dress in sackcloth, every head shaved. I will make you mourn
    like you have lost your only son, all that happens will end in bitterness.
  cth-cth: Nangmae pawi na to e hah, lungmathoenae lah ka o sak han. La na sak awh
    e naw hah, khuikanae lah ka o sak han. Tami pueng ni buri khohna hoi keng dawk
    kâyeng sak hanelah, sam hah a ngaw nahanelah, kai ni ka sak han. Ca tawntoe e
