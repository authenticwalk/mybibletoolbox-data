    maayanaadan, taani inttena oottana. He gallassaa wurssettai daro camo gidana”
    yaagees.
  spa-PDDPT: convertiré sus fiestas en duelo y todos sus cánticos en lamentos. Impulsaré
    a que toda cintura se cubra de tela áspera, y que toda cabeza se rape. Les impondré
    un duelo como por el unigénito, y su fin será un amargo día.
  gun-gun: — Ngaru pejapo va'ety xee amboekovia 'rã pendepy'a vai aguã. Peporaeia
    amboekovia 'rã pejae'o anho aguã. Romonhemonde 'rã ajukue voxa guigua py, peneakã
    penhopĩmba reve. Ha'e rami romoingo 'rã gua'y peteĩ'i va'ekue re ipy'a vai va'e
    rami. Ha'e gui opaa py ma oiko 'rã py'a vai etea ára.
  agu-BL: Ej nin yi e'chk ik'ej tetz tzatzi'n tz'ocpon tetz bis o'kl. Nin cyakil yi
    e'chk ibitz yi na oc lakak tzatzi'n tz'ocpon tetz bitz tetz muku'n. Xconk be'chok
    ita'n yi na ẍchaj yi na cxbisun, nin tz'elpon ijukul xi'il iwi' tan ẍchajle'n
    bis. Cxok'okwok chi na bajij o'kl te'j jun ẍutuj cy'ajol yi na quim. Chin ok'bil
    nin sbne' tircu'n yi sbajok tzite'j.
  ilo-ULB: Pagbalinekto a panagdudung-aw dagiti piestayo ken sangsangit ti amin a
    kantayo. Pagkawesenkayonto amin iti nakersang a lupot ken makalbonto amin ti tunggal
    ulo. Pagbalinekto dayta nga aldaw a kas iti panangdung-aw para iti kakaisuna nga
    anak a lalaki ken maysa a nasaem nga aldaw agingga iti kamaudianan.
  kpg-kpg: Au gaa huli godou hagamiami haga tenetene gi nia tangitangi o di mmade,
    gaa huli hogi godou daahili tenetene gi nia dangi manawa gee. Au ga haga ulu goodou
    gi nia goloo o di manawa gee, gaa dahi gi daha nia ngaahulu o godou libogo. Goodou
    gaa hai gadoo be tamana mo tinana ala e tangitangi gi di nau dama hua e dahi dela
    guu made. Di laangi deelaa la gaa hai di laangi koia e haga manawa gee huoloo,
    gaa dae loo gi dono hagaodi.
  uig-ARA: ھېيتلىرىڭلارنى مۇسىبەتكە، ھەممە ناخشىلىرىڭلارنى ئاھ-زارلارغا ئايلاندۇرىۋېتىمەن؛
    ھەممە ئادەمنىڭ چاترىقى ئۈستىنى بۆز رەخت بىلەن ئورىغۇزىمەن، ھەربىر ئادەمنىڭ بېشىدا
    تاقىرلىق پەيدا قىلىمەن؛ بۇ ماتەمنى يەككە-يېگانە بىر ئوغۇلنىڭ ماتىمىدەك، ھېيتنىڭ
    ئاخىرىنى دەرد-ئەلەملىك بىر كۈن قىلىۋېتىمەن.
  sus-sus: Wo xa salie masarama ɲɔn soe nan na, wo xa sigie masarama wa xui nan na.
    N sunnun donma ragoroma nɛ wo ma, n wo xunyi bi sunnun fe ma. N fama nɛ sunnunyi
    xungbe ragorode bɔxi ma, alɔ di kerenyi na faxa. Na xɔnɛ mu bama wo ma abadan.»
  pon-2006: I pahn kawekala amwail kamadipw kaperen kan, kawekiong ni mwekid en seridi,
    oh wekidala amwail koul kaperen kan, wekidohng ni weriwer en pahtou. I pahn kalikawihkinkumwailda
    likoun nsensuwed, oh sehkasang pitenmoangamwail. Kumwail pahn duwehla sahm oh
    ihn me mwahmwahieiki neira pwutak iehros. Rahno e uhdahn pahn wia rahn kansensuwed
    ehu lel ni imwi.
  jae-jae: Aê gabe janam nêm om têmtac ŋajamŋa ôkwi êtu bêc ŋawapac to janam nêm wê
    samob ôkwi êtu taŋiboa. Aê gabe jakêŋ amac samob anac talu ma samob akaliŋ môkêmlauŋ
    su. Aê gabe jaŋgôm amac ataŋ taŋiboa êtôm ŋac, taŋ gêjam taê tau kêtu nê latu
    tageŋgeŋŋa, ma anac dabiŋ bêc tau amboac sêjac dabiŋ bêc têntac ŋamakicŋa teŋ.”
  ksd-ksd: Ma ina pukue kavava lavur lukara upi ra niligur, ma kavava lavur kakailai
    upi ra tinangi; ma ina vavauluve avat ma ra mal na tabun, ma ra ulu i vavat par
    na kulkul; ma na da tikai i korkor ure natuna, a tutana, a kavakake, ma ra mutuaina
    na da ra bung i mapak.
  grc-BRENT: καὶ μεταστρέψω τὰς ἑορτὰς ὑμῶν εἰς πένθος, καὶ πάσας τὰς ᾠδὰς ὑμῶν εἰς
    θρῆνον, καὶ ἀναβιβῶ ἐπὶ πᾶσαν ὀσφὺν σάκκον, καὶ ἐπὶ πᾶσαν κεφαλὴν φαλάκρωμα· καὶ
    θήσομαι αὐτὸν ὡς πένθος ἀγαπητοῦ, καὶ τοὺς μετʼ αὐτοῦ ὡς ἡμέραν ὀδύνης.
  ind-AYT: Aku akan mengubah pestamu menjadi perkabungan, dan semua nyanyianmu menjadi
    ratapan. Aku akan membawa kain kabung pada setiap pinggang dan membuat gundul
    setiap kepala. Aku akan membuatnya seperti perkabungan karena kematian anak tunggal,
    dan akhirnya seperti hari yang pahit.”
  nya-nya: Maphwando anu achipembedzo ndidzawasandutsa kulira kwa chisoni ndipo kuyimba
    kwanu konse ndidzakusandutsa maliro. Ndidzakuvekani chiguduli nonsenu ndi kumeta
    mipala mitu yanu. Nthawi imeneyo idzakhala ngati yolira mwana wamwamuna mmodzi
    yekhayo, ndipo tsikulo lidzakhala lowawa mpaka kutha kwake.
  hrv-hrv: Okrenut ću svetkovine vaše u kuknjavu i sve vaše pjevanje u tužaljku; obući
    ću u kostrijet svako bedro, oćelavit ću svaku glavu. Bit će kao kad se tuži za
    jedincem, i što ostane, bit će kao dan gorčine.”
  mps-mps: Te genuai lotu wabo bodolu side, eno te isai bidide homu dene ebo sę pedalubo
    tiwai ilaibao. Te dagego wiegi yai pemene ebo balia te eno hasegelama, te augwaligo
    haliga sęgę elalu wabo balia pedalubo tiwai ilaibao. Te dage haliga sęgę elama,
    gela waibao, te aya ida aga ogwa deli elaluai, te isaide homu sęgę elalu, gela
    wabo tiwai yaibao. Te augwa we de bidi si te homu dene ola mabo ugwa gudama, te
    augwa si tobolu nisi tigidali poala sąwani, te augwali sigo homu dene ebo ola
    momainu yali. Tama eno dage te tobage kolesaga tiwai naga wali pomainu ilaibao.
    Te dwai sę ebo sogo, te dageba genuai sęgę mu pedalu, te dwai sę ebo silibo
    sogoba usu naibao,” wali.
  tpi-tpi: Bai mi mekim ol bikpela de bilong lotu i kamap olsem taim bilong sori bilong
    man i dai pinis. Bai mi senisim ol singsing amamas bilong yupela na ol bai i kamap
    singsing bilong bel hevi. Bai yupela i bel hevi na i krai, olsem papamama i gat
    wanpela pikinini man tasol, na em i dai. Na tupela i pasim klos bilong sori na
    rausim olgeta gras long het bilong tupela, bilong makim sori bilong tupela. Na
    bai mi mekim yupela i bihainim wankain pasin tasol. Dispela taim nogut bai i givim
    bikpela hevi tru long yupela inap long taim nogut i pinis.”
  dan-1931: Jeg vender eders Fester til Sorg og alle eders Sange til klage, lægger
    Sæk om alle Lænder, gør hvert et Hoved skaldet, bringer Sorg som over en enbåren,
    en bitter Dag til sidst.
  vie-OVCB: Ta sẽ biến các ngày lễ hội của các ngươi thành những ngày tang chế và
    biến những bài hát thành điệu ai ca. Các ngươi sẽ mặc áo tang và cạo đầu trong
    sầu khổ— như khi đứa con một của các ngươi chết. Thật là ngày cay đắng dường nào!”
  guj-2017: વળી, તમારા ઉત્સવોને હું વિલાપમાં ફેરવી નાખીશ અને તમારાં ગીતોને વિલાપમાં
    ફેરવી દઈશ, હું તમારા સર્વનાં શરીરો પર ટાટ વીંટળાવીશ અને સર્વના માથાના વાળ મૂંડાવીશ.
    હું એકનાએક પુત્રના માટે શોક કરવાનો દિવસ લાવીશ, તે દિવસનો અંત અતિશય દુ:ખદ હશે.
  pon-2006A: I pahn kawekala amwail kamadipw kaperen kan, kawekiong ni mwekid en seridi,
