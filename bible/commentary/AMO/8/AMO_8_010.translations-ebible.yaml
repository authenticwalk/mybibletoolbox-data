verse: AMO.008.010
translations:
  mal-C: നിങ്ങളുടെ ഉത്സവങ്ങളെ ഞാൻ വിലാപങ്ങളാക്കിത്തീർക്കും നിങ്ങളുടെ സംഗീതം കരച്ചിലായിത്തീരും.
    നിങ്ങളെ എല്ലാവരെയും ചാക്കുശീല ഉടുപ്പിക്കും നിങ്ങളുടെ തല ക്ഷൗരംചെയ്യിക്കും. ആ സമയം,
    ഏകപുത്രന്റെ വിയോഗത്തിൽ വിലപിക്കുന്നതുപോലെ ആക്കും അതിന്റെ അവസാനം അത്യന്തം കയ്‌പുമായിരിക്കും.”
  deu-TKW: Ich will eure Feste in Trauer verwandeln und alle eure Lieder in Totenklage,
    über alle Hüften das Trauergewand bringen und auf jedes Haupt die Glatze. Ich
    lasse es hergehen, wie bei der Trauer um den einzigen Sohn, und lasse es enden,
    wie wenn man einen bitteren Tag erlebt.
  lin-lin: Nakokomisa mikolo ya bafeti na bino mikolo ya matanga, banzembo na bino
    ya esengo banzembo ya mawa. Nakosala ete bino nyonso bolata basaki, mpe bakokokola
    bino suki ya moto. Nakoyeisa matanga kati na mokili lokola matanga ya libota oyo
    esili kokufisa mwana se moko oyo bazalaki na ye, mpe suka na yango ekozala bobele
    se pasi makasi.
  eng-LSV: And have turned your festivals to mourning, || And all your songs to lamentation,
    || And caused sackcloth to come up on all loins, || And on every head—baldness,
    || And made it as a mourning of an only one, || And its latter end as a day of
    bitterness.
  eng-GNV: 'And I will turne your feastes into mourning, and all your songs into lamentation:
    and I will bring sackcloth vpon all loynes, and baldnes vpon euery head: and I
    will make it as the mourning of an onely sonne, and the ende thereof as a bitter
    day.'
  eng-WEBSTER: And I will turn your feasts into mourning, and all your songs into
    lamentation; and I will bring up sackcloth upon all loins, and baldness upon every
    head; and I will make it as the mourning of an only son , and the end of it as
    a bitter day.
  nhw-BL: Huan niquincuepas nopa miyac ilhuitl catli anquichihuaj para ma quipiyaca
    san choquistli. Huan nopa tlatzotzonali huan huicatl nijchihuas ma mocuepa cuesihuili.
    Huan nimechchihualtis ximoquentica amoyoyo tlen tequipacholi quen elisquía mijqui
    se acajya. Huan nochi anmotzonhuatanise para nesis amotequipachohua. Quena, anmotequipachose
    quen mijqui amocone catli iyojtzi anquipixtoyaj pampa nopa tlayacapan tonali elis
    nelfiero. Elis quen se tlamantli catli tlahuel chichic.’ ”
  swh-ONEN: Nitageuza sikukuu zenu za kidini kuwa maombolezo, na kuimba kwenu kote
    kuwe kilio. Nitawafanya ninyi nyote mvae nguo ya gunia na kunyoa nywele zenu.
    Nitaufanya wakati ule uwe kama wa kuombolezea mwana wa pekee, na mwisho wake kama
    siku ya uchungu.
  bba-bba: Kon bɛɛn tɔ̃ɔ bɑkɑnu ɡɔsiɑ nuku sɑnkirɑnu, kpɑ bɛɛn womusu su n sɑ̃ɑ weeweenu.
    Kpɑ bɛɛn bɑɑwure u sɑɑkibɑ doke u n wii pɔɔru pote nuku sɑnkirɑnun sɔ̃. Kon de
    tɔmbu bɑ n nuki sɑnkire tem mɛ sɔɔ nɡe be bɑ ben bii teereru bie. Tɔ̃ɔ te, tɑ
    ko n sɑ̃ɑwɑ nɔni swɑ̃ɑruɡiru.
  eng-KJVCPB: And I will turn your feasts into mourning, And all your songs into lamentation;
    And I will bring up sackcloth upon all loins, And baldness upon every head; And
    I will make it as the mourning of an only son, And the end thereof as a bitter
    day.
  luo-luo: Sewni mau mag lemo nolokre ywak mar tho, wendeu mag mor, to nolokre dengo.
    Uduto anami urwakru gi pien gugru ka ulielo wiyeu mapoth. Unuchal kod joma ywago
    wuodgi ma miderma, kendo odiechiengʼno nobed malit mapok ne kone e piny.”
  meu-meu: Emui aria na taitai ai baina halaodia, bona emui ane iboudiai na rohe-ahu
    ai baina halaodia. Koekoe iboudiai na puse dabuadia baina hariolaidia, bona kwara
    iboudiai baina naudia. Vara-edea merona itailaina heḡereḡerena ai baina halaoa,
    bona dokona na dina iditana heḡereḡerena ai.
  npi-ULB: तिमीहरूका चाडहरूलाई विलापमा, अनि तिमीहरूका सबै गीतलाई रुवाईमा म बद्लिनेछु
    । तिमीहरू सबैलाई भाङ्‍ग्रा लाउने, र हरेकले कपाल खौरन म बनाउनेछु । एक मात्र छोराको
    निम्ति विलाप गरेझैं, र त्यसको अन्‍त्‍यमा तीतो म बनाउनेछु ।
  yor-yor: Èmí yóò yí àsè ẹ̀sìn yín padà sí ọ̀fọ̀, gbogbo orin yín ni èmi yóò sọ di
    ẹkún. Èmi yóò mú kí gbogbo yín wọ aṣọ ọ̀fọ̀, kí a sì fá orí yín. Èmi yóò mú kí
    ìgbà náà rí bí ìṣọ̀fọ̀ fún ọmọkùnrin kan ṣoṣo tí a bí àti òpin rẹ̀ bí ọjọ́ kíkorò.
  pes-OPCB: جشنهای شما را به مجالس عزا و ترانه‌های شاد شما را به مرثیه مبدل خواهم
    کرد. آنگاه لباس عزا پوشیده سرهایتان را به علامت سوگواری خواهید تراشید، چنانکه
    گویی یگانه پسرتان مرده است. آن روز، روز بسیار تلخی خواهد بود.»
  tgl-ULB: Gagawin kong pagdadalamhati ang inyong mga pista at ang lahat ng inyong
    mga awit ay sa panaghoy. Pagsusuutin ko kayong lahat ng telang magaspang at ang
    bawat ulo ay kakalbuhin. Gagawin kong pagdadalamhati tulad sa nag-iisang anak,
    at isang araw ng kapaitan sa bawat pagtatapos.
  cbu-NT: Sirútama michinzeem wayayarus, mangis kis shambatkus, michitchitar ashtaris,
    an ndusha ashkus, kapungsha mangis mantsakus, mucheetsis ktirimawsha, iparpazis
    minum taaku, an tsipayaru ashirus zarnasimun tsipatssa.
  hui-hui: Horo timbuni uruni tagira ibirangi lotu lalu kamiria turu howa iba gana
    laga ngamiru mo beregedalu genda yu howa homa duguanda haradagua dugu bialu holeberemi.
    Tígua bu miniha gendaore howa aba ai̱yame libunaga igini mbiraore hangu henego
    homaragola dugu biagadagua bialu holeberemi. Aiore daraho bedago walia halu aga
    mbege nu ale biaga ngago bu howa mandari podo mbolo lowa halu bulebira. Tígua
    ogonidagua biai halimulo mo bia holebero. Horo ko ogoningi genda tandagabi luore
    wiaabo helolebero, lene.
  mya-mya: သင်​တို့​ပျော်​ပွဲ​ရွှင်​ပွဲ​များ​ကို​မ​သာ​ပွဲ​အ​ဖြစ် သို့​ပြောင်း​ပစ်​မည်။
    သင်​တို့​တက်​ကြွ​ရွှင်​မြူး​သော တေး​သံ​တို့​ကို​ငို​ကြွေး​သံ​များ​ဖြစ်​သွား​စေ
    မည်။ သင်​တို့​သည်​ဆံ​ပင်​များ​ကို​ရိတ်​ပြီး​လျှော် တေ​အ​ဝတ်​ကို​ဝတ်​ရ​လိမ့်​မည်။
    တစ်​ဦး​တည်း သော​သား​သေ​ဆုံး​သ​ဖြင့်​ရ​တက်​ပွား​ရ​သည့် မိ​ဘ​ပ​မာ​ဖြစ်​ရ​ကြ​မည်။
    နေ​ဝင်​သည့်​တိုင် ထို​နေ့​တာ​သည်​ဆိုး​ဝါး​လှ​မည်။
  bod-N: ངས་ཁྱོད་ཀྱི་དུས་ཆེན་རྣམས་ཡིད་སྐྱོ་བའི་དུས་དང་། ཁྱོད་ཀྱི་གླུ་ཐམས་ཅད་སྐྱོ་གླུ་རུ་བསྒྱུར་ཞིང་།
    ངས་ཁྱོད་ཚོ་མི་རེ་རེའི་རྐེད་པར་སོ་ཐག་དཀྲི་བར་འགྱུར་ལ། སྐྲ་རྣམས་བཞར་ཏེ། བུ་གཅིག་པོ་ཤོར་བ་བཞིན་དུ་ངས་ཁྱོད་རྣམས་ཡིད་སྐྱོ་བར་བྱ་ཞིང་།
    ནམ་ཡིན་ཡང་སྡུག་བསྔལ་གྱི་ཉིན་མོ་ལྟ་བུར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichashandura mitambo yenyu yechinamato ive kuchema, nokuimba kwose kuti
    kuve mhere. Ndichaita kuti mose mupfeke masaga uye mugoveura misoro yenyu. Ndichaita
    kuti nguva iyi ive samariro omwanakomana akaberekwa ari mumwe oga, uye magumo
    acho ave sezuva rakaipa kwazvo.
  spa-BLM: Convertiré tus fiestas en luto, y todos tus cantos en lamentos; y os haré
    vestir de cilicio todo vuestro cuerpo, y la calvicie en cada cabeza. Lo haré como
    el luto por un hijo único, y su final como un día amargo.
  cac-cac: A in ol vac'och sc'ual e q'uin̈ d'a cusc'olal. Axo e b'it yuj tzalajc'olal
    ol vac'och d'a oq'uel yuj chamel. Axo pichul yic cusc'olal ol eyac'ochi, ol e
    joxanel xil e jolom yuj e ch'oxanel e cusc'olal. Ol ex oc' icha junoc mach tz'oc'
    yuj junoc c'otan̈ yuninal ix chami. Cusc'olal ol aj slajvi masanil.
  swh-ULB: Nitazigeuza sikukuu zenu kuwa maombolezo na nyimbo zenu zote kuwa masikitiko.
    Nitawafanya wote kuvaa nguo za magunia na kipara juu ya kila kichwa. Nitayafanya
    haya kama maombolezo kwa mwana pekee, na siku ya uchungu mwisho wake.
  bel-bel: і абярну сьвяткаваньні вашыя ў бедаваньні і ўсе песьні вашы - у плач, і
    ўскладу на ўсе сьцёгны вярэту і плешыну на кожную галаву; і ўчыню ў краіне плач,
    як па адзіным сыне, і канец яе будзе - як горкі дзень.
  deu-ELBBK: Und ich werde eure Feste in Trauer verwandeln und alle eure Gesänge in
    Klagelieder, und werde auf alle Lenden Sacktuch und auf jedes Haupt eine Glatze
    bringen; und ich werde es machen gleich der Trauer um den Einheimischen, und das
    Ende davon wie einen bitteren Tag.
  mbb-OT: Edhimuwen ku he sineǥawan is kedlipey niw emun timpu te pista, ne edhimuwen
    ku he hulùhulù is menge kegkanta niw. Ebpevistiyan ku sikiyu te saku wey edsuǥuen
    ku he mebpevangul su wey niw ikepaahà is kedlalew niw, iring te menge ǥinikanan
    he edsineǥew tenged te kebpatey te vudtung he anak dan. Piru edhuna pa he mesakit
    is ketepusan kayi he menge silut.”
  mal-2015: ഞാൻ നിങ്ങളുടെ ഉത്സവങ്ങളെ ദുഃഖമായും നിങ്ങളുടെ ഗീതങ്ങളെ വിലാപമായും മാറ്റും;
    ഞാൻ ഏതു അരയിലും രട്ടും ഏതു തലയിലും കഷണ്ടിയും വരുത്തും; ഞാൻ അതിനെ ഒരു ഏകജാതനെക്കുറിച്ചുള്ള
    വിലാപംപോലെയും അതിന്റെ അവസാനത്തെ കൈപ്പുള്ള ദിവസംപോലെയും ആക്കും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു.
  rmc-rmc: '„Visarava tumare oslavi pro pharipen a savore tumare giľa pre žaľa. Kerava
    kada: Urena tumen savore andro gada le gonestar a hoľinena o bala pro šere; rovena
    avke sar pal jekhoro čhavoro. A o koňec ole dživeseskro ela kirko.'
  pes-OPV: و عیدهای شما را به ماتم و همه سرودهای شما را به مرثیه هامبدل خواهم ساخت.
    و بر هر کمر پلاس و بر هرسر گری برخواهم آورد و آن را مثل ماتم پسریگانه و آخرش را
    مانند روز تلخی خواهم گردانید.»
  ron-1924: Вэ вой префаче сэрбэториле ын жале ши тоате кынтэриле, ын бочирь пентру
    морць; вой акопери тоате коапселе ку сачь ши вой фаче тоате капетеле плешуве;
    вой арунка цара ынтр-о жале ка пентру ун сингур фиу ши сфыршитул ей ва фи ка о
    зи амарэ.
  aui-aui: Tagu kabikwarakwara ghamana anaveremi na yami poragha sinakovi, wasadi
    na konaduudu, yami nuwamiise taworidi konakabitoura bi konasiyasiyapa. Bi dogudogu
    garadi konikote da yami wiinuwabero matakirina kiiravine na gayamimi konamura.
    Anaberam da kunadou ware natunuwam iyarabobona naboni. Noko duuduna patana inanono
    da damone na wiisuwona nuwapoya kiitowana.
  ben-OBCV: আমি তোমাদের সমস্ত ধর্মীয় উৎসবকে শোকে ও তোমাদের সমস্ত গীতকে বিলাপে পরিণত
    করব। আমি তোমাদের সবাইকে শোকের পোশাক পরাব ও তোমাদের মস্তক মুণ্ডন করব। সেদিন হবে
    একমাত্র পুত্রের বিয়োগ-ব্যথার মতো, তার সমাপ্তি হবে তীব্র দুঃখের মাধ্যমে।”
  som-som: Iidihiinnana waan u beddeli doonaa tacsi, oo gabayadiinna oo dhanna baroorasho
    baan u beddeli doonaa, oo waxaan ka dhigi doonaa in qof kasta joonyad xidho oo
    madax kastana la xiiro, oo waxaan ka dhigi doonaa sidii baroorasho wiil madi ah
    loogu baroorto, oo dhammaadkeedana sidii maalin qadhaadh.
  lat-VUC: 'et convertam festivitates vestras in luctum, et omnia cantica vestra in
    planctum, et inducam super omne dorsum vestrum saccum, et super omne caput calvitium:
    et ponam eam quasi luctum unigeniti, et novissima ejus quasi diem amarum.'
  eng-ASVBT: And I will turn your feasts into mourning, and all your songs into lamentation;
    and I will bring sackcloth upon all loins, and baldness upon every head; and I
    will make it as the mourning for an only son, and the end thereof as a bitter
    day.
  ita-1885: E cangerò le vostre feste in duolo, e tutti i vostri canti in lamento;
    e farò che si porrà il sacco sopra tutti i lombi, e che ogni testa sarà rasa;
    e metterò il paese in cordoglio, quale è quel che si fa per lo figiuolo unico;
    e la sua fine sarà come un giorno amaro.
  eng-LXXUP: and I will turn your feasts into mourning, and all your songs into lamentation;
    and I will bring up sackcloth on all loins, and baldness on every head; and I
    will make them as the mourning of a beloved friend, and those with them as a day
    of grief.
  eng-ULB: I will turn your festivals into mourning and all your songs into lamentation.
    I will make all of you wear sackcloth and have baldness on every head. I will
    make it like mourning for an only son, and a bitter day to its end.
  spa-VBL: Convertiré sus festivales en tiempos de luto, y sus canciones alegres en
    lamentos. Yo haré que vistan silicio y que se afeiten sus cabezas. Haré que el
    luto sea como cuando muere su único hijo. Al final, será un día amargo.
  fra-_FOB: Je changerai vos fêtes en deuil, et tous vos chants en complaintes; je
    mettrai le sac sur tous les reins, et je rendrai chauves toutes les têtes; et
    je mettrai le pays dans le deuil comme pour un fils unique, et sa fin sera comme
    un jour d'amertume.
  mal-mal: ഞാൻ നിങ്ങളുടെ ഉത്സവങ്ങളെ ദുഃഖമായും നിങ്ങളുടെ ഗീതങ്ങളെ വിലാപമായും മാറ്റും;
    ഞാൻ ഏത് അരയിലും രട്ടും ഏത് തലയിലും കഷണ്ടിയും വരുത്തും; ഞാൻ അതിനെ ഏകജാതനെക്കുറിച്ചുള്ള
    വിലാപംപോലെയും അതിന്റെ അവസാനത്തെ കൈപ്പുള്ള ദിവസംപോലെയും ആക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Maiṅ tumhāre tahwāroṅ ko mātam meṅ aur tumhāre gītoṅ ko āh-o-bukā meṅ badal
    dūṅgā. Maiṅ sab ko ṭāṭ ke mātamī libās pahnā kar har ek kā sar munḍwāūṅgā. Log
    yoṅ mātam kareṅge jaisā un kā wāhid beṭā kūch kar gayā ho. Anjām kā wuh din kitnā
    talḳh hogā.”
  suz-BL: गो इन चाड कली रोंका पतीक सेल्‍नुङ। इन कुम्‍सो नेल्‍ल आन कली ङाक्‍तीक सेल्‍नुङ।
    गो नेल्‍ल इन कली अरन्‍डी फेक्‍पाइश्‍शा चां प्रेक्‍पाइक्‍नुङ। गो आंम का ला बाक्‍शो
    तौ आ पर्बम रोंका पशो खोदेंशो दुम्‍पाइक्‍नुङ। मेको चाड नुप्‍पतीक नाक्‍त कशो नाक्‍त
    दुम्‍ब” देंशो बाक्‍ब। येरमीया ६:२६
