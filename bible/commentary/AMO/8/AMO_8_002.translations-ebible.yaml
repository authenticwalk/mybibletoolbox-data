verse: AMO.008.002
translations:
  mal-C: '“ആമോസേ, നീ എന്തു കാണുന്നു?” എന്ന് യഹോവ ചോദിച്ചു. “ഒരു കുട്ട നിറയെ പാകമായ
    പഴം കാണുന്നു,” എന്നു ഞാൻ പറഞ്ഞു. അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “എന്റെ ജനമായ
    ഇസ്രായേലിന്റെ സമയം പാകമായിരിക്കുന്നു; ഇനി ഞാൻ അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല.”'
  deu-TKW: 'Da fragte er mich: Was schaust du, Amos? Ich antwortete: Einen Korb mit
    Herbstfrüchten! Da sprach Jahwe zu mir: Es kommt der Herbst über mein Volk Israel;
    ich will ihm nicht noch einmal vergeben!'
  lin-lin: 'Atunaki ngai : — Amosi, ozali komona nini ? Nazongisaki : — Nazali komona
    kitunga etonda na bambuma etela. Yawe alobaki na ngai : — Tango ekoki mpo na bato
    na Ngai, Isalaele ; pamba te nakolimbisa bango lisusu te.'
  eng-LSV: 'And He says, “What are you seeing, Amos?” And I say, “A basket of summer-fruit.”
    And YHWH says to me: “The end has come to My people Israel, || I no longer pass
    over to it anymore.'
  eng-GNV: And he said, Amos, what seest thou? And I sayd, A basket of sommer fruite.
    Then sayd the Lord vnto me, The ende is come vpon my people of Israel, I wil passe
    by them no more.
  eng-WEBSTER: And he said, Amos, what seest thou? And I said, A basket of summer
    fruit. Then said the LORD to me, The end is come upon my people of Israel; I will
    not again pass by them any more.
  nhw-BL: 'Huan TOTECO nechtlatzintoquili: ―¿Tlaque tiquita, Amós? Huan na nijnanquili:
    ―Niquita se chiquihuitl temitoc ica cuatlactli catli icsitoque. Huan TOTECO nechnanquili:
    “Quiijtosnequi nomasehualhua ipan Israel ya chicajtoque huan ayacmo nijchiyas
    más para niquintlatzacuiltis.'
  swh-ONEN: Akaniuliza, “Amosi, unaona nini?” Nikajibu, “Kikapu chenye matunda yaliyoiva.”
    Ndipo Bwana akaniambia, “Wakati umewadia kwa watu wangu Israeli; sitawahurumia
    zaidi.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, dɑ̃ɑ mɑrumɑ
    nɑ wɑ mɛ mu ye. Yerɑ u mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, sɑɑ yɑ turɑ u kɑ win tɔmbu Isirelibɑ
    sɛɛyɑsiɑ. U ǹ mɑɑ bu suuru kuɑmmɛ.
  eng-KJVCPB: And he said, Amos, what seest thou? And I said, A basket of summer fruit.
    Then said the Lord unto me, The end is come upon my people of Israel; I will not
    again pass by them any more.
  luo-luo: Eka Jehova Nyasaye nopenja niya, “Amos, ineno angʼo?” Ne adwoke niya, “Aneno
    atonga mopongʼ gi olemo mochiek.” Eka Jehova Nyasaye nowachona niya, “Mano e kaka
    joga Israel oseikore ni kum kendo ok anawegi ma ok akumogi.”
  meu-meu: 'Bena ia eto, Amos e, dahaka o itaiamu? Bena lau nato, Au huahua maḡedia
    bosea ta. Bena Iehova ese e hereva henigu, eto: Egu bese Israel vada e maḡe, hahebua-tari
    enai; nega ta ai basina lagaudia hanai lou;'
  npi-ULB: उहाँले भन्‍नुभयो, “आमोस, तँ के देख्‍छस्?” मैले भनें, “ग्रीष्‍म ऋतुको फलको
    एउटा डालो ।” तब परमप्रभुले मलाई यसो भन्‍नुभयो, “मेरा मानिस, इस्राएलको निम्ति अन्‍त्‍य
    आएको छ । म तिनीहरूलाई अब बाँकी छोड्नेछैनँ ।
  yor-yor: Ó béèrè pé, “Amosi kí ni ìwọ rí.” Mo sì dáhùn pé, “Agbọ̀n èso pípọ́n.”
    Nígbà náà ni Olúwa wí fún mi pé, “Àsìkò náà pọ́n tó fún àwọn ènìyàn mi Israẹli;
    Èmi kì yóò dá wọn sí mọ́.”
  pes-OPCB: 'او پرسید: «عاموس، چه می‌بینی؟» جواب دادم: «یک سبد پر از میوه‌های رسیده.»
    خداوند فرمود: «این میوه‌ها نمونه‌ای از قوم من اسرائیل است که برای مجازات آماده
    شده‌اند. دیگر مجازات ایشان را به تعویق نخواهم انداخت.'
  tgl-ULB: Sinabi niya, “Ano ang nakikita mo, Amos?” Sinabi ko, “Isang basket ng mga
    bungang pantag-araw.” At sinabi ni Yahweh sa akin, parating na ang katapusan ng
    aking bansang Israel; hindi ko na sila kaaawaan pa.
  cbu-NT: 'Ashiriya, nuwaatssha masharangiya: Amosaa, ¿maya paksha? tárangu, nuwsha,
    Tsumbush wanus kayanaw kuchar tatsitaru pakina, táranguri, uwsha, Israelchich
    yutaritshishiri ashikpaz ashiru, anoo na ndusha tachingchima.'
  hui-hui: Ani hondo hewagola Anduane Homogohanda i̱hondo lalu, Amoso-o agi dege hendedebe,
    laya. I̱na lalu, Mbasigedi nuha tomo bayale tara tara hono to̱lo ngago hendedogoni,
    laru. Anduane Homogo ibugua lone lalu, Ai agalime tomo bogabi bayaleru buyu ngoai
    howa nagadagua i̱ninaga Isaraele wali agaliru pani mialu bo waholene kaware ibiyada.
    Áyu i̱na mini wiadai nabi ti pani timbuniore mule ngo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အာ​မုတ် အ​ဘယ်​အ​ရာ​ကို​မြင်​သ​နည်း'' ဟု မေး တော်​မူ​သ​ဖြင့်၊
    ငါ​က​လည်း``အ​သီး​မှည့်​များ​ထည့်​ထား​သော ခြင်း​တောင်း​တစ်​ခု​ကို​မြင်​ရ​ပါ​သည်''
    ဟု လျှောက်​လေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​က​ငါ ၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​တို့​သည်​မှည့်
    ရော်​၍ ကြွေ​ပျက်​တော့​မည့်​နောက်​ဆုံး​သော ကာ​လ​သို့​ရောက်​လာ​ပြီ။ ငါ​သည်​သူ​တို့
    ၏​ပြစ်​မှု​များ​ကို​သည်း​မ​ခံ​တော့​ဘဲ အ​ပြစ်​ပေး​ရ​တော့​မည်။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་ཨ་མོ་སི། ཁྱོད་ཀྱིས་ཅི་མཐོང་ངམ་གསུངས་པ་དང་། ངས་དབྱར་ཁའི་ཤིང་ཏོག་སླེ་པོ་གཅིག་མཐོང་ཞེས་ལན་ཞུས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ངའི་མི་སྡེ་ཡེས་ར་ཨེལ་གྱི་མཐའ་མའི་དུས་སུ་སླེབས་པས།
    ད་ཕྱིན་ཆད་ངས་དེ་དག་གུ་ཡངས་སུ་མི་གཏོང་ཞིང་།
  sna-sna: Akabvunza akati, “Unooneiko, Amosi?” Ndakapindura ndichiti, “Tswanda ine
    michero yakaibva.” Ipapo Jehovha akati kwandiri, “Nguva yakwana kuvanhu vangu
    Israeri; handingavararamisizve.
  spa-BLM: 'Dijo: “Amos, ¿qué ves?” Dije: “Una cesta de fruta de verano”. Entonces
    Yahvé me dijo, “El fin ha llegado a mi pueblo Israel. No volveré a pasar por delante
    de ellos.'
  cac-cac: 'Ix sc''anb''an d''ayin icha tic: —¿Tas tzil chi'' Amós? xchi d''ayin.
    —A jun mooch sat avb''en q''uin̈xo svila'', xin chi d''ay. Ix yalanxi d''ayin
    icha tic: —A Israel, ichaval to toxo ix q''uin̈b''i. Man̈xo ol vac''xi nivanc''olal.'
  swh-ULB: Akasema, “Unaona nini, Amosi?” Nikasema, “Kikapu cha matunda ya hari.”
    Kisha Yahwe akanambia, “Mwisho umefika kwa watu wangu Israeli; sintowaumiza tena.
  bel-bel: 'І сказаў Ён: што ты бачыш, Амосе? Я адказаў: кош са сьпелымі пладамі.
    Тады Гасподзь сказаў мне: насьпеў канец народу Майму Ізраілю: ня буду болей дараваць
    яму.'
  deu-ELBBK: 'Und er sprach: Was siehst du, Amos? Und ich sprach: Einen Korb mit reifem
    Obst. Und der HERR sprach zu mir: Das Ende ist über mein Volk Israel gekommen,
    ich werde fortan nicht mehr schonend an ihm vorübergehen.'
  mbb-OT: Mid-insà is Nengazen kayi te kedì te, “Amos, hengkey is neehè nu?” Ne midtavak
    a te, “Sevaha he revan he zuen din taǥù he nelutuan he menge prutas.” Ne migkaǥi
    is Nengazen kayi te kedì te, “Neume en is ketepusan te menge etew ku he menge
    tig-Israel. Kenè ku en sikandan egkehizuwan.
  mal-2015: 'ആമോസേ, നീ എന്തു കാണുന്നു എന്നു അവൻ ചോദിച്ചതിന്നു: ഒരു കൊട്ട പഴുത്തപഴം
    എന്നു ഞാൻ പറഞ്ഞു. യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: എന്റെ ജനമായ യിസ്രായേലിന്നു പഴുപ്പു
    വന്നിരിക്കുന്നു; ഞാൻ ഇനി അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല.'
  rmc-rmc: 'Phenďa: „So dikhes, Amos?“ Odphenďom: „O košaris le zrele ovocenca.“ Akor
    mange phenďa o RAJ: „Imar avľa o koňec mire manušenge, le Izraeloske. Imar lenge
    oda na predžala bi o trestos.“'
  pes-OPV: 'و گفت: «ای عاموس چه می‌بینی؟» من جواب دادم که «سبدی از میوه.» و خداوند
    به من گفت: «انتها بر قوم من اسرائیل رسیده است و از ایشان دیگر درنخواهم گذشت.»'
  ron-1924: 'Ел а зис: „Че везь, Амос?” Еу ам рэспунс: „Ун кош ку поаме коапте.” Ши
    Домнул мь-а зис: „А венит сфыршитул попорулуй Меу Исраел; ну-л май пот ерта!'
  ben-OBCV: তিনি জিজ্ঞাসা করলেন, “আমোষ, তুমি কি দেখতে পাচ্ছ?” আমি উত্তর দিলাম, “পাকা
    ফলের একটি ঝুড়ি।” তারপর সদাপ্রভু আমাকে বললেন, “আমার প্রজা ইস্রায়েলের পেকে ওঠার
    সময় হয়ে এসেছে। আমি আর তাদের ছেড়ে কথা বলব না।”
  som-som: Oo wuxuu igu yidhi, Caamoosow, maxaad aragtaa? Oo anna waxaan idhi, Waxaan
    arkaa dambiil midho bisilu ka buuxaan. Markaasaa Rabbigu wuxuu igu yidhi, Dadkayga
    Israa'iil dhammaadkoodii baa yimid, oo anigu mar dambe iyaga iska dhaafi maayo.
  lat-VUC: 'Et dixit: Quid tu vides, Amos? Et dixi: Uncinum pomorum. Et dixit Dominus
    ad me: [Venit finis super populum meum Israël; non adjiciam ultra ut pertranseam
    eum.'
  eng-ASVBT: And he said, Amos, what seest thou? And I said, A basket of summer fruit.
    Then said Jehovah unto me, The end is come upon my people Israel; I will not again
    pass by them anymore.
  ita-1885: 'Ed egli mi disse: Che vedi, Amos? Ed io dissi: Un canestro di frutti
    di state. E il Signore mi disse: Lo statuito fine è giunto al mio popolo Israele;
    io non glielo passerò più.'
  eng-LXXUP: And he said, What seest thou, Amos? And I said, A fowler’s basket. And
    the Lord said to me, The end is come upon my people Israel; I will not pass by
    them anymore.
  eng-ULB: He said, “What do you see, Amos?” I said, “A basket of summer fruit.” Then
    Yahweh said to me, “The end has come for my people Israel; I will spare them no
    longer.
  spa-VBL: 'Él me preguntó: “¿Qué ves, Amós?” Yo le dije: “Una cesta de frutas”. Entonces
    el Señor me dijo: “Este es el fin de mi pueblo Israel! Dejaré de pasar por alto
    sus pecados.'
  fra-_FOB: 'Et il dit: Que vois-tu Amos? Et je répondis: Un panier de fruits mûrs.
    Et l''Éternel me dit: La fin est venue pour mon peuple d''Israël; je ne continuerai
    plus à lui pardonner.'
  mal-mal: '“ആമോസേ, നീ എന്ത് കാണുന്നു” എന്ന് അവിടുന്ന് ചോദിച്ചതിന്: “ഒരു കൊട്ട പഴുത്തപഴം”
    എന്ന് ഞാൻ പറഞ്ഞു. യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “എന്റെ ജനമായ യിസ്രായേലിന് പഴുപ്പ്
    വന്നിരിക്കുന്നു; ഞാൻ ഇനി അവരെ ശിക്ഷിക്കാതെ വിടുകയില്ല.'
  urd-GVR: Rab ne pūchhā, “Ai Āmūs, tujhe kyā nazar ātā hai?” Maiṅ ne jawāb diyā,
    “Pake hue phal se bharī huī ṭokrī.” Tab Rab ne mujh se farmāyā, “Merī qaum kā
    anjām pak gayā hai. Ab se maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā.
  suz-BL: मिनु मेकोमी आं कली “आमोस, गे मार तवी?” दे हिल्‍लो पती। मिनु गो “मीशो फोव़शीम
    ब्रीशो डालो का ताता” देंती। मिनु परमप्रभु यावेमी आं कली “आं मुर, इस्राएली आन नाक्‍त
    गाप्‍त। मुल गो मेको आन नेक्‍था बाक्‍शा, मार मार पाइनीमी, मेको कोव़नुङमी। आमोस
    ७:८
  eng-NOY: And he said, Amos, what seest thou? And I said, A basket of ripe fruits.
    Then said Jehovah to me, The destruction of my people Israel is ripe; I will not
    spare them any more.
  ita-1927: 'Egli mi disse: “Amos, che vedi?” Io risposi: “Un paniere di frutti maturi”.
    E l’Eterno mi disse: Matura è la fine del mio popolo d’Israele; io non gli userò
    più tolleranza.'
  ckb-ckb: 'جا فەرمووی: «ئەی ئامۆس، چی دەبینیت؟» منیش گوتم: «سەبەتەیەک میوەی گەییو.»
    ئینجا یەزدان پێی فەرمووم: «ئیسرائیلی گەلی من گەیشتە کۆتایی. پاش ئەمە چیتر دەستی
    لێ ناپارێزم!'
  eng-BBE: And he said, Amos, what do you see? And I said, A basket of summer fruit.
    Then the Lord said to me, The end has come to my people Israel; never again will
    my eyes be shut to their sin.
  kan-OKCV: ಆಗ, “ಆಮೋಸನೇ, ಏನು ನೋಡುತ್ತಿರುವೆ?” ಎಂದು ಕೇಳಿದರು. ನಾನು, “ಮಾಗಿದ ಹಣ್ಣುಗಳ ಬುಟ್ಟಿ,”
    ಎಂದೆನು. ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಸಮಯವು ಮಾಗುತ್ತಾ ಬಂತು. ನಾನು ಇನ್ನು
    ಮೇಲೆ ಅವರನ್ನು ಉಳಿಸುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அவர்: ஆமோஸே, நீ எதைக் காண்கிறாய் என்று கேட்டார்? பழுத்த பழங்களுள்ள ஒரு
    கூடையைக் காண்கிறேன் என்றேன். அப்பொழுது யெகோவா என்னை நோக்கி: என்னுடைய மக்களாகிய
    இஸ்ரவேலுக்கு முடிவுகாலம் வந்தது; இனி அவர்களை மன்னிக்கமாட்டேன்.'
  spa-RV-1909: 'Y dijo: ¿Qué ves, Amós? Y dije: Un canastillo de fruta de verano.
    Y díjome Jehová: Venido ha el fin sobre mi pueblo Israel; no le pasaré más.'
  ron-BTF: 'Și a spus: Amos ce vezi? Iar eu am spus: Un coș cu fructe de vară. Atunci
    DOMNUL mi-a spus: A venit sfârșitul asupra poporului meu Israel; nu voi mai trece
    pe lângă ei.'
  eng-WEBP: He said, “Amos, what do you see?” I said, “A basket of summer fruit.”
    Then the LORD said to me, “The end has come on my people Israel. I will not again
    pass by them any more.
  eng-FBV: He asked me, “What do you see, Amos?” I said, “A basket of fruit.” Then
    the Lord told me, “This is the end of my people Israel! I won't ignore their sins
    anymore.
  nld-1939: 'Hij sprak: Wat ziet ge, Amos? Ik gaf ten antwoord: Een korf met rijpe
    vruchten. Toen sprak Jahweh tot mij: Het eind is gekomen voor Israëls huis; Ik
    zal het niet langer meer sparen.'
  nch-BL: 'Huan TOTECO techtatzintoquili: ―¿Taya tiquita, Amós? Huan na nijnanquili:
    ―Niquita se chiquihuit temitoc ica cuatacti cati icsitoc. Huan TOTECO technanquili:
    “Quiijtosnequi nomasehualhua ipan Israel ya chicajtoque huan ayecmo nijchiyas
    más para niquintatzacuiltis.'
