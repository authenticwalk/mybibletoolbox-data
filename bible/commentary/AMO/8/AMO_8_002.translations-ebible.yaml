    मेवों की टोकरी। तब ख़ुदावन्द ने मुझे फ़रमाया कि मेरी क़ौम इस्राईल का वक़्त आ पहुँचा
    है; अब मैं उससे दरगुज़र न करूँगा।
  rus-SYN: 'И сказал Он: что ты видишь, Амос? Я ответил: корзину со спелыми плодами.
    Тогда Господь сказал мне: приспел конец народу Моему, Израилю: не буду более прощать
    ему.'
  bqc-SIM: 'Ɔ̃ Dii ma la à mɛ̀: Amↄsi, bↄ́ ń èi? Ɔ̃ má wèwà ma mɛ̀: Libɛ mài
    má è ká gbí guu. Ɔ̃ à ɛ̀a òmɛɛ: Ma wɛmà ma gbɛ̃́ Isailiↄwaɛ, má sùuukɛńnↄ
    lↄo.'
  tcz-CHONGTHU: Hichun aman eidong in, “Amos ipi namu em?” eiti. Ken jong ka donbut
    in, “Longkai khat dimset nipilai theiga-min kamui’’ kati. Chuphat in Pakaiyin
    asei tai,’’ Hiche theiga-min namu bang’a hi, kami Israelte jong akichaina diu
    phat hunglhung ahitai. Keiman achunguva talen kamatsah ding hi, kakhongai tahlou
    ding ahi.
  mar-mar: तो म्हणाला, “आमोस, तुला काय दिसते?” मी म्हणालो, “उन्हाळी फळांची टोपली.”
    मग परमेश्वर मला म्हणाला, “माझ्या लोकांचा, इस्राएलचा, शेवट आला आहे; मी त्यांच्याकडे
    पुन्हा दुर्लक्ष करणार नाही.
  qub-qub: 'Pay tapumaran: «¿Imatataj ricaycanqui Amós?» nir. Chaura noga nirä: «Juc
    canastacho frütacuna pogusha caycajtami» nir. Chaura Tayta Dios nimaran: «Israel
    runacunaga pogusha frütanönami caycan. Chaymi juchanpita mastaga manana perdunashänachu.'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, mbɑ nɑ wɑɑmɔ mi. Nɑ nùn wisɑ nɑ nɛɛ, dɑ̃ɑ mɑrumɑ
    nɑ wɑ mɛ mu ye. Yerɑ u mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, sɑɑ yɑ turɑ u kɑ win tɔmbu Isirelibɑ
    sɛɛyɑsiɑ. U ǹ mɑɑ bu suuru kuɑmmɛ.
  hat-hat: 'Seyè a mande m'': -Kisa ou wè la a, Amòs? Mwen reponn: -Yon panyen fwi
    mi. Lè sa a, Seyè a di m'' konsa: -Izrayèl, pèp mwen an, mi tou. Li rive sou dènye
    jou l'' yo. Mwen p''ap chanje lide pou m'' fè pa l'' ankò.'
  eng-BSB: “Amos, what do you see?” He asked. “A basket of summer fruit,” I replied.
    So the LORD said to me, “The end has come for My people Israel; I will no longer
    spare them.”
  eng-WEBPB: He said, “Amos, what do you see?” I said, “A basket of summer fruit.”
    Then the LORD said to me, “The end has come on my people Israel. I will not again
    pass by them any more.
  kbq-kbq: Hagi Ra Anumzamo'a nantahigeno, Amosiga na'a negane hige'na, uzate'nea
    zafa ragamo'za eka eka kupina avite'za me'nazage'na negoe hugeno, Ra Anumzamo'a
    huno, Israeli vahe'mo'za knazama eri'nagura e'inahukna hu'za ko uzate'nazanki'na,
    ame hu'na knazana zamina zamazeri havizana hugahue.
  nhe-BL: 'Huan TOTECO nechtlatzintoquili: ―¿Tlachque tiquita, Amós? Huan na nijnanquili:
    ―Niquita se chiquihuitl temitoc ica cuatlactli tlen icsitoque. Huan TOTECO nechnanquili:
    ―Quiijtosnequi notlacajhua ipan Israel ya chicajtoque huan ayoc nijchiyas más
    para niquintlatzacuiltis.'
  gub-BL: Upuranu Tupàn herehe. — Amoz, ma'e erexak iko, i'i ihewe. — Kok ma'e'a kwer
    iazu ma'e pupe tynehem ma'e aexak ihe, a'e izupe. — Uhem iahykaw kwez teko Izaew
    wanupe kury. Iahykaw nuzawy kwaw ma'e'a kwer iazu ma'e. Iazu mehe teko opo'o putar
    wà nehe. Napuhareko wi pixik kwaw Izaew ihe wà nehe. Namunàn wi kwaw wanemiapo
    kwer nehe, i'i Tupàn ihewe.
  eng-DRA: 'And he said: What seest thou, Amos? And I said: A hook to draw down fruit.
    And the Lord said to me: The end is come upon my people Israel: I will not again
    pass by them any more.'
