  dop-dop: 'Ɩlɛnɑ ɩ́ pɔɔsɩ-m sɩ: Pepeɣe n nɑɑkɩ, Amɔɔsɩ? Mɑ sɩ Tʋɣʋ pee wenɑ ɑ pɩɩwɑ
