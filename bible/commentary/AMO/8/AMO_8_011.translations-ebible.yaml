verse: AMO.008.011
translations:
  mal-C: 'യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു: “ഞാൻ ദേശത്തു ക്ഷാമം അയയ്ക്കുന്ന ദിവസങ്ങൾ
    വരുന്നു. അത് അപ്പത്തിനായുള്ള ക്ഷാമമോ വെള്ളത്തിനായുള്ള ദാഹമോ അല്ല; പിന്നെയോ, യഹോവയുടെ
    വചനം കേൾക്കാനുള്ള മഹാക്ഷാമംതന്നെ.'
  deu-TKW: Fürwahr, es sollen Tage kommen, ist der Spruch des Herrn Jahwe, da will
    ich einen Hunger in das Land senden, nicht Hunger nach Brot und nicht Durst nach
    Wasser, sondern einen Hunger, die Worte Jahwes zu hören,
  lin-lin: Na mikolo ekoya, » elobi Nkolo Yawe, « nakotinda nzala makasi kati na mokili ;
    ekozala te nzala ya bilei to posa ya mayi, kasi ekozala nzala ya koyoka Liloba
    na Yawe.
  eng-LSV: Behold, days are coming,” || A declaration of Lord YHWH, || “And I have
    sent a famine into the land, || Not a famine of bread, nor a thirst of water,
    || But of hearing the words of YHWH.
  eng-GNV: Beholde, the dayes come, sayeth the Lord God, that I will send a famine
    in the lande, not a famine of bread, nor a thirst for water, but of hearing the
    word of the Lord.
  eng-WEBSTER: 'Behold, the days come, saith the Lord GOD, that I will send a famine
    in the land, not a famine of bread, nor a thirst for water, but of hearing the
    words of the LORD:'
  nhw-BL: 'Huan TOTECO Dios quiijtohua: “Xiquitaca, hualas nopa tonali quema nijtitlanis
    se mayantli ipan ni tlali. Pero amo mayanase masehualme para pantzi, niyon amo
    amiquise tlen atl. Mayanase pampa tlahuel quinequise quicaquise sempa nocamanal,
    pero ayacmo huelise.'
  swh-ONEN: '“Siku zinakuja,” asema Bwana Mwenyezi, “wakati nitakapotuma njaa katika
    nchi yote: si njaa ya chakula wala kiu ya maji, lakini njaa ya kusikia maneno
    ya Bwana.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, kon de ɡɔ̃ɔru tu du tem mɛ sɔɔ.
    N ǹ mɔ dĩɑnun ɡɔ̃ɔru, n ǹ mɑɑ mɔ nim nɔru. Adɑmɑ nɛn ɡɑrin ɡɔ̃ɔru kɑ yin nim
    nɔruwɑ i ko i n mɔ.
  eng-KJVCPB: 'Behold, the days come, saith the Lord God, That I will send a famine
    in the land, Not a famine of bread, nor a thirst for water, But of hearing the
    words of the Lord:'
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto wacho niya, “Ndalo biro ma abiro kelo
    kech e piny, to ok nobed kech mar chiemo, kata riyo mar pi, to nobed riyo mar
    winjo wach Jehova Nyasaye.
  meu-meu: Ḡaubada Iehova na e tomu. A itaia, nega na e maimu, doe na tano latanai
    baina siaia. Dia aniani ai eiava ranu ai basie dabu, a Iehova ena hereva ikamonaidia
    ai hari.
  npi-ULB: हेर्, यस्‍ता दिनहरू आउँदैछन्, यो परमप्रभु परमेश्‍वरको घोषणा हो, जति बेला
    देशमा म अनिकाल पठाउनेछु, त्‍यो रोटीको अनिकाल होइन, न त पानीको तिर्खाको हो, तर
    त्‍यो परमप्रभुको वचन सुन्‍ने कुराको हो।
  yor-yor: “Ọjọ́ ń bọ̀,” ni Olúwa Olódùmarè wí, “nígbà tí èmi yóò rán ìyàn sí ilẹ̀
    náà, kì í ṣe ìyàn oúnjẹ tàbí òǹgbẹ fún omi. Ṣùgbọ́n ìyàn gbígbọ́ ọ̀rọ̀ Olúwa.
  pes-OPCB: 'خداوند می‌فرماید: «روزی خواهد رسید که من قحطی شدیدی در این سرزمین پدید
    خواهم آورد. این قحطی، قحطی نان و آب نخواهد بود، بلکه قحطی کلام خدا.'
  tgl-ULB: Tingnan, parating na ang mga araw”—ito ang pahayag ng Panginoong Yahweh—
    “Kapag magpapadala ako ng taggutom sa lupain, hindi sa kagutuman sa tinapay, ni
    pagkauhaw sa tubig, kundi sa pakikinig ng mga salita ni Yahweh.
  cbu-NT: Mishat, yuwash nuwaana zari wayachi an tatsamkachu, katungtsingaz mariztatarich,
    misha waamangaztam sachitarich ashirus, nuwangaz kuki mazinamaam zandatssa.
  hui-hui: Anduane Homogo Bibahende Haru Haabo Ho Haga kagome laabo halu lalu, Mani
    howa tí dalu ogoha hina gari timbuni pelolebero. Tígua gari timbuni lalu holebirago
    hinanaga ndo hége lebolaho holebirago iba noa howa ndobi bulebira. Gari timbuni
    ogoni iba hina henene ndo i̱naga bi manaore hale hoa howa garibi timbuni lo holebira.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi o ledogoniore.
  mya-mya: '``တစ်​ပြည်​လုံး​ငတ်​မွတ်​ရ​မည့်​ကပ်​ဆိုး​ကြီး ကို​ငါ​ကျ​ရောက်​စေ​မည်။
    အ​စာ​အ​တွက်​ငတ် မွတ်​ခြင်း​မ​ဟုတ်။ ရေ​ကို​ဆာ​လောင်​ခြင်း​လည်း မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​သ​တင်း
    စ​ကား​တော်​ကို​ငတ်​မွတ်​ခြင်း​ပင်​ဖြစ်​လိမ့်​မည်။ ထို​နေ့​များ​ရောက်​ရှိ​လာ​တော့​မည်။
    ငါ​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပြီ။-'
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག དུས་དེ་སླེབས་ལ་ཉེ་ཞིང་། ངས་ཡུལ་དུ་མུ་གེ་འབྱུང་བར་བྱ་སྟེ།
    མུ་གེ་འདི་ནི་བཟའ་ཆས་མེད་པ་མ་ཡིན་ལ། སྐོམ་པ་བསལ་བའི་ཆུ་མེད་པ་ཡང་མ་ཡིན་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་མི་ཐོས་པ་ཡིན་ནོ།
    །
  sna-sna: “Mazuva ari kuuya,” ndizvo zvinotaura Ishe Jehovha, “andichatumira nzara
    panyika yose, kwete nzara yezvokudya kana nyota yemvura, asi nzara yokunzwa mashoko
    aJehovha.
  spa-BLM: He aquí que vienen los días”, dice el Señor Yahvé, “que enviaré una hambruna
    a la tierra, no una hambruna de pan, ni la sed de agua, sino de escuchar las palabras
    de Yahvé.
  cac-cac: Ay val jun c'ual ol vac'cot vejel d'a yolyib'an̈q'uinal tic. Man̈ vejeloc
    yuj vael, man̈ taquin̈tialoc yuj a a', palta vejel yic tz'ab'chaj in lolonel.
    A in Jehová Syal Vuj Masanil, a in svala'.
  swh-ULB: Tazama, siku zinakuja -asema Bwana Yahwe- wakati nitakapoleta njaa katika
    nchi, sio njaa ya mkate, wala kiu ya maji, ila kusikia maneno ya Yahwe.
  bel-bel: Вось настаюць дні, кажа Гасподзь Бог, калі Я пашлю на зямлю голад, - ня
    голад хлеба, ня смагу вады, а смагу чуцьця слоў Гасподніх.
  deu-ELBBK: Siehe, Tage kommen, spricht der Herr, HERR, da werde ich einen Hunger
    in das Land senden, nicht einen Hunger nach Brot und nicht einen Durst nach Wasser,
    sondern die Worte des HERRN zu hören.
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “Egkeuma is timpu he ibpaaǥi ku
    is bitil ziyà te tanè niw. Piru kenà heini vitil te keenen etawa kegkemezahi te
    wahig, kekenà, bitil heini wey kegkemezahi te kebpemineg te menge lalag ku.
  mal-2015: അപ്പത്തിന്നായുള്ള വിശപ്പല്ല വെള്ളത്തിന്നായുള്ള ദാഹവുമല്ല, യഹോവയുടെ വചനങ്ങളെ
    കേൾക്കേണ്ടതിന്നുള്ള വിശപ്പുതന്നേ ഞാൻ ദേശത്തേക്കു അയക്കുന്ന നാളുകൾ വരുന്നു എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Dikh, avena ajse dživesa,“ phenel o RAJ, o Adonaj, „hoj bičhavava e bokh
    pre phuv – na bokh pal o maro aňi smedos pal o paňi, ale e bokh te šunel o lava
    le RAJESKRE.
  pes-OPV: 'اینک خداوند یهوه می‌گوید: «ایامی می‌آید که گرسنگی بر زمین خواهم فرستاد
    نه گرسنگی از نان و نه تشنگی از آب بلکه از شنیدن کلام خداوند.'
  ron-1924: Ятэ, вин зиле”, зиче Домнул Думнезеу, „кынд вой тримите фоамете ын царэ,
    ну фоамете де пыне, нич сете де апэ, чи фоаме ши сете дупэ аузиря кувинтелор Домнулуй.
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, “সময় আসছে, যখন আমি দেশের মধ্যে দুর্ভিক্ষ পাঠাব—
    তা খাবারের দুর্ভিক্ষ বা জলের পিপাসার নয়, কিন্তু সদাপ্রভুর বাক্য শোনার দুর্ভিক্ষ।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Bal eega, waxaa iman doona wakhti aan
    dalka abaar u soo diri doono, mana ahaan doonto abaar cunto la waayo ama biyo
    loo oomo, laakiinse waxay ahaan doontaa abaar la waayayo erayada Rabbiga.
  lat-VUC: 'Ecce dies veniunt, dicet Dominus, et mittam famem in terram: non famem
    panis, neque sitim aquæ, sed audiendi verbum Domini.'
  eng-ASVBT: Behold, the days come, saith the Lord Jehovah, that I will send a famine
    in the land, not a famine of bread, nor a thirst for water, but of hearing the
    words of Jehovah.
  ita-1885: Ecco, i giorni vengono, dice il Signore Iddio, che io manderò la fame
    nel paese; non la fame di pane, nè la sete d'acqua; anzi d'udire le parole del
    Signore.
  eng-LXXUP: Behold, the days come, saith the Lord, that I will send forth a famine
    on the land, not a famine of bread, nor a thirst for water, but a famine of hearing
    the word of the Lord.
  eng-ULB: Look, the days are coming —this is the declaration of the Lord Yahweh—
    when I will send a famine in the land, not a famine for bread, nor of thirst for
    water, but for hearing the words of Yahweh.
  spa-VBL: Viene el tiempo, dice el Señor, en el que enviaré hambre a la tierra, no
    hambre de pan o escasez de agua, sino hambre de la palabra de Dios.
  fra-_FOB: Voici, les jours viennent, dit le Seigneur, l'Éternel, où j'enverrai la
    famine dans le pays; non une famine de pain ni une soif d'eau, mais celle d'entendre
    les paroles de l'Éternel.
  mal-mal: “അപ്പത്തിനായുള്ള വിശപ്പല്ല വെള്ളത്തിനായുള്ള ദാഹവുമല്ല, യഹോവയുടെ വചനങ്ങൾ
    കേൾക്കേണ്ടതിനുള്ള വിശപ്പു തന്നെ ഞാൻ ദേശത്തേക്ക് അയക്കുന്ന നാളുകൾ വരുന്നു” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Qādir-e-mutlaq farmātā hai, “Aise din āne wāle haiṅ jab maiṅ mulk meṅ kāl
    bhejūṅgā. Lekin log na roṭī aur na pānī se balki Allāh kā kalām sunane se mahrūm
    raheṅge.
  suz-BL: मिनु परमप्रभु यावेमी “गोम अन्‍काल सोइक्‍ची ना, थमा पा श्‍येत जतीक नाक्‍त
    जाक्‍ब। मेको अन्‍काल जचा नु तूचा के अन्‍काल ममाइ, तन्‍न परमप्रभु यावे आ लोव़ नेंतीक
    अन्‍काल बाक्‍ब। १सामुएल ३:१
  eng-NOY: Behold, the time cometh, saith the Lord Jehovah, That I will send a famine
    upon the land; Not a famine of bread, nor a thirst for water, But of hearing the
    word of Jehovah.
  ita-1927: Ecco, vengono i giorni, dice il Signore, l’Eterno, ch’io manderò la fame
    nel paese, non fame di pane o sete d’acqua, ma la fame e la sete d’udire le parole
    dell’Eterno.
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: «سەردەمێک دێت، قاتوقڕی دەنێرمە سەر خاکەکە،
    نەک قاتوقڕی بۆ نان و تینووێتی بۆ ئاو، بەڵکو بۆ گوێگرتن لە وشەکانی یەزدان.'
  eng-BBE: See, the days are coming, says the Lord God, when I will send times of
    great need on the land, not need of food or desire for water, but for hearing
    the words of the Lord.
  kan-OKCV: ದಿನಗಳು ಬರುವುವು, ಆಗ ನಾನು ದೇಶದಲ್ಲಿ ಕ್ಷಾಮವನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ರೊಟ್ಟಿಯ ಕ್ಷಾಮವಲ್ಲ,
    ನೀರಿನ ದಾಹದ ಬರವಲ್ಲ. ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಬೇಕೆಂಬ ಕ್ಷಾಮವನ್ನೇ, ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾನೆ.
  tam-2017: இதோ, நான் தேசத்தின்மேல் பஞ்சத்தை அனுப்பும் நாட்கள் வரும்; ஆகாரக்குறைவினால்
    உண்டாகிய பஞ்சமல்ல, தண்ணீர்குறைவினால் உண்டாகிய தாகமுமல்ல, யெகோவாவுடைய வசனம் கேட்கக்
    கிடைக்காத பஞ்சத்தை அனுப்புவேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: He aquí vienen días, dice el Señor Jehová, en los cuales enviaré hambre
    á la tierra, no hambre de pan, ni sed de agua, sino de oir palabra de Jehová.
  ron-BTF: Iată, vin zilele, spune Domnul DUMNEZEU, că voi trimite o foamete în țară;
    nu foamete de pâine, nici sete de apă, ci de auzire a cuvintelor DOMNULUI;
  eng-WEBP: Behold, the days come,” says the Lord GOD, “that I will send a famine
    in the land, not a famine of bread, nor a thirst for water, but of hearing the
    LORD’s words.
  eng-FBV: The time is coming, declares the Lord, when I will send a famine on the
    land—not a famine of bread, or a lack of water, but a famine of hearing the words
    of the Lord.
  nld-1939: 'Zie, de dagen gaan komen, Is de godsspraak van Jahweh, Dat Ik over dit
    land een honger zal brengen: Geen honger naar brood, Geen dorst naar water, Maar
    om het woord van Jahweh te horen!'
  nch-BL: '“Huan TOTECO Dios quiijtohua: ‘Xiquitaca, hualas nopa tonali quema nijtitanis
    se mayanti ipan ni tali. Pero amo mayanase masehualme ten pantzi, yon amo amiquise
    ten at. Mayanase pampa tahuel quinequise quicaquise sempa nocamanal, pero ayecmo
    huelis.'
  vie-1934: 'Chúa Giê-hô-va phán: Nầy, những ngày sẽ đến, là khi ta khiến sự đói kém
    đến trong đất, chẳng phải là đói về bánh, cũng chẳng phải khát về nước, bèn là
    về nghe lời của Đức Giê-hô-va.'
  hin-CV: परम प्रभु यह घोषणा करते हैं, “ऐसे दिन आ रहे हैं, जब मैं संपूर्ण देश में
    अकाल भेजूंगा— अन्‍न-जल का अकाल नहीं पर याहवेह के वचन के सुनने का अकाल.
  spa-BES: Mira, los días se acercan, dice el Señor Dios, cuando enviaré tiempos de
    gran hambruna en la tierra, no necesidad de comida o deseo de agua, sino de escuchar
    las palabras del Señor.
  tdx-tdx: Ingo, ho tondroke ty andro, hoe t’Iehovà, Talè, te hiraheko an-tane atoy
    ty san-kerè, fa tsy ty hasaliko-mahakama, naho tsy ty hataliñieren-drano, fa ty
    fijanjiñañe o tsara’ Iehovào;
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า “​ดู​เถิด วันเวลาก็​มาถึง เมื่อเราจะส่งทุพภิกขภัยมาที่​แผ่นดิน
    ไม่ใช่​การอดอาหาร หรือการกระหายน้ำ แต่​จะอดฟังพระวจะของพระเยโฮวาห์
  por-BR-2018: Eis que vêm dias,diz o Senhor DEUS, nos quais enviarei fome à terra;
    fome não de pão, nem sede de água, mas sim de ouvir as palavras do SENHOR.
  deu-ELO: Siehe, Tage kommen, spricht der Herr, Jehova, da werde ich einen Hunger
    in das Land senden, nicht einen Hunger nach Brot und nicht einen Durst nach Wasser,
    sondern die Worte Jehovas zu hören.
  eng-WYC-2018: Lo! the days come, saith the Lord [God], and I shall send out hunger
    into (the) earth; not hunger of bread, neither thirst of water, but of hearing
    the word of God. (Behold! the days shall come, saith the Lord God, and I shall
    send out hunger, (or famine), into the earth; not a hunger for food, or a thirst
    for water, but a hunger for hearing the word of God.)
