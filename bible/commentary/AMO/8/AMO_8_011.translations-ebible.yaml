  urd-GVH: क़ादिरे-मुतलक़ फ़रमाता है, “ऐसे दिन आनेवाले हैं जब मैं मुल्क में काल भेजूँगा।
    लेकिन लोग न रोटी और न पानी से बल्कि अल्लाह का कलाम सुनने से महरूम रहेंगे।
  rug-rug: Sari rane si korapa mae, zama vura gua si Arau Zihova Baṉara, totoso kote
    garunu mae nia Rau sa oza koasa popoa; lopu na oza pa ginani babe na memeha hata
    kolo si asa, ba na oza pude lopu avosia sa zinama te Zihova.
  gaz-gaz: Waaqayyo Gooftaan akkana jedha; “Yeroon ani biyyattiitti beela fidu tokko
    ni dhufa; innis beela dubbii Waaqayyoo dhagaʼuu ti malee beela nyaataa yookaan
    dheebuu bishaanii miti.
  fra-LSG: Voici, les jours viennent, dit le Seigneur, l’Éternel, Où j’enverrai la
    famine dans le pays, Non pas la disette du pain et la soif de l’eau, Mais la faim
    et la soif d’entendre les paroles de l’Éternel.
  gnn-gnn: Yo, Garraynydja waŋa yukurra bitjan, “Ŋulinyaramirriyunydjayi waluyu, ŋarranydja
    yurru yukurra ŋayathamana mukthunna, gulmaramana ŋarra yurru waltjaṉnhanydja,
    bala yurru yolŋunydja walala ŋanhdharkthirrina wirrkina wal'ŋu, ḻarruma yurru
    gapuwunydja, ga bitjandhi liŋgu walala yurru marrya'yirrina dhikana wal'ŋu nhina
    yukurra, wirrkina wal'ŋu yurru ŋayaŋu‐nhäma marrya'yirrina manapan ŋathawuna.
    Yurru yaka walala yukurra yuwalktja ḏukṯukthirri dhiyaku munatha'wuywunydja ŋathawu
    ga gapuwu; walalanydja ŋunhi yukurra yurru marrya'yirrinydja ga ŋanhdharkthirrinydja
    yuwalktja gal'ŋu ŋurikina Garraywalaŋuwuna dhärukku, märr yurru walala yaka dhä‐ḏir'yunara
    märrama Garraywuŋunydja.
  yal-yal: 'Marigina Alatalaa falan ni ito ra: “Na lɔxɔne yi, kamɛn soma nɛn bɔxɔni,
    koni donse kamɛ mi a ra, ige xɔli fan mi a ra. Ɛ kamɛma Alatalaa falan nan ma.'
  haw-1868: Aia hoi, e hiki mai ana na la, wahi a Iehova ka Haku, E lawe mai ai au
    i ka wi maluna o ka aina, aole o ka wi i ka ai, aole o ka make inu i ka wai, Aka,
    o ka lohe i ka olelo a Iehova.
  arb-NAV: سَتَأْتِي أَيَّامٌ أَجْعَلُ فِيهَا الْمَجَاعَةَ تَنْتَشِرُ فِي الأَرْضِ،
    لَا مَجَاعَةً إِلَى الْخُبْزِ، وَلا ظَمَأً إِلَى الْمَاءِ إِنَّمَا لِسَمَاعِ كَلامِ
    الرَّبِّ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: 'Aƒetɔ Yehowa be: “Ŋkeke li gbɔna esi dzi maɖo dɔwuame ɖe anyigba dzi,
    menye nuɖuɖu kple tsi ƒe dɔwuame o, ke boŋ Yehowa ƒe nyasese ƒe dɔwuame wòanye.'
  eng-LEE: 'Behold, days are coming, saith the Lord Eternal, when I will send a famine
    in the land, not a famine for bread, nor a thirst for water, but to hear the words
    of the Lord:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “চোৱা, এনে দিন আহিছে, যেতিয়া মই দেশৰ মাজলৈ
    দুর্ভিক্ষ পঠাম; লোকে তেতিয়া অন্নৰ বাবে ক্ষুধিত অথবা পানীৰ বাবে তৃষ্ণাতুৰ নহ’ব।
    কিন্তু যিহোৱাৰ বাক্য শুনাৰ বাবে আকাল হ’ব।'
  sus-A: مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ لْشْييٍ كَامّ سِنمَ نّ بْشِ مَ، كْنْ
    دٌنيِ كَامّ مُ عَ رَ، يٍ شْلِ قَن مُ عَ رَ. وٌ كَامّمَ عَلَتَلَ شَ مَسٍنيِ نَن
    مَ قٍ رَ.
  fra-SBL: Voici, les jours viennent, dit le Seigneur Yahvé, « que j'enverrai une
    famine dans le pays, pas une famine de pain, ni la soif d'eau, mais d'entendre
    les paroles de Yahvé.
  hbo-hbo: הִנֵּ֣ה ׀ יָמִ֣ים בָּאִ֗ים נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה וְהִשְׁלַחְתִּ֥י רָעָ֖ב
    בָּאָ֑רֶץ לֹֽא־רָעָ֤ב לַלֶּ֙חֶם֙ וְלֹֽא־צָמָ֣א לַמַּ֔יִם כִּ֣י אִם־לִשְׁמֹ֔עַ
    אֵ֖ת דִּבְרֵ֥י יְהוָֽה׃
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ: “Matukũ nĩmarooka, rĩrĩa ngaatũma ngʼaragu
    bũrũri-inĩ, na ti ngʼaragu ya irio kana nyoota wa maaĩ, no nĩ ngʼaragu ya kũigua
    ciugo cia Jehova.'
  fra-NCL: Voici que des jours viennent, — oracle du Seigneur Yahweh, et j’enverrai
    une faim sur la terre, non une faim de pain, et non une soif d’eau, mais d’entendre
    les paroles de Yahweh.
  cek-AK: Angraeng Sithaw mah, Khenah, ani loe angzoh boeh, prae thungah takang thohhaih
    ka patoeh han, buh takang thohhaih ih na ai, tui takang thohhaih doeh na ai ah,
    Angraeng lok takang thohhaih to ka phaksak han.
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maid sogdebalid: “Ibagan-danikid, napneggi an ukud-dummad
    nasikoed. We-ukudde, masgulleged an obarsulid, degi, uku-uku-itogedgi-dii-gobleged
    an obarsurbalid. An obaredi, dulemar an-gayaburba-itobiedba uku-uku-gudiguoed,
    an obared.'
  uig-CYR: Мана, шундақ күнләр келидуки, — дәйду Рәб Пәрвәрдигар, Зиминға қәһәтчиликни
    әвәтимән, — — Нанға болған қәһәтчилик әмәс, яки суға болған чаңқашму әмәс, бәлки
    Пәрвәрдигарниң сөз-каламини аңлашқа болған қәһәтчиликни әвәтимән.
  tel-2017: యెహోవా ప్రకటించేది ఇదే, “రాబోయే రోజుల్లో దేశంలో నేను కరువు పుట్టిస్తాను.
    అది తిండి కోసం, మంచినీళ్ళ కోసం కరువు కాదు కానీ యెహోవా మాటలు వినకపోవడం వలన కలిగేదిగా
    ఉంటుంది.
  hat-BSA: “Gade byen, jou yo ap vini,” deklare Senyè BONDYE a, “lè Mwen va voye gwo
    grangou sou peyi a, pa yon grangou pou pen oswa pou dlo, men pou koute pawòl SENYÈ
    a.
  kos-kos: “Pacl se ac fah tuku ke nga fah supwama sracl nu fin acn uh. Mwet uh ac
    fah masrinsral, tuh tia nu ke mwe mongo. Elos ac fah malu, tuh tia nu ke mwe nim.
    Elos ac masrinsral ac malu nu ke kas in luti sin LEUM GOD. Nga, LEUM GOD, pa fahk
    ouinge.
  hbo-WLC: הִנֵּ֣ה ׀ יָמִ֣ים בָּאִ֗ים נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה וְהִשְׁלַחְתִּ֥י רָעָ֖ב
    בָּאָ֑רֶץ לֹֽא־רָעָ֤ב לַלֶּ֙חֶם֙ וְלֹֽא־צָמָ֣א לַמַּ֔יִם כִּ֣י אִם־לִשְׁמֹ֔עַ
    אֵ֖ת דִּבְרֵ֥י יְהוָֽה׃
  ibo-ibo: “Lee, ụbọchị ndị ahụ na-abịa,” otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwubiri ya, “mgbe m ga-eziga oke ụnwụ nʼelu ala, ọ bụghị ụnwụ nke
    nri maọbụ nke akpịrị ịkpọ nkụ nke mmiri, kama ọ bụ oke ụnwụ nke ịnụ okwu niile
    nke Onyenwe anyị.
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ କହନ୍ତି, “ଦେଖ, ଯେଉଁ ଦିନ ଆମ୍ଭେ ଏହି ଦେଶକୁ ଦୁର୍ଭିକ୍ଷ ପ୍ରେରଣ
    କରିବା, ଏପରି ଦିନ ଆସୁଅଛି, ତାହା ଅନ୍ନ କିଅବା ଜଳ ପିପାସାର ଦୁର୍ଭିକ୍ଷ ନୁହେଁ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କର
    ବାକ୍ୟ ଶୁଣିବାର ଦୁର୍ଭିକ୍ଷ ହେବ।
  chk-chk: Epwe war ewe fansoun lupwen üpwe tinato lengita won ewe fanü. Esap eu echiken
    mongö ika kakan koluk, nge i eu mwonen än aramas repwe mochen rong än ewe Samol
    mi Lapalap kapas. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: “‘Det taim garra kaman blanga panishim yumob. Ai garra jandim samting blanga
    meigim yumob lukabat mi, en blanga meigim yumob wandim irrim mi tok en blanga
    gibit wed langa yumob Isreil pipul. Ebriwei yumob garra lukabat mi, brom det solwoda
    gulum Dedsi raidap langa det bigwan solwoda gulum Medatareiniyan en nowathsaid
    en sanraiswei langa ol dislot kantri. Yumob garra adwek lukabat mi, bat yumob
    kaan faindim mi. Det taim na garra kaman weya ai garra meigim yumob pipul langa
    dislot kantri jidan hanggribala, bat yumob kaan jidan hanggribala blanga daga
    en yumob kaan jidan thestibala blanga woda. Wal lagijat du, yumob garra jidan
    hanggribala en thestibala blanga irrim det wed brom mi. Mi na, YAWEI det boswan
    God bin tok.
  ukr-1871: Се надходять днї, говорить Господь Бог, що пішлю голод на землю, — не
    голод хлїба, та й не жадобу води, а жадобу почути Боже слово.
  deu-1951: Siehe, es kommen Tage, spricht Gott, der HERR, da ich einen Hunger senden
    werde ins Land, nicht einen Hunger nach Brot, noch einen Durst nach Wasser, sondern
    darnach, das Wort des HERRN zu hören;
  eng-JPS: Behold, the days come, saith the Lord GOD, that I will send a famine in
    the land, not a famine of bread, nor a thirst for water, but of hearing the words
    of the LORD.
  srp-1865: Gle, idu dani, govori Gospod Gospod, kad æu pustiti glad na zemlju, ne
    glad hljeba ni žeð vode, nego slušanja rijeèi Gospodnjih.
  lug-lug: “Ekiseera kijja,” bw’ayogera Mukama Katonda, “lwe ndisindika enjala mu
    nsi yonna, teriba njala ya mmere oba nnyonta y’amazzi, naye eriba enjala y’ekigambo
    kya Katonda.
  heb-heb: הנה ימים באים נאם אדני יהוה והשלחתי רעב בארץ לא רעב ללחם ולא צמא למים כי
    אם לשמע את דברי יהוה׃
  ben-IRV: দেখ, দিন আসছে,” এই হল প্রভু সদাপ্রভুর ঘোষণা, “যখন আমি এই দেশে দূর্ভিক্ষ
    পাঠাবো, খাদ্যের জন্য দূর্ভিক্ষ নয়, জলের জন্য দূর্ভিক্ষ নয় কিন্তু সদাপ্রভুর বাক্য
    শোনার জন্য দূর্ভিক্ষ।
  pan-pan: “ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਵੇਖ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ ਜਦ ਮੈਂ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਕਾਲ ਭੇਜਾਂਗਾ,
    ਰੋਟੀ ਦਾ ਕਾਲ ਨਹੀਂ ਅਤੇ ਨਾ ਹੀ ਪਾਣੀ ਦੀ ਪਿਆਸ ਦਾ, ਸਗੋਂ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਦੇ ਸੁਣਨ ਦਾ ਕਾਲ
    ਹੋਵੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ မွတ်သိပ် ခြင်းဘေးကို တပြည်လုံး ၌ ငါဖြစ်
    စေသောကာလ ရောက် လိမ့်မည်။ အစာ ခေါင်းပါး၍ မွတ်သိပ် ခြင်းဘေးမ ဟုတ်၊ ရေ ငတ် ခြင်းဘေးလည်း
    မ ဟုတ်၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို မ ကြား ရသောမွတ်သိပ်ခြင်းဘေးဖြစ်လိမ့်မည်။
  tte-O: Wagitai, sauga ilalaoma koina kani guliyam lalakina yayawasa ami yanuwa mena.
    Tomo meuloili kani siguliyam lalakina, na nige beledi kaiwena. Yo kani galogaloli
    simagu, na nige waila kaiwena. Kani siguliyam yo galogaloli simagu yagu walo meyawasina
    benalanna kaiwena. Yau Yeoba Yaubada Tomiyasaesosi yawawalo.
  hmo-hmo: “Nega be ia mai noho, lau ese emui tano dekenai hitolo do lau havaraia.
    Taunimanima be do idia hitolo, to paraoa totona lasi. Idia be do idia ranu mase,
    to ranu totona lasi. Do idia hitolo bona ranu mase gauna be Lohiabada ena hereva
    totona. Lau inai, Lohiabada Dirava lau hereva vadaeni.
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, देखो, वह दिन आते हैं कि मैं इस मुल्क में क़हत
    डालूँगा न पानी की प्यास और न रोटी का क़हत, बल्कि ख़ुदावन्द का कलाम सुनने का।
  rus-SYN: Вот наступают дни, говорит Господь Бог, когда Я пошлю на землю голод, -
    не голод хлеба, не жажду воды, но жажду слышания слов Господних.
  bqc-SIM: Ma Dii Lua ma mɛ̀, a gↄↄ lɛ́ mↄ́ má tó nↄana ká á bùsuu. I kɛ blɛ
    ge í nↄana no, swã́kpaa ma yã́ ni mɛ́ aↄ á dɛ.
  tcz-CHONGTHU: Hatchungnung Pakaiyin aseijin, ‘’Hiche nikho chu ahung lhung’e. Keiman
    gamsung kel ka lhahsah ding, an leh twi ngaichatna kel hilou ding, amavang, Pakai
    thusei jah ding ngaichatna kel hiding ahi.
  mar-mar: परमेश्वर म्हणतो, “पाहा! मी देशात दुष्काळ पाठवीन, ते दिवस येतच आहेत, तेव्हा
    भाकरीचा दुष्काळ नसेल, पाण्याचा दुष्काळ नसेल, परंतू परमेश्वराची वचने ऐकण्याचा दुष्काळ
    असेल.”
  qub-qub: 'Tayta Diosmi nin: «Cay pachamanga chayamongapämi fiyupa muchuy cananpaj
    junajcuna. Manami micuypita muchuychu canga; ni yacunaypischu canga. Chaypa ruquin
    Tayta Diospa willacuyninta wiyayta munarmi muchuycho caycajnöpis ashenga.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ, kon de gɔ̃ɔru tu du tem mɛ sɔɔ.
    N ǹ mɔ dĩɑnun gɔ̃ɔru, n ǹ mɑɑ mɔ nim nɔru. Adɑmɑ nɛn gɑrin gɔ̃ɔru kɑ yin nim
    nɔruwɑ i ko i n mɔ.
  hat-hat: Men yon jou gen pou rive. Jou sa a, mwen pral voye yon sèl grangou sou
    peyi a. Se p'ap dèyè pen pou yo manje, ni dèyè dlo pou yo bwè y'a kouri. Men,
    se mesaj ki soti nan bouch Seyè a y'a anvi tande. Se Seyè a menm ki di sa.
  eng-BSB: Behold, the days are coming, declares the Lord GOD, when I will send a
    famine on the land— not a famine of bread or a thirst for water, but a famine
    of hearing the words of the LORD.
  eng-WEBPB: Behold, the days come,” says the Lord GOD, “that I will send a famine
    in the land, not a famine of bread, nor a thirst for water, but of hearing the
    LORD’s words.
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a huno, Mago kna ne-eankina agatontoza
    atrenugeno ama mopafina egahiankino, ana agatonto zana tinkuro nezankura huza
    zamagara otegahazanki, Ra Anumzamofo kema antahizanku tusi zamagara tegahie.
  nhe-BL: '“Huan TOTECO Dios quiijtohua: ‘Xiquitaca, hualas nopa tonali quema nijtitlanis
    se mayantli ipan ni tlali. Pero ax mayanase tlacame para pantzi, niyon ax amiquise
    tlen atl. Mayanase pampa tlahuel quinequise quicaquise sampa notlajtol, pero ayoc
    huelise.'
  gub-BL: Uhem ma'uhez haw 'ar iko kury. A'e 'ar mehe amono kar putar ma'uhez hawhu
    ko ywy paw rehe nehe. Heta putar temi'u nehe. Nezewe rehe we teko paw ima'uhez
    putar wà nehe. Heta putar 'y nehe no. Nezewe rehe we iziwez putar wà nehe no.
    Tupàn Tuweharupi Wiko Ma'e ze'eg rehe wapurenu wer haw nuzawy kwaw wama'uhez haw
    nehe, waiwez haw nehe no.
  eng-DRA: 'Behold the days come, saith the Lord, and I will send forth a famine into
    the land: not a famine of bread, nor a thirst of water, but of hearing the word
    of the Lord.'
