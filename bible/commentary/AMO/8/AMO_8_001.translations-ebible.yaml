verse: AMO.008.001
translations:
  mal-C: 'യഹോവയായ കർത്താവ് എന്നെ കാണിച്ചത് ഇതാണ്: ഒരു കുട്ട നിറയെ പാകമായ പഴം:'
  deu-TKW: 'Folgendes ließ mich der Herr Jahwe in einem Gesichte schauen: Da war ein
    Korb mit Herbstfrüchten.'
  lin-lin: 'Tala makambo oyo Nkolo Yawe alakisaki ngai : kitunga etonda na bambuma
    etela.'
  eng-LSV: Thus has Lord YHWH showed me, and behold, a basket of summer-fruit.
  eng-GNV: Thus hath the Lord God shewed vnto me, and behold, a basket of summer fruite.
  eng-WEBSTER: 'Thus hath the Lord GOD shown to me: and behold a basket of summer
    fruit.'
  nhw-BL: Teipa TOTECO Dios nechnextili se chiquihuitl ica miyac tlamantli cuatlactli
    catli icsitoc.
  swh-ONEN: 'Hili ndilo alilonionyesha Bwana Mwenyezi katika maono: kikapu cha matunda
    yaliyoiva.'
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ mɑn sɔ̃ɔsi kɑ̃si teni sɔɔ. Nɑ dɑ̃ɑ mɑrum wɑ bireru
    sɔɔ mɛ mu ye.
  eng-KJVCPB: 'Thus hath the Lord God shewed unto me: and behold, a basket of summer
    fruit.'
  luo-luo: 'Fweny mane Jehova Nyasaye Manyalo Gik Moko Duto okelona ema: Ne aneno
    atonga mopongʼ gi olemo mochiek.'
  meu-meu: Bena Ḡaubada Iehova ese ma e haheitalaigu, au huahua maḡedia bosea ta na
    itaia.
  npi-ULB: परमप्रभु परमेश्‍वरले मलाई यो कुरा देखाउनुभयो। ग्रीष्‍म ऋतुको फलको एउटा
    डालो हेर ।
  yor-yor: 'Èyí ni ohun tí Olúwa Olódùmarè fihàn mi: agbọ̀n èso pípọ́n.'
  pes-OPCB: آنگاه خداوند، در رؤیا یک سبد پر از میوه‌های رسیده به من نشان داد.
  tgl-ULB: Ito ang ipinakita sa akin ng Panginoong Yahweh. Tingnan, isang basket ng
    mga bungang pantag-araw!
  cbu-NT: Tsumbush wanus kizpur kayan pshtaru anoo Apanll nuwaamsha yámandarangiya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua de gandeba walia
    hayago handalu hewaria tomo bayale tara tara dewa mbasigedi nuha hono to̱lo wiaria
    handaru.
  mya-mya: ငါ​သည်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​ရူ​ပါ​ရုံ တစ်​ခု​ကို​မြင်​ရ​၏။ ထို​ရူ​ပါ​ရုံ​တွင်​အ​သီး
    မှည့်​များ​ထည့်​ထား​သော​ခြင်း​တောင်း​တစ်​ခု ကို​တွေ့​ရ​၏။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་ང་ལ་དོན་ཞིག་བསྟན་ཏེ། ངས་དབྱར་ཁའི་ཤིང་ཏོག་སླེ་པོ་གཅིག་མཐོང་ཞིང་།
  sna-sna: 'Izvi ndizvo zvandakaratidzwa naIshe Jehovha: tswanda ine michero yakaibva.'
  spa-BLM: 'Así me mostró el Señor Yahvé: he aquí un cesto de frutos de verano.'
  cac-cac: Ix sch'ox Jehová vil jun mooch sat avb'en q'uin̈xo.
  swh-ULB: Hiki ndicho ambacho bwana Yahwe amenionyesha. Tazama, kikapu cha matunda
    ya hari!
  bel-bel: 'Такую ўяву адкрыў мне Гасподзь Бог: вось, кош са сьпелымі пладамі.'
  deu-ELBBK: 'So ließ mich der Herr, HERR, sehen: Siehe, ein Korb mit reifem Obst.'
  mbb-OT: 'Iyan heini impaahà te Nengazen he MEGBEVAYÀ kediey: Neehè ku is revan he
    zuen din taǥù he nelutuan he menge prutas.'
  mal-2015: യഹോവയായ കർത്താവു എനിക്കു ഒരു കൊട്ട പഴുത്ത പഴം കാണിച്ചുതന്നു.
  rmc-rmc: 'O RAJ, o Adonaj, mange sikaďa kada: o košaris le zrele ovocenca.'
  pes-OPV: خداوند یهوه به من چنین نمودار ساخت واینک سبدی پر از میوه‌ها.
  ron-1924: Домнул Думнезеу мь-а тримис урмэтоаря ведение. Ятэ, ера ун кош ку поаме
    коапте.
  ben-OBCV: 'সার্বভৌম সদাপ্রভু আমাকে এই জিনিস দেখালেন: পাকা ফলের একটি ঝুড়ি।'
  som-som: Oo haddana Sayidka Rabbiga ahu wax buu i tusay, oo waxaan arkay dambiil
    midho bisilu ka buuxaan.
  lat-VUC: 'Hæc ostendit mihi Dominus Deus: et ecce uncinus pomorum.'
  eng-ASVBT: 'Thus the Lord Jehovah showed me: and, behold, a basket of summer fruit.'
  ita-1885: 'IL Signore Iddio mi fece vedere una cotal visione: Ecco un canestro di
    frutti di state.'
  eng-LXXUP: And behold a fowler’s basket.
  eng-ULB: This is what the Lord Yahweh showed me. Look, a basket of summer fruit!
  spa-VBL: 'Esto fue lo que me mostró el Señor: Vi una cesta de frutas.'
  fra-_FOB: 'Le Seigneur, l''Éternel, me fit voir ceci: voici, je vis une corbeille
    de fruits mûrs.'
  mal-mal: യഹോവയായ കർത്താവ് എനിക്ക് ഒരു കൊട്ട പഴുത്ത വേനല്‍ക്കാലപ്പഴം കാണിച്ചുതന്നു.
  urd-GVR: Ek bār phir Rab Qādir-e-mutlaq ne mujhe royā dikhāī. Maiṅ ne pake hue phal
    se bharī huī ṭokrī dekhī.
  suz-BL: मिनु परमप्रभु यावेमी आं कली मीशो फोव़शीम ब्रीशो डालो का कोंइताक्‍यी।
  eng-NOY: 'The Lord Jehovah showed me this vision: Behold a basket of ripe fruits!'
  ita-1927: 'Il Signore, l’Eterno, mi diede questa visione: Ecco, era un paniere di
    frutti maturi.'
  ckb-ckb: یەزدانی باڵادەست ئاوای پیشان دام، سەبەتەیەک میوەی گەییو.
  eng-BBE: 'This is what the Lord God let me see: and I saw a basket of summer fruit.'
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನನಗೆ ಮಾಗಿದ ಹಣ್ಣುಗಳುಳ್ಳ ಬುಟ್ಟಿ ತೋರಿಸಿದರು.
  tam-2017: 'பின்பு யெகோவாகிய ஆண்டவர் எனக்குக் காண்பித்தது என்னவென்றால்: இதோ, பழுத்த
    பழங்களுள்ள ஒரு கூடை இருந்தது.'
  spa-RV-1909: 'ASÍ me ha mostrado Jehová: y he aquí un canastillo de fruta de verano.'
  ron-BTF: Astfel mi-a arătat Domnul DUMNEZEU; și, iată, un coș cu fructe de vară.
  eng-WEBP: 'Thus the Lord GOD showed me: behold, a basket of summer fruit.'
  eng-FBV: This is what the Lord God showed me. I saw a basket of fruit.
  nld-1939: Nog dit liet Jahweh mij schouwen. Zie, daar stond een korf met rijpe vruchten.
  nch-BL: Teipa TOTECO Dios technextili se chiquihuit ica miyac tamanti cuatacti cati
    icsitoc.
  vie-1934: 'Nầy là điều mà Chúa Giê-hô-va cho ta xem thấy: Nầy, có một giỏ trái mùa
    hạ.'
  hin-CV: 'प्रभु याहवेह ने मुझे यह दिखाया: एक टोकरी पके फल.'
  spa-BES: 'Esto es lo que el Señor Dios me dejó ver: y vi una canasta de frutas de
    verano.'
  tdx-tdx: Zao ty natoron’ Añahare Talè ahy; Ingo ty vakoa pea havokaran’ asara.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าทรงสำแดงแก่ข้าพเจ้าดังนี้​ว่า ดู​เถิด มี​กระจาดผลไม้​ฤดู​ร้อนกระจาดหนึ่ง
  por-BR-2018: 'Assim o SENHOR me fez ver: eis um cesto com frutos de verão.'
  deu-ELO: 'Also ließ mich der Herr, Jehova, sehen: Siehe, ein Korb mit reifem Obst.'
  eng-WYC-2018: The Lord God showed to me these things; and lo! an hook of apples.
    (The Lord God showed me these things; and behold! a basket of summer fruit.)
  epo-epo: 'Tian vizion donis al mi la Sinjoro, la Eternulo: mi vidis korbon kun maturaj
    fruktoj.'
  uig-PIN: Rǝb Pǝrwǝrdigar manga mundaⱪ bir ixni kɵrsǝtti; mana, bir sewǝt yazliⱪ
    mewǝ.
  beo-beo: Ouligisudafa Hina Gode da nama eno esala ba:su olelei. Amo ganodini na
    da daba amo ifa fage amoga nabai dialebe ba:i.
  tpi-OTNT: Long samting olsem driman Bikpela i soim mi wanpela basket ol planti kain
    gutpela kaikai i pulap long en.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka ya nuna mini. Ubangiji ya nuna mini kwandon
    nunannun ’ya’yan itace.
  uig-LAT: Reb Perwerdigar manga mundaq bir ishni körsetti; mana, bir séwet yazliq
    méwe.
  nde-nde: 'Nanku engakutshengiswa nguThixo Wobukhosi: isitsha esilezithelo ezivuthiweyo.'
  ton-ton: '‌ʻOku pehē hono fakahā mai kiate au ʻe he ʻEiki ko e ʻOtua: pea vakai,
    ko e kato fuaʻi ʻakau ʻoe faʻahitaʻu mafana.'
  ces-1613: Také mi ukázal Panovník Hospodin, a aj, byl koš ovoce letního.
  eng-WMB: 'Thus the Lord GOD showed me: behold, a basket of summer fruit.'
  tam-TCV: 'ஆண்டவராகிய யெகோவா எனக்குக் காண்பித்தது இதுவே: பழுத்த பழங்களை உடைய ஒரு
    கூடையைக் கண்டேன்.'
  ceb-ULB: Mao kini ang gipakita ni Yahweh kanako, Tan-awa ang basket nga puno ug
    prutas!
  pol-UBG: 'To mi ukazał Pan BÓG: Oto stał kosz letnich owoców.'
  agr-agr: Makichik chagkinum yujág tsamaku juuka aimkam pujaun Tuke Pujuu iwaintugkabi.
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome pii repa repa pyuo pii mende
    kamba langiyamo siyu. Isa jingi pisiki minyasi dokona paleta siyamo kandeyo.
  urd-GVU: ایک بار پھر رب قادرِ مطلق نے مجھے رویا دکھائی۔ مَیں نے پکے ہوئے پھل سے
    بھری ہوئی ٹوکری دیکھی۔
  eng-OEBCW: 'The Lord God showed me this: a basket of summer fruit.'
  deu-1912: Der Herr HERR zeigte mir ein Gesicht, und siehe, da stand ein Korb mit
    reifem Obst.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇದನ್ನು ನನಗೆ ತೋರಿಸಿದನು. ಇಗೋ, ಮಾಗಿದ ಹಣ್ಣಿನ ಪುಟ್ಟಿಯನ್ನು ಕಂಡೆನು!
  tgo-tgo: Gheke Giya Loi Memevoroniye tembe i vatomweva vavaghare regha e ghino;
    iyako manjemanje uneune inanji e nambo tɨne.
  yap-yap: I SOMOL ni Th’abi Tolang e ki piliyeg e changar rog bayay. Ngguy ba dug
    i wom’ngin e gek’iy.
  hlt-MCSB: Ka Boeipa Yahovah loh kai te n'tueng vaengah khohal kam boem tarha om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ሜሌ ባኣዚ ታኣም ፔጋሲ ዻዌኔ፤ ዬይ ዓይጎዳይ ጌዔቴ ኮታ ኩሙሢ፥ ሚሢ ዓኣፒ ካፄያ
    ታኣኒ ዛጌኔ፤
  twi-ASANTE: 'Afei, deɛ Otumfoɔ Awurade yi kyerɛɛ me nie: kɛntɛn a aduaba a abereɛ
    wɔ mu.'
  eng-WEBU: 'Thus the Lord GOD showed me: behold, a basket of summer fruit.'
  wal-wal: Ubbaa Haariya GODAI tana hara ajjuutaa bessiis; hegeekka, teerai kumido
    keeshiyaa.
  spa-PDDPT: 'ʼAdonay Yavé me mostró: Mira ahí una cesta con frutas de verano.'
  gun-gun: Ha'e gui xevy pe Senhor oexa uka avi peteĩ ajaka yvyra'a kuaray aku javegua
    oĩa.
  agu-BL: Je junt xtxolbil yi ẍchaj yi wi'tz ajcaw yi kaRyosil swetz chi tul wutzicy'
    tane'n. Nin wil jun mo'tx yi nojnak cu'n tan e'chk jilwutz lo'baj yi chin k'ant
    nin, yi tajwe'n tan baje'n chan.
  ilo-ULB: Daytoy ti impakita ni Yahweh nga Apo kaniak. Pagammoan, adda sangabasket
    a naluom a prutas!
  kpg-kpg: Au guu hai dagu moe labelaa mai baahi o Tagi go Yihowah. I lodo hua di
    moe deenei, gei au guu mmada gi di gada golee laagau.
  uig-ARA: رەب پەرۋەردىگار ماڭا مۇنداق بىر ئىشنى كۆرسەتتى؛ مانا، بىر سېۋەت يازلىق
    مېۋە.
  sus-sus: 'Marigi Alatala naxa yi laamatunyi masen n bɛ: Debe nan nu a ra naxan nafexi
    sansi bogi mɔxi ra.'
  pon-2006: 'KAUN-O ahpw ketin kasalehiong ie kaudiahl wet: I patohwanehr kopwou en
    wahntuhke ehu.'
  jae-jae: Go Apômtau Anôtô kêtôc gêŋ tonec gêdêŋ aê gebe Aê galic ka ŋanô ŋalêwê
    gadob teŋ.
  ksd-ksd: 'A Luluai God i ga vagira iau dari: ea, iau ga gire tika na rat na vuai
    na davai.'
  grc-BRENT: Καὶ ἰδοὺ ἄγγος ἰξευτοῦ. Καὶ εἶπε, τί σὺ βλέπεις Ἀμώς; καὶ εἶπα, ἄγγος
    ἰξευτοῦ·
  ind-AYT: 'Inilah yang Tuhan ALLAH perlihatkan kepadaku: Lihat, sebuah keranjang
    berisi buah-buahan musim panas.'
  nya-nya: 'Zimene Ambuye Yehova anandionetsa ndi izi: dengu la zipatso zakupsa.'
  hrv-hrv: 'Evo što mi pokaza Jahve Gospod: gle, kotarica zrela ploda:'
  mps-mps: Te na ebo tiwai Genuai Bidigo enabolo te basket wa me delide te haniani
    tau yai nedu du hauwa tede pągąnalubo tiwai ola mani.
  tpi-tpi: Long samting olsem driman Bikpela i soim mi wanpela basket ol planti kain
    gutpela kaikai i pulap long en.
  dan-1931: 'Således lod Herren mig skue: Se, der var en kurv sommerfrugt.'
  vie-OVCB: Chúa Hằng Hữu Chí Cao cho tôi thấy một khải tượng khác. Trong đó tôi thấy
    một giỏ đầy trái chín.
  guj-2017: પછી પ્રભુ યહોવાહે મને દર્શનમાં બતાવ્યું ત્યારે જુઓ, ઉનાળાંમાં થતાં ફળની
    એક ટોપલી મારા જોવામાં આવી!
  pon-2006A: 'KAUN-O ahpw ketin kasalehiong ie kaudiahl wet: I patohwanehr kopwou
    en wahntuhke ehu.'
  por-BRBSL: 'Assim o Senhor Javé me mostrou: eis que uma cesta de frutas de verão.'
  eng-OEBUS: 'The Lord God showed me this: a basket of summer fruit.'
  cth-cth: Hahoi Bawipa Jehovah ni kai na patue e teh, khenhaw! kawmpoi paw tangthung
    buet touh ka hmu.
  twi-twi: 'Afei nea Otumfo Awurade yi kyerɛɛ me ni: kɛntɛn a aduaba a abere wɔ mu.'
  hlt-hlt: Ka Boeipa Yahovah loh kai te n'tueng vaengah khohal kam boem tarha om.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛnkɛ kuhɔnku kɛ̀ kù pìɛ́kɛ́ yɛtebɛ yɛ̀ɛ̀ bi.
  msy-2020: Kɨ irebamɨn mɨn garir bizimɨn gari, Ikiavɨra Itir Godɨn Ekiam, dagher
    aghuir anigha gɨvazir abuananaba itir akɨram nan aka.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ mɑ tɑsɑ toosuɣu. Tɩɩŋ pee kʋpǝpɩɩnɑ nɑ tɔkʋ ntɛ́
    mɑ nɑwɑ.
  azb-azb: 'Xudavənd Rəbb mənə belə bir görüntü göstərdi: budur, bir səbət yay meyvəsi
    gördüm.'
  eng-DBY: Thus did Jehovah shew unto me; and behold, a basket of summer-fruit.
  hin-2017: 'परमेश्वर यहोवा ने मुझ को यह दिखाया: कि, धूपकाल के फलों से भरी हुई एक
    टोकरी है।'
  wol-KYG: Gannaaw gi Boroom bi, Aji Sax ji dellooti feeñu ma. Ma jekki gis dàmbu
    meññeef.
  eng-YLT: Thus hath the Lord Jehovah shewed me, and, lo, a basket of summer-fruit.
  eng-WYC-2017: The Lord God showed to me these things; and lo! an hook of apples.
  eng-WMBB: 'Thus the Lord GOD showed me: behold, a basket of summer fruit.'
  urd-GVH: एक बार फिर रब क़ादिरे-मुतलक़ ने मुझे रोया दिखाई। मैंने पके हुए फल से भरी
    हुई टोकरी देखी।
  rug-rug: 'Hiera gua si va dogoro nau e Zihova sa Baṉara: na huneke siṉi ia na vua
    huda saganadi.'
  gaz-gaz: 'Waaqayyo Gooftaan waan kana natti argisiise: kun guuboo ija bilchaateen
    guutamee dha.'
  fra-LSG: Le Seigneur, l’Éternel, m’envoya cette vision. Voici, c’était une corbeille
    de fruits.
  gnn-gnn: Yo, dhäŋuru ŋuliŋurunydja ŋayi Garrayyu Godthu milkuŋala ŋarrakala ga wiripuna
    mali, ŋarra nhäŋala bathimirri borum dhaŋaŋ dhika ŋanya.
  yal-yal: 'Marigina Alatala yi fe tooni ito yita n na alo xiyena: Deben naxan yi
    rafexi sansi bogi mɔxin na.'
  haw-1868: 'PENEIA i hoike mai ai o Iehova ka Haku ia''u: aia hoi, he hinai hua oo.'
  arb-NAV: ثُمَّ أَرَانِي السَّيِّدُ الرَّبُّ فِي رُؤْيَا سَلَّةً لِقِطَافِ الثِّمَارِ.
  ewe-ewe: Aƒetɔ Yehowa ɖe kusi aɖe si yɔ fũu kple kutsetse ɖiɖiwo la fiam le ŋutega
    me.
  eng-LEE: 'Thus did the Lord Eternal show unto me: and, behold, there was a basket
    of summer fruit.'
  asm-FB: 'প্ৰভু যিহোৱাই, মোক পুনৰ এটা দর্শন দেখুৱালে: তেওঁ মোক এপাচি পকা ফল দেখুৱালে।'
  sus-A: مَرِفِ عَلَتَلَ نَشَ يِ لَامَتُنيِ مَسٍن ﭑ بّ؛ دٍبٍ نَن نُ عَ رَ نَشَن نَقٍشِ
    سَنسِ بٌفِ مْشِ رَ.
  fra-SBL: 'Ainsi le Seigneur Yahvé m''a montré : voici une corbeille de fruits d''été.'
  hbo-hbo: כֹּ֥ה הִרְאַ֖נִי אֲדֹנָ֣י יְהוִ֑ה וְהִנֵּ֖ה כְּל֥וּב קָֽיִץ׃
  pjt-pjt: Ngula ngayulu piṟuku nyangu tjukurpa kutjupa Mayatja Godalu ngayunya nintinnyangka.
    Munuṉa nyangu piti maitjara.
  kik-kik: 'Mwathani Jehova aanyonirie ũũ: aanyonirie gĩkabũ kĩrĩ na matunda meeru.'
  fra-NCL: Ainsi me fit voir le Seigneur Yahweh, et voici une corbeille de fruits
    mûrs.
  cek-AK: Khenah, Angraeng Sithaw mah nipui tue ih thingthai kahmin benthang maeto
    ang hnuksak.
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maid, negburgan anga oyosbalid: Garbagi sapi-san-gorogwad-bukwa
    an daksad.'
  uig-CYR: Рәб Пәрвәрдигар маңа мундақ бир ишни көрсәтти; мана, бир севәт язлиқ мевә.
  tel-2017: యెహోవా ప్రభువు నాకిది చూపించాడు. అదిగో ఎండాకాలపు పళ్ళ గంప!
  hat-BSA: Konsa Senyè BONDYE a te montre mwen, e gade byen, te gen yon panyen fwi
    gran sezon.
  kos-kos: Nga liye sie pac aruruma sin LEUM GOD Fulat. Ke aruruma se inge nga liye
    sie fotoh in fokinsak.
  hbo-WLC: כֹּ֥ה הִרְאַ֖נִי אֲדֹנָ֣י יְהוִ֑ה וְהִנֵּ֖ה כְּל֥וּב קָֽיִץ׃
  ibo-ibo: Ihe a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị gosiri m. Otu nkata
    nke mkpụrụ osisi ọkọchị chara acha jupụtara.
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ ମୋତେ ଏହିପରି ଦେଖାଇଲେ; ଦେଖ, ଏକ ଡାଲା ଗ୍ରୀଷ୍ମକାଳୀନ ଫଳ।
  chk-chk: Iwe, a wor künaei seni Kot ewe Samol mi Lapalap. Üa küna eu chükün föün
    irän leres.
  rop-rop: Wal aibin kipgon tok, “YAWEI det boswan God bin shoum langa mi najawan
    drim, en langa det drim aibin luk baskit garram loda kukwan frut daga.
  ukr-1871: 'От що дав менї Господь Бог у видиві побачити: Бачу я кошика з дозрілими
    овочами.'
  deu-1951: 'Solches ließ Gott, der HERR, mich schauen: Siehe, da war ein Korb mit
    reifem Obst;'
  eng-JPS: Thus the Lord GOD showed me; and behold a basket of summer fruit.
  srp-1865: 'Ovo mi pokaza Gospod: gle, kotarica ljetnoga voæa.'
  lug-lug: Bino Mukama Katonda bye yandaga. Ne ndaba ekisero ekirimu ebibala ebyengedde.
  heb-heb: כה הראני אדני יהוה והנה כלוב קיץ׃
  ben-IRV: প্রভু সদাপ্রভু আমাকে এই দেখালেন। দেখ, এক ঝুড়ি গরমের ফল!
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਵਿਖਾਇਆ ਅਤੇ ਵੇਖੋ, ਗਰਮੀ ਦੇ ਫਲਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਇੱਕ
    ਟੋਕਰੀ ਸੀ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား သည် ငါ့ အား ပြ တော်မူသောရူပါရုံဟူမူကား ၊ နွေ ကာလအသီးပါသောတောင်း
    သည် ထင်ရှား ၏။
  tte-O: Kabo Yaubada Tomiyasaesosi yakeyakenayan yabo iyakenayagau na kalona mena
    kan buibuinali kodona yagitai.
  hmo-hmo: Ma Lohiabada Dirava ese mata hanai ta lau dekenai ia hedinaraia. Lau ese
    au huahua, idia mage gaudia, bosea ta lalonai lau itaia. Lohiabada ese lau ia
    nanadaia, ia gwau,
  urd-urd: ख़ुदावन्द ख़ुदा ने मुझे ख़्वाब दिखाया, और क्या देखता हूँ कि ताबिस्तानी
    मेवों की टोकरी है।
  rus-SYN: 'Такое видение открыл мне Господь Бог: вот корзина со спелыми плодами.'
  bqc-SIM: 'Yã́ pↄ́ Dii Lua ↄ̀lↄmɛɛn kɛ: Ma libɛ mài è ká gbí guu.'
  tcz-CHONGTHU: Hatchungnung Pakaiyin, hicheng hi, themgao thilmun keima eivetsah
    e. Hichu nipilaija theiga-min longkai khat dimset in akitung e.
  mar-mar: परमेश्वराने मला हे दाखवले, पाहा, उन्हाळ्यातल्या फळांची टोपली दिसली.
  qub-qub: 'Tayta Dios ribilamashpan caynötami ricachimasha: Juc canastacho pogusha
    frütacuna caycaran.'
  bqp-bqp: Wee ye Yinni Gusunɔ u mɑɑ mɑn sɔ̃ɔsi kɑ̃si teni sɔɔ. Nɑ dɑ̃ɑ mɑrum wɑ bireru
    sɔɔ mɛ mu ye.
  hat-hat: Se konsa, Seyè a, Bondye a, fè m' fè yon lòt vizyon. Nan vizyon an, mwen
    wè yon panyen plen fwi mi.
  eng-BSB: 'This is what the Lord GOD showed me: I saw a basket of summer fruit.'
  eng-WEBPB: 'Thus the Lord GOD showed me: behold, a basket of summer fruit.'
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a ete mago'ane ava'nagnaza naveri hige'na
    koana, uzate'nea zafaragamo'za ekaeka kupina avite'za me'nazage'na ke'noe.
  nhe-BL: Teipa TOTECO Dios nechnextili se chiquihuitl ica miyac tlamantli cuatlactli
    tlen icsitoc.
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e wexak kar amo ae puahu zàwenugar ihewe
    kury. Aexak amo kok a'e pe. Tynehem ma'e'a kwer iazu ma'e pupe.
  eng-DRA: 'These things the Lord shewed to me: and behold a hook to draw down the
    fruit.'
