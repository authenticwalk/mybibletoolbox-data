  nhe-BL: 'Huan TOTECO Dios quiijtohua: ‘Ipan nopa tonali quema panos ni tlamantli,
    na nijchihuas para ma temo tonati yonque san tlajcotona. Huan yonque tonaya nijchihuas
    ma tzintlayohuas.'
  gub-BL: A'e 'ar mehe amuixe kar putar kwarahy wapyter pe hin mehe nehe. 'Ar romo
    ipytunahy putar nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg teko ihe kury.
  eng-DRA: 'And it shall come to pass in that day, saith the Lord God, that the sun
    shall go down at midday, and I will make the earth dark in the day of light:'
