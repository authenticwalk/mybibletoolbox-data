verse: AMO.008.009
translations:
  mal-C: '“യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു: “ആ ദിവസത്തിൽ, സൂര്യനെ ഞാൻ നട്ടുച്ചയ്ക്ക്
    അസ്തമിപ്പിക്കും മധ്യാഹ്നത്തിൽ ഭൂമിയിൽ ഞാൻ ഇരുട്ടു പരത്തും.'
  deu-TKW: An jenem Tag, ist der Spruch des Herrn Jahwe, will ich die Sonne am Mittag
    untergehen lassen und auf die Erde am hellen Tage Finsternis senden.
  lin-lin: Na mokolo wana, » elobi Nkolo Yawe, « nakosala ete moyi elala na midi,
    mpe nakoyeisa molili na mokili na moyi makasi.
  eng-LSV: And it has come to pass in that day,” || A declaration of Lord YHWH, ||
    “I have caused the sun to go in at noon, || And caused darkness on the land in
    a day of light,
  eng-GNV: 'And in that day, saith the Lord God, I will euen cause the sunne to go
    downe at noone: and I will darken the earth in the cleare day.'
  eng-WEBSTER: 'And it shall come to pass in that day, saith the Lord GOD, that I
    will cause the sun to go down at noon, and I will darken the earth in the clear
    day:'
  nhw-BL: 'Huan TOTECO Dios quiijtohua: ‘Ipan nopa tonali quema panos ni tlamantli,
    na nijchihuas para ma temo tonati masque san tlajcotona. Huan masque tonaya nijchihuas
    ma tzintlayohuiyas.'
  swh-ONEN: “Katika siku ile,” asema Bwana Mwenyezi, “Nitalifanya jua litue alasiri
    na kuifanya dunia iwe giza wakati wa mchana mwangavu.
  bba-bba: Yen tɔ̃ɔ te, nɛ, Yinni Gusunɔ kon de sɔ̃ɔ u du sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ kpɑ yɑm
    mu tĩrɑ.
  eng-KJVCPB: 'And it shall come to pass in that day, saith the Lord God, That I will
    cause the sun to go down at noon, And I will darken the earth in the clear day:'
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto wacho niya, “Chiengʼno anami chiengʼ
    podhi e chuny odiechiengʼ tir, kendo anami piny lokre mudho godiechiengʼ.
  meu-meu: 'Ḡaubada Iehova na e tomu: Una dina ai dina tubua ai dina baina hadihoa,
    bona dina diarina ai tanobada baina hadiburaia.'
  npi-ULB: “यो परमप्रभु परमेश्‍वरको घोषणा हो— त्यो दिन यस्‍तो हुनेछ, सुर्यलाई दिउँसै
    अस्ताउनेछु म बनाउनेछु, र पृथ्वीलाई मध्यदिनमा नै अँध्यारो म बनाउनेछु ।
  yor-yor: “Yóò sì ṣe ní ọjọ́ náà,” ni Olúwa Olódùmarè wí, “Èmi yóò mú oòrùn wọ̀ ní
    ọ̀sán, Èmi yóò mú kí ayé ṣókùnkùn ní ọ̀sán gangan.
  pes-OPCB: در آن زمان، کاری خواهم کرد که آفتاب هنگام ظهر، غروب کند و زمین در روز
    روشن، تاریک شود.
  tgl-ULB: “Darating ang mga ito sa araw na iyon”—ito ang pahayag ng Panginoong Yahweh—
    “na palulubugin ko ang araw sa tanghaling tapat at padidilimin ko ang buong daigdig
    sa liwanag ng araw.
  cbu-NT: Zurampatari atina. Nda ngichkina. Yuwash ashkachi anush zar wachamureetstaatiya,
    uru zar kzatkachu, ashchiri tsapurunas tapinandarisha taachiya.
  hui-hui: Horo ogoningi dege horombe hanuni ni anda pelarogola abale mbi lolebira.
    Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱nime bi o ledogoniore.
  mya-mya: ငါ​သည်​ထို​နေ့​တွင်​မွန်း​တည့်​အ​ချိန်​၌​နေ​ကို ဝင်​စေ​ပြီး​နေ့​အ​ချိန်​မှာ​ပင်
    မြေ​တစ်​ပြင်​လုံး ၌​အ​မှောင်​ဖုံး​သွား​စေ​မည်​ဟု​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་མོ་དེར། ངས་ཉིན་གུང་གི་དུས་སུ་ཉི་མ་ནུབ་པར་འཇུག་ཅིང་།
    ཉི་མ་དཀར་པོ་ལ་ངས་ས་གཞི་མུན་ནག་ཏུ་བསྒྱུར་རོ། །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Ishe Jehovha, “ndichaita kuti zuva rivire
    masikati makuru uye ndichauyisa rima panyika masikati machena.
  spa-BLM: Sucederá en ese día”, dice el Señor Yahvé, “que haré que el sol se ponga
    al mediodía, y oscureceré la tierra en el día claro.
  cac-cac: 'A in Jehová in sval yuj jun c''ual chi'': D''a chimc''ualil, ol vaq''uem
    c''u, ol och q''uic''alq''uinal d''a c''ualil.'
  swh-ULB: “Itakuja siku ambayo -huu ndio usemi wa Bwana Yahwe- kwamba nitafanya jua
    litue wakati wa mchana, na nitaiweka giza dunia wakati wa mchana.
  bel-bel: 'І будзе ў той дзень, кажа Гасподзь Бог: учыню заход сонца апоўдні і азмрочу
    зямлю сярод сьветлага дня,'
  deu-ELBBK: Und es wird geschehen an jenem Tag, spricht der Herr, HERR, da werde
    ich die Sonne untergehen lassen am Mittag und Finsternis über die Erde bringen
    am lichten Tag.
  mbb-OT: Dutun he andew te kedsiluti ku keniyu, ibpesanlep ku is andew ziyà te udtuwan,
    umbe ebmerusirem minsan maandew pa. Iyan a, is Nengazen he Megbevayà, migkaǥi
    kayi.
  mal-2015: അന്നാളിൽ ഞാൻ ഉച്ചെക്കു സൂര്യനെ അസ്തമിപ്പിക്കയും പട്ടാപ്പകൽ ഭൂമിയെ ഇരുട്ടാക്കുകയും
    ചെയ്യും.
  rmc-rmc: Andre oda džives kerava, hoj te zadžal o kham pro dilos, a dživese zaučharava
    e phuv kaľipnaha,“ phenel o RAJ, o Adonaj.
  pes-OPV: 'و خداوند یهوه می‌گوید: «که در آن روزآفتاب را در وقت ظهر فرو خواهم برد
    و زمین رادر روز روشن تاریک خواهم نمود.'
  ron-1924: Ын зиуа ачея”, зиче Домнул Думнезеу, „вой фаче сэ асфинцяскэ соареле ла
    амязэ ши вой ынтунека пэмынтул зиуа-н амяза маре.
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, “সেদিন আমি মধ্যাহ্নকালে সূর্যাস্ত ঘটাব, দিনের
    প্রখর আলোয় পৃথিবীকে তমসাচ্ছন্ন করব।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Maalintaas waxaan ka dhigi doonaa
    in qorraxdu hadhkii dhacdo, oo dhulkana maalin cad baan gudcur ka dhigi doonaa.
  lat-VUC: 'Et erit in die illa, dicit Dominus Deus: occidet sol in meridie, et tenebrescere
    faciam terram in die luminis:'
  eng-ASVBT: And it shall come to pass in that day, saith the Lord Jehovah, that I
    will cause the sun to go down at noon, and I will darken the earth in the clear
    day.
  ita-1885: Ed avverrà in quel giorno, dice il Signore Iddio, che io farò tramontare
    il sole nel mezzodì, e spanderò le tenebre sopra la terra in giorno chiaro.
  eng-LXXUP: 'And it shall come to pass in that day, saith the Lord God, that the
    sun shall go down at noon, and the light shall be darkened on the earth by day:'
  eng-ULB: “It will come in that day —this is the declaration of the Lord Yahweh—
    that I will make the sun set at noon, and I will darken the earth at daylight.
  spa-VBL: Ese día, declara el Señor, yo hare que el sol se ponga al medio día, y
    que la tierra se oscurezca en horas del día.
  fra-_FOB: Et il arrivera dans ce jour-là, dit le Seigneur, l'Éternel, que je ferai
    coucher le soleil à midi, et que j'obscurcirai la terre en plein jour.
  mal-mal: അന്നാളിൽ ഞാൻ ഉച്ചയ്ക്കു സൂര്യനെ അസ്തമിപ്പിക്കുകയും പട്ടാപ്പകൽ ഭൂമിയെ ഇരുട്ടാക്കുകയും
    ചെയ്യും.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Us din maiṅ hone dūṅgā ki sūraj dopahar
    ke waqt ġhurūb ho jāe. Din urūj par hī hogā to zamīn par andherā chhā jāegā.
  suz-BL: गो मेको नाक्‍ती नां कली नाक्‍ती उइक्‍थ दुम्‍मेनु, लाक्‍पाइक्‍नुङ। मिनु नाक्‍त
    बाक्‍ना बाक्‍न नां रिक्‍पाइक्‍नुङ। येरमीया १५:९
  eng-NOY: It shall come to pass in that day, saith the Lord Jehovah, That I will
    cause the sun to go down at noon, And will darken the land in the clear day.
  ita-1927: E in quel giorno avverrà, dice il Signore, l’Eterno, che io farò tramontare
    il sole a mezzodì, e in pieno giorno farò venire le tenebre sulla terra.
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: «جا لە نیوەڕۆی ئەو ڕۆژەدا خۆر ئاوا دەکەم و
    لە ڕۆژی ڕووناکدا زەوی تاریک دەکەم.'
  eng-BBE: 'And it will come about in that day, says the Lord God, that I will make
    the sun go down in the middle of the day, and I will make the earth dark in daylight:'
  kan-OKCV: “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ, “ಆ ದಿನದಲ್ಲಿ,” ನಾನು ಸೂರ್ಯನನ್ನು ಮಧ್ಯಾಹ್ನದಲ್ಲಿ
    ಮುಳುಗುವಂತೆ ಮಾಡುತ್ತೇನೆ. ಭೂಮಿಯನ್ನು ಹಗಲಲ್ಲೇ ಕತ್ತಲಾಗುವಂತೆ ಮಾಡುತ್ತೇನೆ.
  tam-2017: அந்த நாளிலே நான் மத்தியானத்திலே சூரியனை மறையச்செய்து, பட்டப்பகலிலே தேசத்தை
    இருளாக்கி,
  spa-RV-1909: Y acaecerá en aquel día, dice el Señor Jehová, que haré se ponga el
    sol al mediodía, y la tierra cubriré de tinieblas en el día claro.
  ron-BTF: Și se va întâmpla în acea zi, spune Domnul DUMNEZEU, că voi face ca soarele
    să apună la amiază și voi întuneca pământul în plină zi;
  eng-WEBP: It will happen in that day,” says the Lord GOD, “that I will cause the
    sun to go down at noon, and I will darken the earth in the clear day.
  eng-FBV: On that day, declares the Lord God, I will make the sun go down at noon,
    and darken the land during the daytime.
  nld-1939: 'Op die dag zal het gebeuren, Is de godsspraak van Jahweh: Dat Ik de zon
    doe ondergaan op de middag, En de aarde verduister op klaarlichte dag!'
  nch-BL: 'Huan TOTECO Dios quiijtohua: ‘Ipan nopa tonali quema panos ni tamanti,
    na nijchihuas para ma temo tonati masque san tajcotona. Huan masque tonaya nijchihuas
    ma tzintayohuiyas.'
  vie-1934: 'Chúa Giê-hô-va phán: Sẽ xảy ra trong ngày đó, ta sẽ khiến mặt trời lặn
    đi trong lúc giữa trưa, và khiến đất tối tăm trong giữa ban ngày.'
  hin-CV: प्रभु याहवेह यह घोषणा करते हैं, “उस दिन, दोपहर के समय ही मैं सूर्यास्त कर
    दूंगा और दिन-दोपहरी में ही पृथ्वी पर अंधकार कर दूंगा.
  spa-BES: Y sucederá en ese día, dice el Señor Dios, que haré que el sol se ponga
    a la mitad del día, y oscurecerá la tierra a la luz del día.
  tdx-tdx: Ho tondrok’ amy andro zay, hoe t’Iehovà, Talè, te, hampitsoforeko an-tsipinde-mena
    i àndroy, vaho ho lombofako ieñe ty tane toy añ’andro mazava;
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า “และต่อมาในวันนั้นเราจะกระทำให้​ดวงอาทิตย์​ตกในเวลาเที่ยงวัน
    กระทำให้โลกมืดไปในกลางวันแสกๆ
  por-BR-2018: E será naquele dia,diz o Senhor DEUS, que farei o sol se pôr ao meio-dia,
    e escurecerei a terra no dia claro.
  deu-ELO: Und es wird geschehen an jenem Tage, spricht der Herr, Jehova, da werde
    ich die Sonne untergehen lassen am Mittag und Finsternis über die Erde bringen
    am lichten Tage.
  eng-WYC-2018: And it shall be, saith the Lord, in that day the sun shall go down
    in midday, and I shall make the earth to be dark in the day of light. (And it
    shall be, saith the Lord, on that day the sun shall go down at midday, and I shall
    make the earth to be dark in the light of day.)
  epo-epo: En tiu tago, diras la Sinjoro, la Eternulo, Mi subirigos la sunon en tagmezo,
    kaj Mi mallumigos la teron meze de luma tago.
  uig-PIN: Xu küni xundaⱪ ǝmǝlgǝ axuruliduki, — dǝydu Rǝb Pǝrwǝrdigar, — Ⱪuyaxni qüxtǝ
    patⱪuzimǝn, Zeminni xu oquⱪ kündǝ ⱪarangƣulaxturimǝn.
  beo-beo: Eso da misunu amoga, Na da esomogoa eso banenesimu amola esoga gasi agoane
    ba:mu. Na, Ouligisudafa Hina Gode, Na da sia:i dagoi.
  tpi-OTNT: Long dispela taim bai mi mekim san i go daun long belo kaikai stret, na
    bai tudak i karamapim graun long taim bilong biksan yet. Mi God, Bikpela mi tok
    olsem.
  hau-SA: “A wannan rana,” in ji Ubangiji Mai Iko Duka, “Zan sa rana ta fāɗi da tsakar
    rana in kuma duhunta duniya da rana tsaka.
  uig-LAT: Shu küni shundaq emelge ashuruliduki, — deydu Reb Perwerdigar, — Quyashni
    chüshte patquzimen, Zéminni shu ochuq künde qarangghulashturimen.
  nde-nde: Ngalolosuku,” kutsho uThixo Wobukhosi, “ngizakwenza ilanga litshone emini,
    ngenze emhlabeni kube mnyama emini ekhanyayo.
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua, “ʻe hoko ʻi he ʻaho ko ia, te u pule
    ke tō ʻae laʻā ʻi he hoʻatāmālie, pea te u fakapoʻuliʻi ʻa māmani ʻi he kei ʻaho
    ʻaupito:'
  ces-1613: Anobrž stane se v ten den, praví Panovník Hospodin, učiním, že slunce
    zajde o poledni, a uvedu tmy na zemi v jasný den.
  eng-WMB: It will happen in that day,” says the Lord GOD, “that I will cause the
    sun to go down at noon, and I will darken the earth in the clear day.
  tam-TCV: 'ஆண்டவராகிய யெகோவா அறிவிக்கிறதாவது: “அந்நாளில் நான் நண்பகலில் சூரியனை மறையச்
    செய்வேன், பட்டப்பகலில் பூமியை இருளடையச் செய்வேன்.'
  ceb-ULB: “Modangat nianang adlawa—mao kini ang gipahayag sa Ginoong Yahweh—pasalupon
    ko ang adlaw sa kaudtohon, ug pangitngiton ko ang adlaw sa panahon sa adlaw.
  pol-UBG: W tym dniu, mówi Pan BÓG, sprawię, że słońce zajdzie o południu, i przyprowadzę
    na ziemię ciemność w jasny dzień;
  agr-agr: “Nunú tsawantinig etsag etsanjashtinai, tuja etsa tutupit wajas etsantu
    eketiatak kajinak suwe wajastinai, nunitai ashí nugkanmak suwe wajastinai.
  kyc-kyc: Yuu gii mende eparamo dokopa andawai korakama neta karara doko kaepala
    anda pao alemanji ingyuo yapa sii pyuo yalyinya laro. Korakama neta rao karenge
    gii dokopa yuu doko iminjo umi ami lena laro. Lao, Namba Kamongo Mupwa Andake
    Wakasa karenge dokome pii dake lapunu pilyamo, leya.
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ”اُس دن مَیں ہونے دوں گا کہ سورج دوپہر کے وقت
    غروب ہو جائے۔ دن عروج پر ہی ہو گا تو زمین پر اندھیرا چھا جائے گا۔
  eng-OEBCW: On that day, says the Lord God, I will make the sun set at noon and darken
    the earth in broad daylight.
  deu-1912: Zur selben Zeit, spricht der Herr HERR, will ich die Sonne am Mittag untergehen
    lassen und das Land am hellen Tage lassen finster werden.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ದಿನದಲ್ಲಿ ಸೂರ್ಯನನ್ನು ಮಧ್ಯಾಹ್ನಕ್ಕೆ
    ಮುಣುಗಿಸುವೆನು, ಭೂಮಿಯನ್ನು ಹಗಲಿನಲ್ಲೇ ಕತ್ತಲು ಮಾಡುವೆನು.
  tgo-tgo: Giya Loi Memevoroniye iŋa, “Ne ya vakatha varae i ghawe ghararaghɨye mboro
    na yambaneke i momouwo ghararaghɨye.
  yap-yap: Rofen nem e bay gu gagiyegnag nge ling e yal’ ni misiw’, me nep’ ni kab
    rran u fayleng. I Gag SOMOL ni Th’abi Tolang e kugog e pi thin ney.
  hlt-MCSB: Te khohnin ah ka Boeipa Yahovah kah olphong pai ni. Khomik te khothun
    ah ka tlak sak vetih khothaih khosae ah diklai te ka hmuep sak ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ «ሃጊ ዓባ ሳዛ ዓኣንቴ ዓቦ ታኣኒ ጌልዛንዳኔ፤ ዓባ ዹኡሲ ዓኣንቴ ሳዖ
    ታኣኒ ዹሚሻንዳኔ።
  twi-ASANTE: Sɛdeɛ Otumfoɔ Awurade seɛ nie, “Saa ɛda no, mɛma owia atɔ owigyinaeɛ,
    na mama esum aduru asase so awia ketee.
  eng-WEBU: It will happen in that day,” says the Lord GOD, “that I will cause the
