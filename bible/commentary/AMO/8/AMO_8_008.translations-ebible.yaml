verse: AMO.008.008
translations:
  mal-C: “ദേശം ഇതുനിമിത്തം നടുങ്ങുകയില്ലയോ? അതിൽ പാർക്കുന്നവർ വിലപിക്കുകയില്ലയോ? ദേശംമുഴുവനും
    നൈൽനദിപോലെ ഉയരും; ഈജിപ്റ്റിലെ നദിപോലെ അതു പൊങ്ങുകയും താഴുകയും ചെയ്യും.
  deu-TKW: Soll deshalb nicht die Erde erzittern und, wer irgend sie bewohnt, in Trauer
    geraten, daß sie überall sich hebt wie der Nil und wieder sinkt wie der Nil in
    Ägypten?
  lin-lin: Mpo na yango, mokili ekolenga, mpe bato na yango nyonso bakozala na matanga.
    Mokili mobimba ekotomboka lokola ebale Nili oyo etondi na mayi ; ekokoma koningana-ningana
    mpe ekokita lokola ebale ya Ejipito.
  eng-LSV: Does the land not tremble for this, || And every dweller in it has mourned?
    And all of it has come up as a flood. And it has been cast out, and has sunk,
    || Like the flood of Egypt.
  eng-GNV: Shall not the lande tremble for this, and euery one mourne, that dwelleth
    therein? and it shall rise vp wholy as a flood, and it shall bee cast out, and
    drowned as by the flood of Egypt.
  eng-WEBSTER: 'Shall not the land tremble for this, and every one mourn that dwelleth
    in it? and it shall rise up wholly as a flood: and it shall be cast out and drowned,
    as by the flood of Egypt.'
  nhw-BL: Nochi tlaltipactli huihuipicas ica majmajtli. Nochi masehualme chocase por
    catli panos. Ni tlali mohuisos, huan tlejcos huan temos. Elis quen quema tlejco
    nopa atentli Nilo ipan tlali Egipto quema tlatemi huan temajmatía huan teipa temos.’
  swh-ONEN: “Je, nchi haitatetemeka kwa ajili ya hili, nao wote waishio ndani mwake
    hawataomboleza? Nchi yote itainuka kama Naili; itapanda na kushuka kama mto wa
    Misri.
  bba-bba: Bɛɛn tem mu koo yĩiri, kpɑ bɛɛ nɛn tɔmbu i n ɡɔɔ wooru sɔ̃. Tem mɛ kpuro
    mu koo kuke kpɑ mu sure nɡe Eɡibitin dɑɑrun nim.
  eng-KJVCPB: Shall not the land tremble for this, And every one mourn that dwelleth
    therein? And it shall rise up wholly as a flood; And it shall be cast out and
    drowned, as by the flood of Egypt.
  luo-luo: “Donge gima kamano biro miyo piny yiengni mi ji duto modak e iye ywagi?
    Piny duto biro pongʼ ma oo oko mana ka aora Nael manie piny Misri.”
  meu-meu: Una dainai tano baine heude-heude, bona inoholaina taudia iboudiai bae
    tai, idoinai baine dae, Nilo sinavaina na heto, baine hegure-hegure, bena ma baiule
    diho, Nilo, Aigupto sinavaina, na heto, ani?
  npi-ULB: यसको निम्‍ति जमिन काम्‍नेछैन, अनि त्यसमा बसोबास गर्ने हरेकले विलाप गर्नेछैनन्
    र? त्यसको सबै थोक नील नदीझैं माथि उठ्नेछ, र मिश्रको नदीझैं त्यो छचल्‍किनेछ र डुब्‍नेछ
    ।
  yor-yor: “Ǹjẹ́ ilẹ̀ náà kì yóò ha wárìrì fún èyí? Àwọn tí ń gbé inú rẹ̀ kì yóò ha
    ṣọ̀fọ̀? Gbogbo ilẹ̀ yóò ru sókè bí omi Naili, yóò sì ru ú sókè pátápátá bí ìkún
    omi a ó sì tì í jáde, a ó sì tẹ̀ ẹ́ rì gẹ́gẹ́ bí odò Ejibiti.
  pes-OPCB: پس سرزمین اسرائیل به لرزه خواهد افتاد و تمام قوم ماتم خواهند گرفت. سرزمین
    اسرائیل مانند رود نیل مصر در وقت سیلاب، متلاطم شده بالا خواهد آمد و دوباره فرو
    خواهد نشست.
  tgl-ULB: Hindi ba mayayanig ang lupain dahil sa mga ito at tatangis ang bawat isang
    nakatira rito? Ang lahat ng ito ay babangon tulad ng Ilog ng Nilo at tataas ang
    mga ito at muling lulubog tulad sa ilog ng Egipto.
  cbu-NT: Ashiri yuwamand ashirangis anumand uru tsapurunasee kizpur ishipukchuri,
    kung Nil tamakpari kumbipitaraa, manasataraa, ashishtaraa ashku, ashiritam tsapsha
    káritaraa, karuwataraa ashishtaru, anoo tputs ichingarusin pakchusin tanuchinllinaya.
  hui-hui: I̱na dindi ogo mo ema bia halu dumbirumbi bilarogola wali agalime gi taraore
    howa dugu bialu holeberemi. Isaraele dindi ogo bibahendeha dumbirumbi timbuniore
    bulebira. Dindi ogo irigi halu ibira howa pandu laragola iba Naili tulala daga
    howa ibira haradagua bulebira.
  mya-mya: ဤ​ပြစ်​မှု​များ​ကြောင့်​မြေ​င​လျင်​ကြီး​လှုပ်​ခါ တစ်​ပြည်​လုံး​ရှိ​ပြည်​သူ​မှန်​သ​မျှ​ဝမ်း​နည်း​ပူ
    ဆွေး​ရ​ကြ​မည်။ တစ်​နိုင်​ငံ​လုံး​သည်​အီဂျစ်​ပြည် မှ​နိုင်း​မြစ်​ကဲ့​သို့​တက်​၍​ကျ​၍​ဆတ်​ဆတ်
    ခါ​အောင်​တုန်​လှုပ်​သွား​လိမ့်​မည်။-
  bod-N: དེའི་རྐྱེན་གྱིས་ས་གཞི་འདར་བར་མི་འགྱུར་རམ། དེར་སྡོད་པའི་མི་རེ་རེས་མྱ་ངན་མི་བྱའམ།
    དེ་ནི་ནེ་ལོ་གཙང་པོ་བཞིན་དུ་རྒྱས་ཤིང་འཕྱུར་ལ། ཨེ་ཅིབ་གཙང་པོ་བཞིན་དུ་རྒྱས་ཤིང་འབབ་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Ko, nyika haingadederi nokuda kwaizvozvi here uye vose vanogara mairi
    havangachemi? Nyika yose ichadira seNairi, ichabvongodzwa uye igoderera sorwizi
    rweIjipiti.
  spa-BLM: ¿No temblará la tierra por esto? y todos los que habitan en ella se lamentan?
    Sí, se levantará por completo como el río; y se agitará y volverá a hundirse,
    como el río de Egipto.
  cac-cac: Yuj chi' ol ib'xocq'ue lum luum, ol oc' masanil eb' cajan d'a sat luum.
    Masanil jun chon̈ab' tic ol ib'xocq'uei, ol q'ue lum d'a chaan̈, ol empax luum
    icha tz'aj a' Nilo, sq'uib'q'ue a', stupxiem a'.
  swh-ULB: Je nchi haitatetemeka kwa hili, na kila mmoja aishiye kuombolezea? Yote
    hayo yatainuka kama Mto Naili, nayo itataabika juu na kupwa tena, kama mto wa
    Misri.
  bel-bel: Ці не пахісьнецца ад гэтага зямля, і ці не заплача кожны, хто жыве на ёй?
    Захвалюецца яна як рака, і будзе падымацца і апускацца як рака Егіпецкая.
  deu-ELBBK: Sollte das Land darob nicht erbeben und jeder, der darin wohnt, nicht
    trauern? Und es wird insgesamt emporsteigen wie der Nil und aufwogen und zurücksinken
    wie der Strom Ägyptens.
  mbb-OT: Tenged kayi ibpelinug ku ziyà te tanè niw ne ebpemekesineǥew kew. Egkepurung
    egkeyunggat is tanè niw, he iring te kedlapey wey kegkemezahi te Wahig he Nilo
    ziyà te Ehipto.
  mal-2015: അതുനിമിത്തം ഭൂമി നടുങ്ങുകയും അതിൽ പാർക്കുന്ന ഏവനും ഭ്രമിച്ചുപോകയും ചെയ്കയില്ലയോ?
    അതു മുഴുവനും നീലനദിപോലെ പൊങ്ങും; മിസ്രയീമിലെ നദിപോലെ പൊങ്ങുകയും താഴുകയും ചെയ്യും.
  rmc-rmc: Či vaš oda na razisaľola e phuv a či na rovela žaľatar sako, ko ode bešel?
    Caľi phuv pes hazdela upre sar o Nil; barola a cikňola sar o baro paňi andro Egipt.
  pes-OPV: آیا به این سبب زمین متزلزل نخواهد شد و همه ساکنانش ماتم نخواهند گرفت و
    تمامش مثل نهر برنخواهد آمدو مثل نیل مصر سیلان نخواهد کرد و فرو نخواهدنشست.
  ron-1924: Ну се ва кутремура цара дин причина ачестор мишелий ши ну се вор жели
    тоць локуиторий ей? Ну се ва умфла тоатэ цара ка рыул, ридикынду-се ши коборынду-се
    ярэшь ка рыул Еӂиптулуй?
  ben-OBCV: “এর জন্যই কি সেই দেশ ভয়ে কাঁপবে না? তার মধ্যে বসবাসকারী সকলে কি শোক করবে
    না? সমস্ত দেশ নীলনদের মতো স্ফীত হয়ে উঠবে; তাকে আলোড়িত করা হবে ও তা মিশরের নদীর
    মতোই আবার নেমে যাবে।”
  som-som: Tan daraaddeed miyaan dhulku la gariiri doonin, oo mid kasta oo degganuna
    miyuusan barooran doonin? Haah, oo dhammaantiis wuxuu u kici doonaa sida Webiga,
    oo wuu rogrogman doonaa, dabadeedna wuxuu u degi doonaa sida Webiga Masar.
  lat-VUC: Numquid super isto non commovebitur terra, et lugebit omnis habitator ejus,
    et ascendet quasi fluvius universus, et ejicicetur, et defluet, quasi rivus Ægypti?
  eng-ASVBT: Shall not the land tremble for this, and everyone mourn that dwelleth
    therein? yea, it shall rise up wholly like the River; and it shall be troubled
    and sink again, like the River of Egypt.
  ita-1885: La terra non sarà ella commossa per questo? ogni suo abitatore non ne
    farà egli cordoglio? e non salirà ella tutta come un fiume? e non ne sarà ella
    portata via, e sommersa, come per lo fiume di Egitto?
  eng-LXXUP: And shall not the land be troubled for these things, and shall not everyone
    who dwells in it mourn? whereas destruction shall come up as a river, and shall
    descend as the river of Egypt.
  eng-ULB: Will not the land quake for this, and every one who lives in it mourn?
    All of it will rise up like the Nile River, and it will be tossed about and sink
    again, like the river of Egypt.
  spa-VBL: ¿No es lógico que la tierra se estremezca por esto y que se lamenten todos
    los que habitan en ella? La tierra crecerá como crece el río Nilo cuando hay inundación,
    será lanzada por los aires y volverá a caer.
  fra-_FOB: La terre, à cause d'elles, ne tremblera-t-elle pas? Et tous ses habitants
    n'en mèneront-ils pas deuil? Le pays tout entier montera comme le fleuve, il se
    soulèvera et s'affaissera comme le fleuve d'Égypte.
  mal-mal: “അതുനിമിത്തം ഭൂമി നടുങ്ങുകയും അതിൽ വസിക്കുന്ന ഏവനും ഭ്രമിച്ചുപോകുകയും ചെയ്യുകയില്ലയോ?
    അത് മുഴുവനും നീലനദിപോലെ പൊങ്ങും; ഈജിപ്റ്റിലെ നദിപോലെ പൊങ്ങുകയും താഴുകയും ചെയ്യും.
  urd-GVR: Unhīṅ kī wajah se zamīn laraz uṭhegī aur us ke tamām bāshinde mātam kareṅge.
    Jis tarah Misr meṅ Dariyā-e-Nīl barsāt ke mausam meṅ sailābī sūrat iḳhtiyār kar
    letā hai usī tarah pūrī zamīn uṭhegī. Wuh Nīl kī tarah josh meṅ āegī, phir dubārā
    utar jāegī.”
  suz-BL: मार, मेको आ पतीके रागी ख्रिंख्रि मपाइबा ङा? मेकेर बाक्‍ब नेल्‍लेमी रोंका
    मपाइनीमी ङा? रागी नेल्‍ल नील खोला खोदेंशो पा बारनीम। इजीप्‍त रागी ङा नील खोला
    बारशा ग्‍युम्‍शो खोदेंशो पा नुप्‍शा लाइनीम। आमोस ९:५
  eng-NOY: Shall not the land tremble for this, And shall not all that dwell therein
    mourn? Shall not all of it rise in waves like a river, And be swept from its place,
    and overflowed, as by the river of Egypt!
  ita-1927: Il paese non tremerà esso a motivo di questo? Ogni suo abitante non ne
    farà egli cordoglio? Il paese si solleverà tutto quanto come il fiume, ondeggerà,
    e s’abbasserà come il fiume d’Egitto.
  ckb-ckb: «ئایا لەبەر ئەمە زەوی نالەرزێت و هەموو دانیشتووانەکەی شیوەن ناگێڕن؟ هەموو
    خاکەکە وەک ڕووباری نیل هەڵدەکشێت، وەک ڕووباری میسر هەڵدەکشێت و دادەکشێتەوە.»
  eng-BBE: Will not the land be shaking with fear because of this, and everyone in
    it have sorrow? and all of it will be overflowing like the River; and it will
    be troubled and go down again like the River of Egypt.
  kan-OKCV: “ಇದಕ್ಕಾಗಿ ದೇಶವು ನಡುಗುವುದಿಲ್ಲವೇ? ಅದರಲ್ಲಿ ವಾಸಿಸುವವರೆಲ್ಲರೂ ಗೋಳಾಡುವುದಿಲ್ಲವೇ?
    ದೇಶವೆಲ್ಲಾ ನೈಲ್ ನದಿಯ ಪ್ರವಾಹದಂತೆ ಉಬ್ಬಿ ಅಲ್ಲೊಲಕಲ್ಲೋಲವಾಗುವುದು, ಈಜಿಪ್ಟಿನ ನದಿಯಂತೆ ಇಳಿದುಹೋಗುವದು.
  tam-2017: இதனால் தேசம் அதிரவும் அதில் குடியிருக்கிறவர்கள் எல்லோரும் துக்கிக்கவும்,
    எங்கும் நதிகளாகப் புரண்டோடவும், எகிப்தின் ஆற்றுவெள்ளத்தைப்போல் அடித்து, பெருவெள்ளமாகவும்
    வேண்டாமோ?
  spa-RV-1909: ¿No se ha de estremecer la tierra sobre esto? ¿y todo habitador de
    ella no llorará? y subirá toda como un río, y será arrojada, y hundiráse como
    el río de Egipto.
  ron-BTF: Să nu se cutremure țara pentru aceasta, și să nu se jelească oricine care
    locuiește în ea? Și se va ridica în întregime ca un potop; și va fi lepădată și
    înecată, precum prin potopul Egiptului.
  eng-WEBP: Won’t the land tremble for this, and everyone mourn who dwells in it?
    Yes, it will rise up wholly like the River; and it will be stirred up and sink
    again, like the River of Egypt.
  eng-FBV: Shall not the land tremble because of this, and everyone who lives there
    mourn? The earth will rise up like the Nile river in flood, be tossed around,
    and then fall again.
  nld-1939: Of zou het land daarvan niet rillen, En wie erop wonen, geen rouw bedrijven;
    Zou het niet overal als de Nijl in de hoogte rijzen, Wegvallen en zinken als de
    stroom van Egypte?
  nch-BL: Nochi taltipacti huihuipicas ica majmajti. Nochi masehualme chocase por
    cati panos. Ni tali mohuisos, huan tejcos huan temos. Elis quej quema tejco nopa
    atenti Nilo ipan tali Egipto quema tatemi huan temajmatía huan teipa temo.’
  vie-1934: Đất há chẳng rúng động về việc đó, hết thảy dân cư nó há chẳng than khóc
    sao? Trọn cả đất sẽ dậy lên như Sông cái, nó sẽ lung lay và lún xuống như Sông
    của Ê-díp-tô vậy.
  hin-CV: “क्या इस कारण धरती न कांपेंगी, और जो इसमें रहते हैं, वे शोकित न होंगे? समस्त
    पृथ्वी नील नदी के समान उफनेगी; यह मिस्र देश के नदी समान ऊंची की जाएगी और फिर दबा
    दी जाएगी.”
  spa-BES: ¿No se estremecerá la tierra de miedo a causa de esto, y todos en ella
    llorarán? y subirá todo como el río; y será arrojada y disminuirá como el río
    de Egipto.
  tdx-tdx: 'Tsy hampiozoñozoñe i taney hao zay: hampandala o hene mpimoneñeo? hanganahana
    manahake i Sakay, hivalitaboake vaho hiketrake indraike manahake i saka’ i Mitsraimey.'
  tha-KJV: แผ่​นดินจะไม่หวั่นไหวเพราะเรื่องนี้​หรือ ทุ​กคนที่อาศัยอยู่ในแผ่นดินนั้นจะไม่​ไว้ทุกข์​หรือ
    และแผ่นดินนั้นทั้งหมดก็​เอ​่อขึ้นมาอย่างแม่​น้ำ ถู​กซัดไปซัดมาและยุบลงอีก เหมือนแม่น้ำแห่​งอ​ียิปต์​มิใช่​หรือ​”
  por-BR-2018: A terra não se abalará por causa disto, e todo habitante dela não chorará?
    Certamente ela se levantará como um rio, se agitará, e se afundará como o rio
    do Egito.
  deu-ELO: Sollte das Land darob nicht erbeben, und jeder, der darin wohnt, nicht
    trauern? Und es wird insgesamt emporsteigen wie der Nil, und aufwogen und zurücksinken
    wie der Strom Ägyptens.
  eng-WYC-2018: Whether on this thing, the earth shall not be moved together, and
    each dweller thereof shall mourn? And it shall go up as all the flood, and shall
    be cast out, and shall float away, as the strand of Egypt. (For on this matter,
    shall not the earth be altogether moved, and each of its inhabitants shall mourn?
    It all shall go up like a river, and shall be thrown out, and shall flow away,
    like the River of Egypt, that is, the Nile.)
  epo-epo: Ĉu pro tio ne ektremos la tero, ne ekploros ĉiuj ĝiaj loĝantoj? Ĝi tuta
    ekskuiĝos kiel lago, ĝi leviĝos kaj malleviĝos kiel la Rivero de Egiptujo.
  uig-PIN: Zemin bu ixlardin tǝwrinip kǝtmǝmdu? Wǝ uningda turuwatⱪanlarning ⱨǝmmisi
    matǝm tutmamdu? U Nil dǝryasidǝk ɵrlǝp ketidu, U Misir dǝryasidǝk ɵrkǝxlǝp, andin
    qɵküp ketidu.
  beo-beo: Amaiba:le, osobo bagade da yagugumu. Dunu huluane da se nabimu. Na da soge
    huluane igugumu. Soge da Naile Hano defele, gado heda:le gudu sa:ili agoane hamomu.
  tpi-OTNT: Olsem na bai mi mekim graun i guria na olgeta man bilong dispela kantri
    bai i pret nogut na i krai nabaut. Olgeta hap bilong dispela kantri bai i guria
    nogut. Bai graun i kalap antap na i pundaun gen olsem tait i mekim wara Nail long
    Isip i solap na bihain em i slek gen.
  hau-SA: “Shin, ƙasar ba za tă yi rawan jiki saboda wannan ba, kuma duk masu zama
    a cikinta ba za su yi makoki ba? Ƙasar duka za tă hau ta sauka kamar Nilu; za
    a dama ta sa’an nan ta nutse kamar kogin Masar.
  uig-LAT: Zémin bu ishlardin tewrinip ketmemdu? We uningda turuwatqanlarning hemmisi
    matem tutmamdu? U Nil deryasidek örlep kétidu, U Misir deryasidek örkeshlep, andin
    chöküp kétidu.
  nde-nde: Ilizwe kaliyikuthuthumela ngalokhu yini labo bonke abahlala kulo kabayikulila
    na? Ilizwe lonke lizaqubuka njengeNayili; lizadungeka beselitshona phansi njengomfula
    waseGibhithe.
  ton-ton: ‌ʻIkai ʻe tetetete ʻae fonua koeʻuhi ko eni, pea taki taha tangi ʻaia ʻoku
    nofo ʻi ai? Pea ʻe tupu kātoa ia ʻo hangē ko e lōmaki; pea ʻe lī ia kituʻa ʻo
    melemo, hangē ko e malofa ʻi ʻIsipite.
  ces-1613: Nad tím-liž by se netřásla i země, a nekvílil by každý, kdož přebývá na
    ní? Proto-liž by neměla vystoupiti všecka jako potok, a zachvácena i zatopena
    býti jako potokem Egyptským?
  eng-WMB: Won’t the land tremble for this, and everyone mourn who dwells in it? Yes,
    it will rise up wholly like the River; and it will be stirred up and sink again,
    like the River of Egypt.
  tam-TCV: “இதனால் நாடு நடுங்காதோ, அதில் வாழும் அனைவரும் துக்கப்பட மாட்டார்களோ? நாடு
    முழுவதும் நைல் நதிபோல பொங்கும். அது குமுறிப் பொங்கி, பின் அது எகிப்து நதியைப்போல்
    தணிந்துபோகும்.”
  ceb-ULB: Dili ba matay-og ang yuta alang niini, ug ang matag usa nga nagpuyo niini
    magbangotan? Motungha ang tanan sama sa Suba sa Nilo, ug moawas kini ug mahubas
    pag-usab sama sa suba sa Ehipto.
  pol-UBG: Czyż z tego powodu nie zadrży ziemia i nie będzie lamentować każdy, kto
    w niej mieszka? Wzbierze się cała jak rzeka i zostanie porwana i zatopiona jakby
    przez rzekę Egiptu.
  agr-agr: Imatika waitkajum duwi nugka senchi uugtinai, imaniak namak Nilo dujajak
    ikaman utuja ataktu kuyua, ataktu utug kuyua wajama imanittawai. Imanitai aents
    aidauk ishamainak buutiagtinai.
  kyc-kyc: Dopa pirono dokopa yuusili andake minyara. Minyaramo dokopa wambu yuu range
    dupwa peparae koo keta palyuo ee lao pisirami. Yuu dokona yuu muu dupwa peparaena
    yuusili andake minyara. Ipwa Naele andake ingyuo palipala pyao sepala enakana
    lyaneya doko suu pyao yuu doko ando ketae papala enakana isa para.
  urd-GVU: اُن ہی کی وجہ سے زمین لرز اُٹھے گی اور اُس کے تمام باشندے ماتم کریں گے۔
    جس طرح مصر میں دریائے نیل برسات کے موسم میں سیلابی صورت اختیار کر لیتا ہے اُسی
    طرح پوری زمین اُٹھے گی۔ وہ نیل کی طرح جوش میں آئے گی، پھر دوبارہ اُتر جائے گی۔“
  eng-OEBCW: Because of this won’t the land quake, and all its inhabitants mourn?
    Won’t the whole of it rise like the Nile, churn and subside like the Nile in Egypt?
  deu-1912: Sollte nicht um solches willen das ganze Land erbeben müssen und alle
    Einwohner trauern? Ja, es soll ganz wie mit einem Wasser überlaufen werden und
    weggeführt und überschwemmt werden wie mit dem Fluß Ägyptens.
  kan-2017: ಆ ಕೃತ್ಯಗಳಿಗೆ ದೇಶವು ನಡುಗಬೇಕಾಗುವುದಲ್ಲವೇ, ಅದರ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ದುಃಖಿಸುವರಲ್ಲವೇ?
    ದೇಶವೆಲ್ಲಾ ನೈಲ್ ನದಿಯಂತೆ ಉಬ್ಬಿ ಅಲ್ಲಕಲ್ಲೋಲವಾಗುವುದು, ಐಗುಪ್ತದ ನದಿಯ ಹಾಗೆಯೇ, ಇಳಿದು ಹೋಗುವುದು.
  tgo-tgo: Iyake kaiwae yambaneke ne i mbarɨmbarɨrɨ na gharɨgharɨke wolaghɨye ne thiya
    randa. Vanautumake laghɨye ne i ragheragheghe; ne i voro na i nja ŋgoreiya Walaghɨta
    Nael Ijipt e tɨne.
  yap-yap: Ere bayi durru’ e fayleng’, ma urngin e girdi’ ni bay u daken e re nam
    ney e bayi kireban’rad. Re nam ney ni polo’ e bayi rur; bayi puw ngalang me sul
    nga but’ ni bod e lul’ ni Nile.
  hlt-MCSB: He dongah nim diklai a tlai pawt eh? A khuikah khosa boeih loh nguekcoi
    vetih a pum la sokko bangla phul ni. A samboek tih a sul phoeiah tah Egypt sokko
    bangla rhaeng ni.
  mdy-ETH: ዬያ ዛሎና ሳዓ ዓጊፃንዳኔ፤ ዬኖ ሳዖይዳ ናንጋ ዓሳ ቢያ ዬኤካንዳኔ፤ ሳዓ ካራና ዓባዬ ዎሮጉዲ ፖኦጊ ሌካ ዔቃንዳኔ፤
    ዬካፓኣ ጊንሣ ሊካ ሳዓ ኬዳንዳኔ።»
  twi-ASANTE: “Asase renwoso wɔ deɛ asie yi ho anaa, na wɔn a wɔte mu nyinaa ntwa
    adwo anaa? Asase no nyinaa bɛpagya ne ho te sɛ Nil ɛbubu afa so, na asane atwe
    bio te sɛ Misraim asubɔnten.”
  eng-WEBU: Won’t the land tremble for this, and everyone mourn who dwells in it?
    Yes, it will rise up wholly like the River; and it will be stirred up and sink
    again, like the River of Egypt.
  wal-wal: Biittai qaaxxiyoogeenne biittan de7iya asai ubbai yeekkiyoogee hegaa gaasuwaana
    gidenneeyye? Ee Naile SHaafai kixxidi qaaxxiyoogaadan, biitta ubbai qaaxxidi balbbuqettana;
    qassi he kixai wodhdhiyoogaadan wodhdhana” yaagiis.
  spa-PDDPT: ¿No temblará la tierra por esto, y harán luto todos sus habitantes? Subirá
    toda como un río, crecerá y mermará como el Nilo de Egipto.
  gun-gun: Ha'e nunga gui yvy oryryipa 'rã. Ha'e ramo hexe ikuai va'e ipy'a vai 'rã
    okuapy. Mba'eta yvy ha'e javi omy-omyĩ vy opu'ã-pu'ã 'rã Nilo yakã rami, ha'e
    gui typa 'rã Egito katy'i yakã oĩ va'e rami.
  agu-BL: Ẍchucank yi tx'otx' tan ipaj, nin cxok'okwok icyakil cu'n. ¡Yi wutz tx'otx'
    ni'cu'n sbne' chi na ban yi tzanla' Nilo yi nter nin na mulk'in!
  ilo-ULB: Saan kadi nga aggingginedto ti daga gapu iti daytoy, ken agladingitto ti
    amin nga agnanaed iti daytoy? Ngumatonto amin daytoy a kas iti Karayan ti Nilo,
    agkintayeg ket lumnedto manen a kas iti karayan ti Egipto.
  kpg-kpg: Malaa, henuailala ga ngalungalua, gei digau huogodoo o tenua deelaa ga uli
    nadau gai. Tenua hagatau ga ngalungalua, ga nnoo aga gi nua ga nnoo ia gi lala
    e hai gadoo be di monowai Nile.
  uig-ARA: زېمىن بۇ ئىشلاردىن تەۋرىنىپ كەتمەمدۇ؟ ۋە ئۇنىڭدا تۇرۇۋاتقانلارنىڭ ھەممىسى
    ماتەم تۇتمامدۇ؟ ئۇ نىل دەرياسىدەك ئۆرلەپ كېتىدۇ، ئۇ مىسىر دەرياسىدەك ئۆركەشلەپ،
    ئاندىن چۆكۈپ كېتىدۇ.
  sus-sus: Yi bɔxi fama kanade na nan ma. Bekae birin luma sunnunyi nan kui. Bɔxi
    sɛrɛnma nɛ alɔ Misira xure, naxan banbaranma, a man gbilen.»
  pon-2006: Eri, sampah pahn rerrer, oh aramas koaros nan sahpwo pahn pwunodada. Sahpwo
    pwon pahn rerrada, oh e pahn kohda oh kohdi, rasehng Pillap Nail.
  jae-jae: Biŋ tonec êŋgôm nom êtênêp to êŋgôm lau samob, taŋ sêŋgôŋ nom tau naŋ,
    têtaŋ taŋiboa ma êŋgôm nom samucgeŋ êsuŋ êtôm bu Nil ma ŋakotoŋ-kotoŋ e ê su êtiam
    êtôm bu Nil aŋga Aiguptu naŋ, atom me.”
  ksd-ksd: Dave, ra gunan pa na dadadar bar ure go, ma diat par dia ki tana pa na
    topa diat bar ba diat a lingligur? Maia, ra gunan par na lovon da ra Tava Alir,
    ma na lovon ma na mama mulai da ra Tava Alir Aigipto.
  grc-BRENT: Καὶ ἐπὶ τούτοις οὐ ταραχθήσεται ἡ γῆ, καὶ πενθήσει πᾶς ὁ κατοικῶν ἐν
    αὐτῇ; καὶ ἀναβήσεται ὡς ποταμὸς συντέλεια, καὶ καταβήσεται ὡς ποταμὸς Αἰγύπτου.
  ind-AYT: Tidakkah bumi akan guncang karena hal itu dan setiap penduduk yang tinggal
    di dalamnya berkabung? Tidakkah seluruh tanah akan naik seperti sungai akan pasang,
    dan surut seperti sungai di Mesir?”
  nya-nya: “Kodi dziko silidzagwedezeka chifukwa cha zimenezi, ndi onse okhala mʼmenemo
    kulira mwachisoni? Dziko lonse lidzavunduka ngati mtsinje wa Nailo; lidzagwedezeka
    kenaka nʼkukhala bata ngati mtsinje wa ku Igupto.
  hrv-hrv: Neće l' se od toga zemlja potresti, protužiti svi njeni stanovnici, neće
    li se sva podići kao Nil, spustiti kao Rijeka egipatska?
  mps-mps: Tama tialima, eno te tǫ mali ilama, te tǫ kantri we bidi tigidali wi
    dwai mu ilama, gela ola paibao. Te tǫ kantri tigidali badu dwai noma saibao.
    Te tǫ ugwadu samonama, ma tulalu, te Isip wę Nail asama, te wę bo dabo tiwai
    elama, te ma kekasa pabo tiwai yaibao.
  tpi-tpi: Olsem na bai mi mekim graun i guria na olgeta man bilong dispela kantri
    bai i pret nogut na i krai nabaut. Olgeta hap bilong dispela kantri bai i guria
    nogut. Bai graun i kalap antap na i pundaun gen olsem tait i mekim wara Nail long
    Isip i solap na bihain em i slek gen.
  dan-1931: Må Jorden ej skælve derover og enhver, som bor på den, sørge? Den stiger
    overalt som Nilen og synker som Ægyptens Flod.
  vie-OVCB: Đất nước này sẽ run rẩy vì việc làm của các ngươi và mọi người sẽ than
    khóc. Cả xứ sẽ dâng lên như Sông Nin vào mùa lụt; cuồn cuộn chảy, rồi cùng nhau
    chìm xuống.”
  guj-2017: શું તેને લીધે ધરતી ધ્રૂજી ઊઠશે નહિ, અને તેમાં રહેનારા સર્વ શોક કરશે નહિ?
    હા તેઓ સર્વ નીલ નદીની રેલની પેઠે આવશે, તે ખળભળી જશે, અને મિસર નદીની જેમ પાછો ઊતરી
    જશે.
  pon-2006A: Eri, sampah pahn rerrer, oh aramas koaros nan sahpwo pahn pwunodada.
    Sahpwo pwon pahn rerrada, oh e pahn kohda oh kohdi, rasehng Pillap Nail.
  por-BRBSL: A terra não vai tremer por isso, e todos lamentam quem nela habita? Sim,
    ele se erguerá totalmente como o rio; e será agitado e afundará novamente, como
    o rio do Egito.
  eng-OEBUS: Because of this won’t the land quake, and all its inhabitants mourn?
    Won’t the whole of it rise like the Nile, churn and subside like the Nile in Egypt?
  cth-cth: Hote kong dawk ram kâhuen vaiteh taminaw pueng ni, lungpuen mahoeh maw.
    Nai palang patetlah ram pueng thaw awh vaiteh, Izip ram e palang ni a muem e patetlah
    pâyawt vaiteh muem awh mahoeh maw.
  twi-twi: “Asase renwosow wɔ nea asi yi ho ana, na wɔn a wɔte mu nyinaa rentwa adwo
    ana? Asase no nyinaa bɛma ne ho so te sɛ Nil ebubu afa so, na asan atwe bio te
    sɛ Misraim asubɔnten.”
  hlt-hlt: He dongah nim diklai a tlai pawt eh? A khuikah khosa boeih loh nguekcoi
    vetih a pum la sokko bangla phul ni. A samboek tih a sul phoeiah tah Egypt sokko
    bangla rhaeng ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í kɛtenkɛ̀ bo ɑɑ́, bɛ̀ɛ̀ bo kɛ miɛkɛ kɛ̀ bɛ̀ɛ kɔmmú yɛkúdɑbùò,
    kɛtenkɛ̀ bo ítɛ́ní kɛ́doroo mɛniɛ nhɔ̃ɔ̃ tɑ Esibiti kó kukó nNiiri kɛ́ yĩ́mɛ̀.
  msy-2020: Kamaghɨn amizɨ, kɨ nguazim damightɨ, mɨkɨmkɨzim a gɨnobaghtɨ, nguazir
    kamɨn itir gumazamiziba atiatingɨva arangam. Eghtɨ nguazir kamɨn danganiba bar
    akongam. Mati Isipɨn kantrin itir Nailɨn Fanemɨn, aperiam otogha buigha ua mɨkɨrɨzɨ
    moghɨn, nguazir kam bar buigh ghuvanabogh ua izighiram.
  dop-dop: Pǝ tɔɔ kɛ́ tɛtʋ kɑ́ sele, nɑ tǝ tɑɑ yǝlɑɑ tǝnɑ cɑɣɑ lǝyɑɣɑ. Tɩɩ kpɑɑkɩ
    nɑ tǝ́ tiiki ɩsɩɩ Nili pɔɣɔ lʋm.
  azb-azb: Bundan ötrü deyilmi ki, yer titrəyəcək, orada yaşayan hər kəs yasa batacaq?
    Bəli, bütün yer Nil çayı kimi qabaracaq, Misirdəki Nil çayı kimi coşandan sonra
    çəkiləcək.
  eng-DBY: Shall not the land tremble for this, and every one mourn that dwelleth
    therein? And it shall wholly rise up like the Nile; and it shall surge and sink
    down, as the river of Egypt.
  hin-2017: क्या इस कारण भूमि न काँपेगी? क्या उन पर के सब रहनेवाले विलाप न करेंगे?
    यह देश सब का सब मिस्र की नील नदी के समान होगा, जो बढ़ती है, फिर लहरें मारती, और
    घट जाती है।”
  wol-KYG: Moo tax réew mi nara yëngu moos, muy tiisu ku ci dëkk; suuf fuddoondoo,
    fees ni dexu Niil, di jóg ak a rës ni dexu Misra.
  eng-YLT: For this doth not the land tremble, And mourned hath every dweller in it?
    And come up as a flood hath all of it. And it hath been cast out, and hath sunk,
    Like the flood of Egypt.
  eng-WYC-2017: Whether on this thing, the earth shall not be moved altogether, and
    each dweller thereof shall mourn? And it shall go up as all the flood, and shall
    be cast out, and shall float away, as the strand of Egypt.
  eng-WMBB: Won’t the land tremble for this, and everyone mourn who dwells in it?
    Yes, it will rise up wholly like the River; and it will be stirred up and sink
    again, like the River of Egypt.
  urd-GVH: उन्हीं की वजह से ज़मीन लरज़ उठेगी और उसके तमाम बाशिंदे मातम करेंगे। जिस
    तरह मिसर में दरियाए-नील बरसात के मौसम में सैलाबी सूरत इख़्तियार कर लेता है उसी
    तरह पूरी ज़मीन उठेगी। वह नील की तरह जोश में आएगी, फिर दुबारा उतर जाएगी।”
  rug-rug: Vea, lopu kote neneqara nia sa popoa si hie, meke talotaṉa sari doduru
    pu koa vasina? Sa doduruna sa popoa si kote odu sage gua sa Ovuku Naelo; kote
    sage si asa meke lodu gore pule gua sa ovuku pa Izipi.
  gaz-gaz: “Sababii kanaaf lafti kirkirtee namoonni ishee keessa jiraatan hundi hin
    booʼanii? Guutummaan biyya sanaa akkuma laga Abbayyaa ol kaʼa; isheen akkuma laga
    Gibxi ol dadarbatamtee liqimfamti.”
  fra-LSG: Le pays, à cause d’elles, ne sera-t-il pas ébranlé, Et tous ses habitants
    ne seront-ils pas dans le deuil? Le pays montera tout entier comme le fleuve,
    Il se soulèvera et s’affaissera comme le fleuve d’Égypte.
  gnn-gnn: Dhuwala munathany'tja wäŋa yurru marrmarryunna wal'ŋu mirithirrina, ga
    yolŋunydja walala yurru dhiyalaŋumiyinydjayi wäŋaŋura mirithirrina barrarirrinydja
    wal'ŋu. Yana ŋayi yurru dhuwala munatha' wäŋa gaŋgathirri, ga rurr'‐rurryunna
    yukurra yurru, ga biyapul ŋayi yurru nyilŋ'thundhi, bitjanna bitjan ŋunhi gapu
    mayaŋ'ŋura ŋuli dhawaṯthun ŋurruthirri, ga biyapul ŋayi ŋuli nyilŋ'thundhi.
  yal-yal: Bɔxɔni ito kalama na nan ma. Be kaane birin luma nɛn sununi. Bɔxɔn xuruxurunma
    nɛn alo Misiran xudena, naxan tema, a mɔn yi godo.”
  haw-1868: Aole anei e haalulu ka aina no keia mea, a e auwe na mea a pau e noho
    ana iloko ona? A e pii ae ia me he muliwai la a puni ona; A e laweia'ku ia, a
    e halana ae ia e like me ka muliwai o Aigupita.
  arb-NAV: ألا تَرْتَعِبُ الأَرْضُ مِنْ جَرَّاءِ ذَلِكَ، فَيَنُوحَ كُلُّ سَاكِنٍ فِيهَا،
    فَتَطْمُوَ كَنَهْرٍ، وَتَرْتَفِعَ وَتَنْخَفِضَ كَنِيلِ مِصْرَ؟
  ewe-ewe: “Le esia ta anyigba adzo nyanyanya, ame sia ame afa konyi, eye woakɔ ayi
    dzi abe Nil tɔsisi ene. Woadze agbo, agadze anyi abe Egipte tɔsisi la ene.”
  eng-LEE: Shall because of this the land not tremble, and mourn every one that dwelleth
    therein? and shall it not rise up like a stream wholly, and roll onward and sink
    again like the stream of Egypt?
  asm-FB: ইয়াৰ বাবে জানো দেশ নকঁপিব? তাৰ মাজত বাস কৰা সকলোৱে জানো বিলাপ নকৰিব? গোটেই
    দেশখন নীল নদীৰ বন্যাৰ দৰে ওফন্দি উঠিব, অশান্ত হ’ব আৰু পুনৰ নামি যাব, ঠিক মিচৰৰ
    নদীখনৰ নিচিনাই হ’ব।
  sus-A: يِ بْشِ قَمَ كَنَدٍ نَ نَن مَ. بٍكَيٍ بِرِن لُمَ سُننُنيِ نَن كُي. بْشِ سّرّنمَ
    نّ عَلْ مِسِرَ شُرٍ، نَشَن بَنبَرَنمَ، عَ مَن فبِلٍن.»
  fra-SBL: Le pays ne tremblera-t-il pas pour cela ? et tous ceux qui l'habitent en
    deuil ? Oui, il s'élèvera entièrement comme le fleuve ; et il sera remué et coulera
    de nouveau, comme le fleuve d'Égypte.
  hbo-hbo: הַ֤עַל זֹאת֙ לֹֽא־תִרְגַּ֣ז הָאָ֔רֶץ וְאָבַ֖ל כָּל־יֹושֵׁ֣ב בָּ֑הּ וְעָלְתָ֤ה
    כָאֹר֙ כֻּלָּ֔הּ וְנִגְרְשָׁ֥ה *וְנִשְׁקָה (וְנִשְׁקְעָ֖ה) כִּיאֹ֥ור מִצְרָֽיִם׃
    ס
  kik-kik: “Githĩ bũrũri ndũkainaina nĩ ũndũ wa ũguo, na arĩa othe matũũraga kuo macakae?
    Bũrũri wothe nĩkũiyũra ũkaiyũra ta Rũũĩ rwa Nili, ũhũũrane, na ũcooke ũhũũcũke
    ta rũũĩ rwa Misiri.”
  fra-NCL: A cause de cela, la terre ne tremblera-t-elle pas, et tous ses habitants
    ne seront-ils pas dans le deuil ? Elle montera tout entière comme le Nil, elle
    se soulèvera et s’affaissera, comme le Nil d’Égypte.
  cek-AK: Hae pongah prae anghuenh ueloe, a thungah kaom kaminawk to palungsae o boih
    mak ai maw? Prae boih tuipui baktiah angthawk tih, Izip prae ih tuipui baktiah,
    tui mah pazawk ueloe, uem boih tih.
  cuk-cuk: Deyob bela neg-guoed-ulale, ¿napade giglimakosuli? ¿Bela e-dulamar boosurmala?
    Bela napa, Nilo-diwar-engumaiyobi megoed, dogdoed. Agi Egipto-diwar-ilideyobi,
    ilidoed.”
  uig-CYR: Зимин бу ишлардин тәвринип кәтмәмду? Вә униңда туруватқанларниң һәммиси
    матәм тутмамду? У Нил дәриясидәк өрләп кетиду, У Мисир дәриясидәк өркәшләп, андин
    чөкүп кетиду.
  tel-2017: దీన్ని బట్టి భూమి కంపించదా? అందులో నివసించే వారంతా దుఃఖపడరా? నైలునది లాగా
    అదంతా పొంగుతుంది. ఐగుప్తుదేశపు నదిలాగా అది పైకి లేచి, మళ్ళీ అణిగి పోతుంది.
  hat-BSA: Akoz sa, èske peyi a p ap pran tranble, e tout moun ki rete ladann p ap
    fè lamantasyon? Anverite, tout peyi a va leve tankou Rivyè Nil la. Li va vin ajite
    toupatou e bese tankou Rivyè Égypte la.
  kos-kos: Ouinge faclu fah kusrusryak, ac mwet nukewa ac fah tuninfongla. Facl se
    inge nufon ac fah usrusryak — ac fah mutyak ac putati oana Infacl Nile.
  hbo-WLC: הַ֤עַל זֹאת֙ לֹֽא־תִרְגַּ֣ז הָאָ֔רֶץ וְאָבַ֖ל כָּל־יוֹשֵׁ֣ב בָּ֑הּ וְעָלְתָ֤ה
    כָאֹר֙ כֻּלָּ֔הּ וְנִגְרְשָׁ֥ה ונשקה כִּיא֥וֹר מִצְרָֽיִם׃ ס
  ibo-ibo: Ọ bụ na ala agaghị ama jijiji nʼihi nke a, ndị niile bi nʼime ya ha agaghị
    eru ụjụ? Ala a niile ga-etoju dịka osimiri Naịl, a ga-eme ka ọ magharịa malie
    elu, ma tachaa dịka iyi Ijipt.
  ory-ory: ଦେଶ କି ଏଥିନିମନ୍ତେ କମ୍ପିତ ହେବ ନାହିଁ ଓ ତନ୍ନିବାସୀ ସମସ୍ତେ କି ଶୋକ କରିବେ ନାହିଁ?
    ହଁ, ତାହା ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ନଦୀ ତୁଲ୍ୟ ବଢ଼ି ଉଠିବ ଓ ମିସରର ନୀଳ ନଦୀ ତୁଲ୍ୟ ଉଚ୍ଛୁଳି ପୁନର୍ବାର
    ହ୍ରାସ ହେବ।”
  chk-chk: Ifa usun, ewe fanü esap chechech pokiten ei föför, nge chokewe meinisin
    mi nom lon resap letipeta? Ewer, unusen ewe fanü epwe chechech, epwe pwotä o morotiu
    usun kolukun ewe chanpupu Nil lon Isip.”
  rop-rop: Dijan graun garra sheik brabliwei en ebribodi langa dijan kantri garra
    ol jidan brabli nogudbinji en ola graun langa dijan kantri garra sheik nomo lilbit
    du. En im garra kipgon sheiksheik wulijim det rafwan Nail Riba weya im oldei gowap
    en godan.
  ukr-1871: Чи через се ж не захитається тодї земля, чи не заплаче кожний, хто живе
    на нїй? Ой зворушиться вона, неначе ріка, буде підійматись і спадати, як ріка
    Египетська.
  deu-1951: Sollte darob nicht das Land in Aufregung geraten und jeder trauern, der
    darin wohnt? Sollten sich nicht alle erheben wie der Nil und aufwogen und sich
    senken wie der Strom Ägyptens?
  eng-JPS: Shall not the land tremble for this, and every one mourn that dwelleth
    therein? Yea, it shall rise up wholly like the River; and it shall be troubled
    and sink again, like the River of Egypt.
  srp-1865: Neæe li se zemlja potresti od toga, i protužiti svaki koji živi na njoj?
    i neæe li se sva razliti kao rijeka? i neæe li se odnijeti i potopiti kao od rijeke
    Misirske?
  lug-lug: “Ensi terikankana olw’ekyo, na buli abeeramu n’akungubaga? Ensi yonna eritumbiira
    ng’omugga Kiyira n’ekka ng’amazzi ag’omugga gw’e Misiri bwe gakola.”
  heb-heb: העל זאת לא תרגז הארץ ואבל כל יושב בה ועלתה כאר כלה ונגרשה ונשקה כיאור מצרים׃
  ben-IRV: এই জন্য কি দেশ কাঁপবে না এবং যারা এতে বাস করে তারা শোক করবে না? এর মধ্যে
    যা কিছু আছে নীল নদীর মত ফুলে উঠবে আর এটা উপরে লাফিয়ে উঠবে আবার ডুবে যাবে, মিশরের
    নদীর মত।
  pan-pan: ਕੀ ਦੇਸ਼ ਇਸ ਦੇ ਕਾਰਨ ਨਾ ਕੰਬੇਗਾ? ਕੀ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀ ਸੋਗ ਨਾ ਕਰਨਗੇ? ਹਾਂ, ਇਹ
    ਸਾਰਾ ਦੇਸ਼ ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ ਚੜ੍ਹੇਗਾ, ਜੋ ਉੱਛਲਦੀ ਹੈ ਅਤੇ ਫੇਰ ਉਤਰ ਜਾਂਦੀ ਹੈ? ਮਿਸਰ ਦੀ ਨੀਲ
    ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ!”
  mya-JVB: ထို အပြစ်ကြောင့် မြေ တုန်လှုပ် လိမ့်မည်မ ဟုတ်လော ။ မြေသား အပေါင်း တို့သည်
    ညည်းတွား ကြလိမ့်မည် မဟုတ်လော။ မြစ် ကဲ့သို့ တပြည်လုံး ထ ပြီးလျှင် ၊ တဖန် အဲဂုတ္တု
    မြစ် ၌ မြုပ်သကဲ့သို့ ပါသွား၍ မြုပ် လိမ့်မည်မဟုတ် လော။
  tte-O: Paisowane kaiwena kani mwanikiniki yabo inuku yo tomo meuloili dedei meuloina
    kolili silotonan yo sivalam koyasili. Bwatano kani isae ilobi isae ilobi besiele
    Naile wailana koina dibwali sisae yo silobi magu mena.
  hmo-hmo: Unai dainai tano be do ia mareremarere, bona taunimanima ibounai be do
    idia taitai. Inai tano ena kahana ibounai be do idia mareremarere bada, tano be
    do ia daekau bona do ia diho, Naila Sinavai ia karaia bamona.
  urd-urd: क्या इस वजह से ज़मीन न थरथराएगी, और उसका हर एक बाशिंदा मातम न करेगा? हाँ,
    वह बिल्कुल दरिया-ए-नील की तरह उठेगी और रोद — ए — मिस्र की तरह फैल कर फिर सुकड़
    जाएगी।”
  rus-SYN: Не поколеблется ли от этого земля, и не восплачет ли каждый, живущий на
    ней? Взволнуется вся она, как река, и будет подниматься и опускаться, как река
    Египетская.
  bqc-SIM: A yã́i tↄↄlɛ a lualua, gbɛ̃́ pↄ́ kálɛwàↄ i búbuapɛ ḿpii. Bùsu a loo
    lán Niili í gbakakaawa, a ya i ɛa kpálɛ lán Egipi swapi íwa.
  tcz-CHONGTHU: Hiche jeh’a chu, gamsung pumpi ling kihot banga killing ding, chuleh
    gamsung chu Nile vadung twi solai banga, hung kinuh sang ding chuleh kemsuh kitding
    ahi’’, ati.
  mar-mar: त्यांमुळे भूमी हादरणार नाही काय? आणि या देशात राहणारा प्रत्येकजण शोक करणार
    नाही काय? त्यातील सर्व नील नदीप्रमाणे चढेल, आणि मिसरातल्या नदी सारखी खवळेल व पुन्हा
    खाली ओसरेल.”
  qub-qub: Israelcuna chayno llutanta rurashanpitaga ¿manachuraj cay pachapis wac-läman
    cay-läman cuyurenga? Imanömi Nilo mayupis achcayan wallcayan, chaynömi cay pachapis
    jogaricangaraj ucrucangaraj. Chayno ruraycaptenga ¿manachuraj chay nasyuncho llapan
    tiyajcuna waganga?
  bqp-bqp: Bɛɛn tem mu koo yĩiri, kpɑ bɛɛ nɛn tɔmbu i n gɔɔ wooru sɔ̃. Tem mɛ kpuro
    mu koo kuke kpɑ mu sure nge Egibitin dɑɑrun nim.
  hat-hat: Se konsa latè pral pran tranble. Tout moun nan peyi a pral pran rele. Tout
    peyi a pral souke. L'ap moute, l'ap gonfle, apre sa l'ap desann tankou dlo larivyè
    Nil nan peyi Lejip.
  eng-BSB: Will not the land quake for this, and all its dwellers mourn? All of it
    will swell like the Nile; it will surge and then subside like the Nile in Egypt.
  eng-WEBPB: Won’t the land tremble for this, and everyone mourn who dwells in it?
    Yes, it will rise up wholly like the River; and it will be stirred up and sink
    again, like the River of Egypt.
  kbq-kbq: Hagi e'inama haza zamofontera mopamo'a momi hanigeno, miko vahe'mo'za zavi
    krafa hugahaze. Hagi mopamo'a Naeli timo'ma hageno vazi zore'noma eviaza huno
    ome ra huteno, ete ome uramiankna hugahie.
  nhe-BL: Nochi tlaltepactli huihuipicas ica majmajtli. Nochi tlacame chocase ipampa
    tlen panos. Ni tlali mohuisos, huan tlejcos huan temos. Elis queja quema tlejco
    nopa atentli Nilo ipan tlali Egipto quema tlatemi huan temajmatía huan teipa temos.’
  gub-BL: A'e rupi ywy uryryryryz putar nehe. Ywy rehe har paw uzai'o putar uzemumikahy
    haw rehe wà. Ywy uzeupir putar nehe. A'e re wezyw putar nehe. Nuzawy kwaw 'y penopenogaw
    yrykaw Niru rehe har.
  eng-DRA: 'Shall not the land tremble for this, and every one mourn that dwelleth
    therein: and rise up altogether as a river, and be cast out, and run down as the
    river of Egypt?'
