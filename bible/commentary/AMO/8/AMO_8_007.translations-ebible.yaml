verse: AMO.008.007
translations:
  mal-C: 'യഹോവ യാക്കോബിന്റെ നിഗളത്തെച്ചൊല്ലി ശപഥംചെയ്തു: “അവർ ചെയ്തതൊന്നും ഞാൻ ഒരിക്കലും
    മറക്കുകയില്ല.'
  deu-TKW: 'Jahwe hat bei dem, der der Ruhm Jakobs ist, geschworen: fürwahr, niemals
    will ich irgend eine ihrer Handlungen vergessen!'
  lin-lin: 'Mpo na lolendo ya Jakobi, Yawe alapi ndayi na maloba oyo : « Nakobosana
    misala na bango ata moko te.'
  eng-LSV: 'YHWH has sworn by the excellence of Jacob: “I do not forget any of their
    works forever.'
  eng-GNV: The Lord hath sworne by the excellencie of Iaakob, Surely I will neuer
    forget any of their workes.
  eng-WEBSTER: The LORD hath sworn by the excellence of Jacob, Surely I will never
    forget any of their works.
  nhw-BL: '“Pero TOTECO motestigojquetzqui ica ya iseltzi catli anmechchihuilis aniixhuihua
    Jacob. Quena, yaya catli elqui topaquilis huan ica catli nochi tiisraelitame timohueyimatiyayaj,
    ama quiijtojtoc: ‘Na amo quema niquelcahuas catli fiero anquichijtoque.'
  swh-ONEN: 'Bwana ameapa kwake mwenyewe, aliye Kiburi cha Yakobo: “Kamwe sitasahau
    chochote ambacho wamefanya.'
  bba-bba: Nɛ, Yinni Gusunɔ, nɑ bɔ̃ruɑ kɑ nɛn tiin yĩsiru nɑ nɛɛ, nɑ ǹ bɛɛ Isirelibɑ
    kɔ̃sɑ ye i kuɑ duɑrimɔ.
  eng-KJVCPB: The Lord hath sworn by the excellency of Jacob, Surely I will never
    forget any of their works.
  luo-luo: Jehova Nyasaye ma Nyasach joka Jakobo osekwongʼore ni wiye ok nowil gi
    timbegi maricho.
  meu-meu: 'Iakob ena heaḡi dainai Iehova vada e gwau hamata, eto: Momokani edia kara
    ta basina laloa boio.'
  npi-ULB: परमप्रभुले याकूबको घमण्डमा यसरी शपथ खानुभएको छ, “निश्‍चय नै तिनीहरूका कुनै
    पनि कामहरू म कदापि बिर्सनेछैनँ ।”
  yor-yor: Olúwa ti fi ìgbéraga Jakọbu búra pé, “Èmi kì yóò gbàgbé ọ̀kan nínú ohun
    tí wọ́n ṣe.
  pes-OPCB: 'خداوند که مایهٔ سربلندی اسرائیل است، قسم خورده می‌فرماید: «من این کارهای
    شرورانۀ شما را فراموش نخواهم کرد.'
  tgl-ULB: Sumumpa si Yahweh sa kapalaluan ni Jacob, “Tiyak na hindi ko malilimutan
    kailanman ang anumang ginawa nila.”
  cbu-NT: Itaru, siy yutaritshisheetsim chinarangus, pukiree kiyung yacharangus, anoo
    nda mbizachima. Akoparinimun suru zurampatari nuw siyaa wanichima, Apanll siyaa
    átcha.
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabehanda bi hongohe
    mbira lo wialu lalu, Isaraele wali agali tínaga mana ko bialu kamigoniore i̱na
    embeda naholeore bero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ဤ​သူ​တို့​၏ ယုတ်​မာ​မှု​များ​ကို ဘယ်​သော​ခါ​မှ​မ​မေ့
    နိုင်​ဟု​ယာ​ကုပ်​၏​ဘုန်း​တန်​ခိုး​ကို​တိုင်​တည် ၍​ကျိန်​ဆို​တော်​မူ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ཀྱི་གཟི་བརྗིད་བསྟན་ཏེ་དབུ་མནའ་བཞེས་ཤིང་འདི་སྐད་དུ།
    དེ་དག་གི་བྱ་སྤྱོད་ཡོད་ཚད་ངས་ནམ་ཡང་བརྗེད་པར་མི་བྱའོ། །
  sna-sna: Jehovha apika noKuzvikudza kwaJakobho achiti, “Handizokanganwi chinhu chipi
    nechipi zvacho chavakaita.
  spa-BLM: Yahvé ha jurado por el orgullo de Jacob, “Seguramente nunca olvidaré ninguna
    de sus obras.
  cac-cac: 'Yuj chi'' ix yac'' sti'' Jehová sDiosal vin̈aj Jacob, ix yalan icha tic:
    Malaj b''aq''uin̈ ol b''at e chucal satc''olal vuuj, xchi.'
  swh-ULB: Yahwe ameapa kwa fahari ya Yakobo, “Hakika sintoweza kusahau kazi zao hata
    moja.”
  bel-bel: 'Бажыўся Гасподзь славаю Якава: сапраўды не забуду вавек ніводнага з учынкаў
    іхніх!'
  wed-wed: Bada parivainuaḡana-bagibagina, ana wava i kauei, nai wavana mai Israel
    e vimaeḡaeḡae, I pa, “Ami ḡoʼapoapoei eḡa melanai nuanuau ina vuru.”
  deu-ELBBK: 'Der HERR hat geschworen bei dem Stolz Jakobs: Wenn ich alle ihre Werke
    vergessen werde ewiglich!'
  mbb-OT: Umbe, nenangdù is Nengazen, kes Megbevayà he impahambug niw te menge kevuwazan
    ni Jacob, ke sikandin te, “Kenè ku edlipatan is langun he kelelalung he mibeelan
    niw.
  mal-2015: ഞാൻ അവരുടെ പ്രവൃത്തികളിൽ യാതൊന്നും ഒരുനാളും മറക്കയില്ല എന്നു യഹോവ യാക്കോബിന്റെ
    മഹിമയെച്ചൊല്ലി സത്യം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: 'O RAJ, saveha pes lašaren o čhave le Jakoboskre, iľa pre peste vera: „Šoha
    na bisterava o nalačhipen, so kerďan!'
  pes-OPV: خداوند به جلال یعقوب قسم خورده است که هیچکدام از اعمال ایشان را هرگزفراموش
    نخواهم کرد.
  ron-1924: 'Домнул а журат пе слава луй Иаков: „Ничодатэ ну вой уйта ничуна дин фаптеле
    лор!'
  aui-aui: Yawe God wiisuwona maragasina ibera touna wosina kana waghawaghae, noko
    waghawaghana meko Isrel damdi sakabikabikarawayeni, na iwona bo, “Tagu gemeyani
    nokodi bera beroberodi kobera na aninuwawapidina.”
  ben-OBCV: 'সদাপ্রভু যাকোবের অহংকারের নাম নিয়ে শপথ করেছেন: “তারা যা করেছে, তা আমি
    কোনোদিনই ভুলে যাব না।'
  som-som: Rabbigu waa ku dhaartay islaweynaanta reerka Yacquub, oo wuxuu yidhi, Sida
    xaqiiqada ah anigu shuqulladooda midnaba ka illoobi maayo.
  lat-VUC: 'Juravit Dominus in superbiam Jacob: Si oblitus fuero usque ad finem omnia
    opera eorum.'
  eng-ASVBT: Jehovah hath sworn by the excellency of Jacob, Surely I will never forget
    any of their works.
  ita-1885: 'Il Signore ha giurato per la gloria di Giacobbe: Se mai in perpetuo io
    dimentico tutte le loro opere.'
  eng-LXXUP: The Lord swears against the pride of Jacob, None of your works shall
    ever be forgotten.
  eng-ULB: Yahweh has sworn by the pride of Jacob, “Surely I will never forget any
    of their actions.”
  spa-VBL: 'El Señor Dios, de quien se enorgullecen los descendientes de Jacob, ha
    hecho un juramento: No olvidaré el mal que han hecho.'
  fra-_FOB: 'L''Éternel l''a juré par la gloire de Jacob: Jamais je n''oublierai toutes
    leurs actions!'
  mal-mal: ഞാൻ അവരുടെ പ്രവൃത്തികളിൽ യാതൊന്നും ഒരുനാളും മറക്കുകയില്ല” എന്ന് യഹോവ യാക്കോബിന്റെ
    മഹിമയെച്ചൊല്ലി സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Rab ne Yāqūb ke faḳhr kī qasam khā kar wādā kiyā hai, “Jo kuchh un se sarzad
    huā hai use maiṅ kabhī nahīṅ bhūlūṅgā.
  suz-BL: परमप्रभु यावेमी याकूब आ सोशो बोशो मिम्‍शा, कसम जाप्‍तु। मार कसम जाप्‍तु
    देंशा हना “गो मेको आन पशो गेनायो मप्रेंनुङ।
  eng-NOY: 'Jehovah hath sworn by the glory of Jacob: Surely I will never forget any
    of their deeds.'
  ita-1927: 'L’Eterno l’ha giurato per colui ch’è la gloria di Giacobbe: Mai dimenticherò
    alcuna delle vostre opere.'
  ckb-ckb: 'یەزدان سوێندی بە شانازی یاقوب خوارد: «هەتاهەتایە کردەوەکانیان لەیاد ناکەم.'
  eng-BBE: The Lord has taken an oath by the pride of Jacob, Truly I will ever keep
    in mind all their works.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಯಾಕೋಬಿನ ಅಹಂಕಾರದ ಮೇಲೆ ಆಣೆ ಇಟ್ಟುಕೊಂಡು ಹೇಳುವುದೇನೆಂದರೆ: “ನಿಶ್ಚಯವಾಗಿಯೂ
    ನಾನು ಎಂದೆಂದಿಗೂ ಅವರ ಯಾವ ಕ್ರಿಯೆಗಳನ್ನೂ ಮರೆಯುವುದಿಲ್ಲ.'
  tam-2017: அவர்கள் செய்கைகளையெல்லாம் நான் ஒருபோதும் மறப்பதில்லையென்று யெகோவா யாக்கோபுடைய
    மகிமையின்பேரில் ஆணையிட்டார்.
  spa-RV-1909: 'Jehová juró por la gloria de Jacob: No me olvidaré para siempre de
    todas sus obras.'
  ron-BTF: 'DOMNUL a jurat pe maiestatea lui Iacob: Cu siguranță nu voi uita vreuna
    din lucrările lor.'
  eng-WEBP: The LORD has sworn by the pride of Jacob, “Surely I will never forget
    any of their works.
  eng-FBV: 'The Lord God, of whom the descendants of Jacob are so proud, has sworn
    an oath: I will never forget the evil you have done.'
  nld-1939: 'Bij Jakobs Glorie heeft Jahweh gezworen: In eeuwigheid zal Ik geen hunner
    werken vergeten!'
  nch-BL: '“Pero TOTECO motestigojquetzqui ica ya iselti ten taya cati amechchihuilis
    aniixhuihua Jacob. Quena, yaya cati elqui topaquilis huan ica cati nochi tiisraelitame
    timohueyimatiyayaj, ama quiijtojtoc: ‘Na amo quema niquelcahuas cati amo cuali
    anquichijtoque.'
  vie-1934: 'Đức Giê-hô-va lấy sự vinh hiển của Gia-cốp mà phán lời thề nầy: Ta chắc
    sẽ chẳng hề quên những việc làm của chúng nó!'
  hin-CV: 'याहवेह जो याकोब का घमंड है, उसने स्वयं की यह शपथ खाई है: “उन्होंने जो किया
    है, उसे मैं कभी नहीं भूलूंगा.'
  spa-BES: 'El Señor ha jurado por el orgullo de Jacob: Verdaderamente, siempre tendré
    en cuenta todas sus obras.'
  tdx-tdx: Fe nifanta ami’ty volonahe’ Iakobe t’Iehovà, Le lia’e tsy haliñoko o sata’
    iareoo.
  tha-KJV: โดยศั​กด​ิ์​ศร​ีของยาโคบ พระเยโฮวาห์ทรงปฏิญาณว่า “​แน่​นอนที​เดียว เราจะไม่ลืมการกระทำของเขาสักอย่างเดียวเป็นนิตย์
  por-BR-2018: 'O SENHOR jurou pela glória de Jacó: Eu nunca me esquecerei das obras
    deles.'
  deu-ELO: 'Jehova hat geschworen bei dem Stolze Jakobs: Wenn ich alle ihre Werke
    vergessen werde ewiglich!'
  eng-WYC-2018: The Lord swore against the pride of Jacob, (yea), I shall not forget
    till to the end all the works of them. (The Lord swore by the pride of Jacob,
    Yea, I shall never forget any of their works, or their deeds.)
  epo-epo: 'La Eternulo ĵuris per la gloro de Jakob: Neniam Mi forgesos ĉiujn iliajn
    farojn.'
  uig-PIN: Pǝrwǝrdigar Yaⱪupning ƣururi bilǝn xundaⱪ ⱪǝsǝm ⱪildiki, — Bǝrⱨǝⱪ, Mǝn
    ⱨǝrgiz ularning ⱪilƣanliridin ⱨeqbirini untumaymǝn!
  beo-beo: Isala:ili Hina Gode da dafawane ilegele sia:i dagoi amane, “Na da ilia
    wadela:i hou hamedafa gogolemu.
  tpi-OTNT: Bikpela, em God bilong Israel, em i promis pinis olsem, “Mi no ken lusim
    tingting long ol dispela pasin nogut bilong yupela Israel.
  hau-SA: Ubangiji ya rantse da Girman Yaƙub, “Ba zan taɓa mantawa da duk wani abin
    da suka yi ba.
  uig-LAT: Perwerdigar Yaqupning ghururi bilen shundaq qesem qildiki, — Berheq, Men
    hergiz ularning qilghanliridin héchbirini untumaymen!
  nde-nde: UThixo ufungile ngokuziQhenya kukaJakhobe wathi, “Angisoze ngakhohliswa
    loba yini abayenzileyo.
  ton-ton: Kuo fuakava ʻaki ʻe Sihova ʻae lelei ʻo Sēkope, “Ko e moʻoni ʻe ʻikai ngalo
    ʻiate au ʻenau ngaahi ngāue ʻo lauikuonga.
  ces-1613: 'Přisáhl Hospodin skrze důstojnost Jákobovu: Žeť se nezapomenu na věky
    na všecky skutky jejich.'
  eng-WMB: The LORD has sworn by the pride of Jacob, “Surely I will never forget any
    of their works.
  tam-TCV: 'யாக்கோபின் அகந்தையின்மீது யெகோவா ஆணையிட்டார்: “அவர்கள் செய்த செயல்கள்
    எதையும் நான் ஒருபோதும் மறக்கமாட்டேன்.'
  ceb-ULB: Nanumpa si Yahweh pinaagi sa garbo ni Jacob, “Dili ko gayod kalimtan ang
    ilang mga binuhatan.
  pol-UBG: 'PAN przysiągł na chwałę Jakuba: Nigdy nie zapomnę wszystkich ich uczynków.'
  agr-agr: 'Nuadui Tuke Pujuu, Israel aents aidaun Apajuíji chichaak: “Atum dutikajum
    nunak makichkish kajimatkishtinaitjai”, tawai.'
  kyc-kyc: Kamongo, Isaraele wambunya Anatu dokome pii kana minyuo lalu lao lao, Nambame
    Isaraele wambunya yulu koo dupwa kame see napala suu pyaro kararo.
  urd-GVU: رب نے یعقوب کے فخر کی قَسم کھا کر وعدہ کیا ہے، ”جو کچھ اُن سے سرزد ہوا
    ہے اُسے مَیں کبھی نہیں بھولوں گا۔
  eng-OEBCW: 'Now the Lord has taken an oath by the Pride of Jacob: I will never forget
    all their deeds!'
  deu-1912: 'Der HERR hat geschworen wider die Hoffart Jakobs: Was gilt''s, ob ich
    solcher ihrer Werke ewig vergessen werde?'
  kan-2017: ಯೆಹೋವನು ಯಾಕೋಬಿನ ಮಹಿಮೆಯ ಮೇಲೆ ಹೀಗೆ ಆಣೆಯಿಟ್ಟಿದ್ದಾನೆ, “ಖಂಡಿತವಾಗಿ ಅವರ ಕೃತ್ಯಗಳಲ್ಲಿ
    ಯಾವುದನ್ನೂ ಎಂದಿಗೂ ಮರೆತುಬಿಡುವುದಿಲ್ಲ”
  tgo-tgo: 'Giya Loi, iya Isirel le ghamba sirariko kaero i dagerawe iŋa: “Emunjoru
    mane ya renuwaŋa vaghawe lenji vakathako raraitharɨ.”'
  yap-yap: I SOMOL ni Got rok piyu Israel e ke micheg nike ga’ar, “Ri dab gu pag talin
    e pi ngongol rorad nib kireb.
  hlt-MCSB: BOEIPA loh Jakob kah hoemdamnah neh a toemngam coeng. Amih kah khoboe
    boeih te a yoeyah la ka hnilh mahpawh.
  mdy-ETH: ያይቆኦቤና ዜርፆናም ሄርሺንቲ ጉሙርቆያ ማዔ፥ ናንጊና ናንጋ ጎዳ ፔ ሱንፆ ጌፒ ሂዚ ጌይ ጫኣቄኔ፦ «ዔያታ ማዼ ባኮ
    ቢያ ታኣኒ ዋላዓኬ።
  twi-ASANTE: 'Awurade de Yakob ahohoahoa aka ntam sɛ: “Me werɛ remfiri biribiara
    a wɔayɛ da.'
  eng-WEBU: The LORD has sworn by the pride of Jacob, “Surely I will never forget
    any of their works.
  wal-wal: GODAI Yaaqoobi ceeqettiyo ba sunttan hagaadan yaagidi caaqqiis; “Taani
    eti oottido iita oosuwaa mulekka dogikke.
  spa-PDDPT: 'Por causa del orgullo de Jacob, Yavé juró: ¡No olvidaré jamás todas
    sus obras!'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete oura guery Jacó oguerovy''a va''ety
    rupi ae: — Xee ma raka''e rã peve teĩ ndaxerexarai ''rã pejapo vaia re!'
  agu-BL: 'Yi in wetz in Ryosil k''ajtzun Jacow, nin ja wak'' k''ej i'', poro jalu''
    xconk imbi'' tetz stiwil inyole''j: “Axwok xonl Israel sbne'' opon tunintz quil
    tz''el te inc''u''l yi e''chk takle''n cachi'' yi na iban.”'
  ilo-ULB: Nagsapata ni Yahweh babaen iti kinamanagpannakkel ni Jacob, “Awan duadua
    a saankonto a malipatan ti aniaman kadagiti aramidda.”
  kpg-kpg: Dimaadua, go di God o digau Israel, guu hai dana hagamodu, “Au hagalee loo
    e de langahia e Au nadau hangahaihai huaidu.
  uig-ARA: پەرۋەردىگار ياقۇپنىڭ غۇرۇرى بىلەن شۇنداق قەسەم قىلدىكى، ــ بەرھەق، مەن
    ھەرگىز ئۇلارنىڭ قىلغانلىرىدىن ھېچبىرىنى ئۇنتۇمايمەن!
  sus-sus: 'Alatala naxa a kali a yɛtɛ ra, Yaxuba bɔnsɔɛ a yɛtɛ igboma Ala naxan na:
    «N mu nɛɛmuma e raba fee ma, han duniɲa ɲɔn.'
  pon-2006: KAUN-O, Koht en Israel, ahpw ketin kahukihla, mahsanih, “I sohte pahn
    manokehla ar wiewia suwed kan.
  jae-jae: Apômtau kêtôc lêma kêpi Jakobnê wae ŋajam gebe “Biŋŋanôgeŋ, aê jaliŋ êsêacnêŋ
    gêŋ samob, taŋ sêgôm naŋ, ŋateŋ siŋ atomanô.
  ksd-ksd: 'A Luluai i tar vavalima ta ra minamar i Iakob dari: A dovotina pa ina
    valubane mule ta na ta kadia lavur papalum.'
  grc-BRENT: Ὀμνύει Κύριος κατὰ τῆς ὑπερηφανίας Ἰακὼβ, εἰ ἐπιλησθήσεται εἰς νῖκος
    πάντα τὰ ἔργα ὑμῶν,
  ind-AYT: TUHAN telah bersumpah dengan kesombongan Yakub, “Sesungguhnya, Aku tidak
    akan pernah melupakan setiap perbuatan mereka!
  nya-nya: 'Yehova amene Yakobo amamunyadira, walumbira kuti: Ine sindidzayiwala chilichonse
    chimene anachita.'
  hrv-hrv: 'Zakle se Jahve Ponosom Jakovljevim: “Dovijeka neću zaboraviti nijednoga
    vašeg djela.”'
  mps-mps: E po odao. Genuai Bidi, te Israelgo aga nogi ugwaba sabo God, agai nogo
    guni sisu muyu, te tiwai bomai po dąų wai, “Eno dage Israel dabego dwai kolesaga
    ebode homu kone me gegeda palogobeo.
  tpi-tpi: Bikpela, em God bilong Israel, em i promis pinis olsem, “Mi no ken lusim
    tingting long ol dispela pasin nogut bilong yupela Israel.
  dan-1931: 'HERREN svor ved Jakobs Stolthed: Aldrig glemmer jeg én af deres Gerninger!'
  vie-OVCB: 'Bây giờ Chúa Hằng Hữu đã thề trong Danh Ngài, là Vinh Dự của Gia-cốp,
    rằng: “Ta sẽ không bao giờ quên những việc gian ác các ngươi đã làm!'
  guj-2017: યહોવાહે યાકૂબના ગૌરવના સમ ખાધા છે કે, “નિશ્ચે હું કદી એ લોકોનું એકપણ કામ
    ભૂલીશ નહિ.”
  pon-2006A: KAUN-O, Koht en Israel, ahpw ketin kahukihla, mahsanih, “I sohte pahn
    manokehla ar wiewia suwed kan.
  por-BRBSL: Yahweh jurou pelo orgulho de Jacob, “Certamente nunca vou esquecer nenhuma
    de suas obras.
  eng-OEBUS: 'Now the Lord has taken an oath by the Pride of Jacob: I will never forget
    all their deeds!'
  cth-cth: Bawipa Jehovah ni Jakop e a lentoenae thoebo teh, ahnimae tawksak e naw
    pueng nâtuek hai kai ni ka pahnim hoeh.
  twi-twi: 'Awurade de Yakob ahohoahoa aka ntam se: “Me werɛ remfi biribiara a wɔayɛ
    da.'
  hlt-hlt: BOEIPA loh Jakob kah hoemdamnah neh a toemngam coeng. Amih kah khoboe boeih
    te a yoeyah la ka hnilh mahpawh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ́pɑrìkɛ̀ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie
    m bɛ́immu kɛ tú: Nɛ̀ Isidɑyɛɛribɛ kó tɛfentɛ̀ kpɛ́í n yí yóó yɛ̃̀ mbɛ dɔɔ̀rìmɛ̀
    mɑmɛ̀.'
  msy-2020: Ikiavɨra Itir God, a Jekopɨn ovavir boribar God, an akam akɨrigha ghaze,
    Ia Israelia, ia amir arazir kurar kaba, kɨ da bakɨnɨghnighan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tuuwɑ sɩ: Nɑ tɛtʋ nti ɩ́ hɔŋnɑ mǝ tɩ ɩsǝntɔ tɔ, mɑ kɑɑ sɔɔ
    mǝ lɑkɑsɩ sǝnɛ.'
  azb-azb: 'Yaqubun fəxri olan Rəbb belə and içmişdir: “Onların bütün işlərini heç
    vaxt unutmayacağam”.'
  eng-DBY: Jehovah hath sworn by the glory of Jacob, Certainly I will never forget
    any of their works.
  hin-2017: यहोवा, जिस पर याकूब को घमण्ड करना उचित है, वही अपनी शपथ खाकर कहता है,
    “मैं तुम्हारे किसी काम को कभी न भूलूँगा।
  wol-KYG: 'Aji Sax ji giñ na ci turam wi askanu Yanqóobay damoo, ne: «Duma fàtte
    mukk lenn ci seeni jëf.'
  eng-YLT: 'Sworn hath Jehovah by the excellency of Jacob: ''I forget not for ever
    any of their works.'
  kne-kne: Isonga si Yahweh ay it-it-ek din polin Jacob yan kinwani na ay nangisapata,
    “Polos ay magay liw-ak sin olay sino ay inamag da ay lawa.”
  eng-WYC-2017: The Lord swore against the pride of Jacob, I shall not forget till
    to the end all the works of them.
  eng-WMBB: The LORD has sworn by the pride of Jacob, “Surely I will never forget
    any of their works.
  urd-GVH: रब ने याक़ूब के फ़ख़र की क़सम खाकर वादा किया है, “जो कुछ उनसे सरज़द हुआ
    है उसे मैं कभी नहीं भूलूँगा।
  rug-rug: 'E Zihova si ele tokotokoro guahe koasa Pozana Telena: “Arau lopu kote
    muliṉi ni sari doduru tiṉitoṉa sapu ele taveti rini.'
  gaz-gaz: Waaqayyo akkana jedhee ulfina Yaaqoobiin kakateera; “Ani gonkumaa waan
    isaan hojjetan tokko illee hin irraanfadhu.
  fra-LSG: 'L’Éternel l’a juré par la gloire de Jacob: Je n’oublierai jamais aucune
    de leurs œuvres.'
  gnn-gnn: Bala ŋayi Garrayyunydja ŋuriŋi Yitjuralwalanydja Godthu nherrara dhuwalana
    dhäruktja gam'. “Yakana ŋarranydja yurru meṉguma ŋunhiyi yätjtja mirithirrinydja
    ŋunhi nhuma djäma yukurrana; yuwalknha yana wal'ŋu ŋarranydja yurru nhumalanha
    dhä‐ḏir'yunna‐wala.
  yal-yal: Alatala naxan Yaxuba rakanbaxi, na yi a kɔlɔ a yɛtɛ yi, a naxa, “N mi ɲinanɲɛ
    e liga feene ma, han dunuɲa yi ɲan.
  iou-iou: Ude täk täkaŋ unita Yawe, Isrel nanik täŋo Anututä ŋode yäŋkehärom täyak;
    Näk Isrel ämawebe intäŋo waki udewanita nämoinik api täŋguŋ täwet.
  haw-1868: Ua hoohiki o Iehova ma ka nani o Iakoba, Aole loa au e hoopoina i ka lakou
    mau hana a pau.
  arb-NAV: 'قَدْ أَقْسَمَ الرَّبُّ بِعِزَّةِ يَعْقُوبَ قَائِلاً: «لَنْ أَنْسَى شَيْئاً
    مِنْ مَسَاوِئِهِمْ.'
  ewe-ewe: Yehowa ta nu ɖe Yakob ƒe dada ŋu be, “Nyemaŋlɔ miaƒe nu vɔ̃wo be o!
  eng-LEE: Sworn hath the Lord by the excellency of Jacob, Surely I will not forget
    to eternity all their works.
  asm-FB: যাকোবৰ গৌৰৱৰ নামেৰে যিহোৱাই শপত খাই কৈছে, “মই নিশ্চয়ে তেওঁলোকে যি কাৰ্যবোৰ
    কৰিছে, তাৰ এটিকো কেতিয়াও নাপাহৰিম।”
  sus-A: عَلَتَلَ نَشَ عَ كَلِ عَ يّتّ رَ، يَشُبَ بْنسْي عَ يّتّ عِفبٌمَ عَلَ نَشَن
    نَ؛ «ﭑ مُ نّيمُمَ عٍ رَبَ قٍيٍ مَ، هَن دُنِحَ حْن.
  fra-SBL: Yahvé a juré par l'orgueil de Jacob, « Je n'oublierai certainement jamais
    aucune de leurs œuvres.
  hbo-hbo: נִשְׁבַּ֥ע יְהוָ֖ה בִּגְאֹ֣ון יַעֲקֹ֑ב אִם־אֶשְׁכַּ֥ח לָנֶ֖צַח כָּל־מַעֲשֵׂיהֶֽם׃
  kik-kik: Jehova o we ũrĩa Jakubu etĩĩagĩra, ehĩtĩte akoiga atĩrĩ, “Ndirĩ hĩndĩ ngariganĩrwo
    nĩ ciĩko ciothe iria maneeka.
  fra-NCL: 'Yahweh l’a juré par l’orgueil de Jacob : Je n’oublierai pas jusqu’à la
    fin toutes leurs actions.'
  cek-AK: Jakob amoek haih pongah nihcae toksakhaihnawk to natuek naah doeh ka pahnet
    mak ai, tiah Angraeng mah lokkamhaih to sak.
  cuk-cuk: 'Bab-Jehová, Jacob-dulemar-e-san-dummarba-imakedgi, ise-sogar sogded: “Ibmar
    be imaksamaladi, an gwen iegosulid.'
  uig-CYR: Пәрвәрдигар Яқупниң ғурури билән шундақ қәсәм қилдики, — Бәрһәқ, Мән һәргиз
    уларниң қилғанлиридин һеч бирини унтумаймән!
  tel-2017: యాకోబు అతిశయాస్పదం తోడని యెహోవా ఇలా ప్రమాణం చేశాడు. “వారు చేసిన పనుల్లో
    దేన్నీ నేను మరచిపోను.”
  hat-BSA: 'SENYÈ a te sèmante pa glwa Jacob la: “Anverite, Mwen p ap janm bliye okenn
    nan zak yo.'
  bxh-bxh: Isalaela edi Guyau Yaubada ya angwala, iyen, Edi laulau heyaheyayadi, ibege
    nuwagu i fui.
  kos-kos: LEUM GOD, su mwet Israel elos akfulatye, El orala sie wulela ku ac fahk,
    “Nga fah tiana mulkunla orekma koluk lalos.
  hbo-WLC: נִשְׁבַּ֥ע יְהוָ֖ה בִּגְא֣וֹן יַעֲקֹ֑ב אִם־אֶשְׁכַּ֥ח לָנֶ֖צַח כָּל־מַעֲשֵׂיהֶֽם׃
  ibo-ibo: Onyenwe anyị ewerela nganga Jekọb ṅụọ iyi, “Nʼezie, agaghị m echefu, ọ
    bụladị otu nʼime ọrụ niile ha rụrụ.”
  ory-ory: ସଦାପ୍ରଭୁ ଯାକୁବର ଗୌରବ ନେଇ ଏହି ଶପଥ କରିଅଛନ୍ତି, “ଆମ୍ଭେ ନିଶ୍ଚୟ ସେମାନଙ୍କର କୌଣସି
    କର୍ମ କେବେ ପାସୋରିବା ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap än chon Israel we Kot a akapel, “Ellet, üsap
    fokun manlükala eu lein ar kewe föför mi ngau.
  rop-rop: “Ola Isreil pipul brabli praudbala blanga YAWEI, dumaji im jidan olabat
    God, en blanga tharran na, imbin tok strongbalawei. ‘Ai kaan neba foget detlot
    nogudbala ting weya deibin dumbat.
  ukr-1871: 'Славою (давною) Якова заклявся Господь: Справдї, я по віки не забуду
    й одного з їх учинків!'
  deu-1951: 'Der HERR hat geschworen bei allem, worauf Jakob stolz ist: Niemals werde
    ich irgend eine ihrer Taten vergessen!'
  eng-JPS: 'The LORD hath sworn by the pride of Jacob: Surely I will never forget
    any of their works.'
  srp-1865: 'Zakle se Gospod slavom Jakovljevom: neæu nigda zaboraviti nijednoga djela
    njihova.'
  lug-lug: Mukama yeeweredde amalala ga Yakobo ng’agamba nti, “Sigenda kwerabira bintu
    bye bakoze.
  heb-heb: נשבע יהוה בגאון יעקב אם אשכח לנצח כל מעשיהם׃
  ben-IRV: সদাপ্রভু যাকোবের গর্বকে নিয়ে শপথ করলেন, “নিশ্চয়ই তাদের কোন কাজ আমি কখনো
    ভুলবো না।”
  pan-pan: ਯਹੋਵਾਹ, ਜਿਸ ਤੇ ਯਾਕੂਬ ਨੂੰ ਘਮੰਡ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਉਸ ਨੇ ਆਪਣੀ ਸਹੁੰ ਖਾਧੀ ਹੈ,
    “ਮੈਂ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਕਰਤੂਤਾਂ ਨੂੰ ਕਦੇ ਨਾ ਭੁੱਲਾਂਗਾ!
  mya-JVB: ထာဝရဘုရား သည် ယာကုပ် ၏ဘုန်း ကို တိုင်တည်၍ ကျိန်ဆို တော်မူသည်ကား၊ အကယ်စင်စစ်သူ
    တို့ ကျင့်ကြံ ပြုမူသမျှ တို့ကို ငါသည် အစဉ် မပြတ်မ မေ့လျော့ ။
  tte-O: Na Yaubada, iya Yakobo ana kaba gagasa, ikawaluluko ibomamo esana mena iwaloba,
    “Kani nige ami paisowa yauyaulena yanunuwa-mwatainagili.
  hmo-hmo: Lohiabada, Israela ena Dirava be ia gwauhamata vadaeni, ia gwau, “Lau ese
    edia kara dikadia do lau laloaboio lasi momokani.
  urd-urd: 'ख़ुदावन्द ने या''क़ूब की हश्मत की क़सम खाकर फ़रमाया है: “मैं उनके कामों
    में से एक को भी हरगिज़ न भूलूँगा।'
  rus-SYN: 'Клялся Господь славою Иакова: поистине вовеки не забуду ни одного из дел
    их!'
  bqc-SIM: Ma Dii Yakↄbu buiↄ Lua gawide, ma lɛgbɛ̃̀ ń ma kuao ma mɛ̀, an yãkɛae
    a sãmagu bauo.
  tcz-CHONGTHU: Tun, Pakai Israel Pathen chu, ama leh ama akihahsel in, “A itih’a
    jong, na thilse bolho kahaimil lou hel ding ahi.
  mar-mar: परमेश्वराने याकोबाच्या वैभवाची शपथ वाहीली आहे की, “खचित त्यांच्या कर्मातले
    कोणतेही मी विसरणार नाही.
  soq-soq: Iawe God saua badowa me meba ebowa mampe wan, ebo ipa sa Israel apanawa
    mamposaie wiwirawantoia, me wane wanase, “E dewa sa kadiwa dewamoilana ne ando
    mai nuaawawamopa, diaida.”
  qub-qub: 'Chaymi Tayta Diosga Jacobpita mirar-aywajcunapa jutincho cayno jurasha:
    «Imanöpis rurashantaga manami imaypis gongaycushächu» nir.'
  bqp-bqp: Nɛ, Yinni Gusunɔ, nɑ bɔ̃ruɑ kɑ nɛn tiin yĩsiru nɑ nɛɛ, nɑ ǹ bɛɛ Isirelibɑ
    kɔ̃sɑ ye i kuɑ duɑrimɔ.
  hat-hat: 'Seyè a fè sèman sou tèt li, li menm ki Bondye pèp Izrayèl la: Mwen p''ap
    janm bliye yonn nan move zak nou fè yo.'
  eng-BSB: 'The LORD has sworn by the Pride of Jacob: “I will never forget any of
    their deeds.'
  eng-WEBPB: The LORD has sworn by the pride of Jacob, “Surely I will never forget
    any of their works.
  kbq-kbq: Hagi Hankavenentake Ra Anumzamo'a huvempa huno, tamagra Jekopu naga'mota
    hu'naza kefo tamavu'tamava zankura nagera akani oramantegahue.
  nhe-BL: '“Pero TOTECO motestigojquetzqui ica ya iselti tlen inmechchihuilis iniixhuihua
    Jacob. Quena, yajaya tlen elqui topaquilis huan ica tlen nochi tiisraelitame timohueyimatiyayaj,
    ama quiijtojtoc: ‘Na ax quema niquilcahuas tlen fiero inquichijtoque.'
  gub-BL: Teko Izaew umume'u Tupàn Tuweharupi Wiko Ma'e Zanezar ikatu haw a'e wà.
    Zanezar umume'uahy ko uze'eg kwez kury. — Nahereharaz pixik kwaw heremiaihu wanemiapo
    kwer wi nehe.
  eng-DRA: 'The Lord hath sworn against the pride of Jacob: surely I will never forget
    all their works.'
