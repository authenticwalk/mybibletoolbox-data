    hou ae.
  arb-NAV: 'أَمَّا الَّذِينَ يُقْسِمُونَ بِأَوْثَانِ السَّامِرَةِ قَائِلِينَ: حَيٌّ
    إِلَهُكَ يَا دَانُ، وَحَيٌّ مَعْبُودُ بِئْرِ سَبْعٍ. هَؤُلاءِ يَسْقُطُونَ وَلا
    يَنْهَضُونَ أَبَداً ثَانِيَةً».'
  ewe-ewe: Ame siwo ta legba si le Samaria, eye wogblɔ be, ‘O Dan, meta wò mawu ƒe
    agbe alo meta Beerseba ƒe mɔ la adze anyi, eye womagafɔ akpɔ gbeɖe o.’ ”
  eng-LEE: Those that swear by the guilt of Samaria, and say, As thy god liveth, O
    Dan; and, As liveth the worshipped idol of Beer-sheba',—yea, they shall fall,
    and never rise up again.
  asm-FB: যিসকলে চমৰিয়াৰ পাপৰ শপত খাই কয়, ‘হে দান, তোমাৰ জীৱন্ত দেৱতাৰ শপত’ নাইবা
    কয়, ‘বেৰ-চেবাৰ দেৱতাৰ শপত’ তেওঁলোক পতিত হ’ব; পুনৰায় কেতিয়াও নুঠিব।
  sus-A: سِنفٍ، عٍ نُ عٍ كَلِمَ سَمَرِ شَ عَلَ وُلٍ دَاشِ نَن نَ. عٍ نُ عَ قَلَ، ‹ﭑ
    بَرَ ﭑ كَلِ دَنَ شَ عَلَ رَ.› ‹ﭑ بَرَ ﭑ كَلِ بٍرِ سٍيبَ شَ عَلَ رَ.› كْنْ عٍ قَمَ
    نّ بِرَدٍ، عٍ مُ كٍلِمَ عَبَدَن.»
  fra-SBL: 'Ceuxqui jurent par le péché de Samarie, et dire : « Ton dieu, Dan, est
    vivant ». et, « Comme le chemin de Beersheba vit, ils tomberont, et ne se relèveront
    jamais. »'
  hbo-hbo: הַנִּשְׁבָּעִים֙ בְּאַשְׁמַ֣ת שֹֽׁמְרֹ֔ון וְאָמְר֗וּ חֵ֤י אֱלֹהֶ֙יךָ֙ דָּ֔ן
    וְחֵ֖י דֶּ֣רֶךְ בְּאֵֽר־שָׁ֑בַע וְנָפְל֖וּ וְלֹא־יָק֥וּמוּ עֹֽוד׃ ס
  kik-kik: 'Acio mehĩtaga na thoni cia Samaria, kana makoiga atĩrĩ, ‘Ti-itherũ o ta
    ũrĩa ngai ĩyo yaku ĩtũũraga muoyo wee Dani’, o na kana makoiga atĩrĩ, ‘Ti-itherũ
    o ta ũrĩa ngai ĩyo ya Birishiba itũũraga muoyo’: nĩmakaagũa, na maticooke gũũkĩra
    rĩngĩ.”'
  fra-NCL: 'Ceux qui jurent par le péché de Samarie et disent : « Par la vie de ton
    Dieu, ô Dan ! Par la voie de Bersabée ! » tomberont et ne se relèveront pas.'
  cek-AK: Samaria mah sak ih zaehaih hoiah lokkamhaih sah kaminawk hoi Aw Dan, na
    sithaw loe hing! Beersheba ih loklam loe hing! tiah thui kaminawk loe amtim o
    tih, natuek naah doeh angthawk o let mak ai boeh.
  cuk-cuk: 'Dulemar Samaria-dorgan-e-isgudiidga ise-sogar sogdamaladi bergumaloed,
    bar-durguosurmalad Amarde sogmalad: ‘Dan-neggwebur-e-bab-dummad-dula-gudiidba
    ise-sogar an bega sogye.’ Degi, sogdamarbalid: ‘Beerseba-neggwebur-e-bab-dummad-dula-gudiidba
    ise-sogar an bega sogye.’ ”'
  uig-CYR: Һәм Самарийәниң гунайиниң нами билән қәсәм ичкәнләр, Йәни «Илаһиңниң тириклиги
    билән, и Дан», яки «Бәәр-Шебадики илаһий тирик йол билән!» дәп қәсәм ичкәнләр
    болса — Улар жиқилиду, орнидин һәргиз қайтидин туралмайду.
  tel-2017: సమరయ పాపంతో ఒట్టు పెట్టుకునే వారు, ‘దాను, నీ దేవుని ప్రాణం మీద ఒట్టు.’
    ‘బెయేర్షెబా, దేవుని ప్రాణం మీద ఒట్టు’ అనేవారు ఇంకా ఎన్నడూ లేవలేకుండా కూలిపోతారు.”
  hat-BSA: 'Menm jan pou sila ki sèmante pa peche Samarie a, ki di: ‘Jan dye ou a
    vivan an, O Dan!’ e ‘Jan chemen Beer-Schéba vivan an’; yo va tonbe e yo p ap leve
    ankò.”'
  kos-kos: Elos su fulahk ke ma sruloala lun Samaria ac fahk, ‘Ke inen god lun Dan,’
    ku ‘Ke inen god lun Beersheba,’ elos ac fah ikori ac tia sifil tukakek.”
  hbo-WLC: הַנִּשְׁבָּעִים֙ בְּאַשְׁמַ֣ת שֹֽׁמְר֔וֹן וְאָמְר֗וּ חֵ֤י אֱלֹהֶ֙יךָ֙ דָּ֔ן
    וְחֵ֖י דֶּ֣רֶךְ בְּאֵֽר־שָׁ֑בַע וְנָפְל֖וּ וְלֹא־יָק֥וּמוּ עֽוֹד׃ ס
  ibo-ibo: Ndị ahụ na-eji mmehie Sameria na-aṅụ iyi, ndị na-asị, ‘Dịka chi gị na-adị
    ndụ, gị Dan,’ nakwa, ‘Ebe ọ bụ na chi ndị Bịasheba na-adị ndụ,’ ha ga-ada, ha
    agakwaghị ebilite ọzọ.”
  ory-ory: ଯେଉଁମାନେ ଶମରୀୟାର ପାପ ନେଇ ଶପଥ କରନ୍ତି, ଆଉ କହନ୍ତି, ‘ହେ ଦାନ୍, ତୁମ୍ଭ ଦେବତା ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ’ ଓ ବେର୍‍ଶେବାର ଦେବତା ଜୀବିତ ଥିବା ପ୍ରମାଣେ, ସେମାନେ ହିଁ ପତିତ ହେବେ, ଆଉ
    କେବେ ଉଠିବେ ନାହିଁ।”
  chk-chk: Chokewe mi akapelü Asima ewe anün Samaria o apasa, ‘Mwo manauen ewe koten
    Tan,’ ika ‘Mwo manauen ewe koten Persepa,’ ir repwe turula, nge resap fokun üsefälitä.”
  rop-rop: En langa detlot pipul, weya meigim pramis langa detlot laiyawan drimin,
    deya langa Sameriya, dei tok brabli strongbalawei blanga det drimin sheip weya
    im jidan deya langa det taun gulum Den, en blanga det najawan drimin sheip weya
    jidan deya langa det taun gulum Biyashiba. Wal ol detlot pipul na, dei garra ol
    buldan en dei garra ol dai en olabat kaan gidap igin.’ Lagijat na YAWEI bin tok.”
  ukr-1871: 'Тоті, що то божаться гріхом Самарийським, та мовляють: Так певно, як
    живе бог твій, Дане! — як оживлена дорога в Версавію! Вони попадають і вже не
    встануть.'
  deu-1951: 'sie, die jetzt bei der Schuld Samariens schwören und sagen: «So wahr
    dein Gott lebt, Dan!» und «so wahr der Kult von Beerseba lebt!» Sie sollen fallen
    und nicht wieder aufstehen!'
  eng-JPS: 'They that swear by the sin of Samaria, and say: ''As thy God, O Dan, liveth'';
    and: ''As the way of Beer-sheba liveth''; even they shall fall, and never rise
    up again.'
  srp-1865: 'Koji se kunu krivicom Samarijskom i govore: tako da je živ Bog tvoj,
    Dane, i tako da je živ put u Virsaveju. I pašæe, i neæe više ustati.'
  lug-lug: Abo abaalayira eby’ensonyi eby’e Samaliya oba abaayogera nti, ‘Nga katonda
    wo bw’ali omulamu ggwe Ddaani,’ oba nti, ‘Nga katonda w’e Beeruseba bw’ali omulamu,’
    baligwa obutayimuka nate.”
  heb-heb: הנשבעים באשמת שמרון ואמרו חי אלהיך דן וחי דרך באר שבע ונפלו ולא יקומו עוד׃
  ben-IRV: যারা শমরিয়ার পাপ নিয়ে শপথ করে এবং বলে, ‘দান, তোমার জীবন্ত ঈশ্বরের দিব্যি
    এবং বের-শেবার জীবন্ত পথের দিব্যি, তারা পড়বে আর কখনো উঠবে না’।”
  pan-pan: ਉਹ ਲੋਕ ਜੋ ਸਾਮਰਿਯਾ ਦੀ ਅਸ਼ਮਾਹ ਦੀ ਸਹੁੰ ਖਾਂਦੇ ਹਨ ਅਤੇ ਕਹਿੰਦੇ ਹਨ, ਹੇ ਦਾਨ, ਤੇਰੇ
    ਜੀਵਨ ਦੀ ਸਹੁੰ, ਅਤੇ ਬਏਰਸ਼ਬਾ ਦੇ ਰਾਹ ਦੀ ਸਹੁੰ, ਉਹ ਸਾਰੇ ਡਿੱਗ ਪੈਣਗੇ ਅਤੇ ਫੇਰ ਕਦੇ ਨਾ ਉੱਠਣਗੇ!”
  mya-JVB: ရှမာရိ အပြစ် ကို တိုင်တည်၍ ကျိန်ဆို သောသူ၊ အိုဒန် ၊ သင် ၏ဘုရား အသက် ရှင်တော်မူသည်အတိုင်း
    ဟူ၍၎င်း ၊ ဗေရရှေဘ ဘာသာ အသက် တည်သည်အတိုင်းဟူ၍၎င်း ဆို သောသူတို့သည်၊ နောက် တဖန်
    မ ထ နိုင် အောင်လဲ ၍ နေရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  tte-O: Siya sikawalulusae kokotomo esali mena siya simiyamiya yanuwa Dani yo yanuwa
    Biyasiba, Sameliya dedeina mena, kani sibeku yo nige sowana sitoloyoi.”
  hmo-hmo: Samaria ena dirava koikoidia edia ladana dekenai idia gwauhamata taudia
    be do idia moru diho. Oibe, ‘Dano ena dirava ena ladana dainai,’ bona, ‘Bere Sieba
    ena dirava ena ladana dainai,’ idia gwauhamata taudia be do idia moru, bona do
    idia toreisi lou lasi.”
  urd-urd: जो सामरिया के बुत की क़सम खाते हैं, और कहते हैं, 'ऐ दान, तेरे मा'बूद की
    क़सम' और 'बैर सबा' के तरीक़े की क़सम,' वह गिर जाएँगे और फिर हरगिज़ न उठेंगे।
  rus-SYN: 'которые клянутся грехом Самарийским и говорят: “жив бог твой, Дан! и жив
    путь в Вирсавию!” Они падут и уже не встанут.'
  bqc-SIM: Gbɛ̃́ pↄ́ aaì lɛgbɛ̃ ń Samali tã́a tↄ́oↄ ń gbɛ̃́ pↄ́ aaì mɛ ń Dã
    dii kuaoↄ, ń gbɛ̃́ pↄ́ aaì mɛ ń gɛa sa'oi Bɛɛsɛba gbãaoↄ, aa kpaguaɛ, aa fɛlɛ
    bau lↄo.
  tcz-CHONGTHU: Chuleh Samaria khopia jumlehja um doi ho’a kihahsel’a, Dan pathen
    min’a kihahselho, chuleh Beersheba pathen min’a kitepna bol ho, abonchauva kipallhu
    gan hel diu, a itih’a, thoukit talou hel diu ahi,’’ ati.
  mar-mar: जे शोमरोनाच्या पापाची शपथ वाहतात, आणि ‘हे दाना’, तुझा परमेश्वर जिवंत आहे,
    असे म्हणतात, आणि बैर-शेब्याचा देव जिवंत आहे, असे म्हणतात, ते पडतील, आणि ते परत
    कधीही उठणार नाहीत.”
  qub-qub: Mana allimanmi chayangapaj Samariacho caj ïdulupa jutincho jurajcuna, Danpa
    Diosninpa jutincho jurajcuna, Beersebapa diosnincunapa jutincho jurajcuna. Paycunaga
    imaypis manami alliman chayangapänachu.»
  bqp-bqp: Be bɑ bɔ̃rumɔ kɑ Sɑmɑrigibun bũnun yĩsiru bɑ mɔ̀, kɑ bũu wi u wɑ̃ɑ Dɑnuɔn
    wɑ̃ɑru, ǹ kun mɛ kɑ sɑ̃ɑ te bɑ mɔ̀ Beri Sebɑɔ, be kpurowɑ kon de bu wɔruku, kpɑ
    bu kpɑnɑ bu se.
  hat-hat: 'Kanta pou moun k''ap fè sèman sou Achima, zidòl peyi Samari a, moun sa
    yo k''ap plede di: Anverite bondye Dann lan! Anverite bondye Bècheba a! yo gen
    pou yo tonbe pou yo pa janm ka leve ankò.'
  eng-BSB: Those who swear by the guilt of Samaria and say, ‘As surely as your god
    lives, O Dan,’ or, ‘As surely as the way of Beersheba lives’— they will fall,
    never to rise again.”
  eng-WEBPB: Those who swear by the sin of Samaria, and say, ‘As your god, Dan, lives,’
    and, ‘As the way of Beersheba lives,’ they will fall, and never rise up again.”
  kbq-kbq: Hagi Sameria vahe havi anumzante'ma huvempama hu'naza vahe'ene, Beseba
    havi anumzante'ene Dani havi anumzante'ma huvempa hu'naza vahe'enena, mika fri
    vagare'za oraotigahaze.
  nhe-BL: Huan nochi israelitame tlen quinhueyichihuaj nopa totiotzitzi tlen mopantíaj
    ipan altepetini Samaria, Dan huan Beerseba, huetzise huan ayoc quema huelise motlalanase.’”
  gub-BL: Amo teko umume'uahy wemiapo ràm tupàn a'ua'u Xamari pe har wanehe wà. —
    Amume'uahy heremiapo ràm Nà wazar rehe ihe, i'i amo wà. — Amume'uahy heremiapo
    ràm Merexewa wazar rehe ihe, i'i amo wà. A'e paw u'ar putar wà nehe. Nupu'àm pixik
    kwaw wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: 'They that swear by the sin of Samaria, and say: Thy God, O Dan, liveth:
    and the way of Bersabee liveth: and they shall fall, and shall rise no more.'
