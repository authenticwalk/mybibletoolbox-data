verse: AMO.008.014
translations:
  mal-C: 'ശമര്യയുടെ പാപത്തെച്ചൊല്ലി ശപഥംചെയ്യുന്നവരും, ‘ദാനേ, നിന്റെ ദൈവത്താണെ’ എന്നോ
    ‘ബേർ-ശേബയിലെ ദേവനാണെ’ എന്നോ ശപഥംചെയ്യുന്നവരും വീണുപോകും: പിന്നീടൊരിക്കലും അവർ
    എഴുന്നേൽക്കുകയില്ല.”'
  deu-TKW: 'Sie, die bei der Schuld Samarias schwören und sprechen: “Sowahr dein Gott
    lebt, Dan!” und “sowahr dein Gott lebt, o Beerseba!” - sie werden fallen und nicht
    wieder aufstehen.'
  lin-lin: 'Bato oyo balapaka ndayi na kombo ya nzambe ya ekeko ya Samari mpe balobaka :
    ‹ Dani, lokola nzambe na yo azali na bomoi › to ‹ lokola nzambe ya Beri-Sheba
    azali na bomoi, › bakokweya mpe bakotelema lisusu te. »'
  eng-LSV: Those swearing by the guilt of Samaria, || And who have said, Your god
    lives, O Dan, || And, The way of Beer-Sheba lives, || Indeed, they have fallen
    and do not rise again!”
  eng-GNV: They that sweare by the sinne of Samaria, and that say, Thy God, O Dan,
    liueth, and the maner of Beer-sheba liueth, euen they shall fall, and neuer rise
    vp againe.
  eng-WEBSTER: They that swear by the sin of Samaria, and say, Thy god, O Dan, liveth;
    and, The manner of Beer-sheba liveth; even they shall fall, and never rise again.
  nhw-BL: Huan nochi israelitame catli quinhueyichihuaj nopa tiotzitzi catli mopantíaj
    ipan altepeme Samaria, Dan huan Beerseba, huetzise huan ayacmo quema huelise motlananase.”
  swh-ONEN: 'Wale waapao kwa aibu ya Samaria, au kusema, ‘Hakika kama miungu yenu
    iishivyo, ee Dani,’ au ‘Hakika kama mungu wa Beer-Sheba aishivyo’: wataanguka,
    wala hawatasimama tena.”'
  bba-bba: Be bɑ bɔ̃rumɔ kɑ Sɑmɑriɡibun bũnun yĩsiru bɑ mɔ̀, kɑ bũu wi u wɑ̃ɑ Dɑnuɔn
    wɑ̃ɑru, ǹ kun mɛ kɑ sɑ̃ɑ te bɑ mɔ̀ Beri Sebɑɔ, be kpurowɑ kon de bu wɔruku, kpɑ
    bu kpɑnɑ bu se.
  eng-KJVCPB: They that swear by the sin of Samaria, And say, Thy god, O Dan, liveth;
    And, The manner of Beer-sheba liveth; Even they shall fall, and never rise up
    again.
  luo-luo: Ji duto makwongʼore gi nying Ashima, ma nyasaye madhako mar Samaria, kata
    makwongʼore gi nyasach Dan, kendo gi nyasach Bersheba, nopodh chuth, ma ok ginichak
    gia malo.”
  meu-meu: Asima, Samaria diravana, ladana ai e gwau hamatamu taudia e tomu “Dan e,
    emu dirava e maurimu heḡereḡerena”, bona “Bere-sieba dalana e maurimu heḡereḡerena”;
    idia na bae keto, bona nega ta ai basie tore isi lou.
  npi-ULB: सामरियाको पापमा शपथ खानेहरू र ‘ए दान, तेरो देवता जीवित भएझैं,’ र ‘बेर्शेबाको
    देवता जीवित भएझैं,’ भनेर भन्‍नेहरू, तिनीहरू पतन हुनेछन् र फेरि कहिल्यै उठ्नेछैनन्
    ।”
  yor-yor: Àwọn tí ó fi ẹ̀ṣẹ̀ Samaria búra, tí wọ́n sì wí pé, ‘Bí ó ti dájú pé ọlọ́run
    rẹ ń bẹ láààyè, ìwọ Dani,’ bí ó ti dájú pè ọlọ́run rẹ ń bẹ láààyè, ìwọ Beerṣeba,
    wọ́n yóò ṣubú, wọn kì yóò si tún dìde mọ.”
  pes-OPCB: و آنانی که به بتهای شرم‌آور سامره و بتهای دان و بئرشبع سوگند یاد می‌کنند
    خواهند افتاد و دیگر هرگز بلند نخواهند شد.»
  tgl-ULB: Sinumang sumusumpa sa kasalanan ng Samaria at sabihing, 'Buhay ang diyos
    mo, Dan' at, 'Buhay ang diyos ng Beerseba, —sila ay babagsak at kailanman ay hindi
    na muling babangon.”
  cbu-NT: Yuwshtisin tputs apanllputsimun mang' tatkana anootssin nuw wanichima. Samariyashuch
    apanllputseem kayateersin, anoo ungirtaksin, Iy Apanllirinimun suru atiniya, atusin,
    nduntaati ashiru Danshuchimun apanllputsirini, nduntaati ashiru Beersebamuntam
    apanllputsirini tsiyatkitaatssin, itaru ansha tapachindamaam izuuru pinasakchu,
    nuwsha anoo tputs waneekchuri, tsapumun parat ashkatssin, watstamari tsipachinllinaya,
    Apanll siyaa tárangiya, nuw siyaa waneekuri atina.
  hui-hui: Wali agalirume heneneore bi hongohe mbira lo wialu Samaria wali agalirume
    dama mitangi bialu mbirale bi pupu wulenaga gime wabini ngaru mini lalu ogodagua
    laga ka. Heneneore Dana tanonaga dama mbiranaga minini howabi Beaseba tanonaga
    dama mendenaga minini howabi henene laro laga kami. Anidagua lagaru bibahendeore
    homai halu lone heya nabulebiraore, lene.
  mya-mya: ရှ​မာ​ရိ​ဘု​ရား​ရုပ်​တု​များ​ကို​တိုင်​တည်​ကာ ကျိန်​ဆို​လေ့​ရှိ​သူ​များ`ဒန်​ဘု​ရား'
    ကို​သော် လည်း​ကောင်း `ဗေ​ရ​ရှေ​ဘ​မြို့​လမ်း​ရှိ​ဘု​ရား' ကို လည်း​ကောင်း၊ ထို​ဘု​ရား​တို့​အ​သက်​ရှင်​တော်
    မူ​သည့်​အ​တိုင်း​ဟု​တိုင်​တည်​ကာ ကျိန်​ဆို တတ်​သူ​အ​ပေါင်း​တို့​သည်​ပြန်​မ​ထ​နိုင်
    အောင်​ပင်​ပြို​လဲ​တော့​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: སཱ་མར་ཡའི་ཨ་ཤི་མཱ་ལྷ་མོ་དཔང་དུ་བཙུགས་ཏེ་མནའ་སྐྱེལ་བ་དང་། དཱན་གྱི་ལྷ་རྣམས་དཔང་དུ་བཙུགས་ཏེ་མནའ་སྐྱེལ་བ།
    ཡང་ན་པེར་ཤ་བཱའི་ལྷ་རྣམས་དཔང་དུ་བཙུགས་ཏེ་མནའ་སྐྱེལ་བ་རྣམས་འགྱེལ་བར་འགྱུར་ཞིང་ནམ་ཡང་སླར་ལང་བར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Avo vanopika nokunyadzisa kweSamaria, kana vanoti, ‘Namwari wako mupenyu,
    iwe Dhani,’ kana kuti, ‘Namwari waBheerishebha mupenyu,’ vachawa, vasingazomukazve.”
  spa-BLM: Esosque juran por el pecado de Samaria, y decir, ‘Como tu dios, Dan, vive,’
    y, ‘Como el camino de Beersheba vive,’ caerán y no volverán a levantarse”.
  cac-cac: 'Icha chi'' ol aj eb'' syac'' sti'' d''a juntzan̈ yechel q''uixvelaltac
    ay d''a Samaria, aton eb'' tz''alan icha tic: Svac'' in ti'' d''a sb''i sdiosal
    eb'' aj Dan, ma d''a sb''i sdiosal eb'' aj Beerseba, xchi eb''. Yuj chi'' man̈xa
    b''aq''uin̈ ol q''ue vaan eb'', xchi Jehová.'
  swh-ULB: Wale waapao kwa dhambi ya Samaria wataanguka na hawatainuka tena.”
  bel-bel: 'якія божацца грахом Самарыйскім і кажуць: жывы Бог твой, Дане! і жывы
    шлях у Вірсавію! - Яны ўпадуць і ўжо ня ўстануць.'
  deu-ELBBK: 'die bei der Schuld Samarias schwören und sprechen: So wahr dein Gott
    lebt, Dan!, und: So wahr der Weg nach Beerseba lebt! Und sie werden fallen und
    nicht mehr aufstehen.'
  mbb-OT: Sikiyu is ebpenangdù pinaaǥi te ngazan te menge ed-ezapen diyà te Samaria,
    Dan, wey Beersheba, edezeetan kew ne kenè kew en ebpekeenew pa.”
  mal-2015: ദാനേ, നിന്റെ ദൈവത്താണ, ബേർ-ശേബാമാർഗ്ഗത്താണ എന്നു പറഞ്ഞുംകൊണ്ടു ശമര്യയുടെ
    അകൃത്യത്തെച്ചൊല്ലി സത്യം ചെയ്യുന്നവർ വീഴും; ഇനി എഴുന്നേല്ക്കയുമില്ല.
  rmc-rmc: 'Ola, ko len vera pro modli andre Samarija – ola, ko phenen: ‚Avke sar
    dživel o del le Danoskro,‘ abo ‚avke sar dživel o del la Beer-Šebakro!‘ – perena
    tele a imar na ušťena upre.“'
  pes-OPV: آنانی که به گناه سامره قسم خورده، می‌گویند که «ای دان به حیات خدای تو و
    به طریقت بئرشبع قسم می‌خوریم»، خواهند افتاد و بار دیگر نخواهندبرخاست.
  ron-1924: 'Ей, каре журэ акум пе пэкатул Самарией ши зик: ‘Пе Думнезеул тэу чел
    виу, Дане!’ ши ‘Пе друмул Беер-Шебей!’ вор кэдя ши ну се вор май скула.”'
  ben-OBCV: যারা শমরিয়ার পাপ নিয়ে শপথ করে— যারা বলে, ‘ওহে দান, তোমার জীবিত দেবতার
    দিব্যি,’ বা, ‘বের-শেবার জীবিত দেবতার দিব্যি,’ তারা সবাই পতিত হবে, তারা আর কখনও
    উঠতে পারবে না।”
  som-som: Kuwa ku dhaarta dembiga Samaariya oo yidhaahda, Daanow, waxaan ku dhaartay
    ilaahaaga, oo waxaan ku dhaartay jidka Bi'ir Shebac, way dhici doonaan oo mar
    dambena sooma ay kici doonaan.
  lat-VUC: 'qui jurant in delicto Samariæ, et dicunt: Vivit Deus tuus, Dan, et vivit
    via Bersabee; et cadent, et non resurgent ultra.]'
  eng-ASVBT: They that swear by the sin of Samaria, and say, As thy god, O Dan, liveth;
    and, As the way of Beer-sheba liveth; they shall fall, and never rise up again.
  ita-1885: 'i quali giurano per lo misfatto di Samaria, e dicono: Come l''Iddio tuo
    vive, o Dan; e: Come vive il rito di Beerseba; e caderanno, e non risorgeranno
    mai più.'
  eng-LXXUP: they who swear by the propitiation of Samaria, and who say, Thy god,
    O Dan, lives; and, Thy god, O Beersheba, lives; and they shall fall, and shall
    no more rise again.
  eng-ULB: Those who swear by the sin of Samaria and say, 'As your god lives, Dan,'
    and, 'As the way to Beersheba exists'— they will fall and never rise again.”
  spa-VBL: 'Los que hacen juramentos en nombre de los ídolos vergonzosos de Samaria,
    que hacen juramentos como: “Por la vida de tu dios, Dan”, o “Un peregrinaje al
    dios de Beerseba”, los tales caerán, y nunca volverán a levantarse.'
  fra-_FOB: 'Ceux qui jurent par le péché de Samarie, qui disent: Vive ton dieu, ô
    Dan! Et vive la voie de Béer-Shéba! Ils tomberont, et ne se relèveront plus.'
  mal-mal: ‘ദാനേ, നിന്റെ ദൈവത്താണ, ബേർ-ശേബാമാർഗ്ഗത്താണ’ എന്ന് പറഞ്ഞുംകൊണ്ട് ശമര്യയുടെ
    അകൃത്യത്തെച്ചൊല്ലി സത്യം ചെയ്യുന്നവർ വീഴും; ഇനി എഴുന്നേൽക്കുകയുമില്ല”.
  urd-GVR: Jo is waqt Sāmariya ke makrūh but kī qasam khāte aur kahte haiṅ, ‘Ai Dān,
    tere dewatā kī hayāt kī qasam’ yā ‘Ai Bair-sabā, tere dewatā kī qasam!’ Wuh us
    waqt gir jāeṅge aur dubārā kabhī nahīṅ uṭheṅge.”
  suz-BL: सु सु सामरीया ङा देवता अशीमाह आ नेंमी कसम जशा ‘ए दान, इ देवता ब्रोंइशा बाक्‍शो
    खोदेंशो पा’ नु ‘बेयर-शेबा ङा देवता ब्रोंइशा बाक्‍शो खोदेंशो पा’ देंशा कसम जाइब
    नेल्‍ल गेनायो मबोक्‍चा ङा पा गोल्‍नीम” दे परमप्रभु यावेमी देंत। न्‍यायाधीस १८:३०
  eng-NOY: Who swear by the sin of Samaria, And say, By the life of thy God, O Dan!
    And, By the worship of Beersheba! They shall fall, and shall rise no more!
  ita-1927: 'Quelli che giurano per il peccato di Samaria e dicono: “Com’è vero che
    il tuo Dio vive; o Dan” e: “Viva la via di Beer-Sceba!” cadranno e non risorgeranno
    più.'
  ckb-ckb: 'ئەوانەی سوێند بە تاوانی سامیرە دەخۆن و دەڵێن: ”ئەی دان، بە خوداوەندەکەت
    کە زیندووە…“ و ”بەو ڕێگایەی بیری شابەع کە زیندووە…“ جا دەکەون و ئیتر هەڵناستنەوە.»'
  eng-BBE: Those who make their oaths by the sin of Samaria and say, By the life of
    your God, O Dan; and, By the living way of Beer-sheba; even they will go down,
    never again to be lifted up.
  kan-OKCV: ಅವರು ಸಮಾರ್ಯದ ಪಾಪದ ಮೇಲೆ ಆಣೆ ಇಟ್ಟುಕೊಂಡು, ದಾನೇ, ನಿನ್ನ ದೇವರ ಜೀವದಾಣೆ ಎಂದೂ,
    ಬೇರ್ಷೆಬದ ಮಾರ್ಗದ ಜೀವದಾಣೆ ಎಂದೂ ಹೇಳುವರು. ಅವರು ಬಿದ್ದು ಮತ್ತೆ ಮೇಲೆ ಏಳಲಾರರು.”
  tam-2017: தாணே! உன்னுடைய தேவனுடைய ஜீவனைக்கொண்டும், பெயெர்செபா மார்க்கத்தின் தேவனுடைய
    ஜீவனைக்கொண்டும் என்று சொல்லி, சமாரியாவின் பாவத்தின்மேல் ஆணையிடுகிறவர்கள் விழுவார்கள்;
    இனி ஒருபோதும் எழுந்திருக்கமாட்டார்கள் என்றார்.
  spa-RV-1909: 'Los que juran por el pecado de Samaria, y dicen, Vive tu Dios de Dan:
    y, Vive el camino de Beer-seba: caerán, y nunca más se levantarán.'
  ron-BTF: 'Cei care jură pe păcatul Samariei și spun: Dane, viu este dumnezeul tău;
    și: Viu este obiceiul Beer-Șebei; chiar ei vor cădea și niciodată nu se vor mai
    ridica.'
  eng-WEBP: Those who swear by the sin of Samaria, and say, ‘As your god, Dan, lives,’
    and, ‘As the way of Beersheba lives,’ they will fall, and never rise up again.”
  eng-FBV: Those who swear by the disgraceful idols of Samaria, who take oaths like,
    “By the life of your god, Dan,” or “A pilgrimage to the god of Beersheba”—they
    will fall, and never rise again.
  nld-1939: 'En zij, die bij de zonde van Samaria zweren, Of zeggen: Dan, bij het
    leven van uw God; Bersabe, zo waar uw schutspatroon leeft: Ze zullen vallen, nooit
    staan ze meer op!'
  nch-BL: Huan nochi israelitame cati quinhueyichihuaj nopa teteyome cati mopantíaj
    ipan altepeme Samaria, Dan huan Beerseba, huetzise huan ayecmo quema huelise motananase.’
    ”
  vie-1934: 'Hết thảy những kẻ chỉ tội lỗi của Sa-ma-ri mà thề rằng: Hỡi Đan, thật
    như thần ngươi sống! Thật như đường của Bê-e-Sê-ba sống! hết thảy những kẻ ấy
    sẽ ngã xuống, và không dậy được nữa.'
  hin-CV: जो शमरिया के पाप की शपथ खाकर कहते हैं, ‘हे दान, तुम्हारे देवता के जीवन की
    शपथ,’ या, ‘बेअरशेबा के देवता के जीवन की शपथ’— वे ऐसे गिरेंगे कि फिर कभी न उठेंगे.”
  spa-BES: 'Los que hacen juramento por el pecado de Samaria y dicen: Por la vida
    de tu Dios, oh Dan; y, vive el camino de Beerseba; incluso ellos caerán, nunca
    más para ser levantados.'
  tdx-tdx: 'Le o mifanta amy hakeo’ i Someroneio ami’ty hoe: Kanao veloñe ty ‘ndrahare’
    i Dane; naho, Katao veloñe ty sata’ i Beèrsèbae; le hikorovoke, tsy hitroatse
    ka.'
  tha-KJV: บรรดาผู้​ที่​ปฏิญาณโดยความบาปแห่งสะมาเรีย และกล่าวว่า ‘​โอ ดานเอ๋ย พระของท่านมี​ชี​วิตอยู่​แน่​ฉันใด​’
    และว่า ‘พระมรรคาของเบเออร์เชบามี​ชี​วิตอยู่​แน่​ฉันใด​’ เขาเหล่านี้จะล้มลง และจะไม่​ลุ​กขึ้​นอ​ีกเลย”
  por-BR-2018: 'Quanto aos que juram pelo pecado de Samaria, e dizem: Vive o teu deus
    de Dã; e: Vive o caminho de Berseba; esses cairão, e nunca mais se levantarão.'
  deu-ELO: 'die da schwören bei der Schuld Samarias und sprechen: So wahr dein Gott
    lebt, Dan! und: So wahr der Weg nach Beerseba lebt! Und sie werden fallen und
    nicht mehr aufstehen.'
  eng-WYC-2018: which swear in the trespass of Samaria, and say, Dan, thy god liveth,
    and the way of Beersheba liveth; and they shall fall, and they shall no more rise
    again. (yea, they who swear by the trespass of Samaria, and say, O Dan, as thy
    god liveth, or By the god of Dan, and By the sacred way of Beersheba; they all
    shall fall, and they shall never rise again.)
  epo-epo: 'kiuj nun ĵuras per la peko de Samario, kaj diras: Kiel vivas via dio,
    ho Dan! kiel floras la vojo al Beer-Ŝeba! ili falos, kaj ne plu releviĝos.'
  uig-PIN: Ⱨǝm Samariyǝning gunaⱨining nami bilǝn ⱪǝsǝm iqkǝnlǝr, Yǝni «Ilaⱨingning
