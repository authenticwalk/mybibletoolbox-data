verse: AMO.001.005
translations:
  mal-C: ഞാൻ ദമസ്കോസിന്റെ കവാടങ്ങൾ തകർത്തുകളയും; ആവെൻ താഴ്വരയിലെ രാജാവിനെയും ബെത്ത്-ഏദെനിൽ
    ചെങ്കോൽ വഹിക്കുന്നവനെയും ഞാൻ നശിപ്പിക്കും. അരാമിലെ ജനം പ്രവാസികളായി കീറിലേക്കു
    പോകും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ich werde den Riegel von Damaskus zerbrechen und die Bewohner ausrotten
    aus dem Frevelthal und den Szepterträger aus dem Lusthause, und das Volk der Aramäer
    soll nach Kir in die Verbannung gehen, spricht Jahwe.
  lin-lin: Nakobuka ekuke ya Damasi, nakobebisa mokonzi ya bavandi ya Lubwaku ya Beti-Aveni,
    mpe oyo azali kokonza na Beti-Edeni ; mpe bato ya Siri bakokende na bowumbu na
    Kiri, » elobi Yawe.
  eng-LSV: And I have broken the bar of Damascus, || And cut off the inhabitant from
    Bikat-Aven, || And a holder of a scepter from Beth-Eden, || And the people of
    Aram have been removed to Kir,” said YHWH.
  eng-GNV: 'I will breake also the barres of Damascus, and cut off the inhabitant
    of Bikeath-auen: and him that holdeth the scepter out of Beth-eden, and the people
    of Aram shall goe into captiuitie vnto Kir, sayth the Lord.'
  eng-WEBSTER: 'I will break also the bar of Damascus, and cut off the inhabitant
    from the plain of Aven, and him that holdeth the scepter from the house of Eden:
    and the people of Syria shall go into captivity to Kir, saith the LORD.'
  nhw-BL: Nijsemanas nopa cuapuerta ipan itepa altepetl Damasco, huan nijtzontlamiltis
    nochi hasta catli itztoque ipan nopa Tlamayamitl Avén. Niquixpolihuiltis catli
    tlanahuatía ipan altepetl Bet Edén. Huan nochi catli itztoque ipan tlali Siria
    yase ilpitoque para tetequipanotij ipan tlali Kir.” Quej nopa quiijto TOTECO.
  swh-ONEN: Nitalivunja lango la Dameski; nitamwangamiza mfalme aliyeko katika Bonde
    la Aveni, na yeye ambaye anaishika fimbo ya utawala katika Beth-Edeni. Watu wote
    wa Aramu watakwenda uhamishoni huko Kiri,” asema Bwana.
  bba-bba: Kon ben wuu Dɑmɑsin ɡbɑ̃rɑrun ɡɑmbobɑ kɔsuku, kpɑ n Bikɑti Afɛnin tɔmbu
    kpeerɑsiɑ. Kpɑ n Bɛti Edɛnin sunɔ ɡo. Kpɑ n de bu Siriɡibu yoru mwɛɛri bu kɑ dɑ
    Kiriɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'I will break also the bar of Damascus, And cut off the inhabitant from
    the plain of Aven, And him that holdeth the sceptre from the house of Eden: And
    the people of Syria shall go into captivity unto Kir, saith the Lord.'
  luo-luo: Abiro muko dhoranga Damaski, kendo abiro riembo joma odak e Holo mar Aven,
    kaachiel gi ngʼat motingʼo ludh Jehova Nyasaye man Beth Eden. Jo-Aram ibiro dar
    miter mabor e twech e piny Kir,” Jehova Nyasaye owacho.
  meu-meu: Damasko ena ikoukou auridia baina hakwaidudia, Avene Kourana inoholaina
    taudia na baina negedia daure, bona dagi auna e dogoa taomu tauna na Bet eden
    amo baina abia oho, bona Suria taudia na dauhai baina hanohodia, Kiri tanona ai.
    Iehova na e herevamu.
  npi-ULB: म दमस्कसका मूल ढोकाका गजबारहरू भाँच्‍नेछु र आवन उपत्यकामा राज्‍य गर्नेलाई,
    र बेथ-अदनमा राजदण्ड लिनेलाई समेत म टुक्राटुक्रा पार्नेछु । अरामका मानिसहरू निर्वासित
    भएर कीरमा जानेछन्,” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò ṣẹ́ ọ̀pá ìdábùú Damasku; Èmi yóò sì pa ọba tí ó wà ní àfonífojì
    Afeni run àti ẹni tí ó di ọ̀pá aládé mú ní Beti-Edeni. Àwọn ará a Aramu yóò lọ
    sí ìgbèkùn sí Kiri,” ni Olúwa wí.
  pes-OPCB: پشت‌بندهایی را که دروازه‌های دمشق را می‌بندند خواهم شکست و مردمانش را
    تا دشت آون هلاک خواهم ساخت و پادشاه بیت‌عدن را نابود خواهم کرد. اهالی سوریه به
    شهر قیر به اسارت خواهند رفت.» این است فرمودۀ خداوند.
  tgl-ULB: Babaliin ko ang mga bakal na tarangkahan ng Damasco at tatalunin ang lalaking
    naninirahan sa Biqat Aven, at maging ang lalaking humahawak sa setro mula sa Beth-eden;
    ang mga taga-Aram ay mabibihag sa Kir,” sabi ni Yahweh.
  cbu-NT: Siy Damáskushchis pshtumaam wachoo kámanartaateesa, anoo nuwsha wizpurirpati
    tawateeruri, Bikat-avenshucheetstam kurak, misha Bet-edenshucheetstam kurak ashparitaatsis
    siyaa Síriyashcheetsis tputsis putayarusin, arap Kirip tsap machinllinaya Asirshuch
    tputsiya, Apanll siyaa tárangiya.
  hui-hui: Damasagasa tano timbuni ngagonaga wai pabe panga hongohe bidaru bo gialo
    wahai holebero. Ani buwa Abene dindi ulini ngagoha wali agali karu bo purogo lalu
    Bededene dindinaga kini bedagobi bo batagi holebero. Ani bialu Siria wali agaliru
    Kie dindi ni tagira ibiragohayagi garabayabu yalu pelolebero, lene.
  mya-mya: ငါ​သည်​ဒ​မာ​သက်​မြို့​တံ​ခါး​များ​ကို​ချေ မှုန်း​၍ အာ​ဝင်​ချိုင့်​နှင့်​ဗေ​သေ​ဒင်​မြို့​တွင်​ကြီး
    စိုး​နေ​သူ​တို့​ကို​ရှင်း​ပစ်​မည်။ ရှု​ရိ​ပြည်​သား တို့​သည်​ကိ​ရ​ပြည်​သို့​သုံ့​ပန်း​အ​ဖြစ်​နှင့်
    လိုက်​ပါ​သွား​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་དཱ་མེ་སེག་གི་སྒོ་གཏན་བཅག་སྟེ། ཨ་ཝེན་ཐང་ཆེན་གྱི་ཡུལ་མི་རྣམས་ཚར་དུ་གཅོད་ཅིང་།
    ད་དུང་པེད་ཨེ་དེན་གྱི་དབང་འཛིན་འགོ་དཔོན་དང་། ཨ་རམ་པའི་འབངས་མི་དང་བཅས་ཀིར་དུ་བཙོན་ལ་འཁྲིད་པར་འགྱུར་ཞེས་གསུངས་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: Ndichavhuna suo reDhamasiko; ndichaparadza mambo agere mumupata weAvheni
    uye nouyo akabata tsvimbo youshe muBheti Edheni. Vanhu veAramu vachaenda muutapwa
    kuKiri,” ndizvo zvinotaura Jehovha.
  spa-BLM: Romperé la barra de Damasco, y cortar el habitante del valle de Aven, y
    el que tiene el cetro de la casa del Edén; y el pueblo de Siria irá en cautiverio
    a Kir,” dice Yahvé.
  cac-cac: Yovalil ol in mac'poj masanil spuertail chon̈ab' Damasco. Ol vac'an satel
    masanil eb' cajan d'a sch'olanil Avén yed' eb' yajal d'a Bet-edén. Yuj chi' ol
    ic'chajb'at eb' sirio preso d'a Kir, xchi Jehová.
  swh-ULB: Nitazivunja komeo za Damaskasi na kumkatilia mbali mtu ambaye aishiye katika
    Biqati Aveni, na pia yule mtu ashikaye fimbo ya kifalme katika Beth Edeni. Na
    watu wa shamu watakwenda utumwani hata Kiri,” asema Yahwe.
  bel-bel: І скрышу замкі Дамаска і зьнішчу жыхароў даліны Авэн і таго, хто трымае
    жазло - з дому Эдэнавага, і пойдзе народ Арамейскі ў палон у Кір, кажа Гасподзь.
  deu-ELBBK: und ich werde den Riegel von Damaskus zerbrechen, und den Bewohner ausrotten
    aus dem Tal Awen, und den, der das Zepter hält, aus Beth-Eden; und das Volk von
    Syrien wird nach Kir weggeführt werden, spricht der HERR.
  mbb-OT: Ebengkaǥen ku is pultahan te Damascus wey edezeetan ku is menge pengulu
    ziyà te Suǥud te Aven wey Bet Eden. Ebihaǥen te menge tig-Kir is menge etew ziyà
    te Aram. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാൻ ദമ്മേശെക്കിന്റെ ഓടാമ്പൽ തകർത്തു, ആവെൻതാഴ്‌വരയിൽനിന്നു നിവാസിയെയും
    ഏദെൻഗൃഹത്തിൽനിന്നു ചെങ്കോൽ പിടിക്കുന്നവനെയും ഛേദിച്ചുകളയും; അരാമ്യർ ബദ്ധന്മാരായി
    കീറിലേക്കു പോകേണ്ടിവരും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Rozmarava e brana andro Damašek, zňičinava le kraľis andre dolina Aven
    a the oles, ko chudel andro vasta o žezlos andro Bet-Eden; a o Aramejčana ena
    zaile a ľigende het andre phuv Kir,“ phenel o RAJ.
  pes-OPV: و پشت بندهای دمشق را خواهم شکست و ساکنان را از همواری آون و صاحب عصا را
    از بیت عدن منقطع خواهم ساخت و خداوند می‌گوید که قوم ارام به قیر به اسیری خواهند
    رفت.
  ron-1924: Вой сфэрыма зэвоареле Дамаскулуй ши вой нимичи ку десэвыршире пе локуиторий
    дин Бикат-Авен, ымпреунэ ку чел че цине тоягул де кырмуире ын Бет-Еден, ши попорул
    Сирией ва фи дус роб ла Кир”, зиче Домнул.
  ben-OBCV: আমি দামাস্কাসের তোরণদ্বার ভেঙে ফেলব; আমি আবন-উপত্যকায় স্থিত রাজাকে ধ্বংস
    করব এবং তাকেও করব, যে বেথ-এদনে রাজদণ্ড ধারণ করে। অরাম দেশের লোকেরা কীরে নির্বাসিত
    হবে,” সদাপ্রভু বলেন।
  som-som: Rabbigu wuxuu leeyahay, Qataarkii albaabka Dimishaq waan jebin doonaa,
    oo waxaan dooxada Aawen ka wada baabbi'in doonaa dadka deggan, oo weliba kan haysta
    usha boqornimada ayaan reer Ceeden ka gooyn doonaa, oo dadka Suuriyana maxaabiis
    ahaan baa loogu kaxaysan doona Qiir.
  lat-VUC: 'Et conteram vectem Damasci: et disperdam habitatorem de campo idoli, et
    tenentem sceptrum de domo voluptatis: et transferetur populus Syriæ Cyrenen, dicit
    Dominus.'
  eng-ASVBT: And I will break the bar of Damascus, and cut off the inhabitant from
    the valley of Aven, and him that holdeth the scepter from the house of Eden; and
    the people of Syria shall go into captivity unto Kir, saith Jehovah.
  ita-1885: Ed io romperò le sbarre di Damasco, e sterminerò della valle di Aven gli
    abitanti, e della casa di Eden colui che tiene lo scettro; e il popolo di Siria
    andrà in cattività in Chir, ha detto il Signore.
  eng-LXXUP: 'And I will break to pieces the bars of Damascus, and will destroy the
    inhabitants out of the plain of Aven, and will cut in pieces a tribe out of the
    men of Haran: and the famous people of Syria shall be led captive, saith the Lord.'
  eng-ULB: I will break the gate bars of Damascus and cut off the man who rules over
    the Valley of Aven, and also the man who holds the scepter in Beth Eden. The people
    of Aram will go in captivity to Kir,” says Yahweh.
  spa-VBL: Yo romperé las puertas de Damasco, reduciré el número de los habitantes
    del Valle de Avén, y al gobernante de Bet Eden. El pueblo de Arán será deportado
    como prisionero hacia la tierra de Quir, dice el Señor.
  fra-_FOB: Je briserai les barres de Damas; j'exterminerai de Bikath-Aven les habitants,
    et de Beth-Éden celui qui tient le sceptre, et le peuple de Syrie sera mené captif
    à Kir, dit l'Éternel.
  mal-mal: ഞാൻ ദമാസ്കൊസിന്റെ ഓടാമ്പൽ തകർത്ത്, ആവെൻതാഴ്വരയിൽനിന്ന് നിവാസിയെയും ഏദെൻഗൃഹത്തിൽനിന്ന്
    ചെങ്കോൽ പിടിക്കുന്നവനെയും ഛേദിച്ചുകളയും; അരാമ്യർ ബദ്ധന്മാരായി കീരിലേക്ക് പോകേണ്ടിവരും”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Maiṅ Damishq ke kunḍe ko toṛ kar Biq'at-āwan aur Bait-adan ke hukmrānoṅ
    ko maut ke ghāṭ utārūṅga. Arām kī qaum jilāwatan ho kar Qīr meṅ jā basegī.” Yih
    Rab kā farmān hai.
  suz-BL: गो दमस्‍कस ङा ठेयब लाप्‍चो ङा आग्‍लो जिक्‍नुङ। मिनु आवेन माइश्‍शो दिंमम
    बाक्‍ब मुर नेल्‍ल आन कली नु बेथ-एदेन ङा पिप कली क्‍याम्‍‍नुङमी। अराम ङा मुर आन
    कली ग्‍याइक्‍पाइश्‍शा कीर सहरमी लाइक्‍पाइक्‍नुङमी” दे परमप्रभु यावेमी देंत। २राजा
    १६:९
  eng-NOY: 'I will also break the bar of Damascus, And I will destroy the inhabitant
    from the valley of Aven, And him that holdeth the sceptre from Beth-Eden, And
    the people of Syria shall be led captive to Kir: Jehovah hath said it.'
  ita-1927: e romperò le sbarre di Damasco, sterminerò da Bikath-aven ogni abitante
    e da Beth-eden colui che tiene lo scettro; e il popolo di Siria andrà in cattività
    a Kir, dice l’Eterno.
  ckb-ckb: شەوبەندی دەروازەکانی دیمەشق دەشکێنم، فەرمانڕەواکە لە دۆڵی ئاڤەن ڕیشەکێش
    دەکەم، هەروەها گۆچان بەدەست لە بێت‌عەدەن. گەلی ئارام بۆ قییر ڕاپێچ دەکرێن.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: And I will have the locks of the door of Damascus broken, and him who is
    seated in power cut off from the valley of Aven, and him in whose hand is the
    rod from the house of Eden; and the people of Aram will go away as prisoners into
    Kir, says the Lord.
  kan-OKCV: ನಾನು ದಮಸ್ಕದ ಹೆಬ್ಬಾಗಿಲನ್ನು ಸಹ ಮುರಿಯುವೆನು. ಆವೆನಿನ ಕಣಿವೆಯಿಂದ ನಿವಾಸಿಯನ್ನು
    ಮತ್ತು ಬೇತ್ ಏದೆನಿನ ಮನೆಯಿಂದ ರಾಜದಂಡ ಹಿಡಿಯುವವನನ್ನೂ ಕಡಿದುಬಿಡುವೆನು. ಅರಾಮ್ ಜನರು ಸೆರೆಯಾಗಿ
    ಕೀರಿಗೆ ಹೋಗುವರು, ಇದು ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: நான் தமஸ்குவின் தாழ்ப்பாளை உடைத்து, குடிகளை ஆவேன் என்னும் பள்ளத்தாக்கிலும்,
    செங்கோல் செலுத்துகிறவனை பெத் ஏதேனிலும் இல்லாதபடி அழித்துப்போடுவேன்; அப்பொழுது
    சீரியாவின் மக்கள் கீருக்குச் சிறைப்பட்டுப்போவார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y quebraré la barra de Damasco, y talaré los moradores de Bicath-aven,
    y los gobernadores de Beth-eden: y el pueblo de Aram será trasportado á Chîr,
    dice Jehová.'
  ron-BTF: Voi frânge de asemenea zăvorul Damascului și voi stârpi locuitorul din
    câmpia Aven; și din casa Edenului pe cel care ține sceptrul; și poporul Siriei
    va merge în captivitate la Chir, spune DOMNUL.
  eng-WEBP: I will break the bar of Damascus, and cut off the inhabitant from the
    valley of Aven, and him who holds the scepter from the house of Eden; and the
    people of Syria shall go into captivity to Kir,” says the LORD.
  eng-FBV: I will smash the gates of Damascus, I will cut down those who live in the
    Valley of Aven, and the ruler from Beth Eden. The people of Aram will be deported
    as prisoners to the land of Kir, says the Lord.
  nld-1939: 'Ik sla de grendel van Damascus aan stukken, Roei de bewoners van het
    “Dal der Ongerechtigheid”, uit, Den scheptervoerder van het “Huis van Geneugte”,
    Arams bevolking zal naar Kir in ballingschap gaan: Spreekt Jahweh!'
  nch-BL: Nijxitinis nopa caltemit ipan nopa tepamit cati quiyahualo altepet Damasco,
    huan nijtzontamiltis nochi hasta cati itztoque ipan nopa Tamayamit Avén. Niquixpolihuiltis
    cati tanahuatía ipan altepet Bet Edén. Huan nochi cati itztoque ipan tali Siria
    yase ilpitoque para tetequipanotij ipan tali Kir.” Quej nopa quiijto TOTECO.
  vie-1934: Ta sẽ bẻ gãy then của Đa-mách; ta sẽ dứt dân cư khỏi trũng A-ven, và kẻ
    cầm cây trượng khỏi nhà Ê-đen; còn dân sự Sy-ri sẽ bị đày qua Ki-rơ làm phu tù,
    Đức Giê-hô-va phán vậy.
