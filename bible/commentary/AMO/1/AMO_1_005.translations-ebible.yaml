  mar-mar: मी दिमिष्काच्या प्रवेशद्वाराचे गज मोडून टाकीन, आणि बेथ-एदेनाच्या घरातून
    राजदंड धरणारा व आवेनाच्या खोऱ्यात राहणारा राजा यांचा पराभव करीन. आणि अरामी लोक
    कीर येथे पाडवपणांत जातील.” असे परमेश्वर म्हणतो.
  qub-qub: Damasco siudäman yaycuna puncu rancaraycajtapis callpaycurmi amirishaj.
