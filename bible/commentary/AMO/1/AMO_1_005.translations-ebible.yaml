    haida ese do idia guia, bona Kiri tano dekenai do idia abia lao, dibura taudia
    mai guia danu bamona.”
  urd-urd: और मैं दमिश्क़ का अड़बंगा तोड़ूँगा और वादी — ए — आवन के बाशिंदों और बैत
    — 'अदन के फ़रमाँरवाँ को काट डालूँगा और अराम के लोग ग़ुलाम होकर क़ीर को जाएँगे,
