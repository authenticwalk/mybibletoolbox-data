  hbo-hbo: וְשָֽׁבַרְתִּי֙ בְּרִ֣יחַ דַּמֶּ֔שֶׂק וְהִכְרַתִּ֤י יֹושֵׁב֙ מִבִּקְעַת־אָ֔וֶן
