  eng-WEBPB: I will break the bar of Damascus, and cut off the inhabitant from the
    valley of Aven, and him who holds the sceptre from the house of Eden; and the
    people of Syria shall go into captivity to Kir,” says the LORD.
  kbq-kbq: Hagi Nagra Damaskasi rankumamofo kahana tapage hunetrena, Aveni agupofima
