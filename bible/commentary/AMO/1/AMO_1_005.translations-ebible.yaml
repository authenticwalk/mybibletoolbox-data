  pan-pan: ਮੈਂ ਦੰਮਿਸ਼ਕ ਦੇ ਅਰਲਾਂ ਨੂੰ ਤੋੜ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਆਵਨ ਦੀ ਘਾਟੀ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਅਤੇ
