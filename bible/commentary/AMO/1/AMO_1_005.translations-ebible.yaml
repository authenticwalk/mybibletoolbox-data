  gub-BL: Azukazuka putar Namaz tawhu ukenaw ihe nehe, tawhu pupe zauxiapekwer wamuixe
    kar pà nehe. Azuka putar tawhu Mikeat-Awen wanuwihaw ihe wà nehe. Azuka putar
    tawhu Meteenen wanuwihaw ihe wà nehe no. Kir ywy rehe har weraha putar Xir ywy
    rehe har uiwy pe wemipyhyk kwer romo wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u
    ko ma'e kwez ihe kury.
