  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦମ୍ମେଶକର ଅର୍ଗଳ ଭାଙ୍ଗି ପକାଇବା ଓ ଆବନ ଉପତ୍ୟକାରୁ ନିବାସକାରୀକୁ ଓ
