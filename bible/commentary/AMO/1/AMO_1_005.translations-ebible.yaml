    siudächo mandaycajtapis. Siria runacunatanami nasyunninpita prësu apanga Kir partiman.»
    Tayta Diosmi chayno nisha.
  bqp-bqp: Kon ben wuu Dɑmɑsin gbɑ̃rɑrun gɑmbobɑ kɔsuku, kpɑ n Bikɑti Afɛnin tɔmbu
