verse: AMO.001.004
translations:
  mal-C: ഞാൻ ഹസായേൽഗൃഹത്തിന്മേൽ അഗ്നി അയയ്ക്കും അതു ബെൻ-ഹദദിന്റെ കോട്ടകളെ ദഹിപ്പിക്കും.
  deu-TKW: Darum werde ich Feuer gegen das Reich Hasaels entsenden, das soll die Burgen
    Benhadads verzehren.
  lin-lin: Nakotia moto na ndako ya mokonzi Azaeli, mpe moto yango ekozikisa bandako
    ya mokonzi Beni-Adadi, oyo batonga makasi.
  eng-LSV: And I have sent a fire against the house of Hazael, || And it has consumed
    the palaces of Ben-Hadad.
  eng-GNV: Therefore will I sende a fire into the house of Hazael, and it shall deuoure
    the palaces of Ben-hadad.
  eng-WEBSTER: But I will send a fire into the house of Hazael, which shall devour
    the palaces of Ben-hadad.
  nhw-BL: Huajca nijtitlanis tlitl ipan ichaj Tlanahuatijquetl Hazael. Nojquiya nijtlatis
    nopa cali catli tilahuac huan yejyectzi catli quisencajtoc Tlanahuatijquetl Benhadad
    para ipan momanahuis. Nochi tlamitlatlas.
  swh-ONEN: Nitatuma moto juu ya nyumba ya Hazaeli ambao utateketeza ngome za Ben-Hadadi.
  bba-bba: Tɛ̃, kon de dɔ̃ɔ u nɑ u sinɑ boko Hɑsɑɛlin yɛnu wɔri, kpɑ u Bɛni Hɑdɑdin
    sinɑ kpɑɑru di mɑm mɑm.
  eng-KJVCPB: But I will send a fire into the house of Hazael, Which shall devour
    the palaces of Ben-hadad.
  luo-luo: kuom mano abiro oro mach e od Hazael, ma biro wangʼo ohinga mochiel motegno
    mag Ben-Hadad.
  meu-meu: Taunabunai lau ese lahi ta baina siaia Hasaele ena ruma latanai, una lahi
    ese Ben-hadad ena gabu aukadia baine aradia ore.
  npi-ULB: हजाएलको घरानामा म आगो पठाउनेछु, र त्यसले बेन-हददका किल्लाहरू भस्म पार्नेछ
    ।
  yor-yor: Èmi yóò rán iná sí ilé Hasaeli, èyí ti yóò jó àwọn ààfin Beni-Hadadi run.
  pes-OPCB: پس من قصر حزائیل پادشاه را به آتش خواهم کشید و قلعهٔ مستحکم بنهدد را ویران
    خواهم کرد.
  tgl-ULB: Magpapadala ako ng apoy sa bahay ni Hazael, at tutupukin nito ang mga tanggulan
    ng Ben-Hadad.
  cbu-NT: Anumandtam nuwsha sumasee zanganchima. Kurakaa Asayela nlluranur ichingaru
    kachingchima. Mishat, Ben-jadadtam pang' pangurangana anootstam ichingaru muchchitamma.
  hui-hui: Kini Hasaelenaga anda kagoria ira hedo bape harogola Kini Benehadadanaga
    andarubi dalu wai pabe hongohe bidarubi bibahende dai helolebero.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ဟာ​ဇေ​လ​မင်း​မျိုး အ​ပေါ်​သို့​မီး​မိုး​ရွာ​စေ​ပြီး
    ဗင်​ဟာ​ဒဒ် မင်း​၏​ရဲ​တိုက်​များ​ကို​ပြာ​ချ​လိုက်​မည်။-
  bod-N: ངས་ཧ་ཟཱ་ཨེལ་གྱི་ཕོ་བྲང་དུ་མེ་འཕངས་ནས། པེན་ཧ་དཱད་ཀྱི་མཁར་རྫོང་རྣམས་རྩ་མེད་དུ་གཏོང་བར་འགྱུར།
  sna-sna: ndichatumira moto paimba yaHazaeri uchaparadza nhare dzaBheni Hadhadhi.
  spa-BLM: pero enviaré fuego a la casa de Hazael, y devorará los palacios de Ben
    Hadad.
  cac-cac: Yuj chi' ol vac'och sc'ac'al spat eb' rey yin̈tilal vin̈aj Hazael. A jun
    c'ac' chi' ol ac'an lajvoquel scuartel vin̈aj Ben-adad.
  swh-ULB: Nitapeleka moto kwenye nyumba ya Hazaeli, na utaiteketeza ngome za Ben
    Hadadi.
  bel-bel: І пашлю агонь на дом Азаіла, - і зжарэ ён харомы Вэнадада.
  deu-ELBBK: so werde ich ein Feuer senden in das Haus Hasaels, und es wird die Paläste
    Ben-Hadads verzehren;
  mbb-OT: Umbe, ebinsulan ku is turuǥan ni hadì Hazael wey is melig-en he menge vahin
    te Damascus he mibpeveelan te anak din he si Ben Hadad.
  mal-2015: ഞാൻ ഹസായേൽഗൃഹത്തിൽ ഒരു തീ അയക്കും; അതു ബെൻഹദദിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda bičhavava e jag pro kher le Chazaeloskro, savi zlabarela o hradi
    le Ben-Hadadoskre.
  pes-OPV: پس آتش در خاندان حزائیل خواهم فرستاد تاقصرهای بنهدد را بسوزاند.
  ron-1924: Де ачея вой тримите фок ын каса луй Хазаел, каре ва мистуи палателе луй
    Бен-Хадад.
  ben-OBCV: আমি হসায়েল কুলের উপরে আগুন পাঠাব, তা বিন্‌হদদের দুর্গগুলি গ্রাস করবে।
  som-som: Laakiinse dab baan u soo diri doonaa guriga Xasaa'eel, oo wuxuu wada laasan
    doonaa daaraha waaweyn oo Benhadad.
  lat-VUC: Et mittam ignem in domum Azaël, et devorabit domos Benadad.
  eng-ASVBT: But I will send a fire into the house of Hazael, and it shall devour
    the palaces of Ben-hadad.
  ita-1885: E manderò un fuoco nella casa di Hazael, il quale consumerà i palazzi
    di Ben-hadad.
  eng-LXXUP: And I will send a fire on the house of Hazael, and it shall devour the
    foundations of the son of Hadad.
  eng-ULB: I will send a fire into the house of Hazael, and it will devour the fortresses
    of Ben Hadad.
  spa-VBL: Por ello yo enviaré vuelo sobre la casa de Jazael y consumiré los castillos
    de Ben-Adad.
  fra-_FOB: J'enverrai le feu dans la maison de Hasaël, et il dévorera les palais
    de Ben-Hadad;
  mal-mal: ഞാൻ ഹസായേൽഗൃഹത്തിൽ ഒരു തീ അയയ്ക്കും; അത് ബെൻ-ഹദദിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Chunāṅche maiṅ Hazāel ke gharāne par āg nāzil karūṅga, aur Bin-hadad ke
    mahal nazar-e-ātish ho jāeṅge.
  suz-BL: मोपतीके गो हजाएल आ खिंमी मी सुइक्‍नुङ। मेकोमी बेन-हादाद आ बोल्‍यो दरवार
    नेल्‍ल खतम पोक्‍ब।
  eng-NOY: I will send a fire upon the house of Hazael, Which shall devour the palaces
    of Benhadad.
  ita-1927: io manderò nella casa di Hazael un fuoco, che divorerà i palazzi di Ben-hadad;
  ckb-ckb: ئاگر دەنێرمە سەر ماڵی حەزائێل قەڵاکانی بەن‌هەدەد دەخوات.
  eng-BBE: And I will send a fire into the house of Hazael, burning up the great houses
    of Ben-hadad.
  kan-OKCV: ಆದರೆ ನಾನು ಹಜಾಯೇಲನ ವಂಶದ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಬೆನ್ಹದದನ ಕೋಟೆಗಳನ್ನು
    ದಹಿಸಿಬಿಡುವುದು.
  tam-2017: ஆசகேலின் வீட்டை தீக்கொளுத்துவேன்; அது பெனாதாதின் அரண்மனைகளை அழித்துவிடும்.
  spa-RV-1909: Y meteré fuego en la casa de Hazael, y consumirá los palacios de Benhadad.
  ron-BTF: Dar voi trimite un foc în casa lui Hazael, care va mistui palatele lui
    Ben-Hadad.
  eng-WEBP: but I will send a fire into the house of Hazael, and it will devour the
    palaces of Ben Hadad.
  eng-FBV: So I will send fire down on the house of Hazael and burn up Ben-Hadad's
    fortresses.
  nld-1939: Ik slinger een vuur in Chazaëls huis, Dat de burchten van Ben-Hadad verteert;
  nch-BL: Huajca nijtitanis tit ipan ichaj Tanahuatijquet Hazael. Nojquiya nijtatis
    nopa cali cati tilahuac huan yejyectzi cati quisencajtoc Tanahuatijquet Benhadad
    para ipan momanahuis. Nochi tamitatas.
  vie-1934: Ta sẽ sai lửa đến trong nhà Ha-xa-ên, đặng thiêu nuốt đền đài của Bên-Ha-đát.
  hin-CV: तब मैं हाज़ाएल के परिवार पर आग बरसाऊंगा और वह बेन-हदद के गढ़ को नष्ट कर
    देगी.
  spa-BES: Y enviaré fuego a la casa de Hazael, quemando las grandes casas de Ben
    Hadad.
  tdx-tdx: F’ie hañitrifako afo mb’añ’anjomba’ i Kazaele ze hamorototo o anjomba’
    i Benhadadeo.
  tha-KJV: แต่ เราจะส่งไฟเข้ามาในเรือนของฮาซาเอล ซึ่งจะเผาผลาญปราสาททั้งหลายของเบนฮาดัดเสีย
  por-BR-2018: Por isso meterei fogo na casa de Hazael, que consumirá os palácios
    de Ben-Hadade.
  deu-ELO: so werde ich ein Feuer senden in das Haus Hasaels, und es wird die Paläste
    Ben-Hadads verzehren;
  eng-WYC-2018: And I shall send fire into the house of Hazael, and it shall devour
    the houses of Benhadad.
  epo-epo: Mi sendos fajron sur la domon de Ĥazael, kaj ĝi ekstermos la palacojn de
    Ben-Hadad.
  uig-PIN: Xundaⱪla Ⱨazaǝlning ɵyigǝ bir ot ǝwǝtimǝn, U Bǝn-Ⱨadadning ordilirini yutuwalidu.
  beo-beo: Amaiba:le, Na da hina bagade dunu Hasa:iele amo ea diasu nema:ne, lalu
    sanasimu, amola hina bagade dunu Beneha:ida:de ea gasa bagade gagili sali moilai
    nema:ne, lalu sanasimu. Huluane da nene dagoi ba:mu.
  tpi-OTNT: Bai mi tromoi paia i go daun long haus bilong King Hasael, na bai paia
    i kukim ol taun bilong King Benhadat, em ol taun i gat strongpela banis.
  hau-SA: zan sa wuta a gidan Hazayel, da za tă ƙona kagarun Ben-Hadad.
  uig-LAT: Shundaqla Hazaelning öyige bir ot ewetimen, U Ben-Hadadning ordilirini
    yutuwalidu.
  nde-nde: ngizathumela umlilo endlini kaHazayeli ozalobisa izinqaba zikaBheni-Hadadi.
  ton-ton: Pea te u fekau ʻae afi ki he fale ʻo Hasaeli, ʻaia te ne kai ʻo ʻosi ʻae
    ngaahi fale fakaʻeiʻeiki ʻo Penihatati.
  ces-1613: Ale pošli oheň na dům Hazaelův, kterýžto zžíře paláce Benadadovy.
  eng-WMB: but I will send a fire into the house of Hazael, and it will devour the
    palaces of Ben Hadad.
  tam-TCV: ஆசகேலின் வீட்டின்மேல் நெருப்பை அனுப்புவேன். அது அவனுடைய மகன் பெனாதாதின்
    அரண்களையும் எரித்துப்போடும்.
  ceb-ULB: Magpadala ako ug kalayo sa balay ni Hazael, ug lamuyon niini ang mga kota
    ni Ben Hadad.
  pol-UBG: Ale ześlę ogień na dom Chazaela, który strawi pałace Ben-Hadada.
  agr-agr: Nuadui jega apu Hazael pujusa inamtaijiya nunak apejuattajai, dutika ai
    nunú kegak niina uchiji Ben-hadad pujusa inamtaijiya nunashkam apeattawai.
  kyc-kyc: Dokona lao anda kiŋi Aseyele piyamo dokona nambame isare mende peyaro.
    Peyo kiŋi Benatate banya kana kame piyamo doko yanganyi nembo piru, leya.
  urd-GVU: چنانچہ مَیں حزائیل کے گھرانے پر آگ نازل کروں گا، اور بن ہدد کے محل نذرِ
    آتش ہو جائیں گے۔
  eng-OEBCW: Therefore I will send fire on Hazael’s house, it will devour the palaces
    of Ben-hadad.
  deu-1912: sondern ich will ein Feuer schicken in das Haus Hasaels, das soll die
    Paläste Benhadads verzehren.
  kan-2017: ನಾನು ಹಜಾಯೇಲನ ವಂಶದ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು. ಅದು ಬೆನ್ಹದದನ ಅರಮನೆಯನ್ನು
    ನುಂಗಿಬಿಡುವುದು.
  tgo-tgo: Iya kaiwae ne ya vakatha ndɨghe i nda Kiŋ Hajael le ŋgolo na tembe ve wova
    Kiŋ Benhaded le ŋgoloŋgolo vurɨvurɨghegheniye.
  yap-yap: Bay gu pi’ e nifiy nge urfiy e naun rok Hazael ni Pilung, me urfiy e pi
    naun rok Benhadad ni Pilung ni ka ni ngongliy rogon ni fan ko mael.
  hlt-MCSB: Te dongah Hazael im ah hmai ka tueih vetih Benhadad impuei a hlawp ni.
  mdy-ETH: ካኣቲ ሃዛዔኤሌኮ ካኣቱሞ ባይዛንዳ ታሚ ታኣኒ ዓጋንዳኔ፤ ዬይ ታማ ካኣቲ፥ ቤንሃዳዴ ኬልቂ ኮሼ ዲፆ ሙዓንዳኔ።
  twi-ASANTE: Mede ogya bɛto Hasael efie na ahye Ben-Hadad aban no.
  eng-WEBU: but I will send a fire into the house of Hazael, and it will devour the
    palaces of Ben Hadad.
  wal-wal: Hegaa gishshau, taani Kawuwaa Hazaa7eela keettan tamaa yeddana; yeddin
    he tamai Kawuwaa Benihadaada qatotakka maana.
  spa-PDDPT: Encenderé fuego en la casa de Hazael que devorará los palacios de Ben-adad.
  gun-gun: Ha'e nunga rupi amboja 'rã tata Hazael ro re. Ha'e rami vy oapypa 'rã Ben-Hadade
    ro tuvixa va'e ha'e javi.
  agu-BL: Cha'stzun te tz'ocpon int'inol k'a'kl te balaj ca'l yi rey Hazael, nin ite'n
    nin k'ak'a'tz stz'e'sank yi e'chk ca'l yi nim wutz tkan cwent yi rey Ben-hadad,
    yi na xcon tan chicolol quib ẍchik'ab chicontr.
  ilo-ULB: Mangidissuorakto iti apuy iti balay ni Hazael ket mapuoranto dagiti sarikedked
    ti Ben Hadad.
  kpg-kpg: deelaa di mee gaa hidi iei Au ga hagau ia dagu ahi gi hongo di hale damana
    o King Hazael dela ne haga duu aga, gaa dudu gi lala nia abaaba mau dangihi hai dauwa
    di King Benhadad.
  uig-ARA: شۇنداقلا ھازائەلنىڭ ئۆيىگە بىر ئوت ئەۋەتىمەن، ئۇ بەن-ھادادنىڭ ئوردىلىرىنى
    يۇتۇۋالىدۇ.
  sus-sus: N tɛ dinma Xasayeli xa banxi ra na nan ma. Na tɛ nan fama Ben Hadada xa
    yire makantaxie gande.
  pon-2006: lei kahrepen ei pahn kadardiong kisiniei pohn tehnpas me Nanmwarki Asael
    kauwadahr oh isikada en Nanmwarki Penadad eh kelen mahwen kan.
  jae-jae: Amboac tonaŋ aê jakêŋ ja êniŋ Hasaelnê andu ma êndaŋgac Benhadadnê andu
    kiŋŋa.
  ksd-ksd: ina tulue ra iap ta ra kuba i Kasael, ma na vaimur ra umana ngala na pal
    kai Ben-Adad.
  grc-BRENT: Καὶ ἀποστελῶ πῦρ εἰς τὸν οἶκον Ἀζαὴλ, καὶ καταφάγεται τὰ θεμέλια υἱοῦ
    Ἄδερ.
  ind-AYT: Karena itu, Aku akan mengirimkan api ke dalam istana Hazael yang akan melahap
    istana-istana Benhadad.
  nya-nya: Ine ndidzatumiza moto pa nyumba ya Hazaeli umene udzanyeketsa nyumba zaufumu
    za Beni-Hadadi.
  hrv-hrv: pustit ću oganj na dom Hazaelov da sažeže Ben-Hadadove dvorce;
  mps-mps: “Awe, eno isi te king Hasaelgo sę yani genuai wiegi yai beba te sia tula
    palaibao, tama te isigo te king Benhadatgo taun ulaibao, te bomai obo elalubo
    taun dao.
  tpi-tpi: Bai mi tromoi paia i go daun long haus bilong King Hasael, na bai paia
    i kukim ol taun bilong King Benhadat, em ol taun i gat strongpela banis.
  dan-1931: så sender jeg Ild mod Hazaels Hus, den skal æde Benhadads Borge;
  vie-OVCB: Vì thế, Ta sẽ giáng lửa xuống cung điện của Vua Ha-xa-ên và các chiến
    lũy của Vua Bên Ha-đát sẽ bị hủy diệt.
  guj-2017: પરંતુ હું યહોવાહ હઝાએલના ઘરમાં અગ્નિ મોકલીશ, અને તે બેન-હદાદના મહેલોને
    ભસ્મ કરી દેશે.
  pon-2006A: lei kahrepen ei pahn kadardiong kisiniei pohn tehnpas me Nanmwarki Asael
    kauwadahr oh isikada en Nanmwarki Penadad eh kelen mahwen kan.
  por-BRBSL: but Vou mandar um incêndio para a casa de Hazael, e devorará os palácios
    de Ben Hadad.
  eng-OEBUS: Therefore I will send fire on Hazael’s house, it will devour the palaces
    of Ben-hadad.
  cth-cth: Hazael im dawk hmai ka tha vaiteh, Benhadad e imnaw hah ka kak sak han.
  twi-twi: Mede ogya bɛto Hasael fi na ahyew Ben-Hadad aban no.
  hlt-hlt: Te dongah Hazael im ah hmai ka tueih vetih Benhadad impuei a hlawp ni.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu, kɛ̀ mùu cɔ́útɛ́ Asɑyɛɛdi cĩ́ɛ̃̀tɛ̀, mù bo cɔ́útɛ́
    Bɛnni-Adɑdi kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamaghɨn amizɨ, kɨ avim isɨ Atrivim Hasaelɨn dɨpenim mɨkɨnightɨ, avim
    Atrivim Benhadatɨn nguibar ekiar gavgaviba bar dar isigham. Nguibar kaba, dɨvazir
    bar gavgaviba da avɨnizɨ da gavgavigha iti.
  dop-dop: Mɑɑ nyɑɣɑsɩ kɔkɔ kɛ mǝ ɑwulɑɑ, Hɑsɑyɛlɩ nɑ Pɛnɩ-Hɑtɑtɩ pɑ tɛɛsɩ.
  azb-azb: Buna görə də Xazaelin sarayına od yağdıracağam ki, Ben-Hadadın qalalarını
    yandırıb-yaxsın.
  eng-DBY: And I will send a fire into the house of Hazael, and it shall devour the
    palaces of Ben-Hadad.
  hin-2017: इसलिए मैं हजाएल राजा के राजभवन में आग लगाऊँगा, और उससे बेन्हदद राजा के
    राजभवन भी भस्म हो जाएँगे।
  wol-KYG: Maay yebal sawara seen waa kër Buur Asayel, mu xoyom taaxi Buur Ben Addàd.
  eng-YLT: And I have sent a fire against the house of Hazael, And it hath consumed
    the palaces of Ben-Hadad.
  eng-WYC-2017: And I shall send fire into the house of Hazael, and it shall devour
    the houses of Benhadad.
  eng-WMBB: but I will send a fire into the house of Hazael, and it will devour the
    palaces of Ben Hadad.
  urd-GVH: चुनाँचे मैं हज़ाएल के घराने पर आग नाज़िल करूँगा, और बिन-हदद के महल नज़रे-आतिश
    हो जाएंगे।
  rug-rug: ke kote garunu la nika si Arau koasa vetu baṉara sapu kuria Hazaelo, meke
    kote ta sulu palae sari vasidi ta gobadi te Beni Hadadi sa baṉara.
  gaz-gaz: ani ibidda daʼannoo Ben-Hadaad barbadeessu tokko, mana Hazaaʼeelitti nan
    erga.
  fra-LSG: J’enverrai le feu dans la maison de Hazaël, Et il dévorera les palais de
    Ben-Hadad.
  gnn-gnn: Bala ŋarranydja yurru djuy'yun gurthana yana, bitjan ŋayi yurru nhärana
    yana‐wala yulŋunydja ŋuriki buŋgawawunydja wäŋa, ga ŋunhi ḏälmirrinydja buṉbu
    malanha yurru buḻwaŋ'thunna, ḏaw'‐ḏawyunna marrtji muṉguythirrina.
  yal-yal: Nanara, n Xasayele a banxin ganma nɛn. Tɛɛn fama Ben-Hadada yire makantanxin
    kaladeni nɛn.
  haw-1868: A e hoouna'ku ai i ke ahi iloko o ka hale o Hazaela, Ka mea e hoopau ai
    i na hale alii o Benehadada.
  arb-NAV: لِذَلِكَ أُرْسِلُ نَاراً عَلَى بَيْتِ حَزَائِيلَ فَتَلْتَهِمُ حُصُونَ بَنْهَدَدَ.
  ewe-ewe: Eya ta matɔ dzo Fia Hazael ƒe fiasã, eye magbã Ben Hadad ƒe mɔ sesẽwo.
  eng-LEE: And I will send a fire into the house of Chazael, which shall devour the
    palaces of Ben-hadad.
  asm-FB: সেইবাবে মই হজায়েলৰ ৰাজপ্রাসাদৰ ওপৰত অগ্নি নিক্ষেপ কৰিম; সেই জুইয়ে বিন-হদদৰ
    দুর্গবোৰ গ্ৰাস কৰিব।
  sus-A: ﭑ تّ دِنمَ شَسَيٍلِ شَ بَنشِ رَ نَ نَن مَ. نَ تّ نَن قَمَ بٍن هَدَدَ شَ يِرٍ
    مَكَنتَشِيٍ فَندٍ.
  fra-SBL: mais je vais envoyer un feu dans la maison de Hazaël, et il dévorera les
    palais de Ben Hadad.
  hbo-hbo: וְשִׁלַּ֥חְתִּי אֵ֖שׁ בְּבֵ֣ית חֲזָאֵ֑ל וְאָכְלָ֖ה אַרְמְנֹ֥ות בֶּן־הֲדָֽד׃
  piu-2006: '@see-verse:AMO.001.003'
  kik-kik: nĩngaitĩrĩria nyũmba ya Hazaeli mwaki ũrĩa ũgaacina ciĩhitho iria nũmu
    cia Beni-Hadadi.
  fra-NCL: j’enverrai le feu dans la maison d’Hazaël, et il dévorera les palais de
    Ben-Hadad ;
  cek-AK: Hazael imthung ah hmai ka patoeh han, to hmai mah Benhadad angraenghaih
    ahmuennawk to kang tih.
  cuk-cuk: Ani an Rey-Hazael-e-neg, soogi ogumakoed, Ben-Adad-e-neg-gandikmalad bela
    gummakoed.
  uig-CYR: Шундақла Һазаәлниң өйигә бир от әвәтимән, У Бән-Һададниң ордилирини жутувалиду.
  tel-2017: నేను హజాయేలు ఇంటి మీదకి అగ్ని పంపిస్తాను. అది బెన్హదదు రాజ భవనాలను దహించి
    వేస్తుంది.
  hat-BSA: Pou sa, Mwen va voye dife sou kay Hazaël e li va devore sitadèl a Ben-Hadad
    yo.
  kos-kos: Ouinge nga fah supwala e nu fin lohm sin tokosra su musaiyukla sel Tokosra
    Hazael, ac nga fah esukak pot ku lal Tokosra Benhadad.
  hbo-WLC: וְשִׁלַּ֥חְתִּי אֵ֖שׁ בְּבֵ֣ית חֲזָאֵ֑ל וְאָכְלָ֖ה אַרְמְנ֥וֹת בֶּן־הֲדָֽד׃
  ibo-ibo: Nʼihi ya, aga m esunye ọkụ nʼụlọeze Hazael; ọkụ a ga-erepịakwa ebe niile
    e wusiri ike nke Ben-Hadad.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ହସାୟେଲ ରାଜାଙ୍କ ବଂଶ ନିକଟକୁ ଅଗ୍ନି ପ୍ରେରଣ କରିବା ଓ ତାହା ବିନ୍‍ହଦଦ୍‍ର
    ଅଟ୍ଟାଳିକାସବୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iei mine üpwe tinala ekkei pwe epwe kenala imwen ewe king Hasael me ekewe
    imwen maun mi pöchökül än Penhatat.
  rop-rop: Wal blanga tharran na ai garra jandim faiya blanga barnimap det haus weya
    det king gulum Heiseiyel bin bildimap en ai garra barnimap ol detlot strongwan
    haus blanga det king gulum Benaded.
  ukr-1871: Пошлю огонь на дом Азаїлів, і пожере він палати в Бенадада.
  deu-1951: darum will ich ein Feuer in das Haus Hasaels senden, das die Paläste Benhadads
    verzehren soll;
  eng-JPS: So will I send a fire into the house of Hazael, and it shall devour the
    palaces of Ben-hadad;
  srp-1865: Nego æu pustiti oganj u dom Azailov, te æe proždrijeti dvorove Venadadove.
  lug-lug: Ndiweereza omuliro mu lubiri lwa kabaka Kazayeeri era njokye n’ebigo bya
    kabaka Benikadadi.
  heb-heb: ושלחתי אש בבית חזאל ואכלה ארמנות בן הדד׃
  ben-IRV: আমি হাসায়েলের কুলে আগুন নিক্ষেপ করব এবং তা বিনহদদের সমস্ত দুর্গগুলি গ্রাস
    করবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਹਜ਼ਾਏਲ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਅੱਗ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ ਬਨ-ਹਦਦ ਰਾਜਾ ਦੇ ਗੜ੍ਹਾਂ
    ਨੂੰ ਵੀ ਭਸਮ ਕਰੇਗੀ।
  mya-JVB: ဟာဇေလ မင်းမျိုး အပေါ် သို့ မီး ကိုလွှတ် ၍ ၊ ဗင်္ဟာဒဒ် မင်း၏ဘုံ ဗိမာန်တို့ကို
    လောင် စေမည်။
  tte-O: Mwa kani mayau kalapulupululuna yayawasa ilobi Damasiko taon koina na kin
    Asaeli yo kin Benedadi ali nume kaikaiweli sitotolo kani yagabuli na siwedoli
    woli.
  hmo-hmo: Unai dainai king Hasaele ena ruma be lahi dekenai do lau gabua, bona king
    Benehadada ena hanua, mai ena tuari koua magudia do lau gabua ore.
  urd-urd: और मैं हज़ाएल के घराने में आग भेजूँगा, जो बिन — हदद के क़स्रों को खा जाएगी।
  rus-SYN: И пошлю огонь на дом Азаила, и пожрет он чертоги Венадада.
  bqc-SIM: Má tó tɛ́ fɛlɛ an kí Azaeli bɛwa, i kũ aà nɛ́ Bɛnadada kpɛ́ gbãaↄwa.
  tcz-CHONGTHU: Hijeh’a chu Keiman Hazael lengpa inpi meiya kahal lhah ding, chuleh
    Ben-hadad lengpa kulpi jong kasuhmang ding ahi.
  mar-mar: मी हजाएलच्या घरात अग्नी पाठवीन; आणि तो अग्नी बेन-हदादच्या राजवाड्यांना
    गिळून टाकीन.
  qub-qub: Ray Hazaelpa famillyancuna tiyaycashan wasimanmi ninata sindipaycushaj.
    Chay ninami ushacurcongapaj ray Ben-adad tiyaycashan palasyutapis.
  bqp-bqp: Tɛ̃, kon de dɔ̃ɔ u nɑ u sinɑ boko Hɑsɑɛlin yɛnu wɔri, kpɑ u Bɛni Hɑdɑdin
    sinɑ kpɑɑru di mɑm mɑm.
  hat-hat: M'ap voye dife sou kay kote wa Azayèl rete a. Dife a ap boule gwo kay wa
    Bennadad la ra tè.
  eng-BSB: So I will send fire upon the house of Hazael to consume the citadels of
    Ben-hadad.
  eng-WEBPB: but I will send a fire into the house of Hazael, and it will devour the
    palaces of Ben Hadad.
  kbq-kbq: E'ina hu'negu Nagra kini ne' Hazaeli'ma nemania kumara teve taginente'na,
    Benhatati'ma nemania hankave vihu kumara eri haviza hugahue.
  nhe-BL: Huajca nijtitlanis tlitl ipan ichaj Tlanahuatijquetl Hazael. Nojquiya nijtlatis
    nopa cali tlen tilahuac huan yejyectzi tlen quisencajtoc Tlanahuatijquetl Benhadad
    para ipan momanahuis. Nochi tlamitlatlas.
  gub-BL: A'e rupi amunyk putar tata tuwihawete Azaew hàpuzuhu rehe nehe. A'e tata
    ukaz putar tawhu tuwihawete Menanaz heko haw pe nehe, a'e tawhutàtà wamumaw pà
    nehe.
  eng-DRA: And I will send a fire into the house of Azael, and it shall devour the
    houses of Benadad.
