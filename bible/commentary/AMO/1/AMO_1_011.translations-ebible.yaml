    سے مار مار کر اُن کا تعاقب کیا اور سختی سے اُن پر رحم کرنے سے انکار کیا۔ اُن کا
    قہر بھڑکتا رہا، اُن کا طیش کبھی ٹھنڈا نہ ہوا۔
  eng-OEBCW: 'The Lord says: For Edom’s three crimes – no, four! – I will not rescind
