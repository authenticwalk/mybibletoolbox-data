verse: AMO.001.011
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഏദോമിന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, വാളുമായി അവൻ തന്റെ സഹോദരനെ പിൻതുടർന്നു,
    യാതൊരനുകമ്പയും കാട്ടിയില്ല. അവന്റെ കോപം തുടരെ ജ്വലിച്ചു; അവന്റെ ക്രോധം കത്തിജ്വലിച്ചു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Edomiter will
    ich''s nicht rückgängig machen - weil sie mit dem Schwert ihr Brudervolk verfolgt
    und beharrlich ihr Mitgefühl erstickt haben, weil sie beständig in ihrem Zorne
    verharrten und ihren Ingrimm niemals fahren ließen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Edomi,
    nakozanga te kopesa bango etumbu, pamba te balandaki bandeko na bango na mopanga,
    bayokelaki bango mawa te, kanda na bango ezalaki tango nyonso komata, mpe bayina
    bango wuta kala.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Edom, || And for four, I
    do not reverse it, || Because of his pursuing his brother with a sword, || And
    he has destroyed his mercies, || And his anger tears continuously, || And his
    wrath—he has kept it forever,'
  eng-GNV: Thus sayeth the Lord, For three transgressions of Edom, and for foure,
    I will not turne to it, because hee did pursue his brother with the sworde, and
    did cast off all pitie, and his anger spoyled him euermore, and his wrath watched
    him alway.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Edom, and for four,
    I will not turn away its punishment : because he pursued his brother with the
    sword, and cast off all pity, and his anger did tear perpetually, and he kept
    his wrath for ever:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa masehualme catli ehuaj tlali Edom, temachtli niquintlatzacuiltis. Masque
    ininhueyi tata elqui iicni ininhueyi tatahua israelitame, nopa Edom ehuani quintojtocaque
    israelitame ica ininmachete ica miyac cualantli huan amo quintlasojtlaque.'
  swh-ONEN: 'Hili ndilo Bwana asemalo: “Kwa dhambi tatu za Edomu, hata kwa dhambi
    nne, sitaizuia ghadhabu yangu. Kwa sababu alimfuatia ndugu yake kwa upanga, alikataa
    kuonyesha huruma yoyote, kwa sababu hasira yake kali iliendelea kupanda wakati
    wote na ghadhabu iliwaka bila kuzuiliwa.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Edɔmubɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    ɡɔsiɑmɔ. Domi bɑ ben mɛro bisibu Isirelibɑ nɑɑ swĩi kɑ tɑkobi. Bɑ ǹ bu wɔnwɔndu
    kue. Ben mɔru kun mɑɑ sure. Mɑ bɑ kɑ bu wɛrɛru sɑ̃ɑ dim dim sɑɑ kpuro.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Edom, And for four,
    I will not turn away the punishment thereof; Because he did pursue his brother
    with the sword, And did cast off all pity, And his anger did tear perpetually,
    And he kept his wrath for ever:'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Edom osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech nolawo owadgi gi ligangla
    ka oonge gi ngʼwono, kendo ne osiko mana ka omako kode sadha,
  meu-meu: 'Iehova ini e gwau tomamu: Edom ena kerere toi bona hani daidiai, lau ese
    ena dika davana ihenina basina gwaua tao; badina be ia ese tadina na dare amo
    e hahavaia, bona hebogahisi e negea vaitani; ena badu na e siahu loulou, ena badu
    ḡaraḡara na e dogoa tao hanaihanai.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छ, “एदोमका तिन वा चारवटा पापका निम्‍ति समेत, दण्ड
    दिनबाट म पछि हट्‍नेछैनँ, किनभने त्यसले आफ्नो भाइलाई तरवारले खेद्‍यो, र सबै दयालाई
    त्यागिदियो । त्यसको रिस निरन्तर बढ्यो, र त्यसको क्रोध सदाको निम्ति रह्‍यो ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta tí Edomu, àní nítorí mẹ́rin,
    Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí òhun fi idà lépa arákùnrin rẹ̀, Ó sì
    gbé gbogbo àánú sọnù, ìbínú rẹ̀ sì ń faniya títí, ó sì pa ìbínú rẹ̀ bí èéfín mọ́,'
  pes-OPCB: 'خداوند می‌فرماید: «مردم ادوم بارها مرتکب گناه شده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت، چون آنها با بی‌رحمی تمام به جان برادران
    اسرائیلی خود افتادند و با خشم و غضب آنها را از دم شمشیر گذراندند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Dahil sa tatlong kasalanan ng Edom, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil tinugis niya ang kaniyang
    kapatid ng espada at hindi man lang naawa. Nagpatuloy ang kaniyang matinding galit
    at ang kaniyang poot ay tumagal nang walang hanggan.
  cbu-NT: Edomshucheetssha Apanll tárangitamta. Edomshuch kapungtam yutarit chinarangusin,
    waanaatstaata zoonll Israelchichee nda nayanimaam zandkusin, pacharanganaya. Yuwari
    zandkana anuri watsiyun sitarangsin, zoonlleetstaa kachingaranganaya. Anumand
    nuwsha zurampatari wanichima.
  hui-hui: Anduane Homogohanda lalu, Idomo wali agalime horo bibahendengi ko wiaru
    biaabo halu howa tinaga damene Isaraele wali agali hearu dara naheore howa ayu
    tibume dibalu homelaga bialu harimigoni. Tigua hendore ndo keba timbuniore howa
    ani bialu harimigoni. Tinaga keba ogoni ereba nahe wiaabo kagonaga Idomo wali
    agali uruni tibi pani emene ndo mulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဧ​ဒုံ​ပြည်​သား​တို့​သည် တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ​သ​ဖြင့်
    ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ်​ပေး​ရ တော့​မည်။ သူ​တို့​သည်​ညီ​အစ်​ကို​ချင်း
    ဣ​သ​ရေ​လ​တို့​ကို​မ​ရ​မ​က​လိုက်​၍ မ​ညှာ​မ​တာ​ညှင်း​ဆဲ​ခဲ့​ပြီ။ သူ​တို့​၏ အ​မျက်​ဒေါ​သ​ကို​ဘယ်​အ​ခါ​မျှ
    မ​ပြေ​စေ​ဘဲ​ကမ်း​ကုန်​လောက်​အောင် ပင်​ပြင်း​ထန်​စေ​ခဲ့​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་དོམ་གྱིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ཡིས་རང་གི་སྤུན་ཟླ་རྣམས་འདེད་བཅོམ་བྱེད་པར་རལ་གྲི་བཟུང་སྟེ། སྙིང་རྗེ་སྤུ་ཙམ་ཡང་མེད་པ་དང་།
    དེ་ཁོང་ཁྲོ་ལངས་ནས་ཐེར་ཚལ་སྦར་ཚལ་བཏང་ཞིང་། དེའི་ཁོང་ཁྲོ་ཆེན་པོ་ནམ་ཡང་ཞི་བར་མི་འགྱུར་བས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zvaEdhomu, kunyange zvina,
    handingadzori hasha dzangu. Nokuti akadzinganisa mununʼuna wake nomunondo, akaramba
    kumunzwira tsitsi, nokuti kutsamwa kwake kwakaramba kwakangodaro, uye hasha dzake
    dzakapfuta, hadzina akadzimisa,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Edom, sí, por cuatro, No rechazaré
    su castigo, porque persiguió a su hermano con la espada y desechar toda piedad,
    y su cólera no cesaba, y guardó su ira para siempre;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Edom,
    yuj chi'' yovalil ol vac''och syaelal eb'', yujto ix spech eb'' sc''ab'' yoc eb''
    chi'' yed'' q''uen espada, aton eb'' israel. Ix smac''cham eb'' d''a malaj yoq''uelc''olal,
    b''ecan sc''ol eb'' ix sc''ulan chucal yed'' yoval sc''ool. Majxo b''atlaj yoval
    sc''ol eb'' chi'' satc''olal yuuj.'
  swh-ULB: Hivi ndivyo Yahwe asemavyo, “Kwa dhambi tatu za Edomu, hata kwa nne, sintobadilisha
    adhabu, kwa sababu alimfuatilia ndugu yake kwa upanga na kutupilia mbali huruma
    zote. Hasira yake ikaendelea kuwa kali, na ghadhabu yake ikabaki milele.
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Эдома і за чатыры не пашкадую яго,
    бо ён перасьледаваў брата свайго мечам, прыдушыў пачуцьці роднасьці, лютаваў пастаянна
    ў гневе сваім і заўсёды захоўваў лютасьць сваю.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Edom und wegen vier
    werde ich es nicht rückgängig machen: Weil es seinen Bruder mit dem Schwert verfolgt
    und sein Erbarmen erstickt hat und weil sein Zorn beständig zerfleischt und es
    seinen Grimm immer bewahrt,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Edom: “Tenged te kedtulung
    kebaal te salà te menge tig-Edom, edsilutan ku sikandan. Su mibpendal-as dan is
    menge kezuzumahi zan he menge Israilihanen ne wazè dan en mehizuwi te ebpenhimatey.
    Is menge Israilihanen, kenè egkaawà is pauk kandan te menge tig Edom.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എദോമിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവൻ തന്റെ സഹോദരനെ വാളോടുകൂടെ പിന്തുടർന്നു, തന്റെ കോപം സദാകാലം കടിച്ചുകീറുവാൻ തക്കവണ്ണം
    സഹതാപം വിട്ടുകളകയും ദ്വേഷ്യം സദാകാലം വെച്ചുകൊൾകയും ചെയ്തിരിക്കയാൽ, ഞാൻ ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Edom a marava len
    vaš o trin bini the vaš o štar, bo džanas pre peskro phral pro Izrael la šabľaha
    a na sas ke leste jileskre; lengri choľi šoha na preačhelas a furt la ľikerenas
    andre peskre jile.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه وچهار تقصیر ادوم عقوبتش را نخواهم برگردانیدزیرا
    که برادر خود را به شمشیر تعاقب نمود ورحمهای خویش را تباه ساخت و خشم اوپیوسته می‌درید
    و غضب خود را دایم نگاه می‌داشت.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але Едомулуй, ба пентру патру,
    ну-Мь скимб хотэрыря, пентру кэ а урмэрит пе фраций сэй ку сабия, ынэдушинду-шь
    мила, а дат друмул мынией ши ышь циня ынтруна урӂия.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “ইদোমের তিনটি পাপের জন্য, এমনকি, চারটির জন্য, আমি
    আমার ক্রোধ ফিরিয়ে নেব না। যেহেতু সে তরোয়াল নিয়ে তার ভাইকে তাড়া করেছিল এবং
    দেশের মহিলাদের হত্যা করেছিল, কারণ তার ক্রোধ অবিরাম বৃদ্ধি পেয়েছিল, তার কোপ অবারিতভাবে
    জ্বলে উঠেছিল।'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay reer Edom
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu walaalahood
    bay seef ku eryadeen, oo way iska xooreen naxariis oo dhan, oo xanaaqoodiina had
    iyo goorba bay la qarxeen, oo cadho bay la gubanayeen weligoodba.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus Edom, et super quatuor non
    convertam eum, eo quod persecutus sit in gladio fratrem suum, et violaverit misericordiam
    ejus, et tenuerit ultra furorem suum, et indignationem suam servaverit usque in
    finem.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Edom, yea, for four,
    I will not turn away the punishment thereof; because he did pursue his brother
    with the sword, and did cast off all pity, and his anger did tear perpetually,
    and he kept his wrath forever.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti di Edom, nè per quattro, io
    non gli renderò la sua retribuzione; ma, perciocchè egli ha perseguitato con la
    spada il suo fratello, ed ha violate le sue compassioni; e la sua ira lacera perpetuamente,
    ed egli serba la sua indegnazione senza fine.'
  eng-LXXUP: Thus saith the Lord; For three sins of Edom, and for four, I will not
    turn away from them; because they pursued their brother with the sword, and destroyed
    the mother upon the earth, and summoned up his anger for a testimony, and kept
    up his fury to the end.
  eng-ULB: This is what Yahweh says, “For three sins of Edom, even for four, I will
    not turn away punishment, because he pursued his brother with the sword and cast
    off all pity. His anger raged continually, and his wrath lasted forever.
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Edom ha pecado en repetidas
    ocasiones, y por ello no vacilaré en castigarlos, porque han perseguido a los
    Israelitas, quienes son parte de su misma familia, matándolos con espada. Los
    atacaron sin misericordia, despedazándolos con ira insaciable.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes d''Édom et même de quatre,
    je ne le révoquerai point: parce qu''il a poursuivi son frère avec l''épée, et
    qu''il a étouffé la compassion, parce que sa colère déchire sans cesse, et qu''il
    garde sa fureur à toujours;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഏദോമിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവൻ തന്റെ സഹോദരനെ വാളോടുകൂടി പിന്തുടർന്ന്, തന്റെ കോപം സദാകാലം ജ്വലിക്കുവാൻ തക്കവിധം
    അനുകമ്പ വിട്ടുകളയുകയും ക്രോധം സദാകാലം വച്ചുകൊള്ളുകയും ചെയ്തിരിക്കുകയാൽ, ഞാൻ ശിക്ഷ
    മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Adom ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie maiṅ
    unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne apne Isrāīlī bhāiyoṅ ko
    talwār se mār mār kar un kā tāqqub kiyā aur saḳhtī se un par rahm karne se inkār
    kiyā. Un kā qahr bhaṛaktā rahā, un kā taish kabhī ṭhanḍā na huā.
  suz-BL: मिनु परमप्रभु यावेम “गो एदोम आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम ततीके
    सजाइ मतेक्‍नुङ। मारदे हना मेकोमी शिशी मपथु, आ लोक्‍ब आन कली तरवार शेशा, खेदा पाप्‍तु।
    मेको आ गाइश्‍शो गेना हना यो लीशा, ईख कुरशा बाक्‍त। ओबदिया १०:-; ब्‍यवस्‍था २३:८;
    येरमीया ४९:७
  eng-NOY: 'Thus saith Jehovah: For three transgressions of Edom, And for four, will
    I not turn away his punishment; For he pursued his brother with the sword, And
    cast off all pity, And his anger tore perpetually; Yea, he kept his wrath forever.'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti d’Edom, anzi per quattro, io non
    revocherò la mia sentenza. Perché ha inseguito il suo fratello con la spada, soffocando
    ogni compassione, e perché la sua ira dilania sempre, ed egli serba la sua collera
    in perpetuo,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «لەبەر ئەوەی ئەدۆم یاخی بوو، لە یاخیبوونەکەی بەردەوامە،
    سزاکەیان بەسەردا تێناپەڕێنم، لەبەر ئەوەی بە شمشێرەوە دوای براکەی کەوت، بەبێ دەربڕینی
    بەزەیی. هەروەها لەبەر ئەوەی تووڕەییەکەی بەردەوام لە جۆش بوو، قینیشی بۆ هەتاهەتایە
    هەڵدەگرت،'
  eng-BBE: 'These are the words of the Lord: For three crimes of Edom, and for four,
    I will not let its fate be changed; because his sword was turned against his brother,
    without pity, and his wrath was burning at all times, and he was angry for ever.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಎದೋಮಿನವರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು ಪಾಪಗಳಿಗಾಗಿ,
    ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಸಹೋದರನನ್ನು ಖಡ್ಗವನ್ನು
    ಹಿಂಬಾಲಿಸಿದನು. ಮತ್ತು ದೇಶದ ಸ್ತ್ರೀಯರನ್ನು ಕೊಂದುಹಾಕಿದನು. ಏಕೆಂದರೆ ಅವನ ಕೋಪವು ನಿರಂತರವಾಗಿ
    ಹರಿಯುತ್ತಿತ್ತು. ಆತನು ರೌದ್ರವನ್ನು ನಿತ್ಯವಾಗಿ ಇಟ್ಟುಕೊಂಡನು.'
  tam-2017: 'மேலும்: ஏதோமுடைய மூன்று பாவங்களுக்காகவும், நான்கு பாவங்களுக்காகவும்,
    நான் அவனுடைய தண்டனையைத் திருப்பமாட்டேன்; அவன் தன்னுடைய சகோதரனைப் வாளோடு பின்தொடர்ந்து,
    தன்னுடைய மனதை இரக்கமற்றதாக்கி, தன்னுடைய கோபத்தினாலே என்றைக்கும் அவனைப் பீறிப்போட்டு,
    தன்னுடைய கடுங்கோபத்தை நித்திய காலமாக வைத்திருக்கிறானே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de Edom, y por el cuarto, no
    desviaré su castigo; porque persiguió á cuchillo á su hermano, y rompió sus conmiseraciones;
    y con su furor le ha robado siempre, y ha perpetuamente guardado el enojo.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale Edomului și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că a urmărit pe fratele său cu sabia și a
    lepădat toată mila și mânia lui a sfâșiat neîncetat și și-a ținut mânia pentru
    totdeauna;'
  eng-WEBP: 'The LORD says: “For three transgressions of Edom, yes, for four, I will
    not turn away its punishment, because he pursued his brother with the sword and
    cast off all pity, and his anger raged continually, and he kept his wrath forever;'
  eng-FBV: 'This is what the Lord says: The people of Edom have repeatedly sinned
    and so I will not hesitate to punish them, for they hunted down the Israelites
    to whom they were related, killing them with swords. They attacked without mercy,
    tearing the Israelites to pieces in an angry rage that never stopped.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Edom, Of om vier herroep Ik
    het niet: Omdat hij zijn broeder met het zwaard heeft vervolgd, En zijn medelijden
    verstikt, Altijd maar wraak heeft gekoesterd, Zijn gramschap eeuwig liet duren!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque nopa
    masehualme cati ehuani ipan tali Edom, temachti niquintatzacuiltis. Masque inihueyi
    tata elqui iicni inihueyi tatahua israelitame, nopa Edom ehuani quinquixtijque
    israelitame ica inimacheta ica miyac cualanti huan amo quintasojtaque.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Ê-đôm đến gấp ba gấp bốn
    lần, nên ta không xây bỏ án phạt khỏi nó; vì nó đã dùng gươm đuổi theo anh em
    mình, bẻ cả lòng thương xót, và cơn giận nó cứ cắn xé không thôi, nuôi sự thạnh
    nộ đời đời.'
  hin-CV: 'याहवेह का यह कहना है: “एदोम के तीन पापों के कारण, तीन नहीं वरन चार पापों
    के कारण, मैं दंड देने से पीछे नहीं हटूंगा. क्योंकि उसने तलवार लेकर अपने भाई को
    खदेड़ा और देश की महिलाओं को घात किया, क्रोध में वह निरंतर उनका संहार करता गया
    उसका रोष सदा बना रहा,'
  spa-BES: 'Estas son las palabras del Señor: por tres crímenes de Edom, y por cuatro,
    no dejaré que cambie su destino; porque su espada se volvió contra su hermano,
    sin piedad, y su ira ardía en todo momento, y estaba enojado para siempre.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Ty ami’ty fiolàñe telo’ i Edome, naho i fah’efa’ey,
    le tsy hapoko ty fandilovañe aze, amy te hinorida’e am-pibara i rahalahi’ey naho
    nifoneña’e tsy hitretre; le nainai’e nandriatse i fifomboa’ey vaho nitolom-piloroloro
    avao.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “เพราะเหตุการละเมิดของเมืองเอโดม สามครั้งและสี่​ครั้ง
    เราจะไม่ยอมกลับการลงทัณฑ์ เพราะเขาได้​ไล่​ตามน้องของเขาด้วยดาบ และสลัดความสงสารทิ้งเสียสิ้น
    ความโกรธของเขาบั่นทอนอยู่​ตลอดกาล และความพิโรธของเขาก็​มี​อยู่​เป็นนิตย์
  por-BR-2018: 'Assim diz o SENHOR: Por três transgressões de Edom, e pela quarta,
    não desviarei seu castigo ; porque perseguiu seu irmão à espada, e extinguiu suas
    misericórdias; e sua ira o despedaçou continuamente, e mantém sua indignação eternamente.'
  deu-ELO: 'So spricht Jehova: Wegen drei Freveltaten von Edom und wegen vier werde
    ich es nicht rückgängig machen: Weil es seinen Bruder mit dem Schwerte verfolgt
    und sein Erbarmen erstickt hat, und weil sein Zorn beständig zerfleischt, und
    es seinen Grimm immerdar bewahrt,'
  eng-WYC-2018: The Lord saith these things, On three great trespasses of Edom, and
    on four, I shall not convert it, for it pursued by sword his brother, and defouled
    the mercy of him, and poured further his strong vengeance, and kept his indignation
    till into without end. (The Lord saith these things, For the three great trespasses
    of Edom, and for the fourth, I shall not turn away their punishment, for they
    pursued their own kinsmen with swords, and defiled their own mercy or and gave
    them no mercy, and poured out more of their strong vengeance, and kept their indignation
    kindled forevermore.)
  epo-epo: 'Tiele diras la Eternulo: Pro tri krimoj de Edom kaj pro kvar Mi ne indulgos
    lin, pro tio, ke li persekutis kun glavo sian fraton, ke li sufokis en si la kompaton,
    ke li senĉese furiozas en sia kolero kaj konservas sian furiozon por ĉiam.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — «Edomning üq gunaⱨi, bǝrⱨǝⱪ tɵt gunaⱨi üqün,
