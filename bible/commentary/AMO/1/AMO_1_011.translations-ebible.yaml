    svého, a hněv jeho ustavičně rozsapává, anobrž vzteklost jeho špehuje bez přestání.'
  eng-WMB: 'The LORD says: “For three transgressions of Edom, yes, for four, I will
    not turn away its punishment, because he pursued his brother with the sword and
    cast off all pity, and his anger raged continually, and he kept his wrath forever;'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “ஏதோமுடைய மூன்று பாவங்களுக்காகவும், நான்கு பாவங்களுக்காகவும்,
    என் கோபத்தை நான் விலக்கமாட்டேன். இரக்க உணர்வின்றி தன் சகோதரனான இஸ்ரயேலை வாளுடன்
    துரத்திச் சென்றானே. அத்துடன் அவன் கோபம் அடங்காமல், அவனுடைய மூர்க்கத்தை நித்திய
    காலமாக வைத்திருக்கிறானே.'
  ceb-ULB: Mao kini ang giingon ni Yahweh, ''Pagasilotan ko ang Edom, sa tulo, o bisan
    sa upat ka mga sala niini, tungod kay gigukod niya ug espada ang iyang igsoon
    ug wala niya kini gikaloy-an. Nagpadayon ang iyang kasuko, ug milungtad hangtod
