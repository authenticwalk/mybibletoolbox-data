    Qilich bilen öz qérindishini qoghlighan; U yirilghudek ghezepte bolup, Derghezipte
    bolghan halitini hemishe saqlaydu;'
  nde-nde: 'Nanku okutshiwo nguThixo: “Ngenxa yezono ezintathu zase-Edomi loba ngenxa
