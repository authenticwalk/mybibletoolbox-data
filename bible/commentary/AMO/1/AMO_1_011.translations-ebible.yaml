    ታኣኒ ዻጋዼ ዻጋ ታኣኮ ማዖ ዒፄኔ፤
  twi-ASANTE: 'Deɛ Awurade seɛ nie: “Edom ayɛ bɔne bebree ama no atra so, ɛno enti,
