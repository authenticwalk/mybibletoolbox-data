    Ⱪiliq bilǝn ɵz ⱪerindixini ⱪoƣliƣan; U yirilƣudǝk ƣǝzǝptǝ bolup, Dǝrƣǝziptǝ bolƣan
    ⱨalitini ⱨǝmixǝ saⱪlaydu;'
  beo-beo: Hina Gode da amane sia:sa, “Idome fi ilia da wadela:i hou amo bu hamone,
