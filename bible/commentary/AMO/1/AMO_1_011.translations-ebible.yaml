    cherished their anger continually, retained their fury forever.'
  deu-1912: 'So spricht der HERR: Um drei und vier Frevel willen Edoms will ich sein
    nicht schonen, darum daß er seinen Bruder mit dem Schwert verfolgt hat und daß
    er alles Erbarmen von sich getan und immer wütet in seinem Zorn und seinem Grimm
    ewig hält;'
  kan-2017: 'ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ: “ಎದೋಮ್ ಬಹಳ ದ್ರೋಹಗಳನ್ನು ಮಾಡಿದ್ದರಿಂದ, ಅದಕ್ಕಾಗುವ
    ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವನು ಕತ್ತಿ ಹಿಡಿದು ತನ್ನ ಸಹೋದರರನ್ನು ಹಿಂದಟ್ಟಿದನು,
    ಕರುಣೆಯನ್ನು ತೋರಿಸಲಿಲ್ಲ. ರೋಷವನ್ನು ಸಾಧಿಸಿದ್ದಾರೆ. ಇದರಿಂದ ಅವನ ಕೋಪವು ಸದಾ ಹರಿಯುತ್ತಿತ್ತು,
    ಆತನು ರೌದ್ರವನ್ನು ನಿರಂತರವಾಗಿ ಇಟ್ಟುಕೊಂಡನು.'
  tgo-tgo: 'Giya Loi iŋa ŋgora iyake: “Kaiwae Idom gharɨgharɨniye thɨ vakatha valaŋa
    tharɨ mane ya mwana njogha lo ghatemuruke weŋgi, kaiwae thɨ woidiŋa ŋgiya lenji
    bodaboda Isirel gharɨgharɨniye e gaithɨ gha ghalithɨ, na ma tembe gharenjiva weŋgi.
    Lenji ghatemuruko ma ele ghambako na tene thɨ viyathuva.'
  yap-yap: Be ga’ar SOMOL, “Girdi’ nu Edom e kar denen gad bayay nge bayay, ere ri
    bay gu gechig nagrad. Kar lol’oged e girdi’ rorad ni piyu Israel, ni der kireban’rad
    ngorad. Dariy folan e damumuw rorad ni yug be par ni der m’ay.
  hlt-MCSB: BOEIPA loh he ni a. thui. Edom kah boekoeknah pathum ham neh pali ham
