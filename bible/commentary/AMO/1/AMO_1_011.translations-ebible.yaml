  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔዶኦሜ ዴራ ማዼ ሃይማኬ ጌይንቱዋ ጎሞ ዛሎ ቲኢሩዋዖ ሜቶ ታኣኒ ዔያቶይዳ ዓጋንዳኔ፤
