    yangonge Isaraele wambu dupwa mena rae lenge pyalaminyili pyuo roko nyinyi palyuo
    pyao kareyami. Dopa pyuo piyaminyipa saka renge mende nakama keta pali naya. Nakamana
    imbu singi doko ipwa ingyuo guu lao kareya. Dokome kame soo kaeyarami ingya naya.
  urd-GVU: رب فرماتا ہے، ”ادوم کے باشندوں نے بار بار گناہ کیا ہے، اِس لئے مَیں اُنہیں
