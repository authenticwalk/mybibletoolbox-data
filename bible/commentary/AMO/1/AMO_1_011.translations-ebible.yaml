    scye''j yi e'' xonl Israel yi cyoque''n tan chibiyle''n cu''n tan spar, wech na
    junit chimam chite''. Qui nin cutzaj chitxumu''n ma na wi''nin chi''che''n chic''u''l
    bantz scye''j yi e'' chixonla''tz, nin yi ẍchi''chbe''n chic''u''la''tz chin xo''wbil
    nin ban, na qui''c nin makbil tetz.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Gapu iti tallo a basol ti Edom, wenno gapu iti
    uppat, saanko nga ibabawi ti pannusa gapu ta kinamatna ti kabsatna babaen iti
    kampilan ken saan pulos a naasi. Saan a nagsardeng ti ungetna ken awan patingga
    ti pungtotna.
  kpg-kpg: Dimaadua e helekai, “Nia daangada o Edom gu haihai nadau huaidu e logowaahee,
    gei Au ga hagaduadua digaula. Digaula gu daaligi nadau duaahina o Israel gi nnulumanu
    dauwa, ge deai di nadau dumaalia gi digaula ai. E dadaahi hua beelaa nadau hagawelewele,
    dono haga odi ai.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ «ئېدومنىڭ ئۈچ گۇناھى، بەرھەق تۆت گۇناھى ئۈچۈن،
    ئۇنىڭغا چۈشىدىغان جازانى ياندۇرمايمەن، چۈنكى ئۇ بارلىق رەھىم-شەپقەتنى تاشلىۋېتىپ،
    قىلىچ بىلەن ئۆز قېرىندىشىنى قوغلىغان؛ ئۇ يىرىلغۇدەك غەزەپتە بولۇپ، دەرغەزىپتە
    بولغان ھالىتىنى ھەمىشە ساقلايدۇ؛'
  sus-sus: Alatala naxa a masen, «Edon xa yunubi rabaxi saxanyi, xa na mu a ra naani
    xa fe ra, n mu gbilenma n ma natɛ fɔxɔ ra. E bara e ngaxakerenyie gere santidɛgɛma
    ra. E mu kinikini e ma, e xa xɔnɛ xun nan tun masama.
  pon-2006: KAUNO mahsanih, “Mehn Edom kan pwurupwurehngete wiewia dihp, eri, I uhdahn
    pahn kaloke irail, pwehki ar kemehkihla kedlahs riarail ko, me iei mehn Israel,
    oh sohte men mahkohng irail. Re ahpw dadaurete nan ar lingeringer oh sohte mwahn
    pwilikihdi.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Aê jawi Edomnê keso têlêac me aclêŋa ŋagêjô
    siŋ atom gebe eŋ kêjanda lasi ŋa siŋ ma kêtiŋ nê taê walô lauŋa su. ma têtac ŋandaŋ
    ŋapaŋ to têtac kêmoatiŋ tôŋ gedeŋ tôŋgeŋ.
  ksd-ksd: 'A Luluai i biti dari: Ure a utul a kaina mangamangana Edom i pait ia,
    maia, ure a ivat, pa ina tak vue ra balbali pirana; tago i ga korot mur turana
    ma ra pakat na vinarubu, ma i ga vung vue ra varmari par, ma kana kankan i karangap
    vatikai, ma i ngangangal na kulot vatikai;'
  grc-BRENT: Τάδε λέγει Κύριος, ἐπὶ ταῖς τρισὶν ἀσεβείαις τῆς Ἰδουμαίας, καὶ ἐπὶ ταῖς
    τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτοὺς, ἕνεκα τοῦ διῶξαι αὐτοὺς ἐν ῥομφαίᾳ τὸν ἀδελφὸν
    αὐτοῦ, καὶ ἐλυμήνατο μητέρα ἐπὶ γῆς, καὶ ἥρπασεν εἰς μαρτύριον φρίκην αὐτοῦ, καὶ
    τὸ ὅρμημα αὐτοῦ ἐφύλαξεν εἰς νῖκος.
  ind-AYT: Inilah firman Tuhan, “Untuk tiga pelanggaran Edom, bahkan empat, Aku takkan
    menarik kembali hukumannya. Sebab, mereka mengejar saudaranya dengan pedang dan
    menyingkirkan semua belas kasihnya, kemarahannya melanda terus-menerus, dan menyimpan
    murkanya selamanya.
  nya-nya: Yehova akuti, “Chifukwa anthu a ku Edomu akunka nachimwirachimwira, Ine
    sindileka kuwalanga. Popeza anathamangitsa mʼbale wake ndi lupanga, popanda nʼchifundo
    chomwe. Popeza mkwiyo wake unakulabe ndipo ukali wake sunatonthozeke,
  hrv-hrv: 'Ovako govori Jahve: “Za tri zločina Edoma, za četiri zločina, odluka je
    neopoziva: jer gonjaše brata mačem prigušujuć'' samilost svoju, jer gnjev svoj
    potpirivaše jednako, jer poticaše bijes svoj,'
  mps-mps: Genuai Bidigo wabo po e dao, “Hauwa sogo te Idom tǫ kantri we bidigo dwai
    sęgę sabo sę idu geai. Augwaligo te tebode dwasianu toma me nabeo. Augwaligo
    te Israel hani we bidi dabe pobeasa pali, te augwa ama dabe digi te augwali bobage
    hwą ge bainatgo elalio. Te augwali hobede eyu, tau sabo homu eyu, tama augwali
    tagalabo homu dwasianu me ebeo. Mu menio. Augwaligo haliga sębę ebo wado yabo
    homu sębę genuai mu elama, posolo mu yai, tama te haliga sębę yali me silibeo.
    Te me elalualio. Tialima, mu tama, eno te Idom dabe augwaliba dwai sęgę mabo
    dene mu ilaibao.
  tpi-tpi: Bikpela i tok olsem, “Planti taim ol manmeri bilong kantri Idom i bin mekim
    sin. Ol i no malolo liklik. Ol i ranim ol Israel, em ol brata bilong ol yet na
    kilim ol long bainat, na ol i no marimari liklik long ol. Nogat tru. Ol i gat
    bikpela kros tru, na dispela kros i no pinis. Em i stap olsem yet. Olsem na tru
    tumas, bai mi mekim save tru long ol Idom.
  dan-1931: 'Så siger HERREN: For tre Overtrædelser af Edom, ja fire, jeg går ikke
    fra det: med Sværd forfulgte han sin Broder og kvalte sin Medynk, holdt altid
    fast ved sin Vrede og gemte stadig på Harme -'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Dân tộc Ê-đôm phạm tội quá nhiều, nên
    Ta phải trừng phạt, không dung thứ được nữa! Chúng đã nhẫn tâm tuốt gươm đuổi
    đánh Ít-ra-ên, anh em mình, không tỏ chút thương xót. Chúng để lòng thù hận dày
    vò và nuôi lòng căm hờn mãi mãi.'
  guj-2017: યહોવાહ આ મુજબ કહે છે; અદોમના ચાર ગુનાને લીધે, હા ત્રણને લીધે, હું તેમને
    શિક્ષા કર્યા વિના છોડીશ નહિ, કેમ કે હાથમાં તલવાર લઈને તે પોતાના ભાઈઓની પાછળ પડ્યો,
    અને તેણે દયાનો છેક ત્યાગ કર્યો. તે નિત્ય ક્રોધના આવેશમાં મારફાડ કરતો હતો, અને
    તેનો રોષ કદી શમી ગયો નહિ.
  pon-2006A: KAUNO mahsanih, “Mehn Edom kan pwurupwurehngete wiewia dihp, eri, I uhdahn
    pahn kaloke irail, pwehki ar kemehkihla kedlahs riarail ko, me iei mehn Israel,
    oh sohte men mahkohng irail. Re ahpw dadaurete nan ar lingeringer oh sohte mwahn
    pwilikihdi.
  por-BRBSL: 'diz Yahweh: “Para três transgressões de Edom, sim, para quatro”, Eu
    não vou recusar sua punição, porque ele perseguiu seu irmão com a espada e lançar
    fora toda piedade, e sua raiva se enfurecia continuamente, e ele manteve sua ira
    para sempre;'
  eng-OEBUS: 'The Lord says: For Edom’s three crimes – no, four! – I will not rescind
    my judgment. They pursued their relatives with the sword, stilled their pity,
    cherished their anger continually, retained their fury forever.'
  cth-cth: Hahoi BAWIPA Cathut ni a dei e teh, Edom ram teh, pahrennae lungthin ka
    panguep teh hmaunawngha hah tahloi hoi pâlei e yon, lungkhueknae hoi pout laipalah,
    ao teh, pout laipalah kâtarannae yon kathum touh dueng laipalah yon pali touh
    dawkvah reknae na khang laipalah na awm mahoeh.
  twi-twi: 'Nea Awurade se ni: “Edom ayɛ bɔne bebree ama no atra so, ɛno nti, merennan
    mʼabufuw. Ɔde afoa taataa ne nua, a wannya ayamhyehye biara. Efisɛ ne bo kɔɔ so
    fuwii, na obiara antumi annwudwo nʼabufuw no ano.'
  hlt-hlt: BOEIPA loh he ni a thui. Edom kah boekoeknah pathum ham neh pali ham te
    anih ka rhael mahpawh. A manuca te cunghang neh a hloem tih a haidamnah khaw a
    porhak sak. A thintoek a yoeyah la a paem tih a thinpom te a ngaithuen yoeyah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nsɔɔtɛ́ ku nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀: Edɔmmu ɛì kɔbɛ
    kó mɛyɛi mmɛɛ̀ sũ̀ṹ nkɛ tontɛ́, n yí yóó yóu n tɑ̃ɑ̃tɛ́ kɛ bo dɔɔ̀ tì. Bɛ̀ bɛ̀ti
    mɛ̀ɛ̀ kpɛ́í mbɛ tebìí Isidɑyɛɛribɛ bɑ́ mɛsémmɛ̀ í bɛ̀ bo, kɛ̀ bɛ miɛkɛ bɛ̀ cɔ̀ú
    nsɑ̃́ɑ̃̀ kɛ̀ bɛ̀ bɛ̀ u mɛdɔ̀mmɛ̀.'
  msy-2020: “Ia oragh! Ikiavɨra Itir God Akar Gavgavir kam ia ganɨga ghaze, Idomɨn
    kantrin aven itir darasi, arazir kurabagh amua ghuavɨra iti. Me uan adarazira
    Israelia, men agɨntɨgha, men marazi mɨdorozir sababar me mɨsozi me ariaghɨrima,
    me tong men apangkuvir pu. Bar puvatɨ. Men anɨngagharir arazir kam men tongɨn
    ikiavɨra iti. Kamaghɨn amizɨ, nan anɨngagharim guizbangɨra me bagha bar ekefe,
    ezɨ kɨ ivezir kuram me danɨngam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pǝ tɑɣɑ ɩsɑɣɑtʋ kʋlʋmtʋ kɛ mɑ kɑlǝɣǝnɑ Ɩtɔm nyǝ́mɑ.
    Ɩlɛnɑ pǝ tɩɩ kǝlǝnɑ ɩsǝnɑ ɩ́ tɔɣɔnɑ mǝ tɛɛtʋnɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ lɑɣɑtɛ tɔ. Hɑlɩ
    ɩ́ kisi pɑ pǝtɔɔtǝlɛ nyǝnʋɣʋ sɩ ɩ́ kʋ́ mǝ pɑ́ɑ́nɑ́. Ɩlɛnɑ ɩ́ tɔkɩ-wɛ nɑ mǝ tɑɑ
    kɛ́ tɑm. Pǝ tɔɔ kɛ́ mɑ kɑɑ lɑɣɑsɩ nti mɑ sɩɩwɑ mǝ tɔɔ tɔ.'
  azb-azb: 'Rəbb belə deyir: “Edomluların üç-dörd qat günahına görə Onları cəzasız
    buraxmayacağam, Çünki onlar mərhəmət hissini qılıncla boğub qardaş xalqı qovdular,
    Heç vaxt azğınlıqlarının qarşısını almadılar və yırtıcılıq etdilər.'
  eng-DBY: 'Thus saith Jehovah: For three transgressions of Edom, and for four, I
    will not revoke its sentence; because he pursued his brother with the sword, and
    cast off all pity; and his anger did tear continually, and he kept his wrath for
    ever.'
  hin-2017: 'यहोवा यह कहता है: “एदोम के तीन क्या, वरन् चार अपराधों के कारण मैं उसका
    दण्ड न छोड़ूँगा; क्योंकि उसने अपने भाई को तलवार लिए हुए खदेड़ा और कुछ भी दया न
    की, परन्तु क्रोध से उनको लगातार फाड़ता ही रहा, और अपने रोष को अनन्तकाल के लिये
    बनाए रहा।'
  wol-KYG: 'Aji Sax ji nee: «Ñetti bàkkaar, su ma yeboo ne ñeent, laay sikke waa Edom,
    te duma fomm seeni duma. Ñoo toppe seen bokki bànni Israyil saamar, jalax yërmande,
    mer mer mu dul meddi ak xadar ju dul giif mukk.'
  eng-YLT: 'Thus said Jehovah: For three transgressions of Edom, And for four, I do
    not reverse it, Because of his pursuing with a sword his brother, And he hath
    destroyed his mercies, And tear perpetually doth his anger, And his wrath — he
    hath kept it for ever,'
  eng-WYC-2017: The Lord saith these things, On three great trespasses of Edom, and
    on four, I shall not convert it, for it pursued by sword his brother, and defouled
    the mercy of him, and poured further his strong vengeance, and kept his indignation
    till into without end.
  eng-WMBB: 'The LORD says: “For three transgressions of Edom, yes, for four, I will
    not turn away its punishment, because he pursued his brother with the sword and
    cast off all pity, and his anger raged continually, and he kept his wrath forever;'
  urd-GVH: रब फ़रमाता है, “अदोम के बाशिंदों ने बार बार गुनाह किया है, इसलिए मैं उन्हें
    सज़ा दिए बग़ैर नहीं छोड़ूँगा। क्योंकि उन्होंने अपने इसराईली भाइयों को तलवार से
    मार मारकर उनका ताक़्क़ुब किया और सख़्ती से उन पर रहम करने से इनकार किया। उनका
    क़हर भड़कता रहा, उनका तैश कभी ठंडा न हुआ।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Koari ka ṉeta sinea te Edomu meke kamo
    ka made, si lopu kaqu va kekere pule ia Rau sa vina kilasa, sina ele pada mo sari
    na dia sinea meke lopu boka beto. Koa gua sapu hadu luli nia vedara sa sa tasina
    koreo, loke nana tataru hokara, pa nana binugoro si raza pilipule ia mo sa si
    asa meke sa nana tinaṉaziri si huruṉu lamo,'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ani cubbuu Edoom sadiif, afuriifis dheekkamsa
    koo duubatti hin deebisu. Sababii inni gara laafina hunda gatee obboleessa isaa
    goraadeedhaan ariʼeef, sababii aariin isaa ittuma fufee hoʼee dheekkamsi isaas
    utuu hin dhowwamin bobaʼeef,'
  fra-LSG: 'Ainsi parle l’Éternel: A cause de trois crimes d’Édom, Même de quatre,
    je ne révoque pas mon arrêt, Parce qu’il a poursuivi ses frères avec l’épée, En
    étouffant sa compassion, Parce que sa colère déchire toujours, Et qu’il garde
    éternellement sa fureur.'
  gnn-gnn: “Ga bitjandhi liŋgu ŋarra yurru dhä‐ḏir'yundhi yolŋu'‐yulŋunha Yedambuyŋunhanydja,
    liŋgu bitjan yana liŋgu walalanydja yukurra djäma dhuwurr‐yätjthi yana. Yakana
    walala yurru marrtji dhä‐ḏir'yunamiriwnydja‐wala yänanydja, liŋgu walala yukurrana
    nyäṉ'thurruna, ga marrtjina ŋupara walalaŋguway ŋunhi gutha'mirriŋunha Yitjuralnha,
    bumarana marrtjina mandjawakthuna walalaŋgalay. Yakana walala ŋula mel‐wuyurruna
    Yitjuralwunydja, yana walala nyinyaŋdhurrunana yukurrana walalaŋgu, ŋaramurryinana
    manapara.
  yal-yal: Alatala ito nan falaxi, a naxa, “Edɔn kaane hakɛ saxanna, hanma naanin
    ma fe ra, n mi xɛtɛma n ma fe ragidixin fɔxɔ ra. E bata e ngaxakedenne yɛngɛ silanfanna
    ra. E mi kininkinin e ma, e e xɔlɔn nadangu ayi!
  haw-1868: 'Ke olelo mai nei o Iehova, penei; No na hala ekolu o ka Edoma, a me ka
    ha, aole au e hoololi ae i kona hoopaiia: No ka mea, ua hahai aku ia i kona hoahanau
    me ka pahikaua, A ua haalele aku i kona aloha, A ua haehae mau loa kona inaina,
    A ua hoomau loa ia i kona huhu.'
  arb-NAV: 'وَهَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي أَدُومَ الثَّلاثِ
    وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهُمْ سَخَطِي، لأَنَّهُمْ تَعَقَّبُوا إِخْوَتَهُمْ
    بِالسَّيْفِ، وَتَغَاضَوْا عَنْ كُلِّ رَحْمَةٍ، وَجَعَلُوا غَضَبَهُمْ يَتَأَجَّجُ
    مُلْتَهِماً بِاسْتِمْرَارٍ، وَظَلُّوا حَاقِدِينَ عَلَى الدَّوَامِ.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Le Edom ƒe nu vɔ̃ gbogboawo ta la, nyematsɔ
    wo akee o, elabena eɖe Israel ɖe nu kple yi, eye wòlé dziku ɖe dɔ me ɖikaa, hegbe
    be yemakpɔ nublanui nɛ o.'
  eng-LEE: 'Thus hath said the Lord, For three transgressions of Edom, and for four,
    will I not turn away their punishment; because he pursued with the sword his brother,
    and disregarded his mercy, and his anger tore in pieces continually, and he kept
    his wrath for ever:'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “ইদোমৰ তিনিটা, এনে কি চাৰিটা অপৰাধৰ কাৰণে মই তাক দণ্ড
    নিদিয়াকৈ নাথাকিম; কিয়নো সকলো দয়া-মমতা ত্যাগ কৰি ইদোমে হাতত তৰোৱাল লৈ নিজ ভাইবোৰক
    খেদিলে; তেওঁলোকৰ ভয়ঙ্কৰ ক্ৰোধ অবিৰামে চলি আছিল আৰু তেওঁলোকে তাক চিৰকাল ধৰি ৰাখিছিল।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «عٍدٌن شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ نَانِ
    شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ عٍ نفَشَكٍرٍنيِيٍ فٍرٍ سَنتِدّفّمَ
    رَ. عٍ مُ كِنِكِنِ عٍ مَ، عٍ شَ شْنّ شُن نَن تُن مَسَمَ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions d''Edom, oui, pour quatre, Je
    ne détournerai pas son châtiment, parce qu''il a poursuivi son frère avec l''épée
    et de rejeter toute pitié, et sa colère se déchaînait sans cesse, et il a gardé
    sa colère pour toujours ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י אֱדֹ֔ום וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־רָדְפֹ֨ו בַחֶ֤רֶב אָחִיו֙ וְשִׁחֵ֣ת רַחֲמָ֔יו וַיִּטְרֹ֤ף
    לָעַד֙ אַפֹּ֔ו וְעֶבְרָתֹ֖ו שְׁמָ֥רָה נֶֽצַח׃
  piu-2006: '@see-verse:AMO.001.010'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Edomu, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Tondũ nĩatengʼeririe mũrũ wa nyina na rũhiũ rwa
    njora, atarĩ na tha, tondũ marakara make mahiũ matiathiraga, na mangʼũrĩ make
    makĩrĩrĩmbũka matekũhoreka,'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes d’Edom, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’il a poursuivi son frère avec le glaive,
    et qu’il a étouffé sa compassion, et parce que sa colère déchire à jamais, et
    qu’il garde jusqu’à la fin sa rancune,'
  cek-AK: Angraeng mah, Edom prae ih zaehaih thumto hoi palito haih pacoengah, anih
    loe palungnathaih tawn ai ah, amnawk to sumsen hoiah patom; palungphuihaih to
    a suek poe, anih mah palung a phuihaih to dipsak ai pongah, anih danpaekhaih to
    ka zuk let mak ai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Edom-dorgan-e-isgued nue-wilub-obicha-naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar ade, Edom-dorgan, e-gwenadgan-wile-daksasulid. Es-suidyalaba
    balegicha gusmalad. Ar na saed-itoged ulubgi bargadsurmalad, e-urwed gwen iessurmalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Едомниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки у барлиқ рәһим-шәпқәтни ташливетип,
    Қилич билән өз қериндишини қоғлиған; У йирилғидәк ғәзәптә болуп, Дәрғәзиптә болған
    һалитини һемишә сақлайду;'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “ఎదోము మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను
    బట్టి, నేను తప్పకుండా అతన్ని శిక్షిస్తాను. ఎందుకంటే వాడు జాలి చూపకుండా కత్తి పట్టుకుని
    తన సోదరులను తరిమాడు. అతని కోపం ఎప్పుడూ రగులుతూనే ఉంది. అతని ఆగ్రహం ఎప్పటికీ నిలిచే
    ఉంది.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Édom yo, menm kat; Mwen
    p ap retire pinisyon an, akoz li te kouri dèyè frè l ak nepe e te refize gen pitye.
    Mekontantman li te dechire tout tan, e li te kenbe kòlè li jis pou tout tan.'
  kos-kos: LEUM GOD El fahk, “Mwet Edom elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos ukweya mwet wialos mwet Israel, ac tia pakoten
    nu selos. Kasrkusrak lalos arulana upa, tiana ku in wanginla.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י אֱד֔וֹם וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־רָדְפ֨וֹ בַחֶ֤רֶב אָחִיו֙ וְשִׁחֵ֣ת רַחֲמָ֔יו וַיִּטְרֹ֤ף
    לָעַד֙ אַפּ֔וֹ וְעֶבְרָת֖וֹ שְׁמָ֥רָה נֶֽצַח׃
  ibo-ibo: Onyenwe anyị na-ekwu, “Nʼihi njehie atọ nke Edọm, e, nʼihi nke anọ, agaghị
    m ahapụ inye ya ntaramahụhụ. Nʼihi na o ji mma agha chụọ nwanne ya ọsọ, o meghị
    ebere, kama, o mere ka iwe ya dịgidesie ike; nrubiga oke nke ọnụma ya akwụsịkwaghị
    akwụsị.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଇଦୋମର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ତହିଁର
    ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେ ଖଡ୍ଗ ଧରି ଆପଣା ଭ୍ରାତାକୁ ଗୋଡ଼ାଇଲା ଓ ସବୁ ଦୟା ପରିତ୍ୟାଗ
    କଲା, ତାହାର କ୍ରୋଧ ନିତ୍ୟ ବିଦୀର୍ଣ୍ଣ କଲା ଓ ସେ ଆପଣା କୋପ ସଦାକାଳ ରଖିଲା।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Etom ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra tapweri pwiir kewe chon Israel fän ketilas,
    nge resap eäni tong ngeniir. Esap wor aükükün ar song, nge ra chök amwöchüfochei.
  rop-rop: Blanga detlot pipul langa det kantri gulum Idam YAWEI bin tok, “Detlot
    pipul langa det kantri gulum Idam oldei dumbat nogudbala ting en blanga tharran
    na ai garra panishim olabat. Yumob ol jidan braja gija bat detlot pipul brom det
    kantri gulum Idam bin ranimapbat yumob brom yumob kantri garram bigwan naif en
    deibin tridimbat yumob krulbalawei, dumaji longtaim deibin abum nogud filing langa
    yumob en dei kipgon lagijat tudei.
  ukr-1871: 'І знов так говорить Господь: За три провини Едомові й за чотирі не пробачу
    йому, за те, що він переслїдував мечем свого брата, приглушив у собі братерство,
    безнастанно лютував у гнїві свому й переховував невгасиму ненависть.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen Edoms wende
    ich solches nicht ab, weil er seinen Bruder mit dem Schwerte verfolgt und sein
    Erbarmen erstickt und seinem Zorn stets den Lauf gelassen und seinen Grimm allezeit
    behalten hat;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Edom, yea, for four,
    I will not reverse it: because he did pursue his brother with the sword, and did
    cast off all pity, and his anger did tear perpetually, and he kept his wrath for
    ever.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Edom, neæu mu oprostiti,
    jer goni brata svojega maèem potrvši u sebi sve žaljenje, i gnjev njegov razdire
    jednako, i srdnju svoju drži uvijek.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Edomu ebisatu, weewaawo
    ebina, siriggyawo busungu bwange. Kubanga yayigganya muganda we n’ekitala awatali
    kusaasira, obusungu bwabwe ne bubuubuuka obutakoma era ne batabusalako.
  heb-heb: כה אמר יהוה על שלשה פשעי אדום ועל ארבעה לא אשיבנו על רדפו בחרב אחיו ושחת
    רחמיו ויטרף לעד אפו ועברתו שמרה נצח׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “ইদোমের তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য,
    আমি তার শাস্তি ফিরিয়ে নেব না, কারণ সে তার ভাইয়ের পিছনে তলোয়ার নিয়ে ছুটেছিল
    আর করুণা ত্যাগ করেছিল। তার রাগ সবদিন থাকবে এবং তার কোপ চিরকাল স্থায়ী হয়েছিল।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਅਦੋਮ ਸ਼ਹਿਰ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ
    ਕਾਰਨ ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਤਲਵਾਰ ਨਾਲ ਆਪਣੇ ਭਰਾ ਦਾ ਪਿੱਛਾ
    ਕੀਤਾ ਅਤੇ ਆਪਣੀ ਦਯਾ ਨੂੰ ਛੱਡ ਦਿੱਤਾ, ਉਸ ਦਾ ਕ੍ਰੋਧ ਸਦਾ ਭੜਕਿਆ ਹੀ ਰਿਹਾ, ਅਤੇ ਉਸ ਨੇ ਆਪਣਾ
    ਕਹਿਰ ਸਦਾ ਲਈ ਰੱਖ ਛੱਡਿਆ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဧဒုံ ပြည်သည် သနား သောစိတ်ကိုချုပ်တည်း
    ၍ ၊ ညီအစ်ကို ကို ထား နှင့် လိုက် သောအပြစ်၊ ဒေါသ စိတ်နှင့် အစဉ်အမြဲ ဆွဲဖြတ် ၍ အစဉ်အမြဲ
    အငြိုး ထား သော အပြစ် သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့် ငါသည်ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Idoma sauga meuloina mumugana naenaena
    siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani maisa naenaena yaolegili
    kaiwena sikaleya yagu tomoyao Isileli kolili yo kaleya kelepana mena sinesineo
    sikoyamateli ali yanuwa mena. Nige ali katekamkamna yabo mwa me ali munamunai
    yagu tomoyao siunuili yo munamunaine imiyayai.
  hmo-hmo: Lohiabada ia gwau, “Edoma taudia be idia kara dika lou, kara dika lou,
    nega momo. Unai dainai edia kerere davana do lau henia momokani. Idia ese edia
    tadina taudia, Israela bese taudia idia lulua, bona tuari kaia dekena amo idia
    alaia mase, idia bogahisihisi henidia lasi. Edoma taudia edia badu be mai dokona
    lasi, bona idia ura lasi idia hakerua.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि अदोम के तीन बल्कि चार गुनाहों की वजह से मैं
    उसको बेसज़ा न छोड़ूँगा, क्यूँकि उसने तलवार लेकर अपने भाई को दौड़ाया और रहमदिली
    को छोड़ दिया और उसका क़हर हमेशा फाड़ता रहा और उसका ग़ज़ब ख़त्म न हुआ।
  rus-SYN: 'Так говорит Господь: за три преступления Едома и за четыре не пощажу его,
    потому что он преследовал брата своего мечом, подавил чувства родства, свирепствовал
    постоянно во гневе своем и всегда сохранял ярость свою.'
  bqc-SIM: Ma Dii ma mɛ̀, Ɛdↄũↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Aa pɛ̀lɛ ń daɛↄzi ń fɛ̃ndao, aai gbɛ̃e wɛ̃nagwao. Aa pↄkũmabↄ̀bↄmá zɛzɛsai,
    an pↄ fɛ̃ańzi i kpálɛo.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Edom mite talen man louva kalha louhel ding
    ahi. Ajeh chu amahon chonset abol bol jeng uvin, anga deh pouvin ahi. Amahon asopite,
    Israelte, chung’a chemjam apan’un adel jeng’un, dipdamna beijin aboltauve. Amahon,
    alungdam theilou jeh’un, asopite chu asat jing’un, chuleh nasatah in lunghang
    den in aum tauvin ahi.
  mar-mar: परमेश्वर असे म्हणतो, “अदोमाच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे, मी
    त्यांना शिक्षा करण्यापासून फिरणार नाही. कारण अदोमाने तलवार घेऊन त्याच्या भावाचा
    पाठलाग केला. आणि त्याने सर्व दयाशीलपणा काढून टाकला. त्याचा क्रोध कायम राहिला,
    आणि त्याने आपला राग सतत बाळगला.
  qub-qub: 'Tayta Diosga caynömi nin: «Edom nasyuncho tiyajcunaga aypallatanami mana
    allita rurasha. Paycunaga famillyan Israelcunatami mana cuyapaypa gaticacharan
    sablinta aptacarcärir. Fiyupa chiquishpanmi chayno ruraran. Chaypitami castigänillataga
    mana cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Edɔmubɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    gɔsiɑmɔ. Domi bɑ ben mɛro bisibu Isirelibɑ nɑɑ swĩi kɑ tɑkobi. Bɑ ǹ bu wɔnwɔndu
    kue. Ben mɔru kun mɑɑ sure. Mɑ bɑ kɑ bu wɛrɛru sɑ̃ɑ dim dim sɑɑ kpuro.
  hat-hat: 'Seyè a di konsa: Moun lavil Edon yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo kouri dèyè frè yo ak nepe
    pou yo touye yo. Yo san pitye pou yo. Kòlè yo pa gen limit. Yo toujou kenbe yo
    nan kè yo.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Edom, even four,
    I will not revoke My judgment, because he pursued his brother with the sword and
    stifled all compassion; his anger raged continually, and his fury flamed incessantly.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Edom, yes, for four, I will
    not turn away its punishment, because he pursued his brother with the sword and
    cast off all pity, and his anger raged continually, and he kept his wrath forever;'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hie, Idomu vahe'mo'za kumira huvava hu'za
    vazankina amanea zamatrenuge'za omanigahazanki, knazami'na zamazeri haviza hugahue.
    Na'ankure Idomu vahe'mo'za zamagra'a vahera zamahe nefri'za zamasunkura huno zamantaze.
    Hagi zamarimpa hevava nehige'za hara azeri oti vava nehaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa tlacame tlen ehuaj tlali Edom, temachtli niquintlatzacuiltis. Yonque ininhueyi
    tata elqui iicni ininhueyi tatahua israelitame, nopa Edom ehuani quintojtocaque
    israelitame ica ininmachete ica miyac cualantli huan ax quintlasojtlaque.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Teko Enom ywy rehe har uzapo
    ikatu 'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Uzàmàtyry'ym wywyr
    Izaew wà. Nupuhareko kwaw wà. Wakwahy haw nupytu'u kwaw. Wikwahy tuweharupi wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of Edom, and for four I will not
    convert him: because he hath pursued his brother with the sword, and hath cast
    off all pity, and hath carried on his fury, and hath kept his wrath to the end.'
