    (Isala:ili dunu) amo medole legemusa:, benea ahoasu. Ilia da nimi bagade hamoi
    amola hame yolei.
  tpi-OTNT: Bikpela i tok olsem, “Planti taim ol manmeri bilong kantri Idom i bin
    mekim sin. Ol i no malolo liklik. Ol i ranim ol Israel, em ol brata bilong ol
    yet na kilim ol long bainat, na ol i no marimari liklik long ol. Nogat tru. Ol
    i gat bikpela kros tru, na dispela kros i no pinis. Em i stap olsem yet. Olsem
    na tru tumas, bai mi mekim save tru long ol Idom.
  hau-SA: Ga abin da Ubangiji ya ce, “Saboda zunubai uku na Edom, har guda huɗu ma,
    ba zan fasa hukunta shi ba. Don ya fafari ɗan’uwansa da takobi, babu tausayi,
    domin ya ci gaba da fusata bai yarda yă huce daga fushinsa ba.
  uig-LAT: 'Perwerdigar mundaq deydu: — «Édomning üch gunahi, berheq töt gunahi üchün,
