verse: AMO.001.010
translations:
  mal-C: ഞാൻ സോരിന്റെ മതിലുകളിന്മേൽ അഗ്നി അയയ്ക്കും, അത് അവരുടെ കോട്ടകളെ ദഹിപ്പിക്കും.”
  deu-TKW: Darum werde ich Feuer gegen die Mauer von Tyrus entsenden, das soll ihre
    Burgen verzehren.
  lin-lin: Nakotia moto na bamir ya engumba Tiri, mpe moto yango ekozikisa bandako
    na yango, oyo batonga makasi. »
  eng-LSV: And I have sent a fire against the wall of Tyre, || And it has consumed
    her palaces.”
  eng-GNV: Therefore wil I send a fire vpon ye walles of Tyrus, and it shall deuoure
    the palaces thereof.
  eng-WEBSTER: 'But I will send a fire on the wall of Tyre, which shall devour its
    palaces:'
  nhw-BL: Na nijtitlanis tlitl ipan nopa tepamitl catli ica quiyahualojtoque inialtepe,
    huan nochi nopa huejhueyi calme catli yejyectzitzi tlamitlatlase.”
  swh-ONEN: Nitatuma moto kwenye kuta za Tiro ambao utateketeza ngome zake.”
  bba-bba: Yen sɔ̃, kon de bu ben wuu Tiri dɔ̃ɔ sɔku, kpɑ u yen dii ɡeenu di.
  eng-KJVCPB: But I will send a fire on the wall of Tyrus, Which shall devour the
    palaces thereof.
  luo-luo: kuom mano abiro oro mach mi wangʼ ohinga mag Turo mochiel motegno.”
  meu-meu: Taunabunai lau ese lahi ta baina siaia, Turo maḡuna latanai, una lahi ese
    ena gabu aukadia baine aradia ore.
  npi-ULB: टुरोसका पर्खालहरूमा म आगो पठाउनेछु, र त्यसले उसका किल्लाहरूलाई भस्म पार्नेछ
    ।”
  yor-yor: Èmi yóò rán iná sí ara odi Tire, tí yóò jó gbogbo àwọn ààfin rẹ̀ run.”
  pes-OPCB: پس من حصارهای شهر صور را به آتش می‌کشم و تمام قلعه‌ها و کاخهایش را می‌سوزانم.»
  tgl-ULB: Magpapadala ako ng apoy sa mga pader ng Tiro, at tutupukin nito ang kaniyang
    mga tanggulan.”
  cbu-NT: Anumandtam Tirshuch tandapunurana anoo muchkachu, kurakpatari pang' wanasireew
    pangurana anpatari muchimaam sumasee zanganchima, Apanll tárangiya.
  hui-hui: Taia tano ngagoria ira hedo ibira helarogola tanonaga anda hongohe karuni
    do gindulo ba a̱i̱ holebira, lene.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​တု​ရု​မြို့​ရိုး​များ​အ​ပေါ် သို့​မီး​မိုး​ရွာ​စေ​ပြီး
    တု​ရု​ရဲ​တိုက်​များ​ကို ပြာ​ချ​လိုက်​မည်​ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཐཱར་གྱི་གྲོང་ཁྱེར་ནང་དུ་མེ་འཕངས་ནས། དེའི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: ndichatuma moto pamasvingo eTire, uchaparadza nhare dzake.”
  spa-BLM: pero enviaré un fuego sobre el muro de Tiro, y devorará sus palacios”.
  cac-cac: Yuj chi' ol vac'och sc'ac'al smuroal Tiro chi'. A jun c'ac' chi' ol ac'an
    lajvoquel scuartel eb', xchi Jehová.
  swh-ULB: Nitapeleka moto kwenye kuta za Tiro, nao utaziteketeza ngome zake.”
  bel-bel: Пашлю агонь у сьцены Тыра, - і зжарэ харомы яго.
  deu-ELBBK: so werde ich ein Feuer senden in die Mauer von Tyrus, und es wird seine
    Paläste verzehren.
  mbb-OT: Umbe, ebinsulan ku is menge verengbeng te Tyre wey is melig-en he menge
    vahin kayi he inged.”
  mal-2015: ഞാൻ സോരിന്റെ മതിലിന്നകത്തു ഒരു തീ അയക്കും; അതു അതിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda bičhavava e jag pro foroskre muri andro Tir, savi zlabarela leskre
    hradi.“
  pes-OPV: پس آتش بر حصارهای صور خواهم فرستاد تاقصرهایش را بسوزاند.
  ron-1924: Де ачея, вой тримите фок ын зидуриле Тирулуй ши-й ва мистуи палателе.”
  ben-OBCV: তাই আমি সোরের প্রাচীরগুলিতে আগুন পাঠাব, তা তার দুর্গগুলিকে গ্রাস করবে।”
  som-som: Laakiinse dab baan ku soo dayn doonaa derbiga Turos, oo wuxuu wada laasan
    doonaa daaraheeda waaweyn.
  lat-VUC: Et mittam ignem in murum Tyri, et devorabit ædes ejus.
  eng-ASVBT: But I will send a fire on the wall of Tyre, and it shall devour the palaces
    thereof.
  ita-1885: E manderò un fuoco nelle mura di Tiro, il quale consumerà i suoi palazzi.
  eng-LXXUP: And I will send forth a fire on the walls of Tyre, and it shall devour
    the foundations of it.
  eng-ULB: I will send fire on the walls of Tyre, and it will devour her fortresses.”
  spa-VBL: Por tanto haré caer fuego sobre los muros de Tiro, y consumiré sus castillos.
  fra-_FOB: J'enverrai le feu dans les murs de Tyr, et il dévorera ses palais.
  mal-mal: ഞാൻ സോരിന്റെ മതിലിനകത്ത് ഒരു തീ അയയ്ക്കും; അത് അതിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും”.
  urd-GVR: Chunāṅche maiṅ Sūr kī fasīl par āg nāzil karūṅga, aur us ke mahal nazar-e-ātish
    ho jāeṅge.”
  suz-BL: मोपतीके गो टायर ङा गारोम मी सुइक्‍नुङ। मिनु मेकोमी मेको आ बोल्‍यो दरवार
    खतम पोक्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: But I will send a fire on the wall of Tyre, Which shall devour her palaces.
  ita-1927: io manderò dentro alle mura di Tiro un fuoco, che ne divorerà i palazzi.
  ckb-ckb: ئاگر دەنێرمە سەر شووراکانی سور قەڵاکانی دەخوات.»
  eng-BBE: And I will send a fire on the wall of Tyre, burning up its great houses.
  kan-OKCV: ಆದರೆ ನಾನು ಟೈರ್ ಪಟ್ಟಣದ ಗೋಡೆಯ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಅಲ್ಲಿಯ ಕೋಟೆಗಳನ್ನು
    ದಹಿಸಿಬಿಡುವುದು.”
  tam-2017: தீருவின் மதிலுக்குள் தீக்கொளுத்துவேன்; அது அதின் அரண்மனைகளை அழித்துவிடும்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y meteré fuego en el muro de Tiro, y consumirá sus palacios.
  ron-BTF: De aceea voi trimite un foc pe zidul Tirului, care îi va mistui palatele.
  eng-WEBP: but I will send a fire on the wall of Tyre, and it will devour its palaces.”
  eng-FBV: So I will send down fire on the walls of Tyre and burn up its fortresses.
  nld-1939: Ik slinger een vuur binnen de muren van Tyrus, Dat zijn burchten verteert!
  nch-BL: Na nijtitanis tit ipan nopa tepamit cati ica quiyahualojtoque inialtepe,
    huan nochi nopa huejhueyi calme cati yejyectzitzi tamitatase.”
  vie-1934: Ta sẽ sai lửa đến trên vách thành Ty-rơ, nó sẽ thiêu nuốt những đền đài
    nó.
  hin-CV: तब मैं सोर की दीवारों पर आग बरसाऊंगा जो उसके राजमहलों को जलाकर नष्ट कर देगी.”
  spa-BES: Y enviaré fuego sobre el muro de Tiro, quemando sus palacios.
  tdx-tdx: Aa le hañitrifako afo ty kijoli’ i Tsore, ze hampibotseke o anjomba’eo.
  tha-KJV: แต่ เราจะส่งไฟมาบนกำแพงเมืองไทระ ซึ่งจะเผาผลาญปราสาททั้งหลายของเมืองนั้นเสีย”
  por-BR-2018: Por isso meterei fogo no muro de Tiro, que consumirá seus palácios.
  deu-ELO: so werde ich ein Feuer senden in die Mauer von Tyrus, und es wird seine
    Paläste verzehren.
  eng-WYC-2018: And I shall send fire into the wall of Tyre, and it shall devour the
    houses thereof. (And I shall send fire onto the city walls of Tyre, and it shall
    devour the houses there.)
  epo-epo: Mi sendos fajron sur la muregon de Tiro, kaj ĝi ekstermos ĝiajn palacojn.
  uig-PIN: Ⱨǝm Mǝn Turning sepiliƣa ot ǝwǝtimǝn, Ot uning ordilirini yutuwalidu.
  beo-beo: Amaiba:le, Na Daia moilai bai bagade amo ea gagoi nema:ne, lalu bidi imunu.
    Amola ea gagili sali diasu huluane laluga nemu.”
  tpi-OTNT: Bai mi tromoi paia i go daun long banis bilong taun Tair, na kukim ol
    strongpela haus bilong dispela taun.”
  hau-SA: zan aika da wuta a Taya, da za tă ƙone kagarunta.”
  uig-LAT: Hem Men Turning sépiligha ot ewetimen, Ot uning ordilirini yutuwalidu.
  nde-nde: ngizathumela umlilo emidulini yaseThire ozalobisa izinqaba zayo.”
  ton-ton: Ka te u fekau ʻae afi ki he ʻā ʻo Taia, ʻaia te ne kai ʻo ʻosi ʻae ngaahi
    fale fakaʻeiʻeiki ʻi ai.”
  ces-1613: Ale pošli oheň na zed Tyrskou, kterýžto zžíře paláce jeho.
  eng-WMB: but I will send a fire on the wall of Tyre, and it will devour its palaces.”
  tam-TCV: தீருவின் மதில்கள்மேல் நெருப்பை அனுப்புவேன். அது அதன் அரண்களையெல்லாம் சுட்டெரிக்கும்.”
  ceb-ULB: Magpadala ako ug kalayo sa mga paril sa Tyre, ug pagalamuyon niini ang
    iyang mga kota.”
  pol-UBG: Ale ześlę ogień na mur Tyru, który strawi jego pałace.
  agr-agr: Nuadui yaakat Tiro peejamua nunak apejuattajai, dutika ai nunú kegak apu
    pujusa inamtain ashí apeattawai.”
  kyc-kyc: Renge dokona nambame yuu Taya kana kame dokona isare peyaro dokopa taone
    dokona anda peparae rao otara.
  urd-GVU: چنانچہ مَیں صور کی فصیل پر آگ نازل کروں گا، اور اُس کے محل نذرِ آتش ہو
    جائیں گے۔“
  eng-OEBCW: So I will send fire on the walls of Tyre. It will devour her palaces.
  deu-1912: sondern ich will ein Feuer in die Mauern zu Tyrus schicken, das soll ihre
    Paläste verzehren.
  kan-2017: ನಾನು ತೂರಿನ ಕೋಟೆಯ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು, ಮತ್ತು ಅದು ಅದರ ಅರಮನೆಗಳನ್ನು
    ನುಂಗಿಬಿಡುವುದು.”
  tgo-tgo: Iya kaiwae ne ya vakatha ndɨghe na i nda Taiya gha ganako na i nda weiye
    gha ŋgoloŋgolo vurɨvurɨghegheniyeko wolaghɨye.” Giya Loi iŋa.
  yap-yap: Ere bay gu pag e nifiy nga daken e pi yoror nu Tyre nge urfiy e pi naun
    ni bay riy ni ka ni ngongliy rogon ni fan ko mael.”
  hlt-MCSB: Te dongah Tyre vongtung soah hmai ka tueih vetih a impuei khaw a hlawp
    pah ni.
  mdy-ETH: ዬያሮ ፂኢሮሴ ካታሞኮ ኬኤሎ ዲፆይዳ ታሚ ታኣኒ ዓጋንዳኔ፤ ዔያቶኮ ዬያ ዋርዲዮ ዬይ ታማ ሙዓንዳኔ።»
  twi-ASANTE: Mede ogya bɛto Tiro afasuo no mu, na ahye nʼaban.”
  eng-WEBU: but I will send a fire on the wall of Tyre, and it will devour its palaces.”
  wal-wal: Hegaa gishshau, taani Xiiroosa katamaa dirssan tamaa yeddana; yeddin he
    tamai katamaa qatotakka maana” yaagees.
  spa-PDDPT: Enviaré fuego sobre los muros de Tiro, el cual devorará sus palacios.
  gun-gun: Ha'e nunga rupi Tiro tetã kora re amboja 'rã tata oo tuvixakueve ikuai
    va'e mbovaipaarã.
  agu-BL: Cha'stzun te tz'ocpon k'a'kl tircu'n e'chk tapij wa'n yi at solte'j yi tnum
    Tiro, nin ite'n nin yi k'ak'a'tz xcyek tan xite'n cu'n e'chk balaj chica'l yi
    e' wi'tz ajcaw.”
  ilo-ULB: Mangidissuorakto iti apuy kadagiti pader ti Tiro ket daytoyto ti mangkisap
    kadagiti sarikedkedna.
  kpg-kpg: Deelaa dagu mee ga hagau ia dagu ahi gi hongo nia abaaba o di waahale Tyre,
    gaa dudu nadau abaaba mau dangihi hai dauwa.”
  uig-ARA: ھەم مەن تۇرنىڭ سېپىلىغا ئوت ئەۋەتىمەن، ئوت ئۇنىڭ ئوردىلىرىنى يۇتۇۋالىدۇ.
  sus-sus: N tɛ dinma Tire tɛtɛ ra na nan ma. Na tɛ fama nɛ a yire makantaxie gande.»
  pon-2006: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw Dair
    oh isikada ar kelen mahwen kan.”
  jae-jae: Amboac tonaŋ aê jakêŋ ja êniŋ Tirus ŋatuŋbôm ma êndaŋgac ŋaandu kiŋŋa su.”
  ksd-ksd: io, ina tulue ra iap ta ra liplip Tiro, ma na vaimur vue ra umana pal na
    luluai tana.
  grc-BRENT: Καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Τύρου, καὶ καταφάγεται τὰ θεμέλια αὐτῆς.
  ind-AYT: Aku akan mengirimkan api ke atas tembok Tirus yang akan melahap istana-istananya.”
  nya-nya: Ine ndidzatumiza moto pa makoma a Turo umene udzanyeketsa nyumba zake zaufumu.”
  hrv-hrv: pustit ću oganj na zidove Tira da sažeže njihove dvorce.”
  mps-mps: Eno te Tair taun obo dabeba te isi tula palama, tama te taunde bomai be
    dabe te isigo dela silaibao,” te po wai.
  tpi-tpi: Bai mi tromoi paia i go daun long banis bilong taun Tair, na kukim ol strongpela
    haus bilong dispela taun.”
  dan-1931: så sender jeg Ild mod Tyrus' Mur, den skal æde dets Borge.
  vie-OVCB: Vì thế, Ta sẽ giáng lửa xuống các tường thành Ty-rơ, và các chiến lũy
    cũng sẽ bị hủy diệt.”
  guj-2017: હું તૂરની દીવાલોને આગ લગાડીશ, અને તે તેના સર્વ કિલ્લેબંધી ઘરોને નષ્ટ કરી
    નાખશે.”
  pon-2006A: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw Dair
    oh isikada ar kelen mahwen kan.”
  por-BRBSL: but Vou mandar um incêndio na parede de Tyre, e devorará seus palácios”.
  eng-OEBUS: So I will send fire on the walls of Tyre. It will devour her palaces.
  cth-cth: Taire kho rapan dawkvah hmai ka tha vaiteh, imnaw ka kak sak han.
  twi-twi: Mede ogya bɛto Tiro afasu no mu, na ahyew nʼaban.”
  hlt-hlt: Te dongah Tyre vongtung soah hmai ka tueih vetih a impuei khaw a hlawp
    pah ni.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu Tiiri ɛì miɛkɛ kɛ̀ mùu cɔ́útɛ́ sikpɑ̀ɑ̀tìcɛ̃́ĩ.
  msy-2020: Kɨ avim isɨ Tairɨn dɨvazim mɨkɨnighɨva, an aven itir dɨpenir gavgaviba
    bar dar apongegham.”
  dop-dop: Mɑɑ nyɑɣɑsɩ mǝ ɩcɑtɛ Tiii nɑ tǝ kɑwulɑɣɑ tɛɛsɩ kʋpɑŋsɩ kɛ kɔkɔ.
  azb-azb: Buna görə də Surun divarlarına od yağdıracağam ki, Oranın qalalarını yandırıb-yaxsın”.
  eng-DBY: And I will send a fire on the wall of Tyre, and it shall devour the palaces
    thereof.
  hin-2017: इसलिए मैं सोर की शहरपनाह पर आग लगाऊँगा, और उससे उसके भवन भी भस्म हो जाएँगे।”
    (मत्ती 11:21,22, लूका 10:13,14)
  wol-KYG: Damay yebal sawara ca tatay Tir, mu xoyom ay tataam.»
  eng-YLT: And I have sent a fire against the wall of Tyre, And it hath consumed her
    palaces.
  eng-WYC-2017: And I shall send fire into the wall of Tyre, and it shall devour the
    houses thereof.
  eng-WMBB: but I will send a fire on the wall of Tyre, and it will devour its palaces.”
  urd-GVH: चुनाँचे मैं सूर की फ़सील पर आग नाज़िल करूँगा, और उसके महल नज़रे-आतिश हो
    जाएंगे।”
  rug-rug: ke kote garunu la nika si Arau koari na goba pa Taea sapu kote sulu i sari
    nana vasileana ta gobadi.”
  gaz-gaz: ani ibidda daʼannoo ishee barbadeessu tokko dallaa Xiiroositti nan erga.”
  fra-LSG: J’enverrai le feu dans les murs de Tyr, Et il en dévorera les palais.
  gnn-gnn: Bala ŋarranydja yurru yana djuy'yun gurthana ŋunhiyi wäŋalili Däyalilinydja,
    ga bitjandhi liŋgu ŋayi yurru nhära warrpam'thun yana‐wala ḻoḻunydja dhika nhänydja
    malanha muṉguythirrina, buḻwaŋ'thunna yurru.
  yal-yal: Nanara, n Tire taan yinna ganma nɛn. Tɛɛn fama a yire makantanxin kaladeni
    nɛn.”
  haw-1868: Aka, e hoolei aku au i ke ahi iloko o ka papohaku o Turo, Ka mea e hoopau
    ai i kona mau halealii.
  arb-NAV: لِهَذَا أُرْسِلُ نَاراً عَلَى أَسْوَارِ صُورَ فَتَلْتَهِمُ حُصُونَهَا.
  ewe-ewe: Le esia ta matɔ dzo Tiro ƒe gliwo, eye eƒe mɔ sesẽwo abi azu afi.”
  eng-LEE: And I will send a fire against the walls of Tyre, which shall devour her
    palaces.
  asm-FB: সেইবাবে মই তূৰৰ প্রাচীৰৰ ওপৰত অগ্নি নিক্ষেপ কৰিম; সেই জুইয়ে তাৰ দুর্গবোৰ
    গ্ৰাস কৰি পেলাব।”
