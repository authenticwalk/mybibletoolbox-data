    kɛ duɔ́ nhEdɔmmu ɛì kɔbɛ, bɑ́ bɛ̀ í dentɛní n do yɛ̃ mmɛtɑummɛ̀ mɛ̀ɛ̀ bo bɛmbɛ
    nɛ̀ bɛ tebìí bɛ cuokɛ̀.'
  msy-2020: “Ia oragh! Ikiavɨra Itir God Akar Gavgavir kam ia ganɨga ghaze, Tairɨn
    nguibar ekiamɨn gumazamiziba, arazir kurabagh amua ghuavɨra iti. Me ikɨzir mabar
    gumazamiziba bar me isa Idomɨn kantrin me amadazɨ, Idomia me isa kalabusɨn mɨn
    me atɨ. Me fomɨra ikɨzir kaba ko deragh dapiasa akam akɨri, ezɨ puvatɨ, me datɨrɨghɨn
    uan akar dɨkɨrɨzim abɨki. Kamaghɨn amizɨ, nan anɨngagharim guizbangɨra me bagha
    bar ekefe, ezɨ kɨ ivezir kuram me danɨngam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ tɔtɔ sɩ: Pǝ tɑɣɑ ɩsɑɣɑtʋ kʋlʋmtʋ kɛ mɑ kɑlǝɣǝnɑ Tiii
    Fenisii nyǝ́mɑ mɛ. Ɩlɛnɑ pǝ tɩɩ kǝlǝnɑ ɩsǝnɑ ɩ́ tɑ tɔkɩ nɔɣɔ ŋkɑ mǝ nɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ ɩ́ kɑ́ pɛɛlɑɑ tɔ. Hɑlǝnɑ ɩ́ kuu ɑcɑlɛɛ tǝcu yǝlɑɑ nɑ ɩ́ pɛɛtǝnɑ Ɩtɔm nyǝ́mɑ
    tɔ. Pǝ tɔɔ kɛ́ mɑ kɑɑ lɑɣɑsɩ nti mɑ sɩɩwɑ mǝ tɔɔ tɔ.'
  azb-azb: 'Rəbb belə deyir: “Surluların üç-dörd qat günahına görə Onları cəzasız
    buraxmayacağam, Çünki onlar bütün camaatı Edoma əsir edib qardaşlıq əhdini pozdu.'
  eng-DBY: 'Thus saith Jehovah: For three transgressions of Tyre, and for four, I
    will not revoke its sentence; because they delivered up the whole captivity to
    Edom, and remembered not the brotherly covenant.'
  hin-2017: 'यहोवा यह कहता है: “सोर के तीन क्या, वरन् चार अपराधों के कारण मैं उसका
    दण्ड न छोड़ूँगा; क्योंकि उन्होंने सब लोगों को बन्दी बनाकर एदोम के वश में कर दिया
    और भाई की सी वाचा का स्मरण न किया।'
  wol-KYG: 'Aji Sax ji nee: «Ñetti bàkkaar, su ma yeboo ne ñeent, laay sikke waa Tir,
    te duma fomm seeni duma. Ñoo jàpp mbooloom lëmm, jalax ca Edomeen ña, te sédduñu
    ci kóllëreg bokk.'
  eng-YLT: 'Thus said Jehovah: For three transgressions of Tyre, And for four, I do
    not reverse it, Because of their delivering up a complete captivity to Edom, And
    they remembered not the brotherly covenant,'
  eng-WYC-2017: The Lord God saith these things, On three great trespasses of Tyre,
    and on four, I shall not convert it, for they enclosed altogether perfect captivity
    in Idumea, and had not mind on the bond of peace of brethren.
  eng-WMBB: 'The LORD says: “For three transgressions of Tyre, yes, for four, I will
    not turn away its punishment; because they delivered up the whole community to
    Edom, and didn’t remember the brotherly covenant;'
  urd-GVH: रब फ़रमाता है, “सूर के बाशिंदों ने बार बार गुनाह किया है, इसलिए मैं उन्हें
    सज़ा दिए बग़ैर नहीं छोड़ूँगा। क्योंकि उन्होंने बरादराना अहद का लिहाज़ न किया बल्कि
    पूरी आबादियों को जिलावतन करके अदोम के हवाले कर दिया।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Koari ka ṉeta sinea te Taea, meke kamo
    ka made, si lopu kaqu va kekere pule ia Rau sa vina kilasa, sina ele pada mo sari
    na dia sinea meke lopu boka beto. Koa gua sapu sari vasileana dodurudi si hoke
    la holuholu ni sa pa Edomu, lopu kopu nia rini sa dia vinariva egoi tinamatasi
    koari na Qua tie,'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ani cubbuu Xiiroos sadiif, afuriifis dheekkamsa
    koo duubatti hin deebisu. Sababii isheen walii galtee obbolummaa cabsitee hawaasa
    boojiʼame guutuu Edoomitti gurguratteef'
  fra-LSG: 'Ainsi parle l’Éternel: A cause de trois crimes de Tyr, Même de quatre,
    je ne révoque pas mon arrêt, Parce qu’ils ont livré à Édom une foule de captifs,
    Sans se souvenir de l’alliance fraternelle.'
  gnn-gnn: “Ga bitjandhi liŋgu ŋarra yurru dhä‐ḏir'yundhi yolŋu'‐yulŋunha Däyapuyŋunhanydja,
    liŋgu walala ŋuli bitjan bili yana djäma yukurra yätj; yakana walala yurru marrtji
    yära dhä‐ḏir'yunamiriwnydja‐wala. Ŋäthilinydja ŋunhinydja walala djäma dhawu'‐nherrara
    Djudapuyŋuwalanydja, märr walala bini djäma ḻundukunhaminya bala‐lili'yunminya
    walalaŋguway walala. Yurru walala ŋunhi Däyapuyŋuyunydja yolŋu'‐yulŋuyu yakana
    yukurrana guyaŋina ŋunhiyi dhawuny'tja, yana walala bakmaraŋalana. Yana walala
    mulkanana marrtjina walalanha yolŋu'‐yulŋunha ŋunhi Djudawuynhanydja walalanha,
    bala garrpirana walalanha bitjarrana, bala gäŋala walalaŋguwaynha Yedamlilina
    wäŋalili.
  yal-yal: Alatala ito nan falaxi, a naxa, “Tire taana hakɛ saxanna, hanma naanin
    ma fe ra, n mi xɛtɛma n ma fe ragidixin fɔxɔ ra. E bata taana ndee yamaan birin
    xali Edɔn yi konyiyani, e layirin kala e nun e ngaxakedenne Isirayila kaane tagi.
  haw-1868: 'Ke olelo mai nei o Iehova, peneia; No na hala ekolu, o Turo, a me ka
    ha, aole au e hoololi ae i kona hoopaiia: No ka mea, ua hoolilo lakou i ka poe
    pio a pau i ko Edoma, Aole hoi i hoomanao i ka berita o na hoahanau:'
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي صُورَ الثَّلاثِ وَالأَرْبَعِ
    لَنْ أَرُدَّ عَنْهَا سَخَطِي، لأَنَّ أَهْلَهَا سَلَّمُوا شَعْباً بِكَامِلِهِ إِلَى
    أَدُومَ، وَنَقَضُوا عَهْدَ الإِخْوَةِ.'
  ewe-ewe: Ale Yehowa gblɔe nye esi, “Le Tiro ƒe nu vɔ̃ gbogboawo ta la, nyematsɔ
    wo akee o, elabena eda le nubabla si le eya kple Israel dome la dzi, eye wòdze
    edzi, wɔ aʋa kplii hekplɔe yi ɖe kluvinyenye me le Edom.
  eng-LEE: Thus hath said the Lord, For three transgressions of Tyre, and for four,
    will I not turn away their punishment; because they delivered up the exiles in
    full numbers to Edom, and remembered not the brotherly covenant;
  asm-FB: 'যিহোৱাই এই কথা কৈছে: তূৰৰ তিনিটা এনে কি, চাৰিটা অপৰাধৰ কাৰণে মই তাক দণ্ড
    নিদিয়াকৈ নাথাকিম; কিয়নো ভাতৃত্ববোধৰ চুক্তি অগ্রাহ্য কৰি তেওঁলোকে সকলো লোকক ইদোমৰ
    হাতত শোধাই দিলে।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «تِرٍ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ نَانِ
    شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ تَا ندٍيٍ شَ حَمَ بِرِن شَنِن
    عٍدٌن كٌنيِيَ كُي، عٍ سَاتّ كَنَ عٍ نَشَن تٌنفٌ عٍ نُن عٍ نفَشَكٍرٍنيِ عِسِرَيِلَكَيٍ
    تَفِ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions de Tyr, oui, pour quatre, Je ne
    détournerai pas son châtiment ; car ils ont livré toute la communauté à Edom,
    et ne s''est pas souvenu de l''alliance fraternelle ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵי־צֹ֔ר וְעַל־אַרְבָּעָ֖ה לֹ֣א
    אֲשִׁיבֶ֑נּוּ עַֽל־הַסְגִּירָ֞ם גָּל֤וּת שְׁלֵמָה֙ לֶאֱדֹ֔ום וְלֹ֥א זָכְר֖וּ בְּרִ֥ית
    אַחִֽים׃
  piu-2006: '@see-verse:AMO.001.008'
  kik-kik: 'Ningĩ Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Turo, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Tondũ nĩendirie kĩrĩndĩ gĩothe kĩa mĩgwate kũu
    Edomu, akĩaga gũtĩĩa kĩrĩkanĩro kĩa ũiguano kĩa ariũ a ithe.'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes de Tyr, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’ils ont livré des convois entiers de captifs
    à Edom, et ne se sont pas souvenus de l’alliance fraternelle,'
  cek-AK: Angraeng mah, Tura vangpui ih zaehaih thumto hoi palito haih pacoengah,
    anih mah nawkamya loksuekhaih to tidoeh sah ai ah, a naeh ih kaminawk boih Edom
    khaeah paek pongah, danpaekhaih ka zuk let mak ai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Tiro-dorgan-e-isgued nue-wilub-obicha naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar ade, Tiro-dorgan, bela dulemar-gasa-sesmaladi, Edom-dorganga
    maiga manigi uksamalad. Na gwenatigwar-gued-igar-ebo-mesismalad iesmalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Турниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки улар барлиқ тутқунларни Едомға тапшурувәтти,
    Шундақла қериндашлиқ әһдисини есигә алмиди.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “తూరు మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను
    బట్టి నేను తప్పకుండా దాన్ని శిక్షిస్తాను. ఎందుకంటే వాళ్ళు ప్రజా సమూహాలన్నిటినీ
    ఎదోముకు అప్పగించారు. వాళ్ళు సోదర భావంతో చేసుకున్న నిబంధనను తెగతెంపులు చేసుకున్నారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Tyr yo, menm kat, mwen p
    ap retire pinisyon an, akoz yo te livre tout pèp la nèt bay Édom, e yo pa t sonje
    akò fratènèl la.'
  kos-kos: LEUM GOD El fahk, “Mwet Tyre elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos usla un mwet puspis nu ke sruoh in acn Edom,
    ac tia karinganang wuleang in akasrui ma elos tuh orala.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵי־צֹ֔ר וְעַל־אַרְבָּעָ֖ה לֹ֣א
    אֲשִׁיבֶ֑נּוּ עַֽל־הַסְגִּירָ֞ם גָּל֤וּת שְׁלֵמָה֙ לֶאֱד֔וֹם וְלֹ֥א זָכְר֖וּ בְּרִ֥ית
    אַחִֽים׃
  ibo-ibo: Otu a ka Onyenwe anyị na-ekwu, “Nʼihi njehie atọ nke Taịa, e, nʼihi nke
    anọ, agaghị m ahapụ inye ya ntaramahụhụ. Nʼihi na ha dọkpụrụ ọgbakọ ndị mmadụ
    renye nʼaka Edọm dịka ohu, ma chefuo ọgbụgba ndụ nwanne na nwanne dị nʼetiti ha.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ସୋରର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ତହିଁର ଦଣ୍ଡ
    ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ସମୁଦାୟ ଲୋକଙ୍କୁ ଇଦୋମର ହସ୍ତରେ ସମର୍ପଣ କଲେ ଓ ଭ୍ରାତୃ
    ନିୟମ ସ୍ମରଣ କଲେ ନାହିଁ;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Tirus ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra liapeni o amömöla chon eu mwü meinisin ngeni
    Etom, nge resap chechemeni ewe pwonen pwipwi.
  rop-rop: Blanga detlot pipul langa det taun gulum Taya YAWEI bin tok, “Detlot pipul
    langa det taun gulum Taya oldei dumbat nogudbala ting en blanga tharran na ai
    garra panishim olabat. Deibin deigidawei ola pipul prisana, en deibin selim olabat
    langa detlot pipul brom det kantri gulum Idam, en wen deibin dum lagijat dei nomo
    bin kipum det pramis weya deibin dalim miselp longtaim blanga jidan braja gija.
  ukr-1871: 'Так говорить Господь: Не прощу я й Тирові три й чотирі провини його,
    за те, що вони передали всїх полонян Едомові, не спогадавши на братню умову.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen der Stadt
    Tyrus wende ich solches nicht ab, weil sie Gefangene in voller Zahl an Edom ausgeliefert
    und des Bruderbundes nicht gedacht haben.'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Tyre, yea, for four,
    I will not reverse it: because they delivered up a whole captivity to Edom, and
    remembered not the brotherly covenant.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Tir, neæu mu oprostiti,
    jer sasvijem dadoše u ropstvo Edomcima i ne sjeæaše se bratske vjere.'
  lug-lug: Mukama bw’ati bw’ayogera nti, “Olw’ebyonoono bya Ttuulo ebisatu, weewaawo
    ebina, siriggyawo busungu bwange. Kubanga yatunda eggwanga ddamba erya Edomu mu
    busibe n’amenya endagaano ey’obwaseruganda eyali ekoleddwa,
  heb-heb: כה אמר יהוה על שלשה פשעי צר ועל ארבעה לא אשיבנו על הסגירם גלות שלמה לאדום
    ולא זכרו ברית אחים׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “সোরের তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য,
    আমি তার শাস্তি ফিরিয়ে নেব না, কারণ তারা সমস্ত লোকেদের ইদোমের হাতে সমর্পণ করেছিল
    এবং তারা তাদের ভাতৃত্বের নিয়ম ভেঙ্গেছে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਸੂਰ ਸ਼ਹਿਰ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ
    ਕਾਰਨ ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਪੂਰੀ ਕੌਮ ਨੂੰ ਅਦੋਮ ਦੇ
    ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ ਅਤੇ ਭਾਈਚਾਰੇ ਦਾ ਨੇਮ ਯਾਦ ਨਾ ਰੱਖਿਆ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ တုရု မြို့သည် ညီအစ်ကို ချင်းဖွဲ့သောမိဿဟာယ
    ကို မ စောင့် ၊ ချုပ် ထားသော သူ အပေါင်း တို့ကို ဧဒုံ မင်း၌ အပ် သောအပြစ် သုံး ပါးမက
    ၊ အပြစ်လေး ပါးကြောင့် ငါသည် ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Taiya sauga meuloina mumugana naenaena
    siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani maisa naenaena yaolegili
    kaiwena kelabilabin kamwasana siginauli yagu tomoyao Isileli kolili sinuwa-mwatainan
    kabo tauna kona silau silokalatagili sipanili yo silawagili Idoma dedeina koina.
  hmo-hmo: Lohiabada ia gwau, “Turo taudia be idia kara dika lou, ma idia kara dika
    lou, nega momo. Unai dainai edia kerere davana do lau henidia momokani. Idia ese
    bese ta ena taunimanima ibounai Edoma tanona dekenai idia abia lao. Guna be Turo
    taudia ese idia gwauhamata, unai bese danu do idia maino karaia, to idia ese gwauhamata
    idia makohia.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि सूर के तीन बल्कि चार गुनाहों की वजह से मैं
    उसको बेसज़ा न छोड़ूँगा, क्यूँकि उन्होंने सब लोगों को अदोम के हवाले किया और बिरादराना
    'अहद को याद न किया।
  rus-SYN: 'Так говорит Господь: за три преступления Тира и за четыре не пощажу его,
    потому что они передали всех пленных Едому и не вспомнили братского союза.'
  bqc-SIM: Ma Dii ma mɛ̀, Tiideↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Asa aa ma gbɛ̃́ↄ kũ̀kũ zĩ̀zↄↄ ũ píiɛ, ↄ̃ aa ń ná Ɛdↄũↄnɛ ń ↄzĩ. Lɛdoũ
    pↄ́ aa kɛ̀ńnↄ i dↄńguo.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Tyre khopi talen manlouva kalha louhel ding
    ahi. Ajeh chu amiten chonset abol bol jengun, anga deh pouve. Amahon Israel toh
    sopi unao hina akitepnau asukeh’un, khojousea miho abon’un Edom gam’a soh chang
    in ajoh doh gam tauvin ahi.
  mar-mar: परमेश्वर असे म्हणतो, “सोराच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे, मी त्यांना
    शिक्षा करण्यापासून माघारी फिरणार नाही. कारण त्यांनी संपूर्ण लोकांस अदोम्यांच्या
    हाती दिले आणि त्यांच्या भावांबरोबर केलेल्या कराराचे स्मरण त्यांना राहिले नाही.
  qub-qub: 'Tayta Diosga caynömi nin: «Tiro siudächo tiyaj runacunaga aypallatanami
    mana allita rurasha. Paycunapa juchancunaga caycan juc marca intëru runacunata
    Edom runacunaman uyway cananpaj ranticushanmi. Manami cumliranchu alli goyänanpaj
    parlashanta. Chaypitami castigänillataga mana cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Fenisibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ gɔsiɑmɔ. Domi bɑ Isireli dɑbi dɑbinu yoru mwɛɛrɑ bɑ Edɔmubɑ nɔmu bɛriɑ.
    Bɑ ǹ ben ɑrukɑwɑni yibie ye bɑ rɑɑ kɑ bu bɔkuɑ.
  hat-hat: 'Seyè a di konsa: Moun peyi Tir yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo depòte tout yon nasyon.
    Yo vann yo tankou esklav bay moun Edon yo. Yo pa respekte kondisyon yo te pase
    pou yo viv yonn ak lòt tankou frè ak frè.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Tyre, even four,
    I will not revoke My judgment, because they delivered up a whole congregation
    of exiles to Edom and broke a covenant of brotherhood.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Tyre, yes, for four, I will
    not turn away its punishment; because they delivered up the whole community to
    Edom, and didn’t remember the brotherly covenant;'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hie, Tairi vahe'mo'za kumira huvava hu'za
    vazankina, amanea zamatrenuge'za omanigahazanki, kna zamina zamazeri haviza hugahue.
    Na'ankure zamagra kora Israeli vahe'ene huvempa huza koganagna huta manigahune
    hu'naza kea amagera onte'za, miko vahera zamavare'za zagore ome zamatrage'za Idomu
    vahe'mo'za kazokazo eri'za vahe zamavare'za vu'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa tlacame tlen ehuaj altepetl Tiro, temachtli niquintlatzacuiltis. Quiixpanoque
    nopa tlajtolsencahuali tlen quichijque ica israelitame para moitase queja icnime.
    Huan hualajque huan quintlanque, huan quinnamacaque para tlatequipanotij ipan
    tlali Edom.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Teko Xir tawhu pe har uzapo ikatu
    'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Amo 'ar mehe uzapokatu
    mua'u uze'egaw amo Izaew ywy pehegwer rehe har wanehe we wà. A'e re weraha a'e
    teko paw Enom ywy rehe har wanupe wame'eg pà uma'ereko e ma'e romo wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of Tyre, and for four I will not
    convert it: because they have shut up an entire captivity in Edom, and have not
    remembered the covenant of brethren.'
