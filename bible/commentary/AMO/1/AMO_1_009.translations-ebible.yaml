verse: AMO.001.009
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സോരിന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം ഞാൻ
    എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, സഹോദരസഖ്യം അവഗണിച്ചുകൊണ്ട് ജനങ്ങളെ മുഴുവനും
    അവർ ഏദോമിനു വിറ്റിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Phönizier von
    Tyrus will ich''s nicht rückgängig machen - weil sie gleich ganze Ortschaften
    gefangen an die Edomiter ausgeliefert haben und des Bruderbundes nicht eingedenk
    waren.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Tiri,
    nakozanga te kopesa bango etumbu, pamba te bakabaki bato ebele na bowumbu epai
    ya bato ya Edomi mpe batosaki te boyokani ya bondeko.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Tyre, || And for four, I
    do not reverse it, || Because of their delivering up a complete captivity to Edom,
    || And they did not remember the brotherly covenant,'
  eng-GNV: Thus sayth the Lord, For three transgressions of Tyrus, and for foure,
    I will not turne to it, because they shut the whole captiuitie in Edom, and haue
    not remembred the brotherly couenant.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Tyre, and for four,
    I will not turn away its punishment : because they delivered up the whole captivity
    to Edom, and remembered not the brotherly covenant:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa masehualme catli ehuaj altepetl Tiro, temachtli niquintlatzacuiltis. Quiixpanoque
    nopa camanal sencahuali catli quichijque ica israelitame para moitase quen icnime.
    Huan hualajque huan quintlanque, huan quinnemacaque para tetequipanotij ipan tlali
    Edom.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Tiro, hata kwa dhambi nne,
    sitaizuia ghadhabu yangu. Kwa sababu ameuza jumuiya nzima ya mateka kwa Edomu,
    na kutokujali mapatano ya undugu,'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Fenisibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ ɡɔsiɑmɔ. Domi bɑ Isireli dɑbi dɑbinu yoru mwɛɛrɑ bɑ Edɔmubɑ nɔmu bɛriɑ.
    Bɑ ǹ ben ɑrukɑwɑni yibie ye bɑ rɑɑ kɑ bu bɔkuɑ.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Tyrus, And for four,
    I will not turn away the punishment thereof; Because they delivered up the whole
    captivity to Edom, And remembered not the brotherly covenant:'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Turo osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech gisemako ogendini duto
    mi giterogi e twech e piny Edom, ma ok girito winjruok mar osiep mane gitimo kodgi,
  meu-meu: 'Iehova ini e gwau tomamu: Turo ena kerere toi bona hani daidiai, lau ese
    ena dika davana ihenina basina gwaua tao; badina be idia ese bese ta taunimanimadia
    iboudiai na Edom imana ai e atodia, bona asie laloa tao, tadikaka vada e hegwauhamata
    heheni.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः “टुरोसका तिन वा चारवटा पापका निम्‍ति समेत, दण्ड
    दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले सम्‍पूर्ण मानिसलाई एदोममा सुम्‍पेका
    छन्, र आफ्‍नो भ्रातृत्‍व करार तिनीहरूले तोडेका छन् ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Tire àní nítorí mẹ́rin,
    Èmi kì yóò yí ìpinnu ìjìyà mi padà. Nítorí wọ́n ta gbogbo àwọn ènìyàn tí ó wà
    ní ìgbèkùn fún Edomu. Wọn kò sì náání májẹ̀mú ọbàkan,'
  pes-OPCB: 'خداوند می‌فرماید: «اهالی صور بارها گناه کرده‌اند و من این را فراموش نخواهم
    کرد و از سر تقصیرشان نخواهم گذشت، زیرا پیمان برادری خود را با اسرائیل شکستند و
    به ایشان حمله کرده، آنها را به ادوم به اسارت بردند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Tiro, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil ipinasakamay nila ang buong
    pangkat ng mga tao sa Edom at sinira nila ang kanilang kasunduan ng kapatiran.'
  cbu-NT: Tirshucheetssha tárangitamta. Tirshuch kapung yutarit chinarangana. Zoonlleetspaz
    ashiru tputsee amikurtayarusin, anootssha tamapingayarusin, muchchureem ínayarusin,
    Edomshucheemsha tupaxanxaranganaya. Anumand nuwsha zurampatari wanichima.
  hui-hui: Anduane Homogohanda lalu, Taia wali agali tigua horo bibahendengi ko nabi
    nahe biaabo halu hayagonaga wali agali maru Idomo dindiha garabayabu yalu pelayagoni.
    Bambaore howa ti ko mbira nabi baya hanguore hami̱ya lalu bi hongo howa lo winigo
    ogoni habo lalu biyagonaga i̱na Taia wali agaliruore pani emene ndo mulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``တု​ရု​မြို့​သား​တို့​သည် တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ​သ​ဖြင့်
    ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ်​ပေး​ရ တော့​မည်။ သူ​တို့​သည်​လူ​တစ်​မျိုး​လုံး​ကို
    ဧ​ဒုံ​ပြည်​သို့​ပြည်​နှင်​ဒဏ်​ပေး​ခဲ့​ပြီ။ ကိုယ် တိုင်​ချုပ်​ဆို​ခဲ့​သော​မ​ဟာ​မိတ်​စာ​ချုပ်​ကို
    ချိုး​ဖောက်​ခဲ့​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཐཱར་གྱིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེས་མི་ཐམས་ཅད་ཨེ་དོམ་ལ་སྤྲད་པར་མ་ཟད། སྤུན་ཟླ་དང་བཞག་པའི་མནའ་ཆིངས་མ་དྲན་པས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zveTire, kunyange zvina handingadzori
    hasha dzangu. Nokuti akatengesera Edhomu rudzi rwose savatapwa, akasacherechedza
    sungano youkama,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Tiro, sí, por cuatro, No rechazaré
    su castigo; porque entregaron toda la comunidad a Edom, y no recordaba el pacto
    entre hermanos;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Tiro,
    yuj chi'' yovalil ol vac''och syaelal eb'', yujto masanil anima cajan d''a juntzan̈
    chon̈ab'' yic Israel ix schon̈b''at eb'' checab''vumal d''a Edom, majxo snacot
    jab''oc sti'' yac''nac yed'' eb'' d''a amigoal.'
  swh-ULB: 'Hivi ndivyo Yhawe asemavyo: “Kwa dhambi tatu za Tiro, hata kwa nne, sintobadili
    adhabu, kwa sababu waliwapelekea watu wote wa Edomu, na wamevunja agano lao la
    undugu.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Тыра і за чатыры не пашкадую яго,
    бо яны аддалі ўсіх палонных Эдому і не згадалі пра братэрскае спрымірэньне.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Tyrus und wegen vier
    werde ich es nicht rückgängig machen: Weil sie Gefangene in voller Zahl an Edom
    ausgeliefert und des Bruderbundes nicht gedacht haben,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Tyre: “Tenged te kedtulung
    kebaal te salà te menge tig-Tyre, edsilutan ku sikandan. Su is langun he meǥinged
    diyà te menge inged, imbelegyè dan he menge uripen diyà te Edom. Ne wazè dan tumana
    is neuyunan dan kayi te menge etew he emiǥu zan.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സോരിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ സഹോദരസഖ്യത ഓർക്കാതെ ബദ്ധന്മാരെ ആസകലം എദോമിന്നു ഏല്പിച്ചുകളഞ്ഞിരിക്കയാൽ, ഞാൻ
    ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Tir a marava len
    vaš o trin bini the vaš o štar, bo cala fori bikende le Edomoske a bisterde pre
    zmluva le phralengri.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه و چهارتقصیر صور عقوبتش را نخواهم برگردانید
    زیرا که تمامی (قوم را) به اسیری برده، ایشان را به ادوم تسلیم نمودند و عهد برادران
    را به یاد نیاوردند.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але Тирулуй, ба пентру патру,
    ну-Мь скимб хотэрыря, пентру кэ ау луат пе тоць оамений приншь де рэзбой ши й-ау
    дат Едомулуй ши ну с-ау гындит ла легэмынтул фрэцеск.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “সোরের তিনটি পাপের জন্য, এমনকি চারটির জন্য, আমি
    আমার ক্রোধ ফিরিয়ে নেব না। যেহেতু সে ভ্রাতৃত্বের চুক্তি অগ্রাহ্য করে বন্দিদের
    সবাইকে ইদোমের কাছে বিক্রি করেছিল,'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay reer Turos
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu dadkii
    oo dhan ayay u gacangeliyeen reer Edom, oo soo mana ay xusuusan axdigii walaalnimada.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus Tyri, et super quatuor non
    convertam eum, eo quod concluserint captivitatem perfectam in Idumæa, et non sint
    recordati fœderis fratrum.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Tyre, yea, for four,
    I will not turn away the punishment thereof; because they delivered up the whole
    people to Edom, and remembered not the brotherly covenant.'
  ita-1885: 'Così ha detto il Signore: Pre tre misfatti di Tiro, nè per quattro, io
    non gli renderò la sua retribuzione; ma, perciocchè hanno messo il mio popolo
    in man di Edom, in cattività intiera; e non si son ricordati del patto fraterno.'
  eng-LXXUP: Thus saith the Lord; For three transgressions of Tyre, and for four,
    I will not turn away from it; because they shut up the prisoners of Solomon into
    Edom, and remembered not the covenant of brethren.
  eng-ULB: 'This is what Yahweh says: “For three sins of Tyre, even for four, I will
    not turn away punishment, because they had delivered up a whole people to Edom,
    and they broke their covenant of brotherhood.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Tiro ha pecado en repetidas
    ocasiones y por ello no vacilaré en castigarlos, porque han exiliado comunidades
    enteras, y las han entregándo a Edom, y no guardaron su pacto de ayudarse unos
    a otros como miembros de la misma familia.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes de Tyr et même de quatre,
    je ne le révoquerai point: parce qu''ils ont livré à Édom des captifs en grand
    nombre, et ne se sont point souvenus de l''alliance fraternelle;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സോരിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ സഹോദരസഖ്യത ഓർക്കാതെ ബദ്ധന്മാരെ മുഴുവൻ ഏദോമിന് ഏല്പിച്ചുകളഞ്ഞിരിക്കുകയാൽ, ഞാൻ
    ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Sūr ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie maiṅ
    unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne barādarānā ahd kā lihāz
    na kiyā balki pūrī ābādiyoṅ ko jilāwatan karke Adom ke hawāle kar diyā.
  suz-BL: मिनु परमप्रभु यावेमी “गो टायर आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम ततीके
    सजाइ मतेक्‍नुङ। मारदे हना मेकोमी शुश मुर आन कली एदोम आ गुइमी गेप्‍तु। मिनु आंम
    लोक्‍ब आन दातेम पशो कबल प्रेंताक्‍व। यसैया २३:-; योएल ४:४; १राजा ५:२६
  eng-NOY: 'Thus saith Jehovah: For three transgressions of Tyre, And for four, will
    I not turn away its punishment; Because they delivered up all their captives to
    Edom, And remembered not the brotherly covenant.'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti di Tiro, anzi per quattro, io non
    revocherò la mia sentenza. Perché han dato in mano ad Edom intere popolazioni,
    da loro menate in cattività, e non si sono ricordati del patto fraterno,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «سور یاخی بوو، لە یاخیبوونەکەی بەردەوامە، سزاکەیان
    بەسەردا تێناپەڕێنم، لەبەر ئەوەی تەواوی چەند کۆمەڵگایەکی بە دیلگیراوی فرۆشتە ئەدۆم
    و پەیمانی برایەتییان نەهێنایەوە یادیان،'
  eng-BBE: 'These are the words of the Lord: For three crimes of Tyre, and for four,
    I will not let its fate be changed; because they gave up all the people prisoners
    to Edom, without giving a thought to the brothers'' agreement between them.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಟೈರ್ ಪಟ್ಟಣದ ಜನರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು
    ಪಾಪಗಳಿಗಾಗಿ, ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ಸಹೋದರರ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳದೆ ಸೆರೆಯಾಳುಗಳ ಸಂಪೂರ್ಣ ಸಮುದಾಯಗಳನ್ನು ಎದೋಮಿಗೆ ಮಾರಿಬಿಟ್ಟರು.'
  tam-2017: 'மேலும்: தீருவினுடைய மூன்று பாவங்களுக்காகவும், நான்கு பாவங்களுக்காகவும்,
    நான் அதின் தண்டனையைத் திருப்பமாட்டேன்; அவர்களுடைய சகோதர்களின் உடன்படிக்கையை நினைக்காமல்,
    சிறைப்பட்டவர்களை முழுவதும் ஏதோமியர்கள் கையில் ஒப்புவித்தார்களே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de Tiro, y por el cuarto, no
    desviaré su castigo; porque entregaron la cautividad entera á Edom, y no se acordaron
    del concierto de hermanos.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale Tirului și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că au dat Edomului pe toți captivii și nu
    și-au amintit legământul frățesc;'
  eng-WEBP: 'The LORD says: “For three transgressions of Tyre, yes, for four, I will
    not turn away its punishment; because they delivered up the whole community to
    Edom, and didn’t remember the brotherly covenant;'
  eng-FBV: 'This is what the Lord says: The people of Tyre have repeatedly sinned
    and so I will not hesitate to punish them, for they exiled whole communities,
    handing them over to Edom, and did not keep their agreement to help each other
    as members of the same family.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Tyrus, Of om vier herroep
    Ik het niet: Omdat zij heel een bevolking aan Edom hebben verkocht, Zich aan het
    broeder-verbond niet hebben gestoord!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque nopa
    masehualme cati ehuani ipan altepet Tiro, temachti niquintatzacuiltis. Quiixpanoque
    nopa camanal sencahuali cati quichijque ica israelitame para moitase quej icnime.
    Huan hualajque huan quintanque, huan quinnamacaque para tetequipanotij ipan tali
    Edom.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Ty-rơ đến gấp ba gấp bốn
