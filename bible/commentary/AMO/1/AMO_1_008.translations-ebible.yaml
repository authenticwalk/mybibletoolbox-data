verse: AMO.001.008
translations:
  mal-C: ഞാൻ, അശ്ദോദിലെ നിവാസികളെയും, അസ്കലോനിൽ ചെങ്കോൽ വഹിക്കുന്നവനെയും നശിപ്പിക്കും.
    ഫെലിസ്ത്യരിൽ അവസാനം ശേഷിക്കുന്നവനും മരിക്കുന്നതുവരെ, ഞാൻ എക്രോനെതിരേയും എന്റെ
    കൈ തിരിക്കും,” എന്നു കർത്താവായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich werde die Bewohner aus Asdod ausrotten und den Szepterträger aus Askalon
    und dann meine Hand umwenden gegen Ekron, daß der Rest der Philister zu Grunde
    gehen soll, spricht der Herr Jahwe.
  lin-lin: Nakoboma mokonzi ya bavandi ya Asidodi mpe oyo azali kokonza na Ashikeloni.
    Nakobalukela engumba Ekroni kino tango moto ya suka kati na bato ya Filisitia
    akokufa, » elobi Nkolo Yawe.
  eng-LSV: And I have cut off the inhabitant from Ashdod, || And a holder of a scepter
    from Ashkelon, || And have turned back My hand against Ekron, || And the remnant
    of the Philistines have perished,” said Lord YHWH.
  eng-GNV: And I will cut off the inhabitant from Ashdod, and him that holdeth the
    scepter from Ashkelon, and turne mine hande to Ekron, and the remnant of the Philistims
    shall perish, sayth the Lord God.
  eng-WEBSTER: 'And I will cut off the inhabitant from Ashdod, and him that holdeth
    the scepter from Ashkelon, and I will turn my hand against Ekron: and the remnant
    of the Philistines shall perish, saith the Lord GOD.'
  nhw-BL: Huan niquintlamimictis catli itztoque ipan altepeme Asdod, Ascalón huan
    Ecrón ininhuaya catli tlanahuatíaj nopona. Nochi filisteos catli mocahuaj nopona,
    niquintlamimictis.” Quej nopa quiijto TOTECO Catli Más Quipiya Tlanahuatili.
  swh-ONEN: Nitamwangamiza mfalme wa Ashdodi na yeye aishikaye fimbo ya utawala katika
    Ashkeloni. Nitaugeuza mkono wangu dhidi ya Ekroni, hadi Mfilisti wa mwisho atakapokufa,”
    asema Bwana Mwenyezi.
  bba-bba: Kon Asidɔdun tɔmbu kɑ Asikɑlonin sunɔ kpeerɑsiɑ. Kon Ekoroniɡibu wɔri.
    Kpɑ Filisiti be bɑ tie mi kpuro bu kɑm ko. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And I will cut off the inhabitant from Ashdod, And him that holdeth
    the sceptre from Ashkelon, And I will turn mine hand against Ekron: And the remnant
    of the Philistines shall perish, saith the Lord God.'
  luo-luo: Abiro riembo ruodh Ashdod kaachiel gi ngʼat motingʼo ludh Jehova Nyasaye
    man Ashkelon. Abiro kumo dala mar Ekron, kendo abiro nego jo-Filistia duto modongʼ,”
    Jehova Nyasaye Manyalo Gik Moko Duto owacho.
  meu-meu: Asdod inoholaina taudia na baina negedia daure, bona dagi auna e dogoa
    taomu tauna na Askelono amo baina abia oho; imagu baina pala henia Ekron ihadikana,
    bona Filistia kwabukwabudia na bae mase ore. Ḡaubada Iehova na e herevamu.
  npi-ULB: अश्‍दोदमा बस्‍ने मानिस, र अश्‍कलोनको राजदण्ड लिने मानिसलाई म टुक्राटुक्रा
    पार्नेछु । एक्रोनको विरुद्ध म आफ्ना हात उठाउनेछु, र बाँकी रहेका पलिश्‍तीहरू नाश
    हुनेछन्,” परमप्रभु परमेश्‍वर भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò ké àwọn olùgbé Aṣdodu kúrò, ti ẹni tí ó di ọ̀pá aládé ní Aṣkeloni
    mú. Èmi yóò yí ọwọ́ mi sí Ekroni títí tí ìyókù Filistini yóò fi ṣègbé,” ni Olúwa
    Olódùmarè wí.
  pes-OPCB: اهالی اشدود را می‌کشم. شهر عقرون و پادشاه اشقلون را از بین می‌برم. تمام
    فلسطینی‌هایی که باقی مانده‌اند هلاک خواهند شد.» این است فرمودۀ خداوند.
  tgl-ULB: Lilipulin ko ang lalaking naninirahan sa Asdod at ang lalaking humahawak
    sa setro mula sa Ashkelon. Ibabaling ko ang aking kamay laban sa Ekron at ang
    ibang mga Filisteo ay mamamatay,” sabi ng Panginoong Yahweh.
  cbu-NT: Wizpurirpati Asdodshuchee urkar, Askalonshucheetstam urkar izuuru tpachingayaruri
    kasachima. Ekronshucheetstam urkar nduntam pakchiyam nayanikuri, izuuru tpachingachima.
    Amb ashkachuri, Filistewshuch ashpari tsipachinllinaya, Apanll tárangiya.
  hui-hui: Ani buwa wali agali Asadodo tanoha karu bo batagi halu Asagelono dindiha
    kini kagobi bo batagi holebero. Ogonidagua bialu ai Egerono tano ngago bo gialo
    wahalu Pilidia wali agali yu wahene maru hayadaru bo wahai holebero, lene.
  mya-mya: အာ​ဇုတ်​နှင့်​အာ​ရှ​ကေ​လုန်​မြို့​များ​၌​ကြီး စိုး​နေ​သူ​တို့​ကို​ရှင်း​ပစ်​မည်။
    ဧ​ကြုန်​မြို့ ကို​လည်း​ငါ​ဒဏ်​ခတ်​မည်။ ကျန်​ကြွင်း​နေ သူ​ဖိ​လိတ္တိ​မှန်​သ​မျှ​လည်း​သေ​ရ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་ཨ་སི་དོད་ཀྱི་ཡུལ་མི་རྣམས་དང་། ཨ་ཤཱ་ཀེ་ལོན་གྱི་དབང་འཛིན་འགོ་དཔོན་རྣམས་ཚར་དུ་གཅོད་ཅིང་།
    ངས་ལག་པ་བརྐྱངས་ཏེ་ཨེག་རོན་ལ་རྒོལ་བར་འགྱུར་ལ། ཕེ་ལེ་ཤེད་པའི་ལྷག་ལུས་རྣམས་རྩ་མེད་དུ་གཏོང་བར་འགྱུར་ཞེས་གསུངས་ཏེ།
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: Ndichaparadza mambo weAshidhodhi uye nouyo akabata tsvimbo youshe muAshikeroni.
    Ndichatambanudzira ruoko rwangu kuti ndirwise Ekironi kusvikira vaFiristia vose
    vapera kufa,” ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Cortaré al habitante de Asdod, y el que tiene el cetro de Ashkelon; y volveré
    mi mano contra Ecrón; y el remanente de los filisteos perecerá”. dice el Señor
    Yahvé.
  cac-cac: Ol vac' satel eb' ayoch yajalil d'a Asdod yed' pax eb' yajal d'a Ascalón.
    Yed' masanil in poder ol vac' oval yed' eb' aj Ecrón, man̈xa junoc eb' filisteo
    ol to canoc, xchi Jehová Yajal d'a Smasanil.
  swh-ULB: Nitamkatilia mbali yule mtu aishiye katika Ashdodi na mtu ashikaye fimbo
    ya kifalme kutoka Ashkeloni. Nitaugeuza mkono wangu dhidi ya Ekroni, na mabaki
    ya Wafilisti wataangamia,” asema Bwana Yahwe.
  bel-bel: І зьнішчу жыхароў Азота і таго, які трымае жазло ў Аскалоне, і павярну
    руку Маю на Экрон, - і загіне рэшта Філістымлянаў, кажа Гасподзь Бог.
  deu-ELBBK: und ich werde den Bewohner ausrotten aus Asdod, und den, der das Zepter
    hält, aus Askalon; und ich werde meine Hand wenden gegen Ekron, und der Überrest
    der Philister wird untergehen, spricht der Herr, HERR.
  mbb-OT: Edezeetan ku is menge pengulu ziyà te Ashdod wey Ashkelon, ne edsilutan
    ku is menge tig-Ekron. Is menge Filistihanen he ebpekepelaǥuy te silut, ebpematey
    zaan. Iyan a, is Nengazen he Megbevayà migkaǥi kayi.”
  mal-2015: ഞാൻ അസ്തോദിൽനിന്നു നിവാസിയെയും അസ്കെലോനിൽനിന്നു ചെങ്കോൽ പിടിക്കുന്നവനെയും
    ഛേദിച്ചുകളയും; എന്റെ കൈ എക്രോന്റെ നേരെ തിരിക്കും; ഫെലിസ്ത്യരിൽ ശേഷിപ്പുള്ളവർ നശിച്ചുപോകും
    എന്നു യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Zňičinava le kraľis andro Ašdod a the oles, ko chudel andro vasta o žezlos
    andro Aškalon; marava le Ekron mire vasteha, medik na merena savore Filišťinci,“
    phenel o RAJ, o Adonaj.
  pes-OPV: وساکنان را از اشدود و صاحب عصا را از اشقلون منقطع ساخته، دست خود را به
    عقرون فرودخواهم آورد و خداوند یهوه می‌گوید که باقی ماندگان فلسطینیان هلاک خواهند
    شد.
  ron-1924: Вой нимичи ку десэвыршире пе локуиторий дин Асдод ши пе чел че цине тоягул
    ымпэрэтеск ын Аскалон; Ымь вой ынтоарче мына ымпотрива Екронулуй ши че ва май
    рэмыне дин филистень вор пери”, зиче Домнул Думнезеу.
  ben-OBCV: আমি অস্‌দোদের রাজাকে ধ্বংস করব, অস্কিলোনের রাজদণ্ডধারীকেও করব। আমি ইক্রোণের
    বিপক্ষে আমার হাত প্রসারিত করব, যতক্ষণ না শেষতম ফিলিস্তিনীর মৃত্যু হয়,” সার্বভৌম
    সদাপ্রভু বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaan Ashdood ka wada baabbi'in doonaa
    dadka deggan, oo weliba kan haysta usha boqornimada ayaan reer Ashqeloon ka gooyn
    doonaa, oo waxaan gacantayda ku soo jeedin doonaa reer Ceqroon, oo kuwa reer Falastiin
    ka hadhayna way wada baabbi'i doonaan.
  lat-VUC: 'Et disperdam habitatorem de Azoto, et tenentem sceptrum de Ascalone: et
    convertam manum meam super Accaron, et peribunt reliqui Philisthinorum, dicit
    Dominus Deus.'
  eng-ASVBT: And I will cut off the inhabitant from Ashdod, and him that holdeth the
    scepter from Ashkelon; and I will turn my hand against Ekron; and the remnant
    of the Philistines shall perish, saith the Lord Jehovah.
  ita-1885: e sterminerò di Asdod gli abitanti, e di Aschelon colui che tiene lo scettro;
    poi rivolterò la mia mano sopra Ecron, e il rimanente de' Filistei perirà, ha
    detto il Signore Iddio.
  eng-LXXUP: 'And I will destroy the inhabitants out of Ashdod, and a tribe shall
    be cut off from Ashkelon, and I will stretch out my hand upon Ekron: and the remnant
    of the Philistines shall perish, saith the Lord.'
  eng-ULB: I will cut off the man who lives in Ashdod and the man who holds the scepter
    from Ashkelon. I will turn my hand against Ekron, and the rest of the Philistines
    will perish,” says the Lord Yahweh.
  spa-VBL: Reduciré a los que habitan en Asdod y al gobernante de Ascalón. Me volveré
    para castigar a Ecrón y no quedará ni un filosteo, dice el Señor Dios.
  fra-_FOB: J'exterminerai d'Asdod les habitants, et d'Askélon celui qui tient le
    sceptre; je tournerai ma main contre Ékron, et le reste des Philistins périra,
    dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ അസ്തോദിൽനിന്ന് നിവാസിയെയും അസ്കലോനിൽനിന്ന് ചെങ്കോൽ പിടിക്കുന്നവനെയും
    ഛേദിച്ചുകളയും; എന്റെ കൈ എക്രോന്റെ നേരെ തിരിക്കും; ഫെലിസ്ത്യരിൽ ശേഷിപ്പുള്ളവർ നശിച്ചുപോകും”
    എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Ashdūd aur Askqalūn ke hukmrānoṅ ko maiṅ mār ḍālūṅgā, Aqrūn par bhī hamlā
    karūṅga. Tab bache-khuche Filistī bhī halāk ho jāeṅge.” Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: गो अश्‍दोद सहरम बाक्‍ब मुर आन कली नु अश्‍कलोन ङा पिप कली क्‍याम्‍‍नुङमी।
    गो एक्रोन कली युक्‍नुङ। मिनु लीशो पलिस्‍ती नेल्‍ल जाम्‍शा लाइनीम” दे परमप्रभु
    यावेमी देंत।
  eng-NOY: And I will destroy the inhabitant from Ashdod, And him that holdeth the
    sceptre from Ashkelon; And I will turn my hand against Ekron, And the residue
    of the Philistines shall perish. The Lord, Jehovah, hath said it.
  ita-1927: e sterminerò da Asdod ogni abitante, e da Askalon colui che tiene lo scettro,
    volgerò la mia mano contro Ekron, e il resto dei Filistei perirà, dice il Signore,
    l’Eterno.
  ckb-ckb: فەرمانڕەواکە لە ئەشدۆد ڕیشەکێش دەکەم و گۆچان بەدەست لە ئەسقەلان. دەستم
    دەگەڕێنمەوە سەر عەقرۆن، پاشماوەی فەلەستییەکان لەناودەچن.» ئەوە فەرمایشتی یەزدانی
    باڵادەستە.
  eng-BBE: Him who is seated in power I will have cut off from Ashdod, and him in
    whose hand is the rod from Ashkelon; and my hand will be turned against Ekron,
    and the rest of the Philistines will come to destruction, says the Lord God.
  kan-OKCV: ಅಷ್ಡೋದಿನಿಂದ ನಿವಾಸಿಯನ್ನು ಮತ್ತು ಅಷ್ಕೆಲೋನಿನಿಂದ ರಾಜದಂಡ ಹಿಡಿಯುವವನನ್ನು ನಾಶಮಾಡುವೆನು.
    ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಕೊನೆಯವರು ಸಾಯುವವರೆಗೂ ನಾನು ಎಕ್ರೋನಿನ ವಿರುದ್ಧ ನನ್ನ ಕೈಯನ್ನು ತಿರುಗಿಸುವೆನು,”
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் குடிகளை அஸ்தோத்திலும், செங்கோல் பிடித்திருக்கிறவனை அஸ்கலோனிலும் இல்லாதபடி
    அழித்து, பெலிஸ்தர்களில் மீதியானவர்கள் அழியும்படி என்னுடைய கையை எக்ரோனுக்கு விரோதமாகத்
    திருப்புவேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Y talaré los moradores de Azoto, y los gobernadores de Ascalón: y
    tornaré mi mano sobre Ecrón, y las reliquias de los Palestinos perecerán, ha dicho
    el Señor Jehová.'
  ron-BTF: Și voi stârpi pe locuitorul din Asdod; și din Ascalon, pe cel care ține
    sceptrul și îmi voi întoarce mâna împotriva Ecronului; și rămășița filistenilor
    va pieri, spune Domnul DUMNEZEU.
  eng-WEBP: I will cut off the inhabitant from Ashdod, and him who holds the scepter
    from Ashkelon; and I will turn my hand against Ekron; and the remnant of the Philistines
    will perish,” says the Lord GOD.
  eng-FBV: I will cut down those who live in Ashdod and the ruler of Ashkelon. I will
    turn to punish Ekron and the Philistines who remain will die, says the Lord God.
  nld-1939: 'Ik roei de bewoners van Asjdod uit, Den scheptervoerder van Asjkelon;
    Ik strek mijn hand tegen Ekron uit, Wat van de Filistijnen nog rest, gaat te gronde:
    Spreekt Jahweh, de Heer!'
  nch-BL: Huan niquintamimictis cati itztoque ipan altepeme Asdod, Ascalón huan Ecrón
    inihuaya cati tanahuatíaj nopona. Nochi filisteos cati mocahuaj nopona, niquintamimictis.”
    Quej nopa quiijto TOTECO Cati Más Quipiya Tanahuatili.
  vie-1934: Ta sẽ dứt dân cư khỏi Aùch-đốt và kẻ cầm cây trượng khỏi Aùch-ca-lôn.
    Ta sẽ trở tay ta nghịch cùng Eùc-rôn; và phần sót lại của người Phi-li-tin sẽ
    chết, Chúa Giê-hô-va phán vậy.
  hin-CV: मैं अशदोद के राजा को, और अश्कलोन में राजदंड धरनेवाले को नाश कर दूंगा. एक्रोन
    पर मैं अपने हाथों से तब तक वार करूंगा, जब तक कि आखिरी फिलिस्तीनी भी मार न डाला
    जाए,” यह प्रभु याहवेह का कहना है.
  spa-BES: Al que está sentado en el poder, lo habré cortado de Asdod, y aquel que
    gobierna en Ascalon; y mi mano se volverá contra Ecrón, y el resto de los filisteos
    vendrán a la destrucción, dice el Señor Dios.
  tdx-tdx: Haitoako amy Asdode o mpimone’eo naho i mitan-kobaiñe e Askelone aoy naho
    hampitoliheko hiatreke i Ekrone ty tañako; vaho hihomake ty sehanga’ o nte-Pilistio,
    hoe t’Iehovà, Talè.
  tha-KJV: เราจะตัดผู้​ที่​อาศัยอยู่ออกเสียจากอัชโดด และผู้​ที่​ถือคทาออกจากเมืองอัชเคโลน
