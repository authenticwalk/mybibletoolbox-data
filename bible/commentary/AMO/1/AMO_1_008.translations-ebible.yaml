  yal-yal: N na Asadodi kaane halagima nɛn, e nun mangan naxan Asikalɔn yi. N na Ekirɔn
    ɲaxankatama nɛn, han Filisiti kaan birin yi faxa.” Marigina Alatala naxa na kiini.
  haw-1868: A e hooki aku au i kanaka mai Asedoda aku, A me ka mea e hoopaa ana i
    ka hoailona moi mai Asekelona aku; A e hooku e aku au i kuu lima i Ekerona; A
    e make ke koena o ko Pilisetia, wahi a Iehova ka Haku.
  arb-NAV: وَأَسْتَأْصِلُ أَهْلَ أَشْدُودَ، وَأُهْلِكُ حَامِلَ صَوْلَجَانِ مُلْكِ
    أَشْقَلُونَ، وَأُوَجِّهُ ضَرَبَاتِي ضِدَّ عَقْرُونَ فَيَفْنَى مَنْ بَقِيَ مِنَ
    الْفِلِسْطِينِيِّينَ.
  ewe-ewe: Matsrɔ̃ Asdod nɔlawo katã, mawu Askelontɔwo ƒe fia, eye magbã Ekron va
    se ɖe esime Filistitɔ mamlɛawo atsrɔ̃.” Aƒetɔ Mawue gblɔe.
  eng-LEE: 'And I will cut off the inhabitants from Ashdod, and him that holdeth the
    sceptre from Ashkelon, and I will turn my hand against ''Ekron: and the remnant
    of the Philistines shall perish, saith the Lord Eternal.'
  asm-FB: মই অচ্‌দোদৰ বাসিন্দাসকলক আৰু অস্কিলোনৰ পৰা ৰাজদণ্ড ধৰা লোকক উচ্ছন্ন কৰিম;
    মই ইক্ৰোণৰ বিৰুদ্ধে মোৰ হাত চলাম আৰু পলেষ্টীয়াসকলৰ অৱশিষ্ট জীৱিত লোক বিনষ্ট হ’ব।”
  sus-A: ﭑ عَسِدٌدِكَيٍ هَلَكِمَ نّ، عَ نُن مَنفّ نَشَن نَ عَسِكَلْن. ﭑ عٍكِرٌن حَشَنكَتَمَ
    نّ، قِلِسِتَكَيٍ بِرِن قَشَمَ نّ.» مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: J'exterminerai l'habitant d'Asdod, et celui qui tient le sceptre d'Ashkelon ;
    et je tournerai ma main contre Ekron ; et le reste des Philistins périra, » dit
    le Seigneur Yahvé.
  hbo-hbo: וְהִכְרַתִּ֤י יֹושֵׁב֙ מֵֽאַשְׁדֹּ֔וד וְתֹומֵ֥ךְ שֵׁ֖בֶט מֵֽאַשְׁקְלֹ֑ון
    וַהֲשִׁיבֹ֨ותִי יָדִ֜י עַל־עֶקְרֹ֗ון וְאָֽבְדוּ֙ שְׁאֵרִ֣ית פְּלִשְׁתִּ֔ים אָמַ֖ר
    אֲדֹנָ֥י יְהוִֽה׃ פ
  piu-2006: '@see-verse:AMO.001.007'
  kik-kik: Nĩngananga mũthamaki wa Ashidodi, na niine ũrĩa ũnyiitĩte njũgũma ya wathani
    kũu Ashikeloni. Guoko gwakwa nĩgũgokĩrĩra Ekironi, o nginya hĩndĩ ĩrĩa Mũfilisti
    wa mũthia agaakua,” ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: j’exterminerai d’Azot l’habitant, et d’Ascalon celui qui tient le sceptre,
    et je tournerai ma main sur Accaron ; et le reste des Philistins périra, dit le
    Seigneur Yahweh.
  cek-AK: 'Ashdod vangpui kaminawk to ka hum moe, Ashkelon vangpui hoi cunghet sin
    kami to ka hum han: Ekron khaeah ban ka paqoi han, kanghmat Philistin kaminawk
    loe anghmaa angtaa o tih, tiah Angraeng Sithaw mah thuih.'
  cuk-cuk: Asdod-dorgan-bukwamalad an osulogoed. Ascalón-neggweburgi dummagan-mamaid
    an obelogoed. Ecrón-neggweburgi gannar an-ganguedba an gwichigudoed, Filistea-dule-napi-ambikumaloed
    bela an obelomogoed. Ani an Bab-Jehová Bela-Gangued-Nikadi we-ibmar soged.”
  uig-CYR: Мән Ашдодта турғучини, Ашкелонда шаһанә һасини тутқучини үзүп ташлаймән,
    Әкрон шәһиригә қарши қол көтиримән; Филистийләрниң қалдуғи йоқилиду, — дәйду Рәб
    Пәрвәрдигар.
  tel-2017: అష్డోదులో నివసిస్తున్న వాణ్ణి ఓడిస్తాను. అష్కెలోనులో రాజదండం పట్టుకున్న
    వాణ్ణి ఓడిస్తాను. ఎక్రోనుకు విరోధంగా నా చెయ్యి ఎత్తుతాను. ఇంకా మిగిలిన ఫిలిష్తీయులు
    నాశనమవుతారు” అని యెహోవా ప్రభువు చెబుతున్నాడు.
  hat-BSA: Anplis, Mwen va koupe retire sila ki rete Asdod yo, ak sila ki kenbe baton
    wayal la nan Askalon. Mwen va tounen men mwen kont Ékron, epi retay a Filisten
    yo va peri,” di Senyè BONDYE a.
  kos-kos: Nga fah sisla mwet leum lun siti Ashdod ac Ashkelon. Nga fah kalyei siti
    Ekron, ac mwet Philistia nukewa su lula fah misa.”
  hbo-WLC: וְהִכְרַתִּ֤י יוֹשֵׁב֙ מֵֽאַשְׁדּ֔וֹד וְתוֹמֵ֥ךְ שֵׁ֖בֶט מֵֽאַשְׁקְל֑וֹן
    וַהֲשִׁיב֨וֹתִי יָדִ֜י עַל־עֶקְר֗וֹן וְאָֽבְדוּ֙ שְׁאֵרִ֣ית פְּלִשְׁתִּ֔ים אָמַ֖ר
    אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Aga m egbu ndị Ashdọd, ma bibiekwa onye ahụ na-achị Ashkelọn. Aga eweli
    aka m megide ndị Ekrọn, ruo mgbe ndị Filistia fọdụrụ ga-ala nʼiyi.” Otu a ka Onye
    kachasị ihe niile elu, bụ Onyenwe anyị sịrị.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଅସ୍ଦୋଦରୁ ନିବାସକାରୀକୁ ଓ ଅସ୍କିଲୋନରୁ ରାଜଦଣ୍ଡଧାରୀକୁ ଉଚ୍ଛିନ୍ନ କରିବା;
    ଆମ୍ଭେ ଇକ୍ରୋଣ ସହରର ବିପକ୍ଷରେ ଆପଣା ହସ୍ତ ଫେରାଇବା ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶ ବିନଷ୍ଟ
    ହେବେ।” ଏହା ପ୍ରଭୁ ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe ärala ekewe mi nemenem lon Astot me Askalon. Üpwe maun ngeni chon
    Ekron, tori ekewe chon Filistia mi chüen manau repwe rosola.” Iei usun mine Kot
    ewe Samol mi Lapalap a apasa.
  rop-rop: En ai garra deigidawei ola boswan brom det dubala taun gulum Eshdad en
    Eshkalan, en ai garra panishim ola pipul langa det najawan taun gulum Ekran en
    ola najalot pipul deya langa det kantri gulum Filastain garra ol dai du.” Lagijat
    na YAWEI bin tok blanga ola pipul brom det kantri gulum Filastain.
  ukr-1871: Повигублюю й осадників Азота й держучого скиптро в Аскалонї, та й простягну
    мою руку проти Екрону, й вигине останок Филистіїв, говорить Господь Бог.
  deu-1951: und ich will die Bewohner von Asdod ausrotten und den, der in Askalon
    das Zepter hält, und will meine Hand wider Ekron wenden, daß umkommen soll, wer
    von den Philistern noch übrig ist, spricht Gott, der HERR.
  eng-JPS: And I will cut off the inhabitant from Ashdod, and him that holdeth the
    sceptre from Ashkelon; and I will turn My hand against Ekron, and the remnant
    of the Philistines shall perish, saith the Lord GOD.
  srp-1865: I istrijebiæu stanovnike iz Azota i onoga koji drži palicu iz Askalona,
    i okrenuæu ruku svoju na Akaron, i izginuæe ostatak Filistejski, veli Gospod Gospod.
  lug-lug: Ndizikiriza atuula mu Asudodi, n’oyo akwata omuggo gw’obwakabaka ndimumalawo
    okuva mu Asukulooni. Ndibonereza Ekuloni okutuusa lwe ndimalirawo ddala Abafirisuuti,”
    bw’ayogera Mukama.
  heb-heb: והכרתי יושב מאשדוד ותומך שבט מאשקלון והשיבותי ידי על עקרון ואבדו שארית
    פלשתים אמר אדני יהוה׃
  ben-IRV: আমি অসদোদে বসবাসকারী লোকেদের ও অস্কিলোনে রাজদণ্ড ধরা লোকেদের উচ্ছিন্ন করব,
    আমি ইক্রোনের বিপক্ষে আমার হাত বিস্তার করব এবং অবশিষ্ট পলেষ্টীয়দের বিনষ্ট করব,”
    প্রভু সদাপ্রভু এই কথা বলেন।
  pan-pan: ਮੈਂ ਅਸ਼ਦੋਦ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਅਤੇ ਅਸ਼ਕਲੋਨ ਤੋਂ ਸ਼ਾਹੀ ਆੱਸਾ ਫੜਨ ਵਾਲੇ ਨੂੰ ਨਾਸ ਕਰਾਂਗਾ,
    ਮੈਂ ਅਕਰੋਨ ਦੇ ਵਿਰੁੱਧ ਆਪਣਾ ਹੱਥ ਚਲਾਵਾਂਗਾ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਨਾਸ ਹੋ ਜਾਣਗੇ,”
    ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦੀ ਇਹੋ ਬਾਣੀ ਹੈ।
  mya-JVB: အာဇုတ် မြို့သား တို့ကို ၎င်း ၊ အာရှကေလုန် မြို့၌ မင်း ပြုသောသူတို့ကို၎င်း
    ပယ်ဖြတ် မည်။ ဧကြုန် မြို့ကိုလည်း တိုက် ၍ ကျန်ကြွင်း သော ဖိလိတ္တိ လူတို့သည် ပျက်စီး
    ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Yo Asidodi yo Ekilon kali tomoyao kani yaunuili. Tabe besiele Asekilon kali
    toloinao lalakili kani yakele-gabaegili. Tem tomo Pilistiya tupwaliyao simiyamiya
    kani yaemwawasili.”
  hmo-hmo: Lau ese Asadoda bona Asakelona hanuadia edia lohia taudia do lau kokia.
    Ma lau ese Ekarona hanua do lau hadikaia, bona Pilistia taudia, do mauri noho
    taudia, be do idia mase.”
  urd-urd: और अशदूद के बाशिन्दों और अस्क़लोन के फ़रमाँरवाँ को काट डलूँगा और अक़रून
    पर हाथ चलाऊँगा और फ़िलिस्तियों के बाक़ी लोग बर्बाद हो जायेंगे। ख़ुदावन्द ख़ुदा
    फ़रमाता है।
  rus-SYN: И истреблю жителей Азота и держащего скипетр в Аскалоне, и обращу руку
    Мою на Екрон, и погибнет остаток Филистимлян, говорит Господь Бог.
  bqc-SIM: Má Asedoda kía tↄ̀lↄzↄ̃ ń gbɛ̃́ pↄ́ zↄ̃lɛ báawa Asekelonio. Má ↄsɛ
    mà Ɛkɛlonideↄ lɛ́, e Filitɛ̃ kↄ̃na pↄ́ gↄ̃̀ weↄ gɛ midɛò. Ma Dii Lua mámɛ má
    ò.
  tcz-CHONGTHU: Keiman Ashdod mite ka suhgam ding, chuleh Ashkelon lengpa jong ka
    suhmang ding ahi. Chuteng Ekron douna-a keiman ka khut kalha ding, Chuleh Philistine
    mi ahing doh amoh chengse jong thigam diu ahi,” tin Hatchung nung Pakaiyin aseiye.
  mar-mar: मी अश्दोदमध्ये राहणाऱ्या मनुष्यास आणि अष्कलोनात राजदंड धरणाऱ्या मनुष्यास
    नष्ट करीन. एक्रोनाच्या विरुद्ध मी माझा हात चालवीन. आणि पलिष्ट्यांचे उरलेले लोक
    मरतील.” असे परमेश्वर देव म्हणतो.
  qub-qub: Asdod siudächo mandaycajtapis illgächishämi. Chaynömi rurashaj Ascalón
    siudächo mandaycajtapis. Llapan munaynëwanmi castigashaj Ecrón siudächo tiyajcunataga.
    Chayno castigaptëmi jucnaylla gueshpejllapis Filistea nasyun runaga wañonga.»
    Tayta Diosmi chayno nisha.
  bqp-bqp: Kon Asidɔdun tɔmbu kɑ Asikɑlonin sunɔ kpeerɑsiɑ. Kon Ekoronigibu wɔri.
    Kpɑ Filisiti be bɑ tie mi kpuro bu kɑm ko. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap disparèt moun ki kòmande lavil Asdòd ansanm ak chèf ki rete nan lavil
    Askalon an. M'ap pini lavil Ekwon an. Tout rès moun Filisti yo pral mouri. Se
    Seyè a menm, Bondye a, ki di sa.
  eng-BSB: I will cut off the ruler of Ashdod and the one who wields the scepter in
    Ashkelon. I will turn My hand against Ekron, and the remnant of the Philistines
    will perish,” says the Lord GOD.
  eng-WEBPB: I will cut off the inhabitant from Ashdod, and him who holds the sceptre
    from Ashkelon; and I will turn my hand against Ekron; and the remnant of the Philistines
    will perish,” says the Lord GOD.
  kbq-kbq: Hagi Nagra Astoti vahera zamahe vaganere'na, Askeroni kini nera azeri haviza
    hugahue. Hagi anantetira ete Ekroni vahera nezamahe'na, osiama mani'naza Filistia
    vahera zamahegahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan niquintlamimictis tlen itztoque ipan altepetini Asdod, Ascalón huan
    Ecrón ininhuaya tlen tlanahuatíaj nopano. Nochi filisteos tlen mocahuaj nopano,
    niquintlamimictis.” Queja nopa quiijto TOTECO Tlen Más Quipiya Tlanahuatili.
  gub-BL: Azuka putar Azenoz tawhu wanuwihawete ihe wà nehe. Azuka putar Akerom tawhu
    wanuwihawete ihe wà nehe no. Aeityk putar Akerom tawhu nehe. Azuka putar amogwer
    Piri ywy rehe har ihe wà nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e
    kwez ihe kury.
  eng-DRA: 'And I will cut off the inhabitant from Azotus, and him that holdeth the
    sceptre from Ascalon: and I will turn my hand against Accaron, and the rest of
    the Philistines shall perish, saith the Lord God.'
