verse: AMO.001.001
translations:
  mal-C: തെക്കോവയിലെ ഇടയന്മാരിൽ ഒരുവനായ ആമോസിന്റെ വചനങ്ങൾ. ഭൂകമ്പത്തിനു രണ്ടുവർഷംമുമ്പ്,
    ഇസ്രായേലിനെക്കുറിച്ച് അദ്ദേഹത്തിനു ലഭിച്ച ദർശനം. അക്കാലത്ത് ഉസ്സീയാവ് യെഹൂദയുടെയും
    യോവാശിന്റെ മകൻ യൊരോബെയാം ഇസ്രായേലിന്റെയും രാജാക്കന്മാരായിരുന്നു.
  deu-TKW: Die Worte des Amos, der zu den Herdenbesitzern von Thekoa gehörte, die
    er über Israel geschaut hat zur Zeit des judäischen Königs Usia und zur Zeit des
    israelitischen Königs Jerobeam, des Sohnes des Joas, zwei Jahre vor dem Erdbeben.
  lin-lin: Maloba ya Amosi, moko kati na babateli bibwele ya mboka Tekoa. Azwaki emoniseli
    ya maloba oyo na tina na mokili ya Isalaele, mibu mibale liboso ete koningana
    ya mabele esalema, tango Oziasi azalaki mokonzi ya Yuda, mpe Jeroboami, mwana
    mobali ya Joasi, azalaki mokonzi ya Isalaele.
  eng-LSV: Words of Amos—who has been among herdsmen of Tekoa—that he has seen concerning
    Israel, in the days of Uzziah king of Judah, and in the days of Jeroboam son of
    Joash king of Israel, two years before the shaking;
  eng-GNV: The wordes of Amos, who was among the heardmen at Tecoa, which he sawe
    vpon Israel, in the dayes of Vzziah king of Iudah, and in the dayes of Ieroboam
    the sonne of Ioash King of Israel, two yeere before the earthquake.
  eng-WEBSTER: The words of Amos, who was among the herdmen of Tekoa, which he saw
    concerning Israel in the days of Uzziah king of Judah, and in the days of Jeroboam
    the son of Joash king of Israel, two years before the earthquake.
  nhw-BL: Ya ni nocamanal na, niAmós. Na se nitlamocuitlahuijquetl tlen borregojme
    ipan altepetl Tecoa. Toteco nechilhui nochi ni tlamantli catli teipa hualas ipan
    tlali Israel. Nechilhui nochi ipan tlanextili ipan nopa tonali quema quihuicayaya
    tequitl Tlanahuatijquetl Uzías ipan tlali Judá huan quihuicayaya tequitl Tlanahuatijquetl
    Jeroboam, icone Joás, ipan tlali Israel. Elqui ipan nopa tonali quema noja polihuiyaya
    ome xihuitl para mohuisos tlali.
  swh-ONEN: 'Maneno ya Amosi, mmoja wa wachunga wanyama wa Tekoa: yale aliyoyaona
    kuhusu Israeli miaka miwili kabla ya tetemeko la ardhi, wakati Uzia alikuwa mfalme
    wa Yuda, na Yeroboamu mwana wa Yehoashi alikuwa mfalme wa Israeli.'
  bba-bba: Amɔsu u sɑ̃ɑwɑ yɑ̃ɑ kpɑro Tekoɑɔ. Wiyɑ Yinni Gusunɔ u kɑ ɡɑri kuɑ Isirelibɑn
    sɔ̃, n kuɑ wɔ̃ɔ yiru tem mu sere yĩirɑ. Sɑɑ ye sɔɔ, Osiɑsiwɑ u bɑndu dii Yudɑɔ,
    mɑ Yeroboɑmu, Yoɑsin bii u mɑɑ bɑndu dii Isireliɔ.
  eng-KJVCPB: The words of Amos, who was among the herdmen of Tekoa, which he saw
    concerning Israel in the days of Uzziah king of Judah, and in the days of Jeroboam
    the son of Joash king of Israel, two year before the earthquake.
  luo-luo: Magi e weche Amos mane en achiel kuom jokwath mane odak Tekoa. Wechegi
    ne oneno kuom Israel higni ariyo kane piny pok oyiengni, kendo e kindeno Uzia
    ema ne ruodh Juda, to Jeroboam ma wuod Joash to ne ruodh Israel.
  meu-meu: Amos, Tekoa mamoe ireḡudia taudia ta, ena hereva, Israel dainai e ita ḡaudia
    herevadia, Usia, Iuda pavapavana, bona Ieroboam loasa, Israel pavapavana, edia
    nega ai, laḡani rua dounu mimia ema bona tano-laga e kau negana ai.
  npi-ULB: तकोका गोठालामध्‍ये एक जना आमोसले इस्राएलका विषयमा प्रकाशमा पाएका कुराहरू
    यी नै हुन् । भुकम्प जानुभन्दा दुई वर्षअगाडि यहूदाका राजा उज्‍जियाहका दिनमा, र
    येहोआशका छोरा इस्राएलका राजा यारोबामका दिनमा पनि तिनले यी कुराहरू प्राप्‍त गरे
    ।
  yor-yor: Àwọn ọ̀rọ̀ Amosi, ọ̀kan lára àwọn olùṣọ́-àgùntàn Tekoa; ohun tí o rí nípa
    Israẹli ní ọdún méjì ṣáájú ilẹ̀-rírì, nígbà tí Ussiah ọba Juda àti Jeroboamu ọmọ
    Jehoaṣi jẹ́ ọba ní ilẹ̀ Israẹli.
  pes-OPCB: عاموس، چوپانی از اهالی تقوع بود. دو سال قبل از وقوع زلزله، در زمان عزیا،
    پادشاه یهودا و یربعام (پسر یهوآش) پادشاه اسرائیل، خداوند این رؤیا را درباره آیندهٔ
    اسرائیل به او نشان داد.
  tgl-ULB: Ito ang mga bagay tungkol sa Israel na natanggap sa pamamagitan ng pagpapahayag
    kay Amos na isa sa mga pastol sa Tekoa. Natanggap niya ang mga bagay na ito noong
    panahon ni Uzias na hari ng Juda, at sa panahon din ni Jeroboam na anak ni Joas
    na hari ng Israel, dalawang taon bago ang lindol.
  cbu-NT: Ashiriya, nuw Amosi Tekuwash opeejaa ksutamapan taaruri, anushsha Apanll
    Israelchichimun tsiyatssee kamanirangiya. Yuw mundaz mundaztachu, an tsimbun masach
    pshataru, anush nuwaa kamanirangiya. Anpur Osiyas Utaásh kurakamuna, Jerobowamsha
    Jowasarini wip Israelchicheem kurakamuntamta.
  hui-hui: I̱ Tegoa tanoali nogo sibiru hinalu haga Amoso kogoni. Ani hewagola Anduane
    Homogohanda de gandeba mbira i̱hondo mo walia haya. Odagoningi Usia ibu Yuda dindiha
    kini heagola Yoasa igini Yaroboama ibu nde Isaraele wali agalinaga kini heangi
    bi ogo langiya. De gandeba ogoni hondowa mali kira hewagola dindi dumbirumbi timbuni
    biya.
  mya-mya: ဤ​သည်​မှာ​တေ​ကော​ရွာ​မှ သိုး​ထိန်း​အာ​မုတ် ဟော​သော​စ​ကား​များ​ဖြစ်​သည်။
    ယု​ဒ​ဘု​ရင် သြဇိ​မင်း​လက်​ထက်၊ ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင် ဘု​ရင်​ယော​ရှ​၏​သား​ယေ​ရော​ဗောင်​မင်း​အုပ်
    စိုး​စဉ်​ကာ​လ၊ မြေ​င​လျင်​မ​လှုပ်​မီ​နှစ်​နှစ် အ​ထက်​က​ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​မုတ်
    အား​ဣ​သ​ရေ​လ​တို့​နှင့်​ပတ်​သက်​သော ဤ အ​ကြောင်း​အ​ရာ​တို့​ကို​ဖော်​ပြ​ဖွင့်​ဆို
    တော်​မူ​ခဲ့​သည်။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨུ་ཟི་ཡཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་ཧོ་ཨ་སི་ཡི་བུ་ཡེ་རོབ་ཨམ་གཉིས་རྒྱལ་པོར་སྡོད་པའི་དུས་སུ།
    ས་འགུལ་ཆེན་པོ་མ་བྱུང་བའི་ལོ་གཉིས་ཀྱི་སྔོན་ལ་ཐེ་ཀོ་ཨའི་ལུག་རྫི་ཁྲོད་ཀྱི་ཨ་མོ་སི་ཡིས་མཐོང་བའི་ཞལ་གཟིགས་ཏེ་ཡེས་ར་ཨེལ་དང་འབྲེལ་བའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Mashoko aAmosi mumwe wavafudzi veTekoa, zvaakaona pamusoro peIsraeri makore
    maviri kudengenyeka kwenyika kusati kwaitika, Uzia paakanga ari mambo weJudha
    uye Jerobhoamu mwanakomana waJoashi ari mambo weIsraeri.
  spa-BLM: Las palabras de Amós, que estaba entre los pastores de Tecoa, que vio sobre
    Israel en los días de Uzías, rey de Judá, y en los días de Jeroboam, hijo de Joás,
    rey de Israel, dos años antes del terremoto.
  cac-cac: A in Amós in tic tan̈vum in noc' d'a chon̈ab' Tecoa. Ayic ayoch vin̈aj
    Uzías reyal d'a Judá, axo vin̈aj Jeroboam yuninal vin̈aj Joás ayoch reyal d'a
    Israel, chab' ab'il d'a yalan̈tax jun nivan quixcab', ix yalan juntzan̈ lolonel
    tic Dios d'ayin yic svalel d'a chon̈ab' Israel.
  swh-ULB: Haya ni mambo yanayoihusu Israeli ambayo Amosi, mmoja wa wachungaji katika
    Tekoa, aliyapokea katika ufunuo. Alipokea haya mambo katika siku za Uzia mfalme
    wa Yuda, na pia katika siku za Yeroboamu mwana wa Yoashi mfalme wa Israeli, miaka
    miwili kabla ya tetemeko la aridhi.
  bel-bel: Словы Амоса, аднаго пастуха Тэкойскага, якія ён чуў ва ўяве пра Ізраіля
    ў дні Азіі, цара Юдэйскага і ў дні Ераваама, сына Ёасавага, цара Ізраільскага,
    за два гады перад землятрусам.
  deu-ELBBK: Worte des Amos, der unter den Hirten von Tekoa war, die er über Israel
    geschaut hat in den Tagen Ussijas, des Königs von Juda, und in den Tagen Jerobeams,
    des Sohnes Joas, des Königs von Israel, zwei Jahre vor dem Erdbeben.
  mbb-OT: Iyan heini menge lalag ni Amos he tig-Tekoa he perevantey te menge kerehidu.
    Heini he menge lalag, ne mehitenged te Israel. Impezayag heini te Megbevayà diyà
    te kandin hein dezuwa pa he tuig human egkehitavù is linug, hein timpu he si Uzia
    iyan hadì diyà te Juda ne si Jeroboam he anak ni Joash iyan hadì diyà te Israel.
  mal-2015: തെക്കോവയിലെ ഇടയന്മാരിൽ ഒരുത്തനായ ആമോസ് യെഹൂദാരാജാവായ ഉസ്സീയാവിന്റെ കാലത്തും
    യിസ്രായേൽരാജാവായ യോവാശിന്റെ മകനായ യൊരോബെയാമിന്റെ കാലത്തും ഭൂകമ്പത്തിന്നു രണ്ടു
    സംവത്സരം മുമ്പെ യിസ്രായേലിനെക്കുറിച്ചു ദർശിച്ച വചനങ്ങൾ.
  rmc-rmc: Kala hin o lava le Amososkre, savo sas jekh le pasťjerendar andral e Tekoa.
    Duj berš angloda, sar razisaľiľa e phuv, leske o Del diňa o viďeňje pal o Izrael
    akor, sar sas o Uziaš kraľis andre Judsko a o Jarobeam, o čhavo le Jehoašiskro,
    kraľis andro Izrael.
  pes-OPV: آنها را در ایام عزیا، پادشاه یهودا و ایام یربعام بن یوآش، پادشاه اسرائیل
    در سال قبل اززلزله درباره اسرائیل دید.
  ron-1924: Кувинтеле луй Амос, унул дин пэсторий дин Текоа, веденииле пе каре ле-а
    авут ел деспре Исраел, пе время луй Озия, ымпэратул луй Иуда, ши пе время луй
    Иеробоам, фиул луй Иоас, ымпэратул луй Исраел, ку дой ань ынаинтя кутремурулуй
    де пэмынт.
  ben-OBCV: আমোষের বাণী। তিনি ছিলেন তকোয়ের একজন মেষপালক। তিনি যিহূদার রাজা উষিয়ের
    সময়ে ও যিহোয়াশের পুত্র ইস্রায়েলের রাজা যারবিয়ামের রাজত্বকালে, ভূমিকম্পের দুই
    বছর আগে ইস্রায়েল সম্পর্কে এই দর্শন পান।
  som-som: Kuwanu waa erayadii Caamoos oo ka mid ahaa xoolojirkii reer Teqooca, iyo
    wixii uu arkay oo ku saabsanaa dalka Israa'iil wakhtigii uu Cusiyaah dalka Yahuudah
    boqorka ka ahaa, iyo wakhtigii uu Yaaraabcaam ina Yoo'aash dalka Israa'iil boqorka
    ka ahaa, muddo laba sannadood ka horraysay dhulgariirkii.
  lat-VUC: Verba Amos, qui fuit in pastoribus de Thecue, quæ vidit super Israël in
    diebus Oziæ, regis Juda, et in diebus Jeroboam, filii Joas, regis Israël, ante
    duos annos terræmotus.
  eng-ASVBT: The words of Amos, who was among the herdsmen of Tekoa, which he saw
    concerning Israel in the days of Uzziah king of Judah, and in the days of Jeroboam
    the son of Joash king of Israel, two years before the earthquake.
  ita-1885: Le parole di Amos, che era de' mandriali di Tecoa; le quali gli furono
    rivelate in visione intorno ad Israele, a' di di Uzzia, re di Giuda; e a' dì di
    Geroboamo, figliuolo di Gioas, re d'Israele; due anni avanti il tremoto.
  eng-LXXUP: The words of Amos which came to him in Accarim out of Tekoa, which he
    saw concerning Jerusalem, in the days of Uzziah king of Judah, and in the days
    of Jeroboam the son of Joash king of Israel, two years before the earthquake.
  eng-ULB: These are the things concerning Israel that Amos, one of the shepherds
    in Tekoa, received in revelation. He received these things in the days of Uzziah
    king of Judah, and also in the days of Jeroboam son of Joash king of Israel, two
    years before the earthquake.
  spa-VBL: Este es el mensaje que se le dio a Amós, un pastor de Tecoa, en Judá. Esto
    fue lo que vio con respecto a Israel cuando Uzías era el rey de Judá y Jeroboam,
    hijo de Joás, era el rey de Israel, dos años antes del terremoto.
  fra-_FOB: Les paroles d'Amos, qui était d'entre les bergers de Thékoa, lesquelles
    lui furent révélées touchant Israël aux jours d'Ozias, roi de Juda, et de Jéroboam,
    fils de Joas, roi d'Israël, deux ans avant le tremblement de terre.
  mal-mal: തെക്കോവയിലെ ഇടയന്മാരിൽ ഒരുവനായ ആമോസ്, യെഹൂദാ രാജാവായ ഉസ്സീയാവിന്റെയും യിസ്രായേൽ
    രാജാവായ യോവാശിന്റെ മകൻ യൊരോബെയാമിന്റെയും കാലത്ത്, ഭൂകമ്പത്തിന് രണ്ട് സംവത്സരം
    മുമ്പ് യിസ്രായേലിനെക്കുറിച്ച് ദർശിച്ച വചനങ്ങൾ.
  urd-GVR: Zail meṅ Āmūs ke paiġhāmāt qalamband haiṅ. Āmūs Taqua Shahr kā gallābān
    thā. Zalzale se do sāl pahle us ne Isrāīl ke bāre meṅ royā meṅ yih kuchh dekhā.
    Us waqt Uzziyāh Yahūdāh kā aur Yarubiyām bin Yuās Isrāīl kā bādshāh thā.
  suz-BL: एको आमोस आ लोव़ बाक्‍ब। आमोस तेकोहा सहरमी बाक्‍ब गोठला आन दाते ङा का बाक्‍त।
    परमप्रभु यावेमी मेको कली इस्राएल आ पर्बम लोव़ कोंइताक्‍व। मेना यहूदा ङा पिप उज्‍जीयाह
    नु इस्राएल ङा पिप योआश आ तौ येरोबाम बाक्‍ताक्‍स। एको ख्रिनु कुचा क्‍येङा बर्स
    निक्‍शी ङोंइती ङा लोव़ बाक्‍ब। आमोस ७:१४; २राजा १५:१; जकरिया १४:५; २राजा १४:२३
  eng-NOY: The words of Amos, one of the shepherds of Tekoa, which he prophesied concerning
    Israel in the days of Uzziah king of Judah, and in the days of Jeroboam, the son
    of Joash, king of Israel, two years before the earth quake. He said:—
  ita-1927: Parole di Amos, uno dei pastori di Tekoa, rivelategli in visione, intorno
    ad Israele, ai giorni di Uzzia, re di Giuda, e ai giorni di Geroboamo, figliuolo
    di Joas, re d’Israele, due anni prima del terremoto.
  ckb-ckb: ئەمە پەیامی ئامۆسە کە یەکێک بوو لە شوانەکانی شارۆچکەی تەقۆعە، دوو ساڵ پێش
    بوومەلەرزەکە لە سەردەمی عوزیای پاشای یەهودا و لە سەردەمی یارۆڤعامی کوڕی یەهۆئاشی
    پاشای ئیسرائیل، ئەم بینینەی دەربارەی ئیسرائیل بۆ ئاشکرا کرا.
  eng-BBE: The words of Amos, who was among the herdsmen of Tekoa; what he saw about
    Israel in the days of Uzziah, king of Judah, and in the days of Jeroboam, the
    son of Joash, king of Israel, two years before the earth-shock.
  kan-OKCV: ತೆಕೋವದ ಕುರುಬರಲ್ಲಿ ಒಬ್ಬನಾದ ಆಮೋಸನು, ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ದಿವಸಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಯೋವಾಷನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ದಿವಸಗಳಲ್ಲಿಯೂ ಭೂಕಂಪಕ್ಕೆ ಎರಡು ವರ್ಷಗಳ ಮುಂಚೆ ಇಸ್ರಾಯೇಲಿನ
    ವಿಷಯವಾಗಿ ಕಂಡ ದರ್ಶನಗಳು.
  tam-2017: தெக்கோவா ஊர் மேய்ப்பருக்குள் இருந்த ஆமோஸ், யூதாவின் ராஜாவாகிய உசியாவின்
    நாட்களிலும், இஸ்ரவேலின் ராஜாவாகிய யோவாசுடைய மகனாகிய ரொபெயாமின் நாட்களிலும், பூமி
    அதிர்ச்சி உண்டாவதற்கு இரண்டு வருடங்களுக்கு முன்னே, இஸ்ரவேலைக்குறித்துத் தரிசனம்கண்டு
    சொன்ன வார்த்தைகள்.
  spa-RV-1909: LAS palabras de Amós, que fué entre los pastores de Tecoa, las cuales
    vió acerca de Israel en días de Uzzía rey de Judá, y en días de Jeroboam hijo
    de Joas rey de Israel, dos años antes del terremoto.
  ron-BTF: Cuvintele lui Amos, care era dintre stăpânii de oi din Tecoa, pe care le-a
    văzut, referitor la Israel, în zilele lui Ozia, împăratul lui Iuda, și în zilele
    lui Ieroboam, fiul lui Ioas, împăratul lui Israel, cu doi ani înaintea cutremurului.
  eng-WEBP: The words of Amos, who was among the herdsmen of Tekoa, which he saw concerning
    Israel in the days of Uzziah king of Judah and in the days of Jeroboam the son
    of Joash, king of Israel, two years before the earthquake.
  eng-FBV: Here is the message that was given to Amos, a shepherd from Tekoa in Judah.
    This is what he saw concerning Israel when Uzziah was king of Judah and Jeroboam,
    son of Jehoash, was king of Israel, two years before the earthquake.
  nld-1939: De godsspraken van Amos, die tot de schaapherders van Tekóa behoorde,
    en zijn visioenen over Israël schouwde ten tijde van Ozias, den koning van Juda,
    en van Jeroboam, den zoon van Joas en koning van Israël, twee jaar voor de aardbeving.
  nch-BL: Ya ni nocamanal na, niAmós. Na se nitamocuitahuijquet ten borregojme ipan
    altepet Tecoa. Toteco techilhui nochi ni tamanti cati teipa hualas ipan tali Israel.
    Techilhui nochi ipan tanextili ipan nopa tonali quema quihuicayaya tequit Tanahuatijquet
    Uzías ipan tali Judá huan quihuicayaya tequit Tanahuatijquet Jeroboam, icone Joás,
    ipan tali Israel. Elqui ipan nopa tonali quema noja polihuiyaya ome xihuit para
    mohuisos tali.
  vie-1934: Lời của A-mốt, người trong bọn chăn ở Thê-cô-a, là lời đã được soi dẫn
    cho người về Y-sơ-ra-ên, đang đời Ô-xia, vua Giu-đa, và đang đời Giê-rô-bô-am,
    con trai Giô-ách, vua Y-sơ-ra-ên, hai năm trước cơn động đất.
  hin-CV: ये आमोस द्वारा कहे गये वचन हैं, जो उसने भूकंप के दो वर्ष पहले इस्राएल के
    संबंध में एक दर्शन देखकर उस समय में कहे थे, जब यहूदिया पर राजा उज्जियाह का तथा
    इस्राएल पर यहोआश के पुत्र यरोबोअम का शासन था. आमोस तकोआ नगर के चरवाहों में से
    एक था.
  spa-BES: Las palabras de Amos, que estaba entre los pastores de Tecoa; lo que vio
    de Israel en los días de Uzías, rey de Judá, y en los días de Jeroboam, hijo de
    Joás, rey de Israel, dos años antes del terremoto.
  tdx-tdx: Ty enta’ i Amose, mpiamo mpiarake e Tekoao, ty nioni’e am’ Israele faha-i
    Ozià mpanjaka’ Iehoda naho faha Iarobame ana’ Ioase mpanjaka’ Israele, taoñe roe
    taolo’ i fanginikinihan-taney.
  tha-KJV: ถ้อยคำของอาโมส ผู้​อยู่​ในหมู่​ผู้​เลี้ยงแกะในเมืองเทโคอา ซึ่งท่านได้​เห​็นเกี่ยวกับอิสราเอล
    ในรัชกาลอุสซียาห์ กษัตริย์​แห่​งยูดาห์ และในรัชกาลเยโรโบอัม ราชโอรสของโยอาช กษัตริย์​แห่​งอ​ิสราเอล
    ก่อนแผ่นดินไหวสองปี
  por-BR-2018: As palavras de Amós, que estava entre os pastores de Tecoa, as quais
    ele viu sobre Israel nos dias de Uzias rei de Judá, e nos dias de Jeroboão, filho
    de Joás, rei de Israel, dois anos antes do terremoto.
  deu-ELO: Worte des Amos, der unter den Hirten von Tekoa war, welche er über Israel
    geschaut hat in den Tagen Ussijas, des Königs von Juda, und in den Tagen Jerobeams,
    des Sohnes Joas', des Königs von Israel, zwei Jahre vor dem Erdbeben.
  eng-WYC-2018: The words of Amos be these, that was in the shepherds’ things of Tekoa,
    which he saw on Israel, in the days of Uzziah, that is, Azariah, king of Judah,
    and in the days of Jeroboam, son of Jehoash, king of Israel, before two years
    of the earth-moving. (These be the words of Amos, a shepherd from Tekoa, what
    he said about Israel, in the days of Uzziah, the king of Judah, and in the days
    of Jeroboam, the son of Jehoash, the king of Israel, two years before the earthquake.)
  epo-epo: Vortoj de Amos, paŝtisto el Tekoa, kiujn li laŭvizie eldiris pri Izrael
    en la tempo de Uzija, reĝo de Judujo, kaj en la tempo de Jerobeam, filo de Joaŝ,
    reĝo de Izrael, du jarojn antaŭ la tertremo.
  uig-PIN: 'Uzziya Yǝⱨudaƣa, Yoaxning oƣli Yǝroboam Israilƣa padixaⱨ bolƣan waⱪitlarda,
    yǝr tǝwrǝxtin ikki yil ilgiri, Tǝkoadiki qarwiqilar arisidiki Amosning Israil
    toƣruluⱪ eytⱪan sɵzliri: —'
  beo-beo: 'A:imose da sibi ouligisu dunu galu. Ea moilai dio da Degoua. Gode da ema
    amo fa:no misunu hou da Isala:ili dunuma doaga:mu, amo olelei. Amo eso galu Asaia
    da Yuda fi ilima hina bagade esalu amola Yelouboua:me (Yihoua:se egefe) ea da
    Isala:ili fi amo ea hina bagade hamone ouligibi. Gode da amo sia: ema olelelalu,
    ode aduna ha:digili, bebeda:nima bagade misi.'
  tpi-OTNT: Mi Amos, mi man bilong taun Tekoa na mi wanpela wasman bilong sipsip.
    God i givim dispela tok long mi long taim mi lukim samting olsem driman. Long
    dispela taim Usia i stap king bilong kantri Juda, na Jeroboam, pikinini bilong
    Joas, i stap king bilong kantri Israel. Mi lukim dispela samting olsem driman
    pinis, orait tupela yia i go pinis na bikpela guria i kamap.
  hau-SA: Kalmomin Amos, ɗaya daga cikin makiyayan Tekowa, abubuwan da ya gani game
    da Isra’ila shekaru biyu kafin a yi girgizar ƙasa, a lokacin da Uzziya yake sarkin
    Yahuda, Yerobowam ɗan Yowash kuma yake sarkin Isra’ila.
  uig-LAT: 'Uzziya Yehudagha, Yoashning oghli Yeroboam Israilgha padishah bolghan
    waqitlarda, yer tewreshtin ikki yil ilgiri, Tekoadiki charwichilar arisidiki Amosning
    Israil toghruluq éytqan sözliri: —'
  nde-nde: La ngamazwi ka-Amosi, omunye wabelusi baseThekhowa, lokho akubonayo mayelana
    lo-Israyeli eminyakeni emibili ngaphambi kokuzamazama komhlaba, ngezinsuku u-Uziya
    eyinkosi yakoJuda loJerobhowamu indodana kaJowashi eyinkosi yako-Israyeli.
  ton-ton: Ko e ngaahi lea ʻa ʻAmosi, ʻaia naʻe ʻi he kau tauhimanu ʻo Tikoa, ko e
    meʻa naʻa ne mamata ai ʻoku kau ki ʻIsileli ʻi he ngaahi ʻaho ʻo ʻUsaia ko e tuʻi
    ʻo Siuta, pea ʻi he ngaahi ʻaho ʻo Selopoami ko e foha ʻo Soasi ko e tuʻi ʻo ʻIsileli,
    ʻi hono ua taʻu naʻe muʻomuʻa ʻi he mofuike.
  ces-1613: Slova Amosova, (kterýž byl mezi pastýři) z Tekoa, kteráž viděl o Izraelovi
    za dnů Uziáše krále Judského, a za dnů Jeroboáma syna Joasova, krále Izraelského,
    dvě létě před země třesením.
  eng-WMB: The words of Amos, who was among the herdsmen of Tekoa, which he saw concerning
    Israel in the days of Uzziah king of Judah and in the days of Jeroboam the son
    of Joash, king of Israel, two years before the earthquake.
  tam-TCV: 'தெக்கோவா ஊர் மேய்ப்பருக்குள் இருந்த ஆமோஸ், பூமியதிர்ச்சி உண்டாவதற்கு இரண்டு
    வருடங்களுக்கு முன்னர், இஸ்ரயேலரைக் குறித்து அவன் தரிசனங்கண்டு சொன்ன வார்த்தைகள்:
    அக்காலத்தில் உசியா, யூதாவுக்கு அரசனாகவும், யோவாசின் மகன் யெரொபெயாம் இஸ்ரயேலுக்கு
    அரசனாகவுமிருந்தார்கள்.'
  ceb-ULB: Mao kini ang mga butang mahitungod sa Israel nga nadawat ni Amos, nga usa
    sa mga magbalantay sa karnero sa Tekoa, diha sa panan-awon. Nadawat niya kining
    mga panan-awon sa mga adlaw ni Uzia nga hari sa Juda, ug sa mga adlaw ni Jeroboam
    nga anak nga lalaki ni Joas nga hari sa Israel, duha ka tuig sa wala pa ang linog.
  pol-UBG: Słowa Amosa, który był jednym spośród pasterzy z Tekoa, które widział o
    Izraelu za dni Uzjasza, króla Judy, i za dni Jeroboama, syna Joasza, króla Izraela,
    dwa lata przed trzęsieniem ziemi.
  agr-agr: Nugka uugbau atin jimag mijan ai, Ozías Judá wegantu aidaun apuji, tuja
    Jeroboam Joása uchiji Israel aents aidaun apuji aatus batsamajaku aina nunú tsawantin,
    Amós uwija kuitamin yaakat Tecoanmaya aajakua nuna Apajuí akatjauwai. Dutikam
    Israel aents aidaun ujakui.
  kyc-kyc: Akali mena sipisipi rapu pyuo karenge yuu Tekowa range akali Emosa banya
    pii dasipa lasi silyamo. Usaya baa Juta wambunya kiŋi ingyuo karo Jeropome Jewasena
    ikinyingi baa Isaraele wambunya kiŋi ingyuo karo piyamo dokopa Anatunya pii Emosa
    keta Isaraele wambu dupwana lao pano epeya. Epo lapeyamo dokopa ee kana lama epo
    papeyamopa enakana yuusili doko minyiya.
  urd-GVU: ذیل میں عاموس کے پیغامات قلم بند ہیں۔ عاموس تقوع شہر کا گلہ بان تھا۔ زلزلے
    سے دو سال پہلے اُس نے اسرائیل کے بارے میں رویا میں یہ کچھ دیکھا۔ اُس وقت عُزیّاہ
    یہوداہ کا اور یرُبعام بن یوآس اسرائیل کا بادشاہ تھا۔
  eng-OEBCW: The message of Amos, one of the sheep breeders of Tekoa, which he saw
    concerning Israel in the reign of King Uzziah of Judah, and in the reign of Jeroboam
    the son of King Joash of Israel, two years before the earthquake.
  deu-1912: Dies ist's, was Amos, der unter den Hirten zu Thekoa war, gesehen hat
    über Israel zur Zeit Usias, des Königs in Juda, und Jerobeams, des Sohnes Joas,
    des Königs Israels, zwei Jahre vor dem Erdbeben.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ಯೋವಾಷನ ಮಗನೂ ಆದ ಯಾರೊಬ್ಬಾಮನ
    ಕಾಲದಲ್ಲಿ ಭೂಕಂಪಕ್ಕೆ ಎರಡು ವರ್ಷಗಳ ಮೊದಲೇ ತೆಕೋವದ ಕುರುಬರಲ್ಲಿ ಒಬ್ಬನಾದ ಆಮೋಸನಿಗೆ ಇಸ್ರಾಯೇಲಿನ
    ವಿಷಯವಾಗಿ ಕೇಳಿಬಂದ ದೈವೋಕ್ತಿಗಳು.
  tgo-tgo: Utuutuke thiyake Emos ghalɨŋae, iye sip gharanjimbunjimbu, i mena Tekoa.
    Theghathegha umboiwo amba muyai ragheragheghe, mbaŋaniye Ujaiya iye va Juda lenji
    kiŋ na Jerobowam Johoas nariye iye Isirel lenji kiŋ, Loi i utugiya utuutuke thiyake
    weya Emos Isirel kaiwanji.
  yap-yap: Pi thin ney e thin rok Amos, ni ir reb e tagafaliy e saf ko binaw nu Tekoa.
    I Got e yib i pi’ e re bugithin ni ba’aray ngak Amos ni l’agruw e duw nga m’on
    ko fare durru’ fa ngiyal’nem ni Uzziah e pilung nu Judah, mi Jeroboam, nib mo’on
    ni fak Joash e pilung nu Israel.
  hlt-MCSB: Tekoa kah saelhung boei rhoek khuikah aka om Amos ol. Judah manghai Uzziah
    tue neh Israel manghai Joash capa Jeroboam tue, lingluei hmai kah kum vaengah
    Israel ham a hmuh pah.
  mdy-ETH: ዖኦዚያ ጎዖሢ ዪሁዳይዳ፤ ዮዓኣሴ ናኣዚ ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዺ ዓኣ ዎዶና ቴቆዓ ጉርዶይዳ ቆልሞ ሄንቃ
    ዓሶፓ ፔቴ፥ ዓሞፄ ጌይንታስኬይ ዒስራዔኤሌ ዓሶ ዛሎ ፆኦሲ ማሊሢ ሂዚ ጌይ ኬኤዜኔ፤ ዬያ ዒ ኬኤዛንዳሢኮ ላምዖ ሌዔኮ ቤርታ
    ዒኢካ ሳኣ ዓጊፄኔ።
  twi-ASANTE: Amos, Tekoa nnwanhwɛfoɔ no mu baako nsɛm nie. Ɔnyaa saa anisoadehunu
    yi a ɛfa Israel ho mfeɛ mmienu ansa na asase wosooɛ no, ɛberɛ a Usia di ɔhene
    wɔ Yuda na Yoas babarima Yeroboam nso di ɔhene wɔ Israel no.
  eng-WEBU: The words of Amos, who was among the herdsmen of Tekoa, which he saw concerning
    Israel in the days of Uzziah king of Judah and in the days of Jeroboam the son
    of Joash, king of Israel, two years before the earthquake.
  wal-wal: Ooziyaani Yihudaa biittan kawo, qassi Yo7aasha na7ai Iyorbbaami Israa7eela
    biittan kawo gididi de7ido laittan Taqo7a biittan dorssaa heemmiyaageetuppe issoi
    Amoxi, biittai qaaxxanaappe naa77u laittappe kase Israa7eelabaa be7ido ajjuutai
    hagaa.
  spa-PDDPT: Palabras de Amós, uno de los pastores de Tecoa. Visión que tuvo sobre
    Israel en los días de Uzías, rey de Judá, y en los días de Jeroboam, hijo de Joás,
    rey de Israel, dos años antes del terremoto.
  gun-gun: Kova'e ayvu ma Amós pe mba'emo oexa ukaa rupi ombou pyre. Ha'e va'e ma
    Tecoa tetã pygua, vexa'i re opena va'ety kuery va'e regua. Israel kuery reko re
    ijayvu Judá pygua huvixa Uzias ha'e Joás ra'y Israel pygua huvixa Jeroboão oĩ
    jave, mokoĩ ma'etỹ teri yvy oryryi aguã oata jave guive.
  agu-BL: I bin jalu', je yi xtxolbile'j yi cyajnak cyen tlol Kataj Ryos tetz Amós,
    jun pstor awun yi cho'n najlij le tal ne'ẍ aldey Tecoa, cwent Judá. Ej nin i'tz
    yi mbi cu'n sbajok te yi tnum Israel. Yi stziblale'j ja tbit Amós tetz Ryos cob
    yob te ntaxk icy' yi coblaj nob, yi at tzaj yi rey Uzías tan cawu'n cwent Judá,
    nin te ite'n nin tiempa'tz yi na cawun tzaj yi rey Jeroboam yi cy'ajl Joás cwent
    Israel.
  ilo-ULB: Dagitoy dagiti banbanag maipapan iti Israel a naawat ni Amos a maysa kadagiti
    agpaspastor idiay Tekoa babaen iti paltiing. Naawatna dagitoy a banbanag kadagiti
    aldaw a ni Uzzias ti ari ti Juda ken kadagiti aldaw a ti ari ti Israel ket ni
    Jereboam a putot a lalaki ni Joas, dua a tawen sakbay ti ginggined.
  kpg-kpg: Aanei go nnelekai Amos, tangada hagaloohi siibi mai tama waahale go Tekoa.
    Nia ngadau e lua i mua tenua deelaa ne ngalungalua i di madagoaa Uzziah nogo king
    i Judah, gei Jeroboam, tama daane Joash, nogo king i Israel, gei God gu haga honu
    Amos gi nnelekai aanei mai di gili digau Israel.
  uig-ARA: 'ئۇززىيا يەھۇداغا، يوئاشنىڭ ئوغلى يەروبوئام ئىسرائىلغا پادىشاھ بولغان ۋاقىتلاردا،
    يەر تەۋرەشتىن ئىككى يىل ئىلگىرى، تەكوئادىكى چارۋىچىلار ئارىسىدىكى ئاموسنىڭ ئىسرائىل
    توغرۇلۇق ئېيتقان سۆزلىرى: ــ'
  sus-sus: 'Annabi Amosi, Tekowaka xuruse kanyi, naxa laamatunyi to Isirayila xa fe
    ra Yudaya mangɛ Yusiya nun Isirayila mangɛ Yerobowami, Yowasi xa di xa waxati,
    ɲɛ firin beenun bɔxi xa sɛrɛn. Annabi Amosi xa masenyi nan ya:'
  pon-2006: Met iei mahsen en Eimwos, silepen sihpw men sang kisin kahnimw Tekoa.
    Koht ketin audehkihda silepe menet mahsen pwukat sounpar riau mwohn rerrer en
    sahpw eh wiawi, ni mwehin Usaia, nanmwarkien Suda, oh Seropoham, nein Sehoas,
    wia nanmwarkien Israel.
  jae-jae: Amosnê biŋ tau tonec. Eŋ gejobwaga dombaŋa nêŋ teŋ aŋga malac Tekoa. Ôjô
    gêjam atomgeŋ ma eŋ gêlic biŋ tau gêdêŋ Judanêŋ kiŋ Usia agêc Israelnêŋ kiŋ Joas
    latu Jerobeam nêŋ têm e ŋajala luagêc gêja, go ôjô gêjam.
  ksd-ksd: A tinata kai Amos, nina i ga ki varurung ma ra umana tena balabalaure sip
    aro Tekoa, ure ra magit i ga gire ure Israel ta ra kilala ba Usia i king Iuda
    tana, ma ta ra kilala ba Ieroboam natu i Ioas i king Israel tana, ma a ura kilala
    lua ta ra guria.
  grc-BRENT: ΛΟΓΟΙ Αμὼς οἳ ἐγένοντο ἐν Ἀκκαρεὶμ ἐν Θεκουὲ, οὓς εἶδεν ὑπὲρ Ἱερουσαλὴμ,
    ἐν ἡμέραις Ὀζίου βασιλέως Ἰούδα, καὶ ἐν ἡμέραις Ἱεροβοὰμ τοῦ Ἰωὰς βασιλέως Ἰσραὴλ,
    πρὸ δύο ἐτῶν τοῦ σεισμοῦ.
  ind-AYT: Perkataan dari Amos, salah seorang di antara para gembala dari Tekoa, yang
    dia lihat mengenai Israel pada masa pemerintahan Uzia, Raja Yehuda, dan pada masa
    pemerintahan Yerobeam, anak Yoas, Raja Israel, dua tahun sebelum gempa bumi.
  nya-nya: Mawu a Amosi, mmodzi mwa anthu oweta nkhosa ku Tekowa. Zimene iye anaona
    mʼmasomphenya zokhudza Israeli patatsala zaka ziwiri kuti chivomerezi chichitike,
    nthawi imene Uziya anali mfumu ya Yuda ndipo Yeroboamu mwana wa Yowasi anali mfumu
    ya Israeli.
  hrv-hrv: Riječi Amosa, pastira iz Tekoe. Njegova viđenja o Izraelu u doba judejskoga
    kralja Uzije i Jeroboama, sina Joaša, izraelskoga kralja, dvije godine prije potresa.
  mps-mps: E po da, te bidi Amosgo pusali po dao. Amos aga te Tekoa taun bidi da,
    tama aga te sipsip kibu hauwa page bidi me deli bidai dao. Godigo agabolo te Israel
    hanide e po mani sogo, aga te nade subo nai tiwai gilama yali. Te sogo Usia te
    Juda tǫ kantri king bidibo sogo, me te Jeroboam, te Joasgo ogwa, te Israel tǫ
    kantri king bidali. Te sogo Amosgo te nade subo nai tiwai sulama da, teda nosali
    badu te kibu be si bidama da, te genuai tǫ mali yai.
  tpi-tpi: Mi Amos, mi man bilong taun Tekoa na mi wanpela wasman bilong sipsip. God
    i givim dispela tok long mi long taim mi lukim samting olsem driman. Long dispela
    taim Usia i stap king bilong kantri Juda, na Jeroboam, pikinini bilong Joas, i
    stap king bilong kantri Israel. Mi lukim dispela samting olsem driman pinis, orait
    tupela yia i go pinis na bikpela guria i kamap.
  dan-1931: De Ord, som Amos, der hørte til fårehyrderne fra Tekoa, skuede om Israel,
    i de Dage da Uzzija var Konge i Juda, og Jeroboam, Joas' Søn, i Israel, to År
    før Jordskælvet.
  vie-OVCB: Sứ điệp này được ban cho A-mốt, một người chăn chiên từ Thê-cô-a thuộc
    Giu-đa. Ông thấy khải tượng này hai năm trước cơn động đất, khi Ô-xia là vua Giu-đa
    và Giê-rô-bô-am II, con Giô-ách, làm vua Ít-ra-ên.
  guj-2017: યહૂદિયાના રાજા ઉઝિયાના શાસનમાં અને ઇઝરાયલના રાજા યોઆશના દીકરા યરોબામના
    શાસનમાં ધરતીકંપ થયો. તે પહેલાં બે વર્ષ અગાઉ તકોઆના ગોવાળોમાંના આમોસને જે સંદર્શન
    પ્રાપ્ત થયાં તે.
  pon-2006A: Met iei mahsen en Eimwos, silepen sihpw men sang kisin kahnimw Tekoa.
    Koht ketin audehkihda silepe menet mahsen pwukat sounpar riau mwohn rerrer en
    sahpw eh wiawi, ni mwehin Usaia, nanmwarkien Suda, oh Seropoham, nein Sehoas,
    wia nanmwarkien Israel.
  por-BRBSL: As palavras de Amós, que estava entre os pastores de Tecoa, que ele viu
    a respeito de Israel nos dias de Uzias, rei de Judá, e nos dias de Jeroboão, filho
    de Joás, rei de Israel, dois anos antes do terremoto.
  eng-OEBUS: The message of Amos, one of the sheep breeders of Tekoa, which he saw
    concerning Israel in the reign of King Uzziah of Judah, and in the reign of Jeroboam
    the son of King Joash of Israel, two years before the earthquake.
  cth-cth: Judah siangpahrang Uzziah, Isarel siangpahrang Jehoash e capa Jeroboam
    tinaw e kut dawk talî a no hoehnahlan kum hni navah, tukhoum e lah kaawm e, Tekoa
    tami Amos ni Isarel ram hanelah, a hmu sak e lawk teh,
  twi-twi: Amos, Tekoa nguanhwɛfo no mu baako nsɛm ni. Onyaa saa anisoadehu yi a ɛfa
    Israel ho mfe abien ansa na asase wosowee, bere a Usia di hene wɔ Yuda na Yoas
    babarima Yeroboam nso di hene wɔ Israel no.
  hlt-hlt: Tekoa kah saelhung boei rhoek khuikah aka om Amos ol. Judah manghai Uzziah
    tue neh Israel manghai Joash capa Jeroboam tue, lingluei hmai kah kum vaengah
    Israel ham a hmuh pah.
  tbz-SIM: Di m̀pɑ́tíri nɑ́ɑ́ nhAmɔɔsi nɑ̀kɛ́ tì nti. Amɔɔsi do tú Tekoɑ ɛì kou nwe
    kɛ cɛ̃mmù o wũɔ̃. Kɛ̀ ti Yiɛ̀ nKuyie nhò bɛnkɛ ku nɑ́ɑǹtì Isidɑyɛɛribɛ kpɛ́í.
    Dɛ̀ do sɔ̃́ nhOsiɑsi weè tɔ tikpɑ̀tì Sudɑɑ tenkɛ̀. Kɛ̀ Soɑsi birɛ Sedoboɑmmu tu
    Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì. Kɛ̀ ti Yiɛ̀ nKuyie ntì nhò nɑ̀kɛ́ kɛ̀ dɛ̀ mmɔkɛ yɛbie
    nyɛ̀dɛ́ɛ̀, kɛ̀ kɛtenkɛ̀ nɛ́ ɑɑ́ Osiɑsi nɛ̀ Sodoboɑmmu bɛ kpɑ̀tì miɛkɛ.
  msy-2020: Kɨ Amos, kɨ Tekoan nguibar ekiamɨn gumazim, egha kɨ sipsipbar garir gumazim.
    Kɨ irebamɨn mɨn garir bizimɨn garima, God akar kam na ganɨngi. Dughiar kamɨn,
    Usia Judan kantrin atrivimɨn itima, Joasɨn otarim Jeroboam, Israelɨn kantrin atrivimɨn
    iti. Kɨ bizir kam irebamɨn mɨn an ganigha gɨvazɨ, azenir pumuning gɨvazɨma, mɨkɨmkɨzim
    oto.
  dop-dop: 'Tɑcɑɑ Ɩsɔ kulɑ tɔm tɔɔ nɑ ɩ́ heeli Yutɑ ɩcɑtɛ Tɛkʋwɑ tiikulu Amɔɔsɩ. Tɔm
    ntɩ tǝ kɛ́ Ɩsɛɣɛlɩ kɑwulɑɣɑ tɔm kɛ́. Ɩsɔ yɔɣɔtɑ-tǝɣɩ nɑ pɩɩsɩ nɑɑlɛ siki nɑ pǝ́cɔ́
    tɛtʋ seliɣi. Yutɑ wulɑʋ Osiyɑsɩ nɑ Ɩsɛɣɛlɩ nyǝŋ Solopʋwɑm, wei ɩ kɛ́ Sowɑsɩ pǝyɑlʋ
    tɔ pɑ pɔɔlɛ tɑɑ kɛ Ɩsɔ yɔɣɔtɑ tɔm ntɩ sɩ:'
  azb-azb: Bu, Teqoada sürü sahiblərindən biri olan Amosun sözləridir. O, Yəhuda padşahı
    Uzziyanın və İsrail padşahı Yoaş oğlu Yarovamın dövründə – böyük zəlzələdən iki
    il qabaq İsrail barədə belə görüntü görmüşdü.
  eng-DBY: The words of Amos, who was among the herdmen of Tekoa, which he saw concerning
    Israel in the days of Uzziah king of Judah, and in the days of Jeroboam the son
    of Joash, king of Israel, two years before the earthquake.
  hin-2017: 'तकोआवासी आमोस जो भेड़-बकरियों के चरानेवालों में से था, उसके ये वचन हैं
    जो उसने यहूदा के राजा उज्जियाह के, और योआश के पुत्र इस्राएल के राजा यारोबाम के
    दिनों में, भूकम्प से दो वर्ष पहले, इस्राएल के विषय में दर्शन देखकर कहे:'
  wol-KYG: Kàdduy Amos a ngi, di boroom jur bu dëkkoon Tekowa. Mu am peeñu mu jëm
    ci Israyil ci janti Osiyas buurub Yuda ak janti doomu Yowayas, Yerbowam buurub
    Israyil. Loolu tollu ci ñaari at lu jiitu yëngu-yëngu suuf ba.
  eng-YLT: Words of Amos — who hath been among herdsmen of Tekoa — that he hath seen
    concerning Israel, in the days of Uzziah king of Judah, and in the days of Jeroboam
    son of Joash king of Israel, two years before the shaking;
  kne-kne: Siya na di inbagan Amos ay mangay-ayowan si karnero ed Tekoa. Dowa ay tawen
    sakbay ay mapasamak din yegyeg, inpaammon Diyos en sisya dana ay mapasamak to
    ed Israel. Sin doy ay timpo, si Uzzias di ari ed Juda yan si Jeroboam ay anak
    Joas di ari ed Israel.
  eng-WYC-2017: The words of Amos be these, that was in the shepherds’ things of Tekoa,
    which he saw on Israel, in the days of Uzziah, that is, Azariah, king of Judah,
    and in the days of Jeroboam, son of Jehoash or Joash, king of Israel, before two
    years of the earth-moving.
  eng-WMBB: The words of Amos, who was amongst the herdsmen of Tekoa, which he saw
    concerning Israel in the days of Uzziah king of Judah and in the days of Jeroboam
    the son of Joash, king of Israel, two years before the earthquake.
  urd-GVH: ज़ैल में आमूस के पैग़ामात क़लमबंद हैं। आमूस तक़ुअ शहर का गल्लाबान था। ज़लज़ले
    से दो साल पहले उसने इसराईल के बारे में रोया में यह कुछ देखा। उस वक़्त उज़्ज़ियाह
    यहूदाह का और यरुबियाम बिन युआस इसराईल का बादशाह था।
  rug-rug: Hire sari na zinama te Emosi, keke koari na sepati pa Tekoa, sa nana dinogodogorae
    pa guguana Izireli sapu vata dogoro nia Tamasa koa sa, karua vuaheni sipu lopu
    ele kamo sa niu lavata, totoso e Uzaea si baṉara pa Ziuda meke e Zeroboami sa
    tuna koreo e Zehoasi si baṉara pa Izireli.
  gaz-gaz: Kun mulʼata Amoos inni tikseewwan Teqooʼaa keessaa tokko ture sun bara
    Uziyaan mootii Yihuudaa, Yerobiʼaam ilmi Yooʼaash immoo mootii Israaʼel turetti,
    utuu sochiin lafaa hin taʼin waggaa lama dura waaʼee Israaʼel argee dha.
  fra-LSG: Paroles d’Amos, l’un des bergers de Tekoa, visions qu’il eut sur Israël,
    au temps d’Ozias, roi de Juda, et au temps de Jéroboam, fils de Joas, roi d’Israël,
    deux ans avant le tremblement de terre.
  gnn-gnn: Yo, dhuwalanydja dhäruk wukirriwuy yolŋuwuŋu yäkuwuŋu Waymutjkuŋu, ŋunhi
    ŋayi wäyin‐djäkamirri yolŋu ŋurikiy wäŋawuy Dekuwawuy. Yo, Godthu warraŋulkuŋalana
    maḻŋ'maraŋalana dhuwala dhäruktja ŋurikala Waymutjkalanydja ŋulinyaramirriyu waluyu
    ŋunhi ŋayi Yutjayaŋga yäku buŋgawa yukurrana nhinana Djudawuy, ga ŋayinydja Djirapawumdja
    buŋgawa ŋayi Yitjuralwuynha.
  yal-yal: Amosi, Tekowa kaana, xuruse kanna a falan ni i ra. A toon naxan tixi Isirayilaa
    fe yi alo xiyena Yuda Manga Yusiya nun Isirayila Manga Yerobowan, Yowasi a diin
    waxatini, ɲɛɛ firin benun bɔxɔn xa xuruxurun.
  haw-1868: O NA olelo a Amosa, ka mea iwaena o na kahu bipi o Tekoa, na mea ana i
    ike ai no ka Iseraela, i na la o Uzia, ke alii o ka Iuda, a i na la o Ieroboama,
    ke keiki a Ioasa, ke alii o ka Iseraela, elua makahiki mamua o ke olai.
  arb-NAV: هَذِهِ كَلِمَاتُ عَامُوسَ الَّذِي كَانَ رَاعِياً مِنْ رُعَاةِ تَقُوعَ،
    يُنْبِئُ فِيهَا بِمَا رَآهُ بِشَأْنِ إِسْرَائِيلَ فِي أَيَّامِ عُزِّيَّا مَلِكِ
    يَهُوذَا، وَفِي أَيَّامِ يَرُبْعَامَ بْنِ يُوآشَ مَلِكِ إِسْرَائِيلَ، قَبْلَ وُقُوعِ
    الزَّلْزَلَةِ بِسَنَتَيْنِ.
  ewe-ewe: Esiawoe nye Amos, lãkplɔla siwo tso Tekoa la dometɔ ɖeka ƒe nyawo. Ekpɔ
    ŋutega tso Israel ŋuti ƒe eve do ŋgɔ na anyigba ƒe ʋuʋu, esime Uzia nɔ fia ɖum
    le Yuda, eye Yoas ƒe vi, Yeroboam, nɔ fia ɖum le Israel.
  eng-LEE: The words of 'Amos, who was among the herdmen of Tekoa, which he foresaw
    concerning Israel in the days of 'Uzziyah the king of Judah, and in the days of
    Jerobo'am the son of Joash the king of Israel, two years before the earthquake.
  asm-FB: আমোচ তকোৱাৰ মেৰ-ছাগ ৰখীয়াসকলৰ মাজৰ এজন আছিল। তেতিয়া যিহূদাৰ ৰজা আছিল উজ্জিয়া
    আৰু ইস্রায়েলৰ ৰজা আছিল যোৱাচৰ পুত্র যাৰবিয়াম। ভূমিকম্পৰ দুবছৰৰ আগেয়ে ইস্ৰায়েলৰ
    বিষয়ে আমোচে এই সকলো দৰ্শন পায়।
  sus-A: عَننَبِ عَمٌسِ، تٍكٌوَكَ شُرُ سٍ كَنيِ، نَشَ لَامَتُنيِ تٌ عِسِرَيِلَ شَ
    قٍ رَ يُدَيَ مَنفّ يُسِيَ نُن عِسِرَيِلَ مَنفّ يٍرٌبٌوَ مِ، يٌوَ سِ شَ دِ شَ وَشَتِ،
    حّ قِرِن بٍينُن بْشِ شَ سّرّن. عَننَبِ عَمٌسِ شَ مَسٍنيِ نَن يَ؛
  fra-SBL: Paroles d'Amos, qui était parmi les bergers de Tekoa, et qu'il vit concernant
    Israël, au temps d'Ozias, roi de Juda, et au temps de Jéroboam, fils de Joas,
    roi d'Israël, deux ans avant le tremblement de terre.
  hbo-hbo: דִּבְרֵ֣י עָמֹ֔וס אֲשֶׁר־הָיָ֥ה בַנֹּקְדִ֖ים מִתְּקֹ֑ועַ אֲשֶׁר֩ חָזָ֨ה
    עַל־יִשְׂרָאֵ֜ל בִּימֵ֣י ׀ עֻזִּיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה וּבִימֵ֞י יָרָבְעָ֤ם בֶּן־יֹואָשׁ֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל שְׁנָתַ֖יִם לִפְנֵ֥י הָרָֽעַשׁ׃
  piu-2006: Yitjurilaku walytja ngaṉṯitja tjuṯaya tawunu Tjamiriyala nyinangi. Ngurra
    palula yila tawunu tjuṯangkaya nyinangi. Katutjalu tjananya palumpa wangka watjalpayi
    tjuṯa iyalpayi. Paluru tjana marrkulpayi Katutjaku tjukarurrulpiya nyinanytjaku.
    Paluru tjanaya langangkatjunkupayi Katutjalu tjananya yitjipungkutjipingkamarra.
    Palunyatjanu Katutjalu tjananya kutjupa ngurrara tjuṯa wantirriyalpayi, pungkunytjaku.
    Kutjupa ngurrara warrmaḻa tjuṯa Katutjalu wantirriyalpayi, Yitjurilaku walytja
    ngaṉṯitja tjuṯanya pungkula tjukarurruntjakitjangku.
  pjt-pjt: Ngayuluṉa wati ini Aimatjanya. Panya ngayulu tjiipi nanikuta tjuṯa kanyilpai
    nyinangi ngura ini Tikuwala. Ka panya wati ini Utjayanya manta Judah-ku mayatja
    puḻka nyinangi, ka wati ini Tjiiṟapamanya, Tjiyatjaku katja, manta Israelku mayatja
    puḻka nyinangi. Ka nyara palula aṟangka Godalu ngayula tjukurpa tjuṯa nintiningi
    ngura panya Israelngatjara, ka ngayulu walkatjunu tjukurpa nyanganpa. Ka tjukurpa
    utintjitjangka maḻangka kuḻi kutjara ngaṟala wiyaringkunyangka manta puḻkaṟa uringu
    Israelta.
  kik-kik: Ũyũ nĩguo ũhoro wa Amosi, ũmwe wa arĩithi arĩa maarĩithagia Tekoa, wa ũndũ
    ũrĩa onire ũkoniĩ Isiraeli mĩaka ĩĩrĩ mbere ya gĩthingithia, hĩndĩ ĩrĩa Uzia aarĩ
    mũthamaki wa Juda nake Jeroboamu mũrũ wa Joashu aarĩ mũthamaki wa Isiraeli.
  fra-NCL: Paroles d’Amos, qui fut parmi les bergers de Thécué. Ce qu’il a vu au sujet
    d’Israël, dans les jours d’Ozias, roi de Juda, et dans les jours de Jéroboam,
    fils de Joas, roi d’Israël, deux ans avant le tremblement de terre.
  cek-AK: Uzziah Judah siangpahrang ah ohhaih saning ah, Joash capa Jeroboam doeh
    Israel siangpahrang ah oh, talih hnaw ai ah ohhaih saning hnetto haih naah, Tekoa
    avang ih tuutoep kami maeto ah kaom, Amos mah thuih ih loknawk hoi hnuk ih Israel
    kawng loe atlim ih baktiah oh.
  cuk-cuk: We, Amós-e-gayaburbado. Amósʼde Tecoa-neggweburginedid, sibad-wawaad-akwed-duled.
    Amós, Israel-yargi birgabose negabandur-noed-iduar, negburgan daksad. Deunni,
    Uzías, Judá-e-reyga-maid, degi, Joás-machi-Jeroboam, Israel-e-reyga maidginmogad.
  uig-CYR: 'Уззия Йәһудаға, Йоашниң оғли Йәробоам Исраилға падиша болған вақитларда,
    йәр тәврәштин икки жил илгири, Тәкоадики чарвичилар арисидики Амосниң Исраил тоғрилиқ
    ейтқан сөзлири: —'
  tel-2017: ఇశ్రాయేలీయులను గురించి తెకోవలోని గొర్రెల కాపరి ఆమోసు చూసిన దర్శనంలోని
    విషయాలివి. యూదారాజు ఉజ్జియా రోజుల్లో ఇశ్రాయేలు రాజు యెహోయాషు కొడుకు యరొబాము రోజుల్లో
    భూకంపం రావడానికి రెండేళ్ళు ముందు, అతడు ఈ దర్శనం చూశాడు.
  hat-BSA: Pawòl a Amos, ki te pami bèje mouton Tekoa yo, de sa li te wè nan vizyon
    konsènan Israël nan jou a Ozias, wa Juda a, e nan jou a Jéroboam, fis a Joas la,
    wa Israël la, dezan avan tranbleman tè an.
  kos-kos: Pa inge kas lal Amos, sie mwet liyaung sheep, ac el mwet in siti srisrik
    Tekoa. Yac luo meet liki kusrusr se ma sikyak in acn Israel, God El fahkak nu
    sel Amos ke ma inge nukewa su ma nu sin mwet Israel. In pacl sac Uzziah el tokosra
    lun Judah, ac Jeroboam wen natul Jehoash, el tokosra lun Israel.
  hbo-WLC: דִּבְרֵ֣י עָמ֔וֹס אֲשֶׁר־הָיָ֥ה בַנֹּקְדִ֖ים מִתְּק֑וֹעַ אֲשֶׁר֩ חָזָ֨ה
    עַל־יִשְׂרָאֵ֜ל בִּימֵ֣י ׀ עֻזִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה וּבִימֵ֞י יָרָבְעָ֤ם בֶּן־יוֹאָשׁ֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל שְׁנָתַ֖יִם לִפְנֵ֥י הָרָֽעַשׁ׃
  ibo-ibo: Okwu ndị Emọs kwuru, onye bụ otu nʼime ndị ọzụzụ atụrụ nke obodo Tekoa.
    Ndị a bụ ọhụ ọ hụrụ banyere Izrel. Ọ hụrụ ọhụ a mgbe Uzaya bụ eze ndị Juda. Nʼoge
    ahụ kwa ka Jeroboam nwa Joash na-achị Izrel. Ọ hụrụ ọhụ a afọ abụọ tupu oke ala
    ọma jijiji ahụ adịrị.
  ory-ory: ଯିହୁଦାର ରାଜା ଉଷୀୟର ଅଧିକାର ସମୟରେ ଓ ଯୋୟାଶ୍‍ର ପୁତ୍ର ଇସ୍ରାଏଲର ରାଜା ଯାରବୀୟାମର
    ଅଧିକାର ସମୟରେ, ଭୂମିକମ୍ପର ଦୁଇ ବର୍ଷର ପୂର୍ବରେ ତକୋୟସ୍ଥ ଗୋପାଳକମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ଆମୋଷ
    ଇସ୍ରାଏଲ ବିଷୟରେ ଯେଉଁ ଯେଉଁ ଦର୍ଶନ ପାଇଲେ, ତଦ୍‍ବିଷୟକ ତାଙ୍କର ବାକ୍ୟ।
  chk-chk: Ikkei ekewe kapas än Am, eman chon masen sip seni Tekoa. Ruu ier mwen ewe
    chechechin fanü, lupwen Usia a king lon Juta, nge Jeropoam nöün Jehoas we a king
    lon Israel, Kot a pwäri ngeni Am ekei mettoch fänäsengesin Israel.
  rop-rop: Wal longtaim, 2 yiya bifo det graun bin sheik, God bin gibit im wed langa
    mi na Eimos blanga dalim detlot Isreil pipul. Wal det taim na aibin jidan bos
    blanga loda ship langa det taun gulum Tekowa en Yusaiya bin jidan king langa Juda
    en Jerabowam det san blanga Jehowesh bin jidan king blanga Isreil.
  ukr-1871: Слова Амосові, що був ізміж Текойських скотарів. Чув він їх в видиві про
    Ізраїля за Юдейського царя Озії та за Ізраїлського царя Еробоама Йоасенка, двома
    роками перед землетрусом.
  deu-1951: Dies sind die Worte, welche Amos, der unter den Hirten von Tekoa war,
    über Israel geschaut hat in den Tagen Ussias, des Königs von Juda, und in den
    Tagen Jerobeams, des Sohnes des Joas, des Königs von Israel, zwei Jahre vor dem
    Erdbeben.
  eng-JPS: THE WORDS of Amos, who was among the herdmen of Tekoa, which he saw concerning
    Israel in the days of Uzziah king of Judah, and in the days of Jeroboam the son
    of Joash king of Israel, two years before the earthquake.
  srp-1865: Rijeèi Amosa koji bijaše izmeðu pastira iz Tekuje, što vidje za Izrailja
    za vremena Ozije cara Judina i za vremena Jerovoama sina Joasova cara Izrailjeva,
    dvije godine prije trusa.
  lug-lug: Bino bye bigambo Amosi eyali omu ku balunzi b’endiga mu bitundu by’e Tekowa
    bye yabikkulirwa, musisi amale ajje nga wakayitawo emyaka ebiri, mu mirembe gya
    Uzziya kabaka wa Yuda, era nga gy’emirembe gya kabaka Yerobowaamu mutabani wa
    Yowaasi nga y’afuga Isirayiri.
  heb-heb: דברי עמוס אשר היה בנקדים מתקוע אשר חזה על ישראל בימי עזיה מלך יהודה ובימי
    ירבעם בן יואש מלך ישראל שנתים לפני הרעש׃
  ben-IRV: আমোষের বাক্য৷ এই বিষয়গুলো যা ইস্রায়েলের ব্যাপারে আমোষ, তকোয়ের একজন মেষপালক,
    দর্শন পান। তিনি এই বিষয়গুলি যিহূদার রাজা উষিয়ের দিন এবং ইস্রায়েলের রাজা যোয়াশের
    পুত্র যারবিয়ামের দিন, ভূমিকম্পের দুই বছর আগে পান।
  pan-pan: ਆਮੋਸ ਦੇ ਬਚਨ, ਜਿਹੜੀ ਤਕੋਆਹ ਸ਼ਹਿਰ ਦੇ ਚਰਵਾਹਿਆਂ ਵਿੱਚੋਂ ਸੀ, ਜਿਸ ਦਾ ਉਸ ਨੇ ਇਸਰਾਏਲ
    ਦੇ ਵਿਖੇ ਦਰਸ਼ਣ ਪਾਇਆ। ਇਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜੇ ਉੱਜ਼ੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਤੇ ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ
    ਯਾਰਾਬੁਆਮ, ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਭੁਚਾਲ ਤੋਂ ਦੋ ਸਾਲ ਪਹਿਲਾਂ ਹੋਇਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ မင်း၊ ဣသရေလ ရှင်ဘုရင် ယောရှ ၏သား ယေရောဗောင် မင်းတို့လက်ထက်
    ၊ မြေကြီး မ လှုပ် မှီနှစ် နှစ် အထက်က၊ သိုးထိန်း စုအဝင်ဖြစ်သော တေကော ရွာသားအာမုတ်
    သည် ဣသရေလ ပြည်အတွက် ခံရ သောဗျာဒိတ်တော်စကား ဟူမူကား၊
  tte-O: Yau Eimos yo yagu yanuwa Tikowa taon na yagu paisowaele togite-kalatan sipi.
    Beyabeyana Yaubada Isileli ali pwanoli meuloili iyakenayagau. Sauganane koina
    kin Usaiya iya Yuda ali kin yo Yeleboama, iya Yoasi natuna, iya Isileli ali kin.
    Yaubada ginauliline iyakenayagau na bolime labui mulina mena mwanikiniki yabo
    iyawatagili ama dedei mena.
  hmo-hmo: Lau inai Amosa, be mamoe naria tauna ta. Lauegu hanua be Tekoa. Usaia be
    Iuda ena king, bona Ieroboama be Israela ena king neganai, Dirava ese inai hereva
    lau dekenai ia henia. Dirava ese inai gaudia ibounai Israela totona lau Amosa
    dekenai ia hedinaraia, bona lagani rua murinai tano marere bada ia vara.
  urd-urd: तक़ू'अ के चरवाहों में से 'आमूस का कलाम, जो उस पर शाह — ए — यहूदाह उज़्ज़ियाह
    और शाह — ए — इस्राईल युरब'आम — बिन — यूआस के दिनों में इस्राईल के बारे में भौंचाल
    से दो साल पहले ख़्वाब में नाज़िल हुआ।
  rus-SYN: Слова Амоса, одного из пастухов Фекойских, которые он слышал в видении
    об Израиле во дни Озии, царя Иудейского, и во дни Иеровоама, сына Иоасова, царя
    Израильского, за два года перед землетрясением.
  bqc-SIM: Tekoa sãdãnaↄ do Amↄsi yã́ pↄ́ a è Isailiↄ yã́ musun kɛ. Yã́ pↄ́
    a èpi dↄaaa tↄↄlɛ lualuaaɛ wɛ̃̀ plaɛ. Gↄↄ bee Uzia dɛ Yudaↄ kía ũ mɛ́ Yehoasi
    nɛ́ Yeloboaũ dɛ Isailiↄ kía ũ.
  tcz-CHONGTHU: Juda gam’a, Teko’ah kho’a cheng kelngoi ching hat, Amos kitipa heng’a,
    hiche thuhi ana lhung e. Judah gam’a Uzziah lengvaipoh lai chuleh Israel gam’a
    Jehoash chapa Jeroboam lengvaipoh laiya, ling kiho masang kum nina-a chu, hiche
    thuhi Amos in themgao thilmua anamu ahi.
  mar-mar: तकोवाच्या मेंढपाळांमधला, आमोस याची ही वचने, यहूद्यांचा राजा उज्जीया आणि
    योवाशाचा मुलगा, इस्राएलाचा राजा यराबाम यांच्या दिवसात, भूकंपाच्या दोन वर्षे आधी
    इस्राएलाविषयी जी वचने दृष्टांताच्या द्वारे त्यास मिळाली ती ही आहेत.
  qub-qub: Tecoa marcachömi tiyaran Amós jutiyoj runa. Payga uyshayojmi caran. Tayta
    Diosga Amosta caycunatami willaparan Israelcunata willapänanpaj. Chaytaga Amós
    willacuran Uzías Judäpa raynin caycashan wichanmi. Israelpa rayninna caycaran
    Joaspa wamran Jeroboam. Chay willacushanga caran fiyupa timlur cananpaj ishcay
    wata pishiycaptillanmi.
  bqp-bqp: Amɔsu u sɑ̃ɑwɑ yɑ̃ɑ kpɑro Tekoɑɔ. Wiyɑ Yinni Gusunɔ u kɑ gɑri kuɑ Isirelibɑn
    sɔ̃, n kuɑ wɔ̃ɔ yiru tem mu sere yĩirɑ. Sɑɑ ye sɔɔ, Osiɑsiwɑ u bɑndu dii Yudɑɔ,
    mɑ Yeroboɑmu, Yoɑsin bii u mɑɑ bɑndu dii Isireliɔ.
  hat-hat: Men mesaj Amòs, yonn nan gadò mouton lavil Tekoa a, te bay. Se bagay Bondye
    te fè l' konnen sou pèp Izrayèl la, dezan anvan tranblemanntè a. Lè sa a, se Ozyas
    ki te wa nan peyi Jida, epi se Jewoboram, pitit Joas, ki te wa nan peyi Izrayèl.
  eng-BSB: These are the words of Amos, who was among the sheepherders of Tekoa—what
    he saw concerning Israel two years before the earthquake, in the days when Uzziah
    was king of Judah and Jeroboam son of Jehoash was king of Israel.
  eng-WEBPB: The words of Amos, who was amongst the herdsmen of Tekoa, which he saw
    concerning Israel in the days of Uzziah king of Judah and in the days of Jeroboam
    the son of Joash, king of Israel, two years before the earthquake.
  kbq-kbq: Hagi Juda mopafina Tekoa kumateti sipisipi kva ne' Amosi kre'nea naneke.
    Ama ana nanekea imina e'orinegeno zahufa tare kafua me'negeno, Usia'ma Juda vahe
    kinia manigeno, Joasi nemofo Jeroboamu'ma Israeli vahe kinima mani'nea knafi avanagna
    zampi Amosina Anumzamo'a averi hu'ne.
  nhe-BL: Ya ni notlajtol na, niAmós. Na se nitlamocuitlahuijquetl tlen borregojme
    ipan altepetl Tecoa. Toteco nechilhui nochi ni tlamantli tlen teipa hualas ipan
    tlali Israel. Nechilhui nochi ipan tlanextili ipan nopa tonali quema quihuicayaya
    tequitl Tlanahuatijquetl Uzías ipan tlali Judá huan quihuicayaya tequitl Tlanahuatijquetl
    Jeroboam, icone Joás, ipan tlali Israel. Elqui ipan nopa tonali quema noja polihuiyaya
    ome xihuitl para mohuisos tlali.
  gub-BL: Tupàn umume'u ko ze'eg teko Izaew izuapyapyr wanehe Amoz pe a'e. Àràpuhàràn
    hawitu ma'e mono'ogar romo hekon Amoz tawhu Tekoa her ma'e pe. Uzi wiko Zuta ywy
    rehe har wanuwihawete romo a'e. Zeromoàw Zoa ta'yr wiko Izaew ywy rehe har wanuwihawete
    romo. Tupàn umume'u ko ze'eg Amoz pe. Na'e mokoz kwarahy ipaw ire ywy uryryryryz
    tawhu pe a'e.
  eng-DRA: 'The words of Amos, who was among herdsmen of Thecua: which he saw concerning
    Israel in the days of Ozias king of Juda, and in the days of Jeroboam the son
    of Joas king of Israel two years before the earthquake.'
