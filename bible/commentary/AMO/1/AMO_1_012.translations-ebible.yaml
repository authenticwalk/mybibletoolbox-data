verse: AMO.001.012
translations:
  mal-C: ഞാൻ തേമാനിൽ അഗ്നി അയയ്ക്കും അതു ബൊസ്രായുടെ കോട്ടകളെ ദഹിപ്പിക്കും.”
  deu-TKW: Darum werde ich Feuer gegen Theman entsenden, das soll die Burgen von Bosra
    verzehren.
  lin-lin: Nakotia moto na engumba Temani, mpe moto yango ekozikisa bandako ya Botsira,
    oyo batonga makasi. »
  eng-LSV: And I have sent a fire against Teman, || And it has consumed palaces of
    Bozrah.”
  eng-GNV: Therefore will I send a fire vpon Teman, and it shall deuoure the palaces
    of Bozrah.
  eng-WEBSTER: But I will send a fire upon Teman, which shall devour the palaces of
    Bozrah.
  nhw-BL: Huajca na nijtitlanis tlitl ipan altepetl Temán ica tlani. Nopa tlitl quitlamisosolos
    nochi tlen nopona hasta ipan nopa altepetl Bosra ica norte campa eltoc nopa huejhueyi
    calme para ipan momanahuise.”
  swh-ONEN: Nitatuma moto juu ya Temani ambao utateketeza ngome za Bosra.”
  bba-bba: Yen sɔ̃, kon de bu ben wuu Temɑ dɔ̃ɔ sɔku kpɑ u Botisirɑn dii ɡeenu di.
  eng-KJVCPB: But I will send a fire upon Teman, Which shall devour the palaces of
    Bozrah.
  luo-luo: kuom mano, abiro oro mach mi wangʼ Teman, kendo enowangʼ ohinga mochiel
    motegno mag Bozra.”
  meu-meu: Taunabunai lau ese lahi ta baina siaia, Teman latanai, una lahi ese Bosra
    ena gabu aukadia baine aradia ore.
  npi-ULB: तेमानमा म आगो पठाउनेछु, र त्यसले बोज्राका दरबारहरूलाई भस्म पार्नेछ ।”
  yor-yor: Èmi yóò rán iná sí orí Temani, tí yóò jó gbogbo ààfin Bosra run.”
  pes-OPCB: پس من هم شهر تیمان را به آتش خواهم کشید و قلعه‌های بصره را خواهم سوزاند.»
  tgl-ULB: Magpapadala ako ng apoy sa Teman, at tutupukin nito ang mga palasyo ng
    Bozra.”
  cbu-NT: Ashirucha, Temanshuchee, misha Bosráshcheetstam kurakaam pangurangana anoo
    ichingaru muchimaam sumasee zanganimaam zandkina, Apanll tárangiya.
  hui-hui: I̱na tinaga tano Temanabi Bosara tano ngagobi kirabaliha ira hedo bape
    harogola tano ogoni laboha anda hongohe karu dai holebira, lene.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​တေမန်​မြို့​ပေါ်​သို့​မီး​မိုး ရွာ​စေ​ပြီး ဗော​ဇ​ရ​ရဲ​တိုက်​များ​ကို​ပြာ​ချ
    လိုက်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཐེ་མཱན་ལ་མེ་འཕངས་ནས། པོ་ཚ་རཱའི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: ndichatuma moto pamusoro peTemani uchaparadza nhare dzeBhozira.”
  spa-BLM: pero enviaré un fuego sobre Temán, y devorará los palacios de Bozra”.
  cac-cac: Yuj chi' ol vac'och sc'ac'al chon̈ab' Temán. A jun c'ac' chi' ol ac'an
    lajvoquel scuartel eb' aj Bosra, xchi Jehová.
  swh-ULB: Nitapeleka moto juu ya Temani, na utaziteketeza nyumb a za kifalme za Bozra.”
  bel-bel: І пашлю агонь на Тэман, - і зжарэ харомы Васора.
  deu-ELBBK: so werde ich ein Feuer senden nach Teman, und es wird die Paläste von
    Bozra verzehren.
  mbb-OT: Umbe, ebinsulan ku is Teman wey is melig-en he menge vahin te Bozra.”
  mal-2015: ഞാൻ തേമാനിൽ ഒരു തീ അയക്കും; അതു ബൊസ്രയിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda bičhavava e jag pro Teman, savi zlabarela o hradi andre Bocra.“
  pes-OPV: پس آتش بر تیمان خواهم فرستادتا قصرهای بصره را بسوزاند.
  ron-1924: Де ачея вой тримите фок песте Теман ши ва мистуи палателе Боцрей.”
  ben-OBCV: আমি তৈমনের উপরে আগুন পাঠাব, তা বস্রার সমস্ত দুর্গকে গ্রাস করবে।”
  som-som: Laakiinse dab baan ku soo dayn doonaa Teemaan, oo wuxuu wada laasan doonaa
    daaraha waaweyn oo Bosraah.
  lat-VUC: Mittam ignem in Theman, et devorabit ædes Bosræ.
  eng-ASVBT: But I will send a fire upon Teman, and it shall devour the palaces of
    Bozrah.
  ita-1885: E manderò un fuoco in Teman, il quale consumerà i palazzi di Bosra.
  eng-LXXUP: And I will send forth a fire upon Teman, and it shall devour the foundations
    of her walls.
  eng-ULB: I will send fire on Teman, and it will devour the palaces of Bozrah.”
  spa-VBL: Por eso haré caer fuego sobre Temán, y consumiré los castillos de Bosrá.
  fra-_FOB: J'enverrai le feu dans Théman, et il dévorera les palais de Botsra.
  mal-mal: ഞാൻ തേമാനിൽ ഒരു തീ അയയ്ക്കും; അത് ബൊസ്രയിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും”.
  urd-GVR: Chunāṅche maiṅ Temān par āg nāzil karūṅga, aur Busrā ke mahal nazar-e-ātish
    ho jāeṅge.”
  suz-BL: मोपतीके गो तेमानम मी सुइक्‍नुङ। मेकोमी बोज्रा ङा बोल्‍यो दरवार खतम पोक्‍ब”
    दे परमप्रभु यावेमी देंत।
  eng-NOY: But I will send a fire upon Teman. Which shall devour the palaces of Bozrah.
  ita-1927: io manderò in Teman un fuoco, che divorerà i palazzi di Botsra.
  ckb-ckb: هەر لەبەر ئەوە ئاگر دەنێرمە سەر تێمان، قەڵاکانی بۆزرا دەخوات.»
  eng-BBE: And I will send a fire on Teman, burning up the great houses of Bozrah.
  kan-OKCV: ಆದರೆ ನಾನು ತೇಮಾನಿನ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಬೊಚ್ರದ ಕೋಟೆಗಳನ್ನು ದಹಿಸಿಬಿಡುವುದು.”
  tam-2017: தேமானிலே தீக்கொளுத்துவேன்; அது போஸ்றாவின் அரண்மனைகளை அழிக்கும் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Y meteré fuego en Temán, y consumirá los palacios de Bosra.
  ron-BTF: Dar voi trimite un foc asupra Temanului, care va mistui palatele Boțrei.
  eng-WEBP: but I will send a fire on Teman, and it will devour the palaces of Bozrah.”
  eng-FBV: So I will send down fire on Teman, and I will burn up the fortresses of
    Bozrah.
  nld-1939: Ik slinger een vuur in Teman, Dat de burchten van Bosra verteert!
  nch-BL: Huajca na nijtitanis tit ipan altepet Temán ica tatzinta. Nopa tit quitamisosolos
    nochi ten nopona hasta ipan nopa altepet Bosra ica norte campa eltoc nopa huejhueyi
    calme para ipan momanahuise.”
  vie-1934: Ta sẽ sai lửa đến trên Thê-man, nó sẽ thiêu nuốt những đền đài của Bốt-ra.
  hin-CV: मैं तेमान पर आग बरसाऊंगा जो बोज़राह के राजमहलों को जलाकर भस्म कर देगी.”
  spa-BES: Y enviaré fuego a Teman, quemando los palacios de Bosra.
  tdx-tdx: Aa le hañirahako afo t’i Temane, hamorototo o anjomba’ i Botsrào.
  tha-KJV: แต่ เราจะส่งไฟมาบนเมืองเทมาน ซึ่งจะเผาผลาญปราสาททั้งหลายของเมืองโบสราห์”
  por-BR-2018: Por isso meterei fogo em Temã, que consumirá os palácios de Bosra.
  deu-ELO: so werde ich ein Feuer senden nach Teman, und es wird die Paläste von Bozra
    verzehren.
  eng-WYC-2018: And I shall send fire into Teman, and it shall devour the houses of
    Bozrah.
  epo-epo: Mi sendos fajron sur Temanon, kaj ĝi ekstermos la palacojn de Bocra.
  uig-PIN: Ⱨǝm Mǝn Teman xǝⱨirigǝ ot ǝwǝtimǝn, Ot Bozraⱨning ordilirini yutuwalidu».
  beo-beo: Amaiba:le Na da Dima:ne moilai bai bagadega lalu iasimu, amola Bosela gagili
    sali moilai bai bagade amo laluga ulagisimu.”
  tpi-OTNT: Bai mi tromoi paia i go daun na kukim ol strongpela haus bilong distrik
    Teman na taun Bosra.”
  hau-SA: Zan aika wuta a Teman da za tă ƙone kagarun Bozra.”
  uig-LAT: Hem Men Téman shehirige ot ewetimen, Ot Bozrahning ordilirini yutuwalidu».
  nde-nde: ngizathumela umlilo eThemani ozalobisa izinqaba zaseBhozira.”
  ton-ton: Ka te u fekau ʻae afi ki Timani, ʻaia ʻe kai ʻo ʻosi ʻae ngaahi fale fakaʻeiʻeiki
    ʻo Posila.”
  ces-1613: Ale pošli oheň na Teman, kterýžto zžíře paláce v Bozra.
  eng-WMB: but I will send a fire on Teman, and it will devour the palaces of Bozrah.”
  tam-TCV: தேமானின் மதில்கள்மேல் நெருப்பை அனுப்புவேன். அது போஸ்றாவின் அரண்களையெல்லாம்
    சுட்டெரிக்கும்.”
  ceb-ULB: Magpadala ako ug kalayo sa Teman, ug pagalamuyon niini ang mga palasyo
    sa Bozra.”
  pol-UBG: Ale ześlę ogień na Teman i strawi pałace Bosry.
  agr-agr: Nuadui yaakat Temágnak apejuattajai, dutika ai nunú kegak apu pujusa inamtain
    Boshránum awa nunak ashí apeattawai”, tawai.
  kyc-kyc: Dokona nambame yuu Temane dokona isare peyaro dokopa yuu Bosara taone dokona
    anda peparae rao otara.
  urd-GVU: چنانچہ مَیں تیمان پر آگ نازل کروں گا، اور بُصرہ کے محل نذرِ آتش ہو جائیں
    گے۔“
  eng-OEBCW: So I will send a fire into Teman. It will destroy the palaces of Bozrah.
  deu-1912: sondern ich will ein Feuer schicken gen Theman, das soll die Paläste zu
    Bozra verzehren.
  kan-2017: ನಾನು ತೇಮಾನಿನ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು, ಮತ್ತು ಅದು ಬೊಚ್ರದ ಅರಮನೆಗಳನ್ನು
    ನುಂಗಿಬಿಡುವುದು.”
  tgo-tgo: Iya kaiwae ne ya vakatha ndɨghe i nja Teman na i ŋambu yathu Bosra le ŋgolo
    vurɨvurɨghegheniye.” Giya Loi iŋa.
  yap-yap: Ere bay gu pag e nifiy nga daken yu Teman, nge urfiy e pi naun ni bay u
    Bozrah, ni kan ngongliy rogon ni fan ko mael.”
  hlt-MCSB: Te dongah Teman soah hmai ka tueih vetih Bozrah impuei khaw a hlawp pah
    ni.
  mdy-ETH: ዬያሮ ቴማኣኔ ካታሞይዳ ታኣኒ ታሚ ዓጋንዳኔ፤ ዬይ ታማ ቦፂራ ዋርዲዮዋ ሙዓንዳኔ።»
  twi-ASANTE: Mede ogya bɛto Teman mu, na ahye Bosra aban.”
  eng-WEBU: but I will send a fire on Teman, and it will devour the palaces of Bozrah.”
  wal-wal: Hegaa gishshau, taani Temaana katamaa bolli tamaa yeddana; yeddin he tamai
    Booxira katamaa qatota maana” yaagees.
  spa-PDDPT: enviaré un fuego sobre Temán, que devorará los palacios de Bosra.
  gun-gun: Ha'e nunga rupi Temã tetã re amboja 'rã tata Bozra py oo tuvixakueve ikuai
    va'e mbovaipaarã.
  agu-BL: Cha'stzun te tz'ocpon k'a'kl tircu'n yi ama'l wa'n yi at cwent yi tnum Temán,
    nin ite'n nin yi k'ak'a'tz xcyek tan xite'n cu'n e'chk chica'l yi e' wi'tz bajxom
    le chitnumil Bosra.”
  ilo-ULB: Mangidissuorakto iti apuy idiay Teman ket daytoyto ti mangkisap kadagiti
    palasio ti Bozra.”
  kpg-kpg: Malaa, Au ga hagau ia dagu ahi gi hongo di waahale go Teman, gaa dudu nia
    abaaba mau dangihi maaloo hai dauwa o Bozrah.”
  uig-ARA: ھەم مەن تېمان شەھىرىگە ئوت ئەۋەتىمەن، ئوت بوزراھنىڭ ئوردىلىرىنى يۇتۇۋالىدۇ».
  sus-sus: N tɛ dinma nɛ Teman na. Na tɛ nan fama Bosara yire makantaxie gande.»
  pon-2006: Iei kahrepen ei pahn kadardiong kisiniei pohn kahnimw Teman oh isikada
    kelen mahwen kan en Posra.”
  jae-jae: Amboac tonaŋ aê jakêŋ ja êniŋ malac Teman ma êndaŋgac malac Bosra ŋaandu
    kiŋŋa.”
  ksd-ksd: io, ina tulue ra iap tadav Teman, ma na vaimur vue ra umana ngala na pal
    kai Bosra.
  grc-BRENT: Καὶ ἐξαποστελῶ πῦρ εἰς Θαμὰν, καὶ καταφάγεται θεμέλια τειχέων αὐτῆς.
  ind-AYT: Jadi, Aku akan mengirimkan api ke atas Teman yang akan melahap istana-istana
    Bozra.”
  nya-nya: Ine ndidzatumiza moto pa Temani umene udzanyeketsa nyumba zaufumu za Bozira.”
  hrv-hrv: pustit ću oganj na Teman da sažeže dvorce u Bosri.”
  mps-mps: Eno te isi aiyaba tula palama, tama te Teman taun, me Bosra taun sigo elalubo
    bomai be dabe te isigo domainu ulaibao,” te po wai dao.
  tpi-tpi: Bai mi tromoi paia i go daun na kukim ol strongpela haus bilong distrik
    Teman na taun Bosra.”
  dan-1931: så sender jeg Ild mod Teman, den skal æde Bozras Borge.
  vie-OVCB: Vì thế, Ta sẽ giáng lửa trên Thê-man, và các chiến lũy của Bốt-ra cũng
    sẽ bị thiêu hủy.”
  guj-2017: હું તેમાન પર અગ્નિ મોકલીશ, અને તે બોસરાના મહેલોને ભસ્મ કરી નાખશે.”
  pon-2006A: Iei kahrepen ei pahn kadardiong kisiniei pohn kahnimw Teman oh isikada
    kelen mahwen kan en Posra.”
  por-BRBSL: but Vou mandar um incêndio em Teman, e devorará os palácios de Bozrah”.
  eng-OEBUS: So I will send a fire into Teman. It will destroy the palaces of Bozrah.
  cth-cth: Teman kho dawk hmai ka tha vaiteh, Bozrah kho e imnaw pueng hah a kak han.
  twi-twi: Mede ogya bɛto Teman mu, na ahyew Bosra aban.”
  hlt-hlt: Te dongah Teman soah hmai ka tueih vetih Bozrah impuei khaw a hlawp pah
    ni.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu kɛ̀ mùu cɔ́u Temɑɑ ɛì nɛ̀ Bosedɑɑ ɛì kó sikpɑ̀ɑ̀tìcɛ̃́ĩ.
  msy-2020: Kamaghɨn amizɨ, kɨ Temanɨn Distrighɨn avim akunightɨ a magɨram. Eghtɨ
    kɨ Bosran nguibar ekiamɨn itir dɨpenir gavgavibar apongtɨ da isiam.”
  dop-dop: Mɑɑ nyɑɣɑsɩ mǝ ɩcɑtɛ Temɑŋ nɑ pɑ kɑwulɑɣɑ tɛɛsɩ kʋpɑŋsɩ nsi sɩ wɛ Posǝlɑ
    ɩcɑtɛ tɑɑ tɔɣɔ kɔkɔ. Mpi tɔ, tǝnɑɣɑ mǝ ɑwulɑɑ sɔsɑɑ kɑ wɛɛ.
  azb-azb: Buna görə də Temana od yağdıracağam ki, Bosranın qalalarını yandırıb-yaxsın”.
  eng-DBY: And I will send a fire upon Teman, and it shall devour the palaces of Bozrah.
  hin-2017: इसलिए मैं तेमान में आग लगाऊँगा, और उससे बोस्रा के भवन भस्म हो जाएँगे।”
  wol-KYG: Maay yebal sawara fa Teman, mu xoyomaale tatay Boccra.»
  eng-YLT: And I have sent a fire against Teman, And it hath consumed palaces of Bozrah.
  eng-WYC-2017: And I shall send fire into Teman, and it shall devour the houses of
