  arb-NAV: فَأُرْسِلُ نَاراً عَلَى تَيْمَانَ، فَتَلْتَهِمُ حُصُونَ بُصْرَةَ.
  ewe-ewe: Eya ta matɔ dzo Teman, eye wòabi Bozra ƒe mɔ sesẽwo.”
  eng-LEE: And I will send out a fire against Theman, which shall devour the palaces
    of Bozrah.
  asm-FB: সেইবাবে মই তৈমনৰ ওপৰলৈ অগ্নি নিক্ষেপ কৰিম; সেই অগ্নিয়ে বস্ৰাৰ ৰাজঅট্টালিকাবোৰ
    গ্ৰাস কৰি পেলাব।”
  sus-A: ﭑ تّ دِنمَ نّ تٍمَن نَ. نَ تّ نَن قَمَ بٌسَرَ يِرٍ مَكَنتَشِيٍ فَندٍ.»
