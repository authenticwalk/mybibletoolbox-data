  eng-WMBB: but I will send a fire on Teman, and it will devour the palaces of Bozrah.”
  urd-GVH: चुनाँचे मैं तेमान पर आग नाज़िल करूँगा, और बुसरा के महल नज़रे-आतिश हो जाएंगे।”
  rug-rug: ke kote garunu la nika si Arau pa Temani sapu kote sulu i sari vasileana
    ta gobadi pa Bozira.”
  gaz-gaz: ani ibidda daʼannoo Bozraa barbadeessu tokko Teemaanitti nan erga.”
  fra-LSG: J’enverrai le feu dans Théman, Et il dévorera les palais de Botsra.
  gnn-gnn: Bala ŋarra yurru yana djuy'yunna gurthana ŋunhimalayinydjayi wäŋalili,
    yana ŋayi yurru nhäranydja gurthanydja warrpam'thunna, ga ḏälmirri ŋunhi wäŋa
    be gal'ŋu yurru nhärana yana ŋayi buḻwaŋ'thunna warrpam'thunna.”
  yal-yal: N Teman ganma nɛn. Tɛɛn nan fama Bosara yire makantanxin kaladeni.”
  haw-1868: A e hoolei aku au i ke ahi iloko o Temana, A e hoopau aku ia i na halealii
