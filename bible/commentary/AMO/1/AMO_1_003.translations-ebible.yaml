  eng-LEE: Thus hath said the Lord, For three transgressions of Damascus, and for
    four, will I not turn away their punishment; because they have threshed [the inhabitants
    of] Gil'ad with threshing instruments of iron;
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “দম্মেচকৰ তিনিটা এনে কি চাৰিটা অপৰাধৰ কাৰণে মই তাক
    দণ্ড নিদিয়াকৈ নাথাকিম; কিয়নো শস্যৰ মৰণা মৰা লোহাৰ যন্ত্রৰে তেওঁলোকে গিলিয়দক
    মাৰিলে।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «دَ مَسِ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ
    نَانِ شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ فَلَدِ كَنَ عَ حَاشِ
    رَ، عَلْ بْشِ بُشَمَ كِ نَشّ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions de Damas, oui, pour quatre, Je
    ne détournerai pas son châtiment, car ils ont battu Galaad avec des instruments
    de fer ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י דַמֶּ֔שֶׂק וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־דּוּשָׁ֛ם בַּחֲרֻצֹ֥ות הַבַּרְזֶ֖ל אֶת־הַגִּלְעָֽד׃
  piu-2006: '@see-verse:AMO.001.002'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Dameski, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Tondũ nĩahũũrire Gileadi na ibũi irĩ na magego
    ma kĩgera,'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes de Damas, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’ils ont broyé Galaad avec des traîneaux
    de fer,'
  cek-AK: Damaska loe Gilead ih prae to cang kaehhaih set hoiah, vai thumto maw, vai
    palito maw zaehaih sak pongah, danpaekhaih ka zuk let mak ai, tiah Angraeng mah
    thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Damasco-dorgan-e-isgued nue-wilub-obicha naid.
    Sabsur-e-odurdaklegoedi, an ega osulogosulid. Ar ade, Damasco-dorgan undar-beedse
    Galaad-dulemar-wiosad. Esgoro-nugar-nikadgi-ibmar-durwilegeyobi Galaad-imaksamalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Дәмәшқниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки улар Гилеадтикиләрни төмүр тирнилиқ
    сөрәмләр билән соққан еди;'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “దమస్కు మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను
    బట్టి, నేను తప్పకుండాా దాన్ని శిక్షిస్తాను. ఎందుకంటే వాళ్ళు ఇనుప పనిముట్లతో గిలాదును
    నూర్చారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Damas yo, menm kat, mwen
    p ap retire pinisyon li; akoz yo te bat Galaad ak zouti an fè yo.'
  kos-kos: LEUM GOD El fahk, “Mwet Damascus elos kalweni na in oru ma koluk, ac ke
    sripa inge pwayena nga fah kalyaelos. Elos arulana sulallal in anwuk nu sin mwet
    Gilead.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י דַמֶּ֔שֶׂק וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־דּוּשָׁ֛ם בַּחֲרֻצ֥וֹת הַבַּרְזֶ֖ל אֶת־הַגִּלְעָֽד׃
  ibo-ibo: Otu a ka Onyenwe anyị na-ekwu, “Nʼihi njehie atọ nke Damaskọs, na nʼihi
    njehie ha nke ugboro anọ, agaghị m ahapụ inye ya ntaramahụhụ. Nʼihi na ha azọpịala
    ndị m nʼime Gilead, ha ji igwe ịzọcha mkpụrụ ọka nwere eze.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଦମ୍ମେଶକର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ତହିଁର
    ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ଲୌହମୟ ଶସ୍ୟମର୍ଦ୍ଦନ ଯନ୍ତ୍ରରେ ଗିଲୀୟଦକୁ ମର୍ଦ୍ଦନ
    କରିଅଛନ୍ତି;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Tamaskus ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra wichi chon Kiliat ren pisekin wichiwich seni
    mächä, usun eman a wichi umwun wiich.
  rop-rop: Wal blanga detlot pipul langa det kantri gulum Siriya YAWEI det trubala
    God im tok, “Detlot pipul langa det taun gulum Dameskas oldei dumbat nogudbala
    ting en blanga tharran na ai garra panishim olabat. Deibin kilimbat ola pipul
    brom det kantri gulum Giliyad brabli krulbalawei.
  ukr-1871: 'Так бо говорить Господь: За три й чотирі (за многі) проступки його я
    не пощаджу Дамаск, бо вони молотили Галаад залїзними возами молотільними.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen von Damaskus
    wende ich solches nicht ab, nämlich weil sie Gilead mit eisernen Schlitten zerdroschen
    haben;'
  eng-JPS: 'For thus saith the LORD: For three transgressions of Damascus, yea, for
    four, I will not reverse it: because they have threshed Gilead with sledges of
    iron.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Damasak, neæu mu
    oprostiti, jer vrhoše Galad gvozdenom branom.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Ddamasiko ebisatu, weewaawo
    ebina, siriggyawo busungu bwange. Kubanga baabonereza nnyo abantu b’e Gireyaadi
    nga babasalaasala n’ebyuma.
  heb-heb: כה אמר יהוה על שלשה פשעי דמשק ועל ארבעה לא אשיבנו על דושם בחרצות הברזל
    את הגלעד׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “দম্মেশকের তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য,
    আমি তার শাস্তি ফিরিয়ে নেব না, কারণ তারা লোহার ফসলমাড়াই যন্ত্রে গিলিয়দকে মাড়াই
    করেছে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਦੰਮਿਸ਼ਕ ਸ਼ਹਿਰ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ
    ਦੇ ਕਾਰਨ ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਗਿਲਆਦ ਦੇਸ ਨੂੰ ਲੋਹੇ ਦੇ
    ਸੰਦਾਂ ਨਾਲ ਕੁਚਲਿਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဒမာသက် မြို့သည် ဂိလဒ် ပြည်ကို စပါးနယ်ရာ
    သံ ယန္တရား စက်တို့ နှင့် ကြိတ်နယ်သောအပြစ် သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့် ငါသည်
    ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwalo koliyau iwaloba, “Tomo Damasiko, Siliya dedeina mena, sauga
    meuloina mumugana naenaena siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele
    kani maisa naenaena yaolegili kaiwena tauna kona silau yo Giliyadi siunuili aeyan
    pwawati polopoloweli kolili yoli siigalili yo Giliyadi sikamkamna lalakina.
  hmo-hmo: Lohiabada ia gwau, “Damaseko taudia be idia kara dika lou, kara dika lou,
    nega momo. Unai dainai lau ese edia kerere davana do lau henia. Idia ese Gileada
    taudia idia dagedage henidia dikadika.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि “दमिश्क़ के तीन बल्कि चार गुनाहों की वजह से
    मैं उसको बेसज़ा न छोड़ूँगा, क्यूँकि उन्होंने जिलआद को ख़लीहान में दाउने के आहनी
    औज़ार से रौंद डाला है।
  rus-SYN: 'Так говорит Господь: за три преступления Дамаска и за четыре не пощажу
    его, потому что они молотили Галаад железными молотилами.'
  bqc-SIM: Ma Dii ma mɛ̀, Damasi bùsu tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a
    weemáo, asa aa Galada bùsudeↄ gbɛ̃̀gbɛ̃ ń ɛ̃́ngoↄɛ.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Keiman Damascus khopi talen manlouva ka lha
    louhel ding ahi. Ajeh chu amiten chonset abol bol jing uvin, anga deh pouvin ahi.
    Amahon Gilead mun’ah kamite chu thih kangkuiya chang kikui bangin abol’un, ahi.
  mar-mar: परमेश्वर असे म्हणतो, “कारण दिमिष्काच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे,
    मी त्यांना शासन करण्यापासून माघारी फिरणार नाही. कारण त्यांनी गिलादला मळण्याच्या
    लोखंडी अवजाराने मळले आहे.
  qub-qub: '«Tayta Diosga caynömi nin: «Damasco siudä runacunaga fiyupa aypallatanami
    mana allita rurasha. Galaad runacunata alläpanami ñacachisha. Imanömi rïguta ëran
    fyërru ëracunawan, chaynömi rurasha. Chaypitami castigänillataga mana cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Dɑmɑsigibun torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ gɔsiɑmɔ. Domi bɑ Gɑlɑdigibu tɑɑkɑ bɑ munkɑ.
  hat-hat: 'Seyè a di konsa: Moun peyi Damas yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo maltrete moun peyi Galarad
    yo. Yo krabinen yo anba kout baton fè.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Damascus, even
    four, I will not revoke My judgment, because they threshed Gilead with sledges
    of iron.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Damascus, yes, for four,
    I will not turn away its punishment, because they have threshed Gilead with threshing
    instruments of iron;'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Damaskasi vahe'mo'za kumira huvava huza
    vazanki'na amane zamatrenuge'za omanigahazanki, kna zamina zamazeri haviza hugahue.
    Na'ankure Giliati vahera witima hare kumapi witi hareaza hu'za aini kanonteti
    zamahe'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa tlacame ipan altepetl Damasco, temachtli niquintlatzacuiltis. Quintlaijiyohuiltijtoque
    notlacajhua ipan tlali Galaad ica tepostli queja se tlen quihuitequi trigo ica
    tepostli para quiyolquixtis.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Teko Namaz tawhu pe har uzapo
    ikatu 'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Upuraraw kar ma'erahy
    Zireaz pe har wanupe wà. Umuàgà'ym kar ywyramawa itaxu tetea'u hereko har wà.
    Na'e weruwaruwak a'e ywyramawa Zireaz pe har wanehe wà, wakutukutuk pà nezewe
    wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of Damascus, and for four I will
    not convert it: because they have thrashed Galaad with iron wains.'
