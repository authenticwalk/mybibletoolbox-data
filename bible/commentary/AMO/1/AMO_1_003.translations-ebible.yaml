verse: AMO.001.003
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദമസ്കോസിന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, ഇരുമ്പുമെതിവണ്ടികൊണ്ട് അവർ ഗിലെയാദിനെ
    മെതിച്ചുകളഞ്ഞിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Aramäer von
    Damaskus will ich''s nicht rückgängig machen - weil sie Dreschschlitten mit eisernen
    Schneiden über Gilead haben fahren lassen.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Damasi,
    nakozanga te kopesa bango etumbu, pamba te bakataki-kataki bato ya Galadi na nzela
    ya bibende oyo etimolaka mabele mpo na kosala bilanga.'
  eng-LSV: 'And thus said YHWH: “For three transgressions of Damascus, || And for
    four, I do not reverse it, || Because of their threshing Gilead with sharp-pointed
    irons,'
  eng-GNV: Thus saith the Lord, For three transgressions of Damascus, and for foure
    I will not turne to it, because they haue threshed Gilead with threshing instruments
    of yron.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Damascus, and for
    four, I will not turn away its punishment ; because they have threshed Gilead
    with threshing instruments of iron:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa masehualme ipan altepetl Damasco, temachtli niquintlatzacuiltis. Quintlaijiyohuiltijtoque
    nomasehualhua ipan tlali Galaad ica tepostli quen se catli quihuitequi trigo ica
    tepostli para quiyolquixtis.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Dameski, hata kwa dhambi
    nne, sitaizuia ghadhabu yangu. Kwa sababu aliipura Gileadi kwa vyombo vya chuma
    vyenye meno.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Dɑmɑsiɡibun torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ ɡɔsiɑmɔ. Domi bɑ Gɑlɑdiɡibu tɑɑkɑ bɑ munkɑ.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Damascus, And for
    four, I will not turn away the punishment thereof; Because they have threshed
    Gilead with threshing instruments of iron:'
  luo-luo: Jehova Nyasaye wacho niya, “Jo-Damaski osebedo katimo richo mangʼeny, omiyo
    ok abi weyo ma ok akumogi. Nikech gisesando jo-Gilead, ka gigoyogi kod gima bith
    molos gi nyinyo,
  meu-meu: 'Iehova ini e gwau tomamu: Damasko ena kerere toi bona hani daidiai, lau
    ese ena dika davana ihenina basina gwaua tao; badina be idia ese Gilead vada e
    kwadia, uit na heto, edia kwadikwadi ḡaudia na auri ḡaudia.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः “दमस्कसका तिन वा चारवटा पापका निम्‍ति समेत, दण्ड
    दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले गिलादलाई फलामका औजारहरूले नाश पारे ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta tí Damasku, àní fún mẹ́rin,
    Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn fi ohun èlò ìpakà pa Gileadi. Pẹ̀lú
    ohun èlò irin tí ó ní eyín mímú,'
  pes-OPCB: 'خداوند می‌فرماید: «اهالی دمشق بارها گناه کرده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت، زیرا همان‌طور که با میله‌های آهنی خرمن
    را می‌کوبند، آنها هم در جلعاد قوم مرا در هم کوبیدند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Damasco, kahit
    na apat pa, hindi ko babawiin ang kaparusahan, sapagkat giniik nila ang Gilead
    sa pamamagitan ng mga instrumentong bakal.'
  cbu-NT: Ashiri siyaa Damáskushcheetsis Apanll tárangiya. Siy Damáskushchis kapung
    yutaritshishi chinarangus, Galaadshuchee tputs tirikoo ngusambpat tokuch tamatarpachi
    ashiru chuwiyarus, kasarangis, anumand nuwsha siyaa zurampatari wanichintspa.
  hui-hui: Anduane Homogohanda lalu, Damasagasa wali agali tigua mana koore dewa biaabo
    harimi laya. Ani biaabo halu howa Gileada wali agali hearu mo ko halu harimigonaga
    henemaneore i̱na ti pani ngulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဒ​မာ​သက်​မြို့​သား​တို့ သည်​တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ခဲ့​သ​ဖြင့်
    ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ်​ပေး​ရ​တော့ မည်။ သူ​တို့​သည်​ဂိ​လဒ်​ပြည်​သူ​တို့​အ​ပေါ်
    ရိုင်း​စိုင်း​ရက်​စက်​ကြမ်း​ကြုတ်​ခဲ့​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དཱ་མེ་སེག་གིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གིས་གཡུལ་གཅོག་བྱེད་ལྕགས་ཆས་ཀྱིས་གིལ་ཨད་ལ་བརྙས་བཅོས་བྱས་པས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zveDhamasiko, kunyange zvina,
    handingadzori hasha dzangu. Nokuti vakapura Gireadhi nemipuro ina meno amatare,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Damasco, sí, por cuatro, No rechazaré
    su castigo, porque han trillado Galaad con trillos de hierro;'
  cac-cac: 'Icha tic yalan Jehová: Ix ec'' d''a yib''an̈ sc''ulan chucal eb'' aj Damasco,
    yuj chi'' yovalil ol vac''och syaelal eb'', yujto icha tz''aj stec''ji ixim trigo,
    icha chi'' ix utaj eb'' aj Galaad yuj eb''.'
  swh-ULB: 'Hivi ndivyo Yahwe asemavyo: “Kwa dhambi tatu za Damaskasi, hata kwa nne,
    sintobadilisha adhabu, kwa sababu wameipura Gileadi kwa vyombo vya chuma.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Дамаска і за чатыры не пашкадую яго,
    бо яны малацілі Галаад жалезнымі цапамі.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Damaskus und wegen vier
    werde ich es nicht rückgängig machen: Weil sie Gilead mit eisernen Dreschschlitten
    gedroschen haben,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Siria: “Tenged te kedtulung
    kebaal te salà te menge tig-Damascus, edsilutan ku sikandan. Su midsurung dan
    is menge tig-Gilead he henduen be te midlepiǥis dan te putew.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ദമ്മേശെക്കിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ ഗിലെയാദിനെ ഇരിമ്പുമെതിവണ്ടികൊണ്ടു മെതിച്ചിരിക്കയാൽ തന്നേ, ഞാൻ ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Damašek a marava
    len vaš o trin bini the vaš o štar, bo marenas le manušen andral o Gilead le špicovate
    trastenca a kerenas lenge pro dume o bare rihi.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه و چهارتقصیر دمشق عقوبتش را نخواهم برگردانید
    زیراکه جلعاد را به چومهای آهنین کوفتند.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але Дамаскулуй, ба пентру
    патру, ну-Мь скимб хотэрыря, пентру кэ ау треерат Галаадул ку треерэтоаря де фер.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “দামাস্কাসের তিনটি পাপের জন্য, এমনকি, চারটির জন্য,
    আমি আমার ক্রোধ ফিরিয়ে নেব না। কারণ সে লোহার দাঁতযুক্ত শস্য মাড়াই কল দিয়ে গিলিয়দকে
    চূর্ণ করেছে।'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay reer Dimishaq
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu waxay
    reer Gilecaad kula tunteen alaab bir ah oo hadhuudh lagula tunto.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus Damasci, et super quatuor non
    convertam eum, eo quod trituraverint in plaustris ferreis Galaad.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Damascus, yea, for four,
    I will not turn away the punishment thereof; because they have threshed Gilead
    with threshing instruments of iron.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti di Damasco, nè per quattro,
    io non gli renderò la sua retribuzione; ma, perciocchè hanno tritato Galaad con
    trebbie di ferro.'
  eng-LXXUP: And the Lord said, For three sins of Damascus, and for four, I will not
    turn away from it; because they sawed with iron saws the women with child of the
    Gileadites.
  eng-ULB: 'This is what Yahweh says: “For three sins of Damascus, even for four,
    I will not turn away punishment, because they threshed Gilead with instruments
    of iron.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Damasco ha pecado en repetidas
    ocasiones y por ello no vacilaré en castigarlos, porque golpean al pueblo de Galaad
    con trillos de hierro.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes de Damas et même de quatre,
    je ne le révoquerai point: parce qu''ils ont foulé Galaad avec des herses de fer;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദമാസ്കൊസിന്റെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ ഗിലെയാദിനെ ഇരിമ്പുമെതിവണ്ടികൊണ്ട് മെതിച്ചിരിക്കുകയാൽ തന്നെ, ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Damishq ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie
    maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne Jiliyād ko gāhne
    ke āhnī auzār se ḳhūb kūṭ kar gāh liyā hai.
  suz-BL: मिनु परमप्रभु यावेमी मार देंत देंशा हना “गो दमस्‍कस आ ३ खेयप नु ४ खेयप मरिम्‍शो
    प‍शो आ पर्बम ततीके सजाइ मतेक्‍नुङ। मारदे हना मेकोपुकीमी गिलाद ङा मुर आन कली फलाम
    के ख्रुइ पाइश्‍शो दांदेमी दांइ पाम्‍तेक्‍म। यसैया १७:१-३
  eng-NOY: Thus saith Jehovah; For three transgressions of Damascus, And for four,
    will I not turn away its punishment; For they thrashed Gilead with thrashing-wains
    of iron.
  ita-1927: 'Così parla l’Eterno: Per tre misfatti di Damasco, anzi per quattro, io
    non revocherò la mia sentenza. Perché hanno tritano Galaad con trebbie di ferro,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «دیمەشق یاخی بوو، لە یاخیبوونەکەی بەردەوامە، سزاکەیان
    بەسەردا تێناپەڕێنم، لەبەر ئەوەی بە جەنجەڕی ئاسن گلعادیان شێلا،'
  eng-BBE: 'These are the words of the Lord: For three crimes of Damascus, and for
    four, I will not let its fate be changed; because they have been crushing Gilead
    with iron grain-crushing instruments.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ದಮಸ್ಕದ ಜನರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು ಪಾಪಗಳಿಗಾಗಿ,
    ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಕಬ್ಬಿಣದ ಬಡಿಗೆಯಿಂದ ಧಾನ್ಯಗಳನ್ನು
    ಒಕ್ಕುವಂತೆ, ಅವರು ಗಿಲ್ಯಾದ್ ಜನರನ್ನು ಬಡಿದುಬಿಟ್ಟಿದ್ದಾರೆ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: தமஸ்குவினுடைய மூன்று பாவங்களுக்காகவும்
    நான்கு பாவங்களுக்காகவும், நான் அதின் தண்டனையைத் திருப்பமாட்டேன்; அவர்கள் கீலேயாத்தை
    இரும்புக் கருவிகளினால் போரடித்தார்களே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de Damasco, y por el cuarto,
    no desviaré su castigo; porque trillaron á Galaad con trillos de hierro.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale Damascului și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că au treierat Galaadul cu unelte de vânturat,
    de fier;'
  eng-WEBP: 'The LORD says: “For three transgressions of Damascus, yes, for four,
    I will not turn away its punishment, because they have threshed Gilead with threshing
    instruments of iron;'
  eng-FBV: 'This is what the Lord says: The people of Damascus have repeatedly sinned
    and so I will not hesitate to punish them, for they beat the people of Gilead
    with sharp iron threshing tools.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Damascus, Of om vier herroep
    Ik het niet: Omdat zij met ijzeren sleden Gilad hebben gedorst!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque nopa
    masehualme ipan altepet Damasco, temachti niquintatzacuiltis. Quintaijyohuiltijtoque
    nomasehualhua ipan tali Galaad ica teposti quej se cati quihuitequi trigo ica
    teposti para quiyolquixtis.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Đa-mách đến gấp ba gấp
    bốn lần, nên ta không xây bỏ án phạt khỏi nó, vì chúng nó đã lấy đồ đập lúa bằng
    sắt mà đập Ga-la-át.'
  hin-CV: 'यह याहवेह का कहना है: “दमेशेक नगर के तीन, नहीं वरन चार अपराधों के कारण,
    मैं उसे दंड देने से पीछे नहीं हटूंगा. क्योंकि उसने गिलआद पर लोहे के तीक्ष्ण शस्त्रों
    से प्रहार किया है,'
  spa-BES: 'Estas son las palabras del Señor: por tres crímenes de Damasco, y por
    cuatro, no dejaré que cambie su destino; porque trillaron a Galaad con instrumentos
    de trituración de hierro.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Ty ami’ty fiolàñe telo’ i Damesèke naho i fah’efa’ey,
    le tsy hapoko ty fandilovañe aze, ami’ty namofoha’ iareo i Gilade am-pamofohañe
    viñe.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “เพราะเหตุการละเมิดของดามัสกัส สามครั้งและสี่​ครั้ง
    เราจะไม่ยอมกลับการลงทัณฑ์ เพราะว่าเขาทั้งหลายได้นวดกิเลอาดด้วยเลื่อนเหล็กสำหรับนวดข้าว
  por-BR-2018: 'Assim diz o SENHOR: Por três transgressões de Damasco, e pela quarta,
    não desviarei seu castigo ; porque trilharam a Gileade com trilhos de ferro.'
  deu-ELO: 'So spricht Jehova: Wegen drei Freveltaten von Damaskus und wegen vier
    werde ich es nicht rückgängig machen: Weil sie Gilead mit eisernen Dreschschlitten
    gedroschen haben,'
  eng-WYC-2018: The Lord saith these things, On three great trespasses of Damascus,
    and on four, I shall not convert it, for it threshed Gilead in iron wains. (The
    Lord saith these things, For the three great trespasses of Damascus, and for the
    fourth, I shall not turn away their punishment, for they carved, or sliced, up
    the people of Gilead with iron wagons, or with iron sleds.)
  epo-epo: 'Tiele diras la Eternulo: Pro tri krimoj de Damasko kaj pro kvar Mi ne
    indulgos ĝin, pro tio, ke ili draŝis Gileadon per fera draŝilo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — «Dǝmǝxⱪning üq gunaⱨi, bǝrⱨǝⱪ tɵt gunaⱨi üqün,
    uningƣa qüxidiƣan jazani yandurmaymǝn, Qünki ular Gileadtikilǝrni tɵmür tirniliⱪ
    sɵrǝmlǝr bilǝn soⱪⱪanidi;'
  beo-beo: Hina Gode da amane sia:sa, “Dama:sagase fi dunu ilia da wadela:i hou amo
