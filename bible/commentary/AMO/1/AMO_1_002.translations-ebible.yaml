verse: AMO.001.002
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “യഹോവ സീയോനിൽനിന്ന് ഗർജിക്കുന്നു, ജെറുശലേമിൽനിന്ന് ഇടിമുഴക്കുന്നു;
    ഇടയന്മാരുടെ മേച്ചിൽപ്പുറങ്ങൾ ഉണങ്ങുന്നു, കർമേൽമലയുടെ മുകൾഭാഗം വാടിപ്പോകുന്നു.”'
  deu-TKW: 'Und er sprach: Jahwe wird strafen, sowohl die Israel benachbarten Völker
    als auch besonders Israel selbst. Jahwe brüllt vom Zion her und aus Jerusalem
    läßt er seine Stimme erschallen. Da werden die Auen der Hirten verwelken, und
    der Gipfel des Karmel verdorren.'
  lin-lin: 'Alobaki : Yawe azali koganga wuta na Siona, mpe azali koloba wuta na Yelusalemi,
    na mongongo makasi lokola kake. Matiti ya bitando epai wapi babateli bibwele baleisaka
    bibwele ekokawuka, mpe songe ya ngomba Karimeli ekokawuka.'
  eng-LSV: and he says, “YHWH roars from Zion, || And gives forth His voice from Jerusalem,
    || And pastures of the shepherds have mourned, || And the top of Carmel has withered!”
  eng-GNV: And he saide, The Lord shall roare from Zion, and vtter his voyce from
    Ierusalem, and the dwelling places of the shepheards shall perish, and the top
    of Carmel shall wither,
  eng-WEBSTER: And he said, The LORD will roar from Zion, and utter his voice from
    Jerusalem; and the habitations of the shepherds shall mourn, and the top of Carmel
    shall wither.
  nhw-BL: Huan ipan nopa tlanextili niquitac TOTECO. Huan yaya eliyaya quen se tecuani
    catli nanalcatihualayaya ipan tepetl Sion ipan Jerusalén pampa tlahuel cualantoya.
    Iixpa nimantzi polihuiyaya nopa yejyectzi sacamili. Huan nochi sacatl catli eltoya
    ipan tepetl Carmelo huaquiyaya. Inintlamocuitlahuijcahua borregojme pehuayayaj
    chocaj.
  swh-ONEN: 'Alisema: “Bwana ananguruma toka Sayuni, pia ananguruma kutoka Yerusalemu;
    malisho ya wachunga wanyama yanakauka, kilele cha Karmeli kinanyauka.”'
  bba-bba: Amɔsu u nɛɛ, Yinni Gusunɔn nɔɔ ɡɑ nɔɔrɑmɔ Siɔnin ɡuurɔ Yerusɑlɛmuɔ. Yɑkɑsu
    mɑɑ sɑri kpɑrɑ yenɔ, mɑ ɡuu te bɑ mɔ̀ Kɑɑmɛli, ten wii kpiirɑ ɡberɑ.
  eng-KJVCPB: And he said, The Lord will roar from Zion, And utter his voice from
    Jerusalem; And the habitations of the shepherds shall mourn, And the top of Carmel
    shall wither.
  luo-luo: Nowacho niya, “Jehova Nyasaye ruto koa Sayun, kendo dwonde mor koa Jerusalem;
    lege ma jokwath kwayoe two, kendo wi got Karmel mosebedo ka ngʼich koro ner.”
  meu-meu: 'Ia eto: Iehova na Siona amo e lolomu, Ierusalem amo e herevamu; mamoe
    ireḡudia taudia edia rei gabudia na e kakoromu, Karamele ororona dorina na e maraimu.'
  npi-ULB: तिनले भने, “परमप्रभु सियोनबाट गर्जनुहुनेछ । उहाँले यरूशलेमबाट आफ्नो आवाज
    उठाउनुहुनेछ । गोठालाहरूका खर्कहरू सुक्‍नेछन् । कार्मेलको टाकुरो ओइलाउनेछ ।”
  yor-yor: Ó wí pé, “Olúwa yóò bú jáde láti Sioni, ohùn rẹ̀ yóò sì sán bí àrá láti
    Jerusalẹmu wá; ibùgbé àwọn olùṣọ́-àgùntàn yóò sì ṣọ̀fọ̀, orí òkè Karmeli yóò sì
    rọ.”
  pes-OPCB: 'عاموس دربارهٔ آنچه دید و شنید چنین می‌گوید: «خداوند از کوه صهیون در اورشلیم
    صدای خود را بلند کرده، می‌غُرّد! چراگاههای سبز و خرم کوه کرمل خشک می‌شوند و چوپانها
    ماتم می‌گیرند.»'
  tgl-ULB: Sinabi niya, “Umaatungal si Yahweh mula sa Zion; nilakasan niya ang kaniyang
    tinig mula sa Jerusalem. Ang mga pastulan ng mga pastol ay nagluluksa, ang tuktok
    ng Carmelo ay nalalanta.”
  cbu-NT: Apanll nuwaa tsiyatarangu, Siyonamand kuk kimarangu, kariy tamapari ashiru
    zungan zungan ashirangiya. Irusarinamand kizpur zunganeerangu, tsapsha kizpur
    zpuzarangu, ichingaru maachi mawiruyaru, mchiroorangiya. Machpitaa íwar Karmelu
    sur kizpur mawiruyaru, mchiroorangitamta. Apanll tsiyatku amb ashirangiya.
  hui-hui: Amosohanda ogodagua lene. Anduane Homogo ibuni Hari Saionoha howabi Yarusaleme
    tano wiagoria howabi bi hongoheore hari kilikulu laradagua biayua. Ani biyagome
    datani Hari Kameloha hearu bibahende gau lai halu kabu gimbu biya.
  mya-mya: အာ​မုတ်​က၊ ``ဇိ​အုန်​တောင်​မှ​ထာ​ဝ​ရ​ဘု​ရား​၏​ကြုံး​ဝါး သံ​ကို ကြား​ရ​လေ​ပြီ။
    ယေ​ရု​ရှ​လင်​မြို့​အ​တွင်း​မှ​ထစ်​ချုန်း​လာ​သော အ​သံ​တော်​ကို​ကြား​ရ​စေ​ပြီ။ သိုး​စား​ကျက်​တို့​သည်​သွေ့​ခြောက်​ကုန်​၍
    က​ရ​မေ​လ​တောင်​ပေါ်​မှ​မြက်​ပင်​တို့​သည် နွမ်း​ရ​လေ​ပြီ​ဟု​ဆို​၏။''
  bod-N: ཨ་མོ་སི་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཛ་ཡན་ནས་ང་རོ་འདོན་ཞིང་། ཡེ་རུ་སཱ་ལེམ་ནས་གསུང་སྐད་བསྒྲགས་པས།
    ལུག་རྫི་རྣམས་ཀྱི་རྩྭ་ས་སྐྱོ་ཞིང་། ཀར་མེལ་གྱི་རི་རྩེ་སྐམ་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Akati: “Jehovha anoomba ari paZioni uye anotinhira ari paJerusarema; mafuro
    avafudzi anooma, pamusoro peKarimeri panosvava.”'
  spa-BLM: 'Dijo: “Yahvé rugirá desde Sión, y pronuncie su voz desde Jerusalén; y
    los pastos de los pastores estarán de luto, y la cima del Carmelo se marchitará”.'
  cac-cac: Icha sc'an̈ smac'vaj c'u, icha chi' tz'aj yoch sjaj Jehová d'a jolom vitz
    Sion d'a Jerusalén. Masanil svalab' luum noc' noc' tz'ixtaxb'ati, stacjipax an̈
    an̈c'ultac d'a jolom vitz Carmelo.
  swh-ULB: Alisema, “Yahwe atanguruma kutoka Sayuni; atainua sauti yake kutoka Yerusalemu.
    Malisho ya wachungaji yatanyamaza kimya; kilele cha Karmeli kitanyauka.”
  bel-bel: 'І сказаў ён: Гасподзь загрыміць зь Сіёна і дасьць голас Свой зь Ерусаліма,
    - і заплачуць халупы пастухоў, і высахне вяршыня Карміла.'
  deu-ELBBK: 'Und er sprach: Der HERR wird aus Zion brüllen und aus Jerusalem seine
    Stimme erschallen lassen, und die Auen der Hirten werden trauern, und der Gipfel
    des Karmel wird verdorren.'
  mbb-OT: Migkaǥi si Amos te, “Edhiniǥer is Nengazen he ebpuun te Zion; edraǥeb is
    laǥeng din puun te Jerusalem. Ne tenged kayi nengeǥangu is menge pepenebtavà te
    menge vantey te menge kerehidu ragkes en is menge pinemula ziyà te puntur te Buntud
    he Carmel.”
  mal-2015: 'അവൻ പറഞ്ഞതോ: യഹോവ സീയോനിൽനിന്നു ഗർജ്ജിച്ചു, യെരൂശലേമിൽനിന്നു തന്റെ നാദം
    കേൾപ്പിക്കും. അപ്പോൾ ഇടയന്മാരുടെ മേച്ചല്പുറങ്ങൾ ദുഃഖിക്കും; കർമ്മേലിന്റെ കൊടുമുടി
    വാടിപ്പോകും.'
  rmc-rmc: 'O Amos phenďa: „O RAJ zorales vičinel andral o Sion, šunďol les andral
    o Jeruzalem; o maľi le pasťjerengre šučon avri a o veš pro verchos Karmel našľol.“'
  pes-OPV: 'پس گفت: خداوند ازصهیون نعره می‌زند و آواز خود را از اورشلیم بلند می‌کند
    و مرتع های شبانان ماتم می‌گیرند وقله کرمل خشک می‌گردد.'
  ron-1924: 'Ел а зис: „Домнул рэкнеште дин Сион, гласул Луй рэсунэ дин Иерусалим.
    Пэшуниле пэсторилор желеск ши вырфул Кармелулуй есте ускат.”'
  ben-OBCV: তিনি বললেন, “সদাপ্রভু সিয়োন থেকে গর্জন করছেন, তিনি জেরুশালেম থেকে শোনাচ্ছেন
    বজ্রধ্বনি; মেষপালকদের চারণভূমিগুলি শুকিয়ে যাচ্ছে, কর্মিলের শিখরস্থান শুকনো হচ্ছে।”
  som-som: Oo isagu wuxuu yidhi, Rabbigu Buur Siyoon buu ka qaylin doonaa, oo codkiisuu
    Yeruusaalem kaga hadli doonaa, kolkaasay daaqsiimaha adhijirradu barooran doonaan,
    oo Buur Karmel dhaladeeduna way engegi doontaa.
  lat-VUC: 'Et dixit: [Dominus de Sion rugiet, et de Jerusalem dabit vocem suam; et
    luxerunt speciosa pastorum, et exsiccatus est vertex Carmeli.'
  eng-ASVBT: And he said, Jehovah will roar from Zion, and utter his voice from Jerusalem;
    and the pastures of the shepherds shall mourn, and the top of Carmel shall wither.
  ita-1885: 'EGLI disse adunque: Il Signore ruggirà da Sion, e darà fuori la sua voce
    da Gerusalemme; ed i paschi de'' pastori faranno cordoglio, e la sommità di Carmel
    si seccherà.'
  eng-LXXUP: And he said, The Lord has spoken out of Zion, and has uttered his voice
    out of Jerusalem; and the pastures of the shepherds have mourned, and the top
    of Carmel is dried up.
  eng-ULB: He said, “Yahweh will roar from Zion; he will raise his voice from Jerusalem.
    The pastures of the shepherds will dry up; the top of Carmel will wither.”
  spa-VBL: 'Y dijo: El Señor ruge desde Sión, y alza su voz desde Jerusalén. Los pastizales
    de los pastores se marchitan, y la cima del Monte Carmelo se seca.'
  fra-_FOB: 'Il dit: L''Éternel rugit de Sion; de Jérusalem il fait entendre sa voix;
    les pâturages des bergers sont en deuil, et le sommet du Carmel est desséché.'
  mal-mal: 'അവൻ പറഞ്ഞത്: “യഹോവ സീയോനിൽനിന്ന് ഗർജ്ജിക്കും; യെരൂശലേമിൽനിന്ന് തന്റെ നാദം
    കേൾപ്പിക്കും. അപ്പോൾ ഇടയന്മാരുടെ മേച്ചല്പുറങ്ങൾ ദുഃഖിക്കും; കർമ്മേലിന്റെ കൊടുമുടി
    വാടിപ്പോകും”.'
  urd-GVR: Āmūs bolā, “Rab Koh-e-Siyyūn par se dahāṛtā hai, us kī garajtī āwāz Yarūshalam
    se sunāī detī hai. Tab gallābānoṅ kī charāgāheṅ sūkh jātī haiṅ aur Karmil kī choṭī
    par jangal murjhā jātā hai.”
  suz-BL: मिनु मेकोमी “परमप्रभु यावे सियोन रे ठेयब सेंदा पा ग्री‍ब। मेकोम यरूसलेम
    रे पा ठेयब सेंदाम लोव़ पाइब। गोठला आन बी ब्‍यफ आन जोतीक रू नेल्‍ल सोव़ब। मिनु
    कारमेल डांडा आ ङर यो सोव़ब” देंत। येरमीया २५:३०; योएल ४:१६
  eng-NOY: Jehovah will roar from Zion, And utter his voice from Jerusalem; The habitations
    of the shepherds shall mourn, And the top of Carmel shall wither.
  ita-1927: 'Egli disse: L’Eterno rugge da Sion, e fa risonar la sua voce da Gerusalemme;
    i pascoli dei pastori fanno cordoglio, e la vetta del Carmelo è inaridita.'
  ckb-ckb: 'گوتی: «یەزدان لە سییۆنەوە دەنەڕێنێت، لە ئۆرشەلیمەوە دەنگی دێت، لەوەڕگای
    شوانەکان شیوەن دەگێڕن و لووتکەی کارمەل وشک دەبێت.»'
  eng-BBE: And he said, The Lord will give a lion's cry from Zion, his voice will
    be sounding from Jerusalem; and the fields of the keepers of sheep will become
    dry, and the top of Carmel will be wasted away.
  kan-OKCV: 'ಆಮೋಸನು ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಯೆಹೋವ ದೇವರು ಚೀಯೋನಿನಿಂದ ಗರ್ಜಿಸಿ, ಯೆರೂಸಲೇಮಿನಿಂದ
    ತಮ್ಮ ಧ್ವನಿ ಗೈಯುವರು. ಕುರುಬರ ಹುಲ್ಲುಗಾವಲುಗಳು ಬಾಡಿ ಹೋಗುತ್ತಿವೆ, ಕರ್ಮೆಲಿನ ತುದಿಯ ಗಿಡಗಳು
    ಒಣಗಿ ಹೋಗುತ್ತವೆ.”'
  tam-2017: யெகோவா சீயோனிலிருந்து கெர்ச்சித்து, எருசலேமிலிருந்து சத்தமிடுவார்; அதினால்
    மேய்ப்பர்களின் பசும்புல்நிலம் துக்கம் கொண்டாடும்; கர்மேலின் உச்சியும் காய்ந்துபோகும்.
  spa-RV-1909: 'Y dijo: Jehová bramará desde Sión, y dará su voz desde Jerusalem;
    y las estancias de los pastores se enlutarán, y secaráse la cumbre del Carmelo.'
  ron-BTF: 'Și a spus: DOMNUL va răcni din Sion și își va înălța vocea din Ierusalim;
    și locuințele păstorilor vor jeli și vârful Carmelului se va ofili.'
  eng-WEBP: 'He said: “The LORD will roar from Zion, and utter his voice from Jerusalem;
    and the pastures of the shepherds will mourn, and the top of Carmel will wither.”'
  eng-FBV: And he said, The Lord roars from Zion, he shouts from Jerusalem. The shepherds'
    pastures wither, the top of Mount Carmel dries up.
  nld-1939: 'Hij sprak: Jahweh buldert uit Sion, Laat uit Jerusalem zijn donder rollen:
    De weiden der herders treuren ervan, De top van de Karmel verdort!'
  nch-BL: Huan ipan nopa tanextili niquitac TOTECO. Huan yaya eliyaya quej se tecuani
    cati nanalcatihualayaya ipan tepet Sion ipan Jerusalén pampa tahuel cualantoya.
    Iixpa nimantzi polihuiyaya nopa yejyectzi sacamili. Huan nochi sacat cati eltoya
    ipan tepet Carmelo huaquiyaya. Inintamocuitahuijcahua borregojme pehuayayaj chocaj.
  vie-1934: 'Người nói rằng: Đức Giê-hô-va sẽ gầm thét từ Si-ôn. Ngài làm cho vang
    tiếng mình ra từ Giê-ru-sa-lem. Những đồng cỏ của kẻ chăn chiên sẽ thảm sầu, chót
    núi Cạt-mên sẽ khô héo.'
  hin-CV: 'आमोस ने कहा: “ज़ियोन से याहवेह का स्वर गर्जन करता है और येरूशलेम से उनका
    शब्द गूंजता है; चरवाहों के चरागाह मुरझा गए हैं, तथा कर्मेल पर्वत का शिखर झुलस
    गया है.”'
  spa-BES: 'Y él dijo: El Señor dará un rugido de león desde Sión, su voz sonará desde
    Jerusalén; y los campos de los criadores de ovejas estarán de duelo, y la parte
    superior del Carmelo se secará.'
  tdx-tdx: 'Hoe re: Mitroñe boake Tsione ao t’Iehovà; naho mipoña-piarañanañañe hirike
    Ierosalaime añe; naho hangoihoy ty fiandraza’ o mpiarakeo, vaho hiheatse ty andingo’
    i Karmele.'
  tha-KJV: ท่านกล่าวว่า “พระเยโฮวาห์จะทรงเปล่งพระสิงหนาทจากศิ​โยน และจะทรงเปล่งพระสุรเสียงของพระองค์จากเยรูซาเล็ม
    ลานหญ้าของผู้เลี้ยงแกะจะโศกเศร้า และยอดภูเขาคารเมลก็จะเหี่ยวไป”
  por-BR-2018: 'E disse: O SENHOR bramará desde Sião, e dará sua voz desde Jerusalém;
    e as habitações dos pastores se prantearão, e o topo do Carmelo se secará.'
  deu-ELO: 'Und er sprach: Jehova wird aus Zion brüllen und aus Jerusalem seine Stimme
    erschallen lassen, und die Auen der Hirten werden trauern, und der Gipfel des
    Karmel wird verdorren.'
  eng-WYC-2018: And he said, The Lord shall roar from Zion, and shall give his voice
    from Jerusalem; and the fair things of shepherds mourned, and the top of Carmel
    was made dry, (or and the pastures of the shepherds were parched, and the top
    of Mount Carmel was made dry).
  epo-epo: 'Li diris: La Eternulo ektondros el Cion kaj aŭdigos Sian voĉon el Jerusalem;
    kaj ekfunebros la paŝtejoj de la paŝtistoj, kaj sekiĝos la supro de Karmel.'
  uig-PIN: 'U: «Pǝrwǝrdigar Zion teƣidin ⱨɵrkirǝydu, Yerusalemdin awazini ⱪoyuwetidu;
    Padiqilarning otlaⱪliri matǝm tutidu, Karmǝl qoⱪⱪisi ƣazanglixidu» — dedi.'
  beo-beo: 'A:imose da amane sia:i, “Hina Gode da Saione goumi amogai esala. Ea sia:
    da laione wa:me ea sia: defele naba amola gugelebe agoai amo E Yelusaleme moilai
    bai bagade ganodini husa esalebe. Ohe fofole nasu soge da biosa amola gisi Gamele
    goumi ganodini heda:lu amo osobo soa:golome agoane afadenene biosa.”'
  tpi-OTNT: Amos i tok olsem, “Bikpela i stap long maunten Saion long taun Jerusalem
    na em i bikmaus moa yet na nek bilong en i pairap strong. Olsem na ol gutpela
    gras na ol lip bilong ol diwai samting i stap long maunten Karmel, olgeta i drai.”
  hau-SA: Ya ce, “Ubangiji ya yi ruri daga Sihiyona ya kuma yi tsawa daga Urushalima;
    wuraren kiwo duk sun bushe, dutsen Karmel kuma ya yi yaushi.”
