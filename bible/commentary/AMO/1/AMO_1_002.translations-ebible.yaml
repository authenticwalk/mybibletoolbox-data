    וְאָֽבְלוּ֙ נְאֹ֣ות הָרֹעִ֔ים וְיָבֵ֖שׁ רֹ֥אשׁ הַכַּרְמֶֽל׃ פ
  piu-2006: (1:; 5:; 6:; 9:) Mayutju yini Tjiripumanya tjanampa Tjiyuwatjaku katja
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Mayutju tiṉa paluru nyinanyingka
    wati Yimutjanya nyinangi. Palunyatjanu Katutjalu Yimutjanya nintira watjaṉu, yankula
    tjananya yaṉangu tjuṯangka yalatji tjakultjunkunytjaku, “Maralpa tjuṯangka tjananya
    nyurrangarri yalatji kuya palyalpayi. Mayi wiita tjanampanyurra yatjikingku ngunytjilyira
    mantjilpayi aḻṯuruwiyangku. Ngurrangka nyinakitjangkunyurra waaḻa tjuṯa palyaṉi.
    Waaḻa palunya tjuṯangka wiyanyurra nyinaku. Kaana tjuṯanyurra kiripitji tjawara
    pakaltjingalpayi. Kaana palunya tjuṯangka wiyanyurra kiripitji yantara yintira
    tjikilku. Kutunyurra kuya palyara nyinapayi. Ngayuku tuḻkukunyurra tjungurringkula
    nyinapayi, ngayuku walytja palya nguwanpa. Tjawirrilyitju nyurrangarri katirra
    pungkupayi tjukarurru nyinanytjawiyangku. Tjawirrilyi palunya tjuṯaku ngayulu
    yunytjuwiya nyinanyi. Ngayunya puḻkapungkukitjangku yinkanytjawiyangku wanti!,
    yunytjuwiyaṉa nyurrampa Katutjanya nyinanyi. Nyurrangarrimpa ngayunya nguwanpa
    ngaranyi yini Mulakanya palumpaṉu tjaatji wiimangka. Tjaatji wiima palumpaṉunyurra
    katiyankula puḻkapungkupayi, ngayunya Katutjanya tjukarurrungku puḻkapungkunytjawiyangku.
    Palunyatjanu kutjupa tjuṯangku nyurranya ngalya yankula pikangku pungkula ngurra
    kutjupakutu katiku ngurra walytja wiyakutulpi, yalinytjarra. Ngurra palulanyurra
    tawunu Tamatjakatjangka munkarra waarrkana tjuṯalpinyurra nyinaku. “Ngurra walytjangka
    kunpunyurra puntura ngalkula tjikira nyinapayi. Ngurra palya tjuṯangkanyurra ngarripayi.
    Yalatji ngurra palyangka nyinarra kulintjawiyanyurra nyinanyi, kutjupa tjuṯangku
    nyurranya ngalya yankula pikangku pungkula wiyalku. Tjanaya ngalya yankula nyurranya
    pikangku punganyingka yunypawiyalpinyurra Yitjurilaku walytja ngaṉṯitja tjuṯa
    nyinaku. Yilta, paluru tjana nyurrangarrinya katiku ngurra waṉma waarrkana tjuṯa
    nyinanytjaku. “Ngula ngayulu Katutjalu Tapitaku walytja ngaṉṯitja kutju, mayutju
    tiṉa nyinatjunku. Ngayuku walytja tjuṯa tjananya ngayulu ngurra ngaakutu maḻaku
    ngalya katirra nyinatjunku. Palunyatjanuya waaḻa yuḻpuṉutja tjuṯa piyuku palyara
    ngaratjunku. Kaana tjuṯaṯarra tjana piyuku tjawara wanara pakaltjingalku. Pakaltjingaraya
    palya ngalkula tjikilku.”
  pjt-pjt: Kaṉa Godalu ngayula nintinnyangka tjakultjunanyi alatji, “Mayatjalu puḻkaṟa
    alatjiṯu wangkapai ngura Jerusalemalanguṟu, panya lion puḻkaṟa ngaurmankupai kaya
    kuliṟa nguḻuringkupai, palu puṟunytju paluṟu wangkapai ngura nyara palulanguṟu,
    apu ini Tjayantanguṟu. Ka paluṟu wangkanyangka ukiṟi uwankara piḻṯiringkuku ngura
    tjuṯangka, ngura ukiṟi puḻkatjarangka kuḻu panya puḻi murpu ini Kaamulta kuḻu,
    ka panya tjiipi tjuṯangku ngalkuntjaku wiyaringkuku alatjiṯu uwankara piḻṯiringkunyangka.”
  kik-kik: 'Oigire atĩrĩ: “Jehova araramaga arĩ Zayuni, na akaruruma arĩ Jerusalemu;
    ũrĩithio wa arĩithi a mbũri nĩũkooma, nako gacũmbĩrĩ ga Karimeli kahoohe.”'
  fra-NCL: 'Il dit : Yahweh rugira de Sion ; de Jérusalem il fera entendre sa voix ;
    les pâturages des bergers seront en deuil, et le sommet du Carmel sera desséché.'
  cek-AK: Anih mah, Angraeng loe Zion hoiah hang ueloe, Jerusalem hoiah lokthui tih,
    to naah tuutoep kami ohhaih ahmuennawk loe angqo ueloe, Karmel mae doeh zaisut
    tih, tiah thuih.
  cuk-cuk: 'Amós sogded: “Sión-yala-akale, Bab-Jehová uludagoed, Jerusalén-akale,
    mar-goledyob e-gayaburba gordagoed. Sibad-wawaad-nikamalad-e-nainugi gagan-ara-ara-nanaid
    bela bergudoed. Carmelo-yar-birigi-gagan-nanaid dingudoed.”'
  uig-CYR: 'У: «Пәрвәрдигар Зион теғидин һөкирәйду, Йерусалимдин авазини қоюветиду;
    Падичиларниң отлақлири матәм тутиду, Кармәл чоққиси ғазаңлишиду» — деди.'
  tel-2017: అతడు ఇలా చెప్పాడు, “యెహోవా సీయోను నుంచి గర్జిస్తున్నాడు. యెరూషలేము నుంచి
    తన గొంతు పెంచి వినిపిస్తున్నాడు. కాపరుల మేతభూములు దుఃఖిస్తున్నాయి. కర్మెలు పర్వత
    శిఖరం వాడిపోతున్నది.”
  hat-BSA: 'Li te di: “SENYÈ a va gwonde soti nan Sion. Li va fè son vwa Li soti Jérusalem;
    epi patiraj a bèje yo va fè dèy, e anwo tèt Carmel va vin seche nèt.”'
  kos-kos: Amos el fahk, “Pusren LEUM GOD ngirngir Fineol Zion me. Pusracl kasla oana
    pusren pulahl Jerusalem me. Insroan mah uh paola, Ac sak folfol insroa Fineol
    Carmel uli.”
  hbo-WLC: וַיֹּאמַ֓ר ׀ יְהוָה֙ מִצִיּ֣וֹן יִשְׁאָ֔ג וּמִירוּשָׁלִַ֖ם יִתֵּ֣ן קוֹל֑וֹ
    וְאָֽבְלוּ֙ נְא֣וֹת הָרֹעִ֔ים וְיָבֵ֖שׁ רֹ֥אשׁ הַכַּרְמֶֽל׃ פ
  ibo-ibo: Ọ sịrị, Onyenwe anyị si nʼugwu Zayọn na-ebigbọ, o si na Jerusalem na-eme
    ka olu ya daa ụda. Ebe ịta nri nke ndị ọzụzụ atụrụ ga-eru ụjụ. Elu ugwu Kamel
    ga-akpọnwụkwa.
  ory-ory: ପୁଣି ସେ କହିଲେ, “ସଦାପ୍ରଭୁ ସିୟୋନରୁ ଗର୍ଜ୍ଜନ କରିବେ ଓ ଯିରୂଶାଲମରୁ ଆପଣା ରବ ଶୁଣାଇବେ;
    ତହିଁରେ ମେଷପାଳକମାନଙ୍କର ଚରାଣି ସ୍ଥାନସକଳ ଶୋକ କରିବ ଓ କର୍ମିଲର ଶିଖର ଶୁଷ୍କ ହେବ।”
  chk-chk: Iwe, Am a üra, “Ewe Samol mi Lapalap a leüömong le kökkö seni ewe chuk
    Sion o aronga mwelian seni Jerusalem. Ekewe lenien enen sip ra pwasala, ewe fetil
    won ewe chuk Karmel a aiolol.”
  rop-rop: Wal aibin tok, “YAWEI det trubala God im jingat brabli adbala brom det
    hil gulum Saiyan, jis laik det laiyan weya im jingat adbala wen im redi blanga
    kilim samting blanga dagat. Im jingat brabli adbala brom Jerusalem, en ola pedik
    bin draiyap en ola grin gras ontop langa det hil gulum Kamul bin ol draiyap du.”
  ukr-1871: 'І промовив: Загрімить Господь із Сиону й видасть голос свій з Ерусалиму,
    — й заплачуть луги в чабанів, і вигорять верховини Кармелські.'
  deu-1951: 'Er sprach: Der HERR wird aus Zion brüllen und seine Stimme von Jerusalem
    her hören lassen; da werden die Auen der Hirten verdorren, und der Gipfel des
    Karmel wird verwelken.'
  eng-JPS: 'And he said: The LORD roareth from Zion, and uttereth His voice from Jerusalem;
    and the pastures of the shepherds shall mourn, and the top of Carmel shall wither.'
  srp-1865: 'Reèe dakle: Gospod æe riknuti sa Siona, i iz Jerusalima æe pustiti glas
    svoj, i tužiæe stanovi pastirski i posušiæe se vrh Karmilu.'
  lug-lug: Amosi yagamba nti, “Mukama awuluguma ng’asinziira mu Sayuuni, era eddoboozi
    lye liwulirwa nga libwatukira mu Yerusaalemi; omuddo mu malundiro gulikala n’entikko
    y’olusozi Kalumeeri erisigala njereere.”
  heb-heb: ויאמר יהוה מציון ישאג ומירושלם יתן קולו ואבלו נאות הרעים ויבש ראש הכרמל׃
  ben-IRV: তিনি বলেন, “সদাপ্রভু সিয়োন থেকে গর্জন করবেন; তিনি যিরূশালেম থেকে তাঁর
    স্বর উচ্চ করবেন। মেষপালকদের চরানভূমি শোকার্ত হবে, কর্মিলের চূড়া শুকিয়ে যাবে।”
  pan-pan: ਉਸ ਨੇ ਕਿਹਾ, “ਯਹੋਵਾਹ ਸੀਯੋਨ ਤੋਂ ਗੱਜੇਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਤੋਂ ਆਪਣਾ ਸ਼ਬਦ ਸੁਣਾਵੇਗਾ,
    ਤਾਂ ਚਰਵਾਹਿਆਂ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਸੋਗ ਕਰਨਗੀਆਂ ਅਤੇ ਕਰਮਲ ਦੀ ਚੋਟੀ ਸੁੱਕ ਜਾਵੇਗੀ।”
  mya-JVB: ထာဝရဘုရား သည် ဇိအုန် တောင်ပေါ်က ကြွေးကြော် ၍ ၊ ယေရုရှလင် မြို့ထဲက အသံ ကို
    လွှင့် တော်မူသောကြောင့် ၊ သိုးထိန်း နေရာ တို့သည် ညှိုးငယ် ၍ ၊ ကရမေလ တောင်ထိပ်
    သည် နွမ်းရိ လိမ့်မည်။
  tte-O: Yagu guguye koina yawaloba, “Yaubada itolo koya Saiyoni koina, bwaimwa Yelusalema
    taon, yo kainana lalakina mena iedeedede besiele laiyon ana kalagaga yo tabe besiele
    tutu daguguna. Yaubada iedeedede kabo bubu meuloili sileleyan yo kelamamalawe
    mena koya Kameli koina kawasi siweweka.”
  hmo-hmo: Amosa ia gwau, “Lohiabada be Siona Ororo dekena amo ia boiboi noho. Iena
    gadona be Ierusalema dekena amo ia mai, guba ena boiboi bamona. Mamoe edia rei
    gabudia idia kakoro vadaeni, bona Karamele Ororo ena rei bona au raurau, be idia
    kaukau vadaeni.”
  urd-urd: 'उसने कहा: “ख़ुदावन्द सिय्यून से नारा मारेगा और येरूशलेम से आवाज़ बलन्द
    करेगा; और चरवाहों की चरागाहें मातम करेंगी, और कर्मिल की चोटी सूख जायेगी।”'
  rus-SYN: 'И сказал он: Господь возгремит с Сиона и даст глас Свой из Иерусалима,
    и восплачут хижины пастухов, и иссохнет вершина Кармила.'
  bqc-SIM: 'À mɛ̀: Dii lɛ́ bↄ Siↄna ń pũnaao, àlɛ bↄ Yelusalɛũ ń palaa gbãao.
    Pↄdãnaↄ dã́dãkɛkĩiↄ lɛ́ gↄ̃ wɛ̃nannↄ, Kaamɛli gbɛpↄlɛ lɛ́ giigaga.'
  tcz-CHONGTHU: Aman hitin aseije, “ Pakai ogin gimnei tah chu, Zion lhanga kon a
    hung kitum ding, chuleh Jerusalem khopia kon’a gamtin thong leuva hung ging ding
    ahi. Chuleh kelngoi ching ho hamhing dum jouse goplha ding, Carmel lhang’a hamhing
    ho geija goplha-a thigam dingu ahi.”
  mar-mar: 'तो म्हणाला: सीयोनांतून परमेश्वर गर्जना करेल, तो यरूशलेमेतून आपला शब्द
    उच्चारील. मेंढपाळांची कुरणे शोक करतील, आणि कर्मेलाचा माथा वाळून जाईल.'
  qub-qub: 'Cayno nirmi Amosga willacuran: «Tayta Diosga Sión lömapita liyunnömi gaparämun.
    Jerusalenpitami busninpis junrurumun. Chauraga jircacho caycaj guewacunapis wañuytacäcunmi.
    Carmelo puntapis chaquicäcunmi.'
  bqp-bqp: Amɔsu u nɛɛ, Yinni Gusunɔn nɔɔ gɑ nɔɔrɑmɔ Siɔnin guurɔ Yerusɑlɛmuɔ. Yɑkɑsu
    mɑɑ sɑri kpɑrɑ yenɔ, mɑ guu te bɑ mɔ̀ Kɑɑmɛli, ten wii kpiirɑ gberɑ.
  hat-hat: 'Amòs di: -Seyè a rete sou mòn Siyon, l''ap gwonde. Li rete lavil Jerizalèm,
    li pale byen fò. Lamenm, savann mouton yo fennen. Zèb ki sou tèt mòn Kamèl la
    cheche.'
  eng-BSB: 'He said: “The LORD roars from Zion and raises His voice from Jerusalem;
    the pastures of the shepherds mourn, and the summit of Carmel withers.”'
  eng-WEBPB: 'He said: “The LORD will roar from Zion, and utter his voice from Jerusalem;
    and the pastures of the shepherds will mourn, and the top of Carmel will wither.”'
  kbq-kbq: Hagi Amosi'a amanahu knaza ke'ne, Ra Anumzamo'a Saioni agonareti'ene Jerusalemitira
    kema hu'neana, mona kemo hiaza huno agerumo'a nehigeno, sipisipimo'zama trazama
    nenaza trazamo'za hagege hazageno, Kemoli agonafima me'nea zantamimo'zanena hagege
    hu'naze.
  nhe-BL: Huan ipan nopa tlanextili niquitac TOTECO. Huan yajaya eliyaya queja se
    tecuani tlen nanalcatihualayaya ipan tepetl Sion ipan Jerusalén pampa tlahuel
    cualantoya. Iixpa nimantzi polihuiyaya nopa yejyectzi sacamili. Huan nochi sacatl
    tlen eltoya ipan tepetl Carmelo huaquiyaya. Inintlamocuitlahuijcahua borregojme
    pehuayayaj chocaj.
  gub-BL: Nezewe i'i Amoz. Ywytyr Xiàw Zeruzarez pe har pe Tupàn Tuweharupi Wiko Ma'e
    uze'eg wahyhaw rupi a'e. Ize'eg nuzawy kwaw àmàn iànoànogaw a'e. Ka'api'i ma'ea'yr
    wamai'u haw uxinig. Ma'e Karamew ywytyr rehe har paw uxinig no, i'i Amoz.
  eng-DRA: 'And he said: The Lord will roar from Sion, and utter his voice from Jerusalem:
    and the beautiful places of the shepherds have mourned, and the top of Carmel
    is withered.'
