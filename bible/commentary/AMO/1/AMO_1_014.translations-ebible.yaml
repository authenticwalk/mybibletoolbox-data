verse: AMO.001.014
translations:
  mal-C: ഞാൻ രബ്ബയുടെ മതിലുകളിന്മേൽ അഗ്നി അയയ്ക്കും അത് അവളുടെ കോട്ടകളെ ദഹിപ്പിക്കും
    യുദ്ധദിവസത്തിൽ പടയ്ക്കായുള്ള ആർപ്പുവിളികളുടെ മധ്യത്തിലും കാറ്റുള്ള ദിവസത്തിലെ
    ചുഴലിക്കാറ്റിന്റെ മധ്യത്തിലുംതന്നെ.
  deu-TKW: Darum werde ich Feuer gegen die Mauer von Rabba entsenden, das soll ihre
    Burgen verzehren, unter Kriegsgeschrei am Tage der Schlacht, unter Sturm am Tage
    des Unwetters.
  lin-lin: Nakotia moto na bamir ya engumba ya Raba, mpe moto yango ekozikisa bandako
    na yango, oyo batonga makasi, kati na koganga na mokolo ya bitumba, kati na mopepe
    makasi na mokolo ya ekumbaki.
  eng-LSV: And I have kindled a fire against the wall of Rabbah, || And it has consumed
    her palaces, || With a shout in a day of battle, || With a whirlwind in a day
    of windstorm,
  eng-GNV: Therefore will I kindle a fire in the wall of Rabbah, and it shall deuoure
    the palaces thereof, with shouting in the day of battell, and with a tempest in
    the day of the whirlewinde.
  eng-WEBSTER: 'But I will kindle a fire in the wall of Rabbah, and it shall devour
    its palaces, with shouting in the day of battle, with a tempest in the day of
    the whirlwind:'
  nhw-BL: Yeca nijtitlanis tlitl ipan itepa Rabá, nopa altepetl catli más hueyi. Huan
    niquintlamitlatis nopa calme catli tilahuac huan yejyectzitzi catli ipan momanahuisquíaj.
    Huan caquistis nopona quen quema chicahuac mohuilanaj soldados, o quen quema tlatomoni,
    o quen quema huala se ajacatl chicahuac quema pehua tlaquiyahuis.
  swh-ONEN: Nitatuma moto kwenye kuta za Raba ambao utateketeza ngome zake katikati
    ya vilio vya vita katika siku ya mapigano, katikati ya upepo mkali katika siku
    ya dhoruba.
  bba-bba: Yen sɔ̃, kon de bu ben wuu Rɑbɑ tɑbu wɔri bu ye dɔ̃ɔ sɔku, kpɑ u yen dii
    ɡeenu di mɑm mɑm. Sɑɑ ye sɔɔ, tɑbun wurenu koo nɔɔrɑ nɡe woo bɔkɔ.
  eng-KJVCPB: 'But I will kindle a fire in the wall of Rabbah, And it shall devour
    the palaces thereof, With shouting in the day of battle, With a tempest in the
    day of the whirlwind:'
  luo-luo: kuom mano abiro moko mach e ohinga mag Raba kendo abiro wangʼo kuonde mochiel
    motegno mag dalano. Mahu nowinjre chiengʼ kedo kendo lweny nobed mager.
  meu-meu: Taunabunai, lau ese lahi ta baina ha-araia Raba maḡuna ai, una lahi ese
    ena gabu aukadia baine aradia ore, mai lolona ida tuari dinana ai, mai lai gubana
    ida koe-hirihiri dinana ai;
  npi-ULB: रब्बाका पर्खालहरूमा म आगो बाल्‍नेछु, र युद्धको दिनको चिच्‍याहट, र हुरीबतासमा
    हुने आँधीको दिनको, आवाज निकालेर दरबारहरूलाई भस्म पार्नेछ ।
  yor-yor: Èmi yóò rán iná sí ara odi Rabba èyí tí yóò jó àwọn ààfin rẹ̀ run pẹ̀lú
    ìhó ayọ̀ ní ọjọ́ ogun, pẹ̀lú ìjì líle ni ọjọ́ àjà.
  pes-OPCB: «پس، من حصارهای شهر ربه را به آتش خواهم کشید و قلعه‌ها و کاخهایش را خواهم
    سوزاند. در آنجا غریو جنگ، همچون غرش طوفان بلند خواهد شد.
  tgl-ULB: Magsisindi ako ng apoy sa mga pader ng Rabba, at tutupukin nito ang mga
    palasyo, na may kasamang sigaw sa araw ng labanan, na may kasamang bagyo sa araw
    ng ipu-ipo.
  cbu-NT: Anumandtam Rabaa yakat tandapunurana, anoo muchkachu, kurakaam pangurangana,
    anpatari muchkachu, tapazish pachaksin, kizpur zunganitaru ashiru, muchimaam sumasee
    zanganimaam zandkina.
  hui-hui: Tinaga Laba tano ngagoria pabe hongohe bu kagoria ira hedo bape harogola
    tinaga anda hongohe bu karuni dai helolebero. Ami agali bu karume wai bule howa
    wai-o hongo howa lalu wai biagadagua bialu horo kongi puyabu hongoheore ibiradagua
    bulebira.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ရဗ္ဗာ​မြို့​ရိုး​များ​အ​ပေါ် သို့​မီး​မိုး​ရွာ​စေ​ပြီး
    ရဗ္ဗာ​ရဲ​တိုက်​များ​ကို ပြာ​ချ​လိုက်​မည်။ စစ်​တိုက်​သော​နေ့​၌​အော် သံ​ဟစ်​သံ​တ​ညံ​ညံ​ကြား​ရ​ပြီး
    တိုက်​ပွဲ သည်​မုန်​တိုင်း​တ​မျှ​ပြင်း​ထန်​လိမ့်​မည်။-
  bod-N: འཐབ་མོའི་ངར་སྐད་སྒྲོག་པའི་དུས་དང་། ཆར་རླུང་དང་རླུང་ནག་འཚུབ་པའི་སྐབས་སུ། ངས་རབ་བཱའི་གྲོང་ཁྱེར་ནང་དུ་མེ་འཕངས་ནས།
    དེའི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་ཞིང་།
  sna-sna: ndichatungidza moto pamasvingo eRabha uchaparadza nhare dzaro, pakati pemheremhere
    yehondo pazuva rokurwa, pakati pemhepo huru nezuva redutu.
  spa-BLM: Pero yo encenderé un fuego en el muro de Rabá, y devorará sus palacios,
    con gritos en el día de la batalla, con una tormenta en el día del torbellino;
  cac-cac: Yuj chi' ol vac'och sc'ac'al muro d'a Rabá. A jun c'ac' chi' ol ac'an lajvoquel
    scuartel eb'. Ol el yav eb' van yac'an oval. A d'a scal oval chi' yed' oval ic'
    ol yamchaj vin̈ sreyal eb' yed' eb' soldado nivac yelc'ochi. Ol ic'jocb'at eb'
    preso d'a ch'oc chon̈ab'il, xchi Jehová.
  swh-ULB: Nitawasha moto katika kuta za Raba, nao utaziteketeza nyumba za kifalme,
    pamoja na kupiga kelele katika siku ya vita, pamoja na dhoruba katika siku ya
    kimbunga.
  bel-bel: І запалю агонь у сьценах Равы, - і зжарэ харомы яе сярод крыку ў дзень
    бітвы, зь віхураю ў дзень буры.
  deu-ELBBK: so werde ich ein Feuer anzünden in der Mauer von Rabba, und es wird seine
    Paläste verzehren unter Kriegsgeschrei am Tag des Kampfes, unter Sturm am Tag
    des Ungewitters;
  mbb-OT: Umbe, ebinsulan ku is menge verengbeng diyà te Raba wey is melig-en he menge
    vahin kayi he inged; dutun ebpengulahì te kulehian te kebpekidtebek is menge kuntada
    zan he edsurung kandan, he edselenuhug heini iring te vagyu.
  mal-2015: ഞാൻ രബ്ബയുടെ മതിലിന്നകത്തു ഒരു തീ കത്തിക്കും; അതു യുദ്ധദിവസത്തിലെ ആർപ്പോടും
    പിശറുള്ള നാളിലെ കൊടുങ്കാറ്റോടുംകൂടെ അതിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda rozlabarava e jag pro foroskre muri andre Raba, a zlabarela lakre
    hradi akor, sar ode šunďola e vika le maribnaskri the e zoraľi balvaj la burkaha.
  pes-OPV: پس آتش در حصارهای ربه مشتعل خواهم ساخت تاقصرهایش را با صدای عظیمی در روز
    جنگ و باتندبادی در روز طوفان بسوزاند.
  ron-1924: де ачея вой апринде фокул ын зидуриле Рабей ши-й ва мистуи палателе ын
    мижлокул стригэтелор де рэзбой ын зиуа луптей ши ын мижлокул вижелией ын зиуа
    фуртуний.
  ben-OBCV: তাই আমি রব্বার প্রাচীরগুলিতে আগুন পাঠাব, তা তার সমস্ত দুর্গকে গ্রাস করবে
    যুদ্ধের দিনে রণনাদের কালে, ঝড়ের সময়ে প্রবল ঘূর্ণিবায়ুর কালে,
  som-som: Laakiinse dab baan ku soo dayn doonaa derbiga Rabbaah, oo wuxuu wada laasan
    doonaa daaraheeda waaweyn, oo maalinta dagaalka waa la qaylin doonaa, oo maalinta
    dabaysha cirwareentana duufaan baa ku dhici doona.
  lat-VUC: Et succendam ignem in muro Rabba, et devorabit ædes ejus in ululatu in
    die belli, et in turbine in die commotionis.
  eng-ASVBT: But I will kindle a fire in the wall of Rabbah, and it shall devour the
    palaces thereof, with shouting in the day of battle, with a tempest in the day
    of the whirlwind;
  ita-1885: E accenderò un fuoco nelle mura di Rabba, il quale consumerà i suoi palazzi,
    con istormo nel giorno della battaglia, e con turbo nel giorno della tempesta.
  eng-LXXUP: 'And I will kindle a fire on the walls of Rabbah, and it shall devour
    her foundations with shouting in the day of war, and she shall be shaken in the
    days of her destruction:'
  eng-ULB: I will light a fire in the walls of Rabbah, and it will devour the palaces,
    with a shout in the day of battle, with a tempest in the day of the whirlwind.
  spa-VBL: Yo haré que el fuego devore los muros de Rabá y que consuma sus castillos.
    Habrá gritos en el día de la batalla que causarán confusión como la ira de un
    vendaval.
  fra-_FOB: J'allumerai le feu dans les murs de Rabba, et il dévorera ses palais,
    au bruit des clameurs dans le jour du combat, au milieu de l'ouragan dans le jour
    de la tempête;
  mal-mal: ഞാൻ രബ്ബയുടെ മതിലിനകത്ത് ഒരു തീ കത്തിക്കും; അത് യുദ്ധദിവസത്തിലെ ആർപ്പോടും
    ചുഴലിക്കാറ്റിന്റെ നാളിലെ കൊടുങ്കാറ്റോടുംകൂടി അതിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Chunāṅche maiṅ Rabbā kī fasīl ko āg lagā dūṅgā, aur us ke mahal nazar-e-ātish
    ho jāeṅge. Jang ke us din har taraf faujiyoṅ ke nāre buland ho jāeṅge, tūfān ke
    us din un par saḳht āṅdhī ṭūṭ paṛegī.
  suz-BL: मोपतीके गो रब्‍बाह ङा गारोम मी सुइक्‍नुङ। मेकोम आन बोल्‍यो दरवार खतम पोक्‍ब।
    मिनु लडाइ पाइबपुकी शुश रेयके पा, फश गिवार खोदेंशो पा जाक्‍शा, मेको आन कली खतम
    पोक्‍नीम।
  eng-NOY: But I will kindle a fire on the wall of Rabbah, Which shall devour her
    palaces, Amid the war-shout in the day of battle, In a whirlwind in the day of
    the storm.
  ita-1927: io accenderò dentro alle mure di Rabba un fuoco, che ne divorerà i palazzi
    in mezzo ai clamori d’un giorno di battaglia, in mezzo alla burrasca in un giorno
    di tempesta;
  ckb-ckb: ئاگر لە شووراکانی ڕەبە بەردەدەم قەڵاکانی دەخوات، بە هاتوهاوارەوە لە ڕۆژی
    جەنگدا، بە زریانەوە لە ڕۆژی باوباراندا.
  eng-BBE: 'And I will make a fire in the wall of Rabbah, burning up its great houses,
    with loud cries in the days of war, with a storm in the day of the great wind:'
  kan-OKCV: ನಾನು ರಬ್ಬದ ಪ್ರಾಕಾರಗಳ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು. ಅದು ಅದರ ಕೋಟೆಗಳನ್ನು ದಹಿಸಿಬಿಡುವುದು.
    ಆಗ ಯುದ್ಧಾರ್ಭಟವೂ, ಚಂಡಮಾರುತದಂಥ ಪ್ರಚಂಡ ಕಾದಾಟವೂ ಉಂಟಾಗುವುವು.
  tam-2017: ரப்பாவின் மதிலுக்குள் தீக்கொளுத்துவேன்; அது யுத்தநாளின் முழக்கமாகவும்,
    பெருங்காற்றின் புயலாகவும் அதின் அரண்மனைகளை அழிக்கும்.
  spa-RV-1909: 'Y encenderé fuego en el muro de Rabba, y consumirá sus palacios con
    estruendo en día de batalla, con tempestad en día tempestuoso:'
  ron-BTF: Dar voi aprinde un foc în zidul Rabei și acesta îi va mistui palatele,
    cu strigare în ziua de bătălie, cu furtună în ziua vârtejului de vânt;
  eng-WEBP: But I will kindle a fire in the wall of Rabbah, and it will devour its
    palaces, with shouting in the day of battle, with a storm in the day of the whirlwind;
  eng-FBV: I will set fire to the walls of Rabbah and burn up its fortresses. There
    will be shouts on the day of battle which will whirl with rage like a windstorm.
  nld-1939: 'Ik ontsteek een vuur binnen de muren van Rabba, Dat zijn burchten verteert:
    Onder gehuil op de dag van de strijd, Onder geloei op de dag van de storm;'
  nch-BL: Yeca nijtitanis tit ipan itepa Rabá, nopa altepet cati más hueyi. Huan niquintamitatis
    nopa calme cati tilahuac huan yejyectzitzi cati ipan momanahuisquíaj. Huan caquistis
    nopona quej quema chicahuac motehuíaj soldados, o quej quema tatomoni, o quej
    quema huala se ajacat chicahuac quema pehua huetzi at.
  vie-1934: Ta sẽ thắp lửa trong vách thành Ráp-ba, nó sẽ thiêu nuốt những đền đài
    nó giữa tiếng kêu giặc giã trong ngày chiến trận, giữa cơn gió lốc trong ngày
    bão táp.
  hin-CV: तब युद्ध के उस दिन जब शोरगुल हो रहा होगा, जब उग्र आंधी और उपद्रव हो रहा
    होगा तब मैं रब्बाह नगर की दीवारों पर आग लगा दूंगा, जो उसके राजमहलों को जलाकर नष्ट
    कर देगी.
  spa-BES: Y haré un fuego en el muro de Rabá, quemando sus palacios, en medio de
    gritos en el día de la batalla, en medio de una tempestad, en el día de la tormenta
    .
  tdx-tdx: Aa le hamiañako afo ty kijoli’ i Rabà hampangotomomoke o anjomba’eo, hitraofa’e
    fikoiakoiahañe amy andron-kotakotakey, naho tio-bey añ’andro’ i tangololahiy;
  tha-KJV: แต่ เราจะจุดไฟขึ้นในกำแพงเมืองรับบาห์ และไฟจะเผาผลาญปราสาททั้งหลายของเมืองนั้นเสีย
    พร​้อมด้วยเสียงโห่ร้องในวันทำศึก พร​้อมด้วยพายุอันแรงกล้าในวั​นที​่​มี​ลมหมุน
  por-BR-2018: Por isso acenderei fogo no muro de Rabá, que consumirá seus palácios
    com grito no dia de batalha, com tempestade no dia do vento forte.
  deu-ELO: so werde ich ein Feuer anzünden in der Mauer von Rabba, und es wird seine
    Paläste verzehren unter Kriegsgeschrei am Tage des Kampfes, unter Sturm am Tage
    des Ungewitters;
  eng-WYC-2018: And I shall kindle fire in the wall of Rabbah, and it shall devour
    the houses thereof, in yelling in the day of battle, and in whirlwind in the day
    of moving together. (And I shall send fire onto the city walls of Rabbah, and
    it shall devour its houses, and there shall be shouting on the day of battle,
    and in the great moving, or in the tumult, on the day of the whirlwind.)
  epo-epo: Mi ekbruligos fajron sur la murego de Raba, kaj ĝi ekstermos ĝiajn palacojn,
    kun bruo en la tago de batalo, kun ventego en la tago de malkvieteco.
  uig-PIN: Ⱨǝm Mǝn Rabbaⱨning sepiliƣa ot yaⱪimǝn, Jǝng künidǝ ⱪiya-qiyalar iqidǝ,
    Ⱪara ⱪuyunning künidǝ ⱪattiⱪ boran iqidǝ, Ot uning ordilirini yutuwalidu;
  beo-beo: Amaiba:le, Na La:ba moilai bai bagade fi ilima amola gagoi dobea laluga
    nema:ne lalu imunu, amola ilia gagili Sali diasu huluane laluga ulagimu. Amalu
    gegesa bulubulubi amo nabimu, amola gegebe amo da isu bagade mabe agoai ba:mu.
  tpi-OTNT: Bai mi tromoi paia i go daun long banis bilong biktaun Raba, na kukim
    ol strongpela haus bilong dispela taun. Bai ol soldia i bikmaus na i singaut strong
    long taim ol i pait, na pait bai i kamap strong olsem wanpela strongpela win i
    kamap long taim nogut.
  hau-SA: Zan sa wuta a katangar Rabba da za tă ƙone kagarunta za a yi kururuwa a
    ranar yaƙi, faɗan kuwa zai yi rugugi kamar hadiri.
  uig-LAT: Hem Men Rabbahning sépiligha ot yaqimen, Jeng künide qiya-chiyalar ichide,
    Qara quyunning künide qattiq boran ichide, Ot uning ordilirini yutuwalidu;
  nde-nde: ngizathungela imiduli yaseRaba ngomlilo ozalobisa izinqaba zayo kumenyezelwa
    izitsho zempi ngosuku lokulwa kulomoya olamandla ngosuku lwesiphepho.
  ton-ton: 'Ka te u tutu ʻae afi ʻi he ʻā ʻo Lapa, pea te ne kai ʻae ngaahi fale fakaʻeiʻeiki
    ʻo ia, ʻi he kaila ʻi he ʻaho ʻoe tau, mo e afā ʻi he ʻaho ʻoe ʻahiohio:'
  ces-1613: Ale zanítím oheň na zdi Rabba, kterýžto zžíře paláce její, s troubením
    v den boje a s bouří v den vichřice.
  eng-WMB: But I will kindle a fire in the wall of Rabbah, and it will devour its
    palaces, with shouting in the day of battle, with a storm in the day of the whirlwind;
  tam-TCV: ரப்பாவின் மதிலுக்கு நெருப்பு மூட்டுவேன். அது அதன் அரண்களையெல்லாம் சுட்டெரிக்கும்.
    அது யுத்தநாளின் முழக்கத்தின் மத்தியிலும், புயல் நாளின் சூறாவளியின் மத்தியிலும்
    நடக்கும்.
  ceb-ULB: Pagasunogon ko ang mga paril sa Raba, ug pagalamuyon niini ang mga palasyo,
    uban ang singgit sa adlaw sa pagpakiggubat, uban ang makusog nga hangin sa adlaw
    sa alimpulos.
  pol-UBG: Ale rozniecę ogień na murze Rabby, który strawi jego pałace wśród krzyku
    w dzień bitwy, podczas wichru w dzień burzy.
  agr-agr: Nuadui yaakat Rabá peejamua nunak apejuattajai, dutika ai nunú kegak apu
    pujusa inamtain ashí apeattawai. Dutikan ijinai buutuinamu dase suwe wajas kedegtuwama
    imattatui.
  kyc-kyc: Dokona nambame yuu Orapa dokona kana kame dokona isare peyaro dokopa taone
    dokona anda peparae rao lalyara. Yanda kanda soo piraminyi yuu gii dokopa pii
    andake palyuo karara. Kararamopa yanda angi piraminyi doko raiya pambake andake
    mende epenge dopale ingyuo koo mange nara.
  urd-GVU: چنانچہ مَیں ربّہ کی فصیل کو آگ لگا دوں گا، اور اُس کے محل نذرِ آتش ہو جائیں
    گے۔ جنگ کے اُس دن ہر طرف فوجیوں کے نعرے بلند ہو جائیں گے، طوفان کے اُس دن اُن
    پر سخت آندھی ٹوٹ پڑے گی۔
  eng-OEBCW: So I will kindle a fire on the wall of Rabbah. It will destroy her palaces,
    with a war-cry in the day of battle, with a tempest in the day of the whirlwind.
  deu-1912: sondern ich will ein Feuer anzünden in den Mauern Rabbas, das soll ihre
    Paläste verzehren, wenn man rufen wird zur Zeit des Streits und wenn das Wetter
    kommen wird zur Zeit des Sturms.
  kan-2017: ನಾನು ರಬ್ಬದ ಕೋಟೆಯನ್ನು ಬೆಂಕಿಯಿಂದ ಉರಿಸುವೆನು, ಅದು ಅದರ ಅರಮನೆಗಳನ್ನು ನುಂಗಿಬಿಡುವುದು;
    ಆ ಯುದ್ಧದ ದಿನದಲ್ಲಿ ಆರ್ಭಟವಾಗುವುದು, ಆ ಸುಂಟರಗಾಳಿಯಂತ ದಿನದಲ್ಲಿ ಪ್ರಚಂಡ ಕಾದಾಟವೂ ಉಂಟಾಗುವುದು.
  tgo-tgo: Iya kaiwae ne ya vakatha ndɨghe i nja Raba e gha ganako na i ŋambu gha
    ŋgoloko vurɨvurɨghegheniyeko wolaghɨye. Ambane gaithɨ gha mbaŋa weiye yaro, na
    gaithɨko ma i vurɨgheghe eŋge ŋgoreiye ndewendewe vurɨvurɨghegheniye.
  yap-yap: Ere bay gu tay e nifiy ko pi yoror nu Rabbah nge mo’oruf e pi naun ni bay
    riy ni ka ni ngongliy rogon ni fan ko mael. Bay un tolul ko rofen ni yibe mael,
    me achangiy fare cham ni gowa bang i yoko’.
  hlt-MCSB: Te dongah hmai tah Rabbah vongtung dongah ka hlup pah vetih a impuei khaw
    a hlawp pah ni. Caemtloek hnin ah tamlung neh cangpalam hnin kah hlipuei.
  mdy-ETH: ዬያሮ ታኣኒ ራኣባ ካታሞኮ ኬኤሎ ዲፆይዳ ታሚ ዓጋንዳኔ፤ ዬይ ታማ ዬያ ዋርዲዮ ሙዓንዳኔ፤ ያዺ ማዔስካፓ ዖሎ ዓቦና
    ሞርካ ዔያቶ ዎዺ ዎዺ ሜርቶ ሌሊ ሜርታያ ማዓንዳኔ፤ ዖሎ ዖላ ዓሳ ዓልጎ ዢባሬጉዲ ሩኡሪ ዔያቶይዳ ዬዓንዳኔ፤
  twi-ASANTE: Mede ogya bɛto Raba afasuo mu na ahye nʼaban wɔ ɔko da mu nteateam ne
    ahum da ntwaho mframa mu.
  eng-WEBU: But I will kindle a fire in the wall of Rabbah, and it will devour its
    palaces, with shouting in the day of battle, with a storm in the day of the whirlwind;
  wal-wal: Hegaa gishshau, taani Raaba katamaa dirssan tamaa yeddana; yeddin he tamai
    katamaa qatota maana. Hegaappe guyyiyan, olaa gallassi waasoi darana; qassi olanchchati
    gotiyaadan wolqqaamana.
  spa-PDDPT: Encenderé un fuego en el muro de Rabá. Devorará sus palacios en medio
    de los alaridos del día de batalla y de una tormenta en día tempestuoso.
  gun-gun: Ha'e nunga rupi Rabá tetã kora re amboja 'rã tata oo tuvixakueve ikuai
    va'e mbovaipaarã, joe opu'ã va'e ojapukaia reve, ára vai py yvytu vaikue ramigua.
  agu-BL: Cha'stzun te tz'ocpon k'a'kl tircu'n e'chk tapij wa'n yi at solte'j yi tnum
    Rabá, nin ite'n nin yi k'ak'a'tz xcyek tan xite'n cu'n e'chk balaj chica'l yi
    e' wi'tz ajcaw. Sjalok jun chin wutzile'n oyintzi' nin wi'nin ẍchiẍch'ink yi e'
    sanlar yil cho'c nil tan xite'n cu'n yi tnum chi na ban jun chin salchcam.
  ilo-ULB: Pasgedakto dagiti pader ti Raba ket mapuoranto dagiti palasio, nga addaan
    panagpukkaw iti aldaw ti gubat, nga addaan iti bagyo iti aldaw ti alipugpog.
  kpg-kpg: Deelaa di mee ne hidi iei Au, ga hagau ia dagu ahi gi hongo nia abaaba
    o di waahale go Rabbah, gaa dudu ono abaaba mau dangihi hai dauwa. Di laangi dela
    ma ga hai tauwa, digaula koia ga hagalongoaa, gei ogo di nadau dauwa ga huaidu
    huoloo gadoo be di madangi maaloo.
  uig-ARA: ھەم مەن رابباھنىڭ سېپىلىغا ئوت ياقىمەن، جەڭ كۈنىدە قىيا-چىيالار ئىچىدە،
    قارا قۇيۇننىڭ كۈنىدە قاتتىق بوران ئىچىدە، ئوت ئۇنىڭ ئوردىلىرىنى يۇتۇۋالىدۇ؛
  sus-sus: N tɛ radɛxɛma Raaba tɛtɛ ra na nan ma. Na tɛ nan fama a yire makantaxie
    gande.
  pon-2006: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw Rappa
    oh isikada ar kelen mahwen kan. Ni rahnen mahweno, weriwer laud pahn mie, oh ar
    mahwen pahn rasehng melimel ehu. 1
  jae-jae: Amboac tonaŋ jaŋgôm ja elom aŋga malac Rahab ŋatuŋbôm ŋalêlôm ma êndaŋgac
    ŋaandu kiŋŋa êndêŋ taŋ wali êtaŋ êndêŋ bêc siŋŋa ma êndêŋ taŋ mu êmbuc êndêŋ bêc
    mulaiŋa.
  ksd-ksd: io, ina vaulung ra iap ta ra liplip na vat Raba, ma na vaimur vue ra umana
    pal na luluai tana, ma ra kunukula ta ra bung na vinarubu, ma ra ngala na vuvu
    ta ra bung na kalivuvur;
  grc-BRENT: Καὶ ἀνάψω πῦρ ἐπὶ τεὶχη Ῥαββὰθ, καὶ καταφάγεται θεμέλια αὐτῆς μετὰ κραυγῆς
    ἐν ἡμέρᾳ πολέμου, καὶ σεισθήσεται ἐν ἡμέραις συντελείας αὐτῆς,
  ind-AYT: Aku akan menyalakan api di tembok Raba yang akan melahap istana-istananya,
    dengan sorak-sorai pada masa peperangan, dengan angin badai pada saat puting beliung.
  nya-nya: Ine ndidzayatsa moto pa makoma a ku Raba umene udzanyeketsa nyumba zake
    zaufumu. Padzakhala kulira kwakukulu pa tsiku la nkhondoyo, kumenyana kudzakhala
    kwafumbi ngati mkuntho wa kamvuluvulu.
  hrv-hrv: potpalit ću oganj na zidinama Rabe da dvorce joj sažeže, s bojnom grajom
    u dan rata, s burama u dan vihora,
  mps-mps: Eno te moni taun Raba aiyaba isi tula palama, tama te taun bomai be dabe
    isi ulaibao. Te ami bidi augwa boi hwįbo sogo, te i hai bomonama weyu, tama te
    hwįbo bomai pedalu, te bomai wali me deli te dwai sogo pedalubo tiwai yaibao.
  tpi-tpi: Bai mi tromoi paia i go daun long banis bilong biktaun Raba, na kukim ol
    strongpela haus bilong dispela taun. Bai ol soldia i bikmaus na i singaut strong
    long taim ol i pait, na pait bai i kamap strong olsem wanpela strongpela win i
    kamap long taim nogut.
  dan-1931: så sætter jeg Ild på Rabbas Mur, den skal æde dets Borge under Krigsskrig
    på Stridens Dag, under Uvejr på Stormens Dag.
  vie-OVCB: Vì thế, Ta sẽ giáng lửa trên các tường thành Ráp-ba, và các chiến lũy
    sẽ bị tiêu diệt. Quân thù sẽ đến giữa tiếng hò hét xung phong, như một trận gió
    lốc giữa ngày bão lớn.
  guj-2017: પણ હું રાબ્બાના કોટમાં આગ લગાડીશ, અને તે યુદ્ધના સમયે તથા હોંકારાસહિત,
    અને વાવાઝોડાં તથા તોફાનસહિત, તેના મહેલોને ભસ્મ કરશે.
  pon-2006A: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw Rappa
    oh isikada ar kelen mahwen kan. Ni rahnen mahweno, weriwer laud pahn mie, oh ar
    mahwen pahn rasehng melimel ehu. 1
  por-BRBSL: Mas eu acenderei um fogo na parede de Rabbah, e devorará seus palácios,
    com gritos no dia da batalha, com uma tempestade no dia do redemoinho;
  eng-OEBUS: So I will kindle a fire on the wall of Rabbah. It will destroy her palaces,
    with a war-cry in the day of battle, with a tempest in the day of the whirlwind.
  cth-cth: Rabbah khopui rapan hmaisawi vaiteh, imnaw ka kak sak han. Tarantuk nah
    hnin vah, hramkinae, kho hoi tûilî a thonae hnin nah palek e lah ao han.
  twi-twi: Mede ogya bɛto Raba afasu mu na ahyew nʼaban wɔ ɔko da mu nteɛteɛmu ne
    ahum da mfɛtɛ mu.
  hlt-hlt: Te dongah hmai tah Rabbah vongtung dongah ka hlup pah vetih a impuei khaw
    a hlawp pah ni. Caemtloek hnin ah tamlung neh cangpalam hnin kah hlipuei.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu Dɑbɑɑ ɛì miɛkɛ kɛ̀ mùu cɔ́útɛ́ bɛ cɛ̃́ĩ sɑ̀ɑ̀sì
    mudoò kó kunɔɔ̀roo miɛkɛ. Fɛfɔ̀dɔ́nfɛ̀ nɛ̀ kuyɑɑkù diɛkù mɔ̀nnì.
  msy-2020: Kamaghɨn amizɨ, kɨ avim isɨ Raban nguibar ekiamɨn dɨvazibav kɨnightɨ,
    men dɨpenir ekiaba bar isigham. Eghtɨ mɨdorozir gumaziba mɨsoghɨva pamtemɨn dagarvagh
    dɨmam, eghtɨ mɨdorozim bar gavgavigham, mati amɨnir ekiam dughiar kuramɨn oto.
  dop-dop: Mɑɑ nyɑɣɑsɩ kɔkɔ kɛ mǝ ɩcɑtɛ sɔsɔɔlɛ Lɑpɑ, nɑ pǝ nyɑɣɑ mǝ kɑwulɑɣɑ tɛɛsɩ
    kʋpɑŋsɩ. Yoou wulɑ nɑ kʋ kɑkiisɑsɩ nɑ kʋ kɑcuculɑɣɑ tɑɑ kɛ mɑɑ lɑ mpʋ.
  azb-azb: Buna görə də Rabbanın divarına od vuracağam ki, Oranın qalalarını yandırıb-yaxsın.
    Bu yer döyüş zamanı qışqırtı ilə, Qasırğa günü fırtına ilə dağılacaq.
  eng-DBY: And I will kindle a fire in the wall of Rabbah, and it shall devour the
    palaces thereof, with shouting in the day of battle, with a tempest in the day
    of the whirlwind.
  hin-2017: इसलिए मैं रब्बाह की शहरपनाह में आग लगाऊँगा, और उससे उसके भवन भी भस्म हो
    जाएँगे। उस युद्ध के दिन में ललकार होगी, वह आँधी वरन् बवण्डर का दिन होगा;
  wol-KYG: Maay jafal ca kaw tatay Raba, mu xoyom ay taaxam, yuux ya jib bésub xare,
    ci biir callweer bésub ngëlén.
  eng-YLT: And I have kindled a fire against the wall of Rabbah, And it hath consumed
    her palaces, With a shout in a day of battle, With a whirlwind in a day of hurricane,
  eng-WYC-2017: And I shall kindle fire in the wall of Rabbah, and it shall devour
    the houses thereof, in yelling in the day of battle, and in whirlwind in the day
    of moving together.
  eng-WMBB: But I will kindle a fire in the wall of Rabbah, and it will devour its
    palaces, with shouting in the day of battle, with a storm in the day of the whirlwind;
  urd-GVH: चुनाँचे मैं रब्बा की फ़सील को आग लगा दूँगा, और उसके महल नज़रे-आतिश हो जाएंगे।
    जंग के उस दिन हर तरफ़ फ़ौजियों के नारे बुलंद हो जाएंगे, तूफ़ान के उस दिन उन पर
    सख़्त आँधी टूट पड़ेगी।
  rug-rug: ke kote garunu la nika si Arau koari na goba pa Raba sapu kote sulu i sari
    nana vasileana ta gobadi pa vari korapadi rina iraṉa na kukili koasa rane varipera,
    pa korapa givusu ṉiburuna pa totoso raneboṉi.
  gaz-gaz: ani guyyaa lolaatti wacaan, guyyaa qilleensa hamaatti immoo bubbee jabaadhaan
    ibidda daʼannoo ishee barbadeessu tokko dallaa Rabbaatti nan erga.
  fra-LSG: J’allumerai le feu dans les murs de Rabba, Et il en dévorera les palais,
    Au milieu des cris de guerre au jour du combat, Au milieu de l’ouragan au jour
    de la tempête;
  gnn-gnn: Ga bitjandhi liŋgu ŋarranydja yurru djuy'yundhi gurtha yana, yana yurru
    ŋayi nhära warrpam'nha ŋunhiyi buṉbunydja, ga be nhä ḏälmirri yuṯuŋgurr ŋunhi
    buṉbu wäŋa yurru buḻwaŋ'thunna yana nhärana. Bunharamirrinydja walala yurru mirithirrina
    gal'ŋu yanana rirrakayyu bathalamirriyuna,
  yal-yal: Nanara, n tɛɛn soma nɛn Rabaha yinna ra. Tɛɛn nan fama na yire makantanxin
    kaladeni yɛngɛ sɔnxɔ sɔnxɔ xuini. Na yɛngɛn luma nɛn alo foye gbeena, alo tule
    gbeena.
  haw-1868: 'Aka, e hoa aku au i ke ahi iloko o ka papohaku o Raba, A e hoopau aku
    ia i na halealii ona, Me ka hooho i ka la o ke kaua, Me ka ino i ka la o ka puahiohio:'
  arb-NAV: لِهَذَا أُضْرِمُ نَاراً فِي سُورِ رَبَّةَ فَتَلْتَهِمُ حُصُونَهَا فِي مُعْتَرَكِ
    جَلَبَةِ يَوْمِ الْحَرْبِ، وَفِي وَسَطِ عَاصِفَةٍ فِي يَوْمِ الزَّوْبَعَةِ.
  ewe-ewe: Eya ta matɔ dzo Raba ƒe gli sesẽwo, eye wòabi eƒe mɔwo le aʋaɣli ƒe ɖiɖi
    me le aʋakpegbe kple yaƒoƒo sesẽ le ahomtugbe.
  eng-LEE: And I will kindle a fire within the walls of Rabbah, which shall devour
    her palaces, with shouting on the day of battle, with a storm on the day of the
    tempest;
  asm-FB: সেইবাবে যুদ্ধৰ দিনত বিজয়ধ্বনিৰে সৈতে, ভয়ঙ্কৰ বা’মৰলী বতাহৰ দিনত ধুমুহাৰে
    সৈতে মই ৰব্বাৰ প্রাচীৰবোৰত জুই লগাই দিম; সেয়ে ৰাজঅট্টালিকাবোৰ গ্ৰাস কৰি পেলাব।
  sus-A: ﭑ تّ رَدّشّمَ رَابَ تّتّ رَ نَ نَن مَ. نَ تّ نَن قَمَ عَ يِرٍ مَكَنتَشِيٍ
    فَندٍ.
  fra-SBL: Mais je vais allumer un feu dans la muraille de Rabba, et il dévorera ses
    palais, avec des cris au jour de la bataille, avec une tempête au jour du tourbillon ;
  hbo-hbo: וְהִצַּ֤תִּי אֵשׁ֙ בְּחֹומַ֣ת רַבָּ֔ה וְאָכְלָ֖ה אַרְמְנֹותֶ֑יהָ בִּתְרוּעָה֙
    בְּיֹ֣ום מִלְחָמָ֔ה בְּסַ֖עַר בְּיֹ֥ום סוּפָֽה׃
  piu-2006: '@see-verse:AMO.001.013'
  kik-kik: Nĩngaitĩrĩria thingo cia Raba mwaki ũrĩa ũgaacina ciĩhitho iria nũmu ciakuo,
    gatagatĩ-inĩ ka mbugĩrĩrio ya mbaara mũthenya ũcio wa mbaara, ũhaana ta rũhuho
    rũnene mũthenya wa kĩhuhũkanio.
  fra-NCL: j’allumerai un feu sur le mur de Rabbah, et il dévorera ses palais, au
    milieu des cris de guerre d’un jour de bataille, au milieu du tourbillon d’un
    jour de tempête.
  cek-AK: Rabbah vangpui tapang nuiah hmai ka patoeh han, hmai mah angraeng ohhaih
    im to kang tih; takhi sae song na niah kaom hmuen baktiah, misanawk mah hanghaih
    hoiah tuh o tih.
  cuk-cuk: Ani an Rabá-neggwebur-e-galu-matusurmalad soogi ogumakoed, e-neg-gandikmalad
    bela gummakoed. Bila-onolenaidgi oimaknanaidaeyob, sabsur-oimaknanai gumaloed.
    Burwa-dummad-uurmakmaiyob, neg-oimaknai guoed.
  uig-CYR: Һәм Мән Раббаһниң сепилиға от яқимән, Җәң күнидә қия-чиялар ичидә, Қара
    қуюнниң күнидә қаттиқ боран ичидә, От униң ордилирини жутувалиду;
  tel-2017: రబ్బా ప్రాకారాలను కాల్చేస్తాను. యుద్ధ ధ్వనులతో, సుడి గాలి వీచేటప్పుడు
    కలిగే ప్రళయం లాగా అది రాజ భవనాలను దహించివేస్తుంది.
  hat-BSA: Pou sa, Mwen va sanble yon dife sou miray Rabba a. Li va devore sitadèl
    li yo nèt, nan mitan gwo kri lagè nan jou batay la, nan mitan siklòn nan jou tanpèt
    la.
  kos-kos: Ke ma inge nga fah supwala e nu fin pot kuhlusyen siti Rabbah, ac esukak
    pot ku we. Na ac fah oasr pusren sasa ke len in mweun, ac mweun uh fah ngisyak
    oana paka se.
  hbo-WLC: וְהִצַּ֤תִּי אֵשׁ֙ בְּחוֹמַ֣ת רַבָּ֔ה וְאָכְלָ֖ה אַרְמְנוֹתֶ֑יהָ בִּתְרוּעָה֙
    בְּי֣וֹם מִלְחָמָ֔ה בְּסַ֖עַר בְּי֥וֹם סוּפָֽה
  ibo-ibo: Nʼihi nke a, aga m esunye ọkụ na mgbidi niile nke Raba. Ọ ga-erepịakwa
    ebe ya niile e wusiri ike. Oke ụzụ agha nke ga-ada dịka ụzụ oke ifufe, na ụzụ
    egbe eluigwe ga na-ada nʼụbọchị ahụ.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ରବ୍ବାର ପ୍ରାଚୀର ଉପରେ ଅଗ୍ନି ଜ୍ୱଳାଇବା ଓ ତାହା ଯୁଦ୍ଧ ଦିନରେ ମହାନାଦ
    ଓ ଘୂର୍ଣ୍ଣିବାୟୁର ଦିନରେ ପ୍ରଚଣ୍ଡ ତୋଫାନ ସହିତ ତହିଁର ଅଟ୍ଟାଳିକାସବୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iei mine üpwe aküw eu ekkei pwe epwe kenala tittin ewe telinimw Rapa me
    an kewe imwen maun mi pöchökül. Epwe wor arükak lon ewe ränin maun, nge ewe maun
    epwe usun chök eu mölümöl.
  rop-rop: Ai garra jandim bigwan faiya langa det wol langa det taun gulum Reiba,
    en ai garra barnimap detlot najalot strongwan haus du. En afta langa det bigbala
    fait loda pipul garra jinginatbat brabli adbala, en ebriweya dei garra kilimbat
    miselp en dei garra meigim bigbala nois laik bigwan win kaman langa rein.
  ukr-1871: Я запалю огонь у мурах Равви, й пожере він будівлї її серед розпучного
    крику в день бою, з бурею в день хуртовини.
  deu-1951: darum will ich ein Feuer in den Mauern von Rabba anzünden, das ihre Paläste
    verzehren soll, unter Kriegsgeschrei am Tage der Schlacht und im Wetter am Tage
    des Sturms.
  eng-JPS: So will I kindle a fire in the wall of Rabbah, and it shall devour the
    palaces thereof, with shouting in the day of battle, with a tempest in the day
    of the whirlwind;
  srp-1865: Nego æu zapaliti oganj u zidovima Ravi, te æe joj proždrijeti dvorove
    s vikom u dan boja i s burom u dan vihora.
  lug-lug: Ndiweereza omuliro ku bbugwe wa Labba, era gulyokya ebigo byakyo. Walibaawo
    n’oluyoogaano olunene ku lunaku olw’olutalo mu mpewo ey’amaanyi, kibuyaga ng’akunta.
  heb-heb: והצתי אש בחומת רבה ואכלה ארמנותיה בתרועה ביום מלחמה בסער ביום סופה׃
  ben-IRV: আমি রব্বার দেওয়ালে আগুন জ্বালাব এবং তা তার রাজপ্রাসাদগুলি গ্রাস করবে,
    যুদ্ধের দিনের চিত্কার হবে, ঘূর্ণিবায়ুর দিনের প্রচণ্ড ঝড় হবে।
  pan-pan: ਮੈਂ ਰੱਬਾਹ ਸ਼ਹਿਰ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਵਿੱਚ ਅੱਗ ਲਾਵਾਂਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਗੜ੍ਹਾਂ ਨੂੰ ਭਸਮ
    ਕਰੇਗੀ। ਯੁੱਧ ਦੇ ਦਿਨ ਲਲਕਾਰ ਹੋਵੇਗੀ ਸਗੋਂ ਵਾਵਰੋਲੇ ਅਤੇ ਤੂਫ਼ਾਨ ਦਾ ਇੱਕ ਦਿਨ ਹੋਵੇਗਾ।
  mya-JVB: ရဗ္ဗာ မြို့ရိုး ကို မီး ရှို့ ၍ ဘုံ ဗိမာန်တို့ကို လောင် စေမည်။ စစ်တိုက်
    သောနေ့ ၌ အော်ဟစ် ခြင်း၊ မိုဃ်းသက်မုန်တိုင်း ရောက်သောနေ့ ၌ လွင့်သွားခြင်း ရှိလိမ့်မည်။
  tte-O: Mwa kani mayau kalapulupululuna yayawasa ilobi Laba taon kana gana yo tomo
    Laba ali nume kaikaiweli meuloili yagabuli siwedoli woli. Kabo yagu tokaleyayao
    yayawasali silau yo me ali wui sikaleya kolili sikaiwe-gabaegili besiele wediliya
    ana laoma.
  hmo-hmo: Unai dainai lau ese lahi do lau siaia, Raba hanua magudia do ia gabua,
    bona Raba ena tuari koua magudia do lau gabua ore. Bona tuari dinana ia ginidae
    neganai, tuari taudia ese do idia boiboi bada, bona tuari be do ia dika momokani,
    lai guba bada bamona.
  urd-urd: इसलिए मैं रब्बा की शहरपनाह पर आग भड़काऊँगा, जो उसके क़स्रों को लड़ाई के
    दिन ललकार और आँधी के दिन गिर्दबाद के साथ खा जाएगी;
  rus-SYN: И запалю огонь в стенах Раввы, и пожрет чертоги ее, среди крика в день
    брани, с вихрем в день бури.
  bqc-SIM: Má tɛsↄ̃ ń mɛɛwia Labawa, i kũ a kpɛ́ gbãaↄwa. Zĩkawii iↄ dↄ, zàa'ĩan
    gbãa i fɛlɛńgu,
  tcz-CHONGTHU: Hijeh’a chu keiman Rabbah khopi bangho meiya kahallhah ding, chuleh
    akulpi jouse jong kasuhmang ding ahi. Hiche gal chu, chimpei nasatah kipei bang
    ding, chuleh huise gimnei tah gin bang’a, mi peng in husa kithong ding ahi.
  mar-mar: म्हणून मी राब्बाच्या तटबंदीला आग लावीन, त्यांच्यावर युध्दाच्या दिवशी आरडाओरड
    होत असतांना, आणि वावटळीच्या दिवशी वादळाने, ती त्याचे महाल खाऊन टाकील.
  qub-qub: Rabá siudäpa pergancunamanmi ninata sindipaycushaj. Chay ninami palasyuncunata
    rupar ushacurconga. Pillyar gaparpaycaptinmi ninaga ushanga. Manchariypaj löcu
    wayra caycaptinmi ushanga.
  bqp-bqp: Yen sɔ̃, kon de bu ben wuu Rɑbɑ tɑbu wɔri bu ye dɔ̃ɔ sɔku, kpɑ u yen dii
    geenu di mɑm mɑm. Sɑɑ ye sɔɔ, tɑbun wurenu koo nɔɔrɑ nge woo bɔkɔ.
  hat-hat: Se poutèt sa, m'ap limen yon dife sou miray lavil Raba. L'a boule gwo kay
    yo ra tè. Se lè sa a w'a tande rèl moun k'ap goumen nan lagè yo, tankou bri van
    siklòn k'ap pase.
  eng-BSB: So I will kindle a fire in the walls of Rabbah to consume its citadels
    amid war cries on the day of battle and a violent wind on the day of tempest.
  eng-WEBPB: But I will kindle a fire in the wall of Rabbah, and it will devour its
    palaces, with shouting in the day of battle, with a storm in the day of the whirlwind;
  kbq-kbq: E'ina hu'nagu Raba kumamofo hankave vihu keginare tevea tagintanenkeno
    ana kumara teno eri vagaregahie. Hanave zahomo'ma erino eaza hu'za ivimo agazamo
    hu'za hatera eza eme zamazeri haviza hugahaze.
  nhe-BL: Yeca nijtitlanis tlitl ipan itepa Rabá, nopa altepetl tlen más hueyi. Huan
    niquintlamitlatis nopa caltini tlen tilahuac huan yejyectzitzi tlen ipan momanahuisquíaj.
    Huan caquistis nopano queja quema chicahuac motehuíaj soldados, o queja quema
    tlatomoni, o queja quema huala se ajacatl chicahuac quema pehua huetzis atl.
  gub-BL: A'e rupi amunyk putar tata pàrirogaw tàtà Hama tawhu izywyr har rehe nehe.
    A'e tata wapy putar tàpuzuhu tàtà a'e tawhu pe har nehe no, wamumaw pà nehe no.
    Zauxiapekwer uzeàmàtyry'ymahy putar a'e pe wà nehe, uhapukazahy pà wà nehe.
  eng-DRA: 'And I will kindle a fire in the wall of Rabba: and it shall devour the
    houses thereof with shouting in the day of battle, and with a whirlwind in the
    day of trouble.'
