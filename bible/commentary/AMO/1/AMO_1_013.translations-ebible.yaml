  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pǝ tɑɣɑ ɩsɑɣɑtʋ kʋlʋmtʋ kɛ mɑ kɑlǝɣǝnɑ Amoni nyǝ́mɑ.
    Ɩlɛnɑ pǝ tɩɩ kǝlǝnɑ ɩsɩɩ ɩ́ yɑsʋɣʋ Kɑlɑɑtɩ ɑhontonɑɑ lotu tɔ. Ɩ́ lɑpɑ ḿpʋ́ɣʋ́
    sɩ ɩ́ wɑlǝsǝɣɩ mǝ tɛtʋ. Pǝ tɔɔ kɛ́ mɑ kɑɑ lɑɣɑsɩ nti mɑ sɩɩwɑ mǝ tɔɔ tɔ.'
  azb-azb: 'Rəbb belə deyir: “Ammonluların üç-dörd qat günahına görə Onları cəzasız
    buraxmayacağam, Çünki onlar ərazilərini genişləndirmək üçün Gileadda hamilə qadınların
    qarınlarını yırtdılar.'
  eng-DBY: 'Thus saith Jehovah: For three transgressions of the children of Ammon,
    and for four, I will not revoke its sentence; because they ripped up the women
    with child of Gilead, that they might enlarge their border.'
  hin-2017: यहोवा यह कहता है, “अम्मोन के तीन क्या, वरन् चार अपराधों के कारण मैं उसका
    दण्ड न छोड़ूँगा, क्योंकि उन्होंने अपनी सीमा को बढ़ा लेने के लिये गिलाद की गर्भवती
    स्त्रियों का पेट चीर डाला।
  wol-KYG: 'Aji Sax ji nee: «Ñetti bàkkaar, su ma yeboo ne ñeent, laay sikke Amoneen
    ñi, te duma fomm seeni duma. Ñoo butti ay jigéeni biir ca Galàdd ba ñuy xare ngir
    yokk seen suuf.'
  eng-YLT: 'Thus said Jehovah: For three transgressions of the sons of Ammon, And
    for four, I do not reverse it, Because of their ripping up the pregnant ones of
    Gilead, To enlarge their border,'
  eng-WYC-2017: The Lord saith these things, On three great trespasses of the sons
    of Ammon, and on four, I shall not convert him, for he carved the women with child
    of Gilead, for to alarge his term.
  eng-WMBB: 'The LORD says: “For three transgressions of the children of Ammon, yes,
    for four, I will not turn away its punishment, because they have ripped open the
    pregnant women of Gilead, that they may enlarge their border.'
  urd-GVH: रब फ़रमाता है, “अम्मोन के बाशिंदों ने बार बार गुनाह किया है, इसलिए मैं
    उन्हें सज़ा दिए बग़ैर नहीं छोड़ूँगा। क्योंकि अपनी सरहद्दों को बढ़ाने के लिए उन्होंने
    जिलियाद की हामिला औरतों के पेट चीर डाले।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Koari ka ṉeta sinea te Amoni meke kamo
    ka made, si lopu kote va kekere pule ia Rau sa vina kilasa, sina ele pada mo sari
    na dia sinea meke lopu boka beto. Koa gua sapu hova va rikati sa tiadi sari barikaleqe
    molumoludi pa Qileadi pude hoda i sari nana voloso pepeso,'
  gaz-gaz: 'Waaqayyo akkana jedha: “Ani cubbuu Amoon sadiif, afuriifis dheekkamsa
    koo duubatti hin deebisu. Sababii inni daangaa isaa babalʼifachuuf jedhee dubartoota
    Giliʼaad kanneen ulfa qaban baqaqseef'
  fra-LSG: 'Ainsi parle l’Éternel: A cause de trois crimes des enfants d’Ammon, Même
    de quatre, je ne révoque pas mon arrêt, Parce qu’ils ont fendu le ventre des femmes
    enceintes de Galaad, Afin d’agrandir leur territoire.'
  gnn-gnn: Ga bitjarra liŋgu ŋayi Garray waŋana bitjarranydja, “Bitjarra liŋgu yolŋu'‐yulŋu
    ŋunha Wamanbuyŋunydja yukurrana dhuwurr‐yätjthina, ga yuwalk yana ŋarra yurru
    walalanha dhä‐ḏir'yun yulŋunydja; yakana walala yurru marrtji‐wala dhä‐ḏir'yunamiriwnydja
    yana, liŋgu walalanydja ŋunhi rärru‐ḏilkurruna yanana wäŋawu ŋarakawuna. Ŋunhalanydja
    gay' Giliyattja wäŋaŋura walala marrtjina bumara yothu'mirrinha walalanha dhäykawurrunha,
    märr yurru walala märrama wäŋa walalaŋguwaynha walala warrpam'nha.
  yal-yal: Alatala ito nan falaxi, a naxa, “Amonine hakɛ saxanna, hanma naanin ma
    fe ra, n mi xɛtɛma n ma fe ragidixin fɔxɔ ra. E bata Galadi ɲaxalan fudikanne
    kuine yibɔ silanfanna ra, alogo e xa bɔxɔ gbɛtɛ sɔtɔ.
  haw-1868: 'Ke olelo mai nei o Iehova, penei; No na hala ekolu o na mamo a Amona,
    a me ka ha, aole au e hoololi ae i kona hoopaiia; No ka mea, ua kaha aku lakou
    i na wahine hapai o Gileada, I hoopalahalaha aku ai lakou i ko lakou palena:'
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي الْعَمُّونِيِّينَ الثَّلاثِ
    وَالأَرْبَعِ لَنْ أَرُدَّ عَنْهُمْ سَخَطِي، لأَنَّهُمْ شَقُّوا بُطُونَ الْحَوَامِلِ
    فِي جِلْعَادَ لِيُوَسِّعُوا تُخُمَهُمْ.'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Le Amon ƒe nu vɔ̃ gbogboawo ta la, nyematsɔ
    wo akee o, elabena le woƒe aʋa si wowɔ le Gilead be yewoakeke yewoƒe liƒowo ɖe
    edzi me la, wotsɔ yi dze ƒodo na Gilead ƒe funɔwo.'
  eng-LEE: Thus hath said the Lord, For three transgressions of the children of 'Ammon,
    and for four, will I not turn away their punishment; because they have ripped
    up the pregnant women of Gil'ad, in order to enlarge their own territory;
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “অম্মোনৰ লোকসকলৰ তিনিটা, এনে কি চাৰিটা অপৰাধৰ কাৰণে
    মই তাক দণ্ড নিদিয়াকৈ নাথাকিম; কিয়নো নিজৰ সীমা বঢ়াবৰ কাৰণে তেওঁলোকে গিলিয়দৰ
    গৰ্ভৱতী মহিলাসকলৰ উদৰ ফালিলে।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «عَمٌنِكَيٍ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ
    رَ نَانِ شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ فَلَدِ فِنّ قُرُشِيٍ
    قُرِيٍ رَبْو سَنتِدّفّمَ رَ، عَلَكٌ عٍ شَ بْشِ شُن شَ مَسَ.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions des enfants d''Ammon, oui, pour
    quatre, Je ne détournerai pas son châtiment, car ils ont éventré les femmes enceintes
    de Gilead, afin qu''ils puissent élargir leur frontière.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י בְנֵֽי־עַמֹּ֔ון וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־בִּקְעָם֙ הָרֹ֣ות הַגִּלְעָ֔ד לְמַ֖עַן הַרְחִ֥יב אֶת־גְּבוּלָֽם׃
  piu-2006: '@see-verse:AMO.001.012'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Amoni, o na mana-rĩ,
    niĩ ndikahũndũra mangʼũrĩ makwa. Tondũ nĩatarũrire nda cia andũ-a-nja a Gileadi
    arĩa maarĩ na nda, nĩgeetha aaramie mĩhaka ya gwake.'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes des enfants d’Ammon, et à
    cause de quatre, — je ne le révoquerai point. Parce qu’ils ont fendu le ventre
    des femmes enceintes de Galaad, afin d’élargir leur frontière,'
  cek-AK: Angraeng mah, Ammon kaminawk zaehaih thumto hoi palito haih pacoengah, nihcae
    mah ramri to kawksak thai hanah, Gilead prae ih nongpatanawk to naeh moe, a caa
    hoi bangkrai ah suek o sut pongah, danpaekhaih ka zuk let mak ai, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Amón-dorgan-e-isgued nue-wilub-obicha naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar Amón-dorgan, na e-yarmar-abingunanaid onasogega, Galaad-omegan-gurgin-nikamalad-ibe
    saban-maris nanaed.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Аммонниң үч гунайи, бәрһәқ төрт гунайи үчүн,
    униңға чүшидиған җазани яндурмаймән, Чүнки улар чегаримизни кеңәйтимиз дәп, Гилеадтики
    һамилдар аялларниң қосақлирини йеривәтти.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “అమ్మోనీయులు మూడు సార్లు, నాలుగు సార్లు చేసిన పాపాలను
    బట్టి నేను తప్పకుండా వారిని శిక్షిస్తాను. ఎందుకంటే తమ సరిహద్దులను ఇంకా విశాలం
    చేసుకోవాలని వారు గిలాదులోని గర్భవతుల కడుపులు చీల్చారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a fis a Ammon yo, menm kat;
    Mwen p ap retire pinisyon an, akoz yo te chire vant fanm ansent Galaad yo pou
    agrandi lizyè yo.'
  kos-kos: LEUM GOD El fahk, “Mwet Ammon elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Ke sripen elos kena akyokye acn selos elos som
    mweuni acn Gilead ac tiyala insien mutan pitutu we.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י בְנֵֽי־עַמּ֔וֹן וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־בִּקְעָם֙ הָר֣וֹת הַגִּלְעָ֔ד לְמַ֖עַן הַרְחִ֥יב אֶת־גְּבוּלָֽם׃
  ibo-ibo: Ma otu a ka Onyenwe anyị na-ekwu, “Nʼihi njehie atọ nke Amọn, e, nʼihi
    nke anọ, agaghị m ahapụ inye ya ntaramahụhụ, nʼihi na ha were mma agha ha bọwaa
    afọ ụmụ nwanyị Gilead dị ime, nʼihi ime ka oke ala ha saa mbara.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ
    ସେମାନଙ୍କର ଦଣ୍ଡ ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କର ସୀମା ବୃଦ୍ଧି କରିବା ନିମନ୍ତେ
    ଗିଲୀୟଦର ଗର୍ଭିଣୀ ସ୍ତ୍ରୀମାନଙ୍କର ଉଦର ଚିରି ପକାଇଅଛନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Amon ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra tileni luken fefin mi pwopwo me lon Kiliat,
    lupwen ar maun fän iten ar repwe awatteela kiännin fanüer.
  rop-rop: Blanga detlot pipul langa det kantri gulum Eman YAWEI bin tok, “Detlot
    pipul langa det kantri gulum Eman oldei dumbat nogudbala ting en blanga tharran
    na ai garra panishim olabat. Wen olabat bin abum det fait blanga gajim mowa kantri
    olabat bin kadimbat binji nogudwei blanga detlot wuman weya bin jidan femiliwei
    deya langa det kantri gulum Giliyad.
  ukr-1871: 'Так говорить Господь: За три провини синів Аммонових і за чотирі я не
    прощу їм, бо вони в Галаадї жінок вагітних розтинали, щоб поширити займища свої.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen der Kinder
    Ammon wende ich solches nicht ab, weil sie die Schwangern in Gilead aufgeschlitzt
    haben, um ihr eigenes Gebiet zu erweitern;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of the children of Ammon,
    yea, for four, I will not reverse it: because they have ripped up the women with
    child of Gilead, that they might enlarge their border.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèiniše sinovi Amonovi,
    neæu im oprostiti, jer paraše trudne žene u Galadu da rašire meðu svoju.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Amoni ebisatu weewaawo
    ebina, siriggyawo busungu bwange. Mu ntalo ez’okugaziya ensi ye, yabaaga abakazi
    abaali embuto ab’e Giriyaadi.
  heb-heb: כה אמר יהוה על שלשה פשעי בני עמון ועל ארבעה לא אשיבנו על בקעם הרות הגלעד
    למען הרחיב את גבולם׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “অম্মোনের লোকেদের তিনটি পাপের জন্য, এমনকি চারটে পাপের
    জন্য, আমি তার শাস্তি ফিরিয়ে নেব না, কারণ তারা গিলিয়দীয় গর্ভবতী স্ত্রীদের দেহ
    চিরে ছিল, যেন তারা তাদের সীমা বাড়াতে পারে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਅੰਮੋਨੀਆਂ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ
    ਕਾਰਨ ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਹੱਦ ਵਧਾਉਣ ਲਈ ਗਿਲਆਦ
    ਦੀਆਂ ਗਰਭਵਤੀਆਂ ਨੂੰ ਚੀਰ ਦਿੱਤਾ।
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အမ္မုန် ပြည်သား တို့သည် မိမိ တို့နေရာ
    ကို ကျယ် စေခြင်းငှါ ၊ ကိုယ်ဝန် ဆောင်သော ဂိလဒ် ပြည်သူမိန်းမတို့၏ ဝမ်းကိုခွဲ သောအပြစ်
    သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့် ငါသည် ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwaloyoi koliyau iwaloba, “Tomo Amoni sauga meuloina mumugana naenaena
    siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele kani maisa naenaena yaolegili
    kaiwena tauna kona silaoma yo me ali munamunai lalakina sikalekaleya na tem bwatano
    tupwana yoi sikalai. Tabe silau sikaleya tomo Giliyadi kolili yo ali sinesineo
    siya tosiumao sisakonali diyali mena.
  hmo-hmo: Lohiabada ia gwau, “Amono taudia be idia kara dika lou, kara dika lou,
    nega momo. Unai dainai edia kerere davana do lau henidia momokani. Tano haida
    ma do idia abia totona idia tuari neganai, idia ese Gileada dekenai rogorogo hahine
    edia bogana be kaia dekenai idia utua kehoa.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि बनी 'अम्मोन के तीन बल्कि चार गुनाहों की वजह
    से मैं उसको बेसज़ा न छोडूँगा, क्यूँकि उन्होंने अपनी हुदूद को बढ़ाने के लिए जिलआद
    की बारदार 'औरतों के पेट चाक किए।
  rus-SYN: 'Так говорит Господь: за три преступления сынов Аммоновых и за четыре не
    пощажу их, потому что они рассекали беременных в Галааде, чтобы расширить пределы
    свои.'
  bqc-SIM: Ma Dii ma mɛ̀, Amↄniↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Aa Galada bùsu nↄsindeeↄ pùi, kɛ́ aa ye ń bùsu kã́fĩ yã́i.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Ammon mite talen man louva kalha louhel ding
    ahi. Ajeh chu amahon chonset abol bol jeng uvin, anga dehpouvin ahi. Amahon gamgi
    kehbe na ding in, Gilead chu gal asat khum’un, numei gailai ho chemjam in agai
    acheuvin ahi.
  mar-mar: परमेश्वर असे म्हणतो, “अम्मोनांच्या संतानाच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे,
    मी शिक्षा करण्यापासून फिरणार नाही. कारण त्यांनी गिलादामध्ये गर्भवतींना फाडून टाकले,
    ह्यासाठी की आपल्या देशाचा सीमांचा विस्तार करावा.
  qub-qub: 'Tayta Diosga caynömi nin: «Amón nasyuncho tiyajcunaga aypallatanami mana
    allita rurasha. Paycunaga nasyunninta jatunyächiyta munaywanmi Galaad warmicunatapis
    gueshyaj caycajta pachancunata gashargäriran. Chaypitami castigänillataga mana
    cachaycushächu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Amɔnibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    gɔsiɑmɔ. Domi bɑ gurigibun nukunu bɛsukɑ Gɑlɑdiɔ, sɑɑ ye bɑ Gɑlɑdigii ben tem
    mwɑɑmɔ begim mu kɑ yɑsiɑn sɔ̃.
  hat-hat: 'Seyè a di konsa: Moun lavil Amon yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Nan fè lagè pou yo ka gen
    plis tè, yo rive devantre fanm ansent peyi Galarad yo.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of the Ammonites,
    even four, I will not revoke My judgment, because they ripped open the pregnant
    women of Gilead in order to enlarge their territory.'
  eng-WEBPB: 'The LORD says: “For three transgressions of the children of Ammon, yes,
    for four, I will not turn away its punishment, because they have ripped open the
    pregnant women of Gilead, that they may enlarge their border.'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hie, Amoni vahe'mo'za kumira huvava hu'za
    vazankina amanea zamatrenuge'za omanigahazanki, knazamina zamazeri haviza hugahue.
    Na'ankure Mopama erinakura zamu'enema hu'naza a'nemokizmia zamarimpa zamahe'za
    reragufe'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    iixhuihua Amón, temachtli niquintlatzacuiltis. Pampa quema quinequiyayaj quihueyilise
    inintlal, quichijque miyac tlamantli tlen fiero hasta quinijtitlapojque israelita
    sihuame tlen conehuejque eliyayaj ipan tlali Galaad.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Teko Amon ywy rehe har uzapo ikatu
    'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Uzàmàtyry'ym Zireaz ywy
    rehe har wà wà, waiwy ipyro pà wà. A'e 'ar rehe ukixi kuzà ipuru'a ma'e wanie
    wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of the children of Ammon, and for
    four I will not convert him: because he hath ripped up the women with child of
    Galaad to enlarge his border.'
