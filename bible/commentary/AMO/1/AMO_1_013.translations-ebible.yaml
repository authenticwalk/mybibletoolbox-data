verse: AMO.001.013
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അമ്മോന്റെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം
    ഞാൻ എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, തന്റെ അതിരുകൾ വിശാലമാക്കേണ്ടതിന് അവൻ
    ഗിലെയാദിലെ ഗർഭിണികളെ പിളർന്നുകളഞ്ഞു:'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Ammoniter will
    ich''s nicht rückgängig machen - weil sie die Schwangeren in Gilead aufgeschlitzt
    haben, um ihr Gebiet zu erweitern.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Amoni,
    nakozanga te kopesa bango etumbu, pamba te bapasolaki mabumu ya basi ya zemi ya
    Galadi mpo na koyeisa mokili na bango monene.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of the sons of Ammon, || And
    for four, I do not reverse it, || Because of their ripping up the pregnant ones
    of Gilead, || To enlarge their border,'
  eng-GNV: Thus sayth ye Lord, For three transgressions of the children of Ammon,
    and for foure, I will not turne to it, because they haue ript vp the women with
    child of Gilead, that they might enlarge their border.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of the children of Ammon,
    and for four, I will not turn away their punishment : because they have ripped
    up the women with child of Gilead, that they might enlarge their border:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    iixhuihua Amón, temachtli niquintlatzacuiltis. Pampa quema quinequiyayaj quihueyilise
    inintlal, quichijque miyac tlamantli catli fiero hasta quinijtitlapojque israelita
    sihuame catli conehuejque eliyayaj ipan tlali Galaad.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Amoni, hata kwa dhambi
    nne, sitaizuia ghadhabu yangu. Kwa sababu aliwatumbua wanawake wajawazito wa Gileadi
    ili kuongeza mipaka yake.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Amɔnibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn himbɑ
    ɡɔsiɑmɔ. Domi bɑ ɡuriɡibun nukunu bɛsukɑ Gɑlɑdiɔ, sɑɑ ye bɑ Gɑlɑdiɡii ben tem
    mwɑɑmɔ beɡim mu kɑ yɑsiɑn sɔ̃.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of the children of Ammon,
    And for four, I will not turn away the punishment thereof; Because they have ript
    up the women with child of Gilead, That they might enlarge their border:'
  luo-luo: Jehova Nyasaye wacho niya, “Nikech richo adek ma jo-Amon osetimo, kata
    richo angʼwen, omiyo ok abi weyo ma ok akumogi. Nikech gisenego mine ma yach mag
    Gilead mondo omi giyar tongʼ mag lopegi,
  meu-meu: 'Iehova ini e gwau tomamu: Amono taudia edia kerere toi bona hani daidiai,
    lau ese edia dika davana ihenina basina gwaua tao; badina be idia ese rogorogo
    hahinedia vada e dapadia parara Gilead ai, edia tano hetoana bae habadaia totona.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “अम्‍मोनका तिन वा चारवटा पापका निम्‍ति समेत,
    दण्ड दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले आफ्नो सीमा बढाउन सकून् भनेर, गिलादका
    गर्भवती स्‍त्रीहरूका पेट चिरे ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Ammoni, àní mẹ́rin, Èmi
    kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn ti la inú àwọn aboyún Gileadi kí wọ́n
    ba à lè fẹ ilẹ̀ wọn sẹ́yìn.'
  pes-OPCB: 'خداوند می‌فرماید: «اهالی عمون بارها مرتکب گناه شده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت، زیرا در جنگ جلعاد برای توسعهٔ مرزهای
    خود دست به کشتار هولناکی زدند و با شمشیر، شکم زنان حامله را پاره کردند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Dahil sa tatlong kasalanan ng mga Ammonita,
    kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil nilaslas nila ang tiyan
    ng mga buntis na kababaihang Gilead, upang maaari nilang palawakin ang kanilang
    mga nasasakupan.
  cbu-NT: Amónshucheetssha tárangitamta. Amónshuch kapungtam yutarit chinarangusin,
    Tsapunni kapungup, atusin, Galaadshuchee tpachingayarusin, kiz mireeru, anoo pachayarusin,
    chikaa taarayarusin, kasaranganaya. Anumand nuwsha zurampatari wanichima.
  hui-hui: Anduane Homogohanda lalu, Amono wali agalime mana ko biaabo hayagonaga
    i̱na ti mana lalu genda mo mulebero. Tigua ani bialu howa dindi dewa mule hame
    lalu Gileada dindiha wali gali tombeha bere berearu bibahende bo togodo bagabu
    wahaya. Ani biyagonaga i̱na Amono wali agali karu pani emene ndoore mule ngogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အမ္မုန်​ပြည်​သား​တို့ သည်​တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ကြ
    သ​ဖြင့် ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ် ပေး​ရ​တော့​မည်။ သူ​တို့​၏​နယ်​ချဲ့​လို​သော
    လော​ဘ​ကြောင့် နယ်​ချဲ့​စစ်​ပွဲ​များ​၌​ဂိ​လဒ် ပြည်​သူ​ကိုယ်​ဝန်​ဆောင်​တို့​၏​ဝမ်း​ကို​ပင်
    ဖောက်​ခွဲ​ကာ​သတ်​ဖြတ်​ခဲ့​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨམ་མོན་གྱིས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེས་ས་མཚམས་ཇེ་ཆེར་གཏོང་བའི་ཆེད་དུ། ཐ་ན་གིལ་ཨད་ཀྱི་སྦྲུམ་མའི་ཁོག་པའང་གཤགས་པས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zvaAmoni, kunyange zvina, handingadzori
    hasha dzangu. Nokuti akatumbura vakadzi vane mimba veGireadhi, kuti awedzere miganhu
    yake,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de los hijos de Amón, sí, por cuatro,
    No rechazaré su castigo, porque han desgarrado a las mujeres embarazadas de Galaad,
    para que puedan ampliar su frontera.'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Amón,
    yuj chi'' yovalil ol vac''och syaelal eb''. Ayic ix yac''an oval eb'' d''a Galaad
    yic syic''an jab''ocxo slum eb'', ix sjac snivanil eb'' ix yab''ix eb''.'
  swh-ULB: Hivi ndivyo Yahwe asemavyo, “Kwa dhambi tatu za watu wa Amoni, hata kwa
    nne, sintobadilisha adhabu, kwa sababu wamewapasua wanawake wa Gileadi wenye mimba,
    ili waweze kupanua mipaka yao.
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы сыноў Амонавых і за чатыры не пашкадую
    іх, бо яны расьціналі цяжарных у Галаадзе, каб пашырыць межы свае.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten der Kinder Ammon und wegen
    vier werde ich es nicht rückgängig machen: Weil sie die Schwangeren von Gilead
    aufgeschlitzt haben, um ihre Grenze zu erweitern,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Ammon: “Tenged te kedtulung
    kebaal te salà te menge tig-Ammon, edsilutan ku sikandan. Su midsirian dan is
    memeǥingey he menge vahi ziyà te Gilead, su wey zan maangken heini he tanà.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അമ്മോന്യരുടെ മൂന്നോ നാലോ അതിക്രമം നിമിത്തം,
    അവർ തങ്ങളുടെ അതിർ വിസ്താരമാക്കേണ്ടതിന്നു ഗിലെയാദിലെ ഗർഭിണികളെ പിളർന്നുകളഞ്ഞിരിക്കയാൽ,
    ഞാൻ ശിക്ഷ മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral o Amon a marava len
    vaš o trin bini the vaš o štar, bo rozčhingerenas le khabne džuvľen andral o Gilead,
    hoj te buchľaren peskre hraňici.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه وچهار تقصیر بنی عمون عقوبتش را نخواهم برگردانید
    زیرا که زنان حامله جلعاد را شکم پاره کردند تا حدود خویش را وسیع گردانند.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але копиилор луй Амон, ба
    пентру патру, ну-Мь скимб хотэрыря, пентру кэ ау спинтекат пынтечеле фемеилор
    ынсэрчинате але Галаадулуй, ка сэ-шь мэряскэ цинутул,'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “অম্মোনের তিনটি পাপের জন্য, এমনকি, চারটির জন্য,
    আমি আমার ক্রোধ ফিরিয়ে নেব না। যেহেতু সে গিলিয়দের গর্ভবতী নারীদের উদর বিদীর্ণ
    করেছিল, যেন সে নিজের সীমানা বৃদ্ধি করতে পারে,'
  som-som: Rabbigu wuxuu leeyahay, Saddex amase afar xadgudub oo ay reer Cammoon sameeyeen
    aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu waxay dooxeen
    naagihii uurka lahaa oo reer Gilecaad si ay xudduudkooda u ballaadhsadaan aawadeed.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus filiorum Ammon, et super quatuor
    non convertam eum, eo quod dissecuerit prægnantes Galaad ad dilatandum terminum
    suum.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of the children of Ammon,
    yea, for four, I will not turn away the punishment thereof; because they have
    ripped up the women with child of Gilead, that they may enlarge their border.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti de'' figliuoli di Ammon, nè
    per quattro, io non renderò loro la lor retribuzione; ma, perciocchè hanno fesse
    le donne gravide di Galaad, per allargare i lor confini.'
  eng-LXXUP: Thus saith the Lord; For three sins of the children of Ammon, and for
    four, I will not turn away from him; because they ripped up the women with child
    of the Gileadites, that they might widen their coasts.
  eng-ULB: This is what Yahweh says, “For three sins of the people of Ammon, even
    for four, I will not turn away punishment, because they ripped open the pregnant
    women of Gilead, that they may enlarge their borders.
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Amón ha pecado en repetidas
    ocasiones y por ello no vacilaré en castigarlos, porque han abierto los vientres
    de mujeres embarazadas en Galaad, como parte de su guerra para ensanchar su territorio.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes des enfants d''Ammon
    et même de quatre, je ne le révoquerai point: parce qu''ils ont fendu le ventre
    des femmes enceintes de Galaad, pour étendre leurs frontières;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അമ്മോന്യരുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ തങ്ങളുടെ അതിരുകൾ വിസ്താരമാക്കേണ്ടതിന് ഗിലെയാദിലെ ഗർഭിണികളെ പിളർന്നുകളഞ്ഞിരിക്കുകയാൽ,
    ഞാൻ ശിക്ഷ മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Ammon ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie
    maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki apnī sarhaddoṅ ko baṛhāne
    ke lie unhoṅ ne Jiliyād kī hāmilā auratoṅ ke peṭ chīr ḍāle.
  suz-BL: मिनु परमप्रभु यावेमी “गो अम्‍मोन आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम
    ततीके सजाइ मतेक्‍नुङ। मारदे हना मेकोपुकीम गिलाद ङा आल कुरशो मीश मुर आन कोव़ज तरवारम
    चेत्‍तेक्‍म। मेको आन रागी ठेयब सेल्‍चा कली मो पाम्‍तेक्‍म। येरमीया ४९:१-६
  eng-NOY: 'Thus saith Jehovah: For three transgressions of the children of Ammon,
    And for four, will I not turn away their punishment; For they ripped up the women
    with child of Gilead, That they might enlarge their border.'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti dei figliuoli d’Ammon, anzi per
    quattro, io non revocherò la mia sentenza. Perché hanno sventrato le donne incinte
    di Galaad per allargare i loro confini,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «عەمۆن یاخی بوو، لە یاخیبوونەکەی بەردەوامە، سزاکەیان
    بەسەردا تێناپەڕێنم، لەبەر ئەوەی سکپڕەکانی گلعادیان هەڵدڕی، بۆ ئەوەی سنوورەکانیان
    بەرفراوان بکەن،'
  eng-BBE: 'These are the words of the Lord: For three crimes of the children of Ammon,
    and for four, I will not let its fate be changed; because in Gilead they had women
    with child cut open, so that they might make wider the limits of their land.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಅಮ್ಮೋನಿನ ಮಕ್ಕಳು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು
    ಪಾಪಗಳಿಗಾಗಿ, ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ತಮ್ಮ ಮೇರೆಯನ್ನು ವಿಸ್ತಾರ
    ಮಾಡುವುದಕ್ಕಾಗಿ, ಗಿಲ್ಯಾದಿನ ಗರ್ಭಿಣಿಯರನ್ನು ಸೀಳಿಬಿಟ್ಟಿದ್ದಾರೆ.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: அம்மோன் மக்களின் மூன்று பாவங்களுக்காகவும்,
    நான்கு பாவங்களுக்காகவும், நான் அவர்களுடைய தண்டனையைத் திருப்பமாட்டேன்; அவர்கள்
    தங்களுடைய எல்லைகளை விரிவாக்க கீலேயாத் தேசத்தின் கர்ப்பவதிகளைக் கீறிப்போட்டார்களே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de los hijos de Ammón, y por
    el cuarto, no desviaré su castigo; porque abrieron las preñadas de Galaad, para
    ensanchar su término.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale copiilor lui Amon și pentru
    patru, nu voi întoarce pedeapsa lor, pentru că au spintecat femeile însărcinate
    din Galaad, ca să își lărgească granița;'
  eng-WEBP: 'The LORD says: “For three transgressions of the children of Ammon, yes,
    for four, I will not turn away its punishment, because they have ripped open the
    pregnant women of Gilead, that they may enlarge their border.'
  eng-FBV: 'This is what the Lord says: The people of Ammon have repeatedly sinned
    and so I will not hesitate to punish them, because they ripped open pregnant women
    in Gilead as part of their war to enlarge their territory.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van de zonen van Ammon, Of om
    vier herroep Ik het niet: Omdat zij Gilads zwangere vrouwen hebben opengereten,
    Om hun eigen gebied te vergroten!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque iixhuihua
    Amón, temachti niquintatzacuiltis. Pampa quema quinequiyayaj quihueyilise inintal,
    quichijque miyac tamanti cati fiero hasta quinijtitapojque israelita sihuame cati
    conehuejque eliyayaj ipan tali Galaad.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của con cái Am-môn đến gấp
    ba gấp bốn lần, nên ta không xây bỏ án phạt khỏi nó, vì chúng nó đã mổ bụng đàn
    bà chửa của Ga-la-át đặng mở rộng bờ cõi mình.'
  hin-CV: 'याहवेह का यह कहना है: “अम्मोनवासियों के तीन, नहीं वरन चार अपराधों के कारण,
