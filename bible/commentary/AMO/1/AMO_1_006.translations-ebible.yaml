verse: AMO.001.006
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഗസ്സയുടെ മൂന്നോ നാലോ പാപങ്ങൾനിമിത്തം ഞാൻ
    എന്റെ ക്രോധം മടക്കിക്കളയുകയില്ല. കാരണം, ജനങ്ങളെ മുഴുവനും ബന്ദികളാക്കി അവർ ഏദോമിനു
    വിറ്റിരിക്കുന്നു.'
  deu-TKW: 'So spricht Jahwe: Wegen der drei, ja vier Schandthaten der Philister von
    Gaza will ich''s nicht rückgängig machen - weil sie gleich ganze Ortschaften hinweggeführt
    haben, um sie an die Edomiter auszuliefern.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ya masumu misato to minei ya Gaza,
    nakozanga te kopesa bango etumbu, pamba te bamemaki bikolo ebele na bowumbu mpe
    batekaki bango na Edomi.'
  eng-LSV: 'Thus said YHWH: “For three transgressions of Gaza, || And for four, I
    do not reverse it, || Because of their removing a complete captivity, || To deliver
    up to Edom,'
  eng-GNV: Thus sayth the Lord, For three transgressions of Azzah, and for foure,
    I will not turne to it, because they caried away prisoners the whole captiuitie
    to shut them vp in Edom.
  eng-WEBSTER: 'Thus saith the LORD; For three transgressions of Gaza, and for four,
    I will not turn away its punishment : because they carried away captive the whole
    captivity, to deliver them up to Edom:'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa masehualme catli itztoque ipan altepetl Gaza, temachtli niquintlatzacuiltis.
    Quinichtectoque nomasehualhua ipan campa hueli altepeme huan quinhuicaque quinnemacatoj
    ipan tlali Edom para ma tetequipanotij san tlapic.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kwa dhambi tatu za Gaza, hata kwa dhambi nne,
    sitaizuia ghadhabu yangu. Kwa sababu walichukua mateka jumuiya nzima na kuwauza
    kwa Edomu,'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Filisitibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ ɡɔsiɑmɔ. Domi bɑ Isireli dɑbi dɑbinu yoru mwɛɛrɑ bɑ Edɔmubɑ nɔmu bɛriɑ.
  eng-KJVCPB: 'Thus saith the Lord; For three transgressions of Gaza, And for four,
    I will not turn away the punishment thereof; Because they carried away captive
    the whole captivity, To deliver them up to Edom:'
  luo-luo: Jehova Nyasaye wacho niya, “Jo-Gaza osebedo katimo richo mangʼeny, omiyo
    ok abi weyo ma ok akumogi. Nikech gisemako ogendini duto mi giterogi e twech e
    piny Edom,
  meu-meu: 'Iehova ini e gwau tomamu: Gasa ena kerere toi bona hani daidiai, lau ese
    ena dika davana ihenina basina gwaua tao; badina be idia ese bese ta taunimanimadia
    iboudiai na dauhai vada e hanohodia, Edom imana ai bae atodia helaoreana.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “गाजाका तिन वा चारवटा पापका निम्‍ति समेत, दण्ड
    दिनबाट म पछि हट्‍नेछैनँ, किनभने तिनीहरूले सम्‍पूर्ण मानिसलाई कैदी बनाएर, एदोमको
    हातमा सुम्‍पन लगे ।
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta Gasa, àní nítorí mẹ́rin,
    Èmi kò ní yí ìpinnu ìjìyà mi padà. Gẹ́gẹ́ bí í oníṣòwò ẹrú, ó kó gbogbo àwọn ènìyàn
    mi ní ìgbèkùn. Ó sì tà wọ́n fún Edomu,'
  pes-OPCB: 'خداوند می‌فرماید: «مردم غزه بارها مرتکب گناه شده‌اند و من این را فراموش
    نخواهم کرد و از سر تقصیرشان نخواهم گذشت، زیرا آنها قوم مرا تبعید نموده، ایشان
    را به عنوان برده در ادوم فروختند.'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Gaza, o kahit
    na apat pa, hindi ko babawiin ang kaparusahan, dahil kinuha nilang bihag ang lahat
    ng mga tao upang ipasakamay sila sa Edom.'
  cbu-NT: Filistewshucheetssha Apanll tárangitamta. Gasshuch yutaritshisheetsimaritam
    chinarangusin, tputsee ichingaru machtayarusin, muchchureetspaz ashiru Edomshucheemsha
    tupaxanxarangana, anamand nuwsha zurampatari wanichima.
  hui-hui: Anduane Homogohanda lalu, Wali agali Gasa tanoha kamirume mana ko dewaore
    bialu harimigoni. Emene ha̱lo hole ndo bibahendengi Gasa wali agali tígua wali
    agali maru Idomo dindiha garabaya biabe ale bialu helo minu yalu pirimigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဂါ​ဇ​မြို့​သား​တို့​သည် တစ်​ကြိမ်​ပြီး​တစ်​ကြိမ်​ပြစ်​မှား​ခဲ့​သ​ဖြင့်
    ငါ​သည်​သူ​တို့​ကို​အ​မှန်​ပင်​ဒဏ်​ပေး​ရ တော့​မည်။ သူ​တို့​သည်​လူ​တစ်​မျိုး​လုံး​ကို
    ဧ​ဒုံ​ပြည်​သား​များ​လက်​ဝယ်​သို့ ကျွန် အ​ဖြစ်​နှင့်​ရောင်း​စား​ခဲ့​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གཱ་ཟཱས་ཡང་ནས་ཡང་དུ་སྡིག་པ་བསགས་པས། ངས་དེ་ལ་ཉེས་ཆད་གཅོད་པའི་བཀའ་ཕྱིར་མི་ལེན་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེས་མི་ཐམས་ཅད་བཟུང་ནས་ཨེ་དོམ་ལ་སྤྲད་པས།
  sna-sna: 'Zvanzi naJehovha: “Nemhaka yezvivi zvitatu zveGaza, kunyange zvina, handingadzori
    hasha dzangu. Nokuti vakatapa rudzi rwose uye vakavatengesa kuEdhomu,'
  spa-BLM: 'Yahvé dice: “Por tres transgresiones de Gaza, sí, por cuatro, No rechazaré
    su castigo, porque se llevaron cautiva a toda la comunidad, para entregarlos a
    Edom;'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ jantacoc chucal ix sc''ulej eb'' aj Gaza,
    yuj chi'' yovalil ol vac''och syaelal eb'', yujto masanil anima cajan d''a juntzan̈
    chon̈ab'' yic Israel ix yic''b''at eb'', ix schon̈anb''at eb'' checab''vumal d''a
    Edom.'
  swh-ULB: 'Hivi ndivyo Yahwe asemavyo: “Kwa dhambi tatu za Gaza, hata nne, sintobadilisha
    adhabu, kwa sababu waliwachukua mateka watu wote, kuwaweka juu ya mkono wa Edomu.'
  bel-bel: 'Так кажа Гасподзь: за тры злачынствы Газы і за чатыры не пашкадую яе,
    бо яны вывелі ўсіх у палон, каб аддаць іх Эдому.'
  deu-ELBBK: 'So spricht der HERR: Wegen drei Freveltaten von Gaza und wegen vier
    werde ich es nicht rückgängig machen: Weil sie Gefangene in voller Zahl weggeführt
    haben, um sie an Edom auszuliefern,'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen mehitenged te Filistia: “Tenged te kedtulung
    kebaal te salà te menge tig-Gaza, edsilutan ku sikandan. Su zuen menge inged he
    mibihag dan is tivuuk he menge meǥinged dutun ne imbelegyà dan he menge uripen
    diyà te Edom.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഗസ്സയുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ എദോമിന്നു ഏല്പിക്കേണ്ടതിന്നു ബദ്ധന്മാരെ ആസകലം കൊണ്ടുപോയിരിക്കയാൽ, ഞാൻ ശിക്ഷ
    മടക്കിക്കളകയില്ല.'
  rmc-rmc: 'Kada phenel o RAJ: „Na odmukava le manušenge andral e Gaza a marava len
    vaš o trin bini the vaš o štar, bo zaile cala fori a ľigende len het, hoj len
    te bikenen le Edomoske.'
  pes-OPV: 'خداوند چنین می‌گوید: به‌سبب سه و چهارتقصیر غزه عقوبتش را نخواهم برگردانید
    زیرا که تمامی (قوم را) به اسیری بردند تا ایشان را به ادوم تسلیم نمایند.'
  ron-1924: 'Аша ворбеште Домнул: „Пентру трей нелеӂюирь але Газей, ба пентру патру,
    ну-Мь скимб хотэрыря, пентру кэ ау луат пе тоць оамений приншь де рэзбой ши й-ау
    дат Едомулуй,'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “গাজার তিনটি পাপের জন্য, এমনকি, চারটির জন্য, আমি
    আমার ক্রোধ ফিরিয়ে নেব না। কারণ সে সমস্ত সমাজকে বন্দি করে ইদোমের কাছে তাদের বিক্রি
    করেছিল।'
  som-som: Rabbigu wuxuu leeyahay, Saddex iyo weliba afar xadgudub oo ay reer Gaasa
    sameeyeen aawadood ayaanan ciqaabtooda uga noqonaynin, maxaa yeelay, iyagu dadkii
    oo dhan ayay maxaabiis ahaan u kaxaysteen si ay ugu gacangeliyaan reer Edom.
  lat-VUC: 'Hæc dicit Dominus: Super tribus sceleribus Gazæ, et super quatuor non
    convertam eum, eo quod transtulerint captivitatem perfectam, ut concluderent eam
    in Idumæa.'
  eng-ASVBT: 'Thus saith Jehovah: For three transgressions of Gaza, yea, for four,
    I will not turn away the punishment thereof; because they carried away captive
    the whole people, to deliver them up to Edom.'
  ita-1885: 'Così ha detto il Signore: Per tre misfatti di Gaza, nè per quattro, io
    non le renderò la sua retribuzione; ma, perciocchè hanno tratto il mio popolo
    in cattività intiera, mettendolo in mano di Edom.'
  eng-LXXUP: Thus saith the Lord; For three sins of Gaza, and for four, I will not
    turn away from them; because they took prisoners the captivity of Solomon, to
    shut them up into Edom.
  eng-ULB: 'This is what Yahweh says: “For three sins of Gaza, even for four, I will
    not turn away punishment, because they carried away captive a whole people, to
    hand them over to Edom.'
  spa-VBL: 'Esto es lo que dice el Señor: El pueblo de Gaza ha pecado en repetidas
    ocasiones, y no vacilaré en castigarlos, porque enviaron comunidades enteras al
    exilio, y los entregaron a Edom.'
  fra-_FOB: 'Ainsi a dit l''Éternel: A cause de trois crimes de Gaza et même de quatre,
    je ne le révoquerai point: parce qu''ils ont emmené des captifs en grand nombre
    pour les livrer à Édom;'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഗസ്സയുടെ മൂന്നോ നാലോ അതിക്രമംനിമിത്തം,
    അവർ ബദ്ധന്മാരെ മുഴുവൻ ഏദോമിന് ഏല്പിക്കേണ്ടതിന് കൊണ്ടുപോയിരിക്കുകയാൽ, ഞാൻ ശിക്ഷ
    മടക്കിക്കളയുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Ġhazzā ke bāshindoṅ ne bār bār gunāh kiyā hai, is lie
    maiṅ unheṅ sazā die baġhair nahīṅ chhoṛūṅgā. Kyoṅki unhoṅ ne pūrī ābādiyoṅ ko
    jilāwatan karke Adom ke hawāle kar diyā hai.
  suz-BL: मिनु परमप्रभु यावेमी “गो गाजा आ ३ खेयप नु ४ खेयप मरिम्‍शो प‍शो आ पर्बम ततीके
    सजाइ मतेक्‍नुङ। मारदे हना मेकोमी शुश मुर आन कली ग्‍याइश्‍शा लाइश्‍शा एदोम आ गुइमी
    लेयतु। २इतिहास २१:१६-१७; २इतिहास २८:१८; येरमीया ४७:१
  eng-NOY: 'Thus saith Jehovah: For three transgressions of Gaza, And for four, I
    will not turn away its punishment; For they led captive all that fell into their
    hands, And delivered them up to Edom.'
  ita-1927: 'Così parla l’Eterno: Per tre misfatti di Gaza, anzi per quattro, io non
    revocherò la mia sentenza. Perché hanno menato in cattività intere popolazioni
    per darle in mano ad Edom,'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «غەزە یاخی بوو، لە یاخیبوونەکەی بەردەوامە، سزاکەیان
    بەسەردا تێناپەڕێنم، لەبەر ئەوەی چەند کۆمەڵگایەکی بە تەواوەتی بە دیل گرت و بە ئەدۆمی
    فرۆشت،'
  eng-BBE: 'These are the words of the Lord: For three crimes of Gaza, and for four,
    I will not let its fate be changed; because they took all the people away prisoners,
    to give them up to Edom.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಗಾಜದ ಜನರು ಮಾಡಿರುವ ಮೂರು ಹೌದು ನಾಲ್ಕು ಪಾಪಗಳಿಗಾಗಿ,
    ಆಗಬೇಕಾದ ದಂಡನೆಯನ್ನು ನಾನು ತಪ್ಪಿಸುವುದೇ ಇಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ಎಲ್ಲಾ ಸಮುದಾಯಗಳನ್ನು ಸೆರೆಹಿಡಿದು
    ಎದೋಮಿಗೆ ಮಾರಿಬಿಟ್ಟರು.'
  tam-2017: 'யெகோவா சொல்லுகிறது என்னவென்றால்: காசாவினுடைய மூன்று பாவங்களுக்காகவும்,
    நான்கு பாவங்களுக்காகவும், நான் அதின் தண்டனையைத் திருப்பமாட்டேன்; அவர்கள் சிறைப்பட்டவர்களை
    ஏதோமியர்களிடத்தில் ஒப்புவிக்கும்படி முழுவதும் சிறையாக்கினார்களே.'
  spa-RV-1909: 'Así ha dicho Jehová: Por tres pecados de Gaza, y por el cuarto, no
    desviaré su castigo; porque llevó cautiva toda la cautividad, para entregarlos
    á Edom.'
  ron-BTF: 'Astfel spune DOMNUL: Pentru trei fărădelegi ale Gazei și pentru patru,
    nu voi întoarce pedeapsa lui, pentru că au dus în captivitate pe toți captivii,
    ca să îi dea Edomului;'
  eng-WEBP: 'The LORD says: “For three transgressions of Gaza, yes, for four, I will
    not turn away its punishment, because they carried away captive the whole community,
    to deliver them up to Edom;'
  eng-FBV: 'This is what the Lord says: The people of Gaza have repeatedly sinned
    and so I will not hesitate to punish them, for they sent into exile whole communities,
    handing them over to Edom.'
  nld-1939: 'Zo spreekt Jahweh! Om drie schanddaden van Gaza, Of om vier herroep Ik
    het niet: Omdat zij heel een bevolking hebben weggevoerd, Om ze aan Edom te verkopen!'
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa tahuel miyac huelta tajtacolchijtoque nopa
    masehualme cati itztoque ipan altepet Gaza, temachti niquintatzacuiltis. Quinichtectoque
    nomasehualhua ipan campa hueli altepeme huan quinhuicaque quinnamacatoj ipan tali
    Edom para ma tetequipanotij san tapic.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Bởi cớ tội ác của Ga-xa đến gấp ba gấp bốn
    lần, nên ta không xây bỏ án phạt khỏi nó; vì chúng nó đã đem hết dân sự đi làm
    phu tù mà nộp cho Ê-đôm.'
  hin-CV: 'याहवेह का यह कहना है: “अज्जाह नगर के तीन, नहीं वरन चार अपराधों के कारण,
    मैं दंड देने से पीछे नहीं हटूंगा. क्योंकि उसने पूरे प्रजा को बंधुआई में ले गया
    और उन्हें एदोम को बेच दिया है,'
  spa-BES: 'Estas son las palabras del Señor: por tres crímenes de Gaza, y por cuatro,
    no dejaré que cambie su destino; porque se llevaron a toda la gente prisioneros,
    para entregarlos a Edom.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Ty ami’ty fiolàñe telo’ i Azà, naho i fah’efa’ey,
    le tsy hapoko ty fandilovañe aze, fa nasese’ iereo an-drohy ze hene mpimoneñe,
    vaho naonjo’iereo mb’e Edome mb’eo,'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “เพราะเหตุการละเมิดของกาซา สามครั้งและสี่​ครั้ง
    เราจะไม่ยอมกลับการลงทัณฑ์ เพราะเขากวาดประชาชนทั้งหมดไปเป็นเชลย เพื่อจะมอบให้​แก่​เอโดม
  por-BR-2018: 'Assim diz o SENHOR: Por três transgressões de Gaza, e pela quarta,
    não desviarei seu castigo ; pois levaram a todos do povo em cativeiro, para os
    entregar a Edom.'
  deu-ELO: 'So spricht Jehova: Wegen drei Freveltaten von Gasa und wegen vier werde
    ich es nicht rückgängig machen: Weil sie Gefangene in voller Zahl weggeführt haben,
    um sie an Edom auszuliefern,'
  eng-WYC-2018: And the Lord saith these things, On three great trespasses of Gaza,
    and on four, I shall not convert it, for it translated perfect captivity, to close
    that together in Idumea. (And the Lord saith these things, For the three great
    trespasses of Gaza, and for the fourth, I shall not turn away their punishment,
    for they carried away their Israelite captives, and delivered up, or sold, them
    to Edom.)
  epo-epo: 'Tiele diras la Eternulo: Pro tri krimoj de Gaza kaj pro kvar Mi ne indulgos
