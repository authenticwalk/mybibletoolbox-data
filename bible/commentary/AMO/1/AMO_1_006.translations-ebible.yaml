    aole au e hoololi ae i kona hoopaiia; No ko lakou lawe pio ana i ka poe pio a
    pau, A haawi aku ia lakou i ka Edoma;
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ أَجْلِ مَعَاصِي غَزَّةَ الثَّلاثِ وَالأَرْبَعِ
    لَنْ أَرُدَّ عَنْهَا سَخَطِي، لأَنَّ أَهْلَهَا نَفَوْا شَعْباً عَنْ آخِرِهِ لِيُسَلِّمُوهُ
    إِلَى أَدُومَ.'
  ewe-ewe: Ale Yehowa gblɔe nye esi, “Le Gaza ƒe nu vɔ̃ gbogboawo ta la, nyematsɔ
    wo akee o, elabena eɖe aboyo nye ameha gã aɖe, eye wòdzra wo kluviwoe na Edom.
  eng-LEE: Thus hath said the Lord, For three transgressions of Gazzah, and for four,
    will I not turn away their punishment; because they carried away exiles in full
    numbers, to deliver them up to Edom;
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “গাজাৰ তিনিটা, এনে কি, চাৰিটা অপৰাধৰ কাৰণে মই তাক
    দণ্ড নিদিয়াকৈ নাথাকিম; কিয়নো ইদোমৰ হাতত শোধাই দিবৰ কাৰণে তেওঁলোকে সকলো লোকক
    বন্দী কৰি লৈ গৈছিল।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «فَسَ شَ يُنُبِ رَبَشِ سَشَنيِ، شَ نَ مُ عَ رَ نَانِ
    شَ قٍ رَ، ﭑ مُ فبِلٍنمَ ﭑ مَ نَتّ قْشْ رَ. عٍ بَرَ تَا ندٍيٍ شَ حَمَ بِرِن شَنِن
    عٍدٌن كٌنيِيَ كُي.
  fra-SBL: 'Yahvé dit : « Pour trois transgressions de Gaza, oui, pour quatre, Je
    ne détournerai pas son châtiment, car ils ont emmené en captivité toute la communauté,
    pour les livrer à Edom ;'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י עַזָּ֔ה וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־הַגְלֹותָ֛ם גָּל֥וּת שְׁלֵמָ֖ה לְהַסְגִּ֥יר לֶאֱדֹֽום׃
  piu-2006: '@see-verse:AMO.001.005'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Nĩ ũndũ wa mehia matatũ ma Gaza, o na mana-rĩ, niĩ
    ndikahũndũra mangʼũrĩ makwa. Tondũ nĩanyiitire kĩrĩndĩ gĩothe mĩgwate, agĩkĩendia
    kũu Edomu.'
  fra-NCL: 'Ainsi parle Yahweh : A cause de trois crimes de Gaza, et à cause de quatre,
    — je ne le révoquerai point. Parce qu’ils ont déporté des convois entiers de captifs,
    pour les livrer à Edom,'
  cek-AK: Gaza vangpui ih zaehaih thumto hoi palito haih pacoengah, anih loe pop parai
    kaminawk to tamna ah naeh moe, Edom khaeah paek pongah, danpaekhaih ka zuk let
    mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Gaza-dorgan-e-isgued nue-wilub-obicha naid. Sabsur-e-odurdaklegoedi,
    an ega osulogosulid. Ar ade, Gaza-dorgan, bela neggweburmargi-dulemar-bukwad galesa
    sesmalad, geb Edom-dorganga maiga manigi uksamalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — «Газа шәһириниң үч гунайи, бәрһәқ төрт гунайи
    үчүн, униңға чүшидиған җазани яндурмаймән, Чүнки улар Едомға тапшуруп беришкә,
    барлиқ тутқунларни әсир қилип елип кәтти.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “గాజా మూడుసార్లు, నాలుగు సార్లు చేసిన పాపాలను బట్టి,
    నేను తప్పకుండా దాన్ని శిక్షిస్తాను. ఎందుకంటే వారు చాలామందిని బందీలుగా తీసుకుపోయి
    ఎదోము వారి వశం చేశారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Gaza yo, menm kat, mwen
    p ap retire pinisyon an, akoz yo te depòte tout pèp la, pou livre yo bay Édom.'
  kos-kos: LEUM GOD El fahk, “Mwet Gaza elos kalweni na in oru ma koluk, ac ke sripa
    inge pwayena nga fah kalyaelos. Elos usla un mwet puspis ac kukakunulosyang in
    mwet kohs nu sin mwet Edom.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה עַל־שְׁלֹשָׁה֙ פִּשְׁעֵ֣י עַזָּ֔ה וְעַל־אַרְבָּעָ֖ה
    לֹ֣א אֲשִׁיבֶ֑נּוּ עַל־הַגְלוֹתָ֛ם גָּל֥וּת שְׁלֵמָ֖ה לְהַסְגִּ֥יר לֶאֱדֽוֹם׃
  ibo-ibo: Otu a ka Onyenwe anyị na-ekwu, “Nʼihi njehie atọ nke Gaza, e, nʼihi njehie
    nke anọ, agaghị m ahapụ inye ya ntaramahụhụ, nʼihi na ha dọtara mmadụ niile nʼagha,
    ranye nʼaka ndị Edọm.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଘସାର ତିନି, ହଁ, ଚାରି ଅପରାଧ ସକାଶୁ ତହିଁର ଦଣ୍ଡ
    ନିବାରଣ କରିବା ନାହିଁ; କାରଣ ସେମାନେ ଇଦୋମର ହସ୍ତରେ ସମର୍ପଣ କରିବା ପାଇଁ ସମୁଦାୟ ଲୋକଙ୍କୁ
    ବନ୍ଦୀ କରି ନେଇଗଲେ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chon Kasa ra chök sopwela le föri tipis,
    iei mine üpwe fokun apwüngüür. Ra liapeni chon eu mwü meinisin o amömörela ngeni
    chon Etom.
  rop-rop: Blanga detlot pipul langa det kantri gulum Filastain YAWEI bin tok, “Detlot
    pipul langa det taun gulum Gasa oldei dumbat nogudbala ting en blanga tharran
    na ai garra panishim olabat. Deibin deigidawei ol main pipul brom wan pleis en
    deibin selim olabat langa detlot pipul brom det kantri gulum Idam.
  ukr-1871: 'А знов так говорить Господь: За три й чотирі провини Гази я не пощаджу
    її, за те, що вони (вірних моїх) позаймали в неволю, щоб запродати їх Едомові.'
  deu-1951: 'So spricht der HERR: Wegen drei und wegen vier Übertretungen von Gaza
    wende ich solches nicht ab, weil sie Gefangene in voller Zahl abgeführt und an
    Edom ausgeliefert haben;'
  eng-JPS: 'Thus saith the LORD: For three transgressions of Gaza, yea, for four,
    I will not reverse it: because they carried away captive a whole captivity, to
    deliver them up to Edom.'
  srp-1865: 'Ovako veli Gospod: za tri zla i za èetiri što uèini Gaza, neæu joj oprostiti,
    jer ih zarobiše sasvijem i predadoše Edomcima.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Olw’ebyonoono bya Gaza ebisatu, weewaawo
    ebina, siriggyawo busungu bwange. Kubanga yatwala eggwanga ddamba mu busibe n’alitunda
    eri Edomu.
  heb-heb: כה אמר יהוה על שלשה פשעי עזה ועל ארבעה לא אשיבנו על הגלותם גלות שלמה להסגיר
    לאדום׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “ঘসার তিনটি পাপের জন্য, এমনকি চারটে পাপের জন্য, আমি
    তার শাস্তি ফিরিয়ে নেব না, কারণ তারা সমস্ত লোকেদের বন্দী করে নিয়ে গিয়েছে ইদোমের
    হাতে সমর্পণ করার জন্য।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਅੱਜ਼ਾਹ ਦੇ ਤਿੰਨ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ, ਸਗੋਂ ਚਾਰ ਦੇ ਕਾਰਨ
    ਮੈਂ ਸਜ਼ਾ ਦੇਣ ਤੋਂ ਨਹੀਂ ਮੁੜਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਇੱਕ ਪੂਰੀ ਕੌਮ ਨੂੰ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਲੈ ਗਏ
    ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਅਦੋਮ ਦੇ ਹਵਾਲੇ ਕਰਨ।
  mya-JVB: တဖန်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဂါဇ မြို့သည် ချုပ်ထား သောသူ အပေါင်း
    တို့ကို ဧဒုံ မင်း၌ အပ် ခြင်းငှါ သိမ်း သွားသောအပြစ် သုံး ပါးမက ၊ အပြစ်လေး ပါးကြောင့်
    ငါသည် ဒဏ် မ ပေးဘဲမနေ။
  tte-O: Yaubada iwalo koliyau iwaloba, “Tomo Gesa, Pilistiya dedeina mena, sauga
    meuloina mumugana naenaena siginaginauli. Nige sowana yagu nuwatu yabui. Koinaele
    kani maisa naenaena yaolegili kaiwena tauna kona silau yagu tomoyao sibaibaiwa
    silokalatagili sipanili yo silawagili Idoma dedeina koina yo sigimwala-yagili
    tomo Idoma kolili siyamala ali topaisowa panpanli.
  hmo-hmo: Lohiabada ia gwau, “Gasa taudia be idia kara dika, bona kara dika lou,
    nega momo. Unai dainai edia kerere davana do lau henidia momokani. Idia ese bese
    ta ena taunimanima ibounai Edoma tanona dekenai idia abia lao, unuseni dibura
    gaukara mai guia danu totona unai taunimanima be Edoma taudia dekenai idia hoia
    lao.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, कि ग़ज़्ज़ा के तीन बल्कि चार गुनाहों की वजह से
    मैं उसको बेसज़ा न छोड़ूँगा, क्यूँकि वह सब लोगों को ग़ुलाम करके ले गए ताकि उनको
    अदोम के हवाले करें।
  rus-SYN: 'Так говорит Господь: за три преступления Газы и за четыре не пощажу ее,
    потому что они вывели всех в плен, чтобы предать их Едому.'
  bqc-SIM: Ma Dii ma mɛ̀, Gazadeↄ tàaekɛ̀ gɛ̃n àaↄ̃, a dɛ beea se, ma pↄ a weemáo.
    Asa aa ma gbɛ̃́ↄ kũ̀kũ zĩ̀zↄↄ ũ píiɛ, ↄ̃ aa ń ná Ɛdↄũↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Pakaiyin hitin aseije, “Gaza khopi talen manlouva kalha louhel ding
    ahi. Ajeh chu amiten chonset abol bol jeng’un, anga deh pouvin ahi. Amahon kho
    jousea miho abon’un sohchang in atolmang un, Edom gam’a soh in ajohdoh gam tauvin
    ahi.
  mar-mar: आणि परमेश्वर असे म्हणतो, “गज्जाच्या तिन्ही पापांबद्दल, अगदी चारहींमुळे,
    त्यांना शिक्षा करण्यापासून मी माघारी फिरणार नाही. कारण त्यांनी संपूर्ण लोकांस
    गुलाम म्हणून नेले, ह्यासाठी की त्यांना अदोम्यांच्या हाती द्यावे.
  qub-qub: '«Tayta Diosga caynömi nin: «Gaza siudä runacunaga fiyupa aypallatanami
    mana allita rurasha. Paycunaga juc nasyun intëru runacunatami prësu apacuran.
    Nircorga Edom nasyunman ranticaycäriran uyway cananpaj. Chayno rurashanpitami
    castigashaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, Filisitibɑn torɑnu nu kpɛ̃ɑ. Yen sɔ̃, nɑ ǹ nɛn
    himbɑ gɔsiɑmɔ. Domi bɑ Isireli dɑbi dɑbinu yoru mwɛɛrɑ bɑ Edɔmubɑ nɔmu bɛriɑ.
  hat-hat: 'Seyè a di konsa: Moun lavil Gaza yo ap plede fè peche sou peche san rete.
    Mwen fin pran desizyon m'', mwen p''ap chanje lide. Yo depòte tout yon nasyon.
    Yo vann yo tankou esklav bay moun Edon yo.'
  eng-BSB: 'This is what the LORD says: “For three transgressions of Gaza, even four,
    I will not revoke My judgment, because they exiled a whole population, delivering
    them up to Edom.'
  eng-WEBPB: 'The LORD says: “For three transgressions of Gaza, yes, for four, I will
    not turn away its punishment, because they carried away captive the whole community,
    to deliver them up to Edom;'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hie, Gaza vahe'mo'za kumira huvava hu'za
    vazankina amanea zamatrenuge'za omanigahazanki, knazami'na zamazeri haviza hugahue.
    Hagi zamagra nagri vahera nozmifintira zamazeri'za Idomu vahete zagore zamatre'naze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa tlahuel miyac huelta tlajtlacolchijtoque
    nopa tlacame tlen itztoque ipan altepetl Gaza, temachtli niquintlatzacuiltis.
    Quinixtectoque notlacajhua ipan campa hueli altepetini huan quinhuicaque quinnamacatoj
    ipan tlali Edom para ma tlatequipanotij san tlapic.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Teko Kaz ywy rehe har uzapo ikatu
    'ym ma'e tetea'u wà. A'e rupi azepyk putar wanehe nehe. Weraha Zuta ywy rehe har
    paw Enom ywy rehe har wanupe wame'eg pà uma'ereko e ma'e romo wamuigo kar pà wà.
  eng-DRA: 'Thus saith the Lord: For three crimes of Gaza, and for four I will not
    convert it: because they have carried away a perfect captivity to shut them up
    in Edom.'
