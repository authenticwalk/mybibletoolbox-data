verse: AMO.001.007
translations:
  mal-C: ഞാൻ ഗസ്സയുടെ മതിലുകളിന്മേൽ അഗ്നി അയയ്ക്കും അത് അവരുടെ കോട്ടകളെ ദഹിപ്പിക്കും.
  deu-TKW: Darum werde ich Feuer gegen die Mauern Gazas entsenden, das soll ihre Burgen
    verzehren.
  lin-lin: Nakotia moto na bamir ya Gaza, mpe moto yango ekozikisa bandako na yango,
    oyo batonga makasi.
  eng-LSV: And I have sent a fire against the wall of Gaza, || And it has consumed
    her palaces;
  eng-GNV: Therefore will I sende a fire vpon the walles of Azzah, and it shall deuoure
    the palaces thereof.
  eng-WEBSTER: 'But I will send a fire on the wall of Gaza, which shall devour its
    palaces:'
  nhw-BL: Yeca na nijtitlanis tlitl ipan nopa tepamitl catli quiyahualohua altepetl
    Gaza, huan nijtlamisosolos nopa calme catli tilahuac huan yejyectzitzi catli ipan
    momanahuisquíaj.
  swh-ONEN: nitatuma moto juu ya kuta za Gaza ambao utateketeza ngome zake.
  bba-bba: Mɛyɑ kon de bu ben wuu Gɑsɑ dɔ̃ɔ sɔku, kpɑ u yen dii ɡeenu di.
  eng-KJVCPB: 'But I will send a fire on the wall of Gaza, Which shall devour the
    palaces thereof:'
  luo-luo: kuom mano abiro oro mach mi owangʼ ohinga mag Gaza mochiel motegno.
  meu-meu: Taunabunai lau ese lahi ta baina siaia, Gasa maḡuna latanai, una lahi ese
    ena gabu aukadia baine aradia ore.
  npi-ULB: गाजाका पर्खालहरूमा म आगो पठाउनेछु र त्यसले त्यसका किल्लाहरू भस्म पार्नेछ
    ।
  yor-yor: Èmi yóò rán iná sí ara odi Gasa tí yóò jó gbogbo ààfin rẹ̀ run.
  pes-OPCB: پس من حصارهای غزه را به آتش خواهم کشید و تمام قلعه‌هایش را ویران خواهم
    کرد.
  tgl-ULB: Magpapadala ako ng apoy sa mga pader ng Gaza at tutupukin nito ang kaniyang
    mga tanggulan.
  cbu-NT: Ashirucha, anumandtam sumasee Gasshuch tandapunurangana anoo mucheeruri,
    kurakpatari pangu izuuru muchimaam zanganchima, atina.
  hui-hui: Tígua ani bialu harimigonaga heneneore i̱na Gasa wali agali pani mulebero.
    Tínaga tano ngagoha ira hedo bape harogola irame tano ogoniha anda hongohe karuni
    do baeala hole bilolebero.
  mya-mya: သို့​ကြောင့်​ငါ​သည်​ဂါ​ဇ​မြို့​ရိုး​များ အ​ပေါ်​သို့​မီး​မိုး​ရွာ​စေ​ပြီး
    ဂါ​ဇ ရဲ​တိုက်​များ​ကို​ပြာ​ချ​လိုက်​မည်။-
  bod-N: ངས་གཱ་ཟཱའི་གྲོང་ཁྱེར་ནང་དུ་མེ་འཕངས་ནས། དེའི་མཁར་རྫོང་རྣམས་ཁྱུར་མིད་གཏོང་ཞིང་།
  sna-sna: ndichatuma moto pamusoro pamasvingo eGaza uchaparadza nhare dzake.
  spa-BLM: pero enviaré un fuego sobre el muro de Gaza, y devorará sus palacios.
  cac-cac: Yuj chi' ol vac'och sc'ac'al smuroal Gaza chi'. A jun c'ac' chi' ol ac'an
    lajvoquel scuartel eb'.
  swh-ULB: Nitatuma moto kwenye kuta za Gaza, na kuziteketeza ngome zake.
  bel-bel: І пашлю агонь у сьцены Газы, - і зжарэ харомы яе.
  deu-ELBBK: so werde ich ein Feuer senden in die Mauer von Gaza, und es wird seine
    Paläste verzehren;
  mbb-OT: Umbe, ebinsulan ku is menge verengbeng diyà te Gaza wey is melig-en he menge
    vahin kayi he inged.
  mal-2015: ഞാൻ ഗസ്സയുടെ മതിലിന്നകത്തു ഒരു തീ അയക്കും; അതു അതിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: Vašoda bičhavava e jag pro foroskre muri andre Gaza, savi zlabarela lakre
    hradi.
  pes-OPV: پس آتش به حصارهای غزه خواهم فرستاد تا قصرهایش را بسوزاند.
  ron-1924: де ачея вой тримите фок ын зидуриле Газей ши-й ва мистуи палателе.
  ben-OBCV: আমি গাজার প্রাচীরগুলির উপরে আগুন পাঠাব, তা তার দুর্গগুলিকে গ্রাস করবে।
  som-som: Laakiinse dab baan ku soo dayn doonaa derbiga Gaasa, oo wuxuu laasan doonaa
    daaraheeda waaweyn.
  lat-VUC: Et mittam ignem in murum Gazæ, et devorabit ædes ejus.
  eng-ASVBT: But I will send a fire on the wall of Gaza, and it shall devour the palaces
    thereof.
  ita-1885: E manderò un fuoco nelle mura di Gaza, il quale consumerà i suoi palazzi;
  eng-LXXUP: And I will send forth a fire on the walls of Gaza, and it shall devour
    its foundations.
  eng-ULB: I will send fire on the walls of Gaza, and it will devour her fortresses.
  spa-VBL: Por ello haré caer fuego sobre los muros de Gaza y consumiré sus castillos.
  fra-_FOB: J'enverrai le feu dans les murs de Gaza, et il dévorera ses palais;
  mal-mal: ഞാൻ ഗസ്സയുടെ മതിലിനകത്ത് ഒരു തീ അയയ്ക്കും; അത് അതിന്റെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Chunāṅche maiṅ Ġhazzā kī fasīl par āg nāzil karūṅga, aur us ke mahal nazar-e-ātish
    ho jāeṅge.
  suz-BL: मोपतीके गो गाजा ङा गारोम मी सुइक्‍नुङ। मेकोमी मेको आ बोल्‍यो दरवार खतम पोक्‍ब।
  eng-NOY: But I will send a fire upon the wall of Gaza, Which shall devour her palaces.
  ita-1927: io manderò dentro alle mura di Gaza un fuoco, che ne divorerà i palazzi;
  ckb-ckb: ئاگر دەنێرمە سەر شووراکانی غەزە، قەڵاکانی دەخوات.
  eng-BBE: 'And I will send a fire on the wall of Gaza, burning up its great houses:'
  kan-OKCV: ನಾನು ಗಾಜದ ಗೋಡೆಯ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಅವರ ಕೋಟೆಗಳನ್ನು ದಹಿಸಿಬಿಡುವುದು.
  tam-2017: காசாவின் மதிலுக்குள் தீக்கொளுத்துவேன்; அது அதினுடைய அரண்மனைகளை அழித்துவிடும்.
  spa-RV-1909: Y meteré fuego en el muro de Gaza, y quemará sus palacios.
  ron-BTF: Dar voi trimite un foc pe zidul Gazei care îi va mistui palatele;
  eng-WEBP: but I will send a fire on the wall of Gaza, and it will devour its palaces.
  eng-FBV: So I will send down fire on the walls of Gaza and burn up its fortresses.
  nld-1939: Ik slinger een vuur binnen de muren van Gaza, Dat zijn burchten verteert;
  nch-BL: Yeca na nijtitanis tit ipan nopa tepamit cati quiyahualojtoc altepet Gaza,
    huan nijtamisosolos nopa calme cati tilahuac huan yejyectzitzi cati ipan momanahuisquíaj.
  vie-1934: Ta sẽ sai lửa đến trên vách thành Ga-xa, nó sẽ thiêu nuốt những đền đài
    nó.
  hin-CV: तब मैं अज्जाह नगर की दीवारों पर आग बरसाऊंगा जो उसके राजमहलों को जलाकर नष्ट
    कर देगी.
  spa-BES: Y enviaré un incendio al muro de Gaza, quemando sus palacios.
  tdx-tdx: Aa le hañitrifako afo ty kijoli’ i Azà, ze hampangotomomoke o anjomba’eo.
  tha-KJV: แต่ เราจะส่งไฟมาบนกำแพงเมืองกาซา ซึ่งจะเผาผลาญปราสาททั้งหลายของเมืองนั้นเสีย
  por-BR-2018: Por isso meterei fogo no muro de Gaza, que consumirá seus palácios.
  deu-ELO: so werde ich ein Feuer senden in die Mauer von Gasa, und es wird seine
    Paläste verzehren;
  eng-WYC-2018: And I shall send fire into the wall of Gaza, and it shall devour the
    houses thereof. (And I shall send fire onto the city walls of Gaza, and it shall
    devour the houses there.)
  epo-epo: Mi sendos fajron sur la muregon de Gaza, kaj ĝi ekstermos ĝiajn palacojn.
  uig-PIN: Ⱨǝm Mǝn Gazaning sepiliƣa ot ǝwǝtimǝn, U uning ordilirini yutuwalidu;
  beo-beo: Amaiba:le, Na Ga:isa moilai bai bagade gagoi dobea amoga lalu ulagili salimu,
    amola ilia gagili sasali diasu huluane amola liligi huluane da nene dagoi ba:mu.
  tpi-OTNT: Orait na bai mi tromoi paia i go daun long banis bilong taun Gasa, na
    bai paia i kukim ol strongpela haus bilong dispela taun.
  hau-SA: Zan aika da wuta a katangar Gaza ta ƙone duk kagarunta.
  uig-LAT: Hem Men Gazaning sépiligha ot ewetimen, U uning ordilirini yutuwalidu;
  nde-nde: ngizathumela umlilo emidulini yaseGaza ozalobisa izinqaba zayo.
  ton-ton: 'Ka te u fekau ʻae afi ki he ʻā ʻo Kesa, ʻaia te ne kai ʻo ʻosi ʻae ngaahi
    fale fakaʻeiʻeiki ʻi ai:'
  ces-1613: Ale pošli oheň na zed Gázy, kterýžto zžíře paláce její,
  eng-WMB: but I will send a fire on the wall of Gaza, and it will devour its palaces.
  tam-TCV: காசாவின் மதில்களின்மேல் நெருப்பை அனுப்புவேன்; அது அதன் அரண்களை சுட்டெரிக்கும்.
  ceb-ULB: Magpadala ako ug kalayo ngadto sa mga paril sa Gaza, ug pagalamuyon niini
    ang iyang mga kota.
  pol-UBG: Ale ześlę ogień na mur Gazy, który strawi jej pałace.
  agr-agr: Nuadui yaakat Gaza peejamua nunak ashí apejuattajai, dutika ai nunú kegak
    apu pujusa inamtainak ashí apeattawai.
  kyc-kyc: Dokona lao nambame yuu taone andake Gasa dokona kame dokona isare peyaronopa
    kame porai doko rao otara.
  urd-GVU: چنانچہ مَیں غزہ کی فصیل پر آگ نازل کروں گا، اور اُس کے محل نذرِ آتش ہو
    جائیں گے۔
  eng-OEBCW: Therefore I will send fire on the wall of Gaza, and it shall devour her
    palaces.
  deu-1912: sondern ich will ein Feuer in die Mauern zu Gaza schicken, das soll ihre
    Paläste verzehren.
  kan-2017: ನಾನು ಗಾಜದ ಕೋಟೆಯ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು ಸುರಿಸುವೆನು, ಅದು ಅದರ ಅರಮನೆಗಳನ್ನು ನುಂಗಿಬಿಡುವುದು.
  tgo-tgo: Iya kaiwae ne ya vakatha ndɨghe na i nda Gaja gha ganako na ve wo gha ŋgolo
    vurɨvurɨghegheko wolaghɨye.
  yap-yap: Ere bay gu pag e nifiy nga daken e pi yoror nu Gaza nge urfiy e pi naun
    ni ba’ riy ni kan ngongliy rogon ni fan ko mael.
  hlt-MCSB: Gaza vongtung soah hmai ka tueih vetih a impuei khaw a hlawp pah ni.
  mdy-ETH: ዬያሮ ታኣኒ ጋኣዛ ካታሞኮ ኬኤሎ ዲፆይዳ ታሚ ዓጋንዳኔ፤ ዔያቶኮ ዬያ ዋርዲዮ ዬይ ታማ ሙዓንዳኔ።
  twi-ASANTE: Mede ogya bɛto Gasa afasuo mu, na ahye nʼaban no.
  eng-WEBU: but I will send a fire on the wall of Gaza, and it will devour its palaces.
  wal-wal: Hegaa gishshau, taani Gaaza katamaa dirssan tamaa yeddana; yeddin he tamai
    katamaa qatotakka maana.
  spa-PDDPT: Enviaré fuego al muro de Gaza, el cual devorará sus palacios.
  gun-gun: Ha'e nunga rupi Gaza tetã kora re amboja 'rã tata oo tuvixakueve mbovaipaarã.
  agu-BL: Cha'stzun te tz'ocpon k'a'kl tircu'n e'chk tapij wa'n yi at solte'j yi tnum
    Gaza, nin ite'n nin yi k'ak'a'tz xcyek tan xite'n cu'n e'chk balaj chica'l yi
    e' wi'tz ajcaw.
  ilo-ULB: Mangidissuorakto iti apuy kadagiti pader ti Gaza ket mapuoranto dagiti
    sarikedkedna.
  kpg-kpg: Deelaa di mee ne hidi iei Au, ga hagau ia dagu ahi gi hongo nia abaaba
    o di waahale Gaza, gaa dudu nia abaaba mau dangihi hai dauwa ala e duuli di waahale
    deelaa.
  uig-ARA: ھەم مەن گازانىڭ سېپىلىغا ئوت ئەۋەتىمەن، ئۇ ئۇنىڭ ئوردىلىرىنى يۇتۇۋالىدۇ؛
  sus-sus: N tɛ dinma Gasa tɛtɛ ra na nan ma. Na fama nɛ a yire makantaxie gande.
  pon-2006: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw en Kasa
    oh isikada ar kelen mahwen kan.
  jae-jae: Amboac tonaŋ aê jakêŋ ja êniŋ Gasa ŋatuŋbôm ma êndaŋgac ŋaandu kiŋŋa su.
  ksd-ksd: io, ina tulue ra iap ta ra liplip Gasa, ma na vaimur ra umana pal na luluai
    tana;
  grc-BRENT: Καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Γάζης, καὶ καταφάγεται τὰ θεμέλια αὐτῆς.
  ind-AYT: Aku akan mengirimkan api ke atas tembok Gaza yang akan melahap istana-istananya.
  nya-nya: ndidzatumiza moto pa makoma a Gaza umene udzanyeketsa nyumba zake zaufumu.
  hrv-hrv: pustit ću oganj na zidine Gaze da dvorce joj sažeže.
  mps-mps: Tialima, eno te isi Gasa taun obo tomoba tula palaibao, tama te isigo te
    taunde bomai be dabe ulaibao.
  tpi-tpi: Orait na bai mi tromoi paia i go daun long banis bilong taun Gasa, na bai
    paia i kukim ol strongpela haus bilong dispela taun.
  dan-1931: så sender jeg Ild mod Gazas Mur, den skal æde dets Borge;
  vie-OVCB: Vì thế, Ta sẽ giáng lửa xuống các tường thành Ga-xa, và thiêu hủy các
    đền đài chiến lũy kiên cố.
  guj-2017: હું ગાઝાની દીવાલોને આગ લગાડીશ, અને તે તેના કિલ્લેબંધી મહેલોને નષ્ટ કરી
    નાખશે.
  pon-2006A: lei kahrepen ei pahn kadardiong kisiniei pohn kehl kan en kahnimw en
    Kasa oh isikada ar kelen mahwen kan.
  por-BRBSL: but Enviarei um incêndio no muro de Gaza, e devorará seus palácios.
  eng-OEBUS: Therefore I will send fire on the wall of Gaza, and it shall devour her
    palaces.
  cth-cth: Gaza kho rapan lathueng vah hmai ka tha vaiteh siangpahrang imnaw pueng
    hah ka kak sak han.
  twi-twi: Mede ogya bɛto Gasa afasu mu, na ahyew nʼaban no.
  hlt-hlt: Gaza vongtung soah hmai ka tueih vetih a impuei khaw a hlawp pah ni.
  tbz-SIM: N yóó cṹũnko muhɑ̃ɑ̃́ mmu Kɑsɑɑ ɛì miɛkɛ kɛ̀ mùu cɔ́útɛ́ sikpɑ̀ɑ̀tìcɛ̃́ĩ.
  msy-2020: Kamaghɨn amizɨ, kɨ avim isɨ Gasan nguibar ekiamɨn itir dɨvazim mɨkɨnightɨ,
    avim an dɨpenir gavgaviba bar dar isigham.
  dop-dop: Mɑɑ nyɑɣɑsɩ kɔkɔ kɛ Kɑsɑ ɩcɑtɛ, nɑ tǝ kutuluŋ kʋpɑŋ.
  azb-azb: Buna görə də Qəzzənin divarlarına od yağdıracağam ki, Oranın qalalarını
    yandırıb-yaxsın.
  eng-DBY: And I will send a fire on the wall of Gazah, and it shall devour the palaces
    thereof.
  hin-2017: इसलिए मैं गाज़ा की शहरपनाह में आग लगाऊँगा, और उससे उसके भवन भस्म हो जाएँगे।
  wol-KYG: Maay yebal sawara ca tatay Gasa, mu xoyom ay taaxam.
  eng-YLT: And I have sent a fire against the wall of Gaza, And it hath consumed her
    palaces;
  eng-WYC-2017: And I shall send fire into the wall of Gaza, and it shall devour the
    houses thereof.
  eng-WMBB: but I will send a fire on the wall of Gaza, and it will devour its palaces.
  urd-GVH: चुनाँचे मैं ग़ज़्ज़ा की फ़सील पर आग नाज़िल करूँगा, और उसके महल नज़रे-आतिश
    हो जाएंगे।
  rug-rug: ke kote garunu la nika si Arau koari na goba pa Qaza sapu kote sulu i sari
    nana vasileana ta gobadi.
  gaz-gaz: ani ibidda daʼannoo ishee barbadeessu tokko dallaa Gaazaatti nan erga.
  fra-LSG: J’enverrai le feu dans les murs de Gaza, Et il en dévorera les palais.
  gnn-gnn: Bala ŋarranydja yurru yana djuy'yunna gurthana ŋunhayi wäŋalili ŋarakalili
    Gäthalilinydja, yana ŋayi yurru nhäranydja warrpam'nha ḻoḻu ŋunhi ga buṉbu malanha,
    ga biyapul bathalamirri gal'ŋu ḏälmirri ŋunhi buṉbu malanha yurru buḻwaŋ'thunna,
    ḏaw'‐ḏawyunna yurru marrtji muṉguythirrina.
  yal-yal: Nanara, n Gasa a yinna ganma nɛn. Tɛɛn fama a yire makantanxin kaladeni
    nɛn.
  haw-1868: Aka, e hoolei aku au i ke ahi maloko o ka papohaku o Gaza, A e hoopau
    aku ia i kona mau halealii;
  arb-NAV: لِذَلِكَ سَأُرْسِلُ نَاراً عَلَى أَسْوَارِ غَزَّةَ تَلْتَهِمُ حُصُونَهَا.
  ewe-ewe: Eya ta matɔ dzo Gaza ƒe gliwo, eye dzo afia eƒe mɔ sesẽwo.
  eng-LEE: And I will send a fire against the wall of Gazzah, which shall devour her
    palaces;
  asm-FB: সেইবাবে মই গাজাৰ প্রাচীৰৰ ওপৰত অগ্নি নিক্ষেপ কৰিম; সেই অগ্নিয়ে তাৰ দুর্গবোৰ
    গ্ৰাস কৰি পেলাব।
  sus-A: ﭑ تّ دِنمَ فَسَ تّتّ رَ نَ نَن مَ. نَ قَمَ نّ عَ يِرٍ مَكَنتَشِيٍ فَندٍ.
  fra-SBL: mais j'enverrai un feu sur le mur de Gaza, et il dévorera ses palais.
  hbo-hbo: וְשִׁלַּ֥חְתִּי אֵ֖שׁ בְּחֹומַ֣ת עַזָּ֑ה וְאָכְלָ֖ה אַרְמְנֹתֶֽיהָ׃
  piu-2006: '@see-verse:AMO.001.006'
  kik-kik: Nĩngaitĩrĩria thingo cia Gaza mwaki ũrĩa ũgaacina ciĩhitho iria nũmu ciakuo.
  fra-NCL: j’enverrai le feu dans les murs de Gaza, et il dévorera ses palais ;
  cek-AK: 'Kai mah Gaza vangpui ih tapang nuiah hmai ka patoeh han, to hmai mah angraeng
    ohhaih ahmuennawk to kang tih:'
  cuk-cuk: Ani an Gaza-neggwebur-e-galu-matusulid, soogi ogumakoed. E-neg-gandikmalad-bukwad
    bela gummakoed.
  uig-CYR: Һәм Мән Газаниң сепилиға от әвәтимән, У униң ордилирини жутувалиду;
  tel-2017: గాజా ప్రాకారాల మీద నేను అగ్ని పంపిస్తాను. అది వారి రాజ భవనాలను దహించి
    వేస్తుంది.
  hat-BSA: Pou sa, Mwen va voye dife sou miray Gaza a, epi li va devore sitadèl li
    yo nèt.
  kos-kos: Ouinge nga fah supwala e nu fin pot kuhlusyen siti Gaza, ac esukak pot
    ku lun acn we.
  hbo-WLC: וְשִׁלַּ֥חְתִּי אֵ֖שׁ בְּחוֹמַ֣ת עַזָּ֑ה וְאָכְלָ֖ה אַרְמְנֹתֶֽיהָ׃
  ibo-ibo: Nʼihi ya, aga m esunye ọkụ na mgbidi niile nke Gaza, ebe ya niile e wusiri
    ike ga-agba ọkụ.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଘସାର ପ୍ରାଚୀର ଉପରେ ଅଗ୍ନି ନିକ୍ଷେପ କରିବା ଓ ତାହା ତହିଁର ଅଟ୍ଟାଳିକାସବୁ
    ଗ୍ରାସ କରିବ।
  chk-chk: Iei mine üpwe tinala ekkei pwe epwe kenala tittin ewe telinimw Kasa me
    an kewe imwen maun mi pöchökül.
  rop-rop: En blanga tharran na ai garra barnimap ola wol blanga det taun gulum Gasa
    en ai garra barnimap ola strongbala haus deya du.
  ukr-1871: Я пошлю огонь між мури в Газї, нехай пожере її палати.
  deu-1951: darum will ich ein Feuer in die Mauern von Gaza senden, das seine Paläste
    verzehren soll;
  eng-JPS: So will I send a fire on the wall of Gaza, and it shall devour the palaces
    thereof;
  srp-1865: Nego æu pustiti oganj u zidove Gazi, te æe joj proždrijeti dvorove.
  lug-lug: Ndiweereza omuliro ku bbugwe wa Gaza ogulyokya ebigo byakyo.
  heb-heb: ושלחתי אש בחומת עזה ואכלה ארמנתיה׃
  ben-IRV: আমি ঘসার প্রাচীরে আগুন নিক্ষেপ করব এবং তা তার সমস্ত দুর্গগুলি গ্রাস করবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਅੱਜ਼ਾਹ ਸ਼ਹਿਰ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਅੱਗ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਗੜ੍ਹਾਂ
    ਨੂੰ ਭਸਮ ਕਰੇਗੀ।
  mya-JVB: ဂါဇ မြို့ရိုး အပေါ် သို့ မီး ကိုလွှတ် ၍ ဘုံ ဗိမာန်တို့ကို လောင် စေမည်။
  tte-O: Mwa kani mayau kalapulupululuna yayawasa ilobi Gesa taon kana gana yo tomo
    Gesa ali nume kaikaiweli yagabuli siwedoli woli.
  hmo-hmo: “Unai dainai lahi do lau siaia, Gasa hanua magudia do ia gabua ore, iena
    tuari koua magudia danu.
  urd-urd: इसलिए मैं ग़ज़्ज़ा की शहरपनाह पर आग भेजूँगा, जो उसके क़स्रों को खा जाएगी।
  rus-SYN: И пошлю огонь в стены Газы, и пожрет чертоги ее.
  bqc-SIM: Má tó tɛ́ fɛlɛ Gaza bĩ́iwa, i kũ a kpɛ́ gbãaↄwa.
  tcz-CHONGTHU: Hijeh’a chu Keiman Gaza khopi bang ho meiya kahal lhah ding, chuleh
    akulpi jouse jong kasuhmang ding ahi.
  mar-mar: म्हणून मी गज्जाच्या भिंतींवर अग्नी पाठवीन. आणि हा अग्नी त्याचे किल्ले नष्ट
    करील.
  qub-qub: Gaza siudäpa curral pergancunamanmi ninata sindipaycushaj. Chay ninami
    rupar ushacurcongapaj palasyuncunatapis.
  bqp-bqp: Mɛyɑ kon de bu ben wuu Gɑsɑ dɔ̃ɔ sɔku, kpɑ u yen dii geenu di.
  hat-hat: M'ap voye dife sou miray lavil Gaza. L'ap boule gwo kay yo ra tè.
  eng-BSB: So I will send fire upon the walls of Gaza, to consume its citadels.
  eng-WEBPB: but I will send a fire on the wall of Gaza, and it will devour its palaces.
  kbq-kbq: E'ina hu'negu hu'na Gasa kuma'enena nagra tevi tagintane'na, Gaza rankumamofo
    hankave vihu kegina teno erivaregahie.
  nhe-BL: Yeca na nijtitlanis tlitl ipan nopa tepamitl tlen quiyahualohua altepetl
    Gaza, huan niquintlamixolehuas nopa caltini tlen tilahuac huan yejyectzitzi tlen
    ipan momanahuisquíaj.
  gub-BL: A'e rupi amunyk putar tata pàrirogawtàtà Kaz tawhu izywyr har rehe nehe.
    A'e tata ukaz putar tàpuzuhu ikàg ma'e a'e tawhu pe har wanehe nehe no, wamumaw
    pà nehe no.
  eng-DRA: And I will send a fire on the wall of Gaza, and it shall devour the houses
    thereof.
