verse: AMO.003.013
translations:
  mal-C: “നിങ്ങൾ ഇതു കേട്ട് യാക്കോബ് ഗൃഹത്തിനെതിരേ സാക്ഷ്യം പറയുക,” എന്നു സൈന്യങ്ങളുടെ
    ദൈവം, യഹോവയായ കർത്താവുതന്നെ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Hört und bezeugt es gegen das Haus Jakob, ist der Spruch des Herrn Jahwe,
    des Gottes der Heerscharen:'
  lin-lin: « Boyoka makambo oyo mpe bokebisa ndako ya Jakobi, » elobi Yawe, Nzambe,
    Mokonzi ya mampinga.
  eng-LSV: Hear and testify to the house of Jacob,” || A declaration of Lord YHWH,
    God of Hosts.
  eng-GNV: Heare, and testifie in the house of Iaakob, saith the Lord God, the God
    of hostes.
  eng-WEBSTER: Hear ye, and testify in the house of Jacob, saith the Lord GOD, the
    God of hosts,
  nhw-BL: “Nochi anisraelitame, xijcaquica huan xiquinmachiltica sequinoc para quej
    nopa niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij nitlanahuatijtoc
    para panos.
  swh-ONEN: “Sikia hili na ushuhudie dhidi ya nyumba ya Yakobo,” asema Bwana, Bwana
    Mungu Mwenye Nguvu Zote.
  bba-bba: I swɑɑ dɑkio i nɔ kpɑ i Yɑkɔbun bweseru kirɔ ko i bu sɔ̃ ye nɛ Gusunɔ wɔllu
    kɑ tem Yinni nɑ ɡeruɑ.
  eng-KJVCPB: Hear ye, and testify in the house of Jacob, Saith the Lord God, the
    God of hosts,
  luo-luo: Ruoth Nyasaye, ma en Jehova Nyasaye Maratego wacho niya, “Koro chikuru
    itu mondo usiem nyikwa Jakobo.
  meu-meu: 'Ḡaubada Iehova, Iehova Sabaota, ini e gwau tomamu: A kamonai, bona Iakob
    iduhuna latanai hahebade herevadia ba gwaurai, baoto,'
  npi-ULB: याकूबका घरानाका विरुद्धमा सुन र गवाही देओ— यो सर्वशक्‍तमान् परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: “Gbọ́ èyí kí o sì jẹ́rìí nípa ilé Jakọbu,” ni Olúwa wí, Olúwa Ọlọ́run àwọn
    ọmọ-ogun.
  pes-OPCB: 'خداوند، خدای لشکرهای آسمان می‌فرماید: «به این اعلامیه گوش کنید و آن را
    در سراسر اسرائیل به گوش همه برسانید.'
  tgl-ULB: Pakinggan at magpatotoo laban sa sambahayan ni Jacob—ito ang pahayag ng
    Panginoong Yahweh na Diyos ng mga hukbo.
  cbu-NT: Na kaapaniri mazinatssa. Nuw kizpur Apanlleeruri siyaa atashina. Akoparinchich
    ¿tamaru taarangana? Siysa anoo yasayarus, nuwaa kamaningandama.
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kago ibugua
    lalu, Tígua bi larago baya hangu hale halu bi ogoni Yagabanaga aguanene bu karuhondo
    lamilimu.
  mya-mya: ကောင်း​ကင်​ဗိုလ်​ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား က​ငါ​ပြော​သော​စ​ကား​ကို ယ​ခု​ပင်​နာ​ယူ
    ပြီး​ယာ​ကုပ်​မျိုး​နွယ်​တို့​အား​သ​တိ​ပေး ဆင့်​ဆို​လော့။-
  bod-N: ཁྱོད་ཅག་གིས་ཉོན་དང་། ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་ཉེན་བརྡ་ཐོངས་ཤིག་ཅེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་སྟེ་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Inzwai izvi, mugopupura pamusoro peimba yaJakobho,” ndizvo zvinotaura
    Ishe Jehovha, Mwari Wamasimba Ose.
  spa-BLM: “Escuchen y den testimonio contra la casa de Jacob”, dice el Señor Yahvé,
    el Dios de los Ejércitos.
  cac-cac: 'Ab''ec a ex tic, tzeyalan d''a eb'' yin̈tilalcan vin̈aj Jacob, a in Jehová
    Dios, Yajal in d''a Smasanil svala'':'
  swh-ULB: Sikieni na kushudia juu ya nyumba ya Yakobo -hivi ndivyo Yahwe asemavyo,
    Mungu wa majeshi,
  bel-bel: Слухайце і засьведчыце дому Якава, кажа Гасподзь Бог, Бог Саваоф.
  deu-ELBBK: 'Hört und bezeugt es dem Haus Jakob, spricht der Herr, HERR, der Gott
    der Heerscharen:'
  mbb-OT: 'Migkaǥi is Nengazen he MEGBEVAYÀ, kes Megbevayà he Mekeǥeǥehem, ke sikandin
    te, “Pemineǥa niw heini is egkeǥiyen ku ne tudtula niw ziyà te menge kevuwazan
    ni Jacob:'
  mal-2015: നിങ്ങൾ കേട്ടു യാക്കോബ് ഗൃഹത്തോടു സാക്ഷീകരിപ്പിൻ എന്നു സൈന്യങ്ങളുടെ ദൈവമായ
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: „Akana šunen a svedčinen pro potomki le Jakoboskre,“ phenel o RAJ, o Adonaj,
    o Nekzoraleder Del,
  pes-OPV: 'خداوند یهوه خدای لشکرهامی گوید: بشنوید و به خاندان یعقوب شهادت دهید.'
  ron-1924: 'Аскултаць ши спунець лукрул ачеста касей луй Иаков”, зиче Домнул Думнезеу,
    Думнезеул оштирилор:'
  ben-OBCV: “তোমরা এই কথা শোনো ও যাকোবের কুলের বিপক্ষে সাক্ষ্য দাও,” বলেন প্রভু, সর্বশক্তিমান
    ঈশ্বর সদাপ্রভু।
  som-som: Sayidka Rabbiga ah oo ah Ilaaha ciidammadu wuxuu leeyahay, Maqla oo ku
    markhaati fura reerka Yacquub.
  lat-VUC: Audite, et contestamini in domo Jacob, dicit Dominus Deus exercituum;
  eng-ASVBT: Hear ye, and testify against the house of Jacob, saith the Lord Jehovah,
    the God of hosts.
  ita-1885: 'Ascoltate, e protestate contro alla casa di Giacobbe, dice il Signore
    Iddio, l''Iddio degli eserciti:'
  eng-LXXUP: Hear, O ye priests, and testify to the house of Jacob, saith the Lord
    God Almighty.
  eng-ULB: 'Hear and testify against the house of Jacob —this is the declaration of
    the Lord Yahweh, the God of hosts:'
  spa-VBL: ¡Escuchen! Adviertan a la casa de Jacob, dice el Señor Dios de poder.
  fra-_FOB: 'Écoutez et soyez mes témoins contre la maison de Jacob, dit le Seigneur,
    l''Éternel, le Dieu des armées:'
  mal-mal: നിങ്ങൾ കേട്ട് യാക്കോബ് ഗൃഹത്തോട് സാക്ഷീകരിക്കുവിൻ” എന്ന് സൈന്യങ്ങളുടെ ദൈവമായ
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq jo āsmānī lashkaroṅ kā Ḳhudā hai farmātā hai, “Suno,
    Yāqūb ke gharāne ke ḳhilāf gawāhī do!
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “नेनीन, याकूब आ खिं ङा मुर आन पर्बम सांकछी
    गेन।
  eng-NOY: Hear ye, and testify to the house of Jacob, Saith the Lord, Jehovah, God
    of hosts!
  ita-1927: 'Ascoltate questo e attestatelo alla casa di Giacobbe! dice il Signore,
    l’Eterno, l’Iddio degli eserciti:'
  ckb-ckb: «گوێ بگرن و شایەتی لەسەر بنەماڵەی یاقوب بدەن،» ئەوە فەرمایشتی یەزدانی پەروەردگار،
    خودای سوپاسالارە.
  eng-BBE: Give ear now, and give witness against the family of Jacob, says the Lord
    God, the God of armies;
  kan-OKCV: 'ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನೀವು ಕೇಳಿ, ಯಾಕೋಬಿನ ಮನೆತನದವರಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿ ಕೊಡಿರಿ.”'
  tam-2017: 'நீங்கள் கேட்டு யாக்கோபு வம்சத்தாருக்குள்ளே சாட்சியாக அறிவிக்கவேண்டியது:
    சேனைகளின் தேவனாக இருக்கிற யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்,'
  spa-RV-1909: 'Oid y protestad en la casa de Jacob, ha dicho Jehová Dios de los ejércitos:'
  ron-BTF: 'Ascultați și mărturisiți în casa lui Iacob, spune Domnul DUMNEZEU, Dumnezeul
    oștirilor:'
  eng-WEBP: “Listen, and testify against the house of Jacob,” says the Lord GOD, the
    God of Armies.
  eng-FBV: Listen! Warn the house of Jacob, declares the Lord God of power.
  nld-1939: 'Hoort en betuigt het aan Jakobs huis: Spreekt Jahweh, de Heer, der heirscharen
    God!'
  nch-BL: “Nochi anisraelitame, xijcaquica huan xiquinmachiltica sequinoc para quej
    nopa niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij nitanahuatijtoc
    para panos.
  vie-1934: 'Chúa Giê-hô-va, Đức Chúa Trời vạn quân phán rằng: Hãy nghe, và làm chứng
    nghịch cùng nhà Gia-cốp.'
  hin-CV: “यह बात सुनो और याकोब के घराने विरुद्ध में कहो,” प्रभु याहवेह, सर्वशक्तिमान
    परमेश्वर की यह घोषणा है.
  spa-BES: Escucha ahora y da testimonio contra la familia de Jacob, dice el Señor
    Dios, el Dios de los ejércitos;
  tdx-tdx: Mijanjiña, le asisio ty anjomba’ Iakobe, hoe t’Iehovà, Talè Andrianañahare’
    i màroy;
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้า พระเจ้าจอมโยธาตรั​สว​่า “ฟังซิ และเป็นพยานกล่าวโทษวงศ์วานของยาโคบเถิด
  por-BR-2018: Ouvi e testemunhai contra a casa de Jacó, diz o SENHOR Deus dos exércitos;
  deu-ELO: 'Höret und bezeuget es dem Hause Jakob, spricht der Herr, Jehova, der Gott
    der Heerscharen:'
  eng-WYC-2018: Hear ye, and witness ye in the house of Jacob, saith the Lord God
    of hosts.
  epo-epo: Aŭskultu, kaj atestu kontraŭ la domo de Jakob, diras la Sinjoro, la Eternulo,
    Dio Cebaot.
  uig-PIN: — Anglanglar, Yaⱪupning jǝmǝtidǝ guwaⱨliⱪ beringlar, — dǝydu Rǝb Pǝrwǝrdigar,
    samawi ⱪoxunlarning Sǝrdari bolƣan Huda,
  beo-beo: Nabima! Ya:igobe egaga fi ilima sisasu olelema!” Ouligisudafa Hina Gode
    Bagadedafa da amane sia:sa.
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, em i tok olsem, “Yupela putim yau gut
    na toksave long ol lain tumbuna bilong Jekop.
  hau-SA: “Ku ji wannan ku kuma yi wa gidan Yaƙub gargaɗi,” in ji Ubangiji, Ubangiji
    Allah Maɗaukaki.
  uig-LAT: — Anglanglar, Yaqupning jemetide guwahliq béringlar, — deydu Reb Perwerdigar,
    samawi qoshunlarning Serdari bolghan Xuda,
  nde-nde: “Zwanini lokhu lifakaze ngendlu kaJakhobe,” kutsho iNkosi, uThixo uNkulunkulu
    uSomandla.
  ton-ton: “Mou fanongo, pea fakahā ʻi he fale ʻo Sēkope,” ʻoku pehē ʻe Sihova ko
    e ʻOtua, ko e ʻOtua ʻoe ngaahi kautau.
  ces-1613: Slyšte a osvědčte v domě Jákobově, dí Panovník Hospodin, Bůh zástupů,
  eng-WMB: “Listen, and testify against the house of Jacob,” says the Lord GOD, the
    God of Hosts.
  tam-TCV: “இதைக் கேட்டு யாக்கோபின் குடும்பத்திற்கெதிராக நாடு முழுவதும் சாட்சி சொல்லுங்கள்”
    என்று யெகோவா, சேனைகளின் இறைவனாகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Paminaw ug pagpamatuod batok sa balay ni Jacob —mao kini ang gisulti ni
    Yahweh nga inyong Ginoo, ang Dios nga gamhanan,
  pol-UBG: Słuchajcie i oświadczcie w domu Jakuba, mówi Pan BÓG, Bóg zastępów;
  agr-agr: 'Nuadui Tuke Pujuu ashí senchigtina nunú ataktu chichaak: “Antuktajum atum
    aidautijum, nunikjum Jacob wegantu aidau suwimkan jukiagtata nunú pachisjum etsegkatajum.'
  kyc-kyc: Kamongo Mupwa Andake Wakasa karenge dokome pii dake Jekopena para pyasi
    wambu dupwa kale yukupala selapa lao letamo.
  urd-GVU: رب قادرِ مطلق جو آسمانی لشکروں کا خدا ہے فرماتا ہے، ”سنو، یعقوب کے گھرانے
    کے خلاف گواہی دو!
  eng-OEBCW: Listen and testify against the house of Jacob, says the Lord God, the
    God of hosts.
  deu-1912: Höret und zeuget im Hause Jakob, spricht der Herr HERR, der Gott Zebaoth.
  kan-2017: ಸೇನಾಧೀಶ್ವರ ದೇವನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ; ಕೇಳಿರಿ, ಯಾಕೋಬ ವಂಶದವರಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಸಾಕ್ಷಿಕೊಡಿರಿ.
  tgo-tgo: Wo u vandeŋe, na u vanuwovɨrɨŋgiya Jeikob orumburumbuye,” Giya Loi Vurɨvurɨghegheniye
    iŋa.
  yap-yap: Be ga’ar SOMOL ni Th’abi Tolang ma Gubin ma Rayag Rok, “Mu telmed e chiney,
    ngam ginanged e pi’in ni owchen Jakob.
  hlt-MCSB: Hnatun uh lamtah Jakob imkhui te rhalrhing sakuh. He tah ka Boeipa Yahovah,
    caempuei Pathen kah olphong ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጋዓኔ፦ «ታ ጋዓ ባኮ ዋይዙዋቴ፤ ያይቆኦቤ ዜርፃ ማዼ ባኮኮ ማርካ ታ ዒንሢ
    ፓይዳሢሮ ማርካዹዋቴ።
  twi-ASANTE: “Tie yei, na di adanseɛ tia Yakob efie,” sɛdeɛ Awurade, Asafo Awurade
    Onyankopɔn seɛ nie.
  eng-WEBU: “Listen, and testify against the house of Jacob,” says the Lord GOD, the
    God of Armies.
  wal-wal: Godai, Ubbaappe Wolqqaama GODAI Xoossai hagaadan yaagees; “Hagaa siyite;
    siyidi Yaaqooba zaretu bolli markkattite.
  spa-PDDPT: Escuchen y testifiquen contra la casa de Jacob, dice ʼAdonay Yavé, el
    ʼElohim de las huestes.
  gun-gun: Pendu ke, ha'e pendeayvu Jacó kuery rovai — he'i Senhor Nhanderuete ixondaro
    reta va'e.
  agu-BL: 'Jun cu''n yol na tal Kataj Ryos, yi cya''l jun na xcye'' quen te''j: “Bitwok
    tzaj nin ba''n cxo''c tan makle''n chiwutz yi e'' xonl k''ajtzun Jacow tan qui''t
    chijuchul quil.'
  ilo-ULB: Dumngegkayo ken agsaksikayo maibusor iti balay ni Jacob —kastoy ti impakaammo
    ti Apo a Yahweh, ti Dios a mannakabalin amin.
  kpg-kpg: 'Gei di Tagi go Yihowah go di God Koia e Aamua ga helekai labelaa, “Goodou
    hagalongo, gei gi agoago ina gi nia madawaawa Jacob boloo:'
  uig-ARA: ــ ئاڭلاڭلار، ياقۇپنىڭ جەمەتىدە گۇۋاھلىق بېرىڭلار، ــ دەيدۇ رەب پەرۋەردىگار،
    ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا،
  sus-sus: 'Mangɛ Alatala xa masenyi nan ya: «Wo wo tuli mati n na, wo na masen Yaxuba
    bɔnsɔɛ bɛ.'
  pon-2006: Eri, KAUN-O, Wasa Lapalahpie, pil ketin mahsanih, “Kumwail rong, oh padahkihong
    kadaudok en Seikop kan.
  jae-jae: Apômtau Anôtô, lausiŋ undambêŋa nêŋ Anôtô, kêsôm gebe “Aŋô biŋ tonec ma
    awa Jakobnê gôlôacnêŋ keso sa.
  ksd-ksd: 'A Luluai God, ra God kai ra lavur kor, i biti dari: Avat a valongore,
    ma avat a vartakun ure ra kuba i Iakob.'
  grc-BRENT: Ἰερεῖς ἀκούσατε, καὶ ἐπιμαρτύρασθε τῷ οἴκῳ Ἰακὼβ, λέγει Κύριος ὁ Θεὸς
    ὁ παντοκράτωρ.
  ind-AYT: “Dengarlah dan jadilah saksi untuk melawan keturunan Yakub,” firman Tuhan
    Allah, Allah semesta alam.
  nya-nya: “Imvani izi ndipo mupereke umboni wotsutsa nyumba ya Yakobo,” akutero Ambuye,
    Yehova Mulungu Wamphamvuzonse.
  hrv-hrv: 'Čujte i posvjedočite protiv doma Jakovljeva - riječ je Jahve Gospoda,
    Boga nad Vojskama:'
  mps-mps: God, Genuai Bidi Tigidali Bomo Elalubo Bidigo, agai te tiwai po wai, “Dagego
    olo bugagia munama, te Jekopgo bulai wąį nǫų dabe augwaliba te po walao.
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, em i tok olsem, “Yupela putim yau gut
    na toksave long ol lain tumbuna bilong Jekop.
  dan-1931: 'Hør og vidn imod Jakobs Hus, lyder det fra den Herre HERREN, Hærskarers
    Gud:'
  vie-OVCB: Bây giờ hãy lắng nghe điều này, và công bố khắp nhà Gia-cốp,” Chúa, là
    Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, phán vậy.
  guj-2017: પ્રભુ યહોવાહ એમ કહે છે કે, તમે સાંભળો અને યાકૂબના વંશજો સામે સાક્ષી પૂરો.
  pon-2006A: Eri, KAUN-O, Wasa Lapalahpie, pil ketin mahsanih, “Kumwail rong, oh padahkihong
    kadaudok en Seikop kan.
  por-BRBSL: “Ouça e testemunhe contra a casa de Jacó”, diz o Senhor Yahweh, o Deus
    dos Exércitos.
