verse: AMO.003.010
translations:
  mal-C: “തങ്ങളുടെ കോട്ടകളിൽ കൊള്ളയും അന്യായമുതലും ശേഖരിച്ചുവെച്ചിരിക്കുന്ന അവർക്ക്
    ന്യായം പ്രവർത്തിക്കാൻ അറിഞ്ഞുകൂടാ,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Sie verstehen ja nicht redlich zu handeln, ist der Spruch Jahwes, sie,
    die Frevel und Vergewaltigung in ihren Burgen anhäufen.
  lin-lin: Bato na Ngai bayebi lisusu te kosala makambo na bosembo, › elobi Yawe,
    ‹ batondisi bandako na bango na bomengo ya bitumba mpe na biloko oyo babotoli
    na makasi. › »
  eng-LSV: And they have not known to act straightforwardly,” || A declaration of
    YHWH, || “Who are treasuring up violence and spoil in their palaces.”
  eng-GNV: 'For they knowe not to doe right, sayth the Lord: they store vp violence,
    and robbery in their palaces.'
  eng-WEBSTER: For they know not to do right, saith the LORD, who store up violence
    and robbery in their palaces.
  nhw-BL: Nopa israelitame amo quimatij quenicatza quichihuase catli xitlahuac. Ininhuejhueyi
    calme temitoque ica tlamantli catli yejyectzitzi catli teichtequilijtoque huan
    tecocojtoque para huelqui quincuilise.”
  swh-ONEN: 'Bwana asema: “Hawajui kutenda lililo jema, wale ambao hujilundikia nyara
    na vitu vilivyotekwa katika ngome zao.”'
  bba-bba: Bɑ ku rɑ kɑ̃ bu ɡeɑ ko. Mɑ bɑ ɑrumɑni ɡurɑmɔ kɑ dɑm kɑ tɑki, bɑ tɑɑsimɔ
    ben sinɑ kpɑɑnɔ.
  eng-KJVCPB: For they know not to do right, saith the Lord, Who store up violence
    and robbery in their palaces.
  luo-luo: Jehova Nyasaye wacho niya, “Jogo ok ongʼeyo timo tim makare kendo utegi
    madongogi opongʼ mana gi gik moyaki.”
  meu-meu: 'Iehova na e tomu: Kara maoromaoro ikaradia na asi dibadia; idia ese daḡedaḡe
    bona dadidadi karadia na edia gabu aukadia ai e heḡaeḡaelaidiamu.'
  npi-ULB: किनभने ठिक काम कसरी गर्ने सो तिनीहरू जान्दैनन् — यो परमप्रभुको घोषणा हो—
    तिनीहरूले आफ्ना किल्लाहरूमा हिंसा र विनाश संचित गर्छन् ।”
  yor-yor: “Wọn kò mọ bí wọ́n ṣe ń ṣe rere,” ni Olúwa wí, “àwọn ẹni tí ó gba àwọn
    ìwà ipá àti olè sí ààfin rẹ̀.”
  pes-OPCB: 'خداوند می‌فرماید: «قوم من درستکاری را از یاد برده‌اند. کاخهای آنها پر
    از غنایمی است که از راه دزدی و غارت به دست آمده است.'
  tgl-ULB: Sapagkat hindi nila alam kung paano gumawa ng mabuti”—Ito ang pahayag ni
    Yahweh—”Nag-ipon sila ng pagkawasak at kasiraan sa kanilang mga tanggulan.”
  cbu-NT: Nuw Israelchichee atina. Siy nda wanasirimshee chinamaam zandkus, shuchimangazimarisha
    kizpur chinaksa. Amb ashkus, yuwaatsimarisha shuchikis anootsimarisha pangishis
    wanasirimshish wayaksa.
  hui-hui: Anduane Homogohanda ogodagua leda, Samaria wali agali urunime mendeali
    mo hondo howa gungu bialu mini ngaru mo yuwabi mendealinaga mbirale ngaru mo page
    bini ngarume ti andagaha wu to̱lo tagi kago handadaba. Tigua mana tigabi bulene
    ngaru manda nabiagaore ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သူ​တို့​သည်​သူ​တို့​၏ ဘုံ​နန်း​များ​ကို​မ​တ​ရား​လု​ယက်၊
    အ​ကြမ်း ဖက်​ပြီး​မှ​ရ​ယူ​ခဲ့​သော​ပစ္စည်း​တို့​ဖြင့်​ပြည့် စေ​ခဲ့​ပြီ။ သူ​တို့​သည်​သစ္စာ​သ​ဘော​ကို​ပင်
    နား​မ​လည်​တော့​ပေ။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། རང་གི་མཁར་རྫོང་ནང་དུ་རྩུབ་སྤྱོད་དང་བརྙས་བཅོས་གཉའ་གནོན་མང་ཡང་།
    མི་དེ་དག་གིས་དྲང་བདེན་གྱི་དོན་ཅི་ལྟར་སྤྱོད་པ་མི་ཤེས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: “Havazivi kuita zvakarurama,” ndizvo zvinotaura Jehovha, “ivo vanounganidza
    zvakapambwa nezvakabiwa munhare dzaro.”
  spa-BLM: “Ciertamente, no saben hacer el bien”, dice Yahvé, “Que acaparan el saqueo
    y el botín en sus palacios”.
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ yojtacoc jab''oc eb'' sc''ulan tojolal.
    D''a yoltac spat eb'' ay masanil tas ton̈ej syiq''uec'' eb'' d''a anima, xchi
    Jehová chi''.'
  swh-ULB: Kwa kuwa hawajui jinsi ya kufanya haki -hivi ndivyo Yahwe asemavyo- hao
    watunzao nguvu na uharibifu katika ngome zao.”
  bel-bel: 'Яны не ўмеюць чыніць справядліва, кажа Гасподзь: гвалтам і рабункам зьбіраюць
    скарбы ў харомы свае.'
  deu-ELBBK: Und sie wissen nicht zu tun was recht ist, spricht der HERR, sie, die
    Gewalttat und Zerstörung häufen in ihren Palästen.
  mbb-OT: 'Su iyan heini kes migkaǥi te Nengazen he MEGBEVAYÀ he ebpekesuǥat te Samaria:
    “Kenè dan metau he edtinazeng, ne is melig-en he menge vahin te inged dan, nepenù
    te menge azen he tinakew wey tinavan. Umbe edsurungen sikandan te menge kuntada
    zan ne ebpemengkaǥen is menge pengalang dan. Egkuwaan te menge kuntada is menge
    azen diyà te melig-en he menge vahin te inged dan.”'
  mal-2015: തങ്ങളുടെ അരമനകളിൽ അന്യായവും സാഹസവും സംഗ്രഹിച്ചുവെക്കുന്നവർ ന്യായം പ്രവർത്തിപ്പാൻ
    അറിയുന്നില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Kavke phenel o RAJ: „Se na džanen te kerel oda, so hin lačho; peskre khera
    pherdžaren oleha, so občorarde a zaile avrendar.“'
  pes-OPV: 'زیرا خداوند می‌گوید: آنانی که ظلم و غارت را در قصرهای خود ذخیره می‌کنندراست
    کرداری را نمی دانند.'
  ron-1924: Ну сунт ын старе сэ лукрезе ку неприхэнире”, зиче Домнул, „чи ышь грэмэдеск
    ын палате коморь кыштигате прин силничие ши рэпире.”
  ben-OBCV: “তারা জানে না ন্যায়সংগত কাজ কীভাবে করতে হয়,” সদাপ্রভু এই কথা ঘোষণা করেন,
    “তারা তাদের দুর্গগুলিতে অত্যাচার ও লুটের জিনিস সঞ্চিত করেছে।”
  som-som: Waayo, Rabbigu wuxuu leeyahay, Kuwa daarahooda waaweyn ku soo urursadaa
    wixii xoog iyo tuugnimo lagu soo dhacay ma ay gartaan si ay wax qumman u sameeyaan.
  lat-VUC: Et nescierunt facere rectum, dicit Dominus, thesaurizantes iniquitatem
    et rapinas in ædibus suis.
  eng-ASVBT: For they know not to do right, saith Jehovah, who store up violence and
    robbery in their palaces.
  ita-1885: Essi non sanno operar dirittamente, dice il Signore; essi, che fanno tesoro
    di violenza, e di rapina nei lor palazzi.
  eng-LXXUP: And she knew not what things would come against her, saith the Lord,
    even those that store up wrong and misery in their countries.
  eng-ULB: For they do not know how to do right —this is Yahweh's declaration— They
    store up violence and destruction in their fortresses.”
  spa-VBL: Ellos no saben hacer lo recto, declara el Señor. Han guardado en sus castillos
    lo que han arrebatado con violencia y lo que han robado.
  fra-_FOB: Ils ne savent pas faire ce qui est droit, dit l'Éternel, ils amassent
    la violence et la rapine dans leurs palais.
  mal-mal: “തങ്ങളുടെ അരമനകളിൽ അന്യായവും സാഹസവും സംഗ്രഹിച്ചുവയ്ക്കുന്നവർ ന്യായം പ്രവർത്തിക്കുവാൻ
    അറിയുന്നില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Yih log sahīh kām karnā jānte hī nahīṅ balki zālim aur
    tabāhkun tarīqoṅ se apne mahaloṅ meṅ ḳhazāne jamā karte haiṅ.”
  suz-BL: मेकोपुकी ठीक गेय पस मजोक्‍नीम। हुश ख्राक्‍श पोक्‍शा नु मार मार रोइश्‍शा
    खुइ पशो आन बोल्‍यो दरवारम खेक्‍शा वोइक्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: For they have no care to do right, saith Jehovah; They treasure up rapine
    and robbery in their palaces.
  ita-1927: Essi non sanno fare ciò ch’è retto, dice l’Eterno; accumulano nei loro
    palazzi i frutti della violenza e della rapina.
  ckb-ckb: 'یەزدان دەفەرموێت: «نازانن کاری باش بکەن، ئەوانەی بەرهەمی تاڵان و ستەمکاری
    لە قەڵاکانیان ئەمبار دەکەن.»'
  eng-BBE: For they have no knowledge of how to do what is right, says the Lord, who
    are storing up violent acts and destruction in their great houses.
  kan-OKCV: “ತಮ್ಮ ಕೋಟೆಗಳಲ್ಲಿ ಬಲಾತ್ಕಾರವನ್ನೂ ಕೊಳ್ಳೆಯನ್ನೂ ನಿಕ್ಷೇಪವಾಗಿ ಕೂಡಿಸಿಕೊಂಡಿರುವವರಿಗೆ,
    ನ್ಯಾಯ ನೀತಿಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ತಿಳಿಯುವುದಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் செம்மையானதைச் செய்ய அறியாமல், தங்களுடைய அரண்மனைகளில் கொடுமையையும்
    கொள்ளையையும் குவித்துக்கொள்ளுகிறார்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y no saben hacer lo recto, dice Jehová, atesorando rapiñas y despojos
    en sus palacios.
  ron-BTF: Fiindcă ei nu știu să lucreze drept, spune DOMNUL, cei care strâng violența
    și jefuirea în palatele lor.
  eng-WEBP: “Indeed they don’t know to do right,” says the LORD, “Who hoard plunder
    and loot in their palaces.”
  eng-FBV: They don't know how to do what is right, declares the Lord. They have stored
    up in their fortresses what they've taken by violence and robbery.
  nld-1939: Ze weten niet meer rechtschapen te handelen, Is de godsspraak van Jahweh;
    Ze stapelen in hun paleizen De schatten van onrecht en geweldpleging op!
  nch-BL: Nopa israelitame amo quimatij quenicatza quichihuase cati xitahuac. Ininchajchaj
    cati huejhueyi temitoque ica tamanti cati yejyectzitzi cati teichtequilijtoque
    huan tecocojque para tecuilijque.”
  vie-1934: 'Đức Giê-hô-va phán: Chúng nó không biết làm sự ngay thẳng; chúng nó chất
    chứa của hung dữ và cướp dựt ở trong các đền đài mình.'
  hin-CV: “वे सही काम करना जानते ही नहीं,” यह याहवेह का कहना है, “उनके लूटे और छीने
    गये माल को उनके राजमहलों में किसने इकट्ठा किया है.”
  spa-BES: Porque no tienen conocimiento de cómo hacer lo correcto, dice el Señor,
    los que acumulan violencia y destrucción en sus palacios.
  tdx-tdx: Fa tsy fohi’ iareo ty hanao ty hiti’e, hoe t’Iehovà, ie mañaja fikatramoañe,
    naho fampikamerañe añ’anjomba’ iareo ao.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เพราะเขาไม่​รู้​จักที่จะกระทำให้​ถูกต้อง คือผู้​ที่​ส่ำสมความรุนแรงและการโจรกรรมไว้ในปราสาททั้งหลายของเขา”
  por-BR-2018: E não sabem fazer o que é correto, diz o SENHOR; em seus palácios acumulam
    bens obtidos por violência e destruição.
  deu-ELO: Und sie wissen nicht zu tun, was recht ist, spricht Jehova, sie, welche
    Gewalttat und Zerstörung häufen in ihren Palästen.
  eng-WYC-2018: And they could not do rightful thing or And they knew not (to) do
    rightful thing, saith the Lord, and they treasured wickedness and raven in their
    houses. (And they did not know how to do what is right or And they do not know
    how to be honest, saith the Lord, and they treasured wickedness and spoils in
    their palaces.)
  epo-epo: Ili ne povoscias agi juste, diras la Eternulo; trezoroj, akiritaj per rabado
    kaj perfortado, estas en iliaj palacoj.
  uig-PIN: — Ular ⱨǝⱪ ix ⱪilixni bilmǝydu — dǝydu Pǝrwǝrdigar, — Ular ordiliriƣa zulum-zorawanliⱪ
    bilǝn tartiwalƣanlirini ⱨǝm oljilarni juƣliƣuqilar!
  beo-beo: Hina Gode da amane sia:sa, “Samelia dunu fi ilia da wadela:i hou bagade
    hamosu amola wamolasu hou amola gegesu hou. Ilia hou noga:idafa da afae agoane
    da hame hamosa, amola moloi dunu fi hame.
  tpi-OTNT: Bikpela i tok olsem, “Ol dispela manmeri bilong Samaria i save kisim ol
    samting long pasin bilong stil na pait na pulapim long ol haus bilong ol. Ol i
    no save long mekim stretpela pasin. Nogat tru.
  hau-SA: “Ba su ma san yadda za su yi abin da yake daidai ba,” in ji Ubangiji, “sun
    ɓoye ganima da abubuwan da suka washe a cikin kagarunsu.”
  uig-LAT: — Ular heq ish qilishni bilmeydu — deydu Perwerdigar, — Ular ordilirigha
    zulum-zorawanliq bilen tartiwalghanlirini hem oljilarni jughlighuchilar!
  nde-nde: “Kabakwazi ukwenza okulungileyo,” kutsho uThixo, “bona ababuthelela impango
    baphange lasezinqabeni zabo.”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻOku ʻikai te nau ʻilo ke fai totonu, ʻoku fokotuʻu
    ʻae fakamālohi mo e kaihaʻa ʻi honau fale fakaʻeiʻeiki.”
  ces-1613: A že neumějí dělati upřímě, dí Hospodin. Poklady skládají z nátisku a
    loupeže na palácích svých.
  eng-WMB: “Indeed they don’t know to do right,” says the LORD, “Who hoard plunder
    and loot in their palaces.”
  tam-TCV: “சரியானதை எப்படிச் செய்வது என்று அவர்களுக்குத் தெரியாது. அவர்கள் கொள்ளைப்பொருட்களையும்,
    சூறைப்பொருட்களையும் தங்கள் கோட்டைகளில் குவித்து வைக்கிறார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay wala sila masayod kung unsaon pagbuhat sa husto—mao kini ang pamahayag
    ni Yahweh—Naghimo sila ug kasamok ug kadaot sa ilang mga kuta.”
  pol-UBG: Nie umieją bowiem czynić tego, co jest prawe, mówi PAN. Zbierają w swoich
    pałacach skarby ze zdzierstwa i z grabieży.
  agr-agr: 'Tuke Pujuu chichaak: “Samarianmaya aidauk shiijak takainatsui, aents aidaun
    mainak wajiji yajutkamu aidaun dita pujusa inamtaijin ijumag batsamtawai.”'
  kyc-kyc: Kamongo dokome dopa letamo. Nakama wambu dupwana anda andake dupwa bange
    yulu koo pyuo nyiyaminyi kande dupwame reto simbwalyaminyi kande lao lamaiyalapa.
    Kinyi angi dokona palyuo panembena lao karenge yulu doko angi see nalyaminyi.
  urd-GVU: رب فرماتا ہے، ”یہ لوگ صحیح کام کرنا جانتے ہی نہیں بلکہ ظالم اور تباہ کن
    طریقوں سے اپنے محلوں میں خزانے جمع کرتے ہیں۔“
  eng-OEBCW: For they do not know how to do right. They are heaping up violence and
    oppression in their palaces, says the Lord.
  deu-1912: Sie achten keines Rechts, spricht der HERR, sammeln Schätze von Frevel
    und Raub in ihren Palästen.
  kan-2017: ನ್ಯಾಯನೀತಿಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಅವರಿಗೆ ತಿಳಿದಿಲ್ಲ” ಇದು ಯೆಹೋವನ ನುಡಿ. ತಮ್ಮ ಉಪ್ಪರಿಗೆಗಳಲ್ಲಿ
    ಬಾಧೆಯನ್ನೂ, ನಾಶನವನ್ನೂ ಕೂಡಿಸಿಟ್ಟುಕೊಂಡಿದ್ದಾರೆ.
  tgo-tgo: Giya Loi iŋa, “Gharɨgharɨke thiyake ma thɨ ghareghare mun ŋgoroŋga thɨŋa
    na thɨ vakatha thovuye; Iya thɨ vathuwole ŋgiya bigibigi e lenji ŋgoloŋgolo vurɨvurɨghegheniye
    tɨnenji iyava thɨ mbanɨŋgi e gabo na e thɨvatharɨko.”
  yap-yap: Be ga’ar SOMOL, “Pi girdi’ ney e yad be suguy e pi naun rorad ni gagang’
    ko chugum nra feked u fithik’ e kireb nge yargal. Dar nanged rogon ni ngar yul’yul’gad.
  hlt-MCSB: BOEIPA kah olphong, oldueng vai ham khaw ming uh pawh. A impuei ah kuthlahnah
    neh rhoelrhanah a kael uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዬይ ዴራ ኮሺ ባኣዚ ማዺሢ ዔሩዋሴ፤ ጌኔ ማዾና ዔያታ ቡሪ ዔኬ ቆሎና ፔኤኮ ኬኤሎ
    ዲፆ ጋሮ ኩንሤኔ፤
  twi-ASANTE: “Wɔnnim sɛdeɛ wɔyɛ deɛ ɛyɛ,” sɛdeɛ Awurade seɛ nie. Wɔde nneɛma a wɔafo
    ne deɛ wɔawia sie wɔ wɔn aban mu.
  eng-WEBU: “Indeed they don’t know to do right,” says the LORD, “Who hoard plunder
    and loot in their palaces.”
  wal-wal: GODAI hagaadan yaagees; “Ha asati sittabaa oottiyoogaa erokkona; sugettaaninne
    bonqqidi ehiido miishshan bantta keettaa kuntti wottidosona” yaagees.
  spa-PDDPT: No saben hacer lo recto, dice Yavé, atesoran en sus palacios violencia
    y devastación.
  gun-gun: Mba'eta Israel kuery ma ndoikuaai ha'evea ramigua. Ha'e rami vy ha'e kuery
    ngoo tuvixa va'e py omoĩ porã 'rã jojukaa rupi ojou va'ekue, mba'emo mbovaipaa
    rupi guive — he'i Senhor.
  agu-BL: 'Jun cu''n yol na tal Kataj: “Yi e'' cyetz qui na pujx banle''n e''chk takle''n
    balaj cya''n, na colij yi e''chk takle''n xe chica''l yi puers nchiban tan majle''n
    len scye''j yi e'' prow wunak.”'
  ilo-ULB: Gapu ta saanda nga ammo ti agaramid iti nalinteg”—daytoy ti imbaga ni Yahweh—”Agur-urnongda
    iti kinaranggas ken pannakadadael kadagiti sarikedkedda.”
  kpg-kpg: Dimaadua ga helekai, “Nia daangada aanei gu haga honu lodo nadau hale gi nia
    goloo mai di lagalagamaaloo mo di hai baahi. Digaula e de iloo di mee dela e donu
    i baahi nia daangada.
  uig-ARA: ــ ئۇلار ھەق ئىش قىلىشنى بىلمەيدۇ ــ دەيدۇ پەرۋەردىگار، ــ ئۇلار ئوردىلىرىغا
    زۇلۇم-زوراۋانلىق بىلەن تارتىۋالغانلىرىنى ھەم ئولجىلارنى جۇغلىغۇچىلار!
  sus-sus: 'Alatala xa masenyi nan ya: «E mu tinxinyi yo kolon, e xa fe ɲaaxi nun
    muɲɛ xun nan tun masafe. E naxan sɔtɔma, e na malanma e xa yire makantaxie nan
    kui.»'
  pon-2006: KAUN-O ahpw mahsanih, “Aramas pwukat kadirehkilahr nan imwarail kan soangen
    dipwisou kan me re kulihadahr oh aledier ni angkehlail. Re pil soh mwahn ese dahkot
    pwungen aramas.
  jae-jae: Apômtau kêsôm gebe “Êsêac sêjam kauc lêŋ sêŋgôm gêŋ naêndêŋŋa. Êsêac sêboa
    ŋaclai sêkôniŋ lauŋa to sêjaŋgo gêŋŋa sa aŋga nêŋ andu kiŋŋa.”
  ksd-ksd: Tago pa i tale diat ba diat a pait ra magit i takodo, nina dia vung vake
    ke ra lavur magit dia ga varane ma ra magit dia ga long ia ta kadia lavur pal,
    ra Luluai i biti.
  grc-BRENT: Καὶ οὐκ ἔγνω ἃ ἔσται ἐναντίον αὐτῆς, λέγει Κύριος, οἱ θησαυρίζοντες ἀδικίαν
    καὶ ταλαιπωρίαν ἐν ταῖς χώραις αὐτῶν.
  ind-AYT: “Mereka tidak tahu bagaimana berbuat benar,” demikianlah firman TUHAN,
    “mereka menimbun kekerasan dan penganiayaan di istana-istana mereka.”
  nya-nya: “Iwo sadziwa kuchita zolungama, ndipo amadzaza malo awo otetezedwa ndi
    zinthu zolanda ku nkhondo ndi zakuba,” akutero Yehova.
  hrv-hrv: Jer ne znaju činiti pravo - riječ je Jahvina - u dvorcima gomilaju nasilje
    i tlačenje.
  mps-mps: Genuai Bidigo te tama po wali, “Te Samaria we bidi augwaligo te nai wi
    siyu, hwįbo kolesaga eyu, te nai hauwa selama, te augwa bomai be dabe pągąnani.
    Augwa te doloba pai kolesaga me konebeo. Mu menio.
  tpi-tpi: Bikpela i tok olsem, “Ol dispela manmeri bilong Samaria i save kisim ol
    samting long pasin bilong stil na pait na pulapim long ol haus bilong ol. Ol i
    no save long mekim stretpela pasin. Nogat tru.
  dan-1931: De ved ej at gøre det rette, lyder det fra HERREN, de, som opdynger Uret
    og Vold i deres Borge.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Dân Ta không còn biết làm điều phải. Các đền đài
    của chúng chất đầy của cải mà chúng đã lấy trộm và cướp bóc.”'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; “તેઓને ન્યાયથી વર્તવાની ખબર નથી” તેઓ હિંસાનો
    સંગ્રહ કરે છે અને લૂંટથી પોતાના ઘર ભરે છે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Aramas pwukat kadirehkilahr nan imwarail kan soangen
    dipwisou kan me re kulihadahr oh aledier ni angkehlail. Re pil soh mwahn ese dahkot
    pwungen aramas.
  por-BRBSL: “De fato, eles não sabem fazer o que é certo”, diz Yahweh, “Que acumulam
    saques e pilhagens em seus palácios”.
  eng-OEBUS: For they do not know how to do right. They are heaping up violence and
    oppression in their palaces, says the Lord.
  cth-cth: Khothung e taminaw teh, kahawi e phung hah panuek hoeh. Thama lah a lawp
    e hnonaw hah im kahawinaw dawk a pâtung awh telah BAWIPA Cathut ni ati.
  twi-twi: “Wonnim sɛnea wɔyɛ nea eye,” sɛnea Awurade se ni. “Wɔde nneɛma a wɔafow
    ne nea wɔawia sie wɔ wɔn aban mu.”
  hlt-hlt: BOEIPA kah olphong, oldueng vai ham khaw ming uh pawh. A impuei ah kuthlahnah
    neh rhoelrhanah a kael uh.
  tbz-SIM: Sɑmmɑrii ɛì kɔbɛ í dɔɔri dɛ̀ɛ̀ sìɛ́, bɛ̀ dɔ̀rimu kɛ yoti bɛ kpɑ̀ɑ̀tìcɛ̃́ĩ
    miɛkɛ bɛ̀ fèkɛ dɛ̀. Mí ndi Yiɛ̀ nKuyie, mmíì mɛ nyɛ̃.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Samarian gumazamiziba okɨmakɨar arazim
    ko mɨdorozir arazim gamua, pura bizir avɨriba isa ghua uan dɨpenir gavgavibagh
    arɨzi, da bar izefe. Me guizbangɨn arazir aghuibar amuan fofoziba bar puvatɨ.”
  dop-dop: Pɑ tɑ nyɩ mpi pɑ yɑɑ yɑɑsi kʋpɑŋ tɔ. Mpi pɑ lɛɛkǝɣɩ mʋsʋŋ nɑ pɑ́ ŋmɩɩlǝɣɩ
    tɔɣɔ pɑ nyǝkɑ pɑ kɑwulɑsɩ tɛɛsɩ tɑɑ.
  azb-azb: 'Rəbb bəyan edir: “Hətta düz iş görməyi bacarmırlar. Onlar qalalarına zorakılıqla,
    Soyğunçuluqla qənimət yığır”.'
  eng-DBY: and they know not to do right, saith Jehovah, who store up violence and
    plunder in their palaces.
  hin-2017: यहोवा की यह वाणी है, “जो लोग अपने भवनों में उपद्रव और डकैती का धन बटोरकर
    रखते हैं, वे सिधाई से काम करना जानते ही नहीं।”
  wol-KYG: Xamuñu sax def njub.» Kàddug Aji Sax jee. «Dañuy jal alalu fitnaak yàqute
    ci seen biiri taax.»
  eng-YLT: And they have not known to act straightforwardly, An affirmation of Jehovah,
    Who are treasuring up violence and spoil in their palaces.
  eng-WYC-2017: And they could not or knew not how to do rightful [or right] thing,
    saith the Lord, and they treasured wickedness and raven in their houses.
  eng-WMBB: “Indeed they don’t know to do right,” says the LORD, “Who hoard plunder
    and loot in their palaces.”
  urd-GVH: रब फ़रमाता है, “यह लोग सहीह काम करना जानते ही नहीं बल्कि ज़ालिम और तबाहकुन
    तरीक़ों से अपने महलों में ख़ज़ाने जमा करते हैं।”
  rug-rug: “Lopu tumae tavete va toṉoto si arini,” zama vura gua se Zihova, “arini
    si va naqiti tinagotago ta saputu vagidi meke ta hikodi koari dia vasileana ta
    gobadi.”
  gaz-gaz: “Warri daʼannoo isaanii keessatti waan boojiʼamee fi waan saamame kuufatan
    akka itti waan qajeelaa hojjetan hin beekan” jedha Waaqayyo.
  fra-LSG: Ils ne savent pas agir avec droiture, dit l’Éternel, Ils entassent dans
    leurs palais les produits de la violence et de la rapine.
  gnn-gnn: Liŋgu yaka walala marŋgi nhä ŋunhi dhunupa ga ŋamakurru' rom, yana walala
    meṉguŋalana ŋarraku ŋunhi dhukarrnydja; yana walala marrtji bumana yana ŋayaŋu‐yätjkumana
    yolŋu'‐yulŋunhanydja, ga bitjan liŋgu walala marrtji gombuma ŋunha ŋurruwuykmirrinhanydja.
  yal-yal: E mi tinxinna kolon, e seene sɔtɔma gbalon nun muɲan nin, e ne se sɔtɔxine
    mara e banxi faɲine kui.” Alatalaa falan nan na ra.
  haw-1868: Aole lakou e ike e hana i ka pono, wahi a Iehova, Hoiliili lakou i ka
    waiwai alunu, A i ka mea kaili wale, iloko o ko lakou mau halealii.
  arb-NAV: فَهَؤُلاءِ الَّذِينَ يَكْنِزُونَ الْجَوْرَ وَالنَّهْبَ فِي قُصُورِهِمْ
    لَا يَعْرِفُونَ التَّصَرُّفَ بِاسْتِقَامَةٍ، يَقُولُ الرَّبُّ.
  ewe-ewe: Yehowa be, “Nye dukɔ ŋlɔ nu nyui wɔwɔ be, woƒe aƒe nyuiwo me yɔ kple nu
    siwo wofi kple nu siwo woda adzoe.”
  eng-LEE: For they know not how to act rightly, saith the Lord, who treasure up violence
    and robbery in their palaces.
  asm-FB: কিয়নো প্রভু যিহোৱাই এই কথা কৈছে, “তেওঁলোকে ন্যায় কাৰ্য কৰিব নাজানে; তেওঁলোকৰ
    দুর্গবোৰৰ ভিতৰত তেওঁলোকে অত্যাচাৰ আৰু লুট-দ্রব্য সাঁচি থৈছে।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عٍ مُ تِنشِنيِ يٌ كٌلٌن، عٍ شَ قٍ حَاشِ نُن
    مُحّ شُن نَن تُن مَسَقٍ. عٍ نَشَن سْتْمَ، عٍ نَ مَلَنمَ عٍ شَ يِرٍ مَكَنتَشِيٍ
    نَن كُي.»
  fra-SBL: « En effet, ils ne savent pas faire le bien, dit l'Éternel, « Qui amassent
    le pillage et le butin dans leurs palais. »
  hbo-hbo: וְלֹֽא־יָדְע֥וּ עֲשֹׂות־נְכֹחָ֖ה נְאֻם־יְהוָ֑ה הָאֹֽוצְרִ֛ים חָמָ֥ס וָשֹׁ֖ד
    בְּאַרְמְנֹֽותֵיהֶֽם׃ פ
  kik-kik: 'Jehova ekuuga atĩrĩ: “Andũ arĩa mahĩbaga indo cia gũtunyana na indo cia
    ndaho kũu ciĩhitho-inĩ nũmu ciao, matiũĩ gwĩka ũrĩa kwagĩrĩire.”'
  fra-NCL: Et ils ne savent pas agir avec droiture, — oracle de Yahweh, eux qui entassent
    la violence et le pillage dans leurs palais.
  cek-AK: Tha patoh hoi a lak o ih hmuenmaenawk to siangpahrang imthung ah patung
    o; nihcae loe hmuen katoeng sak han panoek o ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Bemar, igar-innikigwadba geg nanamalad: Ar bemar sabsur-urwedgi-ibmar-sumaladid,
    reyneggi a-ibmar sabomaladid.”'
  uig-CYR: — Улар һәқ иш қилишни билмәйду — дәйду Пәрвәрдигар, — Улар ордилириға зулум-зораванлиқ
    билән тартивалғанлирини һәм олҗиларни җуғлиғучилар!
  tel-2017: సరైనదాన్ని ఎలా చేయాలో వారికి తెలియదు.” యెహోవా ప్రకటించేది ఇదే. వాళ్ళు
    తమ రాజ భవనాల్లో దౌర్జన్యం, నాశనం దాచుకున్నారు.
  hat-BSA: “Paske yo pa konn fè sa ki dwat,” di SENYÈ a, “sila yo k ap kache piyaj
    yo ak sa yo ranmase nan palè pa yo.”
  kos-kos: LEUM GOD El fahk, “Mwet inge nwakla lohm lulap selos ke ma elos eisla ke
    inkanek koluk ac sulallal. Elos tiana etu in moul suwohs ac pwaye.
  hbo-WLC: וְלֹֽא־יָדְע֥וּ עֲשׂוֹת־נְכֹחָ֖ה נְאֻם־יְהוָ֑ה הָאֽוֹצְרִ֛ים חָמָ֥ס וָשֹׁ֖ד
    בְּאַרְמְנֽוֹתֵיהֶֽם׃ פ
  ibo-ibo: “Ha echezọọla ime ezi ihe.” Otu a ka Onyenwe anyị kwupụtara, “bụ ndị ahụ
    na-akpakọba ihe e zutere nʼohi na ihe e sitere nʼaka ike pụnara ndị mmadụ nʼime
    nʼụlọ ha niile e wusiri ike.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ କହନ୍ତି, “ଯେଉଁମାନେ ଆପଣା ଆପଣା ଅଟ୍ଟାଳିକାରେ ଦୌରାତ୍ମ୍ୟ ଓ ଲୁଟିତ
    ଦ୍ରବ୍ୟ ସଞ୍ଚୟ କରନ୍ତି, ସେମାନେ ନ୍ୟାୟ କରିବାକୁ ଜାଣନ୍ତି ନାହିଁ।”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ekei aramas resap silei ar repwe föri mine
    a pwüng, ir chokewe mi amasoua imwer kewe imwen king ren pisek ra angei fän mwänewüs
    me solä.
  rop-rop: YAWEI bin tok blanga detlot Isreil pipul na. Imbin tok, “Yumob pipul weya
    garram bigmob enijing langa yumob bigwan haus en weya yumob pulumatbat en kilimbat
    pipul en weya yumob hipimapbat ebrijing blanga yumob ronselp, yumob na nomo sabi
    hau blanga jidan trubalawei.
  ukr-1871: 'Там не знають справедливостї, говорить Господь: насилуваннєм і рабунком
    громадять скарби в свої палати.'
  deu-1951: Sie sind keiner ehrlichen Handlung fähig, spricht der HERR, sondern häufen
    durch Unrecht und Gewalt in ihren Palästen Schätze an.
  eng-JPS: For they know not to do right, saith the LORD, who store up violence and
    robbery in their palaces.
  srp-1865: Ne znaju èiniti pravo, govori Gospod, sabiraju blago nasiljem i grabežem
    u dvorima svojim.
  lug-lug: Mukama agamba nti, “Abantu abajjuzza ebigo byabwe n’ebintu ebinyage, tebamanyi
    kukola kituufu.”
  heb-heb: ולא ידעו עשות נכחה נאם יהוה האוצרים חמס ושד בארמנותיהם׃
  ben-IRV: তারা জানে না কিভাবে ভালো করতে হয়,” এই হল সদাপ্রভুর ঘোষণা, “তারা তাদের
    দুর্গে হিংসা এবং ধ্বংস জমা করে রেখেছে।”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ, “ਜਿਹੜੇ ਆਪਣੇ ਗੜ੍ਹਾਂ ਵਿੱਚ ਹਨੇਰ ਅਤੇ ਲੁੱਟ ਦਾ ਮਾਲ ਜਮ੍ਹਾਂ ਕਰਦੇ
    ਹਨ, ਉਹ ਨੇਕੀ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦੇ।”
  mya-JVB: မြို့သားတို့သည် တရား သောအမှုကို မ ပြု တတ်၊ အနိုင်အထက် ပြု၍ လုယူ သောဥစ္စာကို
    ဘုံ ဗိမာန်တို့၌ သိုထား တတ်ကြသည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Mumugana naenaena sipaipaisowa-kalatan kaiwena mumugana namwanamwana nige
    sikakatai. Silau tomo siunuili yo ali gogo wasawasa sikwayaili silawagili ali
    nume kaikaiweli kolili siyakalapowonli.
  hmo-hmo: Lohiabada ia gwau, “Samaria taudia ese kerere bona dagedage karadia dekena
    amo kohu idia abia. Bona inai kohu dekena amo edia ruma idia hahonua. Idia be
    kara maoromaoro ena dala idia diba lasi.
  urd-urd: क्यूँकि वह नेकी करना नहीं जानते, ख़ुदावन्द फ़रमाता है जो अपने क़स्रो में
    ज़ुल्म और लूट को जमा' करते हैं।
  rus-SYN: 'Они не умеют поступать справедливо, говорит Господь: насилием и грабежом
    собирают сокровища в чертоги свои.'
  bqc-SIM: Ma Dii ma mɛ̀, gbãadeↄ yãkɛa a dↄ̀ↄwa dↄ̃o. Aaì gbɛ̃́ↄ wɛtã aa ń taiinkɛ,
    aaì ń àizɛɛↄ naaa aa taò ń bɛ.
  tcz-CHONGTHU: Pakaiyin aseiye, “Kamiten thudihtah’a thil bolje ahaimiltauve. Akulpi
    hou jong, pumhat leh guchat’a kichom khom nei leh gou dimset in akholkhom tauvin
    ahi.
  mar-mar: परमेश्वर असे म्हणतो, ते आपल्या राजवाड्यात हिंसा व नाश साठवतात, ते योग्य
    आचरण जाणत नाहीत.”
  qub-qub: «Paycunaga alli cajta rurayta manami yachanchu. Guechushancunallatami palasyuncunachöpis
    chararaycan.»
  bqp-bqp: Bɑ ku rɑ kɑ̃ bu geɑ ko. Mɑ bɑ ɑrumɑni gurɑmɔ kɑ dɑm kɑ tɑki, bɑ tɑɑsimɔ
    ben sinɑ kpɑɑnɔ.
  hat-hat: Yo pa konn jan pou yo fè sa ki dwat devan Bondye. Se mwen menm, Seyè a,
    ki di sa. Yo plen kay yo ak bagay yo pran nan vòlò ak nan sasinen moun.
  eng-BSB: “For they know not how to do right,” declares the LORD. “They store up
    violence and destruction in their citadels.”
  eng-WEBPB: “Indeed they don’t know to do right,” says the LORD, “Who hoard plunder
    and loot in their palaces.”
  kbq-kbq: Hagi Nagri knare navu' navama hu'zana zamagenekanigeno, hanave vihuma me'nea
    kumazamifina ha'ma orente arente hu'zamo'ene kumazafa zamo'ene hazenke zamo'a
    avite'ne huno Ra Anumzamo'a hu'ne.
  nhe-BL: Nopa israelitame ax quimatij quejatza quichihuase tlen xitlahuac. Ininhuejhueyi
    caltini temitoque ica tlamantli tlen yejyectzitzi tlen teixtequilijtoque huan
    tecocojtoque para huelqui quincuilijque.”
  gub-BL: Nezewe i'i Tupàn Tuweharupi Wiko Ma'e kury. — Teko Xamari tawhu pe har nukwaw
    kwaw ma'e iapo haw umunar 'ym pà wà. Imunar ma'e tetea'u rehe wà. Wàpuzuhu umynehem
    a'e ma'e pupe wà.
  eng-DRA: And they have not known to do the right thing, saith the Lord, storing
    up iniquity, and robberies in their houses.
