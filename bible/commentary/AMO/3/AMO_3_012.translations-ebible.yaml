verse: AMO.003.012
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു ഇടയൻ, സിംഹത്തിന്റെ വായിൽനിന്ന് രണ്ടു
    കാലിന്റെ എല്ലുകളോ കാതിന്റെ ഒരു കഷണമോ വലിച്ചെടുക്കുന്നതുപോലെ, ശമര്യയിൽ കിടക്കയുടെ
    അറ്റത്തും ദമസ്കോസിൽ കട്ടിലുകളിലും ഇരിക്കുന്ന ഇസ്രായേൽജനം മോചിക്കപ്പെടും.”'
  deu-TKW: 'So spricht Jahwe: Wie ein Hirt aus dem Rachen eines Löwen ein Paar Unterschenkel
    oder ein Ohrläppchen rettet, so soll den Israeliten Rettung zu teil werden, die
    in Samarien in der Ecke des Lagers sitzen und auf der Decke des Diwans.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Ndenge mobateli bibwele alongolaka na monoko
    ya nkosi makolo mibale to songe ya litoyi ya meme, ndenge wana nde bana ya Isalaele
    bakobikisama, ba-oyo bavandaka na Samari, na basonge mpe na basuka ya bambeto
    na bango. »'
  eng-LSV: 'Thus said YHWH: “As the shepherd delivers from the lion’s mouth || Two
    legs, or a piece of an ear, || So the sons of Israel are delivered, || Who are
    sitting in Samaria on the corner of a bed, || And in Damascus [on that of] a couch.'
  eng-GNV: 'Thus saieth the Lord, As the shephearde taketh out of the mouth of the
    lyon two legges, or a piece of an eare: so shall the children of Israel be taken
    out that dwell in Samaria in the corner of a bed, and in Damascus, as in a couche.'
  eng-WEBSTER: 'Thus saith the LORD: As the shepherd taketh out of the mouth of the
    lion two legs, or a piece of an ear; so shall the children of Israel be taken
    out that dwell in Samaria in the corner of a bed, and in Damascus in a couch.'
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Amojuanti ipan tlali Israel, amo ximoilhuica
    para na nimechmanahuis. Amo tleno mocahuas nopona teipa. Se tlamocuitlahuijquetl
    catli quichiya para quimanahuis iborrego icamaco se león, san quipantis imetzhua
    huan inacas itlapiyal. Huan quen nopa elis ica amojuanti ipan altepetl Samaria
    quema niajsis para nimechmanahuis. San mocahuas se iicxi amotlapech o tlajco tlen
    se amosiya yejyectzi. Nochi catli anquipiyayayaj quitlamisosolose.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kama vile mchungaji aokoavyo kinywani mwa
    simba vipande viwili tu vya mfupa wa mguu au kipande cha sikio, hivyo ndivyo Waisraeli
    watakavyookolewa, wale wakaao Samaria kwenye kingo za vitanda vyao, na katika
    Dameski kwenye viti vyao vya fahari.”'
  bba-bba: Wee ye nɑ mɑɑ ɡeruɑ. Nɑ nɛɛ, nɡe mɛ yɑ̃ɑ kpɑro u rɑ win sɑbenun sukum wɔre
    ɡbee sunɔn nɔɔn di, nɡe mɛyɑ kon bɛɛ Isirelibɑ wɔrɑ bɛɛ be i nɑ i sɔ̃ Sɑmɑriɔ
    kpin yee burɑnu sɔɔ.
  eng-KJVCPB: Thus saith the Lord; As the shepherd taketh out of the mouth of the
    lion two legs, or a piece of an ear; So shall the children of Israel be taken
    out That dwell in Samaria in the corner of a bed, and in Damascus in a couch.
  luo-luo: Jehova Nyasaye wacho niya, “Mana kaka jakwath reso lemo ariyo kata it rombo
    modongʼ ma sibuor pok ochamo, e kaka Nyasaye nores, jo-Israel manok modak Samaria
    ka gin e dho kitandagi, kaachiel gi man Damaski ka gibet e kombegi.”
  meu-meu: 'Iehova ini e gwau tomamu: Mamoe ireḡudia tauna ese leona uduna amo mamoe
    aena rua eiava taiana kahana baine rauadia na heto, Israel taudia Samaria ai e
    nohomu na unu bae rauadia toma, mai hekure patana daigunina ta eiava mahuta ḡauna
    kahana ta ida.'
  npi-ULB: परमप्रभु यस्तो भन्‍नुहुन्छः “जसरी गोठालाले सिंहको मुखबाट दुईवटा खुट्टा,
    वा कानको एक टुक्रामात्र छुटाउँछ, यसरी नै सामरियामा बस्‍ने मानिसहरूलाई पनि छुटाइनेछ
    । तिनीहरूसित केवल पलङ्गको एउटा कुना वा खाटको एक टुक्रा मात्र छोडिनेछ ।”
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Bí olùṣọ́-àgùntàn ti ń gbà itan méjì kúrò ní
    ẹnu kìnnìún tàbí ẹ̀là etí kan bẹ́ẹ̀ ni a ó mú àwọn ọmọ Israẹli, tí ń gbé Samaria
    kúrò ní igun ibùsùn wọn ní orí àga ìrọ̀gbọ̀kú wọn ní Damasku.”'
  pes-OPCB: 'خداوند می‌فرماید: «هرگاه چوپانی بخواهد گوسفندش را از چنگ شیر برهاند،
    فقط می‌تواند دو ساق یا یک گوش گوسفند را از دهان شیر بیرون بکشد. در سامره نیز وضعیت
    همین‌طور خواهد بود و فقط عدهٔ کمی از بنی‌اسرائیل که بر تختهای مجلل نشسته‌اند جان
    به در خواهند برد.»'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh: Gaya ng pagsagip ng pastol sa bunganga ng
    leon na dalawang hita lamang ang makukuha o isang piraso ng tenga, kaya ang masasagip
    ng mga Israelita na naninirahan sa Samaria ay kapiraso ng sopa lamang o isang
    piraso ng pantakip sa higaan.”'
  cbu-NT: Nuw siyaa atina. Tputs opeejaa chinuru, tumuzsha zapi átu, kamuu ashkatu,
    anoo waanasha nda sambaytaku, watsimsha, nduntaatiya ashiru witsimsha itutstariya.
    Ashiritam nuw siyaa Samariyashchis itutskachuri, kamungatssa. Siy watam Damáskush
    yakat maashish kizpur kurakurtaru anush maamaw ashiksawa.
  hui-hui: Anduane Homogohanda laabo halu ogodagua leda. Budi gabua ale laionome nogo
    sibi mbira bo yalu puwa nalu heagua nogo sibi anduaneme gingila mule haruru pialu
    karia ge kuni kira hangu ibira halu hale yuni mbirago dege ibira karia handaga.
    Manane ogonidagua dege Ngode Datagaliwabehanda Isaraele wali agalinaga dindiha
    tano timbuni Samaria wiyagoni ogonidagua bulebira. Wali agali tano ogoniha turuho
    haga biaru mo ko halu homolebira. Wali agali emene yu wahene dege bayale holebira.
    Manane anda bibahende gialo yu piai henenaga dagia gene dege ibira haradagua bulebira,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သိုး​ထိန်း​သည်​ခြင်္သေ့ စာ​ဖြစ်​သွား​သော​သိုး​တစ်​ကောင်​၏​ခြေ​နှစ်
    ချောင်း သို့​မ​ဟုတ်​နား​ရွက်​တစ်​ဖက်​စ​သော အ​ပိုင်း​အ​စ​များ​ကို​သာ​ကောက်​ယူ​နိုင်
    သ​ကဲ့​သို့ ရှ​မာ​ရိ​ပြည်​ဒ​မာ​သက်​မြို့​ရှိ ကု​တင်​မွေ့​ယာ​တို့​ပေါ်​၌ စည်း​စိမ်​ယစ်​မူး
    နေ​သူ​တို့​အ​နက်​လူ​အ​နည်း​ငယ်​သာ လျှင်​ကျန်​ရစ်​ပေ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལུག་རྫི་ཡིས་སེང་གེའི་ཁ་ནས་ལུག་གི་རྐང་ལག་གཉིས་སམ་རྣ་བའི་དུམ་བུ་གཅིག་འཕྲོག་པ་བཞིན་དུ།
    སཱ་མར་ཡ་ཡུལ་དུ་སྡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ཀྱང་མལ་ཁྲིའི་ཟུར་དང་། ཡང་ན་མེ་ཏོག་འཚེམ་དྲུབ་ཅན་གྱི་གདན་བཏིངས་ཡོད་པའི་གཟིམ་ཁྲིའི་སྟེང་དུ་ཉལ་བ་རྣམས་ཐར་བའང་དེ་ཙམ་ཡིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Mufudzi sezvaanobvuta pamuromo weshumba mapfupa maviri
    amakumbo chete kana chipandi chenzeve, vaIsraeri vachaponeswa saizvozvowo, avo
    vanogara muSamaria pamicheto yemibhedha yavo, nomuDhamasiko pazvigaro zvavo.”'
  spa-BLM: 'Yahvé dice: “Como el pastor rescata de la boca del león dos patas, o un
    trozo de oreja, así serán rescatados los hijos de Israel que se sientan en Samaria
    en la esquina de un sofá, y en los cojines de seda de una cama”.'
  cac-cac: 'Icha tic yalan Jehová: Icha chab''oc yoc noc'' calnel, ma jab''oc sn̈i''
    schiquin noc'' scolchajcanel yuj stan̈vumal d''a yol sti'' junoc noc'' choj, icha
    chi'' ol aj eb'' israel cajan d''a Samaria, aton eb'' te vach'' svaynub'' b''aj
    svayi.'
  swh-ULB: Hivi ndivyo Yahwe asemavyo,” Kama mchungaji aokoavyo miguu miwili tu kwenye
    mdomo wa simba, au kipande cha sikio, ndivyo wana wa Israeli watakavyookolewa
    wale waishio katika Samaria, pamoja na pembe ya kulalia, au pembe ya kitanda.”
  bel-bel: 'Так кажа Гасподзь: як часам пастух вырывае з пашчы ільвінай дзьве галені
    альбо частку вуха, так уратаваныя будуць сыны Ізраілевыя, якія сядзяць у Самарыі
    ў кутку пасьцелі і ў Дамаску на ложку.'
  deu-ELBBK: 'So spricht der HERR: Wie der Hirte zwei Beine oder einen Ohrzipfel aus
    dem Rachen des Löwen rettet, so werden gerettet werden die Kinder Israel, die
    in Samaria in der Ecke des Polsters und auf dem Damast des Ruhebettes sitzen.'
  mbb-OT: 'Heini pa is migkaǥi te Nengazen: “Is egkekuwa te vantey te kerehidu zuen
    te uyaǥen he edeesan te erimaung egkehimu he iyan dà is dezuwa he vuvun etawa
    sevaha te telinga. Ne iring keniyan is egkehitavù keniyu te menge Israilihanen
    he menge meǥinged diyà te Samaria; is egkesamà keniyu, iyan dà is menge vahin
    te mekempet he menge hizeǥaan niw.”'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരു ഇടയൻ രണ്ടു കാലോ ഒരു കാതോ സിംഹത്തിന്റെ
    വായിൽനിന്നു വലിച്ചെടുക്കുന്നതുപോലെ ശമര്യയിൽ കിടക്കയുടെ കോണിലും പട്ടുമെത്തമേലും
    ഇരിക്കുന്ന യിസ്രായേൽമക്കൾ വിടുവിക്കപ്പെടും.'
  rmc-rmc: 'Kavke phenel o RAJ: „Avke sar o pasťjeris zachraňinel andral o piskos
    le ľevoskro ča duj labici abo ča sikrica le kanestar, avke o Izraeliti, save bešen
    andre Samarija, ena zachraňimen a zachraňinena peske ča kotorora peskre šukar
    stolkendar the divanendar.“'
  pes-OPV: 'خداوند چنین می‌گوید: چنانکه شبان دوساق یا نرمه گوش را از دهان شیر رها
    می‌کند، همچنان بنی‌اسرائیل که در سامره در گوشه‌ای بستری و در دمشق در فراشی ساکنند
    رهایی خواهند یافت.'
  ron-1924: 'Аша ворбеште Домнул: „Дупэ кум пэсторул скапэ дин гура леулуй нумай доуэ
    букэць де пичоаре сау ун вырф де уреке, аша вор скэпа копиий луй Исраел каре стау
    ын Самария ын колцул унуй пат ши пе ковоаре де Дамаск!'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “মেষপালক যেমন সিংহের মুখ থেকে দুটি পায়ের হাড়
    বা একটি কানের টুকরো উদ্ধার করে, তেমনই ইস্রায়েলীরাও রক্ষা পাবে, যারা শমরিয়ায়
    তাদের বিছানার প্রান্তে বা দামাস্কাসে তাদের পালঙ্কের কোণে বসে থাকে।”'
  som-som: Rabbigu wuxuu leeyahay, Sida adhijirku afka libaaxa uga badbaadiyo laba
    lugood, amase dheg go'eed, saasoo kalaa loo badbaadin doonaa dadka Israa'iil ee
    Samaariya deggan oo ku fadhiya sariirta rukunkeeda iyo gogosha barkimaheeda xariirta
    ah.
  lat-VUC: 'Hæc dicit Dominus: Quomodo si eruat pastor de ore leonis duo crura, aut
    extremum auriculæ, sic eruentur filii Israël, qui habitant in Samaria in plaga
    lectuli, et in Damasci grabato.'
  eng-ASVBT: 'Thus saith Jehovah: As the shepherd rescueth out of the mouth of the
    lion two legs, or a piece of an ear, so shall the children of Israel be rescued
    that sit in Samaria in the corner of a couch, and on the silken cushions of a
    bed.'
  ita-1885: 'Così ha detto il Signore: Come il pastore riscuote dalla bocca del leone
    due garetti, od un pezzo d''orecchio, così scamperanno i figliuoli d''Israele,
    che abitano in Samaria, in un canto di letto, o nelle cortine di una lettiera.'
  eng-LXXUP: Thus saith the Lord; As when a shepherd rescues from the mouth of a lion
    two legs or a piece of an ear, so shall be drawn forth the children of Israel
    who dwell in Samaria in the presence of a foreign tribe, and in Damascus.
  eng-ULB: 'This is what Yahweh says: “As the shepherd rescues out of the mouth of
    the lion two legs only, or a piece of an ear; so will the people of Israel who
    live in Samaria be rescued; they will be left with only the corner of a couch
    or a piece of a bed.”'
  spa-VBL: 'Esto es lo que dice el Señor: Como un pastor que trata de rescatar a una
    oveja de la boca de un león, pero solo salva un par de patas, o la punta de una
    oreja, así sucederá con el pueblo de Israel que habita en Samaria: Solo se “salvará”
    una esquina del sofá, o el trozo de la pata de una cama.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Comme un berger sauve de la gueule du lion deux
    jambes ou un bout d''oreille; ainsi seront sauvés les enfants d''Israël qui sont
    assis dans Samarie, à l''angle d''une couche et sur le damas d''un lit.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു ഇടയൻ രണ്ട് കാലോ ഒരു കാതോ സിംഹത്തിന്റെ
    വായിൽനിന്ന് വലിച്ചെടുക്കുന്നതുപോലെ ശമര്യയിൽ കിടക്കയുടെ കോണിലും പട്ടുമെത്തമേലും
    ഇരിക്കുന്ന യിസ്രായേൽ മക്കൾ വിടുവിക്കപ്പെടും.'
  urd-GVR: Rab farmātā hai, “Agar charwāhā apnī bheṛ ko sherbabar ke muṅh se nikālne
    kī koshish kare to shāyad do pinḍliyāṅ yā kān kā ṭukṛā bach jāe. Sāmariya ke Isrāīlī
    bhī isī tarah hī bach jāeṅge, ḳhāh wuh is waqt apne shāndār sofoṅ aur ḳhūbsūrat
    gaddiyoṅ par ārām kyoṅ na kareṅ.”
  suz-BL: मिनु परमप्रभु यावेमी “दोपा गोठलामी गुप्‍स आ शोव़ रे भेडा आ खोइल निक्‍शी
    कि नोफा आ टुक्रा का ला हना यो रोइक्‍बा, मोपा सामरीयाम नित्‍तीक आ कुना नु खाटम
    बाक्‍शा यो इस्राएल ङा मुर प्रोंइचा पुंइसीनीम” देंत।
  eng-NOY: 'Thus saith Jehovah: As the shepherd taketh out of the lion''s mouth Two
    legs, or a portion of an ear, So shall the children of Israel be taken out, Who
    in Samaria sit in the corners of their sofas, And upon their damask couches.'
  ita-1927: 'Così parla l’Eterno: Come il pastore strappa dalla gola del leone due
    gambe o un pezzo d’orecchio, così scamperanno i figliuoli d’Israele che in Samaria
    stanno ora seduti sull’angolo d’un divano o sui damaschi d’un letto.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «وەک چۆن شوان دوو قاچ یان پارچە گوێیەک لە دەمی
    شێر دەردەهێنێت، ئاواش ئیسرائیلییەکانی دانیشتووی سامیرە بە گۆشەی قەرەوێڵەیەک و
    بە پارچە پێخەفێک دەردەکرێن.»'
  eng-BBE: 'These are the words of the Lord: As the keeper of sheep takes out of the
    mouth of the lion two legs or part of an ear; so will the children of Israel be
    made safe, who are resting in Samaria on seats of honour or on the silk cushions
    of a bed.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಹೇಗೆ ಕುರುಬನು ಸಿಂಹದ ಬಾಯಿಯಿಂದ ಎರಡು ಕಾಲಿನ
    ಎಲಬುಗಳನ್ನು ಅಥವಾ ಕಿವಿಯ ಒಂದು ತುಂಡನ್ನು ರಕ್ಷಿಸಲು ಪ್ರಯತ್ನಿಸುತ್ತಾನೋ ಹಾಗೆಯೇ ಸಮಾರ್ಯದಲ್ಲಿ
    ವಾಸಿಸುವ ಇಸ್ರಾಯೇಲರು ಹಾಸಿಗೆಯ ತಲೆ ಮತ್ತು ಮಂಚದ ಬಟ್ಟೆಯ ತುಂಡುಗಳೊಂದಿಗೆ ಸಂರಕ್ಷಣೆ ಹೊಂದುತ್ತಾರೆ.”'
  tam-2017: 'மேலும்: ஒரு மேய்ப்பன் இரண்டு கால்களையோ ஒரு காதின் துண்டையோ சிங்கத்தின்
    வாயிலிருந்து பிடுங்கித் தப்புவிப்பதைப்போல, சமாரியாவில் குடியிருக்கிற இஸ்ரவேல்
    மக்கள் ஒரு படுக்கையின் மூலையிலிருந்தும், ஒரு மெத்தையின் மேலிருந்தும் தப்புவிக்கப்படுவார்கள்
    என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Así ha dicho Jehová: De la manera que el pastor libra de la boca del
    león dos piernas, ó la punta de una oreja, así escaparán los hijos de Israel que
    moran en Samaria en el rincón de la cama, y al canto del lecho.'
  ron-BTF: 'Astfel spune DOMNUL: Precum păstorul scoate din gura leului două picioare
    sau o bucată dintr-o ureche; tot astfel vor fi scoși, copiii lui Israel, care
    locuiesc în Samaria în colțul patului și în Damasc pe un divan.'
  eng-WEBP: 'The LORD says: “As the shepherd rescues out of the mouth of the lion
    two legs, or a piece of an ear, so shall the children of Israel be rescued who
    sit in Samaria on the corner of a couch, and on the silken cushions of a bed.”'
  eng-FBV: 'This is what the Lord says: Just as a shepherd tries to rescue a sheep
    from a lion''s mouth, but only saves a couple of legs or a piece of an ear, so
    it will be for the people of Israel living in Samaria—all that will be “saved”
    will be the corner of a couch and a piece of a leg from a bed.'
  nld-1939: 'Zo spreekt Jahweh! Zoals een herder uit de muil van de leeuw Een paar
    schenkels redt, of een lap van een oor: Zo worden de kinderen van Israël gered,
    Die binnen Samaria in een hoek van een rustbank zitten, Of op kussens van damast!'
  nch-BL: 'Quej ni quiijtohua TOTECO: “Amojuanti ipan tali Israel, amo ximoilhuica
    para na nimechmanahuis. Amo teno mocahuas nopona. Se tamocuitahuijquet cati quichiya
    para quimanahuis iborrego icamaco se león, san quipantis imetzhua huan inacas
    itapiyal. Huan quej nopa elis ica amojuanti ipan altepet Samaria quema niajsis
    para nimechmanahuis. San mocahuas se iicxi amotapech o tajco ten se amosiya yejyectzi.
    Nochi cati anquipiyayayaj quitamisosolose.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Như kẻ chăn chiên chỉ gỡ được hai giò hay
    một tai ra khỏi họng sư tử, thì những con cái Y-sơ-ra-ên, là những kẻ ngồi tại
    Sa-ma-ri nơi góc giường và trên thảm của Đa-mách, cũng sẽ được cứu cách như vậy.'
  hin-CV: 'याहवेह का यह कहना है: “जिस प्रकार चरवाहा छुड़ाने के प्रयास में सिंह के
    मुंह से सिर्फ पैर की दो हड्डी या कान का एक टुकड़ा ही बचा पाता है, उसी प्रकार से
    वे इस्राएली, जो शमरिया में निवास करते हैं, ऐसे बचाए जायेंगे, जैसे पलंग का सिरहाना
    और बिस्तर से कपड़े का एक टुकड़ा.”'
  spa-BES: 'Estas son las palabras del Señor: Como el criador de ovejas saca de la
    boca del león dos patas o parte de una oreja; así serán arrebatados los hijos
    de Israel, que descansan en Samaria en la esquina de una cama o en los cojines
    de seda de un sofá.'
  tdx-tdx: 'Hoe t’i Iehovà: Manahake ty añakara’ ty mpiarake ami’ty montsilin-diona
    ty tombo’e roe ndra ty silan-tsofi’e, ty haneseañe o ana’ Israele mimoneñe e Someroneo,
    reketse ty indran-tihy ndra ty tombom-pandreañe.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ผู้​เลี้ยงแกะชิงเอาขาสองขาหรือหู​ชิ​้นหนึ่งมาจากปากสิงโตได้​ฉันใด
    คนอิสราเอลผู้​อยู่​ที่​มุ​มหนึ่งของเตียงในสะมาเรีย และบนที่นอนในดามัสกัสจะได้รับการช่วยให้พ้นได้​ฉันนั้น​”
  por-BR-2018: 'Assim diz o SENHOR: Tal como o pastor livra da boca do leão duas pernas
    ou a ponta de uma orelha, assim os filhos de Israel que moram em Samaria serão
    livrados, com um canto da cama, e um pedaço do leito.'
  deu-ELO: 'So spricht Jehova: Gleichwie der Hirt zwei Beine oder einen Ohrzipfel
    aus dem Rachen des Löwen rettet, also werden gerettet werden die Kinder Israel,
    welche in Samaria in der Ecke des Polsters und auf dem Damaste des Ruhebettes
    sitzen. -'
  eng-WYC-2018: The Lord saith these things, As if a shepherd ravisheth from the mouth
    of a lion twain hips, either the last thing of the ear, so the children of Israel
    shall be ravished, that dwell in Samaria, in the country of (a) bed, and in the
    bed of Damascus. (The Lord saith these things, Like a shepherd taketh out of the
    mouth of a lion only two legs, or the last part of an ear, so only a few Israelites,
    who live in Samaria, shall be rescued, from the corner of a bed there, and from
    their beds in Damascus.)
  epo-epo: 'Tiele diras la Eternulo: Kiel paŝtisto savas el la buŝo de leono du krurojn
    aŭ parton de orelo, tiel saviĝos la Izraelidoj, kiuj sidos en Samario sur la rando
    de lito kaj en Damasko sur kuŝejo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Padiqi xirning aƣzidin ⱪoyning ikki putini
    yaki ⱪuliⱪining bir parqisini ⱪutⱪuzup alƣandǝk, Samariyidǝ olturƣan Israillarmu
    xundaⱪ ⱪutⱪuzulidu, — Xǝⱨǝrdǝ pǝⱪǝt kariwatning bir burjiki, Diwandiki bir parqǝ
    Dǝmǝxⱪ libasila ⱪalidu!'
  beo-beo: Hina Gode da amane sia:sa, “Laione wa:me bagade ea sibi afae fane nasea,
    amo ouligisu dunu da amo sibi ea emo aduna o ge afae fawane amo bu lidisa. Amaiba:le,
    amo defele, Samelia osobo dogone fi dunu wali da noga:le diaha, be fa:no bagahamedafa
    fawane ba:mu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Sapos laion i kaikai wanpela sipsip na wasman
    bilong dispela sipsip i traim long kisim bek gen, bai em i lukim ol hap pipia
    tasol i stap, olsem tupela bun bilong lek na hap bilong yau. Na God bai i mekim
    wankain pasin long ol manmeri i stap long Samaria, em biktaun bilong kantri Israel.
    Na dispela ol manmeri i save sindaun amamas, ol bai i bagarap. Liklik lain bilong
    ol tasol bai i stap gut. I olsem ol gutpela samting bilong taun bai i bagarap
    olgeta, na liklik hap bilong lek bilong bet tasol bai i stap.”
  hau-SA: Ga abin da Ubangiji ya ce, “Kamar yadda makiyayi yakan ceci daga bakin zaki
    ƙasusuwa ƙafafu biyu kawai ko kunne ɗaya, haka za a ceci Isra’ilawa, masu zama
    a Samariya da kan gado kawai da kuma a ɗan ƙyalle a kan dogayen kujerunsu.”
  uig-LAT: 'Perwerdigar mundaq deydu: — Padichi shirning aghzidin qoyning ikki putini
    yaki quliqining bir parchisini qutquzup alghandek, Samariyide olturghan Israillarmu
    shundaq qutquzulidu, — Sheherde peqet kariwatning bir burjiki, Diwandiki bir parche
    Demeshq libasila qalidu!'
  nde-nde: 'Nanku okutshiwo nguThixo: “Njengomelusi ehlenga emlonyeni wesilwane amathambo
    amabili kuphela omlenze loba isiqa sendlebe, bazahlengwa kanjalo abako-Israyeli
    abahlala eSamariya bethithibele ekucineni kwemibheda yabo, kanye laseDamaseko
    phezu kwemibheda yabo yokuphumulela.”'
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Hangē ʻoku toʻo ʻe he tangata tauhimanu ʻae alanga
    ʻe ua, pe ko e konga ʻoe telinga mei he ngutu ʻoe laione; ʻe pehē ʻae toʻo ʻae
    fānau ʻa ʻIsileli, ʻoku nofo ʻi he tuliki ʻoe moheʻanga ʻi Samēlia, pea ʻi he
    tokotoʻanga ʻi Tamasikusi.”
  ces-1613: 'Takto praví Hospodin: Jako když vytrhne pastýř z úst lva dva hnáty aneb
    kus ucha, tak vytrženi budou synové Izraelští, sedící v Samaří lhostejně na postelích,
    a na ložcích rozkošných.'
  eng-WMB: 'The LORD says: “As the shepherd rescues out of the mouth of the lion two
    legs, or a piece of an ear, so shall the children of Israel be rescued who sit
    in Samaria on the corner of a couch, and on the silken cushions of a bed.”'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “அப்பொழுது சிங்கத்தின் வாயிலிருந்து ஒரு மேய்ப்பன்
    தன் ஆட்டின் இரு கால் எலும்புகளையோ, காதின் துண்டொன்றையோ மீட்டெடுப்பதுபோல் இஸ்ரயேலர்
    தப்புவிக்கப்படுவார்கள். சமாரியாவில் படுக்கையின் ஓரங்களுடனும், தமஸ்குவிலுள்ள இருக்கைகளின்
    மூலைகளுடனும் மட்டுமே அவர்கள் தப்புவிக்கப்படுவார்கள்.”'
  ceb-ULB: Mao kini ang gisulti ni Yahweh, “Sama sa duha lamang ka mga paa, o usa
    ka bahin sa dalunggan, ang maluwas sa magbalantay gikan sa baba sa liyon busa
    maluwas ba ang katawhan sa Israel nga nagpuyo sa Samaria, uban sa usa ka bahin
    sa lingkoranan, o ang bahin sa usa ka higdaanan.”
  pol-UBG: 'Tak mówi PAN: Jak pasterz wyrywa z lwiej paszczy dwie nogi lub kawałek
    ucha, tak zostaną wyrwani synowie Izraela, którzy mieszkają w Samarii na rogu
    łoża i w Damaszku na posłaniach.'
  agr-agr: 'Tuja junashkam Tuke Pujuu chichaak: “Uwija kuitamin uwigji yujam ayamjuktatus
    maanitkush ayatak jimag nawe ampigbaun nuniachkush kuishi ampigbaunakesh, juwama
    numamtuk atum samarianmaya aidautijum Damasconmaya jáanch pegkeg ainkajum kaji
    batsatjum duka pisakjum piipich jukijum pisagtatjume.”'
  kyc-kyc: Kamongome Samaria wambu nakama yongome yoko pyuo Anatunya wambu lapala
    isarena range dokona iki suu pyao kepo pyuo kalya malyape pyuo kawango yuku silyaminyi
    dupwa kando dopa letamo. Mena laeneme sipisipi pyao nelyamopa mena isingi akalimi
    kimbu kalepe kondasi iki kando nyingi dopale ingyuo nakama parami, leya.
  urd-GVU: رب فرماتا ہے، ”اگر چرواہا اپنی بھیڑ کو شیرببر کے منہ سے نکالنے کی کوشش
    کرے تو شاید دو پنڈلیاں یا کان کا ٹکڑا بچ جائے۔ سامریہ کے اسرائیلی بھی اِسی طرح
    ہی بچ جائیں گے، خواہ وہ اِس وقت اپنے شاندار صوفوں اور خوب صورت گدیوں پر آرام کیوں
    نہ کریں۔“
  eng-OEBCW: 'The Lord says: Just as a shepherd rescues from the jaws of a lion two
    shinbones or a piece of an ear, so the Israelites living in Sameria will be rescued
    – with the corner of a couch, and the damask of a divan!'
  deu-1912: 'So spricht der HERR: Gleichwie ein Hirte dem Löwen zwei Kniee oder ein
    Ohrläpplein aus dem Maul reißt, also sollen die Kinder Israel herausgerissen werden,
    die zu Samaria sitzen in der Ecke des Ruhebettes und auf dem Lager von Damast.'
  kan-2017: 'ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ: “ಸಿಂಹದ ಬಾಯೊಳಗಿಂದ ಕುರುಬನು ತನ್ನ ಕುರಿಗಳ ಎರಡು ಕಾಲನ್ನೂ,
    ಅಥವಾ ಕಿವಿಯ ಒಂದು ತುಂಡನ್ನೂ, ಹೇಗೆ ರಕ್ಷಿಸುವನೋ, ಹಾಗೆಯೇ ಸಮಾರ್ಯದೊಳಗೆ ಹಾಸಿಗೆಯ ಮೂಲೆಯಲ್ಲಿಯೂ,
    ಮಂಚದ ಪಟ್ಟೇದಿಂಬುಗಳಲ್ಲಿಯೂ, ಒರಗಿಕೊಳ್ಳುವ ಇಸ್ರಾಯೇಲರ ಸ್ವಲ್ಪ ಭಾಗ ಮಾತ್ರ ರಕ್ಷಿಸಲ್ಪಡುವುದು.”'
  tgo-tgo: 'Giya Loi iŋa: “Ŋgoreiya sip gharanjimbunjimbu i mban njogha sip gheghe
    gɨgɨiwo, o mbe yanawae eŋge laiyon me ghanɨvare. Isirel gharɨgharɨniye nevole
    thɨ vamoruŋgi tembe ŋgoreiyevako; na ma tembene bigi reghava inawe, mbe ghamba
    ghena ŋginauye na gheghe ghethɨra eŋge.'
  yap-yap: Be ga’ar SOMOL, “Rogon ba layon ni be longuy ba saf me yib be’ nma gafaliy
    e saf i laeg rok l’agruw raba’ i ay fare saf ara ta’ab raba’ i yuwan tel, e aram
    rogon ni bayi ayuweg Got piyu Israel ni be par u Samaria — rib lich i yad e bayi
    fos. Ma chiney e yad ba thig u daken e pi couch ni tolang puluwon.”
  hlt-MCSB: BOEIPA loh he ni a. thui. Boiva aka dawn long tah sathueng ka dongkah
    te a kho rhoi mai khaw, a hna vang mai khaw, a huul pah bangla Samaria kah baiphaih
    kil neh Damasku soengca ah aka ngol Israel ca rhoek te a huul uh van ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሳማሪያይዳ ናንጋ ዒስራዔኤሌ ዓሳ ሜቂሢ ሻኣላና ሹልጉዶ ዜዺና ዓኣያ ማዒ ቶሊ ዓታንዳኔ፤
    ዬይያ፦ ቆልሞ ሄንቃ ዓሲ ዞቢ ሙይ ጋፒሴ ቆልሞኮ ላምዖ ቶኪና ዋይዚ ዱጲሢና ቶሊሲ ዔካያጉዲኬ።»
  twi-ASANTE: 'Deɛ Awurade seɛ nie: “Sɛdeɛ odwanhwɛfoɔ gye nnyawa mmienu nnompe anaa
    aso sin firi gyata anom no, saa ara na wɔbɛgye Israelfoɔ nkwa, wɔn a wɔtete wɔn
    mpa twea so wɔ Samaria, ne wɔn a wɔdeda nkonwa pa mu wɔ Damasko.”'
  eng-WEBU: 'The LORD says: “As the shepherd rescues out of the mouth of the lion
    two legs, or a piece of an ear, so shall the children of Israel be rescued who
    sit in Samaria on the corner of a couch, and on the silken cushions of a bed.”'
  wal-wal: GODAI hagaadan yaagees; “Henttanchchai gaammuwaa doonaappe dorssaa wotti
    ekkiyo wode, dorssaayyo naa77u gedeta woikko duuxa haittaa wotti ekkiyoogaadan,
    hegaadankka Samaariyaa biittan ishaluwan uttida Israa7eela asaappe amaridaageetu
    xalaalai attana” yaagees.
  spa-PDDPT: 'Yavé dice: Como el pastor rescata de la boca del león un par de patas
    o la punta de una oreja, así los hijos de Israel que viven en Samaria serán rescatados:
    Con la esquina de una cama y con el cobertor de un sofá.'
  gun-gun: 'Po rami Senhor ijayvu: — Xivi juru gui vexa''i re opena va''e ogueraa
    jepe ''rã ipykue mokoĩve, ha''e''ỹ vy inambi apyrekue''i, ha''e rami ae ''rã Israel
    kuery Samaria py ikuai va''e voi amongue''i oo jepe ngupa pẽgue''i reve, e''ỹ
    vy okeaty ra''ykue''i rive.'
  agu-BL: 'Ej nin je na tal Kataj Ryose''j: “Quib yi na ban jun pstor awun, yi pentlen
    tu'' na jal cyen yi pac'', nka yi ju'' ẍchin jun awun ta''n tk''ab jun león, ya''stzun
    sbajok scye''j yi e'' yi najlche'' Samaria, jalt piẍa''l chitakle''n scyajk cyen.”'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh: “Kas iti panangispal ti agpaspastor iti dua
    laeng a saka wenno maysa a lapayag manipud iti ngiwat iti leon kastanto met iti
    pannakaispal dagiti Israelita nga agnanaed iti Samaria, ket ti suli laeng iti
    sofa wenno maysa laeng a pidaso ti ap-ap ti kama ti maisalbarda.”'
  kpg-kpg: Dimaadua ga helekai, “E hai gadoo be tangada hagaloohi siibi dela ma ga daa
    gi daha nia wae e lua be di baahi talinga o di siibi i lodo di ngudu di laion,
    deenei gadoo di hai o digau hogoohi o Samaria, ala e noho tenetene dolomeenei
    i hongo nadau lohongo humalia huoloo.”
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــــ پادىچى شىرنىڭ ئاغزىدىن قوينىڭ ئىككى پۇتىنى
    ياكى قۇلىقىنىڭ بىر پارچىسىنى قۇتقۇزۇپ ئالغاندەك، سامارىيىدە ئولتۇرغان ئىسرائىللارمۇ
    شۇنداق قۇتقۇزۇلىدۇ، ــ شەھەردە پەقەت كارىۋاتنىڭ بىر بۇرجىكى، دىۋاندىكى بىر پارچە
    دەمەشق لىباسىلا قالىدۇ!'
  sus-sus: Alatala naxa a masen, «Yɛtɛ na yɛxɛɛ ibɔɔ, xuruse dɛmadonyi nɔma yɛxɛɛ
    sanyi firin, xa na mu a ra a tuli xuntunyi rakiside yɛtɛ ma. Isirayilakae fan
    kisima na ki nɛ. Samarika naxee e malabuma sade ma, naxee e magoroma Damasi magoro
    see kui, wo tan mu kisima.»
  pon-2006: KAUN-O eri mahsanih, “Duwen silepen sihpw men eh kin rikpene nehn de apali
    salengen sihpw men me laion men kangalahr, iei duwen mehn Sameria malaulau pahn
    mourla, me met nsensenamwahu mwomwohd nan sehr mwuterek kaselel kan.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Aê oc janam lau Israel, taŋ sêŋgôŋ nêŋ bec
    ŋalêlôm to sêc nêŋ mê ŋawasi ŋaô aŋga Samaria naŋ, kêsi êtôm ŋacgejob gêjam dombalabu
    ŋapopoc me taŋalauŋ kêsi aŋga lewe awasuŋ.”
  ksd-ksd: 'A Luluai i biti dari: Da ra tena balabalaure sip i vatur vake ra ura kak
    i ra sip kan ra ngie i ra leon, ba ra ngungu talingana, damana da valaun ra tarai
    Israel, diat dia ki Samaria ta ra ngu na molamolo ma ta ra lavur vava kumau.'
  grc-BRENT: Τάδε λέγει Κύριος, ὃν τρόπον ὅταν ἐκσπάσῃ ὁ ποιμὴν ἐκ στόματος τοῦ λέοντος
    δύο σκέλη ἢ λοβὸν ὠτίου, οὕτως ἐκσπασθήσονται οἱ υἱοὶ Ἰσραὴλ οἱ κατοικοῦντες ἐν
    Σαμαρείᾳ κατέναντι τῆς φυλῆς, καὶ ἐν Δαμασκῷ.
  ind-AYT: 'Inilah firman TUHAN: “Seperti seorang gembala mengambil dari mulut singa
    dua tulang betis atau sepotong telinga, demikian juga orang Israel yang tinggal
    di Samaria akan diambil keluar di sudut tempat tidurnya, dan ujung kursinya.”'
  nya-nya: Yehova akuti, “Monga mʼbusa amalanditsa mʼkamwa mwa mkango miyendo iwiri
    yokha kapena msonga yokha ya khutu, moteronso ndimo mmene adzapulumukire Aisraeli
    amene amakhala mu Samariya pa msonga za mabedi awo, ndi ku Damasiko pa akakhutagona
    awo.”
  hrv-hrv: 'Ovako govori Jahve: “Kao kad pastir istrgne dvije golijeni ili komadić
    uha iz lavljih ralja, tako će se istrgnuti sinovi Izraelovi koji sjede u Samariji
    na rubu počivaljke i na divanima.”'
  mps-mps: Te Genuai Bidigo po ma weyu, te po wai, “Te bomai hasa laiongo sipsip kibu
    me deli ela tubaso, te sipsip tonalubo bidigo te sipsip ma dobola sainu ebaso
    da, teda agai te tigi pedai naga munalubo sueibao, te sągą dili si, ma olo pedai,
    te tama sueibao. Te Godigo te tobage kolesaga tiwai te Samaria hanude bidibo Israel
    we bidiba yaibao, te hanu te Israelgo genuai tǫ kantri elalubao. Te we bidi augwa
    wiegi yai homu pemene elalu bidai, augwali te dolaibao. Te augwali dwasianu hani
    dabe naga te bugulama me bidaibao. Te taun wiegi yai doado bage tigidali dolai
    tiwai elalu, te pibo sai bet nigali sągą me badu naga elalubo tiwai yaibao,”
    wai dao.
  tpi-tpi: Na Bikpela i tok moa olsem, “Sapos laion i kaikai wanpela sipsip na wasman
    bilong dispela sipsip i traim long kisim bek gen, bai em i lukim ol hap pipia
    tasol i stap, olsem tupela bun bilong lek na hap bilong yau. Na God bai i mekim
    wankain pasin long ol manmeri i stap long Samaria, em biktaun bilong kantri Israel.
    Na dispela ol manmeri i save sindaun amamas, ol bai i bagarap. Liklik lain bilong
    ol tasol bai i stap gut. I olsem ol gutpela samting bilong taun bai i bagarap
    olgeta, na liklik hap bilong lek bilong bet tasol bai i stap.”
  dan-1931: 'Så siger HERREN: Som en Hyrde redder af Løvens Gab to Skinneben eller
    en Ørelap, således skal Israels Børn, som bor i Samaria, reddes med Lejets Bolster
    og Bænkens Hynde.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Như người chăn cố gắng cứu con chiên
    khỏi miệng sư tử, nhưng chỉ giữ được hai chân và một phần lỗ tai. Thì những người
    Ít-ra-ên sống tại Sa-ma-ri đang nằm trên giường, và người Đa-mách đang dựa trên
    trường kỷ, cũng sẽ được cứu như vậy.'
  guj-2017: યહોવાહ કહે છે કે; “જેમ ભરવાડ સિંહના મોંમાંથી, તેના શિકારના બે પગ કે કાનનો
    ટુકડો પડાવી લે છે, તેમ સમરુનમાં પલંગોના ખૂણા પર, તથા રેશમી ગાદલાના બિછાના પર બેસનાર
    ઇઝરાયલ લોકોમાંથી, કેટલાકનો બચાવ થશે.
  pon-2006A: KAUN-O eri mahsanih, “Duwen silepen sihpw men eh kin rikpene nehn de
    apali salengen sihpw men me laion men kangalahr, iei duwen mehn Sameria malaulau
    pahn mourla, me met nsensenamwahu mwomwohd nan sehr mwuterek kaselel kan.
  por-BRBSL: 'diz Yahweh: “Enquanto o pastor resgata da boca do leão duas pernas”,
    ou um pedaço de uma orelha, assim serão resgatadas as crianças de Israel que se
    sentam em Samaria, na esquina de um sofá, e sobre as almofadas de seda de uma
    cama”.'
  eng-OEBUS: 'The Lord says: Just as a shepherd rescues from the jaws of a lion two
    shinbones or a piece of an ear, so the Israelites living in Sameria will be rescued
    – with the corner of a couch, and the damask of a divan!'
  cth-cth: BAWIPA ni a dei e teh, tu ka khoum ni sendek e pahni dawk e khok kahni,
    nahoeh pawiteh, a hna tangawn hah, a rasa pouh e patetlah Samaria kho e ikhun,
    dawk ka ip e, Damaskas kho hni phai van ka tahung e Isarel miphunnaw hah, rasa
    awh han rah.
  twi-twi: 'Nea Awurade se ni: “Sɛnea oguanhwɛfo gye anan abien nnompe anaa aso sin
    pɛ fi gyata anum no, saa ara na wobegye Israelfo nkwa, wɔn a wɔtete wɔn mpa ntwea
    so wɔ Samaria, ne wɔn a wɔdeda nkongua pa mu wɔ Damasko no.”'
  hlt-hlt: BOEIPA loh he ni a thui. Boiva aka dawn long tah sathueng ka dongkah te
    a kho rhoi mai khaw, a hna vang mai khaw, a huul pah bangla Samaria kah baiphaih
    kil neh Damasku soengca ah aka ngol Israel ca rhoek te a huul uh van ni.
  tbz-SIM: Dicìrícìrì ɔ̃ɔ̃ pĩ́ nfɛpìèfɛ̀ kòo pecɛ̃nti fietɛ mɛ̀ɛ̀ botí yɛkpɑ́ɑ̀ nyoo
    ditoò kũ̀nnì, n yóó mɛ ndɛɛtɛ́ Isidɑyɛɛribɛ bɛ̀ɛ̀ bo Sɑmmɑrii kɛ kɑri yɛkɑ̀rɛ̀
    diɛyɛ̀ ĩ́nkɛ̀ yoo dɛ tɛ̃ĩ̀ mbìɛ̀.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Laion sipsipɨn tam mɨsuegh
    anemeghtɨ, sipsipbagh eghuvir gumazim uam a inisɨ, mangɨ gantɨ, an mɨdiarir muziaribara
    ikiam, mati an suer agharimning ko kuarir nam. Eghtɨ arazir kamra, God Samarian
    itir gumazamizibar amuam. Samaria, a Israelɨn kantrin aven itir nguibar ekiam.
    Gumazamizir kaba deragha apiagha bar akongegha iti, me datɨrɨghɨn bar ikuvigham.
    Men tongɨn itir ikɨzir bar muziarim deragh ikɨvɨra ikiam, mati nguibar ekiamɨn
    itir bizir aghuiba bar ikuvizɨ, dakozir suemɨn otevimra irɨgh mamaghɨra ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Teitei ɩsɩɩ tɔɣɔlɑɣɑ kpɑɑkʋɣʋ heu nɑ tiikulu
    hiki nɔŋkpɑɑsɩ yɑɑ ŋkpɑŋʋɣʋ titite kɛ ɑseetɑ tɔ, ḿpʋ́ɣʋ́ pɩɩ lɑ Sɑmɑlii nyǝ́mɑ
    nɑ pɑ kpelɑsɩ kʋpɑŋsɩ.'
  azb-azb: 'Rəbb belə deyir: “Çoban şir ağzından necə iki bud sümüyü Yaxud qulağın
    bir parçasını çəkib qurtararsa, Samariyada divan üzərində, Dəməşqdə yataqda oturan
    İsrail övladları da eləcə xilas olacaq”.'
  eng-DBY: 'Thus saith Jehovah: Like as the shepherd rescueth out of the jaw of the
    lion two legs, or a piece of an ear; so shall the children of Israel be rescued
    that sit in Samaria in the corner of a couch, and upon the damask of a bed.'
  hin-2017: 'यहोवा यह कहता है: “जिस भाँति चरवाहा सिंह के मुँह से दो टाँगें या कान
    का एक टुकड़ा छुड़ाता है, वैसे ही इस्राएली लोग, जो सामरिया में बिछौने के एक कोने
    या रेशमी गद्दी पर बैठा करते हैं, वे भी छुड़ाए जाएँगे।”'
  wol-KYG: 'Aji Sax ji nee: «Wallub sàmm ak gàtt bu gaynde fàdd weesul ñaari yeel,
    dogitu nopp. Kuy wallu bànni Israyil ga ca Samareet, xanaa dogu basaŋ, dammitu
    lal.'
  eng-YLT: 'Thus said Jehovah: As the shepherd delivereth from the lion''s mouth Two
    legs, or a piece of an ear, So delivered are the sons of Israel, Who are sitting
    in Samaria on the corner of a bed, And in Damascus [on that of] a couch.'
  eng-WYC-2017: The Lord saith these things, As if a shepherd ravisheth from the mouth
    of a lion twain [or two] hips, either the last thing of the ear, so the children
    of Israel shall be ravished, that dwell in Samaria, in the country of a bed, and
    in the bed of Damascus.
  eng-WMBB: 'The LORD says: “As the shepherd rescues out of the mouth of the lion
    two legs, or a piece of an ear, so shall the children of Israel be rescued who
    sit in Samaria on the corner of a couch, and on the silken cushions of a bed.”'
  urd-GVH: रब फ़रमाता है, “अगर चरवाहा अपनी भेड़ को शेरबबर के मुँह से निकालने की कोशिश
    करे तो शायद दो पिंडलियाँ या कान का टुकड़ा बच जाए। सामरिया के इसराईली भी इसी तरह
    ही बच जाएंगे, ख़ाह वह इस वक़्त अपने शानदार सोफ़ों और ख़ूबसूरत गद्दियों पर आराम
    क्यों न करें।”
  rug-rug: 'Hiera gua si zama nia e Zihova: “Gua sapu harupu vagia sepati pa ṉuzuna
    sa laione sari karua susuri nene babe vasi kali taliṉa, si kote ta harupu gua
    tugo asa sari pa Izireli, arini sapu habotu pa Sameria pa hukihukiri dia teqe
    meke pa dia habohabotuana arilaedi pa Damasikasi.”'
  gaz-gaz: 'Waaqayyo akkana jedha: “Akkuma tikseen tokko lafee miilla lamaanii yookaan
    fiixee gurraa qofa afaan leencaatii buusu sana, Israaʼeloonni Samaariyaa keessa,
    qarqara siree isaanii irra, Damaasqoo keessas siree isaanii dinkii irra taaʼan
    akkasuma ni baraaramu.”'
  fra-LSG: 'Ainsi parle l’Éternel: Comme le berger arrache de la gueule du lion Deux
    jambes ou un bout d’oreille, Ainsi se sauveront les enfants d’Israël qui sont
    assis dans Samarie A l’angle d’un lit et sur des tapis de damas.'
  gnn-gnn: Yo, Garraynydja waŋana bitjarra, “Mäkiri'‐witjurra dhiyakunydja dhäwu'wu
    mayali'mirriwunydja gam'. Maḏakarritjthunydja wäyindhu manbuḻmaraŋalana yana mulkanana
    wäyinnhanydja, ga ŋayinydja ŋunhiyi djäkamirrinydja waṉḏinana, yurru ŋayi gombuŋalanydja
    ŋanya dhurrwaranydja märrma'na yana yuṯuŋgurrnha ga mäkiri'na, ga ŋunhiyina liŋguna.
    Ga bitjandhina yurru ŋuriŋi miriŋuyu baḏuwaḏuyun Yitjuralnhanydja yana, ga märr
    ḻurrkun'nha yurru Yitjuralpuyŋu yolŋu walala walŋathirrinydja.
  yal-yal: Alatala ito nan falaxi, a naxa, “Yatan na yɛxɛɛni bɔ, xuruse rabaan nɔɛ
    yɛxɛɛn sanna hanma a tunla nan gbansan nakisɛ yatan ma. Isirayila kaane fan kisima
    na kiini nɛn. Samari kaan naxanye e matabuma saden ma, naxanye e magodoma Damasi
    karaxane ma, ɛ tan mi kisɛ.”
  haw-1868: Ke olelo mai nei o Iehova, peneia; E like me ke kahuhipa i hoopakele mailoko
    mai o ka waha o ka liona, i na wawae elua a me kekahi apana o ka pepeiao; Pela
    e hoopakeleia na mamo a Iseraela, ka poe e noho ana ma Samaria ma ke kihi o kahi
    moe, a ma Damaseko ma kahi hikiee.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: كَمَا يَعْجَزُ الرَّاعِي أَنْ يَنْتَزِعَ
    مِنْ فَمِ الأَسَدِ سِوَى رِجْلَيْ حَمَلٍ، أَوْ قِطْعَةً مِنْ أُذُنٍ، هَكَذَا لَنْ
    يَنْجُوَ سِوَى الْقَلِيلِ مِنْ شَعْبِ إِسْرَائِيلَ الْمُقِيمِينَ فِي السَّامِرَةِ،
    الْمُتَّكِئِينَ عَلَى الأَرَائِكِ الْوَثِيرَةِ وَالأَسِرَّةِ النَّاعِمَةِ.'
  ewe-ewe: Ale Yehowa gblɔe nye si, “Abe ale si Alẽkplɔla ɖea lã ƒe ata eve kple to
    kakɛ aɖe ko le dzata ƒe nu me la, nenema kee wòanɔ na Israelvi siwo nɔ Samaria
    le aba ƒe dzogoe dzi kple ame siwo nɔ aba ƒe kundru dzi.”
  eng-LEE: 'Thus hath said the Lord, As the shepherd snatcheth out of the mouth of
    the lion [at most] two leg-bones, or a tip of the ear: so shall be delivered the
    children of Israel that sit in Samaria on the corner of a bed, and on Damascus
    couches.'
  asm-FB: যিহোৱাই এই কথা কৈছে, “মেৰ-ছাগ ৰখীয়াই যেনেকৈ সিংহৰ মুখৰ পৰা কেৱল মেৰ-ছাগৰ
    দুখন ঠেং বা কাণৰ এডোখৰ উদ্ধাৰ কৰিব পাৰে, তেনেকৈ চমৰিয়াত যি ইস্রায়েলৰ লোকসকলে
    বাস কৰে, তেওঁলোকে কেৱল শয্যাৰ চুক বা বিচনা চাদৰৰ এটা টুকুৰাৰ সৈতে উদ্ধাৰ পাব।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «يّتّ نَ يّشّي عِبْو، شُرُ سٍ دّ مَدٌنيِ نْمَ يّشّي
    سَنيِ قِرِن، شَ نَ مُ عَ رَ عَ تُلِ شُنتُنيِ رَكِسِدٍ يّتّ مَ. عِسِرَيِلَكَيٍ
    قَن كِسِمَ نَ كِ نّ. سَمَرِكَ نَشٍيٍ عٍ مَلَبُمَ سَدٍ مَ، نَشٍيٍ عٍ مَفٌرٌ مَ
    دَ مَسِ مَفٌرٌ سٍيٍ كُي، وٌ تَن مُ كِسِمَ.»
  fra-SBL: 'Yahvé dit : « Comme le berger qui sauve de la gueule du lion deux pattes,
    ou un morceau d''oreille, Ainsi seront sauvés les enfants d''Israël qui sont assis
    à Samarie sur le coin d''un divan, et sur les coussins de soie d''un lit. »'
  hbo-hbo: כֹּה֮ אָמַ֣ר יְהוָה֒ כַּאֲשֶׁר֩ יַצִּ֨יל הָרֹעֶ֜ה מִפִּ֧י הָאֲרִ֛י שְׁתֵּ֥י
    כְרָעַ֖יִם אֹ֣ו בְדַל־אֹ֑זֶן כֵּ֣ן יִנָּצְל֞וּ בְּנֵ֣י יִשְׂרָאֵ֗ל הַיֹּֽשְׁבִים֙
    בְּשֹׁ֣מְרֹ֔ון בִּפְאַ֥ת מִטָּ֖ה וּבִדְמֶ֥שֶׁק עָֽרֶשׂ׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “O ta ũrĩa mũrĩithi angĩteithũra magũrũ meerĩ kana
    gacunjĩ ga gũtũ kuuma kanua ka mũrũũthi, ũguo noguo andũ a Isiraeli makaahonokio,
    acio maikaraga Samaria maikarĩire mĩthia ya marĩrĩ mao, o na arĩa maikarĩire itanda
    ciao marĩ Dameski.”'
  fra-NCL: 'Ainsi parle Yahweh : Comme le berger arrache de la gueule du lion deux
    jarrets ou un bout d’oreille, ainsi seront sauvés les enfants d’Israël, qui sont
    assis à Samarie, au coin d’un divan, sur des coussins de Damas.'
  cek-AK: Angraeng mah, Tuutoep kami mah kaipui pakha thung ih tuu ih khok hnetto
    maw, to tih ai boeh loe naa ahap maw a lomh pae let thaih baktih toengah, Samaria
    iihkhun takii ah kaom Israel hoi Damaska ih tangkhang nuiah anghnu Israel kaminawk
    to la tih, tiah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Igi-sibad-wawaad-edarbedi, e-sibad-wawaad achumigurse-galealile,
    aisaar na bendaknaidae, degi-inigwele, unnila e-malibi, e-uayadukubidibe na gadapdae,
    deyobi, wis Israel-dorgan-Samariaʼgi-bukwadi san-onogoed. Deyobi, wis Israel-dorgan-Damasco-neggweburgi
    gan-mua-muadgi-sigmaladi, san-onogoed.”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Падичи ширниң ағзидин қойниң икки путини яки
    қулиқиниң бир парчисини қутқузуп алғандәк, Самарийидә олтарған Исраилларму шундақ
    қутқузулиду, — Шәһәрдә пәқәт кариватниң бир бүҗиги, Дивандики бир парчә Дәмәшқ
    либасила қалиду!'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, “సింహం నోట్లో నుంచి కేవలం రెండు కాళ్ళు గానీ చెవి
    ముక్క గానీ కాపరి విడిపించేలాగా సమరయలో నివసించే ఇశ్రాయేలీయులను కాపాడతాను. కేవలం
    మంచం మూల, లేకపోతే దుప్పటి ముక్కను కాపాడతాను.”
  hat-BSA: 'Konsa pale SENYÈ a: Menm jan bèje a rache de janm soti nan bouch lyon
    an, oswa yon mòso zòrèy, konsa, fis Israël ki rete Samarie yo, alèz sou bèl mèb
    yo, ak kousen swa yo sou kabann nan, va vin chape.'
  kos-kos: LEUM GOD El fahk, “Oana ke sie mwet shepherd el ac srukak nia luo na, ku
    la insren soko sheep ma soko lion kangla, ouinge mwet pu na sin mwet Samaria ac
    fah moulla, wi siena ipin mwe oan kialos, ku ip srisrik ke mwe muta fisrasrsrasr
    lalos.
  hbo-WLC: כֹּה֮ אָמַ֣ר יְהוָה֒ כַּאֲשֶׁר֩ יַצִּ֨יל הָרֹעֶ֜ה מִפִּ֧י הָאֲרִ֛י שְׁתֵּ֥י
    כְרָעַ֖יִם א֣וֹ בְדַל־אֹ֑זֶן כֵּ֣ן יִנָּצְל֞וּ בְּנֵ֣י יִשְׂרָאֵ֗ל הַיֹּֽשְׁבִים֙
    בְּשֹׁ֣מְר֔וֹן בִּפְאַ֥ת מִטָּ֖ה וּבִדְמֶ֥שֶׁק עָֽרֶשׂ׃
  ibo-ibo: Otu a ka Onyenwe anyị sịrị, “Dịka onye ọzụzụ atụrụ si anapụta naanị ọkpụkpụ
    ụkwụ abụọ maọbụ iberibe ntị site nʼọnụ ọdụm, otu a ka a ga-esi zọpụta ụmụ Izrel
    bi na Sameria, na nkuku isi ihe ndina na nʼiberibe akwa ọma site nʼelu ihe ndina.”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ମେଷପାଳକ ଯେପରି ସିଂହ ମୁଖରୁ ଦୁଇ ଗୋଡ଼ ଅବା କାନରୁ ଖଣ୍ଡେ
    ରକ୍ଷା କରେ, ସେପରି ଇସ୍ରାଏଲର ଯେଉଁ ସନ୍ତାନଗଣ ଶମରୀୟାରେ ଖଟର କୋଣରେ ଓ ଶଯ୍ୟାର ପାଟଗଦି ଉପରେ
    ବସନ୍ତି, ସେମାନେ ରକ୍ଷା କରାଯିବେ।”
  chk-chk: Iei alon ewe Samol mi Lapalap, “Usun eman chon mas a angei seni awen eman
    laion ruofoch pechen eman sip ika eu seling chök, iei usun ekoch chök chon Israel
    mi nom lon Samaria repwe küna manau me lein chokewe mi mot won ar kewe lenien
    mot mi pwetete lon ei fansoun.”
  rop-rop: “Wen det stakmen gidap im seibum oni dubala leig en wanbala irriwol blanga
    im ship weya det laiyan bin kilim ded en bin dagat. Wal lagijat na im garra hepin
    langa yumob pipul deya langa Sameriya weya yumob oldei leidanbat en jidanbat langa
    yumob brabli sofwan bed. Oni sambala pipul garra jidan laibala bat bigismob garra
    dai garram olabat ebrijing.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Так говорить Господь: Як пастух із пельки в лева вирве часом ноги або
    кусень уха, — от стільки хиба врятується з синів Ізрайлевих, що в Самариї спочивають
    собі в кутку постелї та в Дамасцї на ліжку.'
  deu-1951: 'So spricht der HERR: Wie ein Hirt aus dem Rachen des Löwen zwei Schenkel
    oder ein Ohrläpplein rettet, so sollen die Kinder Israel errettet werden, welche
    zu Samaria in der Sophaecke sitzen und auf dem Ruhebette von Damast!'
  eng-JPS: 'Thus saith the LORD: As the shepherd rescueth out of the mouth of the
    lion two legs, or a piece of an ear, so shall the children of Israel that dwell
    in Samaria escape with the corner of a couch, and the leg of a bed.'
  srp-1865: 'Ovako veli Gospod: kao kad pastir istrgne iz usta lavu dvije golijeni
    ili kraj od uha, tako æe se istrgnuti sinovi Izrailjevi koji sjede u Samariji
    na uglu od odra i nakraj postelje.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Ng’omusumba bw’agezaako okutaasa endiga
    ye okuva mu kamwa k’empologoma n’asikayo amagulu abiri obubiri n’ekitundu ky’okutu,
    bwe batyo Abayisirayiri bwe balinunulibwa, abo abatuula mu Samaliya ku nkomerero
    y’ebitanda byabwe ne ku bitanda byabwe mu Ddamasiko.
  heb-heb: כה אמר יהוה כאשר יציל הרעה מפי הארי שתי כרעים או בדל אזן כן ינצלו בני ישראל
    הישבים בשמרון בפאת מטה ובדמשק ערש׃
  ben-IRV: সদাপ্রভু এই বলেন, “যেমনভাবে মেষপালক সিংহের মুখ থেকে শুধু দুটো পা উদ্ধার
    করে বা একটা কান উদ্ধার করে, সেরকম ইস্রায়ালের লোকদেরও রক্ষা করা হবে যারা শমরিয়ায়
    বাস করে, শুধু খাটের পায়া এবং চাদরের টুকরা নিয়ে উদ্ধার পাবে।”
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਜਿਵੇਂ ਅਯਾਲੀ ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਮੂੰਹੋਂ ਦੋ ਲੱਤਾਂ ਜਾਂ ਕੰਨ
    ਦਾ ਟੁੱਕੜਾ ਛੁਡਾ ਲੈਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸਰਾਏਲੀ ਜਿਹੜੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਮੰਜੀਆਂ ਦੇ ਸਿਰ੍ਹਿਆਂ
    ਉੱਤੇ ਅਤੇ ਪਲੰਘਾਂ ਦੇ ਰੇਸ਼ਮੀ ਗੱਦਿਆਂ ਉੱਤੇ ਬੈਠਦੇ ਹਨ, ਉਹ ਵੀ ਛੁਡਾਏ ਜਾਣਗੇ।”
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သိုးထိန်း သည် ခြင်္သေ့ နှုတ် ထဲက ခြေ နှစ်ခု
    ၊ သို့မဟုတ် ၊ နားရွက် တပိုင်း ကို နှုတ်ယူ သကဲ့သို့ ရှမာရိ မြို့၌ ခုတင် ထောင့်
    ၊ ဒမာသက် မွေ့ရာ ဖုံပေါ်မှာ ထိုင် သော ဣသရေလ အမျိုးသား တို့ကို နှုတ်ယူ ရလိမ့်မည်။
  tte-O: Yaubada iwaloba, “Sauga bwaite koina tomo Isileli simiyamiya Sameliya dedeina
    koina simiyasio kaba miyasio wasawasali kolili na kikiunamo meuloili kani yaemwawasili
    na isaisalimo situpwa. Kana koleya besiele kaba gite bwaite. Tem laiyon ilaoma
    sipi ikan yo togite-kalatan laiyon itawoi kani sipi yona tupwatupwanamo ilobai.
  hmo-hmo: Lohiabada ia gwau, “Laiona ese ia ania noho mamoe dekena amo, mamoe naria
    tauna ese mamoe ena aena rua, o taiana tamona sibona do ia abia. Unai bamona danu
    Dirava ese Samaria taudia dekenai do ia karaia. Harihari idia be hekure patadia
    namodia dekenai idia hekure noho, mai moale danu. To dika bada do idia davaria,
    bona unai murinai idia tamona tamona sibona do idia mauri noho.”
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि जिस तरह से चरवाहा दो टाँगें, या कान का एक टुकड़ा,
    शेर — ए — बबर के मुँह से छुड़ा लेता है उसी तरह बनी इस्राईल जो सामरिया में पलंग
    के गोशे में और रेशमीन फ़र्श पर बैठे रहते हैं, छुड़ा लिए जाएँगे।
  rus-SYN: 'Так говорит Господь: как иногда пастух исторгает из пасти львиной две
    голени или часть уха, так спасены будут сыны Израилевы, сидящие в Самарии в углу
    постели и в Дамаске на ложе.'
  bqc-SIM: Ma Dii ma mɛ̀, lá sãdãna ì a sã gbá miↄna ge a swã́ miↄna bↄ nↄ̀ↄmusu
    lɛ́zĩ, màa Isaili pↄ́ kú Samaliↄ bↄ kaso, gbɛ̃́ pↄ́ zↄ̃lɛ ń lii bɛ́lɛbɛlɛwapiↄ.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Kelngoi chingpan sakei bahkai kam sunga kon’a
    kalngoi huhdoh agot’a, akeng teni leh abilkol khatseh bou achulhah ham ham ji
    bang a, Samaria khopi a nomsa tah’a cheng Israel chate leh Damascus khomite chu,
    alupnau jalkhun ningchong kah’a abong abaiya kiloidoh ding ahiuve.
  mar-mar: परमेश्वर असे म्हणतो, “जसा मेंढपाळ सिंहाच्या तोंडातून फक्त दोन पाय, किंवा
    कानाचा तुकडा वाचवितो, त्याचप्रकारे इस्राएली लोक जे शोमरोनामध्ये पलंगाच्या कोपऱ्यात
    किंवा खाटेच्या रेशमी गाद्यांवर बसतात ती वाचवली जातील.”
  qub-qub: 'Tayta Diosga caynömi nin: «Uywayoj runa imanömi liyunpa shiminpita guechun
    uywanpa ishcay macshullanta u rinrincunallatapis, chaynöllami Samariacho tiyaj
    Israelcunapis, Damascupita rantimushan alli jamacunacho wegurpajcunapis wallca
    cösallanwan gueshpenga.»'
  bqp-bqp: Wee ye nɑ mɑɑ geruɑ. Nɑ nɛɛ, nge mɛ yɑ̃ɑ kpɑro u rɑ win sɑbenun sukum wɔre
    gbee sunɔn nɔɔn di, nge mɛyɑ kon bɛɛ Isirelibɑ wɔrɑ bɛɛ be i nɑ i sɔ̃ Sɑmɑriɔ
    kpin yee burɑnu sɔɔ.
  hat-hat: 'Seyè a di konsa: Lè yon lyon fin devore yon ti mouton, tou sa gadò a resi
    sove se renk de pye ak yon ti moso zòrèy. Konsa tou, se de twa nan moun pèp Izrayèl
    ki rete lavil Samari yo k''ap sove, yo menm ki rete nan yon ti kwen kay, sou yon
    moso kabann.'
  eng-BSB: 'This is what the LORD says: “As the shepherd snatches from the mouth of
    the lion two legs or a piece of an ear, so the Israelites dwelling in Samaria
    will be rescued having just the corner of a bed or the cushion of a couch.'
  eng-WEBPB: 'The LORD says: “As the shepherd rescues out of the mouth of the lion
    two legs, or a piece of an ear, so shall the children of Israel be rescued who
    sit in Samaria on the corner of a couch, and on the silken cushions of a bed.”'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Sipisipi afute kva vahe'mo'ma laionimofo agipinti'ma
    sipisipi afu'mofo agarareno agesama eri variankna huno, Sameria kumapima nemani'za
    Israeli vahera osia zamagu vazigahie. E'ina'ma hania zamo'a tafe'ma masi'za nemaniza
    tavravema osi'a eri sgane hu'za vazankna hugahie.
  nhe-BL: 'Quej ni quiijtohua TOTECO: “Imojuanti ipan tlali Israel, amo ximoilhuica
    para na nimechmanahuis. Ax tleno mocahuas nopano teipa. Se tlamocuitlahuijquetl
    tlen quichiya para quimanahuis iborrego icamaco se león, san quipantis imetzhua
    huan inacas itlapiyal. Huan queja nopa elis ica imojuanti ipan altepetl Samaria
    quema niajsis para nimechmanahuis. San mocahuas se iicxi imotlapech o tlajco tlen
    se imosiya yejyectzi. Nochi tlen inquipiyayayaj quitlamixolehuase.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Aze amo zàwàruhu iriàw upyhyk
    amo àràpuhàràn hawitu ma'e, aze àràpuhàràn wanehe uzekaiw ma'e upuner xo mokoz
    hetymàgwer ipyro haw rehe, aze xo pitài inami kwer upyro zàwàruhu wi nehe, upyro
    putar izuwi nehe. Nezewegatete xo màràmàràn Xamari pe har zo uzepyro putar zauxiapekwer
    wanuwi wà nehe. Ko 'ar rehe a'e Xamari pe har u'aw upaw hekuzar katu ma'e rehe
    wà.
  eng-DRA: 'Thus saith the Lord: As if a shepherd should get out of the lion’s mouth
    two legs, or the tip of the ear: so shall the children of Israel be taken out
    that dwell in Samaria, in a piece of a bed, and in the couch of Damascus.'
