verse: AMO.003.004
translations:
  mal-C: ഇരയില്ലാതിരിക്കുമ്പോൾ സിംഹം കാട്ടിൽ അലറുമോ? ഒന്നും പിടിക്കാതിരിക്കുമ്പോൾ
    അതു ഗുഹയിൽ മുരളുമോ?
  deu-TKW: Brüllt wohl der Löwe im Wald, ohne daß er einen Raub vor sich hat? Läßt
    der Jungleu seine Stimme aus seinem Lager erschallen, außer wenn er einen Fang
    gemacht hat?
  lin-lin: Nkosi ekoki solo koganga na zamba soki emoni te nyama ya kolia ? Mwana
    nkosi ekoki penza konguluma na esika oyo evandaka soki ekangi nyama te ?
  eng-LSV: Does a lion roar in a forest and he has no prey? Does a young lion give
    out his voice from his habitation, || If he has not caught?
  eng-GNV: Will a lion roare in ye forest, when he hath no pray? or wil a lions whelpe
    cry out of his den, if he haue taken nothing?
  eng-WEBSTER: Will a lion roar in the forest, when he hath no prey? will a young
    lion cry out of his den, if he hath taken nothing?
  nhw-BL: Amo nanalca se león hasta quiitzquijtoc se tlapiyali huan ya itztoc para
    quicuas. Na ya niitztoc para nimechtzontlamiltis, huan yeca nitlahuejchihua.
  swh-ONEN: Je, simba hunguruma katika kichaka wakati hana mawindo? Aweza kuvuma katika
    pango wakati ambao hajakamata chochote?
  bba-bba: Gbee sunɔ ɡɑ rɑ ɡbɑ̃re yɑkɑsɔ ɡɑ kun yɑɑ mwɛ ro? Gbee sunɔ buu ɡɑ rɑ kukiri
    ɡen kpin yerun di ɡɑ kun yɑɑ wɑ ɡɑ dimɔ?
  eng-KJVCPB: Will a lion roar in the forest, when he hath no prey? Will a young lion
    cry out of his den, if he have taken nothing?
  luo-luo: Bende sibuor nyalo ruto e thim ka oonge gi gima ochamo? Bende nyathi sibuor
    nyalo ngʼur e gono mare kapok oyudo gima ochamo?
  meu-meu: Leona na asi damuna negana ai uda ai e ḡoumu a? Leona natuna ese ḡau ta
    se abiamu negana ai ena kohua lalonai e taimu a?
  npi-ULB: जङ्गलको सिंहले कुनै सिकार नपाउँदा पनि, के त्यो गर्जन्छ र? जवान सिंहले आफ्नो
    ओडारमा केही फेला नपारेसम्म, के त्यो ङ्‍यार्रङ्‍यार् गर्छ र?
  yor-yor: Ǹjẹ́ Kìnnìún yóò ha bú ramúramù nínú igbó, bí kò bá ní ohun ọdẹ? Ọmọ kìnnìún
    yóò ha ké jáde nínú ìhó rẹ̀ bí kò bá rí ohun kan mú?
  pes-OPCB: تا دلیلی نداشته باشم، آیا مثل شیر غرش می‌کنم؟ شیر ژیان وقتی غرش می‌کند
    نشان می‌دهد که خود را برای طعمه آماده می‌کند.
  tgl-ULB: Umaatungal ba ang isang leon sa gubat kapag wala itong nabiktima? Umuungol
    ba ang isang batang leon sa kaniyang yungib kung wala siyang nahuling anuman?
  cbu-NT: 'Mishat, napa: tumuz manginash puu átar ashtaru, an wazamari pachindku,
    nuwaanitari katungpi átu átariya, ashiritam Apanllsha siyaa pachindkitamta. Wipsha
    nguranazush tanuntar ashtaru, an maachtaa wanutsee katungpi átu, átariya.'
  hui-hui: Budi gabua ale laionome tomo naga ale irabuha taya pialu bo ya nabi biruwa
    ngororo lagabe. Laiono iginime ibuni paliaga ege kabaha paluwa tomo nolene mina
    nabi howa ngororo lagabe.
  mya-mya: ခြင်္သေ့​သည်​သား​ကောင်​ကို​မ​တွေ့​ဘဲ​တော ထဲ​၌ အ​ကြောင်း​မဲ့​ဟောက်​နေ​မည်​လော။
    ခြင်္သေ့​ပျို​သည်​ဘယ်​အ​ရာ​ကို​မျှ​မ​ဖမ်း​မိ ဘဲ မိ​မိ​ဂူ​အ​တွင်း​၌​အ​ကြောင်း​မဲ့​ကြုံး
    ဝါး​နေ​မည်​လော။
  bod-N: སེང་གེས་རི་དྭགས་མ་ཟིན་ན། ནགས་ཚལ་དུ་ང་རོ་ཅི་ལྟར་སྒྲོག སེང་གེ་དར་མས་ཅི་ཡང་མ་ཟིན་ན།
    ས་ཕུག་ནང་དུ་ངར་སྐད་ཅི་ལྟར་སྒྲོག
  sna-sna: Ko, shumba ingaomba mudondo isina chayaruma here? Ko, ingarira mubako rayo
    isina chayabata here?
  spa-BLM: Rugirá un león en la espesura, cuando no tiene presa? ¿Grita un león joven
    fuera de su guarida, si no ha cogido nada?
  cac-cac: Tato tz'el yav noc' choj d'a caltac te', syalelc'ochi to toxo ix yamchaj
    schib'ej noc'. Tato tz'el yav noc' yune' choj d'a svaynub' d'a yoltac n̈aq'ueen,
    syalelc'ochi to ay tas ix yamchaj yuj noc'.
  swh-ULB: Je simba huunguruma msituni wakati hakuna mawindo? Je mwana simba ataunguruma
    kutoka pangoni mwake kama hajakamata kitu?
  bel-bel: Ці раве леў у лесе, калі няма перад ім здабычы? ці падае свой голас ільвяня
    з логвішча свайго, калі ён нічога не злавіў?
  deu-ELBBK: Brüllt der Löwe im Wald, wenn er keinen Raub hat? Lässt der junge Löwe
    seine Stimme aus seiner Höhle erschallen, außer wenn er einen Fang getan hat?
  mbb-OT: Edhiniǥer ve is erimaung diyà te ketelunan emun wazè din edewiyen? Edhiniǥer
    ve sikandin diyà te elesè din emun wazè din nezawi?
  mal-2015: ഒന്നിനെയും പിടിച്ചിട്ടല്ലാതെ ബാലസിംഹം ഗുഹയിൽനിന്നു ഒച്ച പുറപ്പെടുവിക്കുമോ?
  rmc-rmc: Či gravčinela o ľevos andro veš, te les na ela korisť? Či kerela vika o
    terno ľevos andral peskro than, te ňič na chudňa?
  pes-OPV: آیا مرغ به دام زمین می‌افتد، جایی که تله برای او نباشد؟ آیا دام از زمین
    برداشته می‌شود، حینی که چیزی نگرفته باشد؟
  ron-1924: Рэкнеште леул ын пэдуре дакэ н-аре прадэ? Збярэ пуюл де леу дин фундул
    визуиний луй дакэ н-а принс нимик?
  ben-OBCV: ঘন জঙ্গলে শিকার না পেলে কোনো সিংহ কি গর্জন করে? কোনো শিকার না ধরে সে কি
    তার গহ্বরে হুংকার দেয়?
  som-som: Aar miyuu duudda ka ciyaa, hadduusan raq haysan? Aaran libaax miyuu bohoshiisa
    ka qayliyaa, hadduusan waxba soo qaadan?
  lat-VUC: numquid rugiet leo in saltu, nisi habuerit prædam? numquid dabit catulus
    leonis vocem de cubili suo, nisi aliquid apprehenderit?
  eng-ASVBT: Will a lion roar in the forest, when he hath no prey? will a young lion
    cry out of his den, if he have taken nothing?
  ita-1885: Il leone ruggirà egli nel bosco, senza che egli abbia alcuna preda? il
    leoncello darà egli fuori la sua voce dal suo ricetto, senza che prenda nulla?
  eng-LXXUP: Will a lion roar out of his thicket if he has no prey? will a lion’s
    whelp utter his voice at all out of his lair, if he have taken nothing?
  eng-ULB: Will a lion roar in the forest when he has no victim? Will a young lion
    growl from his den if he has caught nothing?
  spa-VBL: ¿Acaso un León ruge en medio de la selva antes de cazar su presa? ¿Acaso
    una cría de león gruñe desde su guarida si no ha cazado nada?
  fra-_FOB: Le lion rugit-il dans la forêt, sans qu'il ait une proie? Le lionceau
    jette-t-il son cri de sa tanière, sans qu'il ait rien pris?
  mal-mal: ഒന്നിനെയും പിടിച്ചിട്ടല്ലാതെ ബാലസിംഹം ഗുഹയിൽനിന്ന് മുരൾച്ച പുറപ്പെടുവിക്കുമോ?
  urd-GVR: Kyā sherbabar dahāṛtā hai agar use shikār na milā ho? Kyā jawān sher apnī
    mānd meṅ garajtā hai agar us ne kuchh pakaṛā na ho?
  suz-BL: मार, सिखार मथित्‍तु हना, ब्‍वाकीम गुप्‍स ग्रीबा ङा? मार, गुप्‍स आ चाइक्‍बम
    मारेइ मथित्‍थु मेको आ पुक्‍खीमी ङरर ङरर पाइबा ङा?
  eng-NOY: Will the lion roar in the forest, When he seeth no prey? Will the young
    lion cry aloud from his den, If he have seized nothing?
  ita-1927: Il leone rugge egli nella foresta, se non ha una preda? il leoncello fa
    egli udir la sua voce dalla sua tana, se non ha preso nulla?
  ckb-ckb: ئایا شێر لە دارستان دەنەڕێنێت، ئەگەر نێچیری نەبێت؟ ئایا بەچکە شێر لە لانەکەیەوە
    دەنگی دێت، بێ ئەوەی هیچی ڕفاندبێت؟
  eng-BBE: Will a lion give his loud cry in the woodland when no food is there? will
    the voice of the young lion be sounding from his hole if he has taken nothing?
  kan-OKCV: ಬೇಟೆ ಇಲ್ಲದಿದ್ದರೆ, ಅಡವಿಯಲ್ಲಿ ಸಿಂಹವು ಗರ್ಜಿಸುವುದೋ? ಏನಾದರೂ ಹಿಡಿಯದಿದ್ದರೆ, ಗುಹೆಯಲ್ಲಿರುವ
    ಎಳೆಯ ಸಿಂಹವು ಅರಚುವುದೋ?
  tam-2017: தனக்கு இரை அகப்படாமல் இருக்கக் காட்டிலே சிங்கம் கெர்ச்சிக்குமோ? இரைபிடிக்காமல்
    இருக்கும்போது பாலசிங்கம் தன்னுடைய குகையிலிருந்து சத்தமிடுமோ?
  spa-RV-1909: ¿Bramará el león en el monte sin hacer presa? ¿dará el leoncillo su
    bramido desde su morada, si no prendiere?
  ron-BTF: Va răcni un leu în pădure când nu are pradă? Va striga un leu tânăr din
    vizuina lui, dacă nu a prins nimic?
  eng-WEBP: Will a lion roar in the thicket, when he has no prey? Does a young lion
    cry out of his den, if he has caught nothing?
  eng-FBV: Does a lion roar in the forest before finding its prey? Does a young lion
    growl from its den if it has caught nothing?
  nld-1939: Brult ooit een leeuw in het woud, Als hij geen prooi heeft bemachtigd;
    Of gromt de jonge leeuw uit zijn hol, Als hij geen buit heeft gemaakt?
  nch-BL: Amo nanalca se león hasta ya quiitzquitoc se tapiyali huan ya itztoc para
    quicuas. Na ya niitztoc para nimechtzontamiltis, huan yeca nitahuejchihua.
  vie-1934: Nếu sư tử không bắt được mồi, thì há có gầm thét trong rừng sao? Sư tử
    con nếu không bắt được gì, thì há có làm vang những tiếng kêu từ nơi sâu của hang
    nó sao?
  hin-CV: क्या सिंह वन में शिकार के दिखे बिना दहाड़ता है? क्या वह अपनी मांद में से
    कुछ पकड़े बिना गुर्राता है?
  spa-BES: ¿Un león dará su fuerte rugir en el bosque cuando no haya comida? ¿La voz
    del cachorro sonará desde su agujero si no ha apresado algo?
  tdx-tdx: Hitroñe añ’ala ao hao ty liona naho tsy aman-tsàtsa’e? Hañaolo boak’ an-dakato’e
    ao hao ty liona tora’e naho tsy nahatsepake?
  tha-KJV: สิ​งโตจะแผดเสียงดังอยู่ในป่าเมื่​อม​ันไม่​มี​เหย​ื่อหรือ ถ้าสิงโตหนุ่มจับสัตว์อะไรไม่​ได้​เลย
    มันจะร้องออกมาจากถ้ำของมันหรือ
  por-BR-2018: Rugirá o leão no bosque se não houver presa? Dará o leãozinho seu som
    desde sua cova, se nada tiver capturado?
  deu-ELO: Brüllt der Löwe im Walde, wenn er keinen Raub hat? Läßt der junge Löwe
    seine Stimme aus seiner Höhle erschallen, außer wenn er einen Fang getan hat?
  eng-WYC-2018: Whether a lion shall roar in a forest, no but he have prey? Whether
    the whelp of a lion shall give voice from his den, no but he take anything? (Shall
    a lion roar in a forest, unless he first have some prey? Shall a lion’s cub give
    voice from his cave, unless he first catch something?)
  epo-epo: Ĉu leono krias en la arbaro, se ĝi ne havas disŝirotaĵon? ĉu leonido aŭdigas
    sian voĉon el sia kaverno, se ĝi nenion kaptis?
  uig-PIN: Oljisi yoⱪ xir ormanda ⱨɵrkirǝmdu? Arslan ⱨeqnemini almiƣan bolsa uwisida
    ⱨuwlamdu?
  beo-beo: Be laione wa:me bagade ea da udigili hala halaia gegesabela:, ea ohe mae
    ba:le da? Abuliba:le da waha debe laione wa:me ea diasu ganodini, amomane ea ohe
    amo mima:bela:?
  tpi-OTNT: Sapos laion i no kisim wanpela abus long bus, bilong wanem bai em i singaut?
    Na sapos wanpela yangpela laion i stap insait long hul bilong ston na em i no
    kaikai abus, bilong wanem bai em i singaut?
  hau-SA: Zaki yakan yi ruri a jeji in bai sami kama nama ba? Zai yi gurnani a cikin
    kogonsa in bai kama kome ba?
  uig-LAT: Oljisi yoq shir ormanda hörkiremdu? Arslan héchnémini almighan bolsa uwisida
    huwlamdu?
  nde-nde: Isilwane siyabhonga ehlathini kungelalutho esingalubamba na? Siyabhonga
    esikhundleni saso singabambanga lutho na?
  ton-ton: ‌ʻE ngungulu ha laione ʻi he vao ʻakau, ʻoka ʻikai ha meʻakai? ʻE tangi
    ha laione mui ʻi hono ʻana, ʻi he ʻikai te ne moʻua ha meʻa?
  ces-1613: Zdaliž zařve lev v lese, když by nebylo žádné loupeže? Vydá-liž lvíček
    hlas svůj z peleše své, kdyby lapiti neměl?
  eng-WMB: Will a lion roar in the thicket, when he has no prey? Does a young lion
    cry out of his den, if he has caught nothing?
  tam-TCV: இரை அகப்படாமல் இருக்கும்போது, புதருக்குள் இருந்து சிங்கம் கர்ஜிக்குமோ?
    தான் ஒன்றும் பிடிக்காமல் இருக்கும்போது, அது தன் குகையில் இருந்து உறுமுமோ?
  ceb-ULB: Mongulob ba ang liyon nga anaa sa lasang kung wala siyay tukbonon? Motingog
    ba ang batan-ong liyon gikan sa iyang puy-anan kung wala siyay natukob?
  pol-UBG: Czy lew zaryczy w lesie, gdy nie ma łupu? Czy młody lew wyda swój głos
    ze swojego legowiska, jeśli nic nie złowił?
  agr-agr: León shinakug, kuntinjin maa akasmatak shinawai, tuja leónka uchiji waanum
    shinakug, kuntinjin mau asa akasmatak shinawai.
  kyc-kyc: Mena laene dokome imwa dokona nuli nara mende kanda nao karo mee wuakaepe
    lengese? Mena laene yakane dokome banya kame palo dokona palyuo dokopa nuli wiipi
    mende pyao minyaro pisi napala dokopa ŋili ŋili lengese?
  urd-GVU: کیا شیرببر دہاڑتا ہے اگر اُسے شکار نہ ملا ہو؟ کیا جوان شیر اپنی ماند میں
    گرجتا ہے اگر اُس نے کچھ پکڑا نہ ہو؟
  eng-OEBCW: Does a lion roar in the forest when there is no prey for him? Does a
    young lion cry out in his den unless he has caught something?
  deu-1912: Brüllt auch ein Löwe im Walde, wenn er keinen Raub hat? Schreit auch ein
    junger Löwe aus seiner Höhle, er habe denn etwas gefangen?
  kan-2017: ಬೇಟೆಯ ಬಲಿ ಕಾಣದೇ ಸಿಂಹವು ಅರಣ್ಯದಲ್ಲಿ ಗರ್ಜಿಸುವುದೋ? ಏನನ್ನೂ ಬೇಟೆಯಾಡದೆ ಪ್ರಾಯದ
    ಸಿಂಹವು ಗವಿಯಲ್ಲಿ ಕುಳಿತು ಗುರುಗುಟ್ಟುವುದೋ?
  tgo-tgo: Thare laiyon i volenjaŋaŋa e njamnjamɨko thoŋgo ma i vaidiya thae/borogi?
    Thare ne i volenjaŋaŋa e ghambaeko thoŋgo ma i yalawe mun ghae/gha borogi?
  yap-yap: Gur rayag ni nge tolul ba layon u magerger ni ba ga’ laman ni fa’anra dawori
    pir’eg ba gamanman ni nge og ngak? Gur rayag ngi i tolul ba layon ni kab bitir
    u lan tafen ni fa’anra dawori kol ban’en?
  hlt-MCSB: Duup kah sathueng a kawk vaengah amah ham maeh om het mahpawt nim? A khuisaek
    kah te a tuuk pawt atah sathueng loh a ol a huel bal nim?
  mdy-ETH: ዞቢ ዴኤሊ ካይዚዳ ዔኤቢ ኬሚ ዓርቁዋዖ ጉሪ ጉዻኖ? ሃጊ ዔቃ ዞቢያኣ ፔቴታዖ ዔኤቢ ዴንቁዋ ዎርቃ ቤዛ ዓኣዖ ዑኡሲ
    ኬሳ?
  twi-ASANTE: Gyata bobom wɔ dɔtɔ ase wɔ ɛberɛ a ɔnhunuu ahaboa biara anaa? Ɔpɔ so
    wɔ ne buo mu wɔ ɛberɛ a ɔnkyeree ahaboa biara anaa?
  eng-WEBU: Will a lion roar in the thicket, when he has no prey? Does a young lion
    cry out of his den, if he has caught nothing?
  wal-wal: Gaammoi oiqqiyoobaa demmennan woran coo gudiiyye? Woikko wodala gaammoi
    aibakko yedettidi oiqqennan ba geessuwan daariiyye?
  spa-PDDPT: ¿Rugirá el león en el bosque si no tiene presa? ¿Rugirá el leoncillo
    en su guarida si no apresó?
  gun-gun: Xivi nda'u mba'eve ojou e'ỹ re ri okororõ rei 'rã ka'aguy rupi? Ha'e xivi
    ra'y nda'u guaity py ikuaia py hevovo rei 'rã ri ho'u va'erã oguereko e'ỹ vy?
  agu-BL: Nin ko na ẍch'in jun león xo'l tx'ac'aben, na elepont yi ja cambaj jun txuc
    tetz wa'. Nin ko na narne' jun tal ne'ẍ león tul julil i'tz tan paj yi ja cambaj
    wa'.
  ilo-ULB: Agngernger kadi ti leon idiay kabakiran no awan biktimana? Agngernger kadi
    ti urbon a leon idiay rukibna no awan nakemmegna?
  kpg-kpg: Maa iai di laion e wolowolo i lodo henua, gei digi gidee ia dana mee dela
    belee kumi? Maa iai di laion dulii e nnguunnguu i dono gowaa dela e duu ai, gei
    digi kumi dana mee?
  uig-ARA: ئولجىسى يوق شىر ئورماندا ھۆركىرەمدۇ؟ ئارسلان ھېچنېمىنى ئالمىغان بولسا ئۇۋىسىدا
    ھۇۋلامدۇ؟
  sus-sus: Yɛtɛ a xui raminima wula i xa a mu sube nde sɔtɔxi?
  pon-2006: Ia duwe, laion men kin weriwer nanwel, ma seike dierekier? Ia duwe, laion
    pwulopwul men pahn ngiringir nan dewe, ma e saikdier mehkot?
  jae-jae: Lewe, taŋ kêtap gwada sa atom naŋ, oc êu awa ŋaôma aŋga saleŋ me. Lewe
    ŋalatu, taŋ gêjac gêŋ atom naŋ, oc êkêkwaŋ aŋga nê gêsuŋ me.
  ksd-ksd: Dave, ra leon na kukula ta ra pupui, ona pa kana ta virua? Ma ra nat na
    leon na kukula bar ta kana vava, ona pa i ga ubu pa ta magit?
  grc-BRENT: Εἰ ἐρεύξεται λέων ἐκ τοῦ δρυμοῦ αὐτοῦ θήραν οὐκ ἔχων; εἰ δώσει σκύμνος
    φωνὴν αὐτοῦ ἐκ τῆς μάνδρας αὐτοῦ καθόλου, ἐὰν μὴ ἁρπάσῃ τί;
  ind-AYT: Mengaumkah singa di hutan bila tidak ada mangsa? Berteriakkah singa muda
    dari liangnya bila belum menangkap apa-apa?
  nya-nya: Kodi mkango umabangula mʼnkhalango usanagwire nyama? Kodi msona wamkango
    umalira mʼphanga mwake pamene sunagwire kanthu?
  hrv-hrv: Riče li lav u šumi ako plijena nema? Reži li lavić u brlogu ako ništa ne
    ulovi?
  mps-mps: Te bomai hasa laiongo te hasa me deli te buside sisąbaso, magi baso agai
    i waibawe? Te ogwa bidi bomai hasa laion me deli te masigi dedage tomode bididu,
    te aga hasa me ela tusiąbadi, agai i waibawe? Mu menio.
  tpi-tpi: Sapos laion i no kisim wanpela abus long bus, bilong wanem bai em i singaut?
    Na sapos wanpela yangpela laion i stap insait long hul bilong ston na em i no
    kaikai abus, bilong wanem bai em i singaut?
  dan-1931: Brøler en Løve i Krattet, hvis den ikke har Bytte? Løfter en Ungløve Røsten,
    uden den har Fangst?
  vie-OVCB: Có sư tử nào gầm thét trong rừng khi không có mồi? Có sư tử con nào gầm
    gừ trong hang mà không bắt được gì chăng?
  guj-2017: શું શિકાર હાથમાં આવ્યા વગર, સિંહ જંગલમાં ગર્જના કરે? શું કંઈ પણ પકડ્યા
    વગર, જુવાન સિંહનું બચ્ચું પોતાની ગુફામાંથી ત્રાડ પાડે?
  pon-2006A: Ia duwe, laion men kin weriwer nanwel, ma seike dierekier? Ia duwe, laion
    pwulopwul men pahn ngiringir nan dewe, ma e saikdier mehkot?
  por-BRBSL: Um leão bramirá na mata, quando ele não tem presa? Um jovem leão grita
    de sua toca, se ele não pegou nada?
  eng-OEBUS: Does a lion roar in the forest when there is no prey for him? Does a
    young lion cry out in his den unless he has caught something?
  cth-cth: Sendek ni kei hoehpawiteh, ratu thung vah a huk han namaw. Sendek ni banghai
    kei hoehpawiteh, a kâkhu dawk hoi a cairing han namaw.
  twi-twi: Gyata bobɔ mu wɔ ɔdɔtɔ ase wɔ bere a onhuu hanam biara ana? Ɔbobɔ mu wɔ
    ne tu mu wɔ bere a ɔnkyeree hanam biara ana?
  hlt-hlt: Duup kah sathueng a kawk vaengah amah ham maeh om het mahpawt nim? A khuisaek
    kah te a tuuk pawt atah sathueng loh a ol a huel bal nim?
  tbz-SIM: Dicìrícìrì ɔ̃ɔ̃ í nhũntɛ kutúúkù miɛkɛ kɛ í yɑ̀ dì bo pĩ́ ndɛ̀. Dicìrícìrìbii
    bɑ́ɑ́ kuɔ́ nkutɑ̃dènkù miɛkɛ kɛ í pĩ mmùmɑmù.
  msy-2020: Laion asɨzitam ruarimɨn a inighan kogh, manmaghsu dazeram? Eghtɨ laionɨn
    igiam dagɨar torimɨn ikɨ asɨzitam ameghan kogh, manmaghsu dɨmɨva arangam? Puvatɨgham.
  dop-dop: Tɔɣɔlɑɣɑ kɑ nyɩɩsɩ yem kɛ́ hɔtʋɣʋ tɑɑ nɑ kɑ́ tɑ́ hiki tɔɣɔnɑɣɑ? Ye tɔɣɔlɑɣɑ
    pǝyɑɣɑ tɑ kpɑ pʋlʋ, kɑɑ kiisi yem kɛ́ kɑ tɑntɛ tɑɑ?
  azb-azb: Şikarı olmayan şir Meşədə nərə çəkərmi? Heç nə ovlamamış gənc aslan Yuvasında
    nərildəyərmi?
  eng-DBY: Will a lion roar in the forest when he hath no prey? Will a young lion
    cry out of his den if he have taken nothing?
  hin-2017: क्या सिंह बिना अहेर पाए वन में गरजेंगे? क्या जवान सिंह बिना कुछ पकड़े
    अपनी माँद में से गुर्राएगा?
  wol-KYG: Gaynde dina ŋarem ngeer te fàddul? Am gaynde gu ndaw dina xiiroom paxam
    te jàppul?
  eng-YLT: Roar doth a lion in a forest and prey he hath none? Give out doth a young
    lion his voice from his habitation, If he hath not caught?
  kne-kne: Ay siya mo manngaed di layon sin kada mo baken dandani di panpapana sin
    an-anopena? Adi aben manngaed sin liyang na mo magay dinpap na.
  eng-WYC-2017: Whether a lion shall roar in a forest, no but he have prey? Whether
    the whelp of a lion shall give voice from his den, no but he take anything?
  eng-WMBB: Will a lion roar in the thicket, when he has no prey? Does a young lion
    cry out of his den, if he has caught nothing?
  urd-GVH: क्या शेरबबर दहाड़ता है अगर उसे शिकार न मिला हो? क्या जवान शेर अपनी माँद
    में गरजता है अगर उसने कुछ पकड़ा न हो?
  rug-rug: Boka kurumu pa nana bae sa laione sipu lopu ele ari gana ginani?
  gaz-gaz: Leenci tokko yoo waan adamsu hin argatin bosona keessaa ni aadaa? Inni
    yoo waa qabate malee holqa isaa keessaa ni aadaa?
  fra-LSG: Le lion rugit-il dans la forêt, Sans avoir une proie? Le lionceau pousse-t-il
    des cris du fond de sa tanière, Sans avoir fait une capture?
  gnn-gnn: Maḏakarritjtja ŋunhi wäyin ŋuli murryurruŋga gänanydja? Yaka warray! Yana
    ŋayi yurru murryundja yukurra, ŋunhi ŋayi yurru galki wapthunna manbuḻmaranharawuna
    wäyinguna ŋurikiyi. Yo, ŋarranydja dhuwala balanyarayi bitjan ŋunhiyi wäyin maḏakarritj
    läyin; yatjundja ŋarra yukurra dhuwala girri'‐ŋamathinyamirriyamanydja, dharraykumana
    nhumalanha, liŋgu Godtja girri'‐ŋamathirri yukurra manbuḻmaranharawuna mulkanharawuna
    nhumalaŋgu.
  yal-yal: Yatan wurundunɲɛ burunna ra ba, xa a mi subena nde sɔtɔxi? A a xuini tɛ
    a faranna ra ba, xa a munma sese suxu?
  iou-iou: Ba laion, bipiken tom kubä nämo ureko uwä kähän imata yäwek? Ba laion gubaŋi
    ini mobä käwutken itpäŋ imata gera jop yäwek? Nämo, tom kubä naŋkaŋ uyaku gera
    täga yäwek.
  haw-1868: E uwo anei ka liona ma ka ululaau ke loaa ole ia ia ke pio? E hoopuka
    anei ka liona opio i kona leo mai kona lua aku, ke loaa ole ia ia kekahi mea?
  arb-NAV: أَيَزْأَرُ أَسَدٌ فِي الْغَابَةِ مِنْ غَيْرِ أَنْ يَقَعَ عَلَى فَرِيسَةٍ؟
    أَيُزَمْجِرُ الشِّبْلُ بِصَوْتِهِ مِنْ عَرِينِهِ مَا لَمْ يَكُنْ قَدِ اقْتَنَصَ
    شَيْئاً؟
  ewe-ewe: Ɖe dzata ɖea gbe le ave me ne melé nu oa? Ɖe dzata tea gbe le eƒe do me
    ne mekpɔ lé nu haɖe oa?
  eng-LEE: Will a lion roar in the forest, when he hath no prey? will a young lion
    send forth his voice out of his den, unless he have caught something?
  asm-FB: চিকাৰ নোপোৱাকৈ অৰণ্যত সিংহই জানো গৰ্জ্জন কৰে? একো নধৰাকৈ যুবা সিংহই জানো
    তাৰ গাতৰ ভিতৰত গুজৰি থাকে?
  sus-A: يّتّ عَ شُي رَ مِنِمَ وُلَ عِ شَ عَ مُ سُبٍ ندٍ سْتْشِ؟
  fra-SBL: Le lion rugit dans le fourré, quand il n'a pas de proie ? Est-ce qu'un
    jeune lion crie hors de sa tanière, s'il n'a rien attrapé ?
  hbo-hbo: הֲיִשְׁאַ֤ג אַרְיֵה֙ בַּיַּ֔עַר וְטֶ֖רֶף אֵ֣ין לֹ֑ו הֲיִתֵּ֨ן כְּפִ֤יר
    קֹולֹו֙ מִמְּעֹ֣נָתֹ֔ו בִּלְתִּ֖י אִם־לָכָֽד׃
  kik-kik: Mũrũũthi-rĩ, nĩũraramaga kĩhinga-inĩ ũtarĩ kĩndũ ũnyiitĩte? Nĩũraramaga
    ũrĩ kĩmamo-inĩ ũtanyiitĩte kĩndũ?
  fra-NCL: Le lion rugit-il dans la forêt, sans avoir une proie ? Le lionceau fait-il
    retentir sa voix du fond de sa tanière, sans qu’il ait rien pris ?
  cek-AK: Moi kaek ai ah kaipui loe taw ah hang tih maw? Saning kanawk kaipui loe
    tidoeh caa ai ah thlungkhaw thungah hang tih maw?
  cuk-cuk: ¿Achumigur san ganisulile, uurmako be ebinsae? Suli. ¿Achumigur-sapingwa,
    e-gubya-yaba san ganisuli-maile, uurmako be ebinsae? Suli.
  uig-CYR: Олҗиси йоқ шир орманда һөкирәмду? Аслан һеч немини алмиған болса угисида
    һувламду?
  tel-2017: దేన్నీ పట్టుకోకుండానే కొదమ సింహం గుహలోనుంచి గుర్రుమంటుందా?
  hat-BSA: Èske yon lyon va gwonde nan rak bwa san ke li pa kaptire yon bagay? Èske
    yon jèn ti lyon ka kriye deyò tanyè a san li pa pran anyen?
  kos-kos: Ya lion soko ku in ngutngut insak uh fin wangin ma el akola in uniya? Ya
    soko lion fusr el kou in luf sel fin wangin ma el sruokya?
  hbo-WLC: הֲיִשְׁאַ֤ג אַרְיֵה֙ בַּיַּ֔עַר וְטֶ֖רֶף אֵ֣ין ל֑וֹ הֲיִתֵּ֨ן כְּפִ֤יר
    קוֹלוֹ֙ מִמְּעֹ֣נָת֔וֹ בִּלְתִּ֖י אִם־לָכָֽד׃
  ibo-ibo: Ọdụm ọ na-agbọ ụja nʼọhịa ma ọ bụrụ na o nweghị anụ ọ hụrụ? Nwa ọdụm ọ
    na-ebigbọ nʼime olulu ya, mgbe ọ dịghị anụ ọ dọgburu?
  ory-ory: ଶିକାର ନ ପାଇଲେ କି ସିଂହ ବନ ମଧ୍ୟରେ ଗର୍ଜ୍ଜନ କରିବ? କୌଣସି ପଶୁ ନ ଧରିଲେ କି ଯୁବା
    ସିଂହ ଆପଣା ଗର୍ତ୍ତରେ ହୁଙ୍କାର କରିବ?
  chk-chk: Ifa usun, eman laion epwe wörüwör me lein wöllap are esap wor liapan? Ifa
    usun, eman nienifön laion epwe ngüngü me lon pwangan are esap wor mine a liapeni?
  rop-rop: “Wen yumob irrim det laiyan jinginat langa bush kantri, yumob reken imbin
    faindim daga? Yuwai. “Wen yumob irrim det yangwan laiyan jinginat langa im kemp,
    yumob reken im garram samting blanga dagat? Yuwai, im garram samting blanga dagat.
  ukr-1871: Чи рикати ме лев у гаю, не почувши ловитви? Чи з свого лїгва левчук озоветься,
    покіль не піймає?
  deu-1951: Brüllt der Löwe im Wald, wenn er keinen Raub hat? Läßt der junge Leu aus
    seiner Höhle die Stimme erschallen, wenn er nichts erwischt hat?
  eng-JPS: Will a lion roar in the forest, when he hath no prey? Will a young lion
    give forth his voice out of his den, if he have taken nothing?
  srp-1865: Hoæe li riknuti lav u šumi, ako nema lova? hoæe li laviæ pustiti glas
    svoj iz peæine svoje, ako ne uhvati što?
  lug-lug: Empologoma ewulugumira mu kisaka nga terina muyiggo? Empologoma ento ekaabira
    mu mpuku yaayo nga teriiko ky’ekutte?
  heb-heb: הישאג אריה ביער וטרף אין לו היתן כפיר קולו ממענתו בלתי אם לכד׃
  ben-IRV: শিকার না পেলে বনের মধ্যে সিংহ কি গর্জন করে? একটি যুবসিংহ কি তার গুহা থেকে
    গর্জন করে যদি না সে কিছু ধরে?
  pan-pan: ਕੀ ਬੱਬਰ ਸ਼ੇਰ ਬਿਨ੍ਹਾਂ ਕੋਈ ਸ਼ਿਕਾਰ ਮਿਲੇ ਜੰਗਲ ਵਿੱਚ ਗੱਜੇਗਾ? ਕੀ ਜੁਆਨ ਸ਼ੇਰ ਬਿਨ੍ਹਾਂ
    ਕੁਝ ਫੜ੍ਹੇ ਆਪਣੀ ਗੁਫ਼ਾ ਵਿੱਚੋਂ ਅਵਾਜ਼ ਕੱਢੇਗਾ?
  mya-JVB: ခြင်္သေ့ သည် ဘမ်းစရာ မ ရှိလျှင် ၊ တော ၌ ဟောက် လိမ့်မည်လော ။ ခြင်္သေ့ပျို
    သည် အဘယ်အရာကိုမျှမ ဘမ်းမိ လျှင် ၊ တွင်း ထဲက အသံ ပြု လိမ့်မည်လော ။
  tte-O: Saugana tem laiyon iyoga ule mena takatai kana tau yabo ilobaiyako. Awa?
    Yo tabe saugana tem laiyon natuna ikalagaga ana gula mena takatai kana ilobai.
    Awa? Kaiwena laiyon nige sowana iyoga bwagabwaga.
  hmo-hmo: Bema laiona ese iena vamu ia davaria lasi neganai, ia be uda dekenai do
    ia boiboi, a? Bona laiona ena natuna, bema gau ta ia ania lasi neganai, ia be
    iena nadi matuna lalonai moale ena regena do ia karaia, a?
  urd-urd: क्या शेर — ए — बबर जंगल में गरजेगा, जबकि उसे शिकार न मिला हो? और अगर जवान
    शेर ने कुछ न पकड़ा हो, तो क्या वह ग़ार में से अपनी आवाज़ को बलंद करेगा?
  rus-SYN: Ревет ли лев в лесу, когда нет перед ним добычи? подает ли свой голос львенок
    из логовища своего, когда он ничего не поймал?
  bqc-SIM: Nↄ̀ↄmusu ì pũna dào guu pↄblea esaie? Nↄ̀ↄkusi ì pala a tòou nↄ̀ↄkũsaie?
  tcz-CHONGTHU: Neh ding kimat masah louva, gammang noija sakei bahkai hutum ngai
    am? Chuleh aneh ding ima kimat louva, sakei bahkai nou jong peng mong hinam?
  mar-mar: शिकार मिळाली नाही तर जंगलात सिंह गर्जना करील काय? तरुण सिंहाने काही धरले
    नसेल तर त्याच्या गुहेतून तो गुरगुरेल काय?
  qub-qub: ¿Manaraj cäsata charisha carga munticho liyun gaparämunmanchuraj? ¿Manaraj
    machaynincho cäsata charar manta liyunpis gaparämunmanchuraj?
  bqp-bqp: Gbee sunɔ gɑ rɑ gbɑ̃re yɑkɑsɔ gɑ kun yɑɑ mwɛ ro? Gbee sunɔ buu gɑ rɑ kukiri
    gen kpin yerun di gɑ kun yɑɑ wɑ gɑ dimɔ?
  hat-hat: Ou janm tande yon lyon gwonde nan rakbwa san li pa gen tan jwenn sa pou
    l' manje a anvan? Ou janm tande yon jenn ti lyon ap gwonde nan twou li san li
    pa gen anyen nan bouch li?
  eng-BSB: Does a lion roar in the forest when he has no prey? Does a young lion growl
    in his den if he has caught nothing?
  eng-WEBPB: Will a lion roar in the thicket, when he has no prey? Does a young lion
    cry out of his den, if he has caught nothing?
  kbq-kbq: Hagi laionimo'ma mago zagagafama ohe'nenuno'a amanea krafa hugahio? Hagi
    anenta laionimo'ma havegampima ne'zama one mani'nenuno'a, amane krafa hugahifi?
  nhe-BL: Ax nanalca se león hasta quiitzquitoc se tlapiyali huan ya itztoc para quicuas.
    Na ya niitztoc para nimechtzontlamiltis, huan yeca nitlahuejchihua.
  gub-BL: Aipo zàwàruhu iriàw okororo ka'a pupe miar hexak 'ym pà. Aipo zàwàruhu iriàw
    ipyahu ma'e uzemuakyr itakwar pupe aze naheta kwaw miar ipyhyk pyrer henataromo.
  eng-DRA: Will a lion roar in the forest, if he have no prey? will the lion’s whelp
    cry out of his den, if he have taken nothing?
