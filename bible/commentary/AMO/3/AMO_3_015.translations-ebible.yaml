  uig-CYR: Мән «Қишлиқ Сарай» вә «Язлиқ Сарай»ни бирақла уруветимән; Пил чиши өйләрму
    йоқилип кетиду, Көплигән өйләр түгишиду, — дәйду Пәрвәрдигар.
  tel-2017: చలికాలపు భవనాలనూ వేసవికాలపు భవనాలనూ నేను నాశనం చేస్తాను. ఏనుగు దంతంతో
    కట్టిన ఇళ్ళు నాశనమవుతాయి. పెద్ద భవనాలు అంతరించిపోతాయి.” యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: Kay sezon livè a, Mwen va frape ansanm avèk kay sezon lete a. Kay livwa
    yo va vin peri, e gran mezon yo p ap la ankò,” di Senyè a.
  kos-kos: Nga fah kunausla lohm ma musaiyuk nu ke pacl mihsrisr, ac lohm nu ke pacl
    fol. Lohm nukewa ma naweyukla ke ivory fah ikori ac mwesri, ac lohm lulap nukewa
    fah musalla.”
  hbo-WLC: וְהִכֵּיתִ֥י בֵית־הַחֹ֖רֶף עַל־בֵּ֣ית הַקָּ֑יִץ וְאָבְד֞וּ בָּתֵּ֣י הַשֵּׁ֗ן
    וְסָפ֛וּ בָּתִּ֥ים רַבִּ֖ים נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: Aga m etida ụlọ ndị niile ha wuru maka oge oyi, na nke ha wuru maka oge
    okpomọkụ; aga m ebibikwa ụlọ ndị ahụ niile ha ji ọdụ enyi wuo. Ọtụtụ ebe obibi
    ha niile ka a ga-etitukwa.” Otu a ka Onyenwe anyị kwubiri ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଶୀତକାଳର ଗୃହକୁ ଓ ଗ୍ରୀଷ୍ମକାଳର ଗୃହକୁ ଆଘାତ କରିବା; ଆଉ, ହସ୍ତୀଦନ୍ତର
    ଗୃହସକଳ ନଷ୍ଟ ହେବ ଓ ବଡ଼ ବଡ଼ ଗୃହ ଲୁପ୍ତ ହେବ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe atai imwer kewe imweimwen lon fansoun patapat me imwer kewe imweimwen
    lon fansoun pwichikar. Ekewe imw mi fout ngeni ngiin äläfant repwe tatiu, nge
    ekewe imw watte repwe tala.” Iei usun mine ewe Samol mi Lapalap a apasa.
  rop-rop: En ai garra binijimap ol detlot haus weya dei yusum blanga kolwetha en
    ol detlot haus weya dei yusum blanga hotwetha, en ai garra binijimap detlot purdiwan
    haus weya deibin meigim brom detlot shainiwan boun blanga elafen gulum aibri,
    en ai garra binijimap ola bigwan haus du.” Lagijat na YAWEI bin tok.
  ukr-1871: І збурю всяку палату зимову разом із палатою лїтною, й зникнуть ті доми,
    прикрашені слоновою кістю, та й не буде вже тих многих домів, говорить Господь.
  deu-1951: Und ich will den Winterpalast schlagen samt dem Sommerpalast, und die
    Elfenbeinhäuser sollen untergehen und die großen Häuser verschwinden, spricht
    der HERR.
  eng-JPS: And I will smite the winter-house with the summer-house; and the houses
    of ivory shall perish, and the great houses shall have an end, saith the LORD.
  srp-1865: I udariæu kuæu zimnu i ljetnu kuæu, i propašæe kuæe od slonove kosti,
    i nestaæe velikih kuæa, govori Gospod.
  lug-lug: Era ndisaanyaawo ennyumba ebeerwamu mu biseera eby’obutiti, awamu n’ennyumba
    ebeerwamu mu biseera ey’ebbugumu; era ndimenyaamenya n’ennyumba ezayolebwa n’amasanga,
    ne nsanyaawo n’embiri,” bw’ayogera Mukama.
  heb-heb: והכיתי בית החרף על בית הקיץ ואבדו בתי השן וספו בתים רבים נאם יהוה׃
  ben-IRV: আমি শীতকালের বাড়িকে ধ্বংস করব গ্রীষ্মকালের বাড়িগুলির সঙ্গে, হাতির দাঁতের
    বাড়িগুলিও ধ্বংস হবে এবং বড় বাড়িগুলি অদৃশ্য হয়ে যাবে।” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੈਂ ਸਰਦੀ ਦੇ ਮਹਿਲਾਂ ਅਤੇ ਗਰਮੀ ਦੇ ਮਹਿਲਾਂ ਨੂੰ ਢਾਹ ਦਿਆਂਗਾ, ਹਾਥੀ ਦੰਦ ਨਾਲ ਬਣਾਏ
    ਹੋਏ ਮਹਿਲ ਵੀ ਬਰਬਾਦ ਹੋ ਜਾਣਗੇ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਭਵਨ ਵੀ ਨਾਸ ਹੋਣਗੇ!” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: ဆောင်း ကာလ၌ စံသောနန်းတော် နှင့် နွေ ကာလ၌စံသော နန်းတော် တို့ကို ငါထိခိုက်
    ၍ ၊ ဆင်စွယ် ဖြင့် ပြီးသော အိမ် တို့ကိုဖျက်ဆီး မည်။ ဘုံ ဗိမာန်တို့သည်လည်း ဆုံး
    ကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Nume meuloili kani yasibayanaeli nuwana siyatololi tulutulu kaiwena o wedowedoli
    kaiwena o nuwana sikalapowon kali pasa wasawasali kolili, nume lalakiliyao meuloili
    kani yasibayanaeli. Yau Yeoba Yaubada yawawalo.”
  hmo-hmo: Lau ese keru negana rumadia bona siahu negana rumadia do lau hadikaia ore.
    Mai elefante doana herahera rumadia be do idia moru, bona ruma badadia ibounai
    be do lau hadikaia ore.”
  urd-urd: 'और ख़ुदावन्द फ़रमाता है: मैं ज़मिस्तानी और ताबिस्तानी घरों को बर्बाद करूँगा,
    और हाथी दाँत के घर मिस्मार किए जायेंगे और बहुत से मकान वीरान होंगे।'
  rus-SYN: И поражу дом зимний вместе с домом летним, и исчезнут домы с украшениями
    из слоновой кости, и не станет многих домов, говорит Господь.
  bqc-SIM: Má á guantɛ̃mblekpɛↄ ń á ĩ́ampuublekpɛↄ wíwiɛ, má kpɛ́ pↄ́ a zãblèmá
    ń wesa swaaopiↄ daaĩɛ, mí a kpɛ́ zↄ̃ↄↄ gboo píi. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chuleh mihaosa hon phalbi-in ding’a asah’u innom tah ho leh nipilai-in
    dinga asah’u inho jong, chuleh saiha-a kisa leng inpiho jong abon’a ka suhmang
    ding ahi.
  mar-mar: हिवाळी महाल उन्हाळ्यातील महालाबरोबर मी नष्ट करीन. हस्तिदंती घरांचा आणि
    इतर पुष्कळ घरांचा नाश केला जाईल.” परमेश्वराने या गोष्टी सांगितल्या आहेत.
  qub-qub: Jatusaj palasyucunatapis illgächishämi. Achicyaypa achicyaycaj wasincunatapis
    illgarachishämi. Llapan jatun wasincunatapis juchurgärachishämi.» Tayta Diosmi
    chayno nisha.
  bqp-bqp: Kon bɛɛn diɑ mi i rɑ n wɑ̃ɑ yɑm susurun sɑɑ kɑ purɑn sɑɑ kɔsuku. Kpɑ n
    bɛɛn sinɑ kpɑɑnu kɑm koosiɑ ni, ni bɑ burɑru koosi kɑ suunu donnu, kɑ sere dii
    gee ni nu tie. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap detwi kay yo fè pou sezon fredi ak kay yo fè pou sezon chalè. M'ap
    demoli kay yo fè ak ivwa yo ra tè. Tout gwo kay yo pral disparèt. Se Seyè a menm
    ki di sa.
  eng-BSB: I will tear down the winter house along with the summer house; the houses
    of ivory will also perish, and the great houses will come to an end,” declares
    the LORD.
  eng-WEBPB: I will strike the winter house with the summer house; and the houses
    of ivory will perish, and the great houses will have an end,” says the LORD.
  kbq-kbq: Hagi Nagra zasi knafima mani'nagu'ma kinte'naza nontamine, zage knafima
    mani'nagu'ma kinte'naza nontamine, elefanti aveteti'ma knare'nare nontamima kinte'naza
    nontamina eri haviza hugahue huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Nojquiya nijxolehuas nopa huejhueyi caltini tlen nopa tominpiyani quichijchijtoque.
    Niquinxolehuas ininchajchaj tlen yejyectzi campa yohuij quema tlatotoniya huan
    nojquiya ininchajchaj campa yohuij quema tlaseseya. Nijxolehuas nochi nopa yejyectzitzi
    caltini tlen tlahuel patiyo hasta quichijtoque ica marfil. Nochi tlami polihuis.”
    Queja nopa quiijto TOTECO.
  gub-BL: Aeityk putar tàpuz teko waneko haw kwarahy mehe har ihe wà nehe. Aeityk
    putar tàpuz teko waneko haw àmàkyr mehe har ihe wà nehe. Tàpuz hekuzar katu ma'e
    amumaw putar wà nehe. Tàpuz itaxig marupi her ma'e tetea'u hereko har amumaw putar
    wà nehe. Aeityk putar upaw rupi ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u
    ko ma'e teko ihe kury.
  eng-DRA: 'And I will strike the winter house with the summer house: and the houses
    of ivory shall perish, and many houses shall be destroyed, saith the Lord.'
