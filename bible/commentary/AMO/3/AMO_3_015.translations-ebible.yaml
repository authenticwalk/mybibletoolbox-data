verse: AMO.003.015
translations:
  mal-C: ഞാൻ വേനൽക്കാല വസതികളെയും ശൈത്യകാല വസതികളെയും പൊളിച്ചുകളയും; ദന്താലംകൃത മന്ദിരങ്ങളെയും
    ഞാൻ നശിപ്പിക്കും ഞാൻ കൊട്ടാരങ്ങളെയും പൊളിച്ചുകളയും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dann will ich die Winterhäuser samt den Sommerhäusern zerschlagen, daß
    die Elfenbeinhäuser zu Grunde gehen, und viele Häuser verschwinden sollen, ist
    der Spruch Jahwes.
  lin-lin: Nakokweyisa ndako ya tango ya malili makasi mpe ya tango ya molunge makasi ;
    mpe bandako oyo batonga kitoko na pembe ya nzoko ekozala lisusu te, » elobi Yawe.
  eng-LSV: And I have struck the winter-house with the summer-house, || And houses
    of ivory have perished, || And many houses have been consumed,” || A declaration
    of YHWH!
  eng-GNV: And I wil smite the winter house with the sommer house, and the houses
    of yuorie shall perish, and the great houses shalbe consumed, sayth the Lord.
  eng-WEBSTER: And I will smite the winter-house with the summer-house; and the houses
    of ivory shall perish, and the great houses shall have an end, saith the LORD.
  nhw-BL: “Nojquiya nijsosolos nopa huejhueyi calme catli nopa tominpiyani quichijchijtoque.
    Nijsosolos ininchajchaj catli yejyectzi campa yohuij quema tlatotoniya huan nojquiya
    ininchajchaj campa yohuij quema tlaseseya. Nijsemanas nochi nopa yejyectzitzi
    calme catli tlahuel patiyo hasta quichijtoque ica marfil. Nochi tlami polihuis.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: Nitabomoa nyumba ya wakati wa masika, pamoja na nyumba ya wakati wa kiangazi;
    nyumba zilizonakshiwa kwa pembe za ndovu na majumba makubwa ya fahari yatabomolewa,”
    asema Bwana.
  bba-bba: Kon bɛɛn diɑ mi i rɑ n wɑ̃ɑ yɑm susurun sɑɑ kɑ purɑn sɑɑ kɔsuku. Kpɑ n
    bɛɛn sinɑ kpɑɑnu kɑm koosiɑ ni, ni bɑ burɑru koosi kɑ suunu donnu, kɑ sere dii
    ɡee ni nu tie. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will smite the winter house with the summer house; And the houses
    of ivory shall perish, And the great houses shall have an end, saith the Lord.
  luo-luo: Anamuk udi mudakie e ndalo mag chwiri kaachiel gi mago mudakie ndalo mag
    oro; udi ma ukedo igi gi lak liech biro dongʼ gundni kendo uteu madongo duto abiro
    ketho,” Jehova Nyasaye owacho.
  meu-meu: Keru negana rumana bona siahu negana rumana na baina huaridia, bona aivori
    rumadia na bae heḡiḡi dobi, bona ruma badadia na bae ore vaitani. Iehova na e
    herevamu.
  npi-ULB: म हिउँदमा बस्‍ने घरलाई गर्मीमा बस्‍ने घरसँगै नाश गर्नेछु । हस्तिहाडका घरहरू
    नाश हुनेछन्, र ठुला-ठुला घरहरू लोप हुनेछन् — यो परमप्रभुको घोषणा हो ।”
  yor-yor: Èmi yóò wó ilé òtútù lulẹ̀ pẹ̀lú ilé ooru; ilé tí a fi eyín erin ṣe lọ́ṣọ̀ọ́
    yóò ṣègbé a ó sì pa ilé ńlá náà run,” ni Olúwa wí.
  pes-OPCB: کاخهای ثروتمندان را خراب خواهم کرد و خانه‌های زیبای ییلاقی و قشلاقی و
    قصرهای ساخته شده از عاج ایشان را با خاک یکسان خواهم ساخت.» این است فرمودۀ خداوند.
  tgl-ULB: Wawasakin ko ang bahay na para sa taglamig kasama ang bahay para sa tag-init.
    Ang mga bahay na gawa sa garing ay mawawala, at ang malalaking mga bahay ay mawawala
    rin,”—Ito ang pahayag ni Yahweh.
  cbu-NT: Anush tsimbunataati pangis taaru, anoo kapeetchina. Yuwash zarpas maa ashkis,
    misha sinapas ksanitaru kis taakis anootstam kapeetchima. Mishat, tputs kurikpan
    pangoom kizpur wanasir patumbich mburshimashpa kurakurtaru pangurangana anootstam
    tunupeeruri, kasachima, Apanll siyaa átcha. Ashiriya, siy Samariyashuchis yuwaa
    Apanll siyaa wanichu anoo chinangtsa, atashina.
  hui-hui: Tinaga anda bayale dagare birangi paliaga poboyogobi bu heledarubi poboyogo
    birangi birulene nemanda bu heledarubi bibahende bo gialo wahai holebero. Anda
    bayaleore tara nogo elebananaga ne gayanerume yári bia howa bu heledarubi bibahende
    bo gialabagabu wahalu anda timbuni bu karu bibahende bo gialobaga biai holebero,
    lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​သူ​တို့​ဇိမ်​ခံ​ရာ​နွေ​ရာ​သီ​ဂေ​ဟာ​နှင့် ဆောင်း​ရာ​သီ​အိမ်​တော်​များ​ကို​ဖျက်​ပစ်​မည်။
    ဆင်​စွယ်​ဖြင့်​မွန်း​မံ​သော​အိမ်​ရာ​များ​ပြို​လဲ ကြ​၍ မ​ဟာ​ဂေ​ဟာ​မှန်​သ​မျှ​ပျက်​စီး​ရ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་དགུན་ཁ་དང་དབྱར་ཁའི་ཁང་པ་རྣམས་བཤིག་སྟེ། བ་སོས་བརྒྱན་པའི་ཁང་པ་རྣམས་ཀྱང་རྩ་མེད་དུ་གཏོང་ཞིང་།
    བརྗིད་ཉམས་ཆེ་བའི་ཐོག་བརྩེགས་རྣམས་ཀྱང་མེད་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ndichaparadza imba yenguva yechando, pamwe chete neimba yenguva yechirimo;
    dzimba dzakashongedzwa nenyanga dzenzou dzichaparadzwa uye dzimba huru dzichaparadzwa,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Golpearé la casa de invierno con la de verano; y las casas de marfil perecerán,
    y las grandes casas tendrán un final”. dice Yahvé.
  cac-cac: A in Jehová in svala', ol vac' lajvoquem pat sc'anchaj d'a stiempoal siic
    yed' juntzan̈ sc'anchaj d'a stiempoal c'ac'. Ol vac' lajvoc masanil juntzan̈ pat
    ayoch q'uen marfil yelvanub'oc, ol in juanb'at juntzan̈ nivac pat chi', xchi.
  swh-ULB: Nitaiharibu nyumba ya baridi pamoja na nyumba ya hari. Nyumba za pembe
    zitaangamia, na nyumba kubwa zitatoweka, -hivi ndivyo Yahwe asemavyo.”
  bel-bel: І пакараю дом зімовы разам з домам летнім, і зьнікнуць дамы з украсамі
    са слановай касьці, і ня стане многіх дамоў, кажа Гасподзь.
  deu-ELBBK: Und ich werde das Winterhaus zertrümmern samt dem Sommerhaus; und die
    Elfenbeinhäuser werden zugrunde gehen, die großen Häuser werden verschwinden,
    spricht der HERR.
  mbb-OT: Edrundusen ku is menge valey zan he para te timpu te meǥenew wey menge valey
    he para te timpu te meinit. Edrundusen ku zaan is mahalen he menge valey zan.
    Umbe mahabet is menge valey zan he egkengerundus. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ ഹേമന്തഗൃഹവും ഗ്രീഷ്മഗൃഹവും ഒരുപോലെ തകർത്തുകളയും; ദന്തഭവനങ്ങൾ നശിച്ചുപോകും;
    പലവീടുകളും മുടിഞ്ഞുപോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Čhivava tele lengre jevendeskre the ňilajeskre khera; lengre khera obthode
    la slonovinatar rozperena; lengre bare khera ena zňičimen,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که خانه زمستانی را باخانه تابستانی خراب خواهم کرد و خانه
    های عاج تلف خواهد شد و خانه های عظیم منهدم خواهدگردید.»
  ron-1924: Вой сурпа каселе де ярнэ ши каселе де варэ; палателе де филдеш се вор
    дуче ши каселе челе мулте се вор нимичи”, зиче Домнул.
  ben-OBCV: আমি শীতযাপনের গৃহ ও গ্রীষ্মযাপনের গৃহকে ভেঙে ফেলব; হাতির দাঁতে সুসজ্জিত
    গৃহগুলি ধ্বংস হবে এবং অট্টালিকাগুলি ভূমিসাৎ করা হবে,” সদাপ্রভু ঘোষণা করেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Waan dumin doonaa guryaha gabowga iyo guryaha
    kulaylkaba, oo guryaha foolmaroodiga ahuna way wada baabbi'i doonaan, oo daaraha
    waaweynuna way wada dhammaan doonaan.
  lat-VUC: Et percutiam domum hiemalem cum domo æstiva, et peribunt domus eburneæ,
    et dissipabuntur ædes multæ, dicit Dominus.]
  eng-ASVBT: And I will smite the winter house with the summer house; and the houses
    of ivory shall perish, and the great houses shall have an end, saith Jehovah.
  ita-1885: E percoterò le case del verno, insieme con le case della state; e le case
    d'avorio saranno distrutte, e le case grandi periranno, dice il Signore.
  eng-LXXUP: I will crush and smite the turreted house upon the summerhouse; and the
    ivory houses shall be destroyed, and many other houses also, saith the Lord.
  eng-ULB: I will destroy the winter house with the summer house. The houses of ivory
    will perish, and the large houses will vanish, —this is Yahweh's declaration.”
  spa-VBL: Yo derribaré sus casas de verano también, y sus casas llenas de marfil
    quedarán en ruinas. Todas sus casas serán destruidas.
  fra-_FOB: Et j'abattrai la maison d'hiver avec la maison d'été, les maisons d'ivoire
    périront, et de nombreuses maisons prendront fin, dit l'Éternel.
  mal-mal: ഞാൻ വേനൽക്കാലവസതിയും ശൈത്യകാലവസതിയും ഒരുപോലെ തകർത്തുകളയും; ദന്തഭവനങ്ങൾ
    നശിച്ചുപോകും; പലവീടുകളും മുടിഞ്ഞുപോകും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ sardiyoṅ aur garmiyoṅ ke mausam ke lie tāmīr kie gae gharoṅ ko ḍhā
    dūṅgā. Hāthīdāṅt se ārāstā imārateṅ ḳhāk meṅ milāī jāeṅgī, aur jahāṅ is waqt muta'addid
    makān nazar āte haiṅ wahāṅ kuchh nahīṅ rahegā.” Yih Rab kā farmān hai.
  suz-BL: गो हिंउदमी बाक्‍तीक खिं नु हुप्‍शोमी बाक्‍तीक खिं निम्‍फा प्रेत्‍नुङ। मिनु
    हात्ती आ दाराम दारशो सेल्‍शो खिं ब्रेत्‍नीम। मिनु ठेयब खिंपुकी यो खतम सेल्‍नुङ”
    दे परमप्रभु यावेमी देंत। १राजा २२:३९; भजन संग्रह ४५:९
  eng-NOY: and I will smite the winter-house together with the summer-house, And the
    houses of ivory shall be destroyed, And the great houses shall be brought to the
    ground, saith Jehovah.
  ita-1927: (H3-14) E abbatterò le case d’inverno e le case d’estate; le case d’avorio
    saranno distrutte, e le grandi case spariranno, dice l’Eterno.
  ckb-ckb: کۆشکی زستانە دادەڕمێنم، هەروەها کۆشکی هاوینەش، کۆشکە عاجەکانیش لەناودەچن
    و هەموو کۆشکەکان کۆتاییان پێدێت.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And I will send destruction on the winter house with the summer house;
    the ivory houses will be falling down and the great houses will come to an end,
    says the Lord.
  kan-OKCV: ಚಳಿಗಾಲದ ಮನೆಯನ್ನು ಬೇಸಿಗೆಯ ಮನೆಯ ಸಂಗಡ ಹೊಡೆದು ಹಾಕುವೆನು. ಆಗ ದಂತ ಮಂದಿರಗಳು ನಾಶವಾಗುವುವು.
    ದೊಡ್ಡ ಮನೆಗಳು ಕೊನೆಗಾಣುವುವು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: மழைகாலத்து வீட்டையும் கோடைக்காலத்து வீட்டையும் அழிப்பேன்; அப்பொழுது யானைத்தந்தத்தால்
    செய்யப்பட்ட வீடுகள் அழியும்; பெரிய வீடுகளுக்கும் முடிவு வரும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y heriré la casa del invierno con la casa del verano, y las casas de
    marfil perecerán; y muchas casas serán arruinadas, dice Jehová.
  ron-BTF: Și voi lovi casa de iarnă împreună cu casa de vară; și casele de fildeș
    vor pieri și casele mari vor avea sfârșit, spune DOMNUL.
  eng-WEBP: I will strike the winter house with the summer house; and the houses of
    ivory will perish, and the great houses will have an end,” says the LORD.
  eng-FBV: I will tear down their winter houses and their summer houses as well, their
    houses filled with ivory will be ruined—their many houses will be destroyed.
  nld-1939: 'Ik verniel de winter- en zomerverblijven, De ivoren paleizen worden verwoest,
    En talloze huizen gesloopt: Is de godsspraak van Jahweh!'
  nch-BL: “Nojquiya nijsosolos nopa huejhueyi calme cati nopa tominpiyani quichijchijtoque.
    Nijsosolos ininchajchaj cati yejyectzi campa yahuij quema tatotoniya huan nojquiya
    ininchajchaj campa yahuij quema taseseya. Nijxitinis nochi nopa yejyectzitzi calme
    cati tahuel patiyo hasta quichijtoque ica marfil. Nochi tami polihuis.” Quej nopa
    quiijto TOTECO.
  vie-1934: Bấy giờ ta sẽ đánh nhà mùa đông và nhà mùa hạ; những nhà bằng ngà voi
    sẽ bị phá, và những nhà lớn sẽ bị hủy diệt, Đức Giê-hô-va phán vậy.
  hin-CV: मैं शीतकालीन भवन और साथ में ग्रीष्मकालीन भवन को गिरा दूंगा; वे भवन, जो हाथी-दांत
    से सजाए गये हैं, नाश किए जायेंगे और हवेलियों को नष्ट कर दिया जाएगा,” यह याहवेह
    का कहना है.
  spa-BES: Y enviaré destrucción a la casa de invierno con la casa de verano; y también
    casas de marfil perecerán y los palacios serán destruidos, dice el Señor.
  tdx-tdx: Hatraoko lafa i anjomban’asaray naho i anjomban’asotriy, hikoromake ka
    o anjomba aman-tsifao; toe hirotsake o anjomba jabajabao, hoe t’Iehovà.
  tha-KJV: เราจะโจมตีเรือนพักฤดูหนาวพร้อมกับเรือนพักฤดู​ร้อน และเรือนที่ทำด้วยงาช้างจะพินาศ
    และเรือนใหญ่ๆทั้งสิ้นจะสูญสิ้นไป” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E ferirei a casa do inverno com a casa do verão, e as casas de marfim
    se acabarão; e muitas casas terão fim,diz o SENHOR.
  deu-ELO: Und ich werde das Winterhaus zertrümmern samt dem Sommerhause; und die
    Elfenbeinhäuser werden zu Grunde gehen, die großen Häuser werden verschwinden,
    spricht Jehova.
  eng-WYC-2018: And I shall smite the winter house with the summer house, and the
    houses of ivory shall perish, and many houses shall be destroyed, saith the Lord.
    (And I shall strike down both the winter house and the summer house, and the ivory
    houses, or the palaces, shall perish, yea, every great house shall be destroyed,
    saith the Lord.)
  epo-epo: Kaj Mi frapos la vintran domon kune kun la somera domo; kaj malaperos la
    domoj eburaj, kaj multe da domoj malaperos, diras la Eternulo.
  uig-PIN: Mǝn «Ⱪixliⱪ Saray» wǝ «Yazliⱪ Saray»ni biraⱪla uruwetimǝn; Pil qixi ɵylǝrmu
    yoⱪilip ketidu, Kɵpligǝn ɵylǝr tügixidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Na da anegagisu eso diasu amola dogolosu eso diasu amola wadela:lesimu.
    Diasu noga:le nenemene gagui amola ‘aifoli’ amoga nina: hamoi, amo huluane amola
    diasu bagade Na da mugululi dagomu.”'
  tpi-OTNT: Bai mi bagarapim ol gutpela haus ol man i bin wokim bilong taim bilong
    kol, na ol naispela haus win ol i bin wokim bilong taim bilong san. Ol haus ol
    i bin bilasim long tit bilong elefan, ol bai i bruk olgeta na i kamap pipia nating.
    Na olgeta bikpela haus bai i bagarap olgeta.”
  hau-SA: Zan rushe gidan rani da na damina; gidajen da aka yi musu ado da hauren
    giwa za a rushe su haka ma duk za a rurrushe manyan gidaje,” in ji Ubangiji.
  uig-LAT: Men «Qishliq Saray» we «Yazliq Saray»ni biraqla uruwétimen; Pil chishi
    öylermu yoqilip kétidu, Köpligen öyler tügishidu, — deydu Perwerdigar.
  nde-nde: Ngizadiliza indlu yebusika kanye lendlu yehlobo, izindlu eziceciswe ngempondo
    zendlovu zizadilizwa lezindlu ezinkulu zizabhidlizwa,” kutsho uThixo.
  ton-ton: Pea te u taaʻi ʻae fale ʻoe faʻahitaʻu momoko fakataha mo e fale ʻoe faʻahitaʻu
    mafana; pea mo e ngaahi fale lei ʻe ʻauha, pea ʻe ʻosi ʻae ngaahi fale lahi,”
    he ʻoku pehē ʻe Sihova.
  ces-1613: A udeřím domem zimním o dům letní, i zahynou domové z kostí slonových,
    a konec vezmou domové velicí, praví Hospodin.
  eng-WMB: I will strike the winter house with the summer house; and the houses of
