verse: AMO.003.002
translations:
  mal-C: “ഭൂമിയിലെ സകലകുടുംബങ്ങളിലുംവെച്ചു ഞാൻ നിന്നെമാത്രമേ തെരഞ്ഞെടുത്തിട്ടുള്ളൂ;
    അതുകൊണ്ടു നിന്റെ സകലപാപങ്ങൾക്കും ഞാൻ നിന്നെ ശിക്ഷിക്കും.”
  deu-TKW: Von allen Völkern der Erde habe ich nur euch erwählt; eben darum werde
    ich alle eure Verschuldungen an euch heimsuchen!
  lin-lin: « Bozali etuka moko kaka oyo Ngai napona kati na bituka nyonso ya mabele ;
    yango wana nakopesa bino etumbu mpo na mabe nyonso oyo bosali.
  eng-LSV: “Only you have I known of all families of the earth, || Therefore I charge
    on you all your iniquities.”
  eng-GNV: 'You onely haue I knowen of all the families of the earth: therefore I
    will visite you for all your iniquities.'
  eng-WEBSTER: 'You only have I known of all the families of the earth: therefore
    I will punish you for all your iniquities.'
  nhw-BL: “Tlen nochi masehualme catli itztoque ipan ni tlaltipactli, san amojuanti
    nimechtlapejpenijtoc para anelise annoaxcahua. Yeca nimechtlatzacuiltis por nochi
    amotlajtlacolhua.”
  swh-ONEN: “Ni ninyi tu niliowachagua kati ya jamaa zote za dunia; kwa hiyo nitawaadhibu
    kwa ajili ya dhambi zenu zote.”
  bba-bba: Hɑnduniɑn bwesenu kpuro sɔɔ, bɛɛ tɔnɑwɑ nɑ ɡɔsɑ. Yen sɔ̃nɑ kon bɛɛ sɛɛyɑsiɑ
    bɛɛn durum ye i kuɑ kpuron sɔ̃.
  eng-KJVCPB: 'You only have I known of all the families of the earth: Therefore I
    will punish you for all your iniquities.'
  luo-luo: “Un kende ema aseyiero kuom ogendini duto manie piny; mano emomiyo abiro
    kumou kuom richou duto musetimo.”
  meu-meu: Tanobada besedia iboudiai bogaragidia amo umui sibomui vada na dibamui;
    taunabunai lau ese matamui baina hakani, emui kara havara iboudiai daidiai.
  npi-ULB: “पृथ्वीमा भएका सबै परिवारहरूबाट, मैले केवल तिमीहरूलाई छानेको छु । त्यसकारण
    तिमीहरूका सबै पापहरूका निम्‍ति, म तिमीहरूलाई दण्ड दिनेछु ।”
  yor-yor: “Ìwọ nìkan ni ẹni tí mo yàn nínú gbogbo àwọn ìran ayé yìí; nígbà náà èmi
    ó jẹ ọ́ ní yà fún gbogbo ẹ̀ṣẹ̀ rẹ.”
  pes-OPCB: «از میان تمام اقوام روی زمین، من تنها شما را انتخاب کرده‌ام. به همین دلیل،
    وقتی گناه می‌کنید، شما را تنبیه می‌کنم.»
  tgl-ULB: Kayo lamang ang pinili ko sa lahat ng mga pamilya sa lupa. Dahil dito parurusahan
    ko kayo sa inyong mga kasalanan.
  cbu-NT: Apanll siyaa Israelchicheetsis átcha. Siyaatsimari nish tsapurunas ipusarangina.
    Piyartachee tputs nda ipusarangina. Ashirucha, yuwamand yutaritshishee chinarangis,
    anumand, ¿Mayaamsa siy ashirangsa? tápi turi, zandkina.
  hui-hui: Ibugua lalu, Wali agali dewaore dindi bibahende ngaruha bu hearu helowa
    ai tí hangu i̱naga wali agaliore halimulonaga i̱na tí dabo helarugoni. Ani birugo
    ai tígua mana ko dewa i̱ hondo hewagola birimigome ko dewaore tíha to̱ layadagonaga
    i̱na tí mana lalu pani timbuni ngulebero, lene.
  mya-mya: ကမ္ဘာ​တစ်​ခွင်​လုံး​ရှိ​နိုင်ငံ​တ​ကာ​တို့​အ​နက် သင် တို့​တစ်​မျိုး​တည်း​ကို​သာ​ငါ​အ​သိ​အ​မှတ်
    ပြု​၍​က​ရု​ဏာ​သက်​ခဲ့​၏။ ထို့​ကြောင့်​ပင်​သင် တို့​ပြု​ခဲ့​သ​မျှ​သော​အ​ပြစ်​များ​အ​တွက်
    သင်​တို့​ကို​အ​ပြစ်​ပေး​ရ​တော့​မည်။
  bod-N: ས་གཞིའི་མི་རིགས་ཀུན་ལས་ངས་ཁྱོད་ཁོ་ན་བདམས་པས། ངས་ཁྱོད་ཀྱི་སྡིག་པ་ཡོད་ཚད་འདེད་པར་འགྱུར།
  sna-sna: “Ndimi moga vandakasarudza pamhuri dzose dzapanyika; naizvozvo ndichakurangai
    nokuda kwezvivi zvenyu zvose.”
  spa-BLM: “Sólo a ti te he elegido de entre todas las familias de la tierra. Por
    eso te castigaré por todos tus pecados”.
  cac-cac: A exn̈ej tic ix ex in sic'canel d'a scal masanil juntzan̈xo chon̈ab' ay
    d'a yolyib'an̈q'uinal tic. Yuj chi' ol vac'och eyaelal yuj masanil chucal tze
    c'ulej.
  swh-ULB: “Nimewachagua ninyi tu kutoka familia zote za dunia. Kwa hiyo nitawaadhibu
    kwa dhambi zenu zote.”
  bel-bel: толькі вас прызнаў Я з усіх плямёнаў зямлі, таму і спаганю з вас за ўсе
    беззаконьні вашыя.
  deu-ELBBK: Nur euch habe ich von allen Geschlechtern der Erde erkannt; darum werde
    ich alle eure Ungerechtigkeiten an euch heimsuchen.
  mbb-OT: Diyà te langun he menge nasyun kayi te tivuuk he kelibutan iyan kew zà mibpilì
    ku he mehimu he menge etew ku. Umbe edsilutan ku sikiyu tenged te langun he menge
    salè niw.”
  mal-2015: ഭൂമിയിലെ സകലവംശങ്ങളിലുംവെച്ചു ഞാൻ നിങ്ങളെ മാത്രം തിരഞ്ഞെടുത്തിരിക്കുന്നു;
    അതുകൊണ്ടു ഞാൻ നിങ്ങളുടെ അകൃത്യങ്ങളൊക്കെയും നിങ്ങളിൽ സന്ദർശിക്കും.
  rmc-rmc: „Ča tumen mange kidňom avri savore famelijendar pal caľi phuv, vašoda tumen
    marava vaš savore tumare bini.“
  pes-OPV: من شما را فقط از تمامی قبایل زمین شناختم پس عقوبت تمام گناهان شما را بر
    شما خواهم رسانید.
  ron-1924: „Еу в-ам алес нумай пе вой динтре тоате фамилииле пэмынтулуй, де ачея
    вэ вой ши педепси пентру тоате нелеӂюириле воастре.”
  ben-OBCV: “পৃথিবীর সমস্ত গোষ্ঠীর মধ্যে, আমি কেবলমাত্র তোমাদেরই মনোনীত করেছি; তাই
    তোমাদের সব পাপের জন্য, আমি তোমাদের শাস্তি দেব।”
  som-som: Idinka oo keliya ayaan idinka iqiin qolooyinka dhulka deggan oo dhan, haddaba
    xumaatooyinkiinnii oo dhan ayaan idiin ciqaabi doonaa.
  lat-VUC: Tantummodo vos cognovi ex omnibus cognationibus terræ; idcirco visitabo
    super vos omnes iniquitates vestras.
  eng-ASVBT: 'You only have I known of all the families of the earth: therefore I
    will visit upon you all your iniquities.'
  ita-1885: Voi soli ho conosciuti d'infra tutte le nazioni della terra; perciò, farò
    punizione sopra voi di tutte le vostre iniquità.
  eng-LXXUP: 'You especially have I known out of all the families of the earth: therefore
    will I take vengeance upon you for all your sins.'
  eng-ULB: “I have chosen only you from all the families of the earth. Therefore I
    will punish you for all your sins.”
  spa-VBL: Elegí tener una relación especial solamente contigo, en medio de todas
    las familias de la tierra, y por ello los castigaré por su maldad.
  fra-_FOB: 'Il a dit: Je n''ai connu que vous d''entre toutes les familles de la
    terre; c''est pourquoi je vous châtierai pour toutes vos iniquités.'
  mal-mal: ഭൂമിയിലെ സകലവംശങ്ങളിലുംവച്ച് ഞാൻ നിങ്ങളെ മാത്രം തിരഞ്ഞെടുത്തിരിക്കുന്നു;
    അതുകൊണ്ട് ഞാൻ നിങ്ങളുടെ അകൃത്യങ്ങൾനിമിത്തം നിങ്ങളെ സന്ദർശിക്കും.
  urd-GVR: “Duniyā kī tamām qaumoṅ meṅ se maiṅ ne sirf tumhīṅ ko jān liyā, is lie
    maiṅ tumhīṅ ko tumhāre tamām gunāhoṅ kī sazā dūṅgā.”
  suz-BL: रागी ङा खिं खिं ङा मुर नेल्‍ल रे गो इन कली ला योव़तन्‍नी। मोपतीके गो इन
    मरिम्‍शो पशो आ पर्बम सजाइ गेनुङ। ब्‍यवस्‍था ४:३४
  eng-NOY: You only have I known of all the families of the earth; Therefore will
    I punish you for all your iniquities.
  ita-1927: Voi soli ho conosciuto fra tutte le famiglie della terra; perciò io vi
    punirò per tutte le vostre iniquità.
  ckb-ckb: «تەنها ئێوەم ناسی لە هەموو خێڵەکانی زەوی، لەبەر ئەوە سزاتان دەدەم، لەسەر
    هەموو تاوانەکانتان.»
  eng-BBE: 'You only of all the families of the earth have I taken care of: for this
    reason I will send punishment on you for all your sins.'
  kan-OKCV: “ಭೂಮಿಯ ಎಲ್ಲಾ ಕುಟುಂಬಗಳಲ್ಲಿ ನಿಮ್ಮನ್ನು ಮಾತ್ರವೇ ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ. ಆದ್ದರಿಂದ
    ನಾನು ನಿಮ್ಮ ಎಲ್ಲಾ ಪಾಪಗಳಿಗಾಗಿ ಶಿಕ್ಷಿಸುತ್ತೇನೆ.”
  tam-2017: பூமியின் எல்லா வம்சங்களுக்குள்ளும் உங்களைமட்டும் அறிந்துகொண்டேன்; ஆகையால்
    உங்களுடைய எல்லா அக்கிரமங்களுக்காக உங்களைத் தண்டிப்பேன்.
  spa-RV-1909: A vosotros solamente he conocido de todas las familias de la tierra;
    por tanto visitaré contra vosotros todas vuestras maldades.
  ron-BTF: Doar pe voi v-am cunoscut dintre toate familiile pământului; de aceea vă
    voi pedepsi pentru toate nelegiuirile voastre.
  eng-WEBP: “I have only chosen you of all the families of the earth. Therefore I
    will punish you for all of your sins.”
  eng-FBV: I chose a special relationship with you alone out of all the families of
    the earth, and so I will punish you for your wrongdoing.
  nld-1939: 'Voor u alleen heb Ik zorg gedragen Onder alle geslachten der aarde: Maar
    daarom zal Ik u ook bestraffen Voor al uw zonden!'
  nch-BL: “Ten nochi masehualme cati itztoque ipan ni taltipacti, san amojuanti nimechtapejpenijtoc
    para anelise annoaxcahua. Yeca nimechtatzacuiltis por nochi amotajtacolhua.”
  vie-1934: Ta đã biết chỉ một mình các ngươi trong mọi họ hàng trên đất; vậy nên
    ta sẽ thăm phạt các ngươi vì mọi sự gian ác các ngươi.
  hin-CV: “केवल तुम हो जिसे मैंने पृथ्वी के सब कुलों में से चुना है; तब मैं तुम्हारे
    सब पापों के लिये तुम्हें दंड दूंगा.”
  spa-BES: Solo a ti de todas las familias de la tierra me he escogido; por esta razón
    les enviaré castigo por todos sus pecados.
  tdx-tdx: Inahareo avao ty napotako amo kila foko ty tane toio; aa le fonga havaleko
    ama’ areo o hakeo’ areoo.
  tha-KJV: “ในบรรดาครอบครั​วท​ั้งสิ้นในโลกนี้ เจ้​าเท่านั้​นที​่เรารู้​จัก ดังนั้นเราจึงจะลงโทษเจ้าเพราะความชั่วช้าทั้งสิ้นของเจ้า
  por-BR-2018: Somente reconheci a vós mesmos de todas as famílias da terra; por isso
    punirei contra vós todas as vossas injustiças.
  deu-ELO: 'Indem er spricht: Nur euch habe ich von allen Geschlechtern der Erde erkannt;
    darum werde ich alle eure Missetaten an euch heimsuchen.'
  eng-WYC-2018: Only I knew you of all the kindreds of earth; therefore I shall visit
    on you all your wickednesses. (It was only you I knew, and cared for, out of all
    the families, or all the nations, of the earth; and so I shall punish you for
    all your wickednesses.)
  epo-epo: nur vin Mi distingis el ĉiuj gentoj de la tero, tial Mi punos vin pro ĉiuj
    viaj malbonagoj.
  uig-PIN: «Yǝr yüzidiki barliⱪ jǝmǝtlǝr arisidin pǝⱪǝt silǝrni tonup kǝldim; Xunga
    üstünglarƣa barliⱪ ⱪǝbiⱨlikliringlarning jazasini qüxürimǝn».
  beo-beo: 'Osobo bagade dunu fifilai huluane ganodini, Na da dilia fi amo fawane
    dawa: amola dili fawane ouligisa. Amaiba:le dilia wadela:i hou da bagadedafa ba:sa
    amola Na da dilima se dabe imunu amo yolesimu da hamedei. Bai eno fifilai dunu
    ilia ba:ma:ne.'
  tpi-OTNT: Em i tok olsem, “I gat planti lain manmeri i stap long graun. Tasol mi
    makim yupela tasol bilong i stap lain bilong mi, na mi save lukautim yupela gut.
    Olsem na taim mi lukim yupela i gat bikpela asua, bai mi mekim save long yupela
    bilong bekim olgeta sin bilong yupela.”
  hau-SA: “Ku ne kaɗai na zaɓa cikin dukan al’umman duniya; saboda haka zan hukunta
    ku saboda dukan zunubanku.”
  uig-LAT: «Yer yüzidiki barliq jemetler arisidin peqet silerni tonup keldim; Shunga
    üstünglargha barliq qebihlikliringlarning jazasini chüshürimen».
  nde-nde: “Yini kuphela engalikhethayo kuyo yonke imideni yasemhlabeni; ngakho ngizalijezisela
    zonke izono zenu.”
  ton-ton: '“Ko kimoutolu pe kuo u ʻilo ʻi he ngaahi faʻahinga kotoa pē ʻo māmani:
    ko ia te u tautea ʻakimoutolu koeʻuhi ko hoʻomou angahia kotoa pē.”'
  ces-1613: Toliko vás samy poznal jsem ze všeliké rodiny země, protož trestati vás
    budu ze všech nepravostí vašich.
  eng-WMB: “I have only chosen you of all the families of the earth. Therefore I will
    punish you for all of your sins.”
  tam-TCV: “பூமியின் குடும்பங்கள் எல்லாவற்றிலிருந்தும் உங்களையே நான் தெரிந்தெடுத்தேன்.
    உங்கள் அநேக பாவங்களுக்காகவும் நான் உங்களைத் தண்டிப்பேன்.”
  ceb-ULB: “Kamo lamang ang akong gipili gikan sa tanang kaliwatan sa kalibotan. Busa
    silotan ko kamo sa tanan ninyong mga sala.”
  pol-UBG: Tylko was uznałem spośród wszystkich rodów ziemi, dlatego was ukarzę za
    wszystkie wasze nieprawości.
  agr-agr: “Ashí nugkanum aentsuk ayaig, ima atumnak etegkauwaitjime. Dutikamuitkujum
    pegkegchau takamsau asajum, nunú umiakjum diwimkagtukbau akikmamaina numamtuk
    suwimak jukittajume.
  kyc-kyc: Wambu malu mee isa yuu dakena karaminyipape nambame nakama iki kando nyuo
    mondo lao rapu pingi. Renge dokona nakamana koo doko andake wakasa ingyuo pelyamo.
    Dopa pilyamo dokona nakama randa jero.
  urd-GVU: ”دنیا کی تمام قوموں میں سے مَیں نے صرف تم ہی کو جان لیا، اِس لئے مَیں تم
    ہی کو تمہارے تمام گناہوں کی سزا دوں گا۔“
  eng-OEBCW: You alone have I cared for of all the nations of the world, this is why
    I will punish you for your crimes.
  deu-1912: Aus allen Geschlechtern auf Erden habe ich allein euch erkannt; darum
    will ich auch euch heimsuchen in all eurer Missetat.
  kan-2017: ಭೂಮಿಯ ಸಕಲ ಕುಲಗಳೊಳಗೆ ನಿಮ್ಮನ್ನು ಮಾತ್ರ ನನ್ನವರೆಂದು ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ. ಆದಕಾರಣ
    ನಿಮ್ಮ ಎಲ್ಲಾ ಪಾಪಗಳ ಫಲವನ್ನು ನೀವು ಅನುಭವಿಸುವಂತೆ ಮಾಡುವೆನು.
  tgo-tgo: Giya Loi iŋa, “E vanautumake wolaghɨye e tɨnenji mbe ghen eŋge vara va
    ya tuthiŋge, iya kaiwae len tharɨna wolaghɨye kaiwanji ne ya lithɨ e ghen.”
  yap-yap: “U fithik’ gubin e nam nu fayleng ma kemus ni gimed e gu ma nangmed ma
    gimed ba t’uf rog. Aram e n’en nike ubchiya’ nag e tiromed e denen, aramfan ni
    dabisiy nthingar ggechig nagmed.”
  hlt-MCSB: Diklai koca boeih lamloh nang bueng te kan ming. Te dongah namah kathaesainah
    boeih te namah taengah kan cawh ni.
  mdy-ETH: «ዓጮ ቢያይዳ ናንጋ ዴሮፓ ቢያ ታኣኒ ዶኦሬሢ ዒንሢ ሌሊኬ፤ ዒንሢ ማዻ ጎሞ ዛሎሮ ቢያ ታ ዒንሢዳ ሜቶ ዓጋሢ ዬያሮኬ።»
  twi-ASANTE: “Mo nko ara na mayi mo wɔ mmusua a ɛwɔ asase so nyinaa mu; enti mɛtwe
    mo aso wɔ mo bɔne nyinaa ho.”
  eng-WEBU: “I have only chosen you of all the families of the earth. Therefore I
    will punish you for all of your sins.”
  wal-wal: “Sa7an de7iya asa ubbaappe taani intte xalaalaa dooraas. Hegaa gishshau,
    intte oottido nagara ubbaassi taani inttena qaxxayana” yaagees.
  spa-PDDPT: Entre todas las familias de la tierra, solo los conocí a ustedes. Por
    tanto, los castigaré por todas sus iniquidades.
  gun-gun: — Yvy regua kuery ha'e javi gui peẽ kuery anho'i aiporavo va'ekue ri rombopaga
    'rã pejejavypa reia re.
  agu-BL: “Ntin cu'n axwok txa'ijt quix wa'n ẍchixo'l cyakil yi e' wunak yi ate' bene'n
    tzi'n. Cha'stzun te tajwe'n cunin tzitak' part swetz te tircu'n yi e'chk takle'n
    yi chin junt len nin yi na cxtzanwok tan banle'n.”
  ilo-ULB: dakayo laeng ti pinilik manipud kadagiti amin a pamilia iti daga. Isu a
    dusaenkayonto gapu iti amin a nagbasolanyo.
  kpg-kpg: “Mai i nia henua huogodoo o henuailala, ma go goodou ala ne hilihili aga
    ko Au, ga madamada humalia ai. Malaa, mai i godou hangahaihai huaidu ala gu llauehaa,
    dela ne hidi iei Au ga hagahuaidu goodou.”
  uig-ARA: «يەر يۈزىدىكى بارلىق جەمەتلەر ئارىسىدىن پەقەت سىلەرنى تونۇپ كەلدىم؛ شۇڭا
    ئۈستۈڭلارغا بارلىق قەبىھلىكلىرىڭلارنىڭ جازاسىنى چۈشۈرىمەن».
  sus-sus: «N wo tan nan gbansan sugandi duniɲa xabilɛe birin ya ma. Na nan a ra,
    n a ɲanigexi wo xa ɲaxankatɛ sɔtɔ wo xa yunubie xa fe ra.»
  pon-2006: “Sang nanpwungen wehi kan koaros en sampah, kumwail tohn wehi wette me
    I pilada oh apwahpwalih. Eri, iei kahrepen dipamwail kan eh inenen suwed, kahrehda
    I pahn kalokehkin kumwail dipamwail kan koaros.”
  jae-jae: “Aê kajaliŋ amac taômgeŋ sa aŋga gôlôac nomŋa samob nêŋ. Kêtu tonaŋŋa aê
    gabe jamêtôc amac êtu nêm keso samobŋa.
  ksd-ksd: Ta ra lavur vuna tarai ta ra rakarakan a gunagunan, avat ika iau ga nunure
    avat, kari ina bali kavava lavur kaina mangamangana pire vavat.
  grc-BRENT: πλὴν ὑμᾶς ἔγνων ἐκ πασῶν τῶν φυλῶν τῆς γῆς, διατοῦτο ἐκδικήσω ἐφʼ ὑμᾶς
    πάσας τὰς ἁμαρτίας ὑμῶν.
  ind-AYT: “Hanya kamu yang Aku kenal dari seluruh kaum keluarga di muka bumi. Sebab
    itu, Aku akan menghukum kamu atas semua kesalahanmu.”
  nya-nya: “Inu nokha ndi amene ndinakusankhani pakati pa mabanja onse a dziko lapansi;
    nʼchifukwa chake ndidzakulangani chifukwa cha machimo anu onse.”
  hrv-hrv: “Među svim plemenima zemaljskim samo vas poznah, zato ću vas kazniti za
    sve grijehe vaše.”
  mps-mps: Agai te tiwai po obao, “Te haniani we bidi hani hauwa te tigidali tǫde
    elalubao. Tiali goli, eno dage Israel hani deli naga te ena hani da wainu dąį
    ilama, dią selama, te eno dage bugagia tonalubao. Tama tialima, eno suali, dagego
    dwai sę ebo kolesaga te genuai ebaso da, teda eno dagego te dwai sę tigidali
    wei ponoyu, te dageba dene mabo sę yaibao,” te po obao.
  tpi-tpi: Em i tok olsem, “I gat planti lain manmeri i stap long graun. Tasol mi
    makim yupela tasol bilong i stap lain bilong mi, na mi save lukautim yupela gut.
    Olsem na taim mi lukim yupela i gat bikpela asua, bai mi mekim save long yupela
    bilong bekim olgeta sin bilong yupela.”
  dan-1931: Kun eder kendes jeg ved blandt alle Jordens Slægter; derfor vil jeg på
    eder hjemsøge al eders Brøde.
  vie-OVCB: “Từ giữa vòng các gia tộc trên đất, Ta chỉ chọn các ngươi. Đó là tại sao
    Ta phải hình phạt các ngươi về tất cả tội lỗi của các ngươi.”
  guj-2017: “પૃથ્વી પરના સર્વ લોકોમાંથી ફક્ત તમને જ મેં પસંદ કર્યા છે. તેથી હું તમારા
    સર્વ ગુનાઓ માટે તમને શિક્ષા કરીશ.”
  pon-2006A: “Sang nanpwungen wehi kan koaros en sampah, kumwail tohn wehi wette me
    I pilada oh apwahpwalih. Eri, iei kahrepen dipamwail kan eh inenen suwed, kahrehda
    I pahn kalokehkin kumwail dipamwail kan koaros.”
  por-BRBSL: “Eu só escolhi você entre todas as famílias da Terra. Portanto, eu o
    castigarei por todos os seus pecados”.
  eng-OEBUS: You alone have I cared for of all the nations of the world, this is why
    I will punish you for your crimes.
  cth-cth: Talai van dawk kaawm e miphun abuemlah dawk hoi ka panue e nangmouh miphun
    buet touh dueng hah kai ni na coe dawkvah, nangmae yon kaawm e pueng hah, kai
    ni lawkkaceng han.
  twi-twi: “Mo nko ara na mayi mo wɔ mmusua a ɛwɔ asase so nyinaa mu; enti mɛtwe mo
    aso wɔ mo bɔne nyinaa ho.”
  hlt-hlt: Diklai koca boeih lamloh nang bueng te kan ming. Te dongah namah kathaesainah
    boeih te namah taengah kan cawh ni.
  tbz-SIM: Ibotí imɔu miɛkɛ n tɑ̃ɑ̃tɛ́ dím̀bɛ, dɛɛ̀ te kɛ̀ n yóó yṹɔ̃́ ndi to mɛyɛi
    ndi dɔɔri mɛ̀ɛ̀ kó dimɑ̀ɑ̀ kpɛ́í.
  msy-2020: 'A kamaghɨn mɨgei: “Ikɨzir avɨriba nguazir kamɨn iti. Ezɨ kɨ men tongɨn
    iarara inabazɨ, ia nan gumazamizibara iti, ezɨ kɨ bar deravɨra ia geghufi. Kamaghɨn
    amizɨ, kɨ ian gantɨ, ia arazir kurabar amutɨ, kɨ bar ada ikarvagh ivezir kuram
    isɨ ia danɨngam.”'
  dop-dop: Mǝ tike kɛ mɑ sɔɔlɑ ɑtɛ yǝlɑɑ tǝnɑ tɑɑ nɑ mɑ́ lǝsɩ. Pǝ tɔɔ kɛ́ mɑɑ pɔɔsɩ-mɛɣɛ
    ɩsɑɣɑtʋ tǝnɑ nti ɩ́ lɑkɩ tɔ.
  azb-azb: “Yer üzündəki nəsillərin arasında yalnız sizinlə ünsiyyət yaratmışam. Ona
    görə Mən bütün cəzanızı öz başınıza gətirəcəyəm”.
  eng-DBY: You only have I known of all the families of the earth; therefore will
    I visit upon you all your iniquities.
  hin-2017: “पृथ्वी के सारे कुलों में से मैंने केवल तुम्हीं पर मन लगाया है, इस कारण
    मैं तुम्हारे सारे अधर्म के कामों का दण्ड दूँगा।
  wol-KYG: «Yeen doŋŋ laa ràññee ci mboolem askani suuf. Moo tax ma di leen mbugal
    ndax seen ñaawtéef gépp.»
  eng-YLT: Only you I have known of all families of the land, Therefore I charge on
    you all your iniquities.
  kne-kne: Kanana en dakayo anggoy di pinili na ya inay-ayowanana ay ipogaw na sin
    am-in ay nasyon isnan daga, isonga masapol ay dosaenas dakayo begew sin basbasol
    yo.
  eng-WYC-2017: Only I knew you of all the kindreds of earth; therefore I shall visit
    on you all your wickednesses.
  eng-WMBB: “I have only chosen you of all the families of the earth. Therefore I
    will punish you for all of your sins.”
  urd-GVH: “दुनिया की तमाम क़ौमों में से मैंने सिर्फ़ तुम्हीं को जान लिया, इसलिए मैं
    तुम्हीं को तुम्हारे तमाम गुनाहों की सज़ा दूँगा।”
  rug-rug: “Gamu mo sapu ele vizata gamu Arau koari doduru butubutu pa popoa pepeso;
    gua ke kote va kilasa gamu Arau koari doduru mia sinea.”
  gaz-gaz: “Ani maatiiwwan lafa irra jiraatan hunda keessaa isin qofa filadheera;
    kanaafuu ani cubbuu keessan hundaaf isinan adaba.”
  fra-LSG: Je vous ai choisis, vous seuls parmi toutes les familles de la terre; C’est
    pourquoi je vous châtierai pour toutes vos iniquités.
  gnn-gnn: “Yo, guḻku' mirithirri dhuwala bäpurruny'tja ga miṯtjinydja dhiyalaŋumi
    munatha'ŋuranydja wäŋaŋura, yurru nhumapi yana waŋgany miṯtji ŋunhi ŋarra djarr'yurruna
    ŋarrakuwayliliyaŋalanydja; nhumapi yana waŋgany miṯtji ŋarrakuwaynydja dhulŋuŋunydja,
    ga dhiyakuyinayi märrwu ŋarra yurru dhä‐ḏir'yunna‐wala yana nhumalanha yulŋunydja
    wirrkina, liŋgu dhiyaŋi nhumalaŋgalay dhuwurryu yätjthu djämayu.” Bitjarra ŋayi
    Garrayyu waŋananydja.
  yal-yal: “N na ɛ tan nan gbansan sugandi dunuɲa xabilane birin tagi. Nanara, n bata
    a ɲɛnige n xa ɛ yulubine saran ɛ ra.”
  iou-iou: Äma äbot komeni komeni u bämopiken nanik ingänpäŋ näkŋata biŋam itta iwoyäŋpäŋ
    watä säkgämän it tamik täyat. Mebäri unita momijin kudupta yäŋpäŋ kowatawä komi
    piäken api tepmaŋpet.
  haw-1868: 'O oukou wale no ka''u i ike ai, mamua o na ohana a pau o ka honua: No
    ia mea, e hoopai aku ai au ia oukou no ko oukou hewa a pau.'
  arb-NAV: إِيَّاكُمْ وَحْدَكُمُ اخْتَرْتُ مِنْ بَيْنِ جَمِيعِ قَبَائِلِ الأَرْضِ،
    لِهَذَا أُعَاقِبُكُمْ عَلَى جَمِيعِ آثَامِكُمْ.
  ewe-ewe: “Le amegbetɔƒome siwo katã le anyigba dzi dome la, miawo ko metia, eya
    ta wòle be mahe to na mi vevie ɖe miaƒe nu vɔ̃wo ta ɖo,
  eng-LEE: 'Only you have I loved out of all the families of the earth: therefore
    will I visit upon you all your iniquities.'
  asm-FB: “পৃথিৱীৰ সকলো ফৈদৰ মাজৰ পৰা মই কেৱল তোমালোককেই বাচি ললোঁ। এই কাৰণে তোমালোকৰ
    সকলো পাপ কার্যৰ বাবে মই তোমালোকক দণ্ড দিম।।
  sus-A: «ﭑ وٌ تَن نَن فبَنسَن سُفَندِ دُنِحَ شَبِلّيٍ بِرِن يَ مَ. نَ نَن عَ رَ،
    ﭑ عَ حَنِفٍشِ وٌ شَ حَشَنكَتّ سْتْ وٌ شَ يُنُبِيٍ شَ قٍ رَ.»
  fra-SBL: « Je t'ai seulement choisi parmi toutes les familles de la terre. C'est
    pourquoi je vous punirai pour tous vos péchés. »
  hbo-hbo: רַ֚ק אֶתְכֶ֣ם יָדַ֔עְתִּי מִכֹּ֖ל מִשְׁפְּחֹ֣ות הָאֲדָמָ֑ה עַל־כֵּן֙ אֶפְקֹ֣ד
    עֲלֵיכֶ֔ם אֵ֖ת כָּל־עֲוֹנֹֽתֵיכֶֽם׃
  pjt-pjt: Panya manta winkingka aṉangu tjaa kutjupa kutjupa tjuṯa mulapa nyinanyi
    ngura winkingka, palu ngayulu nyuranya kutju ngurkantanu ngayuku walytjapiti nyinanytjaku.
    Ka nyura nyaaku ngayula tungunpungkula kura tjuṯa rawangku palyaṉi? Tjinguṟu nyura
    kulini, ‘Nganaṉa Godaku walytja tjuṯa nyinanyi panya paluṟu nganaṉanya Itjipalanguṟu
    wankaṟunu. Munu nyara palulanguṟu paluṟu nganaṉanya pungkuwiyangku wantiku.’ Palu
    wiya, nyura ngunti nyangatja kulini, panya nyura ngayuku walytjapiti nyinanyangkaṉa
    nyuranya kura palyannyangka pungkuku alatjiṯu.”
  kik-kik: “Inyuĩ no inyuĩ ndĩthuurĩire kuuma harĩ nyũmba ciothe cia thĩ; nĩ ũndũ
    ũcio nĩngamũherithia tondũ wa mehia manyu mothe.”
  fra-NCL: Je n’ai connu que vous seuls parmi toutes les familles de la terre ; c’est
    pourquoi je vous punirai de toutes vos iniquités.
  cek-AK: 'long ah kaom kaminawk thungah nang khue ni kang panoek: to pongah na sak
    ih zaehaihnawk boih pongah dan kang paek han.'
  cuk-cuk: “Bela-dulemar-napneggi-bukwad-abargi unnila bemarbi an be-susad. Degi-inigwele,
    bela-bemar-ibmar-isgana-imaksadbali, an sabsur-bemar-odurdakoed.”
  uig-CYR: «Йәр йүзидики барлиқ җәмәтләр арисидин пәқәт силәрни тонуп кәлдим; Шуңа
    үстүңларға барлиқ қәбиһликлириңларниң җазасини чүшүримән».
  tel-2017: లోకంలోని వంశాలన్నిటిలో మిమ్మల్ని మాత్రమే నేను ఎన్నుకున్నాను. కాబట్టి మీ
    పాపాలన్నిటికీ మిమ్మల్ని శిక్షిస్తాను.
  hat-BSA: “Nou sèlman, Mwen te chwazi pami tout fanmi sou latè yo. Akoz sa, Mwen
    va pini nou pou tout inikite nou yo.”
  kos-kos: “Inmasrlon mutunfacl nukewa fin faclu, kowos mukena pa nga sulela ac arulana
    nunku kac, pa pwanang ma koluk kowos orala arulana yohk nunkeya sik. Ac pa inge
    sripa se oru nga enenu in kalyei kowos.”
  hbo-WLC: רַ֚ק אֶתְכֶ֣ם יָדַ֔עְתִּי מִכֹּ֖ל מִשְׁפְּח֣וֹת הָאֲדָמָ֑ה עַל־כֵּן֙ אֶפְקֹ֣ד
    עֲלֵיכֶ֔ם אֵ֖ת כָּל־עֲוֺנֹֽתֵיכֶֽם׃
  ibo-ibo: “Naanị unu ka m họọrọ nʼime ezinaụlọ niile nke nọ nʼelu ụwa; Ọ bụ nʼihi
    nke a ka m ga-eji nye unu ahụhụ nʼihi mmehie unu niile.”
  ory-ory: “ପୃଥିବୀସ୍ଥ ଯାବତୀୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ କେବଳ ତୁମ୍ଭମାନଙ୍କର ପରିଚୟ ଆମ୍ଭେ ନେଇଅଛୁ; ଏଥିପାଇଁ
    ତୁମ୍ଭମାନଙ୍କର ସକଳ ଅଧର୍ମର ପ୍ରତିଫଳ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଦେବା।
  chk-chk: “Ämi chök üa filikemiitä seni lein chon ekewe mwü meinisin won fanüfan.
    Nge pokiten ämi kewe tipis ra kon fokun ngau, iei mine üpwe fokun apwüngükemi.”
  rop-rop: Imbin tok, ‘Brom ola najalot pipul en kantri langa dijan wel, oni yumob
    na aibin pikimat blanga jidan main ronwan pipul en aibin lukaftumbat yumob. Dumaji
    yumob main ronwan pipul en dumaji yumob bin dum brabli nogudbala ting, wal blanga
    tharran na ai garra panishim yumob.’” Lagijat na YAWEI bin tok.
  ukr-1871: Вас одних зміж усїх народів на землї признав я за своїх, тим то й пошукувати
    буду на вас всї провини ваші.
  deu-1951: 'Es lautet also: Nur euch habe ich ersehen von allen Geschlechtern der
    Erde, darum will ich auch an euch heimsuchen alle eure Missetaten.'
  eng-JPS: You only have I known of all the families of the earth; therefore I will
    visit upon you all your iniquities.
  srp-1865: Samo vas poznah izmeðu svijeh plemena zemaljskih, zato æu vas pohoditi
    za sva bezakonja vaša.
  lug-lug: “Mu bantu bonna abali ku nsi, mmwe mwekka be nalonda. Kyendiva mbabonereza
    olw’ebibi byammwe byonna.”
  heb-heb: רק אתכם ידעתי מכל משפחות האדמה על כן אפקד עליכם את כל עונתיכם׃
  ben-IRV: আমি সমস্ত পৃথিবীর পরিবার গুলোর মধ্যে শুধু তোমাদেরই বেছেছিলাম। সেইজন্য আমি
    তোমাদের সমস্ত পাপের জন্য তোমাদের শাস্তি দেবো।
  pan-pan: “ਧਰਤੀ ਦੇ ਸਾਰੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਮੈਂ ਸਿਰਫ਼ ਤੁਹਾਨੂੰ ਹੀ ਚੁਣਿਆ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਤੁਹਾਡੇ
    ਸਾਰੇ ਅਪਰਾਧਾਂ ਦੀ ਸਜ਼ਾ ਤੁਹਾਡੇ ਉੱਤੇ ਲਿਆਵਾਂਗਾ!”
  mya-JVB: မြေကြီး ပေါ်မှာနေသောအမျိုးသား အပေါင်း တို့တွင် သင် တို့တမျိုး တည်းကိုသာ
    ငါလက်ခံ သောကြောင့် ၊ သင် တို့အပြစ် ရှိသမျှ တို့ကို ငါစစ်ကြော မည်။
  tte-O: Iwaloba, “Komiu tomo Isileli kwabomamo yagite-sipwaimiu na susu meuloili
    yanuwa yaulina mena nigele, koinaele kani yayamaisamiu mumugamiu yauyaulenane
    kaiwena.”
  hmo-hmo: Lohiabada ia gwau, “Tanobada besedia ibounai edia huanai dekena amo umui
    sibona lau abia hidi, egu, bona umui sibona lau naria namonamo. Unai dainai umui
    emui kerere be maragi lasi, to ia bada herea momokani. Bona unai dainai emui kara
    dikadia ibounai edia davana do lau henia momokani umui dekenai.”
  urd-urd: “दुनिया के सब घरानों में से मैंने सिर्फ़ तुम को चुना है, इसलिए मैं तुम
    को तुम्हारी सारी बदकिरदारी की सज़ा दूँगा।”
  rus-SYN: только вас признал Я из всех племен земли, потому и взыщу с вас за все
    беззакония ваши.
  bqc-SIM: Dṹnia buiↄ guu píi ámɛ ma á sɛ́. A yã́i má vãi pↄ́ á kɛ̀ wíɛ́
    á musu.
  tcz-CHONGTHU: “Leiset chung mihem insung jouse lah’a, keiman nangho bou kahet nahiuve.
    Hijeh’a chu na themmo nau jouse chung’a, tei tu ding nahiuve”
  mar-mar: “पृथ्वीवरील सर्व घराण्यांमधून, मी फक्त तुम्हास निवडले आहे. म्हणून मी तुमच्या
    सर्व पापांसाठी तुम्हास शिक्षा करीन.”
  qub-qub: «Munducho aypalla runacuna caycajpitami gamcunallata acrashcä. Acrasha
    caycaptë mana allita rurashayquipita gamcunataga castigashayquimi.»
  bqp-bqp: Hɑnduniɑn bwesenu kpuro sɔɔ, bɛɛ tɔnɑwɑ nɑ gɔsɑ. Yen sɔ̃nɑ kon bɛɛ sɛɛyɑsiɑ
    bɛɛn durum ye i kuɑ kpuron sɔ̃.
  hat-hat: Nan tout pèp ki sou latè, se nou menm sèl mwen te chwazi, se nou menm ase
    mwen te okipe. Se poutèt sa, m'ap pini nou pou tout peche nou fè yo.
  eng-BSB: “Only you have I known from all the families of the earth; therefore I
    will punish you for all your iniquities.”
  eng-WEBPB: “I have only chosen you of all the families of the earth. Therefore I
    will punish you for all of your sins.”
  kbq-kbq: Ama mopafima nagate nofite'ma hu'za mani'nafintira tamagri huhampri tamante'na
    Nagri vahe mani'naze hu'noe. E'ina hu'negu Israeli vahe'mota maka kumi'ma hazarera
    knazana tamina tamazeri haviza hugahue.
  nhe-BL: “Tlen nochi tlacame tlen itztoque ipan ni tlaltepactli, san imojuanti nimechtlapejpenijtoc
    para inelise innoaxcahua. Yeca nimechtlatzacuiltis ipampa nochi imotlajtlacolhua.”
  gub-BL: Heta tetea'u teko ywy rehe wà. Xo pe zo apuexaexak heremiaihu romo ihe.
    A'e rupi azepyk putar penehe nehe, ta'e ikatu 'ym ma'e tetea'u pezapo pe xe, i'i
    Tupàn peme.
  eng-DRA: 'You only have I known of all the families of the earth: therefore will
    I visit upon you all your iniquities.'
