  dop-dop: 'Tɑcɑɑ sɩ: Ɩ kpɑɑlɩ Asǝtɔtɩ nɑ Icipiti pǝ kɑwulɑsɩ kutuluŋ nyɔɔŋ tɑɑ. Yǝlɑɑ
