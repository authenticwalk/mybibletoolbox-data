  uig-ARA: 'ئاشدودتىكى قەلئە-ئوردىلاردا، شۇنداقلا مىسىردىكى قەلئە-ئوردىلاردا ئېلان
    قىلىپ: ــ «سامارىيە تاغلىرى ئۈستىدە يىغىلىڭلار، ئۇنىڭ ئوتتۇرىسىدىكى زور قىيقاس-سۈرەنلەرنى،
