  urd-GVU: اشدود اور مصر کے محلوں کو اطلاع دو، ”سامریہ کے پہاڑوں پر جمع ہو کر اُس
    پر نظر ڈالو جو کچھ شہر میں ہو رہا ہے۔ کتنی بڑی ہل چل مچ گئی ہے، کتنا ظلم ہو رہا
    ہے۔“
  eng-OEBCW: 'Proclaim over the palaces in Ashdod, and over the palaces in the land
