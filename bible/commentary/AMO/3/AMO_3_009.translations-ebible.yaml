  kan-2017: ಅಷ್ದೋದಿನ ಅರಮನೆಗಳಲ್ಲಿಯೂ, ಐಗುಪ್ತ ದೇಶದ ಅರಮನೆಗಳಲ್ಲಿಯೂ ಹೀಗೆ ಪ್ರಕಟಿಸಿರಿ, “ಸಮಾರ್ಯದ
