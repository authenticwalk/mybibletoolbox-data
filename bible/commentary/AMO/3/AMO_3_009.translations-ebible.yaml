    in the privy places thereof.
  eng-WMBB: Proclaim in the palaces at Ashdod, and in the palaces in the land of Egypt,
    and say, “Assemble yourselves on the mountains of Samaria, and see what unrest
    is in her, and what oppression is amongst them.”
  urd-GVH: अशदूद और मिसर के महलों को इत्तला दो, “सामरिया के पहाड़ों पर जमा होकर उस
    पर नज़र डालो जो कुछ शहर में हो रहा है। कितनी बड़ी हलचल मच गई है, कितना ज़ुल्म
    हो रहा है।”
  rug-rug: Zama vura la koari na vasileana ta gobadi pa Asidodi meke koari vasileana
    ta gobadi pa Izipi; “Mi la varigara si gamu koari na toqere pa Sameria; mi dogoria
    sa kinolura pa korapana sa meke sa ṉinovaṉovala pa vari korapadia ari tie.”
  gaz-gaz: 'Daʼannoo Ashdoodiitii fi daʼannoo Gibxitti akkana jedhaa labsaa: “Tulluuwwan
    Samaariyaa irratti walitti qabamaa; jeequmsa guddaa ishee keessa jiruu fi cunqursaa
    uummata ishee keessa jiru ilaalaa.”'
  fra-LSG: 'Faites retentir votre voix dans les palais d’Asdod Et dans les palais
    du pays d’Égypte, Et dites: Rassemblez-vous sur les montagnes de Samarie, Et voyez
    quelle immense confusion au milieu d’elle, Quelles violences dans son sein!'
  gnn-gnn: Yo, ḻakaraŋa ŋuripa yolŋu'‐yulŋuwanydja, ŋurru'‐ŋurruŋuwa ŋurukuywa Yatjiriyapuyŋuwanydja
    ga Yetjippuyŋuwa, ḻakaraŋanydja walalambala biyaka gam'. “Go marrtjiyana lili,
    ḻuŋ'thurrana marrtjiya biyakana, ga nhiniyana marrtjiya dhipalana gay' buku'‐wukulilina
    wäŋalili Djamariyalilina, bala nhuma yurru nhämana marrtji ŋunha ya' Yitjuralpuyŋuwu
    dhuwurr‐yätjtja malanha, nhaltjan walala yukurra djäma ŋunhayi yätj mirithirri
    wal'ŋu.
  yal-yal: Ɛ xa ito fala Asadodi a yire makantanxine yi, e nun Misiran ma yire makantanxine
    yi, ɛ naxa, “Ɛ xa ɛ malan Samari geyane fari, ɛ xa a mato mɛn kaane kɔntɔfilixi
    kii naxan yi, e e bode ɲaxankatama kii naxan yi.
  haw-1868: E hai aku ma na halealii i Asedoda, A ma na halealii i ka aina o Aigupita,
    a e i aku, E hoakoakoaia oukou maluna o na mauna o Samaria, A e nana i ka haunaele
    nui iwaenakonu ona, A i na hookaumaha ana iloko ona.
  arb-NAV: 'أَذِيعُوا فِي حُصُونِ أَشْدُودَ وَفِي حُصُونِ دِيَارِ مِصْرَ وَقُولُوا:
    احْتَشِدُوا عَلَى جِبَالِ السَّامِرَةِ، وَاشْهَدُوا مَا فِي وَسَطِهَا مِنْ جَلَبَةٍ،
    وَانْظُرُوا إِلَى الْمَظْلُومِينَ فِي دَاخِلِهَا.'
  ewe-ewe: Miɖe gbeƒã le Asdod kple Egipte fiasãwo me be, “Miƒo ƒu mia ɖokuiwo ɖe
    Samaria towo dzi, ne miakpɔ ʋunyaʋunya gã kple teteɖeanyi siwo le edzi yim le
    dukɔ la dome.”
  eng-LEE: Publish at the palaces in Ashdod, and at the palaces in the land of Egypt,
    and say, Assemble yourselves upon the mountains of Samaria, and behold the great
    confusions in her midst, and the oppressions [that are] within her.
  asm-FB: তোমালোকে অচ্‌দোদ আৰু মিচৰৰ সকলো দুর্গৰ লোকসকলৰ ওচৰত প্ৰচাৰ কৰি কোৱা, ‘তোমালোকে
    চমৰিয়াৰ পৰ্ব্বতবোৰৰ ওপৰত গোট খোৱা; চোৱা, তাৰ মাজত কিমান বিশৃঙ্খল হৈছে! লোকসকলৰ
    মাজত কিমান অত্যাচাৰ হৈছে’!”
  sus-A: وٌ شَ يِ قَلَ عَسِدٌدِ يِرٍ مَكَنتَشِيٍ كُي، وٌ مَن شَ يِ قَلَ مِسِرَ يِرٍ
    مَكَنتَشِيٍ كُي، «وٌ شَ وٌ مَلَن سَمَرِ فٍيَيٍ قَرِ، وٌ شَ عَ مَتٌ مّننِكَيٍ كْنتْقِلِشِ
    كِ نَشّ، عَ نُن عٍ عٍ بٌورٍ تْورْ مَ كِ نَشّ.»
  fra-SBL: 'Proclamez dans les palais d''Ashdod, et dans les palais du pays d''Égypte,
    et dire : « Rassemblez-vous sur les montagnes de Samarie, et voir quelle agitation
    règne en elle, et quelle oppression il y a parmi eux. »'
  hbo-hbo: הַשְׁמִ֙יעוּ֙ עַל־אַרְמְנֹ֣ות בְּאַשְׁדֹּ֔וד וְעַֽל־אַרְמְנֹ֖ות בְּאֶ֣רֶץ
    מִצְרָ֑יִם וְאִמְר֗וּ הֵאָֽסְפוּ֙ עַל־הָרֵ֣י שֹׁמְרֹ֔ון וּרְא֞וּ מְהוּמֹ֤ת רַבֹּות֙
    בְּתֹוכָ֔הּ וַעֲשׁוּקִ֖ים בְּקִרְבָּֽהּ׃
  kik-kik: 'Anĩrĩrai mwĩre ciĩhitho iria nũmu cia Ashidodi, na ciĩhitho iria nũmu
    cia bũrũri wa Misiri ũciĩre atĩrĩ: “Ũnganai irĩma igũrũ cia Samaria, mwĩonere
    inegene inene rĩrĩa rĩrĩ kuo, na ũhinyanĩrĩria ũrĩa ũrĩ thĩinĩ wa andũ.”'
  fra-NCL: 'Faites entendre cette parole sur les palais dans Azot, et sur les palais
    dans la terre d’Égypte, et dites : Rassemblez-vous sur les montagnes de Samarie,
    et voyez quels nombreux désordres sont au milieu d’elle, et quelles violences
    dans son sein.'
  cek-AK: Ashdod angraeng ohhaih ahmuen ah kaom kaminawk hoi Izip prae angraeng ohhaih
    ahmuen ah kaom kaminawk khaeah, Samaria ih maenawk nuiah amkhueng oh loe, vangpui
    thungah kaom pacaekthlaekhaih to khen oh, tiah a naa.
  cuk-cuk: 'Asdod-e-neggandikmaladgi binnasur be sogmalo, Egipto-yar-neg-gandikmaladgi
    binnasur be sogmarbalo. Weyob be sogmalo: “Samaria-yar-birse be ambikudamar, agi
    dobed-dummad-naid be dakdamar, agi sabsur-wilenanaid be dakdamar.”'
  uig-CYR: 'Ашдодтики қәлъә-ордиларда, Шундақла Мисирдики қәлъә-ордиларда елан қилип:
    — «Самарийә тағлири үстидә жиғилиңлар, Униң оттурисидики зор қийқас-сүрәнләрни,
    Униң ичидики җәбир-зулумларни көрүп беқиңлар» — дәңлар.'
  tel-2017: అష్డోదు రాజ భవనాల్లో ప్రకటించండి. ఐగుప్తుదేశపు రాజ భవనాల్లో ప్రకటించండి.
    వాళ్ళతో ఇలా చెప్పండి, “మీరు సమరయ పర్వతాల మీద సమావేశమై దానిలోని గందరగోళాన్ని చూడండి.
    అక్కడ జరిగే దౌర్జన్యాన్ని చూడండి.
  hat-BSA: 'Pwoklame sou sitadèl Asdod yo, ak sitadèl peyi Égypte yo. Di yo konsa:
    Rasanble nou sou mòn Samarie yo pou wè gwo zen ki anndan yo, ak opresyon ki nan
    mitan yo.'
  kos-kos: Fahkak nu selos su muta inkul fulat in acn Egypt ac in siti Ashdod, ac
    fahk, “Fahsreni nu fin inging rauneak Samaria, ac liye fohs lulap ac ma koluk
    yohk ma orek in acn we.”
  hbo-WLC: הַשְׁמִ֙יעוּ֙ עַל־אַרְמְנ֣וֹת בְּאַשְׁדּ֔וֹד וְעַֽל־אַרְמְנ֖וֹת בְּאֶ֣רֶץ
    מִצְרָ֑יִם וְאִמְר֗וּ הֵאָֽסְפוּ֙ עַל־הָרֵ֣י שֹׁמְר֔וֹן וּרְא֞וּ מְהוּמֹ֤ת רַבּוֹת֙
    בְּתוֹכָ֔הּ וַעֲשׁוּקִ֖ים בְּקִרְבָּֽהּ׃
  ibo-ibo: Kwusaanụ ya nʼobodo niile e wusiri ike nke Ashdọd na ebe niile e wusiri
    ike nke Ijipt, sị, “Zukọtanụ nʼelu ugwu niile nke Sameria ka unu hụ oke ọgbaaghara
    nke dị nʼetiti ya na mmegbu niile nke dị nʼetiti ndị ya.”
  ory-ory: ତୁମ୍ଭେମାନେ ଅସ୍ଦୋଦସ୍ଥ ସକଳ ଅଟ୍ଟାଳିକାରେ ଓ ମିସର ଦେଶସ୍ଥ ସକଳ ଅଟ୍ଟାଳିକାରେ ଘୋଷଣା
    କରି କୁହ, “ତୁମ୍ଭେମାନେ ଶମରୀୟାର ପର୍ବତଗଣ ଉପରେ ଏକତ୍ର ହୁଅ, ଆଉ ତହିଁ ମଧ୍ୟରେ କି ମହା କୋଳାହଳ
    ଓ କି ଉପଦ୍ରବମାନ ହେଉଅଛି, ଏହା ଦେଖ।”
  chk-chk: Oupwe asile ngeni chokewe mi nom lon ekewe imwen king me lon Astot pwal
    me lon Isip o üra, “Oupwe amwichafengenikemi won ekewe chukun Samaria pwe oupwe
    küna ewe fitikoko mi watte a fis lon, pwal ar ariaföüü aramas.”
  rop-rop: Wal aibin tok langa detlot bos blanga Sameriya, “Yumob garra dalim ol detlot
    bos hu jidanbat langa ola brabli bigwan haus langa Ijip en langa det taun gulum
    Eshdad. Yumob garra tok, ‘Yumob garra majurrumap miselp langa det hil kantri raidaran
    langa det taun gulum Sameriya, deya langa det kantri Isreil, en yumob garra kaman
    en luk weya melabat stilimbat gija enijing en kilimbat miselp en melabat nomo
    jidan brabli gudbalawei.’”
  ukr-1871: 'Покликнїте ж голосно з домів ув Азотї й з домів у землї Египецькій і
    скажіть: Зійдїтесь на гори Самарийські, та й побачте безглуздє й притїснених посеред
    неї.'
  deu-1951: 'Laßt es hören auf den Palästen von Asdod und auf den Palästen im Lande
    Ägypten und sprechet: Versammelt euch auf den Bergen von Samarien und seht, welch
    große Verwirrung darinnen herrscht und was für Bedrückungen daselbst vorkommen!'
  eng-JPS: 'Proclaim it upon the palaces at Ashdod, and upon the palaces in the land
    of Egypt, and say: ''Assemble yourselves upon the mountains of Samaria, and behold
    the great confusions therein, and the oppressions in the midst thereof.'''
  srp-1865: 'Oglasite po dvorovima Azotskim i po dvorovima u zemlji Misirskoj, i recite:
    skupite se na gore Samarijske i vidite velike nerede u njoj i nasilje u njoj.'
  lug-lug: Langirira eri ebigo by’e Asudodi n’eri ebigo by’e Misiri nti, “Mujje mukuŋŋaanire
    ku nsozi z’e Samaliya mulabe akajagalalo akanene akali eyo n’abantu be nga bwe
    bajoogebwa.”
  heb-heb: השמיעו על ארמנות באשדוד ועל ארמנות בארץ מצרים ואמרו האספו על הרי שמרון
    וראו מהומת רבות בתוכה ועשוקים בקרבה׃
  ben-IRV: অসদোদের দুর্গে এবং মিশর দেশের দুর্গে এটা ঘোষণা কর; বল, “তোমরা শমরিয়ার
    পাহাড়ে জড়ো হও আর দেখ, তার মধ্যে কি ভীষণ গোলমাল এবং তার মধ্যে কি উপদ্রব।
  pan-pan: ਅਸ਼ਦੋਦ ਦੇ ਗੜ੍ਹਾਂ ਨੂੰ ਅਤੇ ਮਿਸਰ ਦੇਸ਼ ਦੇ ਸ਼ਾਹੀ ਮਹਿਲਾਂ ਨੂੰ ਪ੍ਰਚਾਰ ਕਰਕੇ ਆਖੋ,
    “ਸਾਮਰਿਯਾ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਇਕੱਠੇ ਹੋ ਜਾਓ ਅਤੇ ਵੇਖੋ ਕਿ ਉਸ ਵਿੱਚ ਕਿੰਨਾਂ ਰੌਲ਼ਾ ਹੈ ਅਤੇ ਉਸ
    ਦੇ ਵਿਚਕਾਰ ਕਿੰਨਾਂ ਜ਼ੁਲਮ ਹੈ!”
  mya-JVB: အာဇုတ် မြို့ ဘုံ ဗိမာန်တို့နှင့် အဲဂုတ္တု ပြည် ဘုံ ဗိမာန်တို့တွင် သိတင်းကြားပြော
    ရမည်မှာ ၊ ရှမာရိ တောင် တို့ အပေါ် မှာစုဝေး ၍ ၊ ရှမာရိ မြို့ထဲမှာ ရုန်းရင်းခတ်
    ခြင်းအမှုကို၎င်း ၊ မြို့ ထဲမှာ ညှဉ်းဆဲ ခံရသောသူတို့ကို၎င်း ကြည့်ရှု ကြလော့။
  tte-O: Kwalaoma, kwalaoma komiu Pilistiya yo Itipita toloinao. Kwalaoma kwamiya-gogo
    yo kwamiyasio Sameliya koyana kolili na tomo Isileli ali nuwapwanopwano yo ali
    paisowa naenaena tobubutumao kolili wagitai.
  hmo-hmo: 'Aigupito bona Asuria edia ruma badadia noho taudia do umui hamaoroa, umui
    gwau: “Samaria idia hagegea ororo dekenai do umui lao, bona Samaria taudia edia
    kerere bona edia kara kava do umui itaia.”'
  urd-urd: अशदूद के क़स्रों में और मुल्क — ए — मिस्र के क़स्रों में 'ऐलान करो, और
    कहो, सामरिया के पहाड़ों पर जमा' हो जाओ, और देखो उसमें कैसा हंगामा और ज़ुल्म है।
  rus-SYN: 'Провозгласите на кровлях в Азоте и на кровлях в земле Египетской и скажите:
    соберитесь на горы Самарии и посмотрите на великое бесчинство в ней и на притеснения
    среди нее.'
  bqc-SIM: À kpàwakɛ Asedoda kibɛdeↄnɛ ń Egipi kibɛdeↄ à onɛ́, aa kãaa Samali
    gbɛ̀sĩsĩↄ pↄlɛu, aai gili zↄ̃ↄ pↄ́ gɛ̃̀u e ń gbãa pↄ́ wàlɛ mↄ́ a gbɛ̃́ↄnɛo.
  tcz-CHONGTHU: Hiche thuhi, Ashdod mipite leh lamkaite heng’a phongjal un, chuleh
    Egypt gamsung a milen milal ho heng’a sei phong leuvin. Tun, nangho Samaria leh
    akimvel’a molchung dung a hung kikhom uvin lang, Israel mite kibol gentheina leh
    acheh chao nau hi hungve uvin” ati.
  mar-mar: 'अश्दोद व मिसर देशाच्या उंच मनोऱ्यांवरून पुढील संदेशाची घोषणा करा: “शोमरोनच्या
    पर्वतांवर एकत्र जमा, आणि त्यामध्ये किती भयंकर गोंधळ आणि काय जुलूम आहेत ते पाहा.'
  qub-qub: 'Willacojcuna, gamcuna willacuy Asdod runacunapa palasyuncunacho, Egiptucho
    caycaj palasyucunachöpis. Cayno niy: «Samaria jircacunaman shamuy-llapa, fiyupa
    mana allicunata Samariacho ruraycajta ricanayquipaj, alli runacunata ñacaycächejtapis
    ricanayquipaj.'
  bqp-bqp: I Asidɔdu kɑ Egibitin tem sinɑ kpɑɑnugibu nɔɔgiru sueyo i nɛɛ, bu mɛnnɑmɑ
    Sɑmɑrin guunɔ, kpɑ bu wɑ dɑɑ bɛrɛtɛkɛ kɑ dɑm dɔrenɑɑ ye yɑ wɑ̃ɑ ben suunu sɔɔ.
  hat-hat: 'Men sa pou ou fè moun ki rete nan gwo kay peyi Lejip ak nan peyi Asdòd
    yo konnen: Nou tout, sanble sou mòn Samari yo. Vin wè ki kalite dezòd ki gen la,
    ki kantite krim k''ap fèt la.'
  eng-BSB: 'Proclaim to the citadels of Ashdod and to the citadels of Egypt: “Assemble
    on the mountains of Samaria; see the great unrest in the city and the acts of
    oppression in her midst.”'
  eng-WEBPB: Proclaim in the palaces at Ashdod, and in the palaces in the land of
    Egypt, and say, “Assemble yourselves on the mountains of Samaria, and see what
    unrest is in her, and what oppression is amongst them.”
  kbq-kbq: Hagi ama nanekea Asdoti vihu kumapima nemani'za vahe'ene Isipi kumapima
    nemaniza vahera zamasamiho. Hagi zamagra Sameria agonaramimpi omeri atru hu'za
    mani'neza, miko kefo zamavu'zamava zama nehaza zana keho.
  nhe-BL: 'Xiquinyolmelahuaca yajuanti tlen tlanahuatíaj ipan tlali Egipto huan ipan
    altepetl Asdod: “Ximosentilica ipan nopa tepetini tlen quiyahualohua Samaria para
    inquiitase nochi tlen fiero tlen nopa israelitame nopano quichihuaj.'
  gub-BL: Pemume'u ko ze'eg tàpuzuhu Azenoz tawhu pe har wanupe nehe, Ezit ywy rehe
    har wanupe nehe no. — Pezemono'og peho ywytyr Xamari tawhu izywyr har wanehe nehe.
    Pexak ikatu 'ymaw a'e tawhu pe har nehe. Pexak ma'e rehe imunar haw a'e pe har
    nehe. Pexak puruzuka haw a'e pe har nehe.
  eng-DRA: 'Publish it in the houses of Azotus, and in the houses of the land of Egypt,
    and say: Assemble yourselves upon the mountains of Samaria, and behold the many
    follies in the midst thereof, and them that suffer oppression in the inner rooms
    thereof.'
