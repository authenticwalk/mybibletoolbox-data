    ol maunten bilong Samaria, na lukim ol manmeri i paul nabaut, na lukim ol kain
    pasin nogut ol i mekim.”
  hau-SA: Ku yi shela ga kagarun Ashdod da kuma ga kagarun Masar. “Ku tara kanku a
    tuddan Samariya; ku ga rashin jituwar da take a cikinta, da kuma zaluncin da ake
    yi a cikin mutanenta.”
  uig-LAT: 'Ashdodtiki qel’e-ordilarda, Shundaqla Misirdiki qel’e-ordilarda élan qilip:
    — «Samariye taghliri üstide yighilinglar, Uning otturisidiki zor qiyqas-sürenlerni,
    Uning ichidiki jebir-zulumlarni körüp béqinglar» — denglar.'
  nde-nde: 'Memezelani ezinqabeni zase-Ashidodi lasezinqabeni zaseGibhithe lithi:
    “Buthanani phezu kwezintaba zaseSamariya; libone isiyaluyalu esikhulu phakathi
    kwayo lokuncindezela phakathi kwabantu bayo.”'
  ton-ton: Fanongonongo ʻi he ngaahi fale fakaʻeiʻeiki ʻo ʻAsitoti, pea ʻi he ngaahi
    fale fakaʻeiʻeiki ʻo ʻIsipite, ʻo pehē, “Fakataha ʻakimoutolu ki he ngaahi moʻunga
    ʻo Samēlia, pea vakai ʻae ngaahi maveuveu lahi ʻi ai, pea mo e fakamālohia ʻi
    he lotolotonga ʻo ia.”
  ces-1613: 'Rozhlaste po palácích v Azotu, a po palácích v zemi Egyptské, a rcete:
