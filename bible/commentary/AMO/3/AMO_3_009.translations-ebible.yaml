    is in her, and what oppression is among them.”
  tam-TCV: அஸ்தோத்தின் கோட்டைகளுக்கும், எகிப்தின் கோட்டைகளுக்கும் பிரசித்தப்படுத்துங்கள்.
    “சமாரியாவின் மலைகளின்மேல் ஒன்றுகூடுங்கள், இஸ்ரயேலில் நடக்கும் பெரும் கலவரத்தையும்,
