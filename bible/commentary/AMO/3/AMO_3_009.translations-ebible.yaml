  mdy-ETH: ዓሽዶዴ ካታሞና ጊብፄ ዓጮናይዳ ዓኣ ኬልቂ ዋርዲዮና ቤዛ ናንጋ ዓሶም ቢያ ሂዚ ጌይ ዑኡዞ ዼጊዲ ኬኤዙዋቴ፦ «ሳማሪያ
