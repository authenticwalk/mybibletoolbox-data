verse: AMO.003.009
translations:
  mal-C: 'അശ്ദോദിലെയും ഈജിപ്റ്റിലെയും കോട്ടകളിൽ വിളംബരംചെയ്യുക: “ശമര്യാപർവതങ്ങളിൽ
    കൂടിവരിക; അവളുടെ വലിയ അസ്വസ്ഥതയും അവളുടെ ജനത്തിന്റെ പീഡയും നേരിൽ കാണുക.'
  deu-TKW: 'Ruft über die Burgen in Asdod und die Burgen in Ägypten hin und gebietet:
    Versammelt euch nach den Bergen um Samaria und schaut die vielen Unruhen darin
    und die Bedrückungen in seiner Mitte!'
  lin-lin: 'Bosakola makambo oyo kati na bandako ya Asidodi mpe ya Ejipito : ‹ Bosangana
    na likolo ya bangomba ya Samari mpe botala ndenge nini mobulu mpe minyoko ezali
    kosalema kati na yango !'
  eng-LSV: '“Sound to palaces in Ashdod, || And to palaces in the land of Egypt, and
    say: Be gathered on mountains of Samaria, || And see many troubles within her,
    || And oppressed ones in her midst.'
  eng-GNV: 'Proclayme in the palaces at Ashdod, and in the palaces in the lande of
    Egypt, and saye, Assemble your selues vpon the mountaines of Samaria: so beholde
    the great tumultes in the middes thereof, and the oppressed in the middes thereof.'
  eng-WEBSTER: Publish in the palaces at Ashdod, and in the palaces in the land of
    Egypt, and say, Assemble yourselves upon the mountains of Samaria, and behold
    the great tumults in the midst of it, and the oppressed in the midst of it.
  nhw-BL: 'Xiquinyolmelahuaca inijuanti catli tlanahuatíaj ipan tlali Egipto huan
    ipan altepetl Asdod: “Ximosentilica ipan nopa tepeme catli quiyahualohua Samaria
    para anquiitase nochi catli fiero catli nopa israelitame nopona quichihuaj.'
  swh-ONEN: 'Tangazeni katika ngome za Ashdodi na katika ngome za Misri: “Kusanyikeni
    juu ya milima ya Samaria; angalieni wingi wa wasiwasi ulio ndani yake, na uonevu
    ulio miongoni mwa watu wake.”'
  bba-bba: I Asidɔdu kɑ Eɡibitin tem sinɑ kpɑɑnuɡibu nɔɔɡiru sueyo i nɛɛ, bu mɛnnɑmɑ
    Sɑmɑrin ɡuunɔ, kpɑ bu wɑ dɑɑ bɛrɛtɛkɛ kɑ dɑm dɔrenɑɑ ye yɑ wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: Publish in the palaces at Ashdod, And in the palaces in the land of
    Egypt, And say, Assemble yourselves upon the mountains of Samaria, And behold
    the great tumults in the midst thereof, And the oppressed in the midst thereof.
  luo-luo: 'Gouru milome e kuonde mochiel motegno mag Ashdod kaachiel gi Misri: “Chokreuru
    kanyakla e gode molworo Samaria, mondo uneye timbe mamono matimore e dalano, kendo
    kaka isando ji kuno.”'
  meu-meu: 'Asuria ena gabu aukadia ba hamaorodia, bona Aigupto tanona ena gabu aukadia
    danu; baoto: Samaria ororodia latadiai ba hahebou, heloḡo-ahuahu badadia ia lalonai
    ba itadia, bona hahehisi karadia ia bogaraginai danu.'
  npi-ULB: अश्‍दोदमा भएका किल्लाहरूमा, र मिश्रदेशमा भएका किल्लाहरूमा यो कुरा घोषणा
    गर । यसो भन, “सामरियाका पहाडहरूमा आफैलाई भेला पार र त्यहाँ के ठुलो भ्रम छ र के
    अत्याचार छ त्‍यो हेर ।
  yor-yor: Ẹ kéde ní ààfin Aṣdodu àti ní ààfin ní ilẹ̀ Ejibiti. “Ẹ kó ara yín jọ sí
    orí òkè ńlá Samaria; kí ẹ sì wo ìrọ́kẹ̀kẹ̀ ńlá láàrín rẹ̀ àti ìnilára láàrín àwọn
    ènìyàn rẹ.”
  pes-OPCB: 'ساکنان قصرهای اشدود و مصر را جمع کنید و به آنها بگویید: «روی کوههای سامره
    بنشینید تا شاهد آشوب و ظلم در اسرائیل باشید.»'
  tgl-ULB: 'Ipahayag ito sa mga tanggulan ng Asdod at sa mga tanggulan sa lupain ng
    Egipto; na sinabi: “Magtipon-tipon kayo sa mga bundok ng Samaria at tingnan ninyo
    kung ano ang malaking kaguluhan at pang-aapi ang nasa kaniya.'
  cbu-NT: Ashiriya, Apanll siyaa Samariyashcheetsis ateeja. Mazinangtsa. Asdodshuchis
    yuwis kurakash pang' taakis anis, misha Ijiptoshchis pangus kizpur wanasirish
    taakis antamtis Apanllee kuk mazinangtsa. Naanints. Samariyap napangtsa. ¿Kamaparee
    anush pangatssa? Waj, tputssha waanpatatin kiyung yachakana. Kizpur yutarit taakana.
    Napeerus, waneengtsa.
  hui-hui: Amosohanda lalu, Tígua wali agali Asadodo tanoha karu olalu Iyibi dindiha
    karubi olowa ogodagua lalimu. Samaria dindi hari hombeneni mo ngoai howa wali
    agali bibahende tano ogoniha karu luluyu howa mana ko ngaru bialu kago handadaba,
    lalimu.
  mya-mya: အာ​ဇုတ်​နှင့်​အီ​ဂျစ်​ပြည်​ဘုံ​နန်း​များ​တွင်​စံ နေ​သူ​အ​ပေါင်း​တို့​အား
    ဤ​သို့​ကြေ​ငြာ​လော့။ ``ရှ​မာ​ရိ​မြို့​ပတ်​လည်​ရှိ​တောင်​များ​ပေါ်​၌ စု​ရုံး​လာ​ပြီး
    ထို​မြို့​ထဲ​၌​ကူး​လွန်​နေ​သော ပြစ်​မှု​များ​နှင့်​ဖြစ်​ပေါ်​နေ​သည့်​ယို​ယွင်း​မှု
    ကြီး​ကို​ရှု​စား​ကြ​လော့။''
  bod-N: ཨ་སི་དོད་དང་ཨེ་ཅིབ་ཀྱི་མཁར་རྫོང་ནང་དུ་བཀའ་སྒྲོགས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་རྣམས་སཱ་མར་ཡའི་རི་བོར་འདུས་ཏེ་གྲོང་ཁྱེར་ནང་དུ་ཡོད་པའི་ཟིང་སློང་དང་གཉའ་གནོན་ལ་ལྟོས་ཤིག
  sna-sna: 'Paridzirai nhare dzeAshidhodhi nenhare dzeIjipiti muchiti: “Unganai pamakomo
    eSamaria; onai kusagadzikana kukuru kuri mukati maro, noudzvinyiriri huri pakati
    pavanhu varo.”'
  spa-BLM: 'Proclamad en los palacios de Asdod, y en los palacios de la tierra de
    Egipto, y digan: “Reúnanse en los montes de Samaria, y ver qué malestar hay en
    ella, y qué opresión hay entre ellos”.'
  cac-cac: 'Laj alequel d''a scuartel chon̈ab'' Asdod yed'' d''a scuartel chon̈ab''
    Egipto: Cotan̈ec d''a jolomtac vitz d''a spatictac chon̈ab'' Samaria. Ilec val
    somchaj eb'' anima yuj yixtan yetanimail, xe chi.'
  swh-ULB: Tangaza hii katika ngome huko Ashdodi, na katika ngome za nchi ya Misri;
    sema, “Kusanyikeni kwenye milima ya Samaria na oneni vile mchafuko ulivyomkubwa
    kwake, na ukandamizaji uliopo katika yeye.
  bel-bel: 'Абвясьцеце на дахах у Азоце і на дахах у зямлі Егіпецкай і скажэце: зьбярэцеся
    на горы Самарыі і паглядзеце на вялікае бясчынства ў ёй і на ўціскі сярод яе.'
  deu-ELBBK: 'Ruft über die Paläste in Asdod und über die Paläste im Land Ägypten
    hin und sprecht: Versammelt euch auf den Bergen von Samaria, und seht die große
    Verwirrung in seiner Mitte und die Bedrückungen in seinem Innern!'
  mbb-OT: Keǥiyi niw is menge pengulu he ed-ubpà diyà te melig-en he menge vahin te
    Ashdod wey is diyà te Ehipto he medtiǥum sikandan diyà te menge vuntud he nekeliǥuy
    te Samaria ne ahàa zan is kegubut kayi he inged wey is kedlisliseza te menge meǥinged
    kayi.
  mal-2015: ശമര്യാപർവ്വതങ്ങളിൽ വന്നുകൂടി അതിന്റെ നടുവിലുള്ള മഹാകലഹങ്ങളെയും അതിന്റെ
    മദ്ധ്യേയുള്ള പീഡനങ്ങളെയും നോക്കുവിൻ എന്നു അസ്തോദിലെ അരമനകളിന്മേലും മിസ്രയീംദേശത്തിലെ
    അരമനകളിന്മേലും ഘോഷിച്ചുപറവിൻ!
  rmc-rmc: 'Vakeren ko hradi andro Ašdod the ko hradi andro Egipt a phenen: „Zdžan
    tumen pro verchi andre Samarija a dikhen, savo pharipen the trapišagos hin ode
    lakre manušen.“'
  pes-OPV: بر قصرهای اشدود و بر قصرهای زمین مصرندا کنید و بگویید بر کوههای سامره جمع
    شوید و ملاحظه نمایید که چه هنگامه های عظیم دروسط آن و چه ظلمها در میانش واقع شده
    است.
  ron-1924: 'Стригаць де пе акоперишул палателор Асдодулуй ши де пе палателе цэрий
    Еӂиптулуй ши спунець: „Стрынӂеци-вэ пе мунций Самарией ши ведець че неорындуялэ
    маре есте ын мижлокул ей, че асуприрь сунт ын еа!'
  ben-OBCV: 'তোমরা অস্‌দোদের দুর্গগুলিতে, ও মিশরের দুর্গগুলির কাছে এই বার্তা ঘোষণা
    করো: “তোমরা শমরিয়ার পাহাড়গুলির কাছে সমবেত হও; আর তার মধ্যে মহা অস্থিরতা দেখো,
    তার প্রজাদের মধ্যে সংঘটিত নিপীড়ন দেখো।”'
  som-som: Warkan ka dhex naadiya daaraha waaweyn ee Ashdood ku yaal iyo daaraha waaweyn
    ee dalka Masar ku dhex yaalba, oo waxaad tidhaahdaan, War waxaad ku soo shirtaan
    buuraha Samaariya korkooda, oo bal eega buuqa weyn oo halkaas ku jira, iyo dulmiga
    ku dhex jira.
  lat-VUC: 'Auditum facite in ædibus Azoti, et in ædibus terræ Ægypti, et dicite:
    Congregamini super montes Samariæ, et videte insanias multas in medio ejus, et
    calumniam patientes in penetralibus ejus.'
  eng-ASVBT: Publish ye in the palaces at Ashdod, and in the palaces in the land of
    Egypt, and say, Assemble yourselves upon the mountains of Samaria, and behold
    what great tumults are therein, and what oppressions in the midst thereof.
  ita-1885: 'Bandite sopra i palazzi di Asdod, e sopra i castelli del paese di Egitto,
    e dite: Radunatevi sopra i monti di Samaria, e vedete i gran disordini che sono
    in mezzo di essa; e gli oppressati che son dentro di essa.'
  eng-LXXUP: Proclaim it to the regions among the Assyrians, and to the regions of
    Egypt, and say, Gather yourselves to the mountain of Samaria, and behold many
    wonderful things in the midst of it, and the oppression that is in it.
  eng-ULB: Proclaim this in the fortresses at Ashdod, and in the fortresses in the
    land of Egypt; say, “Assemble yourselves on the mountains of Samaria and see what
    great confusion is in her, and what oppression is in her.
  spa-VBL: 'Anuncia esto en los castillos de Asdod y en los castillos en la tierra
    de Egipto: Reúnanse en los montes de Samaria y vean el alboroto y la opresión
    que hay en el país.'
  fra-_FOB: 'Faites entendre votre voix sur les palais d''Asdod et sur les palais
    du pays d''Égypte, et dites: Assemblez-vous sur les montagnes de Samarie, et voyez
    quels désordres au milieu d''elle et quelles oppressions dans son sein!'
  mal-mal: “ശമര്യാപർവ്വതങ്ങളിൽ വന്നുകൂടി അതിന്റെ നടുവിലുള്ള മഹാകലഹങ്ങളെയും അതിന്റെ
    മദ്ധ്യേയുള്ള പീഡനങ്ങളെയും നോക്കുവിൻ” എന്ന് അസ്തോദിലെയും ഈജിപ്റ്റിലെയും അരമനകളിന്മേൽ
    ഘോഷിച്ചുപറയുവിൻ!
  urd-GVR: Ashdūd aur Misr ke mahaloṅ ko ittalā do, “Sāmariya ke pahāṛoṅ par jamā
    ho kar us par nazar ḍālo jo kuchh shahr meṅ ho rahā hai. Kitnī baṛī halchal mach
    gaī hai, kitnā zulm ho rahā hai.”
  suz-BL: ‘अ‍श्‍दोद ङा बोल्‍यो दरवार नु इजीप्‍त रागी ङा बोल्‍यो दरवार ङा मुर आन कली
    गेपुकी सामरीया ङा पहाडमी बुक्‍कीन। मिनु मेको सहरम दुम्‍शो ठेयब रेयके नु मुर आन
    कली श्‍येत गेशा, दिप्‍शो कोव़ङीन’ दे मुर आन कली देनीन।
  eng-NOY: Proclaim ye, in the palaces in Ashdod, And in the palaces in the land of
    Egypt, And say, Assemble yourselves upon the mountains of Samaria; Behold the
    great tumults in the midst of her, And the oppressions within her!
  ita-1927: 'Proclamate questo sui palazzi d’Asdod e sui palazzi del paese d’Egitto;
    dite: “Adunatevi sui monti di Samaria, e vedete che grandi disordini esistono
    in mezzo ad essa, e quali oppressioni han luogo nel suo seno”.'
  ckb-ckb: 'بە قەڵاکانی ئەشدۆد و خاکی میسر ڕایبگەیەنن و پێیان بڵێن: «لەسەر چیاکانی
    سامیرە کۆببنەوە، ئەو هاتوهاوارە زۆرەی ناوەڕاستی ببینن، ئەو زۆردارییەی لەناویدا
    هەیە.»'
  eng-BBE: Give out the news in the great houses of Assyria and in the land of Egypt,
    and say, Come together on the mountains of Samaria, and see what great outcries
    are there, and what cruel acts are done in it.
  kan-OKCV: 'ಅಷ್ಡೋದಿನ ಕೋಟೆಗಳಲ್ಲಿ ಮತ್ತು ಈಜಿಪ್ಟ್ ದೇಶದ ಕೋಟೆಗಳಲ್ಲಿ ಹೀಗೆ ಸಾರಿ ಹೇಳಿರಿ: “ಸಮಾರ್ಯ
    ಬೆಟ್ಟಗಳ ಮೇಲೆ ನೀವೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು, ಅದರ ಮಧ್ಯದಲ್ಲಿರುವ ದೊಡ್ಡ ಗದ್ದಲವನ್ನೂ ಅದರೊಳಗಿರುವ
    ಹೆಚ್ಚಾದ ಹಿಂಸೆಯನ್ನೂ ನೋಡಿರಿ.”'
  tam-2017: நீங்கள் சமாரியாவின் மலைகளில் கூடிவந்து, அதின் நடுவில் நடக்கிற பெரிய கலகங்களையும்
    அதற்குள் செய்யப்படுகிற இடுக்கண்களையும் பாருங்கள் என்று அஸ்தோத்தின் அரண்மனைகள்மேலும்,
    எகிப்துதேசத்தின் அரண்மனைகள்மேலும் கூறுங்கள்.
  spa-RV-1909: 'Haced pregonar sobre los palacios de Azoto, y sobre los palacios de
    tierra de Egipto, y decid: Reuníos sobre los montes de Samaria, y ved muchas opresiones
    en medio de ella, y violencias en medio de ella.'
  ron-BTF: 'Vestiți în palatele din Asdod și în palatele din țara Egiptului și spuneți:
    Adunați-vă pe munții Samariei și priviți marile tumulturi din mijlocul ei și pe
    cei oprimați din mijlocul ei.'
  eng-WEBP: Proclaim in the palaces at Ashdod, and in the palaces in the land of Egypt,
    and say, “Assemble yourselves on the mountains of Samaria, and see what unrest
    is in her, and what oppression is among them.”
  eng-FBV: 'Announce this to the fortresses of Ashdod and to the fortresses in the
    land of Egypt: Assemble yourselves on Samaria''s mountains and see all the turmoil
    and oppression happening in the country.'
  nld-1939: 'Roept het uit op de burchten van Assjoer, Op de burchten in het land
    van Egypte; Schreeuwt het uit: Komt bijeen Op Samaria’s gebergte! Aanschouwt in
    zijn veste de grote ontreddering, De verdrukkingen binnen zijn muren!'
  nch-BL: 'Xiquinyolmelahuaca inijuanti cati tanahuatíaj ipan tali Egipto huan ipan
    altepet Asdod: “Ximosentilica ipan nopa tepeme cati quiyahualojtoque Samaria para
    anquiitase nochi cati fiero cati nopa israelitame nopona quichihuaj.'
  vie-1934: 'Hãy rao truyền ra trong các đền đài Aùch-đốt và trong các đền đài của
    đất Ê-díp-tô, và nói rằng: Các ngươi khá nhóm lại trên các núi của Sa-ma-ri; hãy
    xem nhiều sự rối loạn lớn lao ở đó, và những sự bạo ngược giữa nó.'
  hin-CV: 'अशदोद के राजमहलों में और मिस्र देश के राजमहलों में यह घोषणा की जाए: “शमरिया
    के पर्वतों पर इकट्‍ठे हो जाओ; और उसके बीच हो रहे शोरगुल और उसके लोगों पर हो रहे
    अत्याचार पर ध्यान दो.”'
  spa-BES: 'Proclamen las noticias en las grandes casas de Asdod y en la tierra de
    Egipto, y digan: Reúnase en las montañas de Samaria, y vean qué grandes tumultos
    hay en medio de ella, y qué actos crueles se hacen en ella.'
  tdx-tdx: 'Tseizo amo anjomba’ i Asdodeo naho amo anjomba an-tane’ Mitsraime añeo
    ty hoe: mitontona am-bohi’ i Somerone eo, naho mahaisaha ty fifandraparapahañe
    añivo’e ao vaho o forekekeñe ama’e aoo.'
  tha-KJV: จงประกาศในปราสาททั้งหลายที่อัชโดด และในปราสาททั้งหลายในแผ่นดิ​นอ​ียิปต์
    และกล่าวว่า “จงประชุมกันบนภูเขาแห่งสะมาเรีย และพินิ​จด​ูความโกลาหลอันยิ่งใหญ่มากมายและผู้​ที่​ถู​กกดขี่ทั้งหลายท่ามกลางเมืองนั้น”
  por-BR-2018: 'Anunciai nos palácios de Asdode e nos palácios da terra do Egito,
    e dizei: Reuni-vos sobre os montes de Samaria, e vede os grandes tumultos no meio
