verse: AMO.003.008
translations:
  mal-C: സിംഹം ഗർജിച്ചിരിക്കുന്നു, ആരെങ്കിലും ഭയപ്പെടാതിരിക്കുമോ? കർത്താവായ യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു,
    ആര് പ്രവചിക്കാതിരിക്കും?
  deu-TKW: Hat der Löwe gebrüllt - wer sollte sich da nicht fürchten? Hat der Herr
    Jahwe geredet - wer müßte da nicht weissagen?
  lin-lin: Nkosi egangi ; nani akobanga te ? Nkolo Yawe alobi ; nani akoki koboya
    kosakola ?
  eng-LSV: A lion has roared—who does not fear? Lord YHWH has spoken—who does not
    prophesy?
  eng-GNV: 'The lyon hath roared: who will not bee afraide? the Lord God hath spoken:
    who can but prophecie?'
  eng-WEBSTER: The lion hath roared, who will not fear? the Lord GOD hath spoken,
    who can but prophesy?
  nhw-BL: Quema se león nanalca, monequi nochi ximomajmatica. Huan na, niamoTECO Catli
    Más Nijpiya Tlanahuatili nicamanaltitoc tlen nopa tlatzacuiltili catli hualas
    huan monequi nochi anquiimacasise catli nimechtitlanilía. Huan monequi nochi tlajtol
    pannextiani teyolmelahuase catli nimantzi oncas.
  swh-ONEN: 'Simba amenguruma: je, ni nani ambaye hataogopa? Bwana Mwenyezi ametamka:
    je, ni nani awezaye kukosa kutoa unabii?'
  bba-bba: Gbee sunɔ ɡɑ̀ n ɡbɑ̃rɑ, wɑrɑ ku rɑ nɑnde. Nɛ, Yinni Gusunɔ nɑ̀ n ɡɑri ɡeruɑ,
    nɛn sɔmɔ wɑrɑ kun yi kpɑrɑmɔ.
  eng-KJVCPB: The lion hath roared, who will not fear? The Lord God hath spoken, who
    can but prophesy?
  luo-luo: Ka sibuor oruto, to ere ngʼama ok dibed maluor? Kata ere janabi madilingʼ
    alingʼa ma ok ohulo gima Jehova Nyasaye Manyalo Gik Moko Duto onyise?
  meu-meu: Leona vada e ḡou, daika basine gari? Ḡaubada Iehova vada e hereva; daika
    basine peroveta?
  npi-ULB: सिंह गर्जेको छ । को डराउनेछैन र? परमप्रभु परमेश्‍वर बोल्‍नुभएको छ । कसले
    अगमवाणी बोल्दैन र?
  yor-yor: Kìnnìún ti bú ramúramù ta ni kì yóò bẹ̀rù? Olúwa Olódùmarè ti sọ̀rọ̀ ta
    ni le ṣe àìsọ àsọtẹ́lẹ̀?
  pes-OPCB: شیر غرش کرده است! کیست که نترسد؟ خداوند یهوه سخن گفته است، کیست که پیامش
    را اعلان نکند.
  tgl-ULB: Ang leon ay umatungal; sino ang hindi matatakot? Nagsalita ang Panginoong
    Yahweh; sino ang hindi magpapahayag?
  cbu-NT: ¿Chakaja yuwaa tumuz puu átaru, anoo nda punima yasaru taayach? Mishat,
    nuw tputsireetsi kamanipanee, Natu nuwaa kuki kamaningcha, tákchuri, kamanipansha
    uru kamanchiya. Gadamaam wanindaja, Apanll átcha. Ashirucha, nuw Amosi ashiritam
    siyaa waneekuri, punikus, kaapa kitsis mazinangtsa, nuw siyaa Israelchicheetsis
    atashina.
  hui-hui: Agalime budi gabua ale timbuni laionome ngororo laruago hale howa ti gi
    nahagabe. Ai Anduane Homogo Bibahende Haru Haame Ho Haga kagome agali mbiragohondo
    bi layagua nde agali ogoni ibugua bi layago latagi habe nahe kabe be ibugua latagi
    holebirabe.
  mya-mya: ခြင်္သေ့​ဟောက်​လိုက်​လျှင်​မည်​သူ​မ​ကြောက်​ဘဲ နေ​နိုင်​သ​နည်း။ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​လျှင်
    မည် သူ​က​ဗျာ​ဒိတ်​တော်​ကို​မ​ကြွေး​ကြော်​ဘဲ နေ​နိုင်​မည်​နည်း။
  bod-N: སེང་གེས་ང་རོ་བསྒྲགས་ན་མི་འཇིགས་པ་སུ་ཡོད་དམ། གཙོ་བོ་ཡ་ཝཱེས་བཀའ་གནང་བ་ཡིན་ན་ལུང་མི་སྟོན་པ་སུ་ཡོད་དམ།
  sna-sna: Shumba yaomba, ndiani angarega kutya? Ishe Jehovha ataura, ndiani angarega
    kuprofita?
  spa-BLM: El león ha rugido. ¿Quién no temerá? El Señor Yahvé ha hablado. ¿Quién
    puede sino profetizar?
  cac-cac: Tato tz'el yav noc' choj, ¿tom ay junoc mach max xivq'uei? Axo pax eb'
    in checab' ¿tom man̈ ol yalel in lolonel eb' tato a in tzin chec yal eb'? xchi
    Jehová.
  swh-ULB: Simba ameshaunguruma; nani hatoogopa? Bwana Yahwe amekwisha ongea; nani
    hatotabiri?
  bel-bel: Леў пачаў рыкаць, - хто не здрыганецца? Гасподзь Бог сказаў, хто ня будзе
    прарочыць?
  deu-ELBBK: Der Löwe hat gebrüllt, wer sollte sich nicht fürchten? Der Herr, HERR,
    hat geredet, wer sollte nicht weissagen?
  mbb-OT: Hentei man is kenà egkahandek emun edhiniǥer is erimaung? Hentei man is
    kenà ebpekekaǥi te menge lalag te Nengazen he MEGBEVAYÀ emun iyan en is Nengazen
    he MEGBEVAYÀ ebpekaǥi kandin?
  mal-2015: സിംഹം ഗർജ്ജിച്ചിരിക്കുന്നു; ആർ ഭയപ്പെടാതിരിക്കും? യഹോവയായ കർത്താവു അരുളിച്ചെയ്തിരിക്കുന്നു;
    ആർ പ്രവചിക്കാതിരിക്കും?
  rmc-rmc: Te o ľevos gravčinel, ko pes na daranďiľahas? Te o RAJ, o Adonaj, vakerel,
    ko na prorokinďahas?
  pes-OPV: 'شیر غرش کرده است، کیست که نترسد؟ خداوند یهوه تکلم نموده است: کیست که نبوت
    ننماید؟'
  ron-1924: 'Леул рэкнеште: чине ну се ва сперия? Домнул Думнезеу ворбеште: чине ну
    ва пророчи?'
  ben-OBCV: সিংহ গর্জন করলে— কে না ভয় করবে? সার্বভৌম সদাপ্রভু কথা বলেন— কে না ভবিষ্যদ্‌বাণী
    করবে?
  som-som: Aarkii waa ciyey, haddaba bal yaan cabsanayn? Sayidka Rabbiga ahu waa hadlay,
    haddaba bal yaa wax sii sheegi waayaya?
  lat-VUC: Leo rugiet, quis non timebit? Dominus Deus locutus est, quis non prophetabit?
  eng-ASVBT: The lion hath roared; who will not fear? The Lord Jehovah hath spoken;
    who can but prophesy?
  ita-1885: Se il leone rugge, chi non temerà? se il Signore Iddio ha parlato, chi
    non profetizzerà?
  eng-LXXUP: A lion shall roar, and who will not be alarmed? the Lord God has spoken,
    and who will not prophesy?
  eng-ULB: The lion has roared; who will not fear? The Lord Yahweh has spoken; who
    will not prophesy?
  spa-VBL: El león ha rugido, ¿quién no temerá? El Señor ha hablado, ¿quién podrá
    negarse a hablar por él?
  fra-_FOB: 'Le lion rugit: qui ne craindra? Le Seigneur, l''Éternel, parle: qui ne
    prophétisera?'
  mal-mal: സിംഹം ഗർജ്ജിച്ചിരിക്കുന്നു; ആര് ഭയപ്പെടാതിരിക്കും? യഹോവയായ കർത്താവ് അരുളിച്ചെയ്തിരിക്കുന്നു;
    ആര് പ്രവചിക്കാതിരിക്കും?
  urd-GVR: Sherbabar dahāṛ uṭhā hai to kaun hai jo ḍar na jāe? Rab Qādir-e-mutlaq
    bol uṭhā hai to kaun hai jo nabuwwat na kare?
  suz-BL: गुप्‍स ग्रीशो नेंशा, सु महिंबा? परमप्रभु यावे ब्‍वाक्‍मेनु, सुम आ लोव़ मपाइबा
    ङा?
  eng-NOY: When the lion roareth, who will not fear? When the Lord Jehovah speaketh,
    who will not prophesy?
  ita-1927: Il leone rugge, chi non temerà? Il Signore, l’Eterno, parla, chi non profeterà?
  ckb-ckb: شێر نەڕاندی، کێ ناترسێت؟ یەزدانی باڵادەست دەفەرموێت، کێ هەیە بتوانێت پەیامی
    خودا ڕانەگەیەنێت؟
  eng-BBE: The cry of the lion is sounding; who will not have fear? The Lord God has
    said the word; is it possible for the prophet to keep quiet?
  kan-OKCV: ಸಿಂಹವು ಗರ್ಜಿಸಿದರೆ ಭಯಪಡದೆ ಇರುವವರು ಯಾರು? ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ನುಡಿದಿದ್ದಾರೆ,
    ಅವರ ನುಡಿಯನ್ನು ಪ್ರವಾದಿಸದವರು ಯಾರು?
  tam-2017: சிங்கம் கெர்ச்சிக்கிறது, யார் பயப்படாமல் இருப்பான்? யெகோவாகிய ஆண்டவர்
    பேசுகிறார், யார் தீர்க்கதரிசனம் சொல்லாதிருப்பான்?
  spa-RV-1909: Bramando el león, ¿quién no temerá? hablando el Señor Jehová, ¿quién
    no profetizará?
  ron-BTF: Leul a răcnit, cine nu se va teme? Domnul DUMNEZEU a vorbit, cine poate
    să nu profețească?
  eng-WEBP: The lion has roared. Who will not fear? The Lord GOD has spoken. Who can
    but prophesy?
  eng-FBV: The lion has roared—so who isn't scared? The Lord God has spoken—so who
    can refuse to speak for him?
  nld-1939: Maar de leeuw heeft al gebruld, Wie zou er niet vrezen; Jahweh, de Heer,
    heeft gesproken, Wie profeteert er dan niet?
  nch-BL: Quema se león nanalca, monequi nochi ximomajmatica. Huan na, niamoTECO Cati
    Más Nijpiya Tanahuatili nicamanaltitoc ten nopa tatzacuiltili cati hualas huan
    monequi nochi anquiimacasise cati nimechtitanilía. Huan monequi nochi tajtolpanextiani
    teyolmelahuase cati nimantzi oncas.
  vie-1934: Khi sư tử gầm thét, thì ai mà chẳng sợ? Khi Chúa Giê-hô-va đã phán dạy,
    thì ai mà chẳng nói tiên tri?
  hin-CV: जब सिंह की गर्जना सुनाई देती है— तो कौन है, जो भयभीत न होगा? प्रभु याहवेह
    ने कहा है— तो कौन है, जो भविष्यवाणी न करेगा?
  spa-BES: Si suena el rugir del león; ¿Quién no tendrá miedo? El Señor Dios ha dicho
    la palabra; ¿Es posible que el profeta se calle?
  tdx-tdx: Fa nitroñe i lionay, ia ty tsy ho hembañe? Fa nitsara t’Iehovà, Talè, ia
    ty tsy hitoky?
  tha-KJV: สิ​งโตแผดเสียงร้องแล้ว ผู้​ใดจะไม่​กล​ัวบ้าง องค์​พระผู้เป็นเจ้าพระเจ้าตรัสแล้ว
    จะมี​ผู้​ใดที่จะไม่​พยากรณ์​หรือ​”
  por-BR-2018: Quando o leão ruge, quem não temerá? Quando o Senhor DEUS fala, quem
    não profetizará?
  deu-ELO: Der Löwe hat gebrüllt, wer sollte sich nicht fürchten? Der Herr, Jehova,
    hat geredet, wer sollte nicht weissagen?
  eng-WYC-2018: A lion shall roar, who shall not dread? the Lord God spake, who shall
    not prophesy? (A lion shall roar, who shall not be afraid? the Lord God hath spoken,
    who shall not prophesy?)
  epo-epo: Kiam leono ekkriis, kiu ne ektimos? kiam la Sinjoro, la Eternulo, parolis,
    kiu tiam ne profetos?
  uig-PIN: Xir ⱨɵrkirigǝn tursa, kim ⱪorⱪmaydu? Rǝb Pǝrwǝrdigar sɵz ⱪilƣanda, kim
    Uning bexaritini yǝtküzmǝy turalaydu?
  beo-beo: 'Be laione wa:me bagade ea hala halaia masea, nowa da hame beda:ma:bela:?
    Amola Ouligisudafa Hina Gode Ea sia:sea da nowa da Ea sia: hame sisia:sala:?'
  tpi-OTNT: Taim man i harim laion i singaut strong, ating dispela man i no inap pret,
    a? Na taim God, Bikpela i givim tok long wanpela man, ating dispela man i no inap
    autim, a? Nogat. Em bai i autim.
  hau-SA: Zaki ya yi ruri, wa ba zai tsorata ba? Ubangiji Mai Iko Duka ya yi magana,
    wa ba zai yi annabci ba?
  uig-LAT: Shir hörkirigen tursa, kim qorqmaydu? Reb Perwerdigar söz qilghanda, kim
    Uning bésharitini yetküzmey turalaydu?
  nde-nde: Isilwane sibhongile, ngubani ongayikwesaba na? UThixo Wobukhosi usekhulumile
    ngubani ongayekela ukuphrofitha na?
  ton-ton: Kuo ngungulu ʻae laione, ko hai ʻe ʻikai manavahē? Kuo folofola ʻa Sihova
    ko e ʻOtua, ko hai ʻe ʻikai kikite?
  ces-1613: Lev řve, kdož by se nebál? Panovník Hospodin velí, kdož by neprorokoval?
  eng-WMB: The lion has roared. Who will not fear? The Lord GOD has spoken. Who can
    but prophesy?
  tam-TCV: சிங்கம் கர்ஜித்தது, யார் பயப்படாதிருப்பான்? ஆண்டவராகிய யெகோவா பேசியிருக்கிறார்,
    யாரால் இறைவாக்கு சொல்லாமல் இருக்கமுடியும்?
  ceb-ULB: Mingulob na ang liyon; kinsa ba ang dili mahadlok? Misulti si Yahweh nga
    inyong Dios; kinsa ba ang dili managna?
  pol-UBG: Lew ryknął, któż się nie ulęknie? Pan BÓG przemówił, któż nie będzie prorokował?
  agr-agr: León shinaun antuinakug, ashí ishamainak kujain ainawai. Tuja Tuke Pujuu
    profetan chichakti tamak niina daajin chichamainai”, tawai Apajuí.
  kyc-kyc: Laene juraŋa pokaramo dokopa api mendeme paka nao mona kana pokapala kararase?
    Kamongo Mupwa Andake Wakasa karenge dokona pii laramo dokopa apimi pii doko nyuo
    lakami nao kaeyarase?
  urd-GVU: شیرببر دہاڑ اُٹھا ہے تو کون ہے جو ڈر نہ جائے؟ رب قادرِ مطلق بول اُٹھا ہے
    تو کون ہے جو نبوّت نہ کرے؟
  eng-OEBCW: The lion has roared; who does not fear? The Lord God has spoken; who
    will not prophesy?
  deu-1912: Der Löwe brüllt; wer sollte sich nicht fürchten? Der Herr HERR redet;
    wer sollte nicht weissagen?
  kan-2017: ಸಿಂಹವು ಗರ್ಜಿಸಿದರೆ, ಭಯಪಡದೆ ಇರುವವರು ಯಾರು? ಕರ್ತನಾದ ಯೆಹೋವನು ನುಡಿದಿದ್ದಾನೆ,
    ಆ ನುಡಿಯನ್ನು ಕೇಳಿ ಪ್ರವಾದಿಸದವರು ಯಾರು?
  tgo-tgo: Mbaŋa laiyon i volenjaŋaŋa thela mane i mararu? Mbaŋa Giya ne i utu thela
    ne i utu raŋgiya ghalɨŋaeko?
  yap-yap: Nap’an nra tolul ba layon, me mini’ e ra par ndabi rus? Ma nap’an nra welthin
    SOMOL ni Th’abi Tolang, me mini’ e rayag rok ni nge par ndabi weliy e thin rok?
  hlt-MCSB: Sathueng a kawk lalah ulong a rhih pawt eh? Ka Boeipa Yahovah loh a thui
    lalah unim aka tonghma pawt pai eh?
  mdy-ETH: ዞቢ ጉዻኣና ዋይዛዖ ዒጊጩዋኣይ ዖናዳይ? ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ፔ ማሊፆ ፔጋሲ ዻዋዛ ዒዛ ማሊሢ ኬኤዙዋይ
    ዖናዳይ?
  twi-ASANTE: Gyata no abobom, hwan na ɔnnsuro? Otumfoɔ Awurade akasa, hwan na ɔrenhyɛ
    ho nkɔm?
  eng-WEBU: The lion has roared. Who will not fear? The Lord GOD has spoken. Who can
    but prophesy?
  wal-wal: Gaammoi gudin, yayyennai oonee? Ubbaa Haariya GODAI odin, hananabaa yootennai
    oonee?
  spa-PDDPT: Si el león ruge, ¿quién no temerá? Si ʼAdonay Yavé habla, ¿quién no profetizará?
  gun-gun: Xivi okororõ rã nda'u ndokyjeai 'rã? Ha'e Senhor Nhanderuete oayvu ombou
    rã mava'e profeta nda'u nomombe'ui 'rã?
  agu-BL: ¿At ptzun jun yi quil xob yil tbit nin yil ẍch'in jun chin león? Qui'c.
    ¿Nin at ptzun jun elsanl stzi' Ryos yi quil tz'oc tan xtxole'n yi tajbil Kataj
    Ryos, yi Cawl ketz, ko ja cawun i' te'j tan xtxolil? Qui'c jun.
  ilo-ULB: Nagngernger ti leon; siasino ti saan nga agbuteng? Nagsao ni Yahweh nga
    Apo; siasino ti saan a mangipadto?
  kpg-kpg: Ma koai dela e hagalee madagu i di madagoaa o di laion ma ga wolowolo?
    Maa Dimaadua ma ga helekai, ma koai dela e mee di hagalee hagadele nia helekai
    a Maa?
  uig-ARA: شىر ھۆركىرىگەن تۇرسا، كىم قورقمايدۇ؟ رەب پەرۋەردىگار سۆز قىلغاندا، كىم
    ئۇنىڭ بېشارىتىنى يەتكۈزمەي تۇرالايدۇ؟
  sus-sus: Yɛtɛ na a xui ramini, nde mu gaaxuma? Marigi Alatala na wɔyɛn, nde tondima
    na masende?
  pon-2006: Ni laion men eh kin weriwer, ihs me sohte kin masepwehkada? Ni KAUN-O,
    Wasa Lapalahpie, eh kin ketin mahsen, ihs me kak en sohte lohkihda sapwellime
    mahsen?
  jae-jae: Lewe embe êtaŋ asa oc êtêc tau atom. Apômtau Anôtô embe êsôm biŋ, asa oc
    eoc biŋ lasê atom.”
  ksd-ksd: A leon i tar kukula, ia pa na dadadar? Ra Luluai God i tar tata, ia pa
    na tata na propet?
  grc-BRENT: Λέων ἐρεύξεται, καὶ τίς οὐ φοβηθήσεται; Κύριος ὁ Θεὸς ἐλάλησε, καὶ τίς
    οὐ προφητεύσει;
  ind-AYT: Singa telah mengaum, siapa yang tidak takut? Tuhan ALLAH telah berfirman,
    siapakah yang tidak bernubuat?
  nya-nya: Mkango wabangula, ndani amene sachita mantha? Ambuye Yehova wayankhula,
    ndani amene sanganenere?
  hrv-hrv: 'Lav riče: tko da se ne prestravi? Gospod Jahve govori: tko da ne prorokuje?'
  mps-mps: Te bomai hasa laiongo i bomonama wabo odobo si da, te bidi aga wi homu
    ebo meni da, agawe? Awe, aga wi yaibao. Te God Genuai Bidigo po bidi me deliba
    pusubaso, te bidigo te po pusubo meni da, agawe? Menio. Agai pusaibao. Te Amosgo
    wali po dao.
  tpi-tpi: Taim man i harim laion i singaut strong, ating dispela man i no inap pret,
    a? Na taim God, Bikpela i givim tok long wanpela man, ating dispela man i no inap
    autim, a? Nogat. Em bai i autim.
  dan-1931: Løven brøler, hvo frygter da ej? Den Herre HERREN taler, hvo profeterer
    da ej?
  vie-OVCB: Sư tử đã gầm thét— có ai không sợ chăng? Chúa Hằng Hữu Chí Cao đã phán
    dạy— thì ai dám khước từ công bố sứ điệp Ngài?
  guj-2017: સિંહે ગર્જના કરી છે; કોણ ભયથી નહિ ધ્રૂજે? પ્રભુ યહોવાહ બોલ્યા છે; તો કોણ
    પ્રબોધ કર્યા વગર રહી શકે?
  pon-2006A: Ni laion men eh kin weriwer, ihs me sohte kin masepwehkada? Ni KAUN-O,
    Wasa Lapalahpie, eh kin ketin mahsen, ihs me kak en sohte lohkihda sapwellime
    mahsen?
  por-BRBSL: O leão rugiu. Quem não terá medo? O Senhor Yahweh falou. Quem pode apenas
    profetizar?
  eng-OEBUS: The lion has roared; who does not fear? The Lord God has spoken; who
    will not prophesy?
  cth-cth: Sendek a huk torei teh, apihai taket laipalah awm mahoeh. Bawipa Jehovah
    ni lawk dei hoehpawiteh, apinimaw a pâpho thai han.
  twi-twi: Gyata no abobɔ mu, hena na onnsuro? Otumfo Awurade akasa, hena na ɔrenhyɛ
    ho nkɔm?
  hlt-hlt: Sathueng a kawk lalah ulong a rhih pawt eh? Ka Boeipa Yahovah loh a thui
    lalah unim aka tonghma pawt pai eh?
  tbz-SIM: 'Kɛ̀ dicìrícìrì ũntɛ we mbo yĩ́ kufɔ̃wɑɑ́ nyí ò pĩ? Kɛ̀ ti Yiɛ̀ nKuyie
    nyĩ: Bɛ́i! We mbo ncĩ́ɛ̃́kɛ́ kɛ bɑ́ɑ́ bɛ́i nku pɑ̃ɑ̃nɑ́ɑǹtì?'
  msy-2020: Gumazim laion baraghtɨ, a pamten dazertɨ, a ti atiatingam, o? Eghtɨ Ikiavɨra
    Itir Godɨn Ekiam uan akam gumazitam danightɨ, an anekunan kogham o? Puvatɨ, an
    an gun mɨkɨmam.
  dop-dop: '@see-verse:AMO.003.007'
  azb-azb: Şir nərə çəkəndə Kim ondan qorxmaz? Xudavənd Rəbb söyləyəndə Kim peyğəmbərlik
    etməz?
  eng-DBY: The lion hath roared, — who will not fear? The Lord Jehovah hath spoken,
    — who can but prophesy?
  hin-2017: सिंह गरजा; कौन न डरेगा? परमेश्वर यहोवा बोला; कौन भविष्यद्वाणी न करेगा?”
  wol-KYG: Bu gaynde yëmmoo, ana ku dul tiit? Ana ku saña baña biral waxyu, bu ko
    Boroom bi Aji Sax ji waxee?
  eng-YLT: A lion hath roared — who doth not fear? The Lord Jehovah hath spoken —
    who doth not prophesy?
  kne-kne: Mo manngaed di layon, ay wada aya di adi emegyat? Et mo din Kangatoan ay
    Diyos di mankali, sino abe di adi mangipaammo sin ibaga na?
  eng-WYC-2017: A lion shall roar, who shall not dread? the Lord God spake, who shall
    not prophesy?
  eng-WMBB: The lion has roared. Who will not fear? The Lord GOD has spoken. Who can
    but prophesy?
  urd-GVH: शेरबबर दहाड़ उठा है तो कौन है जो डर न जाए? रब क़ादिरे-मुतलक़ बोल उठा है
    तो कौन है जो नबुव्वत न करे?
  rug-rug: Ele kurumu sa laione. Esei si lopu kote matagutu? E Zihova Baṉara si ele
    zama. Esei si lopu boka zama nia sa kinorokorotae?
  gaz-gaz: Leenci aadeera; eenyutu hin sodaanne ree? Waaqayyo Gooftaan dubbateera;
    yoos eenyutu raajii hin dubbanne ree?
  fra-LSG: 'Le lion rugit: qui ne serait effrayé? Le Seigneur, l’Éternel, parle: qui
    ne prophétiserait?'
  gnn-gnn: Ŋäkana walala, biyaka barrariyana wilwilyurrana manaparra, liŋgu Godtja
    ŋayipinydja waŋana bitjarra gam'. “Ŋarranydja yurru galki wapthunna, bala mulkana
    manbuḻmaramana nhumalanha yurru.” Yo, ŋarranydja ŋäkula ŋunhiyi dhäruk, nhaltjarra
    ŋayi Garrayyu ḻakaraŋala ŋarrakala, yurru yakana ŋarra yurru dhäruk‐mukthundja,
    yana ŋarra yurru waŋana ḻakaramana nhumalaŋgu Garraywuŋu dhäruktja ŋunhi.
  yal-yal: Xa yatan bata wurundun, nde mi gaxuɛ? Marigina Alatala bata falan ti, nde
    tondɛ na nabiya falan naliyɛ?
  iou-iou: Äma kubä laiontä gera yäŋirän nadäŋpäŋ nämo umuntäwek? Eruk, u udegän Ekäni
    Yawe ärowanitä äma kubäta man imeko uwä äma u jide täŋpäŋ man u yäŋahäkta meni
    täŋpipiwek? U täga nämo!
  haw-1868: Ua uwo mai ka liona, owai la ka mea makau ole? Ua olelo mai o Iehova ka
    Haku, owai la ka mea wanana ole?
  arb-NAV: قَدْ زَأَرَ الأَسَدُ فَمَنْ لَا يَخَافُ، وَتَكَلَّمَ الرَّبُّ فَمَنْ لَا
    يَتَنَبَّأُ؟
  ewe-ewe: Dzata ɖe gbe, ame kae mavɔ̃ o. Yehowa Mawu ƒo nu, ame kae agbe be yemagblɔ
    nya ɖi o.
  eng-LEE: The lion hath roared, who will not fear? the Lord Eternal hath spoken,
    who will not prophesy?
  asm-FB: সিংহই গৰ্জ্জন কৰিলে কোনে ভয় নকৰিব? প্ৰভু যিহোৱাই কবলৈ কলে কোনে ভাববাদীৰূপে
    কথা নোকোৱাকৈ থাকিব পাৰিব?
  sus-A: يّتّ نَ عَ شُي رَ مِنِ، ندٍ مُ فَاشُمَ؟ مَرِفِ عَلَتَلَ نَ وْيّن، ندٍ تٌندِ مَ
    نَ مَسٍندٍ؟
  fra-SBL: Le lion a rugi. Qui n'aura pas peur ? Le Seigneur Yahvé a parlé. Qui ne
    peut que prophétiser ?
  hbo-hbo: אַרְיֵ֥ה שָׁאָ֖ג מִ֣י לֹ֣א יִירָ֑א אֲדֹנָ֤י יְהוִה֙ דִּבֶּ֔ר מִ֖י לֹ֥א
    יִנָּבֵֽא׃
  kik-kik: Mũrũũthi nĩũraramĩte, nũũ ũtangĩĩtigĩra? Mwathani Jehova nĩarĩtie, nũũ
    ũtangĩratha maũndũ?
  fra-NCL: 'Le lion a rugi : qui ne craindrait ? Le Seigneur Yahweh a parlé : qui
    ne prophétiserait ?'
  cek-AK: Kaipui hang naah, mi maw zii ai ah kaom? Angraeng Sithaw mah thuih ih lok
    to thui ai ah, mi maw om thai tih?
  cuk-cuk: Ar achumigur uurmakalile, ¿doa dobguosur be ebinsae? Bab-Jehová-Bur-Gandik-Maid
    sunmakele, ¿doa e-gayaburba barsogosur be ebinsamoga?
  uig-CYR: Шир һөкиригән турса, ким қорқмайду? Рәб Пәрвәрдигар сөз қилғанда, ким Униң
    бешаритини йәткүзмәй туралайду?
  tel-2017: సింహం గర్జించింది. భయపడని వాడెవడు? యెహోవా ప్రభువు చెప్పాడు. ప్రవచించని
    వాడెవడు?
  hat-BSA: Yon lyon fin gwonde! Se kilès ki p ap pè? SENYÈ a fin pale! Se kilès ki
    ka refize pwofetize?
  kos-kos: Lion soko fin ngutngut, su ac tia sangeng kac? Pacl LEUM GOD Fulat El kaskas,
    su ku in kutongya ac tia fahkelik?
  hbo-WLC: אַרְיֵ֥ה שָׁאָ֖ג מִ֣י לֹ֣א יִירָ֑א אֲדֹנָ֤י יְהוִה֙ דִּבֶּ֔ר מִ֖י לֹ֥א
    יִנָּבֵֽא׃
  ibo-ibo: Ọdụm agbọọla ụja, o nwere onye na-agaghị atụ egwu? Onye kachasị ihe niile
    elu, bụ Onyenwe anyị ekwuola okwu, onye ga-ahapụ ibu amụma?
  ory-ory: ସିଂହ ଗର୍ଜ୍ଜନ କରିଅଛି, କିଏ ଭୟ ନ କରିବ? ପ୍ରଭୁ ସଦାପ୍ରଭୁ କଥା କହିଅଛନ୍ତି, କିଏ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ
    ପ୍ରଚାର ନ କରିବ?”
  chk-chk: Are eman laion a wörüwör, iö esap niuokus? Are Kot ewe Samol mi Lapalap
    a kapas, iö esap asilefeili an kapas?”
  rop-rop: “Wen det laiyan im jingat brabli adbala, yumob reken enibodi garra bradin
    langa im? Yuwai, dei garra bradin. Wen YAWEI det boswan God tok blanga enijing,
    yumob reken det speshalwan mesinja garra spredimat det wed? Yuwai, im garra spredimat.”
    Lagijat na aibin tok.
  ukr-1871: Лев став рикати, й хто не злякається? Господь Бог заговорив, як же пророкам
    не пророкувати?
  deu-1951: Der Löwe brüllt; wer sollte sich nicht fürchten? Gott, der HERR, redet;
    wer sollte nicht weissagen?
  eng-JPS: The lion hath roared, who will not fear? The Lord GOD hath spoken, who
    can but prophesy?
  srp-1865: Kad lav rikne, ko se neæe bojati? kad Gospod reèe, ko neæe prorokovati?
  lug-lug: Empologoma ewulugumye, ani ataatye? Mukama Katonda ayogedde ani ataawe
    bubaka bwe?
  heb-heb: אריה שאג מי לא יירא אדני יהוה דבר מי לא ינבא׃
  ben-IRV: সিংহ গর্জন করলে, কে না ভয় পায়? প্রভু সদাপ্রভু কথা বললে; কে না ভাববাণী
    বলবে?
  pan-pan: ਬੱਬਰ ਸ਼ੇਰ ਗੱਜਿਆ ਹੈ, ਕੌਣ ਨਾ ਡਰੇਗਾ? ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਬੋਲਿਆ, ਕੌਣ ਭਵਿੱਖਬਾਣੀ ਨਾ
    ਕਰੇਗਾ?”
  mya-JVB: ခြင်္သေ့ ဟောက် သောအခါ၊ အဘယ် သူမျှမ ကြောက် မလန့်ဘဲ နေလိမ့်မည်နည်း။ အရှင်
    ထာဝရဘုရား မိန့် တော်မူသောအခါ၊ အဘယ် သူသည် ပရောဖက် မ ပြုဘဲနေလိမ့်မည်နည်း။
  tte-O: Laiyon ikalagagako. Yaiya kani nige imamatausi? Yeoba Yaubada iwaloko. Nige
    sowasowamai kamwanou, nige sowana ama palopisai kalopei.
  hmo-hmo: Bema laiona ia boiboi goada neganai, daika ese gari ena mamina ia abia
    lasi? Bema Lohiabada Dirava ese ia hereva neganai, daika ese iena peroveta hereva
    ia gwauraia diba lasi?
  urd-urd: शेर — ए — बबर गरजा है, कौन न डरेगा? ख़ुदावन्द ख़ुदा ने फ़रमाया है, कौन
    नबुव्वत न करेगा?
  rus-SYN: Лев начал рыкать, - кто не содрогнется? Господь Бог сказал, - кто не будет
    пророчествовать?
  bqc-SIM: Nↄ̀ↄmusu pũ̀na, dé vĩa a gí kṹii? Dé Dii Lua a yã'oɛ̀, à gí a
    kpàwakɛii?
  tcz-CHONGTHU: Sakei bahkai akitumtai, hijeh chun, koiham akicha lou ding? Hatchungnung
    Pakaiyin thu asei tai, hijeh chun, koiham Pakai thuseiphong jal lou ding?
  mar-mar: सिंहाने डरकाळी फोडल्यास, कोण भिणार नाही? परमेश्वर बोलला आहे; तर कोणाच्याने
    भविष्य सांगितल्यावाचून राहवेल?
  qub-qub: Liyun wagamuptenga ¿piraj manchariyllawan mana sicsicyanmanchu? Willacunanpaj
    pitapis Tayta Dios niptenga ¿piraj mana willacunmanchu?
  bqp-bqp: Gbee sunɔ gɑ̀ n gbɑ̃rɑ, wɑrɑ ku rɑ nɑnde. Nɛ, Yinni Gusunɔ nɑ̀ n gɑri geruɑ,
    nɛn sɔmɔ wɑrɑ kun yi kpɑrɑmɔ.
  hat-hat: Lè lyon gwonde, ki moun ki p'ap gen kè kase? Lè Seyè a pale, ki moun ki
    ka enpoze pwofèt yo bay mesaj la?
  eng-BSB: The lion has roared— who will not fear? The Lord GOD has spoken— who will
    not prophesy?
  eng-WEBPB: The lion has roared. Who will not fear? The Lord GOD has spoken. Who
    can but prophesy?
  kbq-kbq: Hanki laionimo'ma krafama hanigeno'a, iza korora osugahie huta hugahune?
    Hagi hanavenentake Ra Anumzamo ama nanekea nehianki, iza ama ana kasnampa kea
    hugahie?
  nhe-BL: Quema se león nanalca, monequi nochi ximomajmatica. Huan na, niimoTECO Tlen
    Más Nijpiya Tlanahuatili nicamatitoc tlen nopa tlatzacuiltili tlen hualas huan
    monequi nochi inquiimacasise tlen nimechtitlanilía. Huan monequi nochi tiocamanalohuani
    teyolmelahuase tlen nimantzi oncas.
  gub-BL: Aze zàwàruhu iriàw okororo, mo nukyze kwaw wà. Aze pezar Tupàn Tuweharupi
    Wiko Ma'e uze'eg, mo numume'u kwaw ize'eg awer teko wanupe.
  eng-DRA: The lion shall roar, who will not fear? The Lord God hath spoken, who shall
    not prophesy?
