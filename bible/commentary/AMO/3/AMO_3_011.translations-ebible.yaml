verse: AMO.003.011
translations:
  mal-C: 'അതുകൊണ്ടു, കർത്താവായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു ശത്രു നിങ്ങളുടെ
    ദേശം കീഴടക്കും, അവൻ നിങ്ങളുടെ സുരക്ഷിതസ്ഥാനങ്ങൾ തകർക്കും നിങ്ങളുടെ കോട്ടകൾ കൊള്ളയടിക്കും.”'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Feinde werden das Land umringen und
    deine Bollwerke von dir hinabstürzen, daß deine Burgen geplündert werden.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : « Monguna moko akozingela
    yo, akosukisa yo mpe akobotola na makasi biloko kati na bandako na yo, oyo batonga
    makasi. »'
  eng-LSV: 'Therefore, thus said Lord YHWH: “An adversary—and surrounding the land,
    || And he has brought down your strength from you, || And your palaces have been
    spoiled.”'
  eng-GNV: Therefore thus saith the Lord God, An aduersary shall come euen rounde
    about the countrey, and shall bring downe thy strength from thee, and thy palaces
    shalbe spoyled.
  eng-WEBSTER: Therefore thus saith the Lord GOD; An adversary there shall be even
    around the land; and he shall bring down thy strength from thee, and thy palaces
    shall be plundered.
  nhw-BL: 'Yeca TOTECO Catli Más Quipiya Tlanahuatili quiijtohua: “Hualas se amocualancaitaca
    ica isoldados huan anmechyahualose. Huan quitlahuisose nochi nopa calme catli
    tilahuac huan yejyectzitzi catli anquisencajque para ipan anmomanahuise. Inijuanti
    motlamicuilise nochi catli anquipiyaj calijtic.”'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana Mwenyezi: “Adui ataizingira nchi; ataangusha
    chini ngome zenu na kuteka nyara maboma yenu.”'
  bba-bba: Yen sɔ̃nɑ kon de yibɛrɛbɑ bu nɑ bu tem mɛ tɑrusi, bu ben dɑm kpeerɑsiɑ.
    Kpɑ bu ben sinɑ kpɑɑnu kɔsuku. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Therefore thus saith the Lord God; An adversary there shall be even
    round about the land; And he shall bring down thy strength from thee, And thy
    palaces shall be spoiled.
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Wasigu
    biro monjou maketh kuondeu mochiel motegno, kendo giyak mwandu magu.”'
  meu-meu: Taunabunai Ḡaubada Iehova ini e gwau tomamu; mai tauna ta ese tano baine
    koua hegege, emui maḡu baine ḡiḡidia dobi, bona emui gabu aukadia kohudia baine
    dadi ore.
  npi-ULB: यसैकारण, परमप्रभु परमेश्‍वर यस्तो भन्‍नुहुन्छ, “एउटा शत्रुले देशलाई घेर्नेछ,
    र तिमीहरूका गढहरूलाई नाश गर्नेछ र तिमीहरूका किल्लाहरूलाई लुट्नेछ ।”
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Olódùmarè wí: “Àwọn ọ̀tá yóò pa ilẹ̀ náà run;
    yóò wó ibi gíga yín palẹ̀ a ó sì ba ààfin rẹ̀ jẹ́.”'
  pes-OPCB: بنابراین، دشمن می‌آید و آنها را محاصره نموده، قلعه‌هایشان را ویران می‌کند
    و آن کاخهای مجلل را غارت می‌نماید.»
  tgl-ULB: 'Kaya, ito ang sinasabi ng Panginoong Yahweh: “Isang kaaway ang papalibot
    sa inyong lupain. Ibabagsak ang inyong pinatibay na moog at lolooban ang inyong
    mga tanggulan.”'
  cbu-NT: Ashiriya, yuwamand amb ashirangis anumand Apanll siyaa átcha. Samariyashchi
    undarar ashchiri taturpiyaru, sundaroom pang' patumbichpa tinarangis, anoo zuramptari
    kapeetchinllinaya. Pangishis yuwash maachi wayataris anush kurimunazsha kasachiya.
  hui-hui: Ani bialu kagonaga waitigime tano ogoniha anda ibuwa anda timbuni hongohe
    karu bo gialo wahalu mbirale bayale anda tamuha ngaruni mo yu piai holebira, lene.
  mya-mya: သို့​ကြောင့်​ရန်​သူ​တစ်​နိုင်​ငံ​သည်​သူ​တို့​၏ မြို့​များ​ကို​ဝိုင်း​ရံ​၍
    သူ​တို့​၏​ခံ​တပ်​များ ကို​ဖြို​ခွင်း​လိုက်​မည်။ သူ​တို့​၏​ဘုံ​နန်း​များ ကို​လည်း​လု​ယက်​ဖျက်​ဆီး​လိမ့်​မည်''
    ဟု အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཕ་རོལ་པོས་ཡུལ་དེའི་ཕྱོགས་བཞི་ནས་བསྐོར་ཏེ།
    ཁྱོད་ཀྱི་སྟོབས་ཤུགས་ཉམས་སུ་འཇུག་ཅིང་། ཁྱོད་ཀྱི་མཁར་རྫོང་རྣམས་ཀྱང་འཕྲོག་པར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Naizvozvo zvanzi naIshe Jehovha, “Muvengi achatora nyika; achawisira pasi
    nzvimbo dzako uye achapamba nhare dzako.”
  spa-BLM: 'Por eso dice el Señor Yahvé: “Un adversario invadirá la tierra; y derribará
    tus fortalezas, y sus fortalezas serán saqueadas”.'
  cac-cac: 'Yuj chi'' syal Jehová, aton Yajal yaji: A jun ajc''ol ol javoc ol och
    oyan d''a snación eb'' tic, ol yac''an lajvoquel scuartel eb'', ol yic''anelta
    masanil tas ay d''a yol sdespacho eb'', xchi Jehová chi''.'
  swh-ULB: Kwa hiyo, hivi ndivyo Yahwe asemavyo, “Adui ataizunguka nchi. Atazivuta
    chini nguvu zako na ngome zenu zitatekwa nyara.”
  bel-bel: 'Таму так кажа Гасподзь Бог: вось няпрыяцель, і прытым вакол усёй зямлі!
    ён скіне магутнасьць тваю, і абабраны будуць харомы твае.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Der Feind, und zwar rings um das Land
    her! Und er wird deine Macht von dir herabstürzen, und dein Paläste werden geplündert
    werden.'
  mbb-OT: '@see-verse:AMO.003.010'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ദേശത്തിന്നു ചുറ്റും
    ഒരു വൈരി ഉണ്ടാകും; അവൻ നിന്റെ ഉറപ്പു നിങ്കൽനിന്നു താഴ്ത്തിക്കളയും; നിന്റെ അരമനകൾ
    കൊള്ളയായിതീരും.'
  rmc-rmc: 'Vašoda kavke phenel o Adonaj, o RAJ: „O ňeprijaťeľis pes rozthovela pašal
    tumari phuv, lela tumendar e zor a občorarela tumare hradi.“'
  pes-OPV: 'بنابراین خداوندیهوه چنین می‌گوید: دشمن به هر طرف زمین خواهد بود و قوت
    تو را از تو به زیر خواهد آوردو قصرهایت تاراج خواهد شد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Врэжмашул ва ымпресура цара,
    ыць ва доборы тэрия ши палателе тале вор фи жефуите!”'
  ben-OBCV: 'অতএব, সার্বভৌম সদাপ্রভু এই কথা বলেন: “এক শত্রু দেশকে ছারখার করে দেবে,
    সে তোমার ঘাঁটিগুলি ভেঙে ফেলবে ও তোমার দুর্গগুলি লুট করবে।”'
  som-som: Haddaba Sayidka Rabbiga ahu wuxuu leeyahay, Cadow baa dalka hareerayn doona,
    oo isna xooggiinna wuu idinka qaadi doonaa, oo daarihiinna waaweynna waa la wada
    dhici doonaa.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Tribulabitur et circuietur terra: et
    detrahetur ex te fortitudo tua, et diripientur ædes tuæ.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: An adversary there shall be,
    even round about the land; and he shall bring down thy strength from thee, and
    thy palaces shall be plundered.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ecco il nemico; egli è d''intorno
    al paese, e trarrà giù da te la tua forza, e i tuoi palazzi saranno predati.'
  eng-LXXUP: Therefore thus saith the Lord God; O Tyre, thy land shall be made desolate
    round about thee; and he shall bring down thy strength out of thee, and thy countries
    shall be spoiled.
  eng-ULB: 'Therefore, this is what the Lord Yahweh says: “An enemy will surround
    the land, and pull down your strongholds and plunder your fortresses.”'
  spa-VBL: Por eso, dice el Señor, un enemigo te rodeará, quebrantará tus baluartes,
    y saqueará tus castillos.
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: L''ennemi vient,
    il entoure le pays; il abattra ta force et tes palais seront pillés.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേശത്തിന് ചുറ്റും
    ഒരു വൈരി ഉണ്ടാകും; അവൻ നിന്റെ ഉറപ്പ് നിന്നിൽനിന്ന് താഴ്ത്തിക്കളയും; നിന്റെ അരമനകൾ
    കൊള്ളയായിത്തീരും”.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai, “Dushman mulk ko gher kar terī
    qilābandiyoṅ ko ḍhā degā aur tere mahaloṅ ko lūṭ legā.”
  suz-BL: मोपतीके परमप्रभु यावेमी “इ जोरी सत्रुमी इ रागी पुम्‍नीम। मेकोपुकीमी लडाइ
    तोव़मेनु, गे ब्रुइनीनी। मेकोमी इ बोल्‍यो दरवार नेल्‍ल रोइक्‍नीम” दे परमप्रभु यावेमी
    देंत।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: An enemy shall encompass the land.
    And shall bring down thy strength from thee, And thy palaces shall be plundered.'
  ita-1927: 'perciò, così parla il Signore, l’Eterno: Ecco il nemico, tutt’attorno
    al paese; egli abbatterà la tua forza, e i tuoi palazzi saran saccheggiati.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: «دوژمن دێنە چواردەوری خاکەکە
    و هێزتان لێ کەم دەکاتەوە و قەڵاکانتان تاڵان دەکرێن.»'
  eng-BBE: For this reason, says the Lord, an attacker will come, shutting in the
    land on every side; and your strength will come down and your great houses will
    be made waste.
  kan-OKCV: 'ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ವಿರೋಧಿಯು ದೇಶದ ಸುತ್ತಲೂ
    ಇರುವನು. ನಿನ್ನ ಬಲವನ್ನು ತಗ್ಗಿಸುವನು. ನಿನ್ನ ಅರಮನೆಗಳು ಸೂರೆಯಾಗುವುವು.”'
  tam-2017: ஆகையால் எதிரி வந்து, தேசத்தைச் சூழ்ந்துகொண்டு, உன்னுடைய பெலத்தை உன்னிலிருந்து
    அகன்றுபோகச் செய்வான்; அப்பொழுது உன்னுடைய அரண்மனைகள் கொள்ளையிடப்படும் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, el Señor Jehová ha dicho así: Un enemigo habrá aún por
    todos lados de la tierra, y derribará de ti tu fortaleza, y tus palacios serán
    saqueados.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Un potrivnic va fi chiar de jur
    împrejurul țării; și el îți va doborî puterea și palatele tale vor fi prădate.'
  eng-WEBP: 'Therefore the Lord GOD says: “An adversary will overrun the land; and
    he will pull down your strongholds, and your fortresses will be plundered.”'
  eng-FBV: As a result, says the Lord, an enemy will surround you, break down your
    strongholds, and plunder your fortresses.
  nld-1939: 'Daarom spreekt Jahweh, de Heer: De vijand zal uw land omsingelen; Uw
    sterkten worden gesloopt, Uw burchten geplunderd!'
  nch-BL: 'Yeca TOTECO Cati Más Quipiya Tanahuatili quiijtohua: “Hualas se amocualancaitaca
    ica isoldados huan amechyahualose. Huan quitahuisose nochi nopa calme cati tilahuac
    huan yejyectzitzi cati anquinchijchijque para ipan anmomanahuise. Inijuanti motamicuilise
    nochi cati anquipiyaj calijtic.”'
  vie-1934: 'Vậy nên Chúa Giê-hô-va phán như vầy: Nầy, kẻ nghịch sẽ đến vây bọc đất
    nầy; nó cất mất sức mạnh ngươi, và những đền đài ngươi sẽ bị cướp phá.'
  hin-CV: 'तब प्रभु याहवेह का यह संदेश है: “एक शत्रु तुम्हारे देश को घेर लेगा, वह
    तुम्हारे भवनों को गिरा देगा और तुम्हारे राजमहलों को लूटेगा.”'
  spa-BES: Por esta razón, dice el Señor, vendrá un adversario, rodeándote en la tierra
    por todos lados; y tu fuerza caerá y tus palacios serán destruidos.
  tdx-tdx: 'Aa hoe t’Iehovà, Talè: Hiarikatohe’ ty rafelahy i taney naho harotsa’e
    o hafatrara’oo, vaho ho kopahe’e o anjomba’oo.'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าจึงตรั​สด​ังนี้​ว่า “จะมี​ปฏิปักษ์​ผู้​หน​ึ่งมาล้อมแผ่นดินไว้
    และเขาจะบั่นทอนขุมกำลังเสียจากเจ้า และปราสาททั้งหลายของเจ้าจะถูกปล้น”
  por-BR-2018: 'Portanto o Senhor DEUS diz assim: Um inimigo! Ele está ao redor da
    terra, e derrubará de ti a tua fortaleza, e teus palácios serão saqueados.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Der Feind, und zwar rings um das Land
    her! Und er wird deine Macht von dir herabstürzen, und dein Paläste werden geplündert
    werden.'
  eng-WYC-2018: Therefore the Lord God saith these things, The land shall be troubled,
    and be (en)compassed; and thy strength shall be drawn down of thee, and thine
    houses shall be ravished [or and thine houses shall be robbed]. (And so the Lord
    God saith these things, The land shall be troubled, and surrounded; and thy strength
    shall be drawn out of thee or and thy fortress shall be pulled down, and thy palaces
    shall be robbed.)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Malamiko aperos kaj ĉirkaŭos
    la landon, kaj li deŝiros de vi vian forton, kaj viaj palacoj estos prirabitaj.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana bir yaw! U zeminni ⱪorxiwaldi!
    U mudapiǝngni elip taxlaydu, Ⱪǝl’ǝ-ordiliring bulang-talang ⱪilinidu.'
  beo-beo: Amaiba:le, ha lai dunu da ilia soge amo huluane sisiga:le dagole amola
    ilia gagoi amo mugulumu amola liligi huluane amo ganodini dialebe amo lidimu.”
  tpi-OTNT: Olsem na wanpela lain birua bai i raun insait long kantri bilong ol na
    bagarapim ol strongpela banis bilong ol taun na kisim olgeta gutpela samting i
    stap insait long ol bikpela haus bilong ol.”
  hau-SA: Saboda haka ga abin da Ubangiji Mai Iko Duka ya ce, “Abokin gāba zai ƙwace
    ƙasar, zai saukar da mafakarku, zai washe kagarunku.”
  uig-LAT: 'Shunga Perwerdigar mundaq deydu: — «Mana bir yaw! U zéminni qorshiwaldi!
    U mudapiengni élip tashlaydu, Qel’e-ordiliring bulang-talang qilinidu.'
  nde-nde: 'Ngakho uThixo Wobukhosi uthi: “Isitha sizachitha ilizwe; sizadiliza izinqaba
    zenu, siphange izinqaba zenu.”'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua, “ʻE ai ha fili te ne takatakai ʻae
    fonua; pea te ne holoki hoʻo mālohi meiate koe, pea ʻe maumauʻi ho ngaahi fale
    fakaʻeiʻeiki.”
  ces-1613: 'Protož takto praví Panovník Hospodin: Aj, nepřítel, a to na zemi tuto
    vůkol, a tenť odejme od tebe sílu tvou, i budou rozchvátáni palácové tvoji.'
  eng-WMB: 'Therefore the Lord GOD says: “An adversary will overrun the land; and
    he will pull down your strongholds, and your fortresses will be plundered.”'
  tam-TCV: 'ஆகவே ஆண்டவராகிய யெகோவா சொல்வது இதுவே: “பகைவன் ஒருவன் நாட்டை ஆக்கிரமிப்பான்.
    அவன் அரண்களை இடித்து, உங்கள் கோட்டைகளைக் கொள்ளையிடுவான்.”'
  ceb-ULB: Busa, mao kini ang gisulti ni Yahweh nga Ginoo, “Palibotan sa kaaway ang
    yuta. Lumpagon ug kawatan niya ang mga kuta.”
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Wróg otoczy tę ziemię i pozbawi cię twojej siły,
    i twoje pałace zostaną ograbione.'
  agr-agr: 'Nuadui Tuke Pujuu chichaak: “Shiwag aidau yaakat Samarian jetektatus tenteawagtatui,
    dutika jetekag kaya jegamkamu aidaunak tsaikag, apu pujusa inamtaijin waji ayaunak
    ashí yajuakagtatui”, tawai.'
  kyc-kyc: Dokona akali yanda pimwai dupwame nakamana yuu dokona epo karo awali lapala
    kame andake porai taone sukusa palyuo piro karenge doko pyao lalyarami. Lalyapala
    wambu dupwana bange ama keyange nakamana anda kameya dupwana seramo dupwa nyerami.
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے، ”دشمن ملک کو گھیر کر تیری قلعہ بندیوں کو
    ڈھا دے گا اور تیرے محلوں کو لُوٹ لے گا۔“
  eng-OEBCW: 'Therefore the Lord God says: An enemy will surround the land, he will
    strip your strength from you. and your palaces will be looted.'
  deu-1912: 'Darum spricht der Herr HERR also: man wird dies Land ringsumher bedrängen
    und dich von deiner Macht herunterreißen und deine Häuser plündern.'
  kan-2017: 'ಹೀಗಿರಲು, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ: “ಶತ್ರುವು ನಿನ್ನ ದೇಶವನ್ನು ಮುತ್ತಿಕೊಳ್ಳುವನು.
    ನಿನ್ನ ಶಕ್ತಿಯನ್ನು ಕುಂದಿಸಿಬಿಡುವನು ಮತ್ತು ನಿನ್ನ ಅರಮನೆಗಳು ಸೂರೆಯಾಗುವವು.”'
  tgo-tgo: 'Iya kaiwae Giya Loi tembe iŋava ŋgoreiyake: “Ghan thɨghɨya ne i wo len
    ghamba yakuyakuna na i mukuwo len ghamba vurɨvurɨghegheŋgi na thɨ bigivao lemi
    ŋgoloŋgolo vurɨvurɨghegheniye bigibiginiye.”'
  yap-yap: Ere bay yib e to’ogor rorad nga ron’ed e nam rorad nga longob, miyad kirebnag
    e pin’en ni kar ngongliyed ni nge ayuwegrad ko mael, miyad fek e chugum u lan
    fapi naun rorad ni gagang’.”
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Rhal neh khohmuen kaepvai
    long khaw nang te n'suntlak thil vetih na sarhi neh na impuei te a poelyoe ni.
  mdy-ETH: ዬያሮ ሞርኬ ሙኪ ዔያቶኮ ዓጮ ማንጋንዳኔ፤ ኬኤሎ ዲፆ ዔያቶኮ ሻሂ ኬኤፆዋ ዔያቶኮ ቡራንዳኔ።» ጋዓኔ ናንጊና ናንጋ
    ጎዳ ማዔ ኑ ፆኦዛሢ።
  twi-ASANTE: Ɛno enti, yei ne deɛ Otumfoɔ Awurade seɛ, “Ɔtamfoɔ bi bɛtwi afa asase
    no so; Ɔbɛbubu wʼabanbɔeɛ agu, na wafo wʼaban.”
  eng-WEBU: 'Therefore the Lord GOD says: “An adversary will overrun the land; and
    he will pull down your strongholds, and your fortresses will be plundered.”'
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Morkkee intte biittaa
    dooddana; intte qatuwaa laalana; intte duretu keettaakka bonqqana” yaagees.
  spa-PDDPT: 'Por tanto, ʼAdonay Yavé dice: Un enemigo que rodea la tierra derribará
    tu fuerza y saqueará tus palacios.'
  gun-gun: 'Ha''e nunga rupi po rami Senhor Nhanderuete ijayvu: — Penderovaigua kuery
    peteĩ regua ojokopa ''rã pendeyvy. Ha''e rami vy penhemiaty ikorapa va''ekue oity
    vy oipe''apa ''rã heravy mba''emo pendero tuvixakueve py oĩ va''ekue.'
  agu-BL: 'Cha''stzun te na tal Kataj Ryos yi Cawl ketz yi xtxolbile''j: “At cyulbil
    jun c''oloj chicontr yi chocpon solte''j yi chi''ama''l. Chocpon tan xite''n cu''n
    yi e''chk ca''l yi nim wutz tkan kale na chicolwit quib yi e'' sanlar yi ate''
    tan colche''n yi e''chk tnum, nin chocpon tan telse''n len tircu''n yi e''chk
    takle''n balaj yil nojquen ẍchiwutz, yi at lakak chica''l yi e'' lmak wunak.”'
  ilo-ULB: 'Isu a kastoy ti ibagbaga ni Yahweh nga Apo: “Palawlawanto ti kabusor ti
    daga. Rebbaenanto dagiti sarikedkedmo ken samsamannanto dagiti sarikedkedmo.”'
  kpg-kpg: Deelaa di mee gaa hidi ai nadau hagadaumee ga lloomoi, ga haganiga di nadau
    guongo, gaa oho nadau abaaba, gaa kae nadau goloo.”
  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: ــ «مانا بىر ياۋ! ئۇ زېمىننى قورشىۋالدى!
    ئۇ مۇداپىئەڭنى ئېلىپ تاشلايدۇ، قەلئە-ئوردىلىرىڭ بۇلاڭ-تالاڭ قىلىنىدۇ.'
  sus-sus: Marigi Alatala naxan masen, na nan yi ki. «Wo wo ya rabi, wo yaxui na fafe
    wo xa bɔxi kanade. E fama nɛ wo xun nakanade, e fa wo xa yire makantaxie kana.»
  pon-2006: Ihme kahrehda, ar imwintihti pahn kohdo oh kapilpene sapwarailo, oh karangkepeseng
    ar kehl kan; re ahpw pahn kulihasang audepen nan imwarail kan.”
  jae-jae: Kêtu tonaŋŋa Apômtau Anôtô kêsôm biŋ tonec gebe “Ŋacjo sêŋgi gamêŋ auc
    ma senseŋ nêm tuŋbôm su ma sêjaŋgo waba su aŋga nêm andu kiŋŋa.”
  ksd-ksd: 'Kari ra Luluai God i biti dari: A ebar na vut, ma na vila varbat ra gunan,
    ma na vakaina vue kaum dekdek na liplip, ma na re vue kaum lavur pal na luluai.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, Τύρος κυκλόθεν ἡ γῆ σου ἐρημωθήσεται,
    καὶ κατάξει ἐκ σοῦ ἰσχύν σου, καὶ διαρπαγήσονται αἱ χῶραί σου.
  ind-AYT: Oleh sebab itu, inilah firman Tuhan ALLAH, “Musuhmu akan berada di sekeliling
    negeri, Ia akan mengambil kekuatan darimu, dan istana-istanamu akan dirampas!”
  nya-nya: 'Nʼchifukwa chake Ambuye Yehova akunena izi: “Mdani adzalizungulira dzikoli;
    iye adzagwetsa malinga ako, ndi kufunkha nyumba zako zaufumu.”'
  hrv-hrv: 'Stog ovako govori Jahve Gospod: “Neprijatelj će opkoliti zemlju, utvrde
    će tvoje razvaliti, tvoje dvorce oplijeniti.”'
  mps-mps: Tama tibaso, te boi bidi hani me deli asama, te Samaria bagego tǫ kantri
    tomode bilama, tama te taun bomai obo dabe dolama, tama augwaligo te genuai bomai
    be dabe aluama, tama tomode elalubo nai doado bage tigidali saibao,” po wai dao.
  tpi-tpi: Olsem na wanpela lain birua bai i raun insait long kantri bilong ol na
    bagarapim ol strongpela banis bilong ol taun na kisim olgeta gutpela samting i
    stap insait long ol bikpela haus bilong ol.”
  dan-1931: 'Derfor, så siger den Herre HERREN: Fjender skal fare gennem Landet, dit
    Værn skal tages fra dig, og udplyndres skal dine Borge.'
  vie-OVCB: 'Chúa Hằng Hữu Chí Cao phán: “Vì thế, quân thù sẽ tràn đến! Nó sẽ bao
    vây chúng và triệt hạ các đồn lũy. Rồi nó sẽ cướp phá những đền đài của chúng.”'
  guj-2017: તેથી પ્રભુ યહોવાહ કહે છે; દેશની આસપાસ શત્રુ ફરી વળશે; અને તે તમારા કિલ્લાઓ
    તોડી પાડશે. અને તમારા મહેલોને લૂંટી લેશે.”
  pon-2006A: Ihme kahrehda, ar imwintihti pahn kohdo oh kapilpene sapwarailo, oh karangkepeseng
    ar kehl kan; re ahpw pahn kulihasang audepen nan imwarail kan.”
  por-BRBSL: 'Portanto, diz o Senhor Yahweh: “Um adversário irá invadir a terra; e
    ele vai derrubar seus bastiões, e suas fortalezas serão saqueadas”.'
  eng-OEBUS: 'Therefore the Lord God says: An enemy will surround the land, he will
    strip your strength from you. and your palaces will be looted.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni ati e teh, tarannaw ni Samaria ram hah a
    ven awh vaiteh, nange taran hawinae a pabo vaiteh, im kahawinaw hah a raphoe awh
    han.
  twi-twi: Ɛno nti, sɛɛ na Otumfo Awurade se, “Ɔtamfo bi betwiw afa mo asase no so;
    Obebubu mo bammɔ agu, na wɔafow mo aban.”
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Rhal neh khohmuen kaepvai
    long khaw nang te n'suntlak thil vetih na sarhi neh na impuei te a poelyoe ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í ndi dootitɔbɛ̀ yóó di cɛ̃tinnɛmu kɛ́pɔntɛ di wɛ̃rímú kɛ́hɛí
    dɛ̀ɛ̀ bo di kpɑ̀ɑ̀tìcɛ̃́ĩ miɛkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgɨa ghaze, “Apanitaba izɨ men
    kantri ekɨarugh an aven daru, egh men nguibar ekiamɨn dɨvazir gavgaviba akarigh,
    men bizir aghuir men dɨpenir gavgavibar itiba iniam.”
  dop-dop: Pǝ tɔɔ kɛ́ kolontu kɑ nyɑlɑ mǝ tɛtʋ. Ɩ kɑ́ yɔkɩ mǝ koloosi nɑ ɩ́ kuu mǝ
    wontu.
  azb-azb: 'Ona görə də Xudavənd Rəbb belə deyir: “Düşmən gəlib ölkəni mühasirəyə
    alacaq, Səni gücdən salıb qalalarını qarət edəcək”.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: An adversary! — even round about
    the land! And he shall bring down thy strength from thee, and thy palaces shall
    be pillaged.'
  hin-2017: 'इस कारण परमेश्वर यहोवा यह कहता है: “देश का घेरनेवाला एक शत्रु होगा, और
    वह तेरा बल तोड़ेगा, और तेरे भवन लूटे जाएँगे।”'
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji ne: «Ab noon dina gaw seenum réew, néewal
    leen doole, lël seeni taax.»'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: An adversary — and surrounding
    the land, And he hath brought down from thee thy strength, And spoiled have been
    thy palaces.'
  eng-WYC-2017: Therefore the Lord God saith these things, The land shall be troubled,
    and be encompassed; and thy strength shall be drawn down of thee, and thine houses
    shall be ravished [or robbed].
  eng-WMBB: 'Therefore the Lord GOD says: “An adversary will overrun the land; and
    he will pull down your strongholds, and your fortresses will be plundered.”'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है, “दुश्मन मुल्क को घेरकर तेरी क़िलाबंदियों
    को ढा देगा और तेरे महलों को लूट लेगा।”
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova Baṉara: “Na kana kote mae vari likohae
    nia sa mia popoa; kote daku goreni sa sari mia vasidi ṉiṉiradi meke hiko koari
    mia vasileana ta gobadi.”'
  gaz-gaz: 'Kanaafuu Waaqayyo Gooftaan akkana jedha: “Diinni biyya keessan marsa;
    jabina keessan gad buusa; daʼannoowwan keessanis ni saama.”'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: L’ennemi investira
    le pays, Il détruira ta force, Et tes palais seront pillés.'
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋunhi yurru miriŋunydja lili nyäṉ'thun galki walalaŋgu,
    yana walala yurru ŋurruthirrina marrtjinydja, ḻiw'maramana yana dhuwala wäŋanhanydja,
    bala baḏuwaḏuyunna walalaŋgu yurru dhuwala be ḏälmirrinydja gal'ŋu wäŋa malanha,
    ḏaw'‐ḏawyunna bitjanna yurru walalaŋgu muṉguykumana ŋamakurru'mirrinydja dhikanydja
    wäŋa yurru, ga manaŋirrina walalaŋgu yurru djaw'‐djawyunna nhä walala yukurra
    ŋayathama.”
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “A mato, ɛ yaxun fama
    ɛ bɔxɔ kaladeni nɛn. E fama ɛ xunnakaladeni, e yi ɛ yire makantanxine kui geli.”
  haw-1868: No ia mea, ke olelo mai nei o Iehova ka Haku, peneia; E hele mai auanei
    ka enemi, a puni ka aina; A e lawe aku ia i kou ikaika mai ou aku la, A e haoia
    kou mau halealii.
  arb-NAV: 'لِذَلِكَ يُعْلِنُ الرَّبُّ الإِلَهُ: سَيَجْتَاحُ الْعَدُوُّ الْبِلادَ،
    وَيُحِيلُ حُصُونَكُمْ حُطَاماً وَيَنْهَبُ قُصُورَكُمْ.'
  ewe-ewe: Yehowa Mawu be, “Eya ta futɔ aɖe ava nye avuzi le miaƒe anyigba dzi, agbã
    miaƒe mɔ sesẽwo, eye wòaha miaƒe fiasãwo.”
  eng-LEE: 'Therefore thus hath said the Lord Eternal, The adversary [is there] and
    surroundeth the land: and he shall bring down from thee thy strength, and thy
    palaces shall be plundered.'
  asm-FB: এই হেতুকে কোনো এজন শত্ৰুৱে দেশ ঘেৰাও কৰিব; তেওঁ তেওঁলোকৰ শক্তিশালী প্রতিৰক্ষাৰ
    উপায়বোৰ ধ্বংস কৰিব আৰু দুর্গবোৰ লুট কৰিব।”
  sus-A: مَرِفِ عَلَتَلَ نَشَن مَسٍن، نَ نَن يِ كِ. «وٌ وٌ يَ رَبِ، وٌ يَشُي نَ قَقٍ
    وٌ شَ بْشِ كَنَدٍ. عٍ قَمَ نّ وٌ شُن نَكَنَدٍ، عٍ قَ وٌ شَ يِرٍ مَكَنتَشِيٍ كَنَ.»
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Un adversaire envahira le pays ;
    et il abattra vos forteresses, et vos forteresses seront pillées. »'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה צַ֖ר וּסְבִ֣יב הָאָ֑רֶץ וְהֹורִ֤ד
    מִמֵּךְ֙ עֻזֵּ֔ךְ וְנָבֹ֖זּוּ אַרְמְנֹותָֽיִךְ׃
  kik-kik: Nĩ ũndũ ũcio Mwathani Jehova ekuuga atĩrĩ, “Thũ nĩĩkaharagania bũrũri;
    nĩĩgatharia ciĩgitĩro cianyu cia hinya, na ciĩhitho cianyu nũmu nĩigatahwo.”
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici l’ennemi, il enserre
    le pays ; il te dépouillera de ta force, et tes palais seront pillés.'
  cek-AK: To pongah Angraeng Sithaw mah, Misa mah prae to takui khoep ueloe, na thacakhaih
    to amtimsak pacoengah, nang raenghaih ahmuennawk to amro tih, tiah thuih.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bur-Gandik-Maid weyob soged: “Be-isdarmalad-wargwen
    gandikidgi be-yar sunonikoed. Be-neggandikmaladi bela bei earmaloed. Be-reynegmargi-ibmar-nuegan-bukwad
    bela bei sumaloed.”'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — «Мана бир яв! У зиминни қоршивалди! У
    мудапиәңни елип ташлайду, Қәлъә-ордилириң булаң-талаң қилиниду.'
  tel-2017: కాబట్టి యెహోవా ప్రభువు చెప్పేదేమిటంటే, శత్రువు ఆ ప్రాంతాన్ని చుట్టుముడతాడు.
    అతడు నీకు పట్టున్న వాటిని పడగొడతాడు. నీ రాజ భవనాలను దోచుకుంటాడు.
  hat-BSA: 'Pou sa, konsa pale Senyè BONDYE a: “Yon lènmi va ranvwaye peyi a. Li va
    rale desann barikad ou yo, episitadèl ou yo va piyaje.”'
  kos-kos: Ke ma inge mwet lokoalok fah raunela acn selos, kunausla nien wikwik ku
    lalos, ac pisrala koanon lohm lulap selos.”
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה צַ֖ר וּסְבִ֣יב הָאָ֑רֶץ וְהוֹרִ֤ד
    מִמֵּךְ֙ עֻזֵּ֔ךְ וְנָבֹ֖זּוּ אַרְמְנוֹתָֽיִךְ׃
  ibo-ibo: Nʼihi ya nke a bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    “Onye iro na-abịa! Ọ ga-agba ala gị gburugburu; ọ ga-akwatu ebe niile gị bụ nke
    e wusiri ike, ma kwakọrọkwa ihe niile dị nʼụlọ gị ndị ahụ e wusiri ike.”
  ory-ory: ଏନିମନ୍ତେ ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଏକ ଜଣ ବିପକ୍ଷ ଦେଶର ଚତୁର୍ଦ୍ଦିଗରେ
    (ଉଠିବ); ଆଉ, ସେ ତୁମ୍ଭଠାରୁ ତୁମ୍ଭର ବଳ ନତ କରିବ ଓ ତୁମ୍ଭର ଅଟ୍ଟାଳିକାସବୁ ଲୁଟିତ ହେବ।”
  chk-chk: Iei mine chon oputeer repwe tolong lon fanüer, repwe ataetiu ar kewe imwen
    maun mi pöchökül o soläni pisekir mi nom lon imwer kewe imwen king.”
  rop-rop: Wal blanga tharran na ola enami blanga yumob garra majurrumap miselp raidaran
    langa yumob kantri, en dei garra binijimap ola strongbala haus en dei garra deigidawei
    ebrijing brom yumob bigwan haus.
  ukr-1871: 'Тим то так говорить Господь Бог: От, ворог навкруг всієї землї! він повалить
    всю потугу твою, ограбить палати твої.'
  deu-1951: 'Darum spricht Gott, der HERR: Der Feind wird kommen und dein Land umzingeln,
    er wird dein Bollwerk zerstören und deine Paläste plündern!'
  eng-JPS: 'Therefore thus saith the Lord GOD: An adversary, even round about the
    land! And he shall bring down thy strength from thee, and thy palaces shall be
    spoiled.'
  srp-1865: 'Zato ovako veli Gospod Gospod: neprijatelj je oko zemlje i oboriæe ti
    silu tvoju, i oplijeniæe se dvorovi tvoji.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, “Omulabe alirumba ensi,
    n’amenyaamenya ebigo byo eby’amaanyi era n’abinyagulula.”
  heb-heb: לכן כה אמר אדני יהוה צר וסביב הארץ והורד ממך עזך ונבזו ארמנותיך׃
  ben-IRV: এই জন্য, প্রভু সদাপ্রভু এই বলেন, “শত্রু দেশ ঘিরে ধরবে। সে তোমার দুর্গ ধ্বংস
    করবে এবং তোমার দুর্গ লুট করবে।”
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, “ਇੱਕ ਵਿਰੋਧੀ ਦੇਸ਼ ਨੂੰ ਘੇਰ ਲਵੇਗਾ ਅਤੇ
    ਤੇਰੀ ਸ਼ਕਤੀ ਤੇਰੇ ਤੋਂ ਖੋਹ ਲਵੇਗਾ ਅਤੇ ਤੇਰੇ ਗੜ੍ਹ ਲੁੱਟੇ ਜਾਣਗੇ।”
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ရန်သူ တို့သည် ရှမာရိပြည်
    ကိုဝိုင်း ပြီးလျှင် ၊ သင် ၏အစွမ်း သတ္တိကို နှိမ့်ချ ၍ ၊ ဗိမာန် တို့ကို ဖြိုဖျက်
    ကြလိမ့်မည်။
  tte-O: Koinaele, Yaubada Tokaiwesosi iwaloba, “Yau kani tokaleyayao yayawasali silaowa
    siyatakiki-lagimiu sikaiwe-gabaegimiu yo gogo meuloina sikwayaili ami nume wasawasali
    kaloli mena.”
  hmo-hmo: Unai dainai tuari taudia ese edia tano do idia hagegea, edia magu do idia
    makohia, bona edia ruma do idia hadikaia ore.”
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि “दुश्मन मुल्क का घिराव करेगा, और
    तेरी क़ुव्वत को तुझ से दूर करेगा, और तेरे क़स्र लूटे जाएँगे।”
  rus-SYN: 'Посему так говорит Господь Бог: вот неприятель, и притом вокруг всей земли!
    он низложит могущество твое, и ограблены будут чертоги твои.'
  bqc-SIM: Bee yã́i ma Dii Lua ma mɛ̀, ibɛɛↄ mↄ lia á bùsuzi, aa á gbãa midɛ,
    aai á kibɛ pↄ́ↄ sɛ́lɛ.
  tcz-CHONGTHU: Hijeh chun Hatchungnung Pakaiyin aseiye, “Melma na kidoupi khat ahung
    kon’e. Aman gamsung pumpi aumchah kheh ding, kivenna pal ho jong aloichim ding,
    chuleh akulpiu jouse jong asuh chim ding ahi.”
  mar-mar: 'यास्तव परमेश्वर म्हणतो: “त्या देशाला शत्रू घेरतील, तो तुमचे सामर्थ्य तुमच्यापासून
    खाली आणेल, आणि तुझे महाल लुटले जातील.”'
  qub-qub: 'Chayno cashanpitami Tayta Diosga cayno nin: «Chiquishojcunami nasyunniquita
    curalapaycärengapaj. Pacacunayqui caycajcunatapis juchurgärachengapämi. Palasyuyquipitanami
    ima-aycatapis apaconga.»'
  bqp-bqp: Yen sɔ̃nɑ kon de yibɛrɛbɑ bu nɑ bu tem mɛ tɑrusi, bu ben dɑm kpeerɑsiɑ.
    Kpɑ bu ben sinɑ kpɑɑnu kɔsuku. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Se sa ki fè, men sa Seyè a, Bondye a, di: Yon lènmi gen pou vin sènen
    peyi a, l''a kraze tout fò k''ap pwoteje ou yo, l''ap piye tout gwo kay ou yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: “An enemy will surround the
    land; he will pull down your strongholds and plunder your citadels.”'
  eng-WEBPB: 'Therefore the Lord GOD says: “An adversary will overrun the land; and
    he will pull down your strongholds, and your fortresses will be plundered.”'
  kbq-kbq: E'ina hu'nagu Ra Anumzamo'a huno, Ha' vahe'zmimo'za eza maka hanave vihu
    keginama hu'naza kumazmia eri haviza nehu'za, mika'zazmia rohu eme zamare'za erivagare'za
    vugahaze hu'ne.
  nhe-BL: 'Yeca TOTECO Tlen Más Quipiya Tlanahuatili quiijtohua: “Hualas se imocualancaitaca
    ica isoldados huan inmechyahualose. Huan quimajcahuase nochi nopa caltini tlen
    tilahuac huan yejyectzitzi tlen inquisencajque para ipan inmomanahuise. Yajuanti
    motlamicuilise nochi tlen inquipiyaj calijtic.”'
  gub-BL: A'e rupi waàmàtyry'ymar umàmàn putar waiwy izywyr wà nehe. Weityk putar
    wanàpuzuhu tàtà wà nehe. Weraha putar ma'e wanàpuzuhu pe har upaw rupi katete
    weko haw pe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: The land shall be in tribulation, and
    shall be compassed about: and thy strength shall be taken away from thee, and
    thy houses shall be spoiled.'
