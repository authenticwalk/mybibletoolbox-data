verse: AMO.003.001
translations:
  mal-C: 'ഇസ്രായേൽജനമേ, നിനക്കെതിരേയും ഞാൻ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന
    സർവ കുടുംബത്തിനെതിരേയുമുള്ള യഹോവയുടെ അരുളപ്പാടു ശ്രദ്ധിക്കുക:'
  deu-TKW: 'Hört dies Wort, das Jahwe wider euch, ihr Israeliten, geredet hat, wider
    das ganze Volk, das ich aus Ägypten hergeführt habe; es lautet also:'
  lin-lin: 'Oh bana ya Isalaele, boyoka liloba oyo Yawe alobi na tina na bino, na
    tina na etuka nyonso oyo nabimisaki na Ejipito :'
  eng-LSV: Hear this word that YHWH has spoken concerning you, O sons of Israel, concerning
    all the family that I brought up from the land of Egypt, saying,
  eng-GNV: Heare this worde that the Lord pronounceth against you, O children of Israel,
    euen against the whole familie which I brought vp from the land of Egypt, saying,
  eng-WEBSTER: Hear this word that the LORD hath spoken against you, O children of
    Israel, against the whole family which I brought up from the land of Egypt, saying,
  nhw-BL: Anisraelitame, xijtlacaquilica ni camanali catli TOTECO quiijtohua tlen
    nochi amojuanti ipan tlali Israel huan tlali Judá catli aniteipan ixhuihua catli
    niquinquixti ipan tlali Egipto.
  swh-ONEN: 'Sikilizeni neno hili alilosema Bwana dhidi yenu, enyi watu wa Israeli,
    dhidi ya jamaa nzima niliowapandisha toka Misri:'
  bba-bba: I swɑɑ dɑkio i nɔ ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ, bɛɛ Isirelibɑ kpuron sɔ̃,
    bɛɛ be nɑ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: Hear this word that the Lord hath spoken against you, O children of
    Israel, Against the whole family which I brought up from the land of Egypt, saying,
  luo-luo: 'Un oganda jo-Israel duto mane agolo e piny Misri, winjuru wach ma an Jehova
    Nyasaye awachonu:'
  meu-meu: Israel taumui e, ina hereva, Iehova ese umui latamui ai, Aigupto tanona
    amo na hakaua lasi besena idoinai latanai, vada e gwauraia herevana vada ba kamonai.
  npi-ULB: ए इस्राएलका मानिस हो, तिमीहरूका विरूद्धमा, मिश्रदेशबाट मैले निकालेर ल्याएको
    सम्‍पूर्ण परिवारको विरुद्धमा परमप्रभुले बोल्नुभएको यो वचन सुनः
  yor-yor: 'Ẹ gbọ́ ọ̀rọ̀ tí Olúwa ti sọ nípa rẹ̀, ẹ̀yin ènìyàn Israẹli nípa àwọn ìdílé
    tí mo mú jáde láti Ejibiti:'
  pes-OPCB: 'ای اسرائیل، به پیام خداوند گوش دهید. این پیام برای تمام قومی است که او
    از سرزمین مصر بیرون آورد:'
  tgl-ULB: Pakinggan ninyo ang salitang ito na sinabi ni Yahweh laban sa inyong mga
    Israelita, laban sa buong pamilya na aking inilabas sa lupain ng Egipto,
  cbu-NT: Ashiri na Israelchichis, yuwis Apanll siyaa Ijiptop tsap tashitungarangu
    anis mazinantsa.
  hui-hui: Isaraele wali agaliru-o tí Anduane Homogohanda Iyibi dindi howa haru tagira
    ibalu ogoha ibini kamigo ai ibugua tíhondo bi olarago hale hadaba.
  mya-mya: အို ဣသ​ရေ​လ​ပြည်​သား​တို့၊ သင်​တို့​တစ်​မျိုး လုံး​ကို​အီ​ဂျစ်​ပြည်​မှ​နုတ်​ဆောင်​ခဲ့​သော
    ထာ​ဝ​ရ​ဘု​ရား​က သင်​တို့​နှင့်​ပတ်​သက်​၍ မိန့်​ဆို​သော​ဤ​စ​ကား​ကို​နား​ထောင်​လော့။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་བཏོན་པའི་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད་ཡོངས་ལ་རྒོལ་བའི་གསུང་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་རྒོལ་བའི་གསུང་ལ་ཉོན་ཅིག ཁོང་གིས་འདི་སྐད་དུ།
  sna-sna: 'Inzwai shoko iri rakataurwa naJehovha pamusoro penyu, imi vanhu veIsraeri,
    pamusoro pemhuri yose yandakabudisa kubva muIjipiti:'
  spa-BLM: Escuchen esta palabra que Yahvé ha pronunciado contra ustedes, hijos de
    Israel, contra toda la familia que hice subir de la tierra de Egipto, diciendo
  cac-cac: Ex chon̈ab' Israel, ab'ec tas sval a in Jehová in tic. A in ton vic'naquelta
    eb' e mam eyicham d'a Egipto.
  swh-ULB: Sikieni neno la Yahwe aliloongea juu yenu, watu wa Israeli, juu ya familia
    nzima ambayo niliwatoa kutoka nchi ya Misri,
  bel-bel: 'Слухайце слова гэтае, якое Гасподзь прамовіў на вас, сыны Ізраіля, - на
    ўсё племя, якое вывеў Я зь зямлі Егіпецкай, - кажучы:'
  deu-ELBBK: 'Hört dieses Wort, das der HERR über euch redet, ihr Kinder Israel, über
    das ganze Geschlecht, das ich aus dem Land Ägypten heraufgeführt habe! Indem er
    spricht:'
  mbb-OT: '“Sikiyu is menge tig-Israel, he is menge kepuun niw impeǥawas te Nengazen
    diyà te Ehipto, pemineǥa niw is menge lalag din he ebpekesuǥat keniyu:'
  mal-2015: യിസ്രായേൽമക്കളേ, നിങ്ങളെക്കുറിച്ചും ഞാൻ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ച
    സർവ്വവംശത്തെക്കുറിച്ചും യഹോവ അരുളിച്ചെയ്തിരിക്കുന്ന ഈ വചനം കേൾപ്പിൻ!
  rmc-rmc: 'Šunen kada lav, savo vakerel o RAJ pre tumende, manušale andral o Izrael,
    pre savore fameliji, saven iľa avri andral o Egipt:'
  pes-OPV: 'این کلام را بشنوید که خداوند آن را به ضدشما‌ای بنی‌اسرائیل و به ضد تمامی
    خاندانی که از زمین مصر بیرون آوردم، تنطق نموده و گفته است:'
  ron-1924: 'Аскултаць кувынтул ачеста пе каре-л ростеште Домнул ымпотрива воастрэ,
    копий ай луй Исраел, ымпотрива ынтреӂий фамилий пе каре ам скос-о дин цара Еӂиптулуй:'
  ben-OBCV: 'ওহে ইস্রায়েলের লোকেরা, সদাপ্রভু তোমাদের বিরুদ্ধে যা বলেছেন, তোমরা সেই
    বাক্য শোনো। আমি যাদের মিশর থেকে মুক্ত করে এনেছি, সেই সমস্ত গোষ্ঠীর বিরুদ্ধে বলা
    বাক্য শোনো:'
  som-som: Reer binu Israa'iilow, bal maqla eraygan Rabbigu idinkaga hadlay. Waxaan
    kaga hadlay dadkii aan dalka Masar ka soo bixiyey oo dhan, anigoo leh,
  lat-VUC: '[Audite verbum quod locutus est Dominus super vos, filii Israël, super
    omnem cognationem quam eduxi de terra Ægypti, dicens:'
  eng-ASVBT: Hear this word that Jehovah hath spoken against you, O children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying,
  ita-1885: 'FIGLIUOLI d''Israele, udite questa parola, che il Signore ha pronunziata
    contro a voi; contro a tutta la nazione che io trassi fuor del paese di Egitto,
    dicendo:'
  eng-LXXUP: Hear ye this word, O house of Israel, which the Lord has spoken concerning
    you, and against the whole family whom I brought up out of the land of Egypt,
    saying,
  eng-ULB: 'Hear this word that Yahweh has spoken against you, people of Israel, against
    the whole family that I brought up out of the land of Egypt:'
  spa-VBL: Pueblo de Israel, escuchen el mensaje que el Señor ha enviado contra ustedes.
    Todos ustedes, a quienes saqué de la tierra de Egipto.
  fra-_FOB: Écoutez cette parole, que l'Éternel a prononcée contre vous, enfants d'Israël,
    contre toute la famille que j'ai fait monter du pays d'Égypte.
  mal-mal: യിസ്രായേൽ മക്കളേ, നിങ്ങളെക്കുറിച്ചും ഞാൻ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച
    സർവ്വവംശത്തെക്കുറിച്ചും യഹോവ അരുളിച്ചെയ്തിരിക്കുന്ന ഈ വചനം കേൾക്കുവിൻ!
  urd-GVR: Ai Isrāīliyo, wuh kalām suno jo Rab tumhāre ḳhilāf farmātā hai, us pūrī
    qaum ke ḳhilāf jise maiṅ Misr se nikāl lāyā thā.
  suz-BL: इस्राएल ङा मुरपुकी, परमप्रभु यावेमी इन पर्बम लोव़ का पाप्‍तु। मेको लोव़
    नेनीन। मेकोमी “एको लोव़ इजीप्‍त रागी रे आं चाक्‍शो खिं ङा मुर नेल्‍ल आन पर्बम
    बाक्‍ब।
  eng-NOY: Hear these words, which Jehovah speaketh against you, ye sons of Israel;
    Against the whole family which I brought up out of the land of Egypt!
  ita-1927: 'Ascoltate questa parola che l’Eterno pronunzia contro di voi, o figliuoli
    d’Israele, contro tutta la famiglia ch’io trassi fuori dal paese d’Egitto:'
  ckb-ckb: 'ئەی نەوەی ئیسرائیل، گوێتان لەم فەرمایشتە بێت کە یەزدان فەرموویەتی، لە
    دژی ئێوە و هەموو ئەو خێڵەی لە خاکی میسرەوە دەریهێنان، کە فەرمووی:'
  eng-BBE: Give ear to this word which the Lord has said against you, O children of
    Israel, against all the family which I took up out of the land of Egypt, saying,
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರೇ, ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಹೇಳುವ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ. ನಾನು
    ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಕರೆದುತಂದ ಸಮಸ್ತ ಕುಟುಂಬಕ್ಕೆ ಹೇಳುವುದೇನೆಂದರೆ:'
  tam-2017: இஸ்ரவேல் மக்களே, யெகோவாகிய நான் எகிப்து தேசத்திலிருந்து வரவழைத்த முழுக்குடும்பமாகிய
    உங்களுக்கு விரோதமாகச் சொல்லிய இந்த வசனத்தைக் கேளுங்கள்.
  spa-RV-1909: 'OID esta palabra que ha hablado Jehová contra vosotros, hijos de Israel,
    contra toda la familia que hice subir de la tierra de Egipto. Dice así:'
  ron-BTF: 'Ascultați acest cuvânt pe care DOMNUL l-a vorbit împotriva voastră, copii
    ai lui Israel, împotriva întregii familii pe care am adus-o din țara Egiptului,
    spunând:'
  eng-WEBP: 'Hear this word that the LORD has spoken against you, children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  eng-FBV: People of Israel, listen to this message that the Lord has spoken against
    you—all of you, whom I brought out of the land of Egypt.
  nld-1939: 'Hoort dit woord, Dat Jahweh heeft gesproken Over u, kinderen van Israël:
    Over heel het geslacht, Dat Ik geleid heb Uit het land van Egypte!'
  nch-BL: Anisraelitame, xijtacaquilica ni camanali cati TOTECO quiijtohua ten nochi
    amojuanti ipan tali Israel huan tali Judá cati aniteipa ixhuihua cati niquinquixti
    ipan tali Egipto.
  vie-1934: Hỡi con cái Y-sơ-ra-ên, hãy nghe lời nầy, là lời Đức Giê-hô-va phán nghịch
    cùng các ngươi, tức là nghịch cùng cả họ hàng mà ta đã đem lên khỏi đất Ê-díp-tô.
  hin-CV: 'हे इस्राएलियो, सुनो यह वह संदेश है, जिसे याहवेह ने तुम्हारे विरुद्ध कहा
    है—पूरे वंश के विरुद्ध जिसे मैंने मिस्र देश से बाहर निकाल लाया है:'
  spa-BES: 'Escucha esta palabra que el Señor ha dicho contra ti, hijos de Israel,
    contra toda la familia que saqué de la tierra de Egipto, diciendo:'
  tdx-tdx: 'Mijanjiña ty nitsarà’ Iehovà ry ana’ Israeleo, ry hene foko nakareko an-tane’
    i Mitsraimeo, ami’ty hoe:'
  tha-KJV: โอ คนอิสราเอลเอ๋ย จงฟังพระวจนะนี้ซึ่งพระเยโฮวาห์ตรัสกล่าวโทษท่านทั้งหลาย
    คือกล่าวโทษหมดทั้งครอบครัวซึ่งเราได้นำออกจากแผ่นดิ​นอ​ียิปต์​ว่า
  por-BR-2018: 'Ouvi esta palavra que o SENHOR fala contra vós, ó filhos de Israel,
    contra toda família que eu fiz subir da terra do Egito:'
  deu-ELO: Höret dieses Wort, das Jehova über euch redet, ihr Kinder Israel, über
    das ganze Geschlecht, welches ich aus dem Lande Ägypten heraufgeführt habe!
  eng-WYC-2018: Sons of Israel, hear ye the word which the Lord spake on you, and
    on all the kindred, which I led out of the land of Egypt, and said, (Israelites,
    hear ye the word which the Lord spoke about you, yea, about all the tribes, whom
    he led out of the land of Egypt, and he said,)
  epo-epo: 'Aŭskultu ĉi tiun vorton, kiun la Eternulo eldiris pri vi, ho Izraelidoj,
    pri la tuta gento, kiun Mi elkondukis el la lando Egipta:'
  uig-PIN: 'Pǝrwǝrdigar silǝrni ǝyiblǝp eytⱪan bu sɵz-kalamni anglanglar, i Israil
    baliliri, Yǝni Mǝn Misir zeminidin elip qiⱪarƣan bu pütkül jǝmǝt: —'
  beo-beo: 'Isala:ili dunu! Nabima! Dunu fi amo Ea Idibidi soge ganodini esalu amo
    lale guda:i. Goe sia: amo Hina Gode Ea dilia hou olelema:ne sia:i, amo nabima!'
  tpi-OTNT: Yupela Israel, yupela olgeta lain Bikpela i bin kisim long Isip na bringim
    i kam, yupela harim dispela tok em i bin givim long yupela.
  hau-SA: Ku ji wannan maganar da Ubangiji ya yi game da ku, ya ku jama’ar Isra’ila,
    a kan dukan iyalin da na fitar daga Masar.
  uig-LAT: 'Perwerdigar silerni eyiblep éytqan bu söz-kalamni anglanglar, i Israil
    baliliri, Yeni Men Misir zéminidin élip chiqarghan bu pütkül jemet: —'
  nde-nde: 'Zwanini ilizwi elikhulunywe nguThixo ngani lina bantu bako-Israyeli Lomndeni
    wonke engawukhupha eGibhithe:'
  ton-ton: Fanongo ki he folofola ni ʻa Sihova ʻaia kuo ne folofolaʻaki kiate kimoutolu,
    ʻe fānau ʻa ʻIsileli, ki he kau nofoʻanga kotoa pē naʻaku ʻomi mei he fonua ko
    ʻIsipite, ʻo pehē,
  ces-1613: 'Slyšte slovo to, kteréž mluví Hospodin proti vám, synové Izraelští, proti
    vší té rodině, kterouž jsem vyvedl z země Egyptské, řka:'
  eng-WMB: 'Hear this word that the LORD has spoken against you, children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  tam-TCV: இஸ்ரயேல் மக்களே, யெகோவா உங்களுக்கெதிராகக் கூறிய இந்த வார்த்தையைக் கேளுங்கள்.
    எகிப்திலிருந்து நான் கொண்டுவந்த முழுக் குடும்பத்தினருக்கும் எதிராக நான் பேசியதைக்
    கேளுங்கள்.
  ceb-ULB: Paminawa kining pulong nga gisulti ni Yahweh batok kaninyo, katawhan sa
    Israel, batok sa tibuok kaliwatan nga akong gipalingkawas sa yuta sa Ehipto,
  pol-UBG: 'Słuchajcie tego słowa, które PAN mówi przeciwko wam, synowie Izraela,
    przeciwko całemu pokoleniu, które wyprowadziłem z ziemi Egiptu:'
  agr-agr: 'Israel aents aidauwah, atum Egipto nugkanum batsamsajum waitu batsatutigmin
    Tuke Pujuu jiipag agkanmitkagmawa nuna chichame antuktajum:'
  kyc-kyc: Nakama Isaraele wambu dupwa peparae Kamongo dokome Isipi piso nyuo lanyuo
    epeya. Dokona nakamana lao baame pii dake langilyamo selapape.
  urd-GVU: اے اسرائیلیو، وہ کلام سنو جو رب تمہارے خلاف فرماتا ہے، اُس پوری قوم کے
    خلاف جسے مَیں مصر سے نکال لایا تھا۔
  eng-OEBCW: 'Listen to this message, Israelites, which the Lord has spoken against
    you, against the whole nation that I brought out of Egypt:'
  deu-1912: 'Höret, was der HERR mit euch redet, ihr Kinder Israel, mit allen Geschlechtern,
    die ich aus Ägyptenland geführt habe:'
  kan-2017: ಇಸ್ರಾಯೇಲರೇ ಯೆಹೋವನು ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ, ತಾನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಪಾರು ಮಾಡಿದ
    ಪೂರ್ಣಕುಲಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನುಡಿದಿರುವ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ,
  tgo-tgo: Wo hu vandeŋe Giya Loi ghalɨŋaeke, ghemi Isirel gharɨgharɨniye, ghemi iyava
    i vaŋgu raŋgiyaŋgana Ijipt e tɨne.
  yap-yap: 'Gimed e girdi’ nu Israel, mu telmed ko pi thin ni ba’aray nike weliy SOMOL
    ni murung’agmed, gimed fare nam ni ga’ngin ni fek nga wuru’ yu Egypt:'
  hlt-MCSB: Israel ca nangmih taeng neh Egypt khohmuen lamloh kang khuen van bangla,
    koca boeih taengah BOEIPA loh he ol a thui he hnatun uh.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ዒዚ ጊብፄፓ ዔኪ ኬሴ ዴሮ፥ ዒንሢ ቢያሢ ዛሎ ናንጊና ናንጋ ጎዳ ዻጋዺ ጌዔ ባኮ ዋይዙዋቴ፦
  twi-ASANTE: 'Montie saa asɛm a Awurade aka atia mo yi, Ao, Israelfoɔ, deɛ ɛtia abusua
    a meyii wɔn firii Misraim no nyinaa:'
  eng-WEBU: 'Hear this word that the LORD has spoken against you, children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  wal-wal: Inttenoo Israa7eela asatoo, GODAI intte bolli, Gibxxe biittaappe i kessido
    asa ubbaa bolli haasayidoogaa siyite.
  spa-PDDPT: 'Oh hijos de Israel, escuchen la palabra que Yavé habla contra ustedes,
    contra toda la familia que saqué de la tierra de Egipto:'
  gun-gun: 'Peẽ Israel kuery, pendu ke Senhor penderovai ijayvu rã, Egito yvy gui
    pendererupa va''ekue ha''e javi avi. Ha''e vy aipoe''i:'
  agu-BL: 'Cha''stzun te axwok jun c''oloj xonl Israel, bitwok tzaj yi yole''j, yi
    yol Kataj Ryos, yi jun yi ocnak tan cyelsene''l tzaj yi e'' imam ite'' le tnum
    Egipto:'
  ilo-ULB: Dakayo a tattao ti Israel, denggenyo daytoy a sao nga imbalikas ni Yahweh
    maibusor kadakayo, maibusor iti sibubukel a pamilia nga inruarko iti daga ti Egipto,
  kpg-kpg: 'Goodou go digau Israel, goodou hagalongo malaa gi nnelekai Dimaadua ala
    ne helekai i goodou huogodoo, ala ne laha mai go Mee gi daha mo Egypt:'
  uig-ARA: 'پەرۋەردىگار سىلەرنى ئەيىبلەپ ئېيتقان بۇ سۆز-كالامنى ئاڭلاڭلار، ئى ئىسرائىل
    بالىلىرى، يەنى مەن مىسىر زېمىنىدىن ئېلىپ چىقارغان بۇ پۈتكۈل جەمەت: ــ'
  sus-sus: Wo wo tuli mati yi masenyi ra, Alatala naxan masenma Isirayilakae bɛ, a
    xabilɛ naxan namini Misira bɔxi ra.
  pon-2006: 'Kumwail mehn Israel kan, kumwail rong mahsen wet me KAUN-O ketin mahsanih
    duwen kumwail, wehi unseko me e ketin kahluwahdo sang Isip:'
  jae-jae: O lau Israel, aŋô biŋ tonec, taŋ Apômtau kêsôm kepeŋ amac gôlôac samob,
    taŋ kakôc sa aŋga gamêŋ Aiguptuŋa api amêŋ naŋ.
  ksd-ksd: 'Avat a valongore go ra tinata ba ra Luluai i tar tatike ure avat, a tarai
    Israel, ure ra vuna tarai par nina iau ga ben vairop ia kan ra gunan Aigipto,
    ra tinata dari:'
  grc-BRENT: Ἀκούσατε τὸν λόγον τοῦτον, ὃν ἐλάλησε Κύριος ἐφʼ ὑμᾶς, οἶκος Ἰσραὴλ,
    καὶ κατὰ πάσης φυλῆς, ἧς ἀνήγαγον ἐκ γῆς Αἰγύπτου, λέγων,
  ind-AYT: 'Dengarlah firman, yang TUHAN ucapkan mengenai kamu, hai orang Israel,
    mengenai seluruh kaum keluarga yang telah Aku bawa keluar dari tanah Mesir, firman-Nya:'
  nya-nya: 'Inu Aisraeli, imvani mawu awa amene Yehova wayankhula kutsutsana nanu,
    kutsutsana ndi banja lonse limene analitulutsa mu Igupto:'
  hrv-hrv: 'Počujte, sinovi Izraelovi, ovu riječ koju Jahve zbori protiv vas, protiv
    svakoga roda što ga izvedoh iz zemlje egipatske:'
  mps-mps: Dage Israel, dage tigidali hani Genuai Bidigo dage Isipde ma dobola selama,
    odasa asali, dagego agai dagebolo mabo po odiąo.
  tpi-tpi: Yupela Israel, yupela olgeta lain Bikpela i bin kisim long Isip na bringim
    i kam, yupela harim dispela tok em i bin givim long yupela.
  dan-1931: 'Hør dette Ord, som HERREN taler imod eder, israelitter, imod hele den
    slægt jeg førte op fra Ægypten:'
  vie-OVCB: 'Hãy lắng nghe sứ điệp của Chúa Hằng Hữu lên án các ngươi, hỡi dân tộc
    Ít-ra-ên và Giu-đa—nghịch cùng toàn thể gia tộc mà Ta đã giải cứu khỏi Ai Cập:'
  guj-2017: હે ઇઝરાયલના લોકો, તમારી વિરુદ્ધ એટલે જે આખી પ્રજાને હું મિસરમાંથી બહાર
    કાઢી લાવ્યો, તેની વિરુદ્ધ આ જે વચનો યહોવાહ બોલ્યા તે સાંભળો,
  pon-2006A: 'Kumwail mehn Israel kan, kumwail rong mahsen wet me KAUN-O ketin mahsanih
    duwen kumwail, wehi unseko me e ketin kahluwahdo sang Isip:'
  por-BRBSL: Ouçam esta palavra que Javé falou contra vocês, filhos de Israel, contra
    toda a família que eu criei fora da terra do Egito, dizendo
  eng-OEBUS: 'Listen to this message, Israelites, which the Lord has spoken against
    you, against the whole nation that I brought out of Egypt:'
  cth-cth: Oe Isarel miphunnaw Izip ram hoi kai ni na tâcokhai e miphun abuemlah nangmanaw
    hah, kai BAWIPA ni ka dei e lawk hah thai awh haw.
  twi-twi: 'Muntie saa asɛm a Awurade aka atia mo yi, Israelfo, nea etia abusua a
    miyii wɔn fii Misraim no nyinaa:'
  hlt-hlt: Israel ca nangmih taeng neh Egypt khohmuen lamloh kang khuen van bangla,
    koca boeih taengah BOEIPA loh he ol a thui he hnatun uh.
  tbz-SIM: 'Díndi Isidɑyɛɛribɛ kéntɛ́nɛ̀ mí ndi Yiɛ̀ nKuyie ndi nɑ́ɑ́ ntì, díndi n
    dènnɛní bɛ̀ Esibiti:'
  msy-2020: O Israelɨn gumazamiziba, ia oragh! Ikiavɨra Itir God Isipɨn kantrin aven
    ia inigha azenan ize, ia bar moghɨra deragh an akar a ia gasim baragh.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ mɛ mɑ lǝsɑ Icipiti tɔ, mɛɣɛ
    mɑ yɔɣɔtǝɣɩ tɔm tǝnɛ.'
  azb-azb: 'Ey İsraillilər! Rəbbin əleyhinizə dediyi sözü dinləyin! Misir torpağından
    çıxardığı bu nəslin hamısına belə deyir:'
  eng-DBY: Hear this word that Jehovah hath spoken against you, children of Israel,
    against the whole family that I brought up from the land of Egypt, saying,
  hin-2017: 'हे इस्राएलियों, यह वचन सुनो जो यहोवा ने तुम्हारे विषय में अर्थात् उस
    सारे कुल के विषय में कहा है जिसे मैं मिस्र देश से लाया हूँ:'
  wol-KYG: 'Dégluleen kàddu gii Aji Sax ji wax ci yeen, bànni Israyil, mu jëm ci seen
    mboolem xeet wi mu génnee réewum Misra. Mu ne:'
  eng-YLT: 'Hear ye this word that Jehovah hath spoken concerning you, O sons of Israel,
    concerning all the family that I brought up from the land of Egypt, saying:'
  kne-kne: 'Kanan Amos: Dakayo am-in ay Israelita ay inpangon Diyos ay komaan ed Egipto,
    dengngen yo nan ibaga na en dakayo.'
  eng-WYC-2017: Sons of Israel, hear ye the word which the Lord spake on you, and
    on all the kindred, which I led out of the land of Egypt, and said,
  eng-WMBB: 'Hear this word that the LORD has spoken against you, children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  urd-GVH: ऐ इसराईलियो, वह कलाम सुनो जो रब तुम्हारे ख़िलाफ़ फ़रमाता है, उस पूरी क़ौम
    के ख़िलाफ़ जिसे मैं मिसर से निकाल लाया था।
  rug-rug: 'Mi avoso mae! Hiera sa zinama te Zihova sapu ta zutuni gamu, kei gamu
    tinoni pa Izireli, gamu doduru pa butubutu Izireli sapu turaṉa vurani gamu Arau
    pa Izipi:'
  gaz-gaz: 'Yaa saba Israaʼel, dubbii Waaqayyo isiniin mormuudhaan, maatii ani biyya
    Gibxii baasee fide hundaan mormuudhaan dubbate kana dhagaʼaa:'
  fra-LSG: Écoutez cette parole que l’Éternel prononce contre vous, enfants d’Israël,
    Contre toute la famille que j’ai fait monter du pays d’Égypte!
  gnn-gnn: Yo, nhuma yolŋu walala Yitjuralpuyŋu, ŋäka walala dhuwala dhäruk Garraynha,
    nhaltjan ŋayi yukurra waŋa ḻakarama nhumalanha, bukmaknha yana miṯtjinha ŋunhi
    ŋayi nhumalanha gäŋala dhawaṯmaraŋala yukurrana beŋuru Yetjipŋuru.
  yal-yal: Ɛ falani ito ramɛ, Alatala naxan falama Isirayila kaane xili ma, a xabilan
    naxan namini Misiran bɔxɔn ma.
  iou-iou: Amostä ŋode yäŋkuk; Isrel ämawebe Yawetä Isip nanik tämagut yäpmäŋ äbani
    in man Yawetä täwetak ŋo juku peŋpäŋ nadäwut. Uwä ŋode yäyak;
  haw-1868: E HOOLOHE i keia olelo a Iehova i olelo mai ai no oukou, e na mamo a Iseraela,
    No ka ohana a pau, a'u i lawe mai ai mai ka aina o Aigupita mai, i mai la,
  arb-NAV: 'اسْمَعُوا يَا بَنِي إِسْرَائِيلَ هَذِهِ الْكَلِمَةَ الَّتِي قَضَى بِها
    الرَّبُّ عَلَيْكُمْ، بَلْ عَلَى كُلِّ الْقَبِيلَةِ الَّتِي أَخْرَجْتُهَا مِنْ
    دِيَارِ مِصْرَ:'
  ewe-ewe: O Israel, se nya si Yehowa gblɔ tso mi ƒome blibo si wòkplɔ tso Egipte
    la ŋu ɖa.
  eng-LEE: Hear this word which the Lord hath spoken concerning you, O children of
    Israel, concerning the whole family which I have brought up from the land of Egypt,
    saying,
  asm-FB: হে ইস্ৰায়েলৰ লোক সমূহ, তোমালোকৰ বিৰুদ্ধে অর্থাৎ যিসকলক মিচৰ দেশৰ পৰা মই
    উলিয়াই আনিলো, সেই গোটেই ফৈদৰ বিৰুদ্ধে যিহোৱাই কোৱা এই বাক্য শুনা;
  sus-A: وٌ وٌ تُلِ مَتِ يِ مَسٍنيِ رَ، عَلَتَلَ نَشَن مَسٍنمَ عِسِرَيِلَكَيٍ بّ،
    عَ شَبِلّ نَشَن نَمِنِ مِسِرَ بْشِ رَ.
  fra-SBL: 'Écoutez cette parole que Yahvé a prononcée contre vous, enfants d''Israël,
    contre toute la famille que j''ai fait monter du pays d''Égypte, en disant :'
  hbo-hbo: שִׁמְע֞וּ אֶת־הַדָּבָ֣ר הַזֶּ֗ה אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה עֲלֵיכֶ֖ם בְּנֵ֣י
    יִשְׂרָאֵ֑ל עַ֚ל כָּל־הַמִּשְׁפָּחָ֔ה אֲשֶׁ֧ר הֶעֱלֵ֛יתִי מֵאֶ֥רֶץ מִצְרַ֖יִם
    לֵאמֹֽר׃
  pjt-pjt: Munu Mayatja Godalu piṟuku wangkanyi nyurala Israelkunu tjuṯangka alatji,
    “Wanyuya ngayunya kulila! Panya ngayulu nyuranya Itjipalanguṟu wankaṟuṟa ngalya-katingu.
    Kaya ngayulu nyuranya aṉanguṟa wangkanyangka kulinma!
  kik-kik: 'Ta iguai ũhoro ũyũ Jehova aarĩtie wa kũmũũkĩrĩra, inyuĩ andũ a Isiraeli,
    ũira wa gũũkĩrĩra nyũmba yothe ĩrĩa ndaarutire bũrũri wa Misiri:'
  fra-NCL: 'Ecoutez cette parole que Yahweh a prononcée sur vous, enfants d’Israël,
    « sur toute la famille que j’ai fait monter du pays d’Égypte », — en ces termes :'
  cek-AK: Aw Israel caanawk, Izip prae hoiah kang zaeh o ih imthung takoh boih, nangcae
    Angraeng mah thuih ih nangcae misa haih lok hae tahngai oh,
  cuk-cuk: '¡Israel-dulemar, we-gayaburba be nue itomalo! Bab-Jehová bemar-annik,
    degi, bela Egipto-yargi dulemar-noargusmalad-annik weyob soged:'
  uig-CYR: 'Пәрвәрдигар силәрни әйипләп ейтқан бу сөз-каламни аңлаңлар, и Исраил балилири,
    Йәни Мән Мисир зиминидин елип чиқарған бу пүткүл җәмәт: —'
  tel-2017: ఇశ్రాయేలీయులారా! యెహోవా మీకు వ్యతిరేకంగా మాట్లాడుతున్నాడు. ఐగుప్తుదేశం
    నుంచి ఆయన రప్పించిన వంశమంతటి గురించి ఆయన తెలియజేసిన మాట వినండి.
  hat-BSA: 'Tande pawòl sa a ke SENYÈ a te pale kont nou menm, fis Israël yo; kont
    tout fanmi ke Li te mennen fè monte soti nan peyi Égypte la:'
  kos-kos: 'Mwet Israel, porongo kas inge su LEUM GOD El fahk keiwos, mutunfacl nufon
    se su El kolma liki Egypt, ac fahk:'
  hbo-WLC: שִׁמְע֞וּ אֶת־הַדָּבָ֣ר הַזֶּ֗ה אֲשֶׁ֨ר דִּבֶּ֧ר יְהוָ֛ה עֲלֵיכֶ֖ם בְּנֵ֣י
    יִשְׂרָאֵ֑ל עַ֚ל כָּל־הַמִּשְׁפָּחָ֔ה אֲשֶׁ֧ר הֶעֱלֵ֛יתִי מֵאֶ֥רֶץ מִצְרַ֖יִם
    לֵאמֹֽר׃
  ibo-ibo: Nụrụnụ okwu ndị a nke Onyenwe anyị kwuru megide unu, unu ndị Izrel, megidekwa
    ezinaụlọ ahụ niile nke m kpọpụtara site nʼala Ijipt.
  ory-ory: ହେ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଏହି ବାକ୍ୟ ଶୁଣ, ଏହା ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ, ଅର୍ଥାତ୍‍, ଯେଉଁ ସମୁଦାୟ ଗୋଷ୍ଠୀକୁ ଆମ୍ଭେ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲୁ, ସେମାନଙ୍କ
    ବିରୁଦ୍ଧରେ କହିଅଛନ୍ତି,
  chk-chk: Ämi chon Israel, oupwe rongorong ekei kapas ewe Samol mi Lapalap a apasa
    usumi, ämi chon ewe mwü meinisin i a emwenawu seni ewe fanü Isip.
  rop-rop: Wal aibin tok, “Yumob Isreil pipul yumob irrim mi na. YAWEI det trubala
    God bin tok blanga yumob en blanga yumob grengrenfatha olabat, detlot weya imbin
    bringimat brom Ijip.
  ukr-1871: 'Вислухайте слова, що Господь вирік проти вас, ви, сини Ізрайлеві, проти
    всього роду, що я вивів із Египту, й каже:'
  deu-1951: Hört dieses Wort, welches der HERR wider euch gesprochen hat, ihr Kinder
    Israel, wider alle Geschlechter, die ich aus Ägyptenland heraufgeführt habe!
  eng-JPS: 'Hear this word that the LORD hath spoken against you, O children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  srp-1865: 'Èujte rijeè koju govori Gospod za vas, sinovi Izrailjevi, za sve pleme
    koje sam izveo iz zemlje Misirske, govoreæi:'
  lug-lug: Muwulire ekigambo kino Mukama ky’aboogerako mmwe abaana ba Isirayiri, ennyumba
    yonna gye naggya mu Misiri.
  heb-heb: שמעו את הדבר הזה אשר דבר יהוה עליכם בני ישראל על כל המשפחה אשר העליתי מארץ
    מצרים לאמר׃
  ben-IRV: হে ইস্রায়েলীয়রা, শোন এই বাক্য যা সদাপ্রভু তোমাদের বিরুদ্ধে বলেছেন, সমস্ত
    পরিবারের বিরুদ্ধে যাদের আমি মিশর দেশ থেকে বার করে এনেছিলাম,
  pan-pan: ਹੇ ਇਸਰਾਏਲੀਓ, ਇਹ ਬਚਨ ਸੁਣੋ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਅਰਥਾਤ ਉਸ ਸਾਰੇ ਘਰਾਣੇ
    ਦੇ ਵਿਰੁੱਧ ਬੋਲਿਆ ਹੈ ਜਿਸ ਨੂੰ ਮੈਂ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਕੱਢ ਲਿਆਇਆ,
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ အဲဂုတ္တု ပြည် မှ ငါနှုတ်ဆောင် သော အမျိုးသား အပေါင်း
    တို့၊ သင် တို့ကို ရည်မှတ်၍ ငါထာဝရဘုရား မိန့် တော်မူသောစကား ကို နားထောင် ကြလော့။
  tte-O: Tomo Isileli, beyabeyana tubumiyao ali boda Yaubada ikele-yawatagilagili
    Itipita dedeina mena. Kabo kwabenali namwanamwa ami walo kololo bwaitete iwalowenako
    kaiwemiu.
  hmo-hmo: Israela taudia e, Lohiabada ese umui totona ia gwauraia hereva do umui
    kamonai. Umui be bese badana ta, Lohiabada ese Aigupito dekena amo umui ia hakaua
    mai.
  urd-urd: 'ऐ बनी इस्राईल, ऐ सब लोगों जिनको मैं मिल्क — ए — मिस्र से निकाल लाया, ये
    बात सुनो जो ख़ुदावन्द तुम्हारे बारे में फ़रमाता है:'
  rus-SYN: 'Слушайте слово сие, которое Господь изрек на вас, сыны Израилевы, на все
    племя, которое вывел Я из земли Египетской, говоря:'
  bqc-SIM: Á Isaili bui pↄ́ ma á bↄ́lɛ Egipi, à swã́kpa à yã́ pↄ́ ma mɛ̀ a á
    le ma.
  tcz-CHONGTHU: Pakaiyin nangho douna thu asei hi ngai jun, Vo Israel leh Judah mite,
    keiman Egypt gam’a kon’a kahin puidoh na insung pumpi douna-a kisei ahi.
  mar-mar: इस्राएलाच्या लोकांनो, जे सर्व घराणे मी मिसरामधून बाहेर आणले त्यांच्याविषयी,
    परमेश्वराने तुमच्याविरुध्द जे वचन सांगितले ते ऐका,
  qub-qub: '¡Wiyay Israelcuna! Egiptupita jorgamushoj Tayta Diosmi cayno nishunqui:'
  bqp-bqp: I swɑɑ dɑkio i nɔ ye nɛ, Yinni Gusunɔ nɑ gerumɔ, bɛɛ Isirelibɑ kpuron sɔ̃,
    bɛɛ be nɑ yɑrɑmɑ Egibitin di.
  hat-hat: Nou menm pèp Izrayèl, tande mesaj Seyè a te bay sou nou, sou nasyon li
    te fè soti kite peyi Lejip la.
  eng-BSB: 'Hear this word that the LORD has spoken against you, O children of Israel,
    against the whole family that I brought up out of the land of Egypt:'
  eng-WEBPB: 'Hear this word that the LORD has spoken against you, children of Israel,
    against the whole family which I brought up out of the land of Egypt, saying:'
  kbq-kbq: Hagi Israeli vahe'ma mika'a Isipiti'ma tamavreno e'nea vahe'motagu'ma Ra
    Anumzamo'ma keagama huneramantea nanekea antahiho.
  nhe-BL: Inisraelitame, xijtlacaquilica ni tlajtoli tlen TOTECO quiijtohua tlen nochi
    imojuanti ipan tlali Israel huan tlali Judá tlen initeipa ixhuihua tlen niquinquixti
    ipan tlali Egipto.
  gub-BL: Teko Izaew ywy rehe har wà. Peinu katu Tupàn Tuweharupi Wiko Ma'e ize'eg
    penehe arer nehe. Kwehe mehe upyro peipy Ezit ywy wi a'e wà.
  eng-DRA: 'Hear the word that the Lord hath spoken concerning you, O ye children
    of Israel: concerning the whole family that I brought up out of the land of Egypt,
    saying:'
