    fru hu'za manigahazafi? Hifi mago kumamo'ma knazampima unefreana Ra Anumzamo'a
    ana knazana keno antahino osu'negeno ne-efi?
  nhe-BL: Quema tlacame quicaquij tlen tlapitzaj ipan inialtepe para quinyolmelahuase
    para huala tlatehuijcayotl, momajmatíaj huan huihuipicaj nochi tlen itztoque nopano.
    Quema huala tlaohuijcayotl ipan se altepetl, ¿ax pampa niimoTECO nijsencajqui
    ma huala?
  gub-BL: Aze zauxiapekwer upy uxi'àm wà, aipo teko nukyze kwaw wà. Aze Tupàn Tuweharupi
    Wiko Ma'e numu'ar kwaw iaiw paw amo tawhu rehe, aipo iaiw paw u'ar a'e tawhu rehe.
  eng-DRA: Shall the trumpet sound in a city, and the people not be afraid? Shall
    there be evil in a city, which the Lord hath not done?
