verse: AMO.003.006
translations:
  mal-C: പട്ടണത്തിൽ കാഹളം ധ്വനിക്കുമ്പോൾ ജനം വിറയ്ക്കുകയില്ലയോ? യഹോവ വരുത്തീട്ടല്ലാതെ
    ഒരു പട്ടണത്തിൽ അനർഥം വരുമോ?
  deu-TKW: Oder wird die Posaune in einer Stadt geblasen, ohne daß die Leute zusammenfahren?
    Oder geschieht in einer Stadt ein Unglück ohne daß Jahwe es verursacht hat?
  lin-lin: Boni, kelelo ya bitumba ekoki solo kobeta kati na engumba, bongo bato bazanga
    kobanga ? Pasi ekoki solo koya na engumba soki Yawe atindi yango te ?
  eng-LSV: Is a horn blown in a city, || And do people not tremble? Is there affliction
    in a city, || And YHWH has not done [it]?
  eng-GNV: Or shall a trumpet be blowen in the citie, and the people be not afraide?
    or shall there be euil in a citie, and the Lord hath not done it?
  eng-WEBSTER: Shalt a trumpet be blown in the city, and the people not be afraid?
    shall there be evil in a city, and the LORD hath not done it ?
  nhw-BL: Quema masehualme quicaquij catli tlapitzaj ipan inialtepe para quinyolmelahuase
    para huala tlahuilancayotl, momajmatíaj huan huihuipicaj nochi catli itztoque
    nopona. Quema huala tlaohuijcayotl ipan se altepetl, ¿amo pampa niamoTECO nijsencajqui
    ma huala?
  swh-ONEN: Je, tarumbeta inapopigwa mjini kujulisha hatari, watu hawatetemeki? Mji
    upatwapo na maafa, je, si Bwana amesababisha?
  bba-bba: Bɑ rɑ tɑbun kɔbɑ so wuuɔ wuuɡibu bɑ kun nɑnde? Kɛ̃siru ɡɑru tɑ rɑ koore
    wuuɔ n kun nɛn min di?
  eng-KJVCPB: Shall a trumpet be blown in the city, and the people not be afraid?
    Shall there be evil in a city, and the Lord hath not done it?
  luo-luo: Bende tungʼ mar lweny nyalo ywak e dala ma ok omiyo ji otetni? Koso ere
    gima nyalo timore e dala ma ok Jehova Nyasaye ema oyie mondo otimre?
  meu-meu: Kibi na hanua ta ai e hiririamu negana ai taunimanima basie gari a? Iehova
    ese se hadikaiamu negana ai dika na hanua ta ai e kaumu a?
  npi-ULB: सहरमा तुरही बज्यो भने, के त्यहाँका मानिसहरू थर-थर काम्दैनन् र? सहरलाई प्रकोपले
    नाश गर्दा, त्यो परमप्रभुले नै पठाउनुभएको होइन र?
  yor-yor: Nígbà tí ìpè bá dún ní ìlú, àwọn ènìyàn kò ha bẹ̀rù? Tí ewu bá wa lórí
    ìlú kò ha ṣe Olúwa ni ó fà á?
  pes-OPCB: وقتی شیپور جنگ در شهر به صدا در می‌آید، آیا نباید مردم نگران شوند؟ آیا
    بلا بر شهر نازل می‌شود، اگر خداوند آن را مقرر نکرده باشد؟
  tgl-ULB: Tutunog ba ang trumpeta sa lungsod at hindi manginginig sa takot ang mga
    tao? Darating ba ang sakuna sa isang lungsod kung hindi si Yahweh ang nagpadala
    nito?
  cbu-NT: Tsangampansha tputs wakarash pup puu táyachu, tputssha anoo mazinakchusin,
    Papcha. Tputs pachamaam naanllpa, atusin, tapachindamaam uru k'chirpungoo yáyarusin,
    napataranll ashtariya. Mishat, ¿antaati yaktash kapung yutarit tushiyku, an mangutari
    ashtar? nduni. Apanll zangankachu ashtariya.
  hui-hui: Mbiralime wai ibira lalu tanoha howa mbelo biguli hongo howa pu layagua
    nde wali agali tanoha karume gi nahe holebirabe. Anidagua dege tano mbirago mo
    ko hayagua genda ogoni Anduane Homogohanda ibileneda naloleberemibe.
  mya-mya: မြို့​တွင်း​၌​စစ်​ခ​ရာ​သံ​ကို​ကြား​ရ​လျှင် မြို့​သား​တို့​သည် မ​ထိတ်​လန့်​ဘဲ​နေ​လိမ့်
    မည်​လော။ ထာ​ဝ​ရ​ဘု​ရား​စီ​ရင်​သော​ကြောင့်​သာ​လျှင် မြို့​ထဲ​သို့​ဘေး​ဒုက္ခ​ကျ​ရောက်​လာ​ရ​သည်
    မ​ဟုတ်​လော။
  bod-N: གྲོང་ཁྱེར་ནང་དུ་དམག་དུང་བུས་ན་མི་རྣམས་མི་འདར་རམ། གྲོང་ཁྱེར་ཞིག་ལ་ཆག་སྒོ་བྱུང་ན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བ་མ་ཡིན་ནམ།
  sna-sna: Hwamanda ingarira muguta, vanhu vakasatya here? Njodzi painowira guta,
    ko, haazi Jehovha anenge azviita here?
  spa-BLM: Suena la alarma de la trompeta en una ciudad, sin que la gente tenga miedo?
    El mal le sucede a una ciudad, ¿y Yahvé no lo ha hecho?
  cac-cac: Tato spuchaj q'uen trompeta, syac' lista sb'a eb' soldado. Tato ay junoc
    yaelal tz'ec' d'a scal chon̈ab', syalelc'ochi to a in svac'coti.
  swh-ULB: Je tarumbeta itapigwa mjini na watu wasitetemeke? Je janga laweza kuja
    mjini lisiyoletwa na Yahwe?
  bel-bel: Ці трубіць у горадзе труба, - і каб народ не спалохаўся? Ці бывае ў горадзе
    бедства, якое не Гасподзь наслаў бы?
  deu-ELBBK: Oder wird die Posaune in der Stadt geblasen, und das Volk sollte nicht
    erschrecken? Oder geschieht ein Unglück in der Stadt, und der HERR hätte es nicht
    bewirkt?
  mbb-OT: Kenè be egkerkeren te kegkahandek is menge etew emun edaǥing is menge vudyung
    te kebpesayud he zuen menge kuntada he edsurung? Emun egkeumahan te kezeetan is
    inged kenè be ketau te Nengazen is kebpekeuma zutun?
  mal-2015: നഗരത്തിൽ കാഹളം ഊതുമ്പോൾ ജനം പേടിക്കാതിരിക്കുമോ? യഹോവ വരുത്തീട്ടല്ലാതെ
    നഗരത്തിൽ അനർത്ഥം ഭവിക്കുമോ?
  rmc-rmc: Či na predarana o manuša, te andro foros šunďola e truba? Či pes ačhela
    andro foros vareso nalačho, so na domukľahas o Del?
  pes-OPV: آیا بلابر شهر وارد بیاید و خداوند آن را نفرموده باشد؟
  ron-1924: Сау сунэ чинева ку трымбица ынтр-о четате фэрэ сэ се ынспэймынте попорул?
    Сау се ынтымплэ о ненорочире ынтр-о четате фэрэ с-о фи фэкут Домнул?
  ben-OBCV: নগরের মধ্যে তূরী বাজলে, লোকেরা কি ভয়ে কাঁপে না? যখন কোনো নগরে বিপর্যয়
    উপস্থিত হয়, তা কি সদাপ্রভু থেকে হয় না?
  som-som: Haddiise magaalo buun laga dhex afuufo, miyaan dadku cabsan? Miyaa belaayo
    magaalo ku dhacdaa, haddaan Rabbigu saas ku samayn?
  lat-VUC: si clanget tuba in civitate, et populus non expavescet? si erit malum in
    civitate, quod Dominus non fecerit?
  eng-ASVBT: Shall the trumpet be blown in a city, and the people not be afraid? shall
    evil befall a city, and Jehovah hath not done it?
  ita-1885: La tromba sonerà ella nella città, senza che il popolo accorra tutto spaventato?
    saravvi alcun male nella città, che il Signore non l'abbia fatto?
  eng-LXXUP: Shall the trumpet sound in the city, and the people not be alarmed? shall
    there be evil in a city which the Lord has not wrought?
  eng-ULB: If a trumpet sounds in a city, will the people not tremble? If disaster
    overtakes a city, has Yahweh not sent it?
  spa-VBL: Cuando suena la trompeta en la ciudad, ¿no debería alarmarse el pueblo?
    Cuando el desastre llega a la ciudad, ¿no es por obra del Señor?
  fra-_FOB: Si la trompette sonne dans une ville, le peuple ne sera-t-il pas alarmé?
    Et s'il arrive un malheur dans une ville, n'est-ce pas l'Éternel qui l'a fait?
  mal-mal: നഗരത്തിൽ കാഹളം ഊതുമ്പോൾ ജനം പേടിക്കാതിരിക്കുമോ? യഹോവ വരുത്തീട്ടല്ലാതെ നഗരത്തിൽ
    അനർത്ഥം ഭവിക്കുമോ?
  urd-GVR: Jab shahr meṅ narsingā phūṅkā jātā hai tāki logoṅ ko kisī ḳhatre se āgāh
    kare to kyā wuh nahīṅ ghabrāte? Jab āfat shahr par ātī hai to kyā Rab kī taraf
    se nahīṅ hotī?
  suz-BL: मार, तेकोइ सहरमी तुराही ताप्‍शोनु, मुर महिंनीमी ङा? मार, सहरम श्‍येत दुम्‍मेनु,
    मेको परमप्रभु यावे आ सोइश्‍शो ममाइ ङा? यसैया ४५:७; बिलाप ३:३७
  eng-NOY: Shall a trumpet be blown in the city, And the people not be afraid? Shall
    there be evil upon a city, And Jehovah not have done it?
  ita-1927: La tromba suona essa in una città, senza che il popolo tremi? Una sciagura
    piomba ella sopra una città, senza che l’Eterno ne sia l’autore?
  ckb-ckb: ئەگەر کەڕەنا لە شاردا لێبدرێت، ئایا گەل ناترسێت؟ ئەگەر بەڵایەک لە شاردا
    ڕوو بدات، ئایا یەزدان نەیکردووە؟
  eng-BBE: If the horn is sounded in the town will the people not be full of fear?
    will evil come on a town if the Lord has not done it?
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ಕಹಳೆಯನ್ನು ಊದಿದರೆ, ಜನರು ಹೆದರುವುದಿಲ್ಲವೇ? ಯೆಹೋವ ದೇವರಿಂದಲ್ಲದೆ ಪಟ್ಟಣಕ್ಕೆ
    ಕೇಡು ತಟ್ಟುವುದುಂಟೇ?
  tam-2017: ஊரில் எக்காளம் ஊதினால், மக்கள் கலங்காமல் இருப்பார்களோ? யெகோவாவுடைய செயல்
    இல்லாமல் ஊரில் தீங்கு உண்டாகுமோ?
  spa-RV-1909: ¿Tocaráse la trompeta en la ciudad, y no se alborotará el pueblo? ¿habrá
    algún mal en la ciudad, el cual Jehová no haya hecho?
  ron-BTF: Se va suna din trâmbiță în cetate fără ca poporul să se teamă? Va fi vreun
    rău într-o cetate fără ca DOMNUL să îl fi făcut?
  eng-WEBP: Does the trumpet alarm sound in a city, without the people being afraid?
    Does evil happen to a city, and the LORD hasn’t done it?
  eng-FBV: When the trumpet sounds in the city, shouldn't the people be alarmed? When
    a disaster comes to a city, isn't it the Lord who does it?
  nld-1939: Wordt de bazuin in de stad geblazen, Zonder dat het volk ervan schrikt;
    Of barst er een onheil los in de stad, Dat Jahweh niet heeft beschikt?
  nch-BL: Quema masehualme quicaquij cati tapitzaj ipan inialtepe para quinyolmelahuase
    para huala tatehuilisti, momajmatíaj huan huihuipicaj nochi cati itztoque nopona.
    Quema huala taohuijcayot ipan se altepet, ¿amo pampa niamoTECO nijchijqui ma huala?
  vie-1934: Kèn thổi trong thành thì dân sự há chẳng sợ sao? Sự tai vạ há có xảy ra
    cho một thành kia nếu mà Đức Giê-hô-va chẳng làm?
  hin-CV: जब तुरही की आवाज से नगर में चेतावनी दी जाती है, तो क्या लोग डर से नहीं कांपते
    हैं? जब किसी नगर पर विपत्ति आती है, तो क्या यह याहवेह की ओर से नहीं होता?
  spa-BES: Si suena la bocina en la ciudad, ¿no estará llena de miedo la gente? ¿vendrá
    el mal a una ciudad si el Señor no lo ha hecho?
  tdx-tdx: Naho tiofeñe an-drova ao i antsivay, tsy hangebahebake hao ondatio? Ie
    hizò hankàñe ty rova, tsy ho sata’ Iehovà hao?
  tha-KJV: เขาจะเป่าแตรในเมือง และประชาชนไม่ตกใจกลัวอะไรหรือ จะมีภัยตกอยู่ในเมืองหนึ่งเมืองใดหรือ
    นอกจากว่าพระเยโฮวาห์ทรงกระทำเอง
  por-BR-2018: Tocará a trombeta na cidade, e o povo não se estremecerá? Haverá alguma
    calamidade na cidade que o SENHOR não tenha feito?
  deu-ELO: Oder wird die Posaune in der Stadt geblasen, und das Volk sollte nicht
    erschrecken? Oder geschieht ein Unglück in der Stadt, und Jehova hätte es nicht
    bewirkt?
  eng-WYC-2018: Whether a trump shall sound in a city, and the people shall not dread?
    Whether evil shall be in a city, which evil the Lord shall not make? (Shall a
    trumpet sound in a city, and the people have no fear? Shall evil be in a city,
    which evil the Lord did not send? or which evil the Lord shall not come to fight
    against?)
  epo-epo: Ĉu oni blovas per korno en urbo, kaj la popolo ne ektimas? ĉu okazas malfeliĉo
    en urbo, se tion ne faris la Eternulo?
  uig-PIN: Xǝⱨǝrdǝ agaⱨ kaniyi qelinsa, hǝlⱪ ⱪorⱪmamdu? Pǝrwǝrdigar ⱪilmiƣan bolsa,
    xǝⱨǝrgǝ yamanliⱪ qüxǝmdu?
  beo-beo: Gegesea dusu galamudi (dalabede) amo moilai bai bagade fi amo ganodini
    udigili dubi nabima:bela:? Ma moilai bai bagade fi amogai ha:i o esoi doaga:sea
    da Hina Gode iaguda:iba:le fawane maha.
  tpi-OTNT: Sapos ol i winim biugel insait long wanpela taun, bilong toksave long
    ol manmeri long pait i laik kamap, ating ol manmeri i no save pret, a? Olsem tasol,
    sapos wanpela taun i bagarap, yupela i ting Bikpela i no salim dispela bagarap
    i kam, a?
  hau-SA: Idan aka busa ƙaho a ciki birni mutane ba sa yin rawar jiki? Sa’ad da bala’i
    ya auko wa birni, ba Ubangiji ne ya sa a kawo shi ba?
  uig-LAT: Sheherde agah kaniyi chélinsa, xelq qorqmamdu? Perwerdigar qilmighan bolsa,
    sheherge yamanliq chüshemdu?
  nde-nde: Lapho icilongo likhala edolobheni abantu kabethuki na? Lapho incithakalo
    isehlela idolobho kayenziwanga nguThixo na?
  ton-ton: ‌ʻE ifi ʻae meʻalea ʻi he kolo, ka ʻe ʻikai manavahē ʻae kakai? ʻE hoko
    ha kovi ki he kolo, ka kuo ʻikai fai ia ʻe Sihova?
  ces-1613: Zdaliž když se troubí trubou v městě, lid s strachem se nezbíhá? Zdaž
    když se má státi v městě co zlého, Hospodin toho známa nečiní?
  eng-WMB: Does the shofar alarm sound in a city, without the people being afraid?
    Does evil happen to a city, and the LORD hasn’t done it?
  tam-TCV: பட்டணத்தில் எக்காளம் முழங்குகையில் மக்கள் நடுங்காதிருப்பார்களோ? பட்டணத்தில்
    பேராபத்து வரும்போது, யெகோவா அல்லவா அதை ஏற்படுத்தினார்?
  ceb-ULB: Dili ba malisang ang katawhan kung motingog ang trumpeta sa siyudad? Moabot
    ba ang katalagman sa siyudad kung wala kini gipadala ni Yahweh?
  pol-UBG: Czy trąba zadmie w mieście, a lud się nie ulęknie? Czy w mieście zdarzy
    się nieszczęście, którego PAN by nie uczynił?
  agr-agr: Trompeta yaaktanum shidaun antuinakug, aents aidauk pampainawai. Utugchat
    yaaktanum nagkaema duka Tuke Pujuu nunikti tibau asa nuniawai.
  kyc-kyc: Wambu pyala epenge dupwame yuu taone mendena karo yanda pingi byara pyarami
    dokopa wambu dupwa paka naramisi? Yuu taone andake mendena pundu sipuro randa
    andake sipyali doko Kamongome peya napyali doko ipyalisi?
  urd-GVU: جب شہر میں نرسنگا پھونکا جاتا ہے تاکہ لوگوں کو کسی خطرے سے آگاہ کرے تو
    کیا وہ نہیں گھبراتے؟ جب آفت شہر پر آتی ہے تو کیا رب کی طرف سے نہیں ہوتی؟
  eng-OEBCW: Can a trumpet be blown in a city and the people not tremble? Can disaster
    strike a city and the Lord not have caused it?
  deu-1912: Bläst man auch die Posaune in einer Stadt, daß sich das Volk davor nicht
    entsetze? Ist auch ein Unglück in der Stadt, daß der HERR nicht tue?
  kan-2017: ಪಟ್ಟಣದಲ್ಲಿ ಕೊಂಬನ್ನು ಊದಿದರೆ ಜನರು ಹೆದರುವುದಿಲ್ಲವೋ? ಯೆಹೋವನಿಂದಲ್ಲದೆ ಪಟ್ಟಣಕ್ಕೆ
    ವಿಪತ್ತು ಸಂಭವಿಸುವುದೋ?
  tgo-tgo: Thare gaithɨ gha mema ne i randa/thɨ wiya gaithɨ mema i ghembako tɨne na
    mane i vakatha ŋgiya gharɨgharɨ thiye mararu? Thare thɨ vatharɨ regha ne i yomara
    e ghembako tɨne thoŋgo ma Giya Loi i vakatha na i yomara?
  yap-yap: Gur rayag ni yan lingan e yabul ko mael u lan binaw ni dabi rus e girdi’?
    Gur rayag ni nge aw e riya’ ngab binaw ni gathi SOMOL e pag nge yib?
  hlt-MCSB: Khopuei ah tuki a ueng lalah pataeng pilnam he lakueng het mahpawt nim?
    Khopuei khuiah yoethae a pai lalah pataeng BOEIPA loh saii het mahpawt nim?” a
    ti.
  mdy-ETH: ዖልዚሮ ጊኢጋንዳጉዲ ዛያ ካታሞይዳ ዋርቂንታኣና ዒጊጪ ጎጋይቁዋ ዴሬ ዓኣ? ናንጊና ናንጋ ጎዳ ጌይባኣንቴ ካታማይዳ
    ፑርታ ባኣዚ ሙኪ ሄላ?
  twi-ASANTE: Sɛ wɔhyɛn totorobɛnto wɔ kuropɔn mu a nnipa no ho mpopo anaa? Sɛ atoyerɛnkyɛm
    ba kuropɔn bi mu a ɛnyɛ Awurade na ɔyɛeɛ anaa?
  eng-WEBU: Does the trumpet alarm sound in a city, without the people being afraid?
    Does evil happen to a city, and the LORD hasn’t done it?
