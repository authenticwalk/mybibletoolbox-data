  kan-2017: “ನಾನು ಇಸ್ರಾಯೇಲಿನ ದ್ರೋಹಗಳಿಗಾಗಿ ಅವರನ್ನು ಶಿಕ್ಷಿಸುವ ದಿನಗಳಲ್ಲಿ, ಬೇತೇಲಿನ ಯಜ್ಞವೇದಿಗಳನ್ನು
