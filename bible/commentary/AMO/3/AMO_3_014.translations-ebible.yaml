verse: AMO.003.014
translations:
  mal-C: “ഞാൻ ഇസ്രായേലിനെ അവളുടെ പാപങ്ങൾനിമിത്തം ശിക്ഷിക്കുമ്പോൾ, ഞാൻ ബേഥേലിലെ ബലിപീഠങ്ങളെ
    നശിപ്പിക്കും; ബലിപീഠത്തിന്റെ കൊമ്പുകൾ ഛേദിക്കപ്പെട്ടു നിലത്തു വീഴും.
  deu-TKW: Fürwahr, wenn ich die Schandthaten der Israeliten an ihnen heimsuche, dann
    will ich sie an den Altären Bethels heimsuchen, daß die Altarhörner abgehauen
    werden und zu Boden fallen.
  lin-lin: « Na mokolo oyo nakopesa Isalaele etumbu mpo na masumu na ye, nakobebisa
    bitumbelo ya Beteli, nakobuka maseke ya bitumbelo, mpe ekokweya na mabele.
  eng-LSV: “For in the day of My charging the transgressions of Israel on him, I have
    laid a charge on the altars of Beth-El, || And the horns of the altar have been
    cut off, || And they have fallen to the earth.
  eng-GNV: Surely in the day that I shall visit the transgressions of Israel vpon
    him, I wil also visite the altars of Beth-el, and the hornes of the altar shall
    be broken off, and fall to the ground.
  eng-WEBSTER: 'That in the day that I shall visit the transgressions of Israel upon
    him, I will also visit the altars of Beth-el: and the horns of the altar shall
    be cut off, and fall to the ground.'
  nhw-BL: Ipan nopa tonali quema nimechtlatzacuiltis amojuanti ipan tlali Israel,
    nojquiya nijsosolos nopa tlaixpame ipan Betel campa anquinhueyichihuayayaj amotiotzitzi.
    Quena, nijsemanas sesen tlaixpamitl huan nijpostequis inincuacua nopa tlaixpame
    huan nochi huetzis tlalchi.
  swh-ONEN: “Siku nitakapomwadhibu Israeli kwa sababu ya dhambi zake, nitaharibu madhabahu
    za Betheli; pembe za madhabahu zitakatiliwa mbali na kuanguka chini.
  bba-bba: Nɑ nɛɛ, sɑnɑm mɛ sɔɔ, kon Isirelibɑ sɛɛyɑsiɑ ben durum sɔ̃. Kon Betɛlin
    yɑ̃ku turɑnu kɔsuku, kpɑ nin kɑ̃ɑnu nu bɔɔkirɑ nu wɔruku.
  eng-KJVCPB: 'That in the day that I shall visit the transgressions of Israel upon
    him I will also visit the altars of Beth-el: And the horns of the altar shall
    be cut off, And fall to the ground.'
  luo-luo: “Chiengʼ ma abiro kumoe nyithi Israel kuom richogi, bende e ndalo ma abiro
    kethoe kende mag misango miwangʼoe liswa man Bethel, kendo anangʼad tunge kendego
    mag misango mi ginipodh piny.
  meu-meu: Israel na ena kara havara daidiai matana baina hakania dinana ai, lau ese
    Betele ena ihaboulaina patadia latadiai mata-hakani karadia baina kara; bena ihaboulaina
    patana doadia bae heutu oho, tano ai bae moru.
  npi-ULB: “किनभने मैले इस्राएलका पापको दण्ड दिने दिनमा, म बेथेलका वेदीहरूलाई पनि
    दण्‍ड दिनेछु । वेदीका सिङहरू काटिनेछन् र भुइँमा खस्‍नेछन् ।
  yor-yor: “Ní ọjọ́ tí mo fìyà jẹ Israẹli lórí ẹ̀ṣẹ̀ wọn, Èmi yóò pa pẹpẹ Beteli run;
    ìwo pẹpẹ ni a ó ké kúrò yóò sì wó lulẹ̀.
  pes-OPCB: همان روزی که اسرائیل را به سبب گناهانش تنبیه کنم، مذبحهای بتها را نیز
    در بیت‌ئیل نابود خواهم کرد. شاخهای مذبح بریده می‌شوند و به زمین می‌افتند.
  tgl-ULB: “Sapagkat sa araw na parurursahan ko ang Israel sa kanilang mga kasalanan,
    parurusahan ko rin ang mga altar ng Bethel. Ang mga sungay sa altar ay mapuputol
    at babagsak sa lupa.
  cbu-NT: Nuwaa kamankus, musásiri Israelchichee anumand, ¿Mayaamsa siy ashirangsa?
    tápi turi, zandkina. Waanamandari yutaritshishirini wanichima. Anshurtatam zar
    Betelshuch opeejaa muchimaam kayatarangana, anoo witspatari ichuychakchuri, tsapumun
    xanaramchu kasachima.
  hui-hui: Isaraele wali agalirume mana ko bialu hayagonaga pani merongi howa tinaga
    tano Bedeleha bo lomabu miaga dabu bu heledaru bo gialo wahai helolebero. Ani
    bialu dabu ogoninaga gibuni mariani nogo bulumaga ne gayane kaligobi wabu heledaru
    bibahende bo gingirulo paya bialu dindini ibira hai helolebero.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို အ​ပြစ်​ပေး​သော​နေ့​၌ ဗေ​သ​လ​ယဇ်​ပလ္လင်​တို့
    ကို​ဖျက်​ဆီး​လိုက်​မည်။ ယဇ်​ပလ္လင်​တိုင်း​၏​ထောင့် များ​၌​ရှိ​သော​ဦး​ချို​တို့​ကို​ခုတ်​လှဲ​၍​မြေ
    ပေါ်​သို့​ကျ​သွား​စေ​မည်။-
  bod-N: ངས་ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་འདེད་པའི་དུས་སུ། པེད་ཨེལ་གྱི་མཆོད་ཁྲི་རྣམས་ལའང་ཉེས་ཆད་གཅོད་ཅིང་།
    མཆོད་ཁྲིའི་རུ་ཐུར་ རྣམས་བཅག་སྟེ་སར་ལྷུང་བར་འགྱུར་རོ། །
  sna-sna: “Pazuva randicharanga Israeri nokuda kwezvivi zvayo, ndichaparadza aritari
    dzeBheteri; nyanga dzearitari dzichaparadzwa uye dzichawira pasi.
  spa-BLM: “Porque el día en que yo visite las transgresiones de Israel sobre él,
    También visitaré los altares de Betel; y los cuernos del altar serán cortados,
    y caen al suelo.
  cac-cac: A d'a jun c'ual ol vac'och yaelal d'a yib'an̈ Israel yuj chucal sc'ulej,
    ol in pojem masanil yaltar d'a Betel. A schiquintac juntzan̈ altar chi' ol mac'chajem
    d'a sat luum.
  swh-ULB: “Kwa kuwa katika siku ambayo nimeadhibu dhambi za Israeli, pia nitaziadhibu
    madhabahu za Betheli. Pembe za madhabahu zitakatwa na kuanguka chini.
  bel-bel: Бо ў той дзень, калі Я спаганю зь Ізраіля за злачынствы ягоныя, спаганю
    і за ахвярнікі ў Вэтылі, - адцятыя будуць рогі алтара і ўпадуць на зямлю.
  deu-ELBBK: An dem Tag, da ich Israels Übertretungen an ihm heimsuchen werde, werde
    ich auch die Altäre von Bethel heimsuchen; und die Hörner des Altars sollen abgehauen
    werden und zu Boden fallen.
  mbb-OT: Dutun te andew te kedsiluti ku te menge tig-Israel tenged te menge salè
    dan, edweǥayen ku is menge pemuhatà diyà te Betel. Epungelen ku is menge sungeysungey
    te menge suyuk te pemuhatà ne egkengeulug heini ziyà te tanà.
  mal-2015: ഞാൻ യിസ്രായേലിന്റെ അതിക്രമങ്ങൾനിമിത്തം അവനെ സന്ദർശിക്കുന്ന നാളിൽ ബലിപീഠത്തിന്റെ
    കൊമ്പുകൾ മുറിഞ്ഞു നിലത്തു വീഴുവാന്തക്കവണ്ണം ഞാൻ ബേഥേലിലെ ബലിപീഠങ്ങളെയും സന്ദർശിക്കും.
  rmc-rmc: „Bo andre oda džives, sar avava te marel le Izrael vaš lengre bini, marava
    the o foros Betel vaš leskre oltara; phagerde ena o rohi dojekhe oltariskre a
    perena pre phuv.
  pes-OPV: زیرا در روزی که عقوبت تقصیرهای اسرائیل را به وی رسانم بر مذبح های بیت ئیل
    نیزعقوبت خواهم رسانید و شاخهای مذبح قطع شده، به زمین خواهد افتاد.
  ron-1924: „Ын зиуа кынд вой педепси пе Исраел пентру фэрэделеӂиле луй, вой педепси
    ши алтареле дин Бетел; коарнеле алтарулуй вор фи сфэрымате ши вор кэдя ла пэмынт.
  ben-OBCV: “যেদিন আমি ইস্রায়েলের সব পাপের জন্য তাদের শাস্তি দিই, আমি বেথেলের সব
    বেদি ধ্বংস করব; বেদির শৃঙ্গগুলি কেটে ফেলা হবে ও সেগুলি মাটিতে পতিত হবে।
  som-som: Maalinta aan dadka Israa'iil xadgudubyadooda u ciqaabi doono ayaan weliba
    meelaha allabariga ee Beytel baabbi'in doonaa, oo meelaha allabariga geesahooda
    ka taagan waa la wada jari doonaa, oo dhulkay ku soo dhici doonaan.
  lat-VUC: quia in die cum visitare cœpero prævaricationes Israël, super eum visitabo,
    et super altaria Bethel; et amputabuntur cornua altaris, et cadent in terram.
  eng-ASVBT: For in the day that I shall visit the transgressions of Israel upon him,
    I will also visit the altars of Beth-el; and the horns of the altar shall be cut
    off, and fall to the ground.
  ita-1885: Che nel giorno che io farò punizione sopra Israele dei suoi misfatti,
    farò ancora punizione sopra gli altari di Betel. E le corna dell'altare saranno
    mozzate, e caderanno in terra.
  eng-LXXUP: 'For in the day wherein I shall take vengeance of the sins of Israel
    upon him, I will also take vengeance on the altars of Bethel: and the horns of
    the altar shall be broken down, and they shall fall upon the ground.'
  eng-ULB: “For in the day that I punish the sins of Israel, I will also punish the
    altars of Bethel. The horns of the altar will be cut off and fall to the ground.
  spa-VBL: 'Porque ese día castigaré a Israel por sus pecados. Destruiré los altares
    de Betel: los extremos del altar serán destruidos y caerán.'
  fra-_FOB: Qu'au jour où je punirai Israël pour ses crimes, j'exercerai aussi la
    punition sur les autels de Béthel; les cornes de l'autel seront brisées et tomberont
    à terre.
  mal-mal: “ഞാൻ യിസ്രായേലിന്റെ അതിക്രമങ്ങൾനിമിത്തം അവനെ സന്ദർശിക്കുന്ന നാളിൽ ബലിപീഠത്തിന്റെ
    കൊമ്പുകൾ മുറിഞ്ഞ് നിലത്ത് വീഴത്തക്കവിധം ഞാൻ ബേഥേലിലെ ബലിപീഠങ്ങളെയും സന്ദർശിക്കും.
  urd-GVR: Jis din maiṅ Isrāīl ko us ke gunāhoṅ kī sazā dūṅgā us din maiṅ Baitel kī
    qurbāngāhoṅ ko mismār karūṅga. Tab qurbāngāh ke konoṅ par lage sīṅg ṭūṭ kar zamīn
    par gir jāeṅge.
  suz-BL: गो तेको नाक्‍त इस्राएल कली आ मरिम्‍शो पशो आ पर्बम सजाइ गेनुङा, मेको नाक्‍त
    गो बेथेल ङा चढ़ेतीक कली यो सजाइ गेनुङ। मिनु चढ़ेतीक ङा ग्रोव़पुकी बेल्‍शा खपीम
    दोक्‍नीम।
  eng-NOY: In the day when I punish the transgressions of Israel, Then will I punish
    the altars of Bethel; The horns of the altar shall be cut off, And fall to the
    ground.
  ita-1927: (H3-13) Il giorno che io punirò Israele delle sue trasgressioni, punirò
    anche gli altari di Bethel; e i corni dell’altare saranno spezzati e cadranno
    al suolo.
  ckb-ckb: «لەو ڕۆژەی کە سزای ئیسرائیل دەدەم لەسەر یاخیبوونەکانی، سزای قوربانگاکانی
    بێت‌ئێلیش دەدەم، جا قۆچی قوربانگاکان دەبڕێنەوە و دەکەونە سەر زەوی.
  eng-BBE: For in the day when I give Israel punishment for his sins, I will send
    punishment on the altars of Beth-el, and the horns of the altar will be cut off
    and come down to the earth.
  kan-OKCV: “ನಾನು ಇಸ್ರಾಯೇಲಿನ ಪಾಪಗಳನ್ನು ವಿಚಾರಿಸುವ ದಿವಸದಲ್ಲಿ, ಬೇತೇಲಿನ ಬಲಿಪೀಠಗಳನ್ನು ನಾಶಮಾಡುವೆನು.
    ಬಲಿಪೀಠದ ಕೊಂಬುಗಳು ಕಡಿಯಲಾಗಿ, ನೆಲಕ್ಕೆ ಉರುಳುವುವು.
  tam-2017: நான் இஸ்ரவேலுடைய பாவங்களுக்காக அவனை விசாரிக்கும் நாளிலே நான் பெத்தேலின்
    பலிபீடங்களை விசாரிப்பேன்; பலிபீடத்தின் கொம்புகள் வெட்டப்பட்டு தரையிலே விழும்.
  spa-RV-1909: Que el día que visitaré las rebeliones de Israel sobre él, visitaré
    también sobre los altares de Beth-el; y serán cortados los cuernos del altar,
    y caerán á tierra.
  ron-BTF: Că în ziua în care voi cerceta fărădelegile lui Israel asupra lui, voi
    cerceta de asemenea altarele din Betel; și coarnele altarului vor fi retezate
    și vor cădea la pământ.
  eng-WEBP: “For in the day that I visit the transgressions of Israel on him, I will
    also visit the altars of Bethel; and the horns of the altar will be cut off, and
    fall to the ground.
  eng-FBV: 'For on that day I will punish Israel for their sins. I will destroy the
    altars of Bethel: the corners of the altar will be cut off and fall to the ground.'
  nld-1939: Wanneer Ik op Israël zijn zonden ga wreken, Zal Ik Mij wreken op de altaren
    van Betel; De hoornen van het altaar worden afgehouwen, En storten neer op de
    grond!
  nch-BL: Ipan nopa tonali quema nimechtatzacuiltis amojuanti ipan tali Israel, nojquiya
    nijsosolos nopa taixpame ipan Betel campa anquinhueyichihuayayaj amoteteyohua.
    Quena, nijxitinis sesen taixpamit huan nijpostequis inincuacua nopa taixpame huan
    nochi huetzis talchi.
  vie-1934: Đến ngày mà ta sẽ thăm phạt Y-sơ-ra-ên về tội lỗi nó, ta cũng sẽ thăm
    phạt các bàn thờ của Bê-tên; những sừng của bàn thờ sẽ bị chặt và rơi xuống đất.
  hin-CV: “जिस दिन मैं इस्राएल को उसके पापों के लिए दंड दूंगा, मैं बेथेल की वेदियों
    को नष्ट कर दूंगा; वेदी के सींग जो वेदी की संरचना का अंग हैं, काट दिए जाएंगे और
    वे भूमि पर गिर पड़ेंगे.
  spa-BES: Porque en el día en que yo castigue a Israel por sus pecados, enviaré castigo
    sobre los altares de Betel, y los cuernos del altar serán cortados y descenderán
    a la tierra.
  tdx-tdx: fa amy andro hañondrohako o fiolà’ Israeleoy, le ho valeako o kitreli’
    i Beteleo, naho ho kitsifañe i tsifan-kitrely rey vaho hipok’ an-tane eo.
  tha-KJV: ว่าในวั​นที​่เราทำโทษอิสราเอลเรื่องการละเมิดของเขา เราจะทำโทษแท่นบูชาทั้งหลายของเมืองเบธเอลด้วย
    เชิงงอนที่แท่นบู​ชาน​ั้นจะถูกตัดออกและตกลงที่​ดิน
  por-BR-2018: Que no dia em que eu punir as transgressões de Israel sobre ele, também
    farei punição sobre os altares de Betel; e as pontas do altar serão cortadas,
    e cairão por terra.
  deu-ELO: An dem Tage, da ich Israels Übertretungen an ihm heimsuchen werde, werde
    ich auch die Altäre von Bethel heimsuchen; und die Hörner des Altars sollen abgehauen
    werden und zu Boden fallen.
  eng-WYC-2018: For in the day, when I shall begin to visit the trespassings of Israel
    on him, I shall visit also on the altars of Bethel; and the horns of the altar
    shall be cut away, and shall fall down into the earth. (For on the day, when I
    shall begin to punish Israel for their trespasses, I shall destroy the altars
    of Bethel; and the corners of the altars shall be cut off, and shall fall to the
    ground.)
  epo-epo: Ĉar en la tago, kiam Mi punos Izraelon pro liaj krimoj, Mi punos ankaŭ
    la altarojn en Bet-El, kaj dehakitaj estos la kornoj de la altaro kaj falos sur
    la teron.
  uig-PIN: — Mǝn Israilning asiyliⱪlirini ɵz bexiƣa qüxürgǝn künidǝ, Bǝyt-Əl xǝⱨirining
    ⱪurbangaⱨlirinimu jazalaymǝn; Ⱪurbangaⱨning burjǝkliridiki münggüzlǝr kesiwetilip
    yǝrgǝ qüxürülidu.
  beo-beo: “Isala:ili dunu da wadela:i hou bagade hamobeba:le, Na da ilima se dabe
    imunu. Amo esoga Na da Bedele oloda huluane wadela:lesimu. Oloda huluane ilia
    hegomai hono huluane da fadegale fasili, osoboga ha:digi dagoi ba:mu.
  tpi-OTNT: Taim mi mekim save long ol Israel bilong bekim sin bilong ol, bai mi bagarapim
    ol alta bilong taun Betel. Na bai mi brukim ol kom i stap long ol kona bilong
    olgeta alta, na bai ol kom i pundaun long graun.
  hau-SA: “A ranar da zan hukunta Isra’ila saboda zunubanta, zan hallaka bagadan Betel;
    za a yayyanka ƙahonin bagadan za su fāɗa ƙasa
  uig-LAT: — Men Israilning asiyliqlirini öz béshigha chüshürgen künide, Beyt-El shehirining
    qurban’gahlirinimu jazalaymen; Qurban’gahning burjekliridiki münggüzler késiwétilip
    yerge chüshürülidu.
  nde-nde: “Ngosuku engizajezisela u-Israyeli izono zakhe ngizabhidliza ama-alithare
    aseBhetheli; impondo ze-alithare zizaqunywa ziwele emhlabathini.
  ton-ton: '“Koeʻuhi ʻi he ʻaho ko ia, te u ʻaʻahi ki he ngaahi talangataʻa ʻa ʻIsileli
    ʻiate ia, te u ʻaʻahi foki ki he ngaahi feilaulauʻanga ʻo Peteli: pea ʻe tutuʻu
    ʻae ngaahi nifo ʻoe feilaulauʻanga, pea te nau tō ki he kelekele.'
  ces-1613: Že v ten den, když Izraele trestati budu pro přestoupení jeho, navštívím
    také oltáře v Bethel, a odťati budou rohové oltáře, tak že spadnou na zem.
  eng-WMB: “For in the day that I visit the transgressions of Israel on him, I will
    also visit the altars of Bethel; and the horns of the altar will be cut off, and
    fall to the ground.
  tam-TCV: “இஸ்ரயேலின் பாவங்களுக்காக அவர்களைத் தண்டிக்கும் நாளிலே பெத்தேலிலுள்ள தெய்வத்தின்
