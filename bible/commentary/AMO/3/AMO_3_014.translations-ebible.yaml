  hbo-hbo: כִּ֗י בְּיֹ֛ום פָּקְדִ֥י פִשְׁעֵֽי־יִשְׂרָאֵ֖ל עָלָ֑יו וּפָֽקַדְתִּי֙ עַל־מִזְבְּחֹ֣ות
