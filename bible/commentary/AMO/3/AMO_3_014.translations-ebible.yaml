  uig-CYR: — Мән Исраилниң асийлиқлирини өз бешиға чүшүргән күнидә, Бәйт-Әл шәһириниң
    қурбангаһлириниму җазалаймән; Қурбангаһниң бүҗәклиридики мүңгүзләр кесиветилип
    йәргә чүшүрүлиду.
  tel-2017: “ఇశ్రాయేలు పాపాలను నేను శిక్షించే రోజు, బేతేలులోని బలిపీఠాలను కూడా నేను
    శిక్షిస్తాను. బలిపీఠం కొమ్ములు విరిగిపోయి నేలరాలతాయి.
  hat-BSA: “Paske nan jou ke Mwen va vizite transgresyon Israël yo sou li, Mwen va
    anplis, vizite lotèl Béthel yo. Konsa, kòn lotèl yo va vin koupe retire nèt. Yo
    va tonbe atè.
  kos-kos: Ke pacl se nga ac kalyei mwet Israel ke sripen ma koluk lalos uh, nga ac
    fah kunausla loang in siti Bethel. Insruwasrik ke loang nukewa fah kipatpat uh
    ac putatla nu infohk uh.
  hbo-WLC: כִּ֗י בְּי֛וֹם פָּקְדִ֥י פִשְׁעֵֽי־יִשְׂרָאֵ֖ל עָלָ֑יו וּפָֽקַדְתִּי֙ עַל־מִזְבְּח֣וֹת
    בֵּֽית־אֵ֔ל וְנִגְדְּעוּ֙ קַרְנ֣וֹת הַמִּזְבֵּ֔חַ וְנָפְל֖וּ לָאָֽרֶץ׃
  ibo-ibo: “Nʼụbọchị ahụ, m ga-enye Izrel ahụhụ nʼihi mmehie ha, aghaghị m imebikwa
    ebe ịchụ aja nke dị na Betel. Mpi dị nʼebe ịchụ aja ka a ga-ebipụkwa, mee ka ha
    daa nʼala.
  ory-ory: କାରଣ ଆମ୍ଭେ ଯେଉଁ ଦିନ ଇସ୍ରାଏଲକୁ ତାହାର ସମସ୍ତ ଅପରାଧର ପ୍ରତିଫଳ ଦେବା, ସେହି ଦିନ
    ଆମ୍ଭେ ବେଥେଲ୍‍ସ୍ଥ ଯଜ୍ଞବେଦିସକଳକୁ ହିଁ ପ୍ରତିଫଳ ଦେବା, ତହିଁରେ ଯଜ୍ଞବେଦିର ଶୃଙ୍ଗସକଳ କଟାଯାଇ
    ଭୂମିରେ ପଡ଼ିବ।
  chk-chk: Lon ena fansoun, lupwen üpwe apwüngü chon Israel pokiten ar tipis, üpwe
    atai ekewe rongen asor lon Petel. Iwe, mächän ekewe rongen asor repwe kup o turutiu
    lepwül.
  rop-rop: Wen det dei garra kaman ai garra panishim ola Isreil pipul blanga olabat
    nogudbalawei, en ai garra binijimap ola teibul blanga ofring langa det taun gulum
    Bethel weya dei oldei weship. En ai garra breigimdan ola kona pat blanga detlot
    teibul blanga ofring en dei garra buldan langa graun.
  ukr-1871: Бо того дня, коли буду доходити в Ізраїлї проступків його, скараю його
    й за жертівники в Бетелї, й будуть повідбивані роги олтарів та й попадають на
    землю.
  deu-1951: An dem Tage, da ich die Übertretungen des Hauses Israel an ihnen heimsuche,
    werde ich sie auch an den Altären zu Bethel strafen, so daß die Hörner des Altars
    abgehauen werden und zu Boden fallen.
  eng-JPS: For in the day that I shall visit the transgressions of Israel upon him,
    I will also punish the altars of Beth-el, and the horns of the altar shall be
    cut off, and fall to the ground.
  srp-1865: Kad pohodim Izrailja za grijehe njegove, tada æu pohoditi i oltare Vetiljske,
    i odbiæe se rogovi oltaru i pašæe na zemlju.
  lug-lug: “Ku lunaku lwe lumu lwe ndibonereza Isirayiri olw’ebibi bye, ndisaanyaawo
    ebyoto by’e Beseri, n’amayembe g’ekyoto galisalibwako ne gagwa wansi.
  heb-heb: כי ביום פקדי פשעי ישראל עליו ופקדתי על מזבחות בית אל ונגדעו קרנות המזבח
    ונפלו לארץ׃
  ben-IRV: “যেদিন আমি ইস্রায়েলের পাপের শাস্তি দেব, আমি বৈথেলের যজ্ঞবেদী গুলোকেও শাস্তি
    দেবো। যজ্ঞবেদীর শৃঙ্গগুলি কাটা হবে এবং মাটিতে পড়বে।
  pan-pan: ਜਿਸ ਦਿਨ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਅਪਰਾਧਾਂ ਦੀ ਸਜ਼ਾ ਉਸ ਉੱਤੇ ਲਿਆਵਾਂਗਾ, ਉਸੇ ਦਿਨ ਮੈਂ ਬੈਤਏਲ
    ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਵੀ ਨਾਸ ਕਰਾਂਗਾ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗ ਕੱਟੇ ਜਾਣਗੇ ਅਤੇ ਉਹ ਧਰਤੀ ਉੱਤੇ
    ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: အကယ် စင်စစ်ဣသရေလ အမျိုး၏ အပြစ် တို့ကို စစ်ကြော သောနေ့ ၌ ၊ ဗေသလ ယဇ် ပလ္လင်တို့ကို
    ငါစစ်ကြော လျက် ၊ ယဇ် ပလ္လင်ဦးချို တို့ကိုဖြတ် ၍ မြေ ပေါ် သို့ချ မည်။
  tte-O: Saugana yayamaisali kaliyatenane koina kani kaba pwaoli meuloili yanuwa Betele
    koina yasibayanaeli. Kaba pwaoli sokiliyao kani yatom-gabaegili sibeku bwatano
    mena. Kana katai bwaite, kani nige siyayabubu-gabaegau.
  hmo-hmo: Unai dina, lau ese Israela taudia edia kara dika dainai do lau panisidia
    neganai, lau ese Betele ena boubou patadia do lau hadikaia ore. Boubou patana
    ibounai edia kona do lau makohia, vadaeni tano dekenai do idia moru.
  urd-urd: क्यूँकि जब मैं इस्राईल के गुनाहों की सज़ा दूँगा, तो बैतएल के मज़बहों को
    भी देख लूँगा, और मज़बह के सींग कट कर ज़मीन पर गिर जाएँगे।
  rus-SYN: Ибо в тот день, когда Я взыщу с Израиля за преступления его, взыщу и за
    жертвенники в Вефиле, и отсечены будут роги алтаря, и падут на землю.
  bqc-SIM: Tó málɛ Isailiↄ tàae wínɛ́ ń musu, má sa'okĩi pↄ́ kú Bɛtɛliↄ kↄ́ba
    zↄ̃zↄ̃ mà kwɛ tↄↄlɛ, mí sa'okĩipiↄ dúuzↄ̃.
  tcz-CHONGTHU: Hche nikho chuleh keiman achonset jal’a Israel chu talen ka matsah
    ding, Bethel kho’a milimdoi maicham’a saki ka satlhah’a, chuleh maicham phung
    jong ka suhmang ding ahi.
  mar-mar: कारण ज्या दिवसात मी इस्राएलाला त्याच्या पापा बद्दल शिक्षा करीन तेव्हा मी
    बेथेलच्या वेद्याही नष्ट करीन, वेदीची शिंगे तोडली जातील आणि ती भूमीवर पडतील.
  qub-qub: Juchanpita Israelcunata jusganä junäga Betelcho caycaj altarcunata ushajpämi
    illgächej-aywä. Altarpa isquïnancho caj wagrancunapis paquicarmi pampaman shicwanga.
  bqp-bqp: Nɑ nɛɛ, sɑnɑm mɛ sɔɔ, kon Isirelibɑ sɛɛyɑsiɑ ben durum sɔ̃. Kon Betɛlin
    yɑ̃ku turɑnu kɔsuku, kpɑ nin kɑ̃ɑnu nu bɔɔkirɑ nu wɔruku.
  hat-hat: Lè jou a rive pou m' pini pèp Izrayèl la pou peche l' yo, m'a detwi tout
    lotèl ki nan lavil Betèl la. Kòn lotèl yo ap kase, y'ap tonbe atè.
  eng-BSB: On the day I punish Israel for their transgressions, I will visit destruction
    on the altars of Bethel; the horns of the altar will be cut off, and they will
    fall to the ground.
  eng-WEBPB: “For in the day that I visit the transgressions of Israel on him, I will
    also visit the altars of Bethel; and the horns of the altar will be cut off, and
    fall to the ground.
  kbq-kbq: Nagrama Israeli vahe'mo'zama hu'naza kumite'ma knazama zami'nua knazupa,
    Betelima me'nea kresramana vu ita eri haviza hugahue. Hagi ana kresramana vu itamofo
    pazive'a, ruhantagi atresugeno mopafi evuramigahie.
  nhe-BL: Ipan nopa tonali quema nimechtlatzacuiltis imojuanti ipan tlali Israel,
    nojquiya nijxolehuas nopa tlaixpamitl ipan Betel campa inquinhueyichihuayayaj
    imototiotzitzi. Quena, nijxolehuas sesen tlaixpamitl huan nijpostequis inincuacua
    nopa tlaixpamitl huan nochi huetzis tlalchi.
  gub-BL: Azepyk putar teko Izaew wanehe ihe nehe, wanemiapo kwer ikatu 'ym ma'e wanehe
    ihe nehe. Aeityk putar ma'ea'yr hapy haw Metew pe har ihe wà nehe. Heta 4 ma'ea'yr
    i'ak kwer zàwenugar ma'ea'yr hapy haw iahykaw rehe pitàitàigatu wà. Azukazuka
    putar a'e ma'ea'yr i'ak kwer zàwenugar upaw rupi katete ihe nehe. U'ar putar ywy
    rehe wà nehe.
  eng-DRA: 'That in the day when I shall begin to visit the transgressions of Israel,
    I will visit upon him, and upon the altars of Bethel: and the horns of the altars
    shall be cut off, and shall fall to the ground.'
