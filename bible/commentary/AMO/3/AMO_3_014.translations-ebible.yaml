  mdy-ETH: ዔያታ ማዼ ጎሞ ዛሎሮ ዒስራዔኤሌ ዴሮይዳ ታኣኒ ሜቶ ዓጋ ኬሎና ቤኤቴኤሌይዳ ዓኣ ዒንጎ ባኮ ዒንጎ ቤዞ ታኣኒ ሻሃንዳኔ፤
