    wäŋaŋuru. Yurru märr‐ḻurrkun'tja yurru nhuma walŋathirri nhina yukurra; yakana
    ŋarra yurru warrpam'thundja baḏuwaḏuyun mala‐wunhara Djaykupkuŋunydja.
  yal-yal: 'A mato: Marigina Alatala bata yulubi kanne mangayaan to, n fama na raxɔrideni
    nɛn bɔxɔni ito ma. Koni n mi Yaxuba yamaan birin halagima.” Alatalaa falan nan
    na ra.'
  haw-1868: Aia hoi, o na maka o Iehova ka Haku maluna o ke aupuni hewa; A e hokai
    aku au ia mai ka honua aku; Aka hoi, aole au e luku loa aku i ko ka hale o Iakoba,
    wahi a Iehova.
  arb-NAV: هَا إِنَّ عَيْنَيِ الرَّبِّ مُسَلَّطَتَانِ عَلَى الْمَمْلَكَةِ الْخَاطِئَةِ
    لأَمْحُوَهَا عَنْ وَجْهِ الأَرْضِ، إِلّا أَنِّي لَنْ أَسْتَأْصِلَ بَيْتَ يَعْقُوبَ
    قَاطِبَةً يَقُولُ الرَّبُّ.
  ewe-ewe: “Aƒetɔ Yehowa ƒe ŋkuwo le fiaɖuƒe sẽto la ŋuti. Matsrɔ̃ wo ɖa le anyigba
    dzi, negbe Yakob ƒe aƒe la ko nyematsrɔ̃ keŋkeŋ o,” Yehowae gblɔe.
  eng-LEE: Behold, the eyes of the Lord Eternal are upon the sinful kingdom, and I
    will destroy it from off the face of the earth; save only that I will not utterly
    destroy the house of Jacob, saith the Lord.
  asm-FB: চোৱা, প্ৰভু যিহোৱাৰ দৃষ্টি অৱশ্যেই এই পাপপূৰ্ণ ৰাজ্যৰ ওপৰত আছে। পৃথিৱীৰ
    পৰা মই তাক উচ্ছন্ন কৰিম। তথাপিও মই যাকোবৰ বংশক সম্পূর্ণকৈ ধ্বংস নকৰিম।
  sus-A: وٌ وٌ يَيٍ رَبِ؛ مَرِفِ عَلَتَلَ بَرَ يُنُبِتْييٍ شَ مَنفّيَ تٌ، عَ قَمَ
    نّ نَ هَلَكِدٍ يِ دُنِحّ بّندّ قُحِ قَرِ.»
  fra-SBL: Voici, les yeux du Seigneur Yahvé sont sur le royaume du péché, et je le
    détruirai de la surface de la terre, sauf que je ne détruirai pas complètement
    la maison de Jacob », dit Yahvé.
  hbo-hbo: הִנֵּ֞ה עֵינֵ֣י ׀ אֲדֹנָ֣י יְהוִ֗ה בַּמַּמְלָכָה֙ הַֽחַטָּאָ֔ה וְהִשְׁמַדְתִּ֣י
    אֹתָ֔הּ מֵעַ֖ל פְּנֵ֣י הָאֲדָמָ֑ה אֶ֗פֶס כִּ֠י לֹ֣א הַשְׁמֵ֥יד אַשְׁמִ֛יד אֶת־בֵּ֥ית
    יַעֲקֹ֖ב נְאֻם־יְהוָֽה׃
  piu-2006: '@see-verse:AMO.009.007'
  pjt-pjt: Munu paluṟu wangkangu, “Ngayulu Mayatja Puḻkangku nyuranya nyanganyi Israelkunu
    tjuṯangku kura rawangku palyannyangka munuṉa nyakula nyuranya pungkula wiyalku.
    Palu ngayulu nyuranya uwankara wiyantja wiya maṉkurpa wantinyi wankaringkula nyinanytjaku.
  kik-kik: “Ti-itherũ, maitho ma Mwathani Jehova nĩmacũthagĩrĩria makona ũthamaki
    ũrĩa wĩhagia. Nĩngawananga, ũthire gũkũ thĩ, no ndikaananga nyũmba ya Jakubu biũ,”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Voici que les yeux du Seigneur Yahweh sont fixés sur le royaume pécheur,
    et je le détruirai de dessus la face de la terre ; toutefois je ne détruirai pas
    entièrement la maison de Jacob, — oracle de Yahweh.
  cek-AK: Khenah, Angraeng Sithaw ih mik loe kazae siangpahrang ukhaih prae nuiah
    oh, to ahmuen to long nui hoiah kam rosak boih han; toe Jakob imthung takoh loe
    kam rosak boih mak ai, tiah Angraeng mah thuih.
  cuk-cuk: ”Ani an Bab-Jehová-Bur-Gandik-Maidi, we-yar-isgus-naidgi nakulemaid. Jacob-wagan
    napneg-naidgi an obelogoed, degi-inigwele, an bela obelogosulid.” Bab-Dummad-Jehová
    soged.
  uig-CYR: Қараңлар, Рәб Пәрвәрдигарниң көзи «гунакар падишалиқ» үстигә чүшти — Мән
    йәр йүзидин уни йоқитимән; Лекин Мән Яқуп җәмәтини толуқ йоқитивәтмәймән, — дәйду
    Пәрвәрдигар.
  tel-2017: యెహోవా ప్రభువు కళ్ళు ఈ పాపిష్ఠి రాజ్యాన్ని చూస్తున్నాయి. దాన్ని భూమి మీద
    ఉండకుండాా నాశనం చేస్తాను. అయితే యాకోబు వంశాన్ని పూర్తిగా నాశనం చేయను.” యెహోవా
    వెల్లడించేది ఇదే.
  hat-BSA: Gade byen, zye a Senyè BONDYE a sou wayòm nan ki plen peche a; Mwen va
    detwi l soti sou sifas tè a. Sepandan Lakay Jacob la p ap detwi nèt,” deklare
    SENYÈ a.
  kos-kos: Nga, LEUM GOD Fulat, nga suiya tokosrai koluk se lun Israel inge, ac nga
    fah sukela liki faclu. Tusruktu nga fah tia kunausla nukewa mwet in fwil natul
    Jacob.
  hbo-WLC: הִנֵּ֞ה עֵינֵ֣י ׀ אֲדֹנָ֣י יְהוִ֗ה בַּמַּמְלָכָה֙ הַֽחַטָּאָ֔ה וְהִשְׁמַדְתִּ֣י
    אֹתָ֔הּ מֵעַ֖ל פְּנֵ֣י הָאֲדָמָ֑ה אֶ֗פֶס כִּ֠י לֹ֣א הַשְׁמֵ֥יד אַשְׁמִ֛יד אֶת־בֵּ֥ית
    יַעֲקֹ֖ב נְאֻם־יְהוָֽה׃
  ibo-ibo: “Nʼezie, anya Onye kachasị ihe niile elu, bụ Onyenwe anyị dịkwasịrị nʼahụ
    alaeze ahụ nke na-emehie. Aghaghị m ịla ya nʼiyi, kpochapụ ya site nʼelu ụwa,
    naanị na m agaghị ebibicha ụlọ Jekọb kpamkpam.” Otu a ka Onyenwe anyị kwubiri.
  ory-ory: ଦେଖ, ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କର ଚକ୍ଷୁ ଏହି ପାପିଷ୍ଠ ରାଜ୍ୟ ଉପରେ ଅଛି ଓ ଆମ୍ଭେ ପୃଥିବୀରୁ
    ତାହା ଉଚ୍ଛିନ୍ନ କରିବା; କେବଳ ଯାକୁବ ବଂଶକୁ ଆମ୍ଭେ ନିଃଶେଷ ରୂପେ ଉଚ୍ଛିନ୍ନ କରିବା ନାହିଁ,”
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nengeni, ngang Kot ewe Samol mi Lapalap üa nenengeni ewe mwün Israel mi
    uren tipis. Iwe, üpwe ataala seni won fanüfan, nge üsap chök unusen arosala mwirimwirin
    Jakop.
  rop-rop: Mi na YAWEI det boswan God. Mi lukinatbat ol detlot nogudbala ting weya
    ol yumob Isreil pipul dumbat. Wal ai garra binijimap yumob nomeda weya yumob jidan.
    Bat ai kaan binijimap ol detlot femili blanga Jeikob.
  ukr-1871: Се, очі Господа Бога звернені на всяке грішне царство, й я вигублю його
    з обличчя землї; однак дом Яковів не вигублю зовсїм, говорить Господь.
  deu-1951: Siehe, die Augen Gottes, des HERRN, sind auf das sündige Königreich gerichtet,
    daß ich es vom Erdboden vertilge. Aber ich will das Haus Jakob nicht ganz und
    gar vertilgen, spricht der HERR.
  eng-JPS: Behold, the eyes of the Lord GOD are upon the sinful kingdom, and I will
    destroy it from off the face of the earth; saving that I will not utterly destroy
    the house of Jacob, saith the LORD.
  srp-1865: Gle, oèi su Gospodnje upravljene na ovo grješno carstvo da ga zatrem sa
    zemlje; ali neæu sasvijem zatrti doma Jakovljeva, govori Gospod.
  lug-lug: “Ddala ddala amaaso ga Mukama Katonda, gatunuulidde nkaliriza obwakabaka
    obwonoonyi. Ndibuzikiriza ne mbusaasaanya okuva ku nsi. Kyokka sirizikiririza
    ddala ennyumba ya Yakobo okugimalawo,” bw’ayogera Mukama.
  heb-heb: הנה עיני אדני יהוה בממלכה החטאה והשמדתי אתה מעל פני האדמה אפס כי לא השמיד
    אשמיד את בית יעקב נאם יהוה׃
  ben-IRV: দেখ, প্রভু সদাপ্রভুর চোখ পাপময় রাজ্যের ওপর আছে এবং আমি পৃথিবী থেকে এটা
    নিশ্চিহ্ন করে দেব, তথাপি যাকোব কুলকে সম্পূর্ণ ধ্বংস করব না,” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਵੇਖੋ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖਾਂ ਇਸ ਪਾਪੀ ਰਾਜ ਉੱਤੇ ਲੱਗੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਇਸ ਨੂੰ
    ਧਰਤੀ ਉੱਤੋਂ ਨਾਸ ਕਰਾਂਗਾ। ਤਾਂ ਵੀ ਮੈਂ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਨਹੀਂ ਕਰਾਂਗਾ,”
    ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား သည် အပြစ် ရှိသောတိုင်း နိုင်ငံကို ကြည့်ရှု လျက် ၊ ထို တိုင်းနိုင်ငံကို
    မြေကြီး ပြင် မှ ငါသုတ်သင် ပယ်ရှင်းမည်။ သို့သော်လည်း ၊ ယာကုပ် အမျိုး ကို ရှင်းရှင်းမ
    ဖျက်ဆီး ဟု မိန့် တော်မူ၏။
  tte-O: Tomo Isileli kwabenali, yau Yaubada Tomiyasaesosi mumugamiu naenaena yagitagitai
    mwa kani yasiba-yanaemiu yanuwa yaulina mena. Na iyamo kani nige yaemwawasimiu,
    Yakobo tubunao isaisalimo kani simiyamiya.
  hmo-hmo: Lau Lohiabada Dirava ese inai basileia Israela lau itaia noho, bona tanobada
    ena kopina dekena amo do lau hadikaia ore. To Iakobo ena tubuna taudia ibounai
    do lau alaia lasi.
  urd-urd: देखो, ख़ुदावन्द ख़ुदा की आँखें इस गुनाहगार मम्लुकत पर लगी हैं, ख़ुदावन्द
    फ़रमाता है, मैं उसे इस ज़मीन से हलाक — ओ — बर्बाद कर दूँगा, मगर या'क़ूब के घराने
    को बिल्कुल हलाक न करूँगा।
  rus-SYN: Вот, очи Господа Бога - на грешное царство, и Я истреблю его с лица земли;
    но дом Иакова не совсем истреблю, говорит Господь.
  bqc-SIM: À ma! Ma Dii Lua, ma wɛmà á bùsu duundewa mà á kpalapi midɛ dṹniau,
    ãma má Yakↄbu buiↄ kaalɛ míↄmiↄo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keima thaneipen Pakaiyin, Israel mite achonset nau kavelhi jingin
    ahi. Keiman leiset chunga kon’a amaho hi ka suhmang hel ding ahi,’’ tin Pakaiyin
    aseiye.
  mar-mar: पाहा, प्रभू परमेश्वराचे डोळे पापी राज्यावर आहे, आणि मी ते पृथ्वीच्या पाठीवरून
    नष्ट करीन, पण याकोबाच्या घराण्याचा मी संपूर्ण नाश करणार नाही.
  qub-qub: Nogaga ricaycämi gamcunapis juchasapa caycashayquita. Chaypitami nasyunninpa
    ushajpaj illgächishayqui. Ichanga quëdaj cajcunata mananami illgächishäpänachu.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Wee, nɛ, Yinni Gusunɔ nɑ Isirelibɑn bɑndu nɔni girɑri, domi tɑ torɑ. Kon
    tu kpeerɑsiɑwɑ hɑnduniɑ sɔɔ. Adɑmɑ n ǹ mɔ Isirelibɑ kpurowɑ kon kpeerɑsiɑ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Mwen voye je m' sou pèp Izrayèl la, mwen wè jan yo lage kò yo nan fè sa
    ki mal. Mwen pral disparèt yo sou latè. Men, mwen p'ap fin touye tout pitit Jakòb
    yo nèt. Non. Mwen pa ka fè sa. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: Surely the eyes of the Lord GOD are on the sinful kingdom, and I will destroy
    it from the face of the earth. Yet I will not utterly destroy the house of Jacob,”
    declares the LORD.
  eng-WEBPB: Behold, the eyes of the Lord GOD are on the sinful kingdom, and I will
    destroy it from off the surface of the earth, except that I will not utterly destroy
    the house of Jacob,” says the LORD.
  kbq-kbq: Hagi Nagra Hihamu'ane Anumzamo'na rama'a kumi'ma nehaza Israeli vahe'mota
    neramagoankina, mika tamahe vagaregahue. Hianagi Jekopu nagara tamahe vagaore'na
    osi'a tamatre'nugeta manigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Na, niimoTECO Dios, huan ica cuidado nimechtlachilía imojuanti, intlajtlacolchijca
    tlacame huan nijxolehuas imotlal. Huan nimechquixtis tlen imotlal huan campa hueli
    nimechsemanas ipan tlaltepactli. Pero niquintencahuilijtoc para ax quema niquintlamimictis
    senquistoc nochi israelitame ipan tlali Judá. Queja nopa quiijto TOTECO.
  gub-BL: Ame'e iteko teko Izaew wanehe ihe. Heta tetea'u ikatu 'ym ma'e iapo har
    wà. Amukàzym putar ywy wi ihe wà nehe. Namumaw kwaw Izaew paw ihe wà nehe. Ihe
    Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e kwez ihe.
  eng-DRA: 'Behold the eyes of the Lord God are upon the sinful kingdom, and I will
    destroy it from the face of the earth: but yet I will not utterly destroy the
    house of Jacob, saith the Lord.'
