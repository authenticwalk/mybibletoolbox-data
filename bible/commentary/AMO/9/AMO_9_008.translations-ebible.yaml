verse: AMO.009.008
translations:
  mal-C: “കർത്താവായ യഹോവയുടെ കണ്ണുകൾ പാപംനിറഞ്ഞ രാജ്യത്തിന്മേൽ ഉണ്ട്. ഞാൻ അതിനെ നശിപ്പിക്കും
    ഭൂമുഖത്തുനിന്നുതന്നെ. എങ്കിലും ഞാൻ യാക്കോബുഗൃഹത്തെ ഉന്മൂലനാശം ചെയ്യുകയില്ല,” എന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Die Augen des Herrn Jahwe richten sich gegen das sündige Königreich, daß
    ich es von der Oberfläche der Erde hinwegtilge. Doch will ich das Haus Jakobs
    nicht ganz und gar vertilgen, ist der Spruch Jahwes.
  lin-lin: Solo, miso ya Nkolo Yawe ezali kotala bokonzi ya masumu ; nakobebisa mpe
    nakolongola yango na mabele. Nzokande, nakobebisa te libota mobimba ya Jakobi, »
    elobi Yawe.
  eng-LSV: Behold, [the] eyes of Lord YHWH [are] on the sinful kingdom, || And I have
    destroyed it from off the face of the ground, || Only, I do not utterly destroy
    the house of Jacob,” || A declaration of YHWH.
  eng-GNV: Beholde, the eyes of the Lord God are vpon the sinfull kingdome, and I
    will destroy it cleane out of the earth. Neuerthelesse I will not vtterly destroy
    the house of Iaakob, saith the Lord.
  eng-WEBSTER: Behold, the eyes of the Lord GOD are upon the sinful kingdom, and I
    will destroy it from off the face of the earth; saving that I will not utterly
    destroy the house of Jacob, saith the LORD.
  nhw-BL: “Na, niamoTECO Dios, huan ica cuidado nimechtlachilía amojuanti, antlajtlacolchijca
    masehualme huan nijsosolos amotlal. Huan nimechquixtis tlen amotlal huan campa
    hueli nimechsemanas ipan tlaltipactli. Pero niquintencahuilijtoc para amo quema
    niquintlamimictis senquistoc nochi israelitame ipan tlali Judá. Quej nopa quiijto
    TOTECO.
  swh-ONEN: '“Hakika macho ya Bwana Mwenyezi yako juu ya ufalme wenye dhambi. Nami
    nitauangamiza kutoka kwenye uso wa dunia: hata hivyo sitaiangamiza kabisa nyumba
    ya Yakobo,” asema Bwana.'
  bba-bba: Wee, nɛ, Yinni Gusunɔ nɑ Isirelibɑn bɑndu nɔni ɡirɑri, domi tɑ torɑ. Kon
    tu kpeerɑsiɑwɑ hɑnduniɑ sɔɔ. Adɑmɑ n ǹ mɔ Isirelibɑ kpurowɑ kon kpeerɑsiɑ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Behold, the eyes of the Lord God are upon the sinful kingdom, And I
    will destroy it from off the face of the earth; Saving that I will not utterly
    destroy the house of Jacob, saith the Lord.
  luo-luo: “Adier wangʼ Jehova Nyasaye Manyalo Gik Moko Duto rango pinyruoth motimo
    richo. Abiro ketho pinyruodhno e wangʼ piny, to kata kamano, ok anatiek joka Jakobo
    duto,” Jehova Nyasaye ema owacho.
  meu-meu: 'A itaia, Ḡaubada Iehova ese kara dika basileiana na e raraia taomu. Iehova
    na e tomu: tano kopina amo baina habuaia tari; ḡau tamona, Iakob ena iduhu basina
    habuaia tari vaitani.'
  npi-ULB: हेर्, परमप्रभु परमेश्‍वरको आँखा पापी राज्यमाथि पर्छ, र म त्यसलाई पृथ्वीको
    सतहबाट विनाश गर्नेछु, तर म याकूबको घरानालाई पूर्ण रूपमा नाश गर्नेछैनँ, यो परमप्रभुको
    घोषणा हो ।
  yor-yor: “Dájúdájú, ojú Olúwa Olódùmarè ń bẹ̀ lára ilẹ̀ ọba tó kún fún ẹ̀ṣẹ̀. Èmi
    yóò pa á run kúrò lórí ilẹ̀. Síbẹ̀, Èmi kò nípa ilé Jakọbu run pátápátá,” ni Olúwa
    wí.
  pes-OPCB: چشمان من مملکت گناهکار اسرائیل را می‌بیند و من آن را از روی زمین محو خواهم
    ساخت؛ ولی خاندان اسرائیل را به کلی از بین نخواهم برد،
  tgl-ULB: Tingnan, ang mga mata ng Panginoong Yahweh ay nakatingin sa makasalanang
    kaharian, at wawasakin ko ito mula sa ibabaw ng lupa, maliban sa sambahayan ni
    Jacob hindi ko ito lubusang wawasakin — “Ito ang pahayag ni Yahweh.”
  cbu-NT: Apanll Taarashipan kurakawaa pakeeru, In Israelchich tputs yutaritshishpancha.
    Ashiri tpachingayaruri, minup tsap zanganchintspa. Siyaa arap zangankachtaati,
    itaru Akoparinchicheetsinaa tapachindakchuri, uru katuchim tputs kamungchinllinaya.
    Nuw siyaa aturi, zurampatari atina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele wali agali
    tígua mana bialu kamiruni handalu koria mana ko dewaore tíha to̱ledane hendedo.
    Anidagua bidamigodago ai i̱na Isaraele wali agali tí bo hilo wahai helolebero.
    I̱na bo wahaiore nahe howa Yagabanaga aguaneneru maru nde yu waho helolebero.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ပြစ်​များ လှ​သော ဤ​ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​သ​တိ​ဖြင့်
    စောင့်​ကြည့်​နေ​ပြီ။ ဤ​နိုင်​ငံ​ကို​မြေ​ပေါ်​မှ ကွယ်​ပျောက်​သွား​အောင်​ပယ်​ဖျက်​တော့​မည်။
    သို့​သော်​လည်း​ငါ​သည်​ယာ​ကုပ်​အ​မျိုး​အ​နွယ် အား​လုံး​ကို​ဖျက်​ဆီး​မည်​မ​ဟုတ်​ဟု​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག གཙོ་བོ་ཡ་ཝཱེའི་སྤྱན་གྱིས་སྡིག་ཅན་གྱི་ཡུལ་ཁམས་འདིར་གཟིགས་ཤིང་། ངས་ཡུལ་འདི་ས་ལས་མེད་པར་མཛད་ཀྱང་།
    ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ནི་ཡོངས་སུ་མེད་པར་མི་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Zvirokwazvo meso aIshe Jehovha ari paumambo hunotadza. Ndichahuparadza
    kubva pamusoro penyika, asi handingaparadzi zvachose imba yaJakobho,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: He aquí que los ojos del Señor Yahvé están sobre el reino pecador, y lo
    destruiré de la superficie de la tierra, salvo que no destruya del todo la casa
    de Jacob”, dice Yahvé.
  cac-cac: 'A in Jehová in svil jun nación te chuc tic, svalan icha tic: Ol in satel
    d''a sat lum luum tic. Palta a in Jehová in svala'' to man̈ ol in satel-laj eb''
    yin̈tilal vin̈aj Jacob tic d''a juneln̈ej.'
  swh-ULB: Tazama, macho ya Bwana Yahwe yako juu ya ufalme wenye dhambi, na nitauharibu
    kutoka kwenye uso wa dunia, isipokuwa kwamba sintoiharibu kabisa nyumba ya Yakobo
    -hivi ndivyo Yahwe asemavyo.
  bel-bel: Вось, вочы Госпада Бога - на грэшнае царства, і Я зьнішчу яго з аблічча
    зямлі; але дом Якава ня зусім зьнішчу, кажа Гасподзь.
  deu-ELBBK: Siehe, die Augen des Herrn, des HERRN, sind gegen das sündige Königreich,
    und ich will es vom Erdboden weg vertilgen; nur dass ich das Haus Jakob nicht
    gänzlich vertilgen werde, spricht der HERR.
  mbb-OT: Siak, is Nengazen he MEGBEVAYÀ, edtengteng a keniyu te mezaat he ginhedian.
    Ne edezeetan ku sikiyu taman te egkahanew kew kayi te kelibutan. Piru zuen egkesamà
    keniyu te menge kevuwazan ni Jacob. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: യഹോവയായ കർത്താവിന്റെ ദൃഷ്ടി പാപമുള്ള രാജ്യത്തിന്മേൽ ഇരിക്കുന്നു; ഞാൻ അതിനെ
    ഭൂതലത്തിൽനിന്നു നശിപ്പിക്കും; എങ്കിലും ഞാൻ യാക്കോബ് ഗൃഹത്തെ മുഴുവനും നശിപ്പിക്കയില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Dikh, o jakha le Nekzoraleder RAJESKRE dikhen pro binošno kraľišagos:
    Zňičinava les pal e phuv! Ale na zňičinava calkom o kher le Jakoboskro,“ phenel
    o RAJ.'
  pes-OPV: اینک چشمان خداوند یهوه بر مملکت گناهکار می‌باشد و من آن را از روی زمین
    هلاک خواهم ساخت لیکن خداوند می‌گوید که «خاندان یعقوب را بالکل هلاک نخواهم ساخت.
  ron-1924: Ятэ, Домнул Думнезеу аре окий пирониць песте ымпэрэция ачаста виноватэ,
    ка с-о нимическ де пе фаца пэмынтулуй; тотушь ну вой нимичи де тот каса луй Иаков”,
    зиче Домнул.
  ben-OBCV: “নিশ্চিতরূপে সার্বভৌম সদাপ্রভুর দৃষ্টি এই পাপিষ্ঠ জাতির উপরে আছে। আমি
    ভূপৃষ্ঠ থেকে একে ধ্বংস করব। তবুও আমি যাকোবের কুলকে সম্পূর্ণরূপে ধ্বংস করব না,”
    সদাপ্রভু ঘোষণা করেন।
  som-som: Bal eega, Sayidka Rabbiga ah indhihiisu waxay fiirinayaan Boqortooyadii
    dembi badan, oo dhulkaan ka baabbi'in doonaa, laakiinse reer Yacquub ma aan wada
    baabbi'in doono, ayaa Rabbigu leeyahay.
  lat-VUC: '[Ecce oculi Domini Dei super regnum peccans: et conteram illud a facie
    terræ; verumtamen conterens non conteram domum Jacob, dicit Dominus.'
  eng-ASVBT: Behold, the eyes of the Lord Jehovah are upon the sinful kingdom, and
    I will destroy it from off the face of the earth; save that I will not utterly
    destroy the house of Jacob, saith Jehovah.
  ita-1885: Ecco, gli occhi del Signore Iddio sono sopra il regno peccatore, ed io
    lo distruggerò d'in su la faccia della terra; salvo che io non distruggerò del
    tutto la casa di Giacobbe, dice il Signore.
  eng-LXXUP: Behold, the eyes of the Lord God are upon the kingdom of sinners, and
    I will cut it off from the face of the earth; only I will not utterly cut off
    the house of Jacob, saith the Lord.
  eng-ULB: Look, the eyes of the Lord Yahweh are on the sinful kingdom, and I will
    destroy it from the face of the earth, except that I will not totally destroy
    the house of Jacob —this is Yahweh's declaration.
  spa-VBL: ¡Tengan cuidado! Estoy pendiente de los pecados de este reino pecador.
    Yo lo eliminaré de la faz de la tierra. Pero no destruiré por completo a los descendientes
    de Jacob.
  fra-_FOB: Voici, les yeux du Seigneur, l'Éternel, sont sur ce royaume pécheur, et
    je le détruirai de dessus la face de la terre. Cependant je ne détruirai pas entièrement
    la maison de Jacob, dit l'Éternel.
  mal-mal: “യഹോവയായ കർത്താവിന്റെ ദൃഷ്ടി പാപമുള്ള രാജ്യത്തിന്മേൽ ഇരിക്കുന്നു; ഞാൻ അതിനെ
    ഭൂതലത്തിൽനിന്ന് നശിപ്പിക്കും; എങ്കിലും ഞാൻ യാക്കോബ് ഗൃഹത്തെ മുഴുവനും നശിപ്പിക്കുകയില്ല”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Maiṅ, Rab Qādir-e-mutlaq dhyān se Isrāīl kī gunāhālūdā bādshāhī par ġhaur
    kar rahā hūṅ. Yaqīnan maiṅ use rū-e-zamīn par se miṭā ḍālūṅgā.” Tāham Rab farmātā
    hai, “Maiṅ Yāqūb ke gharāne ko sarāsar tabāh nahīṅ karūṅga.
  suz-BL: परमप्रभु यावेमी शुश पाप पाइब राज्‍य कली कोव़ना कोव़न बाक्‍ब। मेकोमी “गो
    मेको आन कली रागी रे क्‍याम्‍नुङ। मो हना यो गो याकूब आ खिं कली चहिं नेल्‍ल मक्‍याम्‍नुङ”
    दे परमप्रभु यावेमी देंत।
  eng-NOY: Behold, the eyes of the Lord Jehovah are upon the sinful kingdom, And I
    will destroy it from the face of the earth; Yet will I not utterly destroy the
    house of Jacob, saith Jehovah.
  ita-1927: Ecco, gli occhi del Signore, dell’Eterno, stanno sul regno peccatore,
    e io lo distruggerò di sulla faccia della terra; nondimeno, io non distruggerò
    del tutto la casa di Giacobbe, dice l’Eterno.
  ckb-ckb: «بە دڵنیاییەوە چاوەکانی یەزدانی باڵادەست لەسەر پاشایەتییە گوناهبارەکەن.
    لەناوی دەبەم لەسەر ڕووی زەوی، بەڵام بنەماڵەی یاقوب بە تەواوی لەناو نابەم.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: See, the eyes of the Lord are on the evil kingdom, and I will put an end
    to it in all the earth; but I will not send complete destruction on Jacob, says
    the Lord.
  kan-OKCV: “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಕಣ್ಣುಗಳು ಪಾಪವುಳ್ಳ ರಾಜ್ಯದ ಮೇಲೆ ಇವೆ. ನಾನು ಅದನ್ನು ಭೂಮಿಯ
    ಮೇಲಿನಿಂದ ನಾಶಮಾಡುವೆನು. ಆದರೆ ಯಾಕೋಬಿನ ಮನೆತನದವರನ್ನು ನಾನು ನಿಜವಾಗಿ ನಾಶಮಾಡುವುದಿಲ್ಲ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இதோ, யெகோவாகிய ஆண்டவரின் கண்கள் பாவமுள்ள ராஜ்ஜியத்திற்கு விரோதமாக வைக்கப்பட்டிருக்கிறது;
    அதை பூமியின்மேல் இல்லாமல் அழித்துப்போடுவேன்; ஆகிலும் யாக்கோபின் வம்சத்தை முழுவதும்
    அழிக்கமாட்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'He aquí los ojos del Señor Jehová están contra el reino pecador, y
    yo lo asolaré de la haz de la tierra: mas no destruiré del todo la casa de Jacob,
    dice Jehová.'
  ron-BTF: 'Iată, ochii DOMNULUI Dumnezeu sunt asupra împărăției păcătoase și o voi
    nimici de pe fața pământului: numai că nu voi nimici de tot casa lui Iacob, spune
    DOMNUL.'
  eng-WEBP: Behold, the eyes of the Lord GOD are on the sinful kingdom, and I will
    destroy it from off the surface of the earth, except that I will not utterly destroy
    the house of Jacob,” says the LORD.
  eng-FBV: Watch out! I'm watching this sinful kingdom. I will eradicate it from the
    face of the earth. Yet I will not completely destroy the descendants of Jacob.
  nld-1939: 'Zie, de ogen van Jahweh, den Heer, Zijn op dit zondige rijk gericht:
    Ik zal het van de aarde verdelgen! Toch zal Ik niet geheel en al Het huis van
    Jakob vernielen: Is de godsspraak van Jahweh!'
  nch-BL: “Na, niamoTECO Dios, huan ica cuidado nimechtachilía amojuanti, antajtacolchijca
    masehualme huan huelis nijsosolos amotal. Huan nimechquixtis ten amotal huan campa
    hueli nimechsemanas ipan taltipacti. Pero niquintencahuilijtoc para amo quema
    niquintamimictis senquisa nochi israelitame ipan tali Judá. Quej nopa quiijto
    TOTECO.
  vie-1934: Nầy, con mắt Chúa Giê-hô-va để trên nước có tội nầy, và ta sẽ hủy phá
    nó khỏi mặt đất; nhưng ta sẽ không diệt sạch nhà Gia-cốp, Đức Giê-hô-va phán vậy.
  hin-CV: “निश्चित रूप से परम प्रभु की आंखें पापमय राज्य पर लगी हुई हैं. मैं धरती
    पर से इसे नाश कर दूंगा. तौभी, मैं याकोब के वंश को पूरी तरह नाश नहीं करूंगा,” याहवेह
    की यह घोषणा है.
  spa-BES: Mira, los ojos del Señor están sobre el reino malvado, y yo lo pondré fin
    en toda la tierra; pero no enviaré destrucción completa a Jacob, dice el Señor.
  tdx-tdx: Inao! miatreatre o fifeheañe lifotse hakeoo o fihaino’ Iehovà, Talèo, vaho
    harotsako an-tarehe’ ty tane toy, fa tsy ho fonga mongoreko ty anjomba’ Iakobe,
    hoe t’Iehovà.
  tha-KJV: ดู​เถิด พระเนตรขององค์พระผู้เป็นเจ้าพระเจ้าจั​บอย​ู่​ที่​ราชอาณาจั​กรอ​ันบาปหนา
    และเราจะทำลายมันเสียจากพื้นโลก เว้นแต่​เราจะไม่ทำลายวงศ์วานยาโคบให้​สิ​้นเสียที​เดียว​”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eis que os olhos do Senhor DEUS estão contra este reino pecador, e
    eu o exterminarei da face da terra; mas não exterminarei por completo a casa de
    Jacó, diz o SENHOR.
