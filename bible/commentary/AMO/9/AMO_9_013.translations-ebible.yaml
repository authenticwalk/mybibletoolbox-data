verse: AMO.009.013
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്യുന്നു: “ഉഴുന്നവർ കൊയ്ത്തുകാരുടെ മുന്നിലെത്തുകയും മുന്തിരിച്ചക്കു
    ചവിട്ടുന്നവർ മുന്തിരിക്കൃഷി ചെയ്യുന്നവരുടെ മുന്നിലെത്തുകയും ചെയ്യും. പർവതങ്ങളിൽനിന്ന്
    പുതുവീഞ്ഞു വർഷിക്കുകയും എല്ലാ കുന്നുകളിൽനിന്നും അതു പ്രവഹിക്കുകയും ചെയ്യുന്ന ദിവസങ്ങൾ
    വരുന്നു!'
  deu-TKW: Dann sollen Tage kommen, ist der Spruch Jahwes, da holt der Pflüger den
    Schnitter ein, und der Traubenkelterer den Säemann. Da werden die Berge von Most
    triefen, und alle Hügel zerfließen.
  lin-lin: « Mikolo ezali koya, » elobi Yawe, « mikolo oyo mosali bilanga akobuka
    bambuma na yango noki, mpe moloni elanga ya vino akokamola vino noki. Vino ya
    sika ekobota na bangomba milayi mpe ekosopana na bangomba mikuse nyonso.
  eng-LSV: “Behold, days are coming,” || A declaration of YHWH, || “And the plowman
    has come near to the reaper, || And the treader of grapes to the scatterer of
    seed, || And the mountains have dropped juice, || And all the hills melt.
  eng-GNV: 'Behold, the dayes come, saith the Lord, that the plowman shall touche
    the mower, and the treader of grapes him that soweth seede: and the mountaines
    shall drop sweete wine, and all the hilles shall melt.'
  eng-WEBSTER: Behold, the days come, saith the LORD, that the plowman shall overtake
    the reaper, and the treader of grapes him that soweth seed; and the mountains
    shall drop sweet wine, and all the hills shall melt.
  nhw-BL: 'Huan TOTECO quiijtohua: “Hualas tonali quema nochi tlatoctli huan xocomecatl
    moscaltis nelía nimantzi. Sanoc tlamise masehualme pixcase, quema sempa pehuase
    tocase. Huan campa hueli quipiyase xocomeca atl hasta onmocahuas.'
  swh-ONEN: “Siku zinakuja,” asema Bwana, “wakati mvunaji atatanguliwa na mkulima,
    naye mpanzi atatanguliwa na yeye akamuaye zabibu. Divai mpya itadondoka kutoka
    milimani, na kutiririka kutoka vilima vyote.
  bba-bba: Wee sɑɑ yɑ sisi yè sɔɔ bɑ̀ n ɡɑ̃, n ǹ tɛɛmɔ bu kɑ kpɑm duure. Bɑ̀ n resɛm
    duurɑ, n ǹ tɛɛmɔ bu kɑ ye ɡɑmɑ. Bɑɑ kɑ ɡuunu wɔllɔ resɛm yɑ koo kpiwɑ yɑ n tɛrie
    bu kɑ tɑm ko.
  eng-KJVCPB: Behold, the days come, saith the Lord, That the plowman shall overtake
    the reaper, And the treader of grapes him that soweth seed; And the mountains
    shall drop sweet wine, And all the hills shall melt.
  luo-luo: Jehova Nyasaye wacho niya, “Ndalo biro ma cham biro bedo mangʼeny, ibiro
    golo pur ka ji pod keyo, kendo mzabibu nonyagi mathoth, kendo gibiro keto kodhi
    ka ji pod loso divai. Yiend mzabibu mangʼeny maber nonyag mathoth e gode duto
    mi unubed gi divai mangʼeny.
  meu-meu: 'Iehova na e tomu: A itaia, nega na e maimu, ruarua tauna ese uit iutuna
    tauna baine lasia tao, bona vine huahuadia imoimoilaidia tauna ese hadohado tauna
    baine lasia tao; ororo amo vine ranuna gaihona baine hetuturu, bona ororo komutadia
    amo baine aru.'
  npi-ULB: यो परमप्रभुको घोषणा हो, हेर्, यस्‍ता दिनहरू आउनेछन्, जति बेला हलो जोत्‍नेले
    कटनी गर्नेलाई उछिन्‍नेछ, र दाख पेल्‍नेले बीउ छर्नेलाई उछिन्‍नेछ । पर्वतहरूले मिठो
    दाखमद्य चुहाउनेछ, र सबै पहाडहरू त्योसँगै बग्‍नेछन् ।
  yor-yor: “Ọjọ́ náà ń bọ,” ni Olúwa wí, “tí ẹni tí ń tulẹ̀ yóò lé ẹni tí ń kórè bá.
    Tí ẹni tí ń fún èso àjàrà yóò lé ẹni tí ń gbìn bá. Àwọn òkè ńlá yóò sì kán ọtí
    wáìnì sílẹ̀, tí yóò sì sàn láti ara àwọn òkè kéékèèké.
  pes-OPCB: 'خداوند می‌فرماید: «زمانی فرا خواهد رسید که فراوانی محصول خواهد بود و
    غله چنان سریع رشد خواهد کرد که دروگران فرصت درویدن نخواهند داشت، و از فراوانی
    انگور، از دامنهٔ کوههای اسرائیل شراب شیرین فرو خواهد چکید.'
  tgl-ULB: “Tingnan, darating ang mga araw”—Ito ang pahayag ni Yahweh— “Kapag mauunahan
    ng mang-aararo ang mag-aani, at ang taga-pisa ng ubas ay mauunahan ang mga taga-pagtanim
    ng binhi. Papatak sa mga bundok ang matatamis na alak, at aagos ito sa mga burol.
  cbu-NT: Zapshitaatiya, an zar zurampatari tatsamchiya. Tirikoo tatsumeerus, ndaturi
    pusamaam iwatsparus, kizarunaatstam ndaturi wayaree yarus, anush yusur tirikootstam
    tatsumamaam waritachiya. Kizarunaa zapan kapchayarus, vin ndusha pishtataru ashku,
    machip káyashinu, kung ashiru zaw ashtachiya.
  hui-hui: Anduane Homogohanda lalu, Horo mbira ibulebirago ogoningi tomo bayale abale
    anda howa lini dewaore wali agali abale nai habe nahe dolebira. Pu mbira lini
    daga mini gerebi karume lini dewaore abale daragola waini iba wabiaga karume lini
    pingidalu waini iba wa biai habe nahe dolebira. Waini iba bayaleru dindi hari
    ngaruha howabi hari bare emene ngaruha howabi dugua tagi hene ale hambu paya biradagua
    bulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``စ​ပါး​ရိတ်​၍​မ​မီ​နိုင်​လောက်​အောင်​ပင် ပျိုး​က​သန်​လှ​သည့်​အ​ချိန်​ကာ​လ​နှင့်
    စ​ပျစ်​ရည်​လုပ်​နိုင်​သည်​ထက်​စ​ပျစ်​သီး​များ လှိုင်​နေ​သော​နေ့​ရက်​များ​ရောက်​လာ​မည်။
    တောင်​တန်း​ကြီး​ငယ်​တို့​မှ​စ​ပျစ်​ရည်​ချို စီး​ယို​နေ​သော အ​ချိန်​ကာ​လ​ရောက်​လာ​မည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དུས་སླེབས་ལ་ཉེ་ཞིང་། རྨོ་མཁན་གྱིས་སྡུད་མཁན་དང་།
    རྒུན་འབྲུམ་རྫི་མཁན་གྱིས་ས་བོན་འདེབས་མཁན་གྱི་རྒྱུན་མཐུད་པ་དང་། རི་བོ་ཆེན་པོ་ལས་རྒུན་ཆང་མངར་མོ་ཐིགས་ཤིང་།
    རི་ཕྲན་རྣམས་ལས་བཞུར་བར་འགྱུར།
  sna-sna: “Mazuva ari kuuya,” ndizvo zvinotaura Jehovha, “mucheki paachapfuurwa nomurimi,
    uye mudyari paachapfuurwa neanosvina mazambiringa. Waini itsva ichadonha kubva
    kumakomo, uye ichayerera kubva pazvikomo zvose.
  spa-BLM: “He aquí que llegan los días”, dice Yahvé, “que el labrador supere al segador,
    y el que pisa las uvas el que siembra la semilla; y el vino dulce goteará de las
    montañas, y fluyen desde las colinas.
  cac-cac: 'Syalxi Jehová: Ol javoc stiempoal ayic manto lajvi sjochchaj ixim trigo,
    ol c''och pax stiempoal sd''occhajxi luum yic tz''avchaj ixim junelxo. Manto lajvi
    stec''chajel yal sat te'' uva, tz''ochxi avoj trigo junelxo. Axo d''a jolomtac
    vitz yed'' d''a tzalquixtac, ol ste aq''uej sat te'' uva, ol b''ey yal sat te''
    icha sjaj a a'','
  swh-ULB: Tazama, siku zitakuja-hivi ndivyo Yahwe asemavyo-wakati mlimaji atampita
    mvunaji, na akanyagaye zabibu atampita yeye apandaye mbegu. Milima itadondosha
    divai tamu, na milima yote itabubujika kwa nayo.
  bel-bel: Вось, настануць дні, кажа Гасподзь, калі араты застане яшчэ жняца, а той,
    таптальнік вінаграду, - сейбіта; і горы крынічыць будуць вінаградным сокам, і
    ўсе пагоркі пацякуць.
  deu-ELBBK: Siehe, Tage kommen, spricht der HERR, da der Pflüger an den Schnitter
    und der Traubentreter an den Sämann reichen wird; und die Berge werden träufeln
    von Most, und alle Hügel werden zerfließen.
  mbb-OT: Migkaǥi pa is Nengazen bahin te menge tig-Israel, “Egkeuma is timpu he utew
    sikandan ed-uzara, ne kenè pa egkepasad is kedreǥuna te menge abut dan ne egkeume
    en is timpu te ked-eradu. Ne is kegkeres dan te paras ne kenè pa egkepasad ne
    egkeume en is timpu te ked-uman kebpemula te paras. Emun ed-ahaan ta is utew mahabet
    he menge paras diyà te menge vuntud ne henduen be heini te edtudà he veǥu he vinu.
  mal-2015: ഉഴുന്നവൻ കൊയ്യുന്നവനെയും മുന്തിരിപ്പഴം ചവിട്ടുന്നവൻ വിതെക്കുന്നവനെയും
    തുടർന്നെത്തുകയും പർവ്വതങ്ങൾ പുതുവീഞ്ഞു പൊഴിക്കയും എല്ലാ കുന്നുകളും ഉരുകിപ്പോകയും
    ചെയ്യുന്ന നാളുകൾ വരും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Dikh, aven ajse dživesa,“ phenel o RAJ, „hoj oleske, ko skidel e maľa
    upre, barola ajci but, hoj kidela upre dži akor, medik na kampela pale te orinel,
    a oles, ko pučinel avri o hroznos, ela ajsi bari žatva, hoj na dokerela peskri
    buči dži akor, sar kampela pale te sadzinel; pal o verchi čuľala tele e mol a
    savore brehi latar prečuľana.
  pes-OPV: 'اینک خداوند می‌گوید: «ایامی می‌آید که شیارکننده به دروکننده خواهد رسید
    وپایمال کننده انگور به‌کارنده تخم. و کوهها عصیرانگور را خواهد چکانید و تمامی تلها
    به سیلان خواهد آمد.'
  ron-1924: „Ятэ, вин зиле”, зиче Домнул, „кынд плугарул ва ажунӂе пе сечерэтор ши
    чел че калкэ стругурий, пе чел че ымпрэштие сэмынца, кынд мустул ва пикура дин
    мунць ши ва курӂе де пе тоате дялуриле.
  ben-OBCV: “এমন সময় আসছে,” সদাপ্রভু ঘোষণা করেন, “যখন চাষি শস্যচ্ছেদকের সঙ্গে ও দ্রাক্ষাফল
    মাড়াইকারী বীজবপনকারীর সঙ্গে মিলিত হবে। পর্বতগুলি থেকে নতুন দ্রাক্ষারস ফোঁটায়
    ফোঁটায় ঝরে পড়বে ও সব পাহাড় থেকে তা প্রবাহিত হবে।
  som-som: Oo Rabbigu wuxuu leeyahay, Bal eega, waxaa iman doona wakhti kan beerta
    falaa uu soo gaadhi doono kan gooya, oo kan canabka ku tuntaana wuxuu soo gaadhi
    doonaa kan iniinaha beera, oo buurahana waxaa ka soo daadan doona khamri macaan,
    oo kuraha oo dhammuna way wada dhalaali doonaan.
  lat-VUC: 'Ecce dies veniunt, dicit Dominus, et comprehendet arator messorem, et
    calcator uvæ mittentem semen: et stillabunt montes dulcedinem, et omnes colli
    culti erunt.'
  eng-ASVBT: Behold, the days come, saith Jehovah, that the plowman shall overtake
    the reaper, and the treader of grapes him that soweth seed; and the mountains
    shall drop sweet wine, and all the hills shall melt.
  ita-1885: Ecco, i giorni vengono, dice il Signore, che l'aratore giungerà il mietitore,
    e il calcator delle uve il seminatore; e i monti stilleranno mosto, e tutti i
    colli si struggeranno.
  eng-LXXUP: Behold, the days come, saith the Lord, when the harvest shall overtake
    the vintage, and the grapes shall ripen at seedtime; and the mountains shall drop
    sweet wine, and all the hills shall be planted.
  eng-ULB: Look, the days will come—this is Yahweh's declaration— when the plowman
    will overtake the reaper, and the treader of grapes will overtake him who plants
    seed. The mountains will drip sweet wine, and all the hills will flow with it.
  spa-VBL: ¡Miren! Se acerca el tiempo, dice el Señor, cuando el que ara tomará el
    lugar del segador; y el que trilla tomará el lugar del que siembra. Las montañas
    destilarán vino dulce, y éste fluirá de todas las colinas.
  fra-_FOB: Voici, les jours viennent, dit l'Éternel, où le laboureur suivra de près
    le moissonneur; et celui qui foule les raisins, celui qui répand la semence; et
    les montagnes seront découlantes de moût, et toutes les collines en ruisselleront.
  mal-mal: “ഉഴുന്നവൻ കൊയ്യുന്നവന്റെയും മുന്തിരിപ്പഴം ചവിട്ടുന്നവൻ വിതയ്ക്കുന്നവന്റെയും
    മുമ്പിലെത്തുകയും പർവ്വതങ്ങൾ പുതുവീഞ്ഞ് പൊഴിക്കുകയും എല്ലാ കുന്നുകളും ഉരുകിപ്പോകുകയും
    ചെയ്യുന്ന നാളുകൾ വരും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Aise din āne wāle haiṅ jab fasleṅ bahut hī zyādā hoṅgī.
    Fasal kī kaṭāī ke lie itnā waqt darkār hogā ki āḳhirkār hal chalāne wālā kaṭāī
    karne wāloṅ ke pīchhe pīchhe khet ko aglī fasal ke lie taiyār kartā jāegā. Angūr
    kī fasal bhī aisī hī hogī. Angūr kī kasrat ke bāis un se ras nikālne ke lie itnā
    waqt lagegā ki āḳhirkār bīj bone wālā sāth sāth bīj bone kā kām shurū karegā.
    Kasrat ke bāis naī mai pahāṛoṅ se ṭapkegī aur tamām pahāṛiyoṅ se bahegī.
  suz-BL: मिनु परमप्रभु यावेमी “मेको नाक्‍त थमा पा जाक्‍ब। बाली नाली खुप्‍बमी ब्‍यफ
    वाक्‍ब कली ग्रुम्‍ब। मिनु वांचेर ब्‍वारबमी अङगुर ख्रुम्‍ब कली ग्रुम्‍ब। डांडा
    रे पा नक अङगुर रस याप्‍ब। मिनु डांडा नेल्‍ल अन्‍न बाला सित्‍‍नीम। लेवी २६:५; योएल
    ४:१८
  eng-NOY: Behold the days come, saith Jehovah, That the plougher shall draw near
    to the reaper, And the treader of grapes to the sower of the seed; And the mountains
    shall drop new wine, And all the hills shall melt.
  ita-1927: Ecco, i giorni vengono, dice l’Eterno, quando l’aratore raggiungerà il
    mietitore, e il pigiator dell’uva colui che sparge il seme; quando i monti stilleranno
    mosto e tutti i colli si struggeranno.
  ckb-ckb: 'یەزدان دەفەرموێت: «سەردەمێک دێت جوتیار بە سەپان دەگاتەوە و شێلەری ترێش
    بە چێنەری تۆو. چیاکان خۆشاوی ترێیان لێ دەتکێت و هەموو گردەکانیش لێیان دەچۆڕێتەوە.'
  eng-BBE: See, the days will come, says the Lord, when the ploughman will overtake
    him who is cutting the grain, and the crusher of the grapes him who is planting
    seed; and sweet wine will be dropping from the mountains, and the hills will be
    turned into streams of wine.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ದಿನಗಳು ಬರುವುವು,” “ಆಗ ಉಳುವವನು ಕೊಯ್ಯುವವನನ್ನೂ,
    ದ್ರಾಕ್ಷಿ ಮಾರುವವನು ಬೀಜ ಹಾಕುವವನನ್ನೂ ಹಿಂದಟ್ಟುವರು. ಆಗ ಬೆಟ್ಟಗಳು ಹೊಸ ಸಿಹಿ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಸುರಿಯುವುವು, ಗುಡ್ಡಗಳೆಲ್ಲಾ ಕರಗುವುವು.'
  tam-2017: இதோ, உழுகிறவன் அறுக்கிறவனையும், திராட்சைப்பழங்களை பிழிகிறவன் விதைக்கிறவனையும்
    தொடர்ந்துபிடித்து, மலைகள் திராட்சைரசமாக வடிகிறதும், மேடுகளெல்லாம் கரைகிறதுமான
    நாட்கள் வரும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: He aquí vienen días, dice Jehová, en que el que ara alcanzará al segador,
    y el pisador de las uvas al que lleva la simiente; y los montes destilarán mosto,
    y todos los collados se derretirán.
