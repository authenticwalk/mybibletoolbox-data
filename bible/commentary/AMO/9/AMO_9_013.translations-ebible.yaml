  dan-1931: Se, Dage skal komme, lyder det fra HERREN, da Plovmand følger Høstmand
    i Hælene og Drueperser Sædemand, da Bjergene drypper med Most og alle Høje flyder.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Sẽ có ngày, ngươi cũng theo kịp người gặt, người
    ép rượu đuổi kịp người gieo giống. Các núi đồi sẽ tràn đầy rượu nho, tuôn chảy
    khắp mọi đồi.'
  guj-2017: “જુઓ, યહોવાહ એવું કહે છે કે, એવા દિવસો આવી રહ્યા છે, કે ખેડૂતનું કામ કાપણી
    કરનારના કામ સુધી ચાલશે, અને દ્રાક્ષા પીલનારનું કામ બી વાવનારના કામ સુધી ચાલશે,
    પર્વતોમાંથી મીઠો દ્રાક્ષનો રસ ટપકશે, અને સર્વ ડુંગરો પીગળી જશે.
  pon-2006A: KAUN-O mahsanih, “Rahn ekei pahn kohdo me wahnsahpw pahn keirda mwadangasang
    eh pahn dondoal oh kreip kan pahn keirda mwadangasang wain eh pahn wiewiawi. Nahna
    kan pahn kakusada wain iou, oh dohl kan pahn pil kapwilewei wain.
  por-BRBSL: “Eis que os dias vêm”, diz Yahweh, “que o lavrador deve ultrapassar o
    ceifeiro”, e o que pisa uvas aquele que semeia sementes; e o vinho doce vai pingar
    das montanhas, e fluem das colinas.
  eng-OEBUS: Listen! The days are coming, says the Lord, when the harvest is too big
    to reap before it is time to plow, when the grapes cannot be all trod before it
    is time to sow, when the mountains will run with sweet wine, and every hill will
    flow with it.
  cth-cth: BAWIPA ni a dei e teh, laikawk kanawk e tami teh, cang ka a e tami, misur
    paw kasû e tami teh cati ka patue e tami a pha teh, mon dawk hoi ka radip e misurtui
    a lawng sak teh, monruinaw pueng dawk hai atui lah a lawngnae tueng a pha han.
  twi-twi: “Nna no reba,” sɛnea Awurade se ni, “A nnɔbae no bɛba ntɛm ama otwafo no,
    na bobe no abu so ama nea otiatia nsakyiamoa no so no. Nsa foforo bɛsosɔ afi mmepɔw
    no so na ateɛ afi nkoko no nyinaa so.
  hlt-hlt: BOEIPA kah olphong hnin ha pai coeng he. Aka thoe te aka at loh, misur
    aka cawt khaw a tii aka kuel loh a poeng ni. Tlang te thingtui la pha vetih som
    khaw boeih paci ni.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Dɛ yiè kèrínímu kɛ̀ yiè nníí bo ndɔtì kɛ bɔti
    kòo tɔù ò tũ̀ nkɛ dɛìtì tidiitì. Kɛ̀ yiè nníí mbɔti dɛtie nkòo tɔù ò tũ̀ nkɛ tɔ̃ũ̀tì
    yɛtebɛ. Dɛ yiè fínyĩ̀ kó mɛnɑɑ̀ mbo mpũɔ̃̀ nyɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ̀ sitɑ̃ɑ̃́ simɔuu
    sɑ̃ɑ̃kɛ.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Dughiatam otoghtɨ, nguazim
    bar deraghtɨ dagheba zuamɨram aghuigh bar avɨrasemegham. Eghtɨ, gumazir dagheba
    opariba ko dagheba isibar ingangarim uari tɨvaghtɨvagham. Eghtɨ wainɨn ikarɨziba
    zuamɨrama aghuigh ovɨzir bar avɨriba ikiam, eghtɨ gumazir wainɨn dɨpabar ingariba,
    da agɨvsɨ damuva avegham. Eghtɨ gumazamiziba wainɨn dɨpar isɨngtɨzir bar avɨrim
    ikiam, mati dɨpaba mɨghsɨabar izevegha ivemara uaghiri.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Pɩɩ kɔɔ nɑ hɑtɑɑ hɑlǝɣɩ, pǝ kɑɑ leeli, ɩlɛnɑ pɑ́
    kʋ. Pɑɑ tuu, pǝ kɑɑ leeli, nɑ lɛsɛŋ kooluɣu tɑlɑ. Ɩlɛnɑ sʋlʋm kʋfɑm kpe pɔ́ɔ́ŋ
    tɔɔ nɑ pǝ fɛɣɛnɩ pulɑsɩ tǝnɑ.'
  azb-azb: 'Rəbb bəyan edir: “Budur, elə günlər gələcək ki, Kotan sürən biçinçiyə
    yetişəcək, Üzüm sıxan meynə əkənlə rastlaşacaq, Dağlardan şirin şərab damacaq,
    Bütün təpələrdən də axacaq.'
  eng-DBY: Behold, the days come, saith Jehovah, when the ploughman shall overtake
    the reaper, and the treader of grapes him that soweth seed; and the mountains
    shall drop new wine, and all the hills shall melt.
  hin-2017: यहोवा की यह भी वाणी है, “देखो, ऐसे दिन आते हैं, कि हल जोतनेवाला लवनेवाले
    को और दाख रौंदनेवाला बीज बोनेवाले को जा लेगा; और पहाड़ों से नया दाखमधु टपकने लगेगा,
    और सब पहाड़ियों से बह निकलेगा।
  wol-KYG: «Ay bés a ngii déy, di ñëw,» kàddug Aji Sax jee, «kuy gàbb dina dab kuy
    góob, kuy nal reseñ dab ka koy ji. Biiñ bu bees di rogalaate ca tund yu mag ya,
    di wale tundoo tund wu ndaw.
  eng-YLT: Lo, days are coming — an affirmation of Jehovah, And come nigh hath the
    ploughman to the reaper, And the treader of grapes to the scatterer of seed, And
    the mountains have dropped juice, And all the hills do melt.
  kne-kne: Kanan aben Diyos, “Domteng to di timpo ay mayat ya palalo ay ad-ado di
    apit sin payew ya inobasan da. Din kaiarigana et mantedtedted di mam-is ay arak
    sin dodontog ya man-oy-oyas sin bilbilig.
  eng-WYC-2017: Lo! days come, saith the Lord, and the earer shall overtake the reaper,
    and the treader, or stamper, of grapes shall overtake the man sowing seed; and
    mountains shall drop sweetness, and all small hills shall be tilled.
  eng-WMBB: “Behold, the days come,” says the LORD, “that the ploughman shall overtake
    the reaper, and the one treading grapes him who sows seed; and sweet wine will
    drip from the mountains, and flow from the hills.
  urd-GVH: रब फ़रमाता है, “ऐसे दिन आनेवाले हैं जब फ़सलें बहुत ही ज़्यादा होंगी। फ़सल
    की कटाई के लिए इतना वक़्त दरकार होगा कि आख़िरकार हल चलानेवाला कटाई करनेवालों के
    पीछे पीछे खेत को अगली फ़सल के लिए तैयार करता जाएगा। अंगूर की फ़सल भी ऐसी ही होगी।
    अंगूर की कसरत के बाइस उनसे रस निकालने के लिए इतना वक़्त लगेगा कि आख़िरकार बीज
    बोनेवाला साथ साथ बीज बोने का काम शुरू करेगा। कसरत के बाइस नई मै पहाड़ों से टपकेगी
    और तमाम पहाड़ियों से बहेगी।
  rug-rug: “Sari rane si korapa mae, zama vura gua si Arau Zihova, totoso pakepakete
    sa tie si kote kamo ia mo sa tie geli pepeso pude lelete, meke sa tie lelete si
    kote kamo la ia mo sa tie munamunala vaeni. Na vaeni vaqura si kote zoloro koari
    na toa meke totolo gore koari na toqere.
  gaz-gaz: Waaqayyo akkana jedha; “Kunoo, barri itti namni haamu tokko isa qotu qaqqabu,
    “namni wayinii dhaabu immoo isa cuunfu qaqqabu tokko ni dhufa; Daadhiin wayinii
    haaraan tulluuwwan irraa ni coccopha; gaarran hunda keessaas ni yaaʼa.
  fra-LSG: Voici, les jours viennent, dit l’Éternel, Où le laboureur suivra de près
    le moissonneur, Et celui qui foule le raisin celui qui répand la semence, Où le
    moût ruissellera des montagnes Et coulera de toutes les collines.
  gnn-gnn: Yo, ŋayi Garray waŋana bitjarra, “Ŋulinyaramirriyunydja waluyu ŋunhi yurru
    yalala buna, ŋayinydja yurru ŋathanydja ŋuthan waḏutjana dhikana, ga dhunupana
    ŋayi yurru waḏutjana yana balwurthirrinydja, mirithirrina dhikana guḻku'na wal'ŋu.
    Yo, ŋayi yurru yolŋuyunydja marrtji mukthun yana gulkthun ŋathanha malaŋunha balwurmirrinhanydja,
    ga ŋayinydja yurru marrtji wiripuŋuyunydja yolŋuyu ŋatha‐dholkunharamirriyunydja
    dhalkarama ŋatha maŋutji biyapul. Ga ŋunhi walala yurru mukthun yukurra djäma
    birrirri'yun ŋunhiyi weyika'nha borumnha ŋunhi, ga ŋayinydja ŋunhi wiripunydja
    dhuḏiŋunydja yurru balwurthirrina, girri'‐ŋamathirrina yukurra gulkthunarawuna.
    Yo, ŋunha buku'‐wukunydja wäŋa yurru dhaŋaŋdhirrina monyguma warrpam'nha borumdhuna
    ŋuriŋina malaŋuyu.
  yal-yal: 'Alatalaa falan ni ito ra, a naxa: “A mato: Lɔxɔne fama, xɛɛ biine nun
    se xabane walima waxati kedenna nin. Manpa rafalane nun xɛɛ biine, ne fan walima
    nɛn waxati kedenni. Manpaan gboma ayi nɛn geyane fari, a yi lu alo geyane birin
    yikunxi.'
  haw-1868: Aia hoi, e hiki mai na la, wahi a Iehova, E halawai ai ka mea e mahiai
    ana, me ka mea e oki ana, A o ka mea e hehi i na huawaina, me ka mea e lulu i
    ka hua; A e hookulukulu iho na mauna i ka waina hou, A e hehee iho na puu a pau.
  arb-NAV: هَا أَيَّامٌ تَأْتِي يَقُولُ الرَّبُّ، يُدْرِكُ فِيهَا الْحَارِثُ الْحَاصِدَ،
    وَدَائِسُ الْعِنَبِ بَاذِرَ الْحَبِّ، وَتَسِيلُ الْخُمورُ الطَّيِّبَةُ مِنْ كُرُومِ
    الْجِبَالِ وَتَفِيضُ بِها التِّلالُ كُلُّهَا.
  ewe-ewe: Yehowa be, “Ŋkekewo li gbɔna,” “esime nukuxala maxa nuku vɔ hafi agbleŋlɔla
    nagadze agbleŋɔŋlɔ gɔme o, eye wainfiala mafia wain vɔ hafi woagadze waintiwo
    dodo gɔme o. Aha yeye atsyɔ le towo dzi, eye wòatsa le togbɛwo tame.
  eng-LEE: 'Behold, days are coming, saith the Lord, when the ploughman shall come
    close up to the harvester, and the treader of the grapes to the one that scattereth
    the seed: and the mountains shall drop with sweet new wine, and all the hills
    shall melt away.'
  asm-FB: যিহোৱাই পুনৰ কৈছে, “চোৱা, সেই দিনবোৰ নিশ্চয়ে আহিব, যেতিয়া হালোৱাই শস্য
    দোৱাজনক অতিক্রম কৰি আগবাঢ়িব; দ্রাক্ষাগুটি গচকাজনে গুটি বোৱাজনক লগ ধৰি অতিক্রম
    কৰি যাব; পৰ্ব্বতবোৰৰ পৰা মিঠা দ্ৰাক্ষাৰস জৰি জৰি পৰিব, আৰু সেইবোৰে সকলো উপ-পৰ্ব্বতবোৰক
    ধুই লৈ যাব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «وٌ وٌ يَيٍ رَبِ؛ لْشْييٍ قَمَ عَ لِدٍ، شّ سَيٍ
    نُن شّ شَبَيٍ وَلِمَ وَشَتِ كٍرٍن نّ. وّنِ بَيٍ نُن شّ سَيٍ، قَن وَلِمَ وَشَتِ
    كٍرٍن نّ. وّنِ فبٌمَ نّ فٍيَيٍ قَرِ، هَن فٍيَيٍ بِرِن بُندَ.
  fra-SBL: « Voici, les jours viennent, dit Yahvé, « que le laboureur dépasse le moissonneur,
    et celui qui foule les raisins celui qui sème la graine ; et du vin doux coulera
    des montagnes, et coulent des collines.
  hbo-hbo: הִנֵּ֨ה יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְנִגַּ֤שׁ חֹורֵשׁ֙ בַּקֹּצֵ֔ר וְדֹרֵ֥ךְ
    עֲנָבִ֖ים בְּמֹשֵׁ֣ךְ הַזָּ֑רַע וְהִטִּ֤יפוּ הֶֽהָרִים֙ עָסִ֔יס וְכָל־הַגְּבָעֹ֖ות
    תִּתְמֹוגַֽגְנָה׃
  piu-2006: '@see-verse:AMO.009.012'
  pjt-pjt: Munu Mayatjalu piṟuku wangkangu, “Palu ngula aṟa kutjupa ngapartji utiringkuku,
    ka ukiṟi maitja ngura lipiwanu pakaṟa puḻkaringkuku munu tiṯutjara mai puḻkatjara
    ngaṟaku wiyaringkunytja wiya aṉangu tjuṯangku rawangku urantjaku. Ka palu puṟunypaṯu
    mai kiṟipitji puḻka mulapa ngura lipiwanu pakalku, kaya aṉangu tjuṯangku mai tiṯutjarangku
    mantjilku munuya wama puḻka mulapa rawangku palyalku.
  kik-kik: Jehova ekuuga atĩrĩ, “Matukũ nĩmarooka, “rĩrĩa mũgethi agaakorererwo nĩ
    mũciimbi, nake mũhaandi akorererwo nĩ mũndũ ũrĩa ũhihaga thabibũ. Ndibei ya mũhihano
    ĩgaatataga kuuma irĩma-inĩ, na ĩthererage kuuma tũrĩma-inĩ tuothe.
  fra-NCL: Voici que des jours viennent, — oracle de Yahweh, et le laboureur joindra
    le moissonneur, et celui qui foule les grappes joindra celui qui répand la semence ;
    les montagnes dégoutteront de vin nouveau, et toutes les collines ruisselleront.
  cek-AK: Khenah, Laikok atok kami mah cang aat kami hnukah banghaih atue, misurtui
    pasaw kami mah aanmu haeh kami hnukah banghaih atue, mae mah misurtui kaluep longsakhaih
    atue, mae boih ah misurtui longhaih atue to pha tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Ibmar-san-bukidar-welegoed-ibagan danikid, ibmar-gwag-digleged-ibagan-naidgi,
    amba oros-gwaggiid-dakleged, welenai guoed. Uva-digleged-ibagan-naidgi, amba uva-egurlenai
    guoed. Yar-dummaganba vino-binid aryomamai guoed, bela yala-senigana-imbaganba
    suurmakmai guoed.'
  uig-CYR: Мана шундақ күнләр келидуки, — дәйду Пәрвәрдигар, — Йәр һайдиғучи һосул
    жиққучиға йетишивалиду, Үзүмләрни чәйлигүчи уруқ чачқучиға йетишивалиду; Тағлар
    йеңи шарапни темитип, Барлиқ дөң-егизликләр ерип кетиду.
  tel-2017: “రాబోయే రోజుల్లో పంటకోసేవాడు పొలం దున్నే వాడి వెంటే వస్తాడు. విత్తనం చల్లుతుండగానే
    ద్రాక్షపళ్ళు తొక్కేవాళ్ళు వస్తారు. పర్వతాలు తియ్యటి ద్రాక్షారసం స్రవిస్తాయి. కొండలన్నీ
    దాన్ని ప్రవహింప చేస్తాయి. యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: “Gade byen, jou yo ap vini,” deklare SENYÈ a, “lè sila k ap raboure a va
    depase sila k ap rekòlte a, e sila k ap foule rezen an va depase sila k ap simen
    grenn nan; lè mòn yo va degoute diven dous e tout kolin yo va vin fann nèt ak
    dousè li.
  kos-kos: LEUM GOD El fahk, “In kutu len fahsru, Matula lun wheat uh ac pisrpisr
    liki mwet kosrani, Ac kap lun grape uh fah sa liki na in orekla nu ke wain. Sronin
    grape uh ac fah sororla fineol ma kapak we, Ac kahkla pe eol uh.
  hbo-WLC: הִנֵּ֨ה יָמִ֤ים בָּאִים֙ נְאֻם־יְהוָ֔ה וְנִגַּ֤שׁ חוֹרֵשׁ֙ בַּקֹּצֵ֔ר וְדֹרֵ֥ךְ
    עֲנָבִ֖ים בְּמֹשֵׁ֣ךְ הַזָּ֑רַע וְהִטִּ֤יפוּ הֶֽהָרִים֙ עָסִ֔יס וְכָל־הַגְּבָע֖וֹת
    תִּתְמוֹגַֽגְנָה׃
  ibo-ibo: “Ụbọchị ndị ahụ na-abịa, otu a ka Onyenwe anyị kwubiri, “Mgbe onye na-akọ
    ubi ga-agafe onye na-ewe ihe ubi, onye na-agha mkpụrụ ka onye na-azọcha mkpụrụ
    vaịnị ga-agafekwa. Mmanya ọhụrụ ga-esitekwa nʼelu ugwu na-atapụta, ọ ga-esitekwa
    nʼugwu nta niile na-asọpụta.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଦେଖ, ଯେଉଁ ସମୟରେ ହଳବାହକ ଶସ୍ୟ କଟାଳିର ପଛେ ଓ ଦ୍ରାକ୍ଷାପେଷକ
    ବୀଜବୁଣାଳୀର ପଛେ ଲାଗି ରହିବ, ଏପରି ସମୟ ଆସୁଅଛି ଓ ପର୍ବତଗଣ ମିଷ୍ଟ ଦ୍ରାକ୍ଷାରସ ଝରାଇବ, ଆଉ
    ଉପପର୍ବତସକଳ ତରଳି ଯିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Epwe war ewe fansoun pwe ewe chon tu
    pwül ekärän wes le tu, nge ewe chon kinikin a popuetä le kinikin. Nge ewe chon
    puri föün irän wain ekärän wes le pupu, nge ewe chon fofot a popuetä le fofot.
    Wain mi arar epwe suputiu seni ekewe chuk o pu seni ekewe chukutekison meinisin.
  rop-rop: Wal YAWEI bin kipgon tok, “Detlot dei garra kaman wen det sid daga garra
    gro kwikbala en im garra kipgon grogro detmatj ola pipul kaan binijimap. “En detlot
    greip daga garra grogro kwikbala en detmatj du. Dei garra kipgon grogro en ola
    pipul kaan binijimap blanga meigim wain. En det greip daga garra jidan detmatj
    en ola jus garra randan ebriweya brom det hil kantri.
  ukr-1871: Настане час, говорить Господь, що хлїбороб, прийшовши орати, застане ще
    женця, а той, що засаджує, захопить того, що ще топче грони; й точити муть гори
    сок винний та й усї узгірря потечуть.
  deu-1951: Siehe, es kommen Tage, spricht der HERR, da der Pflüger den Schnitter
    und der Traubenkelterer den Sämann ablösen wird! Alsdann werden die Berge von
    Most triefen und alle Hügel zerfließen.
  eng-JPS: Behold, the days come, saith the LORD, that the plowman shall overtake
    the reaper, and the treader of grapes him that soweth seed; and the mountains
    shall drop sweet wine, and all the hills shall melt.
  srp-1865: Evo, idu dani, govori Gospod, kad æe oraè stizati žeteoca, i koji gazi
    grožðe sijaèa, i gore æe kapati slatkim vinom, a svi æe se humovi rastapati.
  lug-lug: “Ennaku zijja,” bw’ayogera Mukama, “akungula lw’alisinga asiga, n’asiga
    ensigo lw’alisinga atunda emizabbibu. Wayini omuggya alitonnya okuva mu nsozi,
    n’akulukuta okuva mu busozi.
  heb-heb: הנה ימים באים נאם יהוה ונגש חורש בקצר ודרך ענבים במשך הזרע והטיפו ההרים
    עסיס וכל הגבעות תתמוגגנה׃
  ben-IRV: দেখ, এমন দিন আসবে, এই হলো সদাপ্রভুর ঘোষণা, “যখন হালবাহক শস্যছেদকে অতিক্রম
    করবে এবং আঙ্গুর ব্যবসায়ী অতিক্রম করবে তাকে যে বীজ বপন করেছে। পাহাড়েরা মিষ্টি
    আঙ্গুর রস ঝরাবে এবং সমস্ত উপপর্বত তাতে ভেসে যাবে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਵੇਖੋ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਜਦ ਹਲ਼ ਚਲਾਉਣ ਵਾਲਾ ਵਾਢੀ
    ਕਰਨ ਵਾਲੇ ਨੂੰ ਅਤੇ ਅੰਗੂਰਾਂ ਦਾ ਮਿੱਧਣ ਵਾਲਾ, ਬੀਜ ਬੀਜਣ ਵਾਲੇ ਨੂੰ ਜਾ ਲਵੇਗਾ ਅਤੇ ਪਹਾੜਾਂ
    ਤੋਂ ਨਵੀਂ ਮਧ ਚੋਵੇਗੀ ਅਤੇ ਸਾਰੇ ਟਿੱਲਿਆਂ ਤੋਂ ਵਗੇਗੀ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ လယ်ထွန် သောသူသည် စပါးရိတ် သောသူကို၎င်း ၊
    စပျစ်သီး နယ် သောသူသည် မျိုးစေ့ ကြဲ သောသူကို၎င်း မှီ လျက်၊ တောင် တို့မှ ချိုသောစပျစ်ရည်
    ယို ၍ ၊ ကုန်း ရှိသမျှ တို့လည်း အရည် ဖြစ်ရသောကာလရောက်လိမ့်မည်။
  tte-O: Wagitai, sauga silalaoma koina, witi yo oine ali kinkin imwayamwayausosi,
    topelipeli nige sowana ali paisowa siyemwawasi. Kabo sauganane koina kani koya
    meuloili Isileli koina ikalapowon oine luviluvina koina sididima.
  hmo-hmo: Lohiabada ia gwau, “Dina be ia mai noho, aniani be do ia tubu haraga herea,
    bona edia tubu ena haraga ese, utua gogoa taudia edia haraga do ia hanaia. Bona
    vain huahua be do idia vara haraga, edia haraga ese uaina idia karaia taudia,
    edia haraga do idia hanaia. Ororo dekena amo uaina ena mamina namo gauna, be ranu
    bamona do ia heau mai diho, bona ororo maragidia dekena amo, uaina be sinavai
    maragidia lalonai do ia diho mai.
  urd-urd: देखो, वह दिन आते हैं, ख़ुदावन्द फ़रमाता है, जोतने वाला काटने वाले को, और
    अंगूर कुचलने वाला बोने वाले को जा लेगा; और पहाड़ों से नई मय टपकेगी, और सब टीले
    गुदाज़ होंगे।
  rus-SYN: Вот, наступят дни, говорит Господь, когда пахарь застанет еще жнеца, а
    топчущий виноград - сеятеля; и горы источать будут виноградный сок, и все холмы
    потекут.
  bqc-SIM: Ma Dii má mɛ̀ gↄↄ lɛ́ mↄ́ kɛ́ sàpanaↄ aaↄ bɛ pↄkɛkɛnaↄ iau, wàli pↄ́tↄ̃
    e vɛ̃ɛkɛkɛa àↄ láa. Baa gbɛ̀sĩsĩↄ vɛ̃ɛ kɛ, vɛ̃ɛ na iↄ di sĩ̀sĩpↄlɛ píiu.
  tcz-CHONGTHU: “Nikho ahung lhung’e’’ tin Pakaiyin aseiye, “Lousoh ga leh lengpi
    ga ho, hetman louva khangloi loi uva, chang-atpa leh lengpitwi chilpa aphah thu
    ding ahi. Chuteng molleh lhang jousea lengpitwi dimsoh’a, lengpitwi lhum chu hoh
    banga longlha ding ahi.
  mar-mar: परमेश्वर म्हणतो, “असे दिवस येत आहेत की,” नांगरणी करणारा कापणी करणाऱ्याला,
    द्राक्षे तुडविणारा बी पेरणाऱ्याला, गाठील. आणि पर्वत गोड द्राक्षरस गळू देतील आणि
    सर्व टेकड्या पाझरतील.
  qub-qub: 'Tayta Diosmi nin: «Shamoj watacunachöga caynömi canga: murupacuy caycashan
    wichanpis jinallarämi rïgu cosëcha caycanga. Bïnupaj übas lluchcayta manaraj ushaptinpis
    rïgu murupacuyga maynami caycanga. Bïnu aypalla cashpanmi jircacunapa, patacunapa
    yacu aywajnöraj canga.'
  bqp-bqp: Wee sɑɑ yɑ sisi yè sɔɔ bɑ̀ n gɑ̃, n ǹ tɛɛmɔ bu kɑ kpɑm duure. Bɑ̀ n resɛm
    duurɑ, n ǹ tɛɛmɔ bu kɑ ye gɑmɑ. Bɑɑ kɑ guunu wɔllɔ resɛm yɑ koo kpiwɑ yɑ n tɛrie
    bu kɑ tɑm ko.
  hat-hat: Jou yo ap vini. Lè sa a, yo p'ap kò fin ranmase rekòt, y'ap gen tan ap
    pare tè pou plante ankò. Yo p'ap kò fin kraze rezen pou fè diven, y'ap gen tan
    ap pare pou mete pye rezen nan tè ankò. Diven byen dous ap koule sou tout mòn
    yo, l'ap koule desann sou tout ti mòn yo. Se Seyè a menm ki di sa.
  eng-BSB: “Behold, the days are coming,” declares the LORD, “when the plowman will
    overtake the reaper and the treader of grapes, the sower of seed. The mountains
    will drip with sweet wine, with which all the hills will flow.
  eng-WEBPB: “Behold, the days come,” says the LORD, “that the ploughman shall overtake
    the reaper, and the one treading grapes him who sows seed; and sweet wine will
    drip from the mountains, and flow from the hills.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Mago kna ne-eankino grepine witinema hankre'nageno'a
    ame huno hageno marerino raga rente'nige'za hoza vazage vahe'mo'za erige erigetete'za
    hozafi atrenageno megahie. Hagi Israeli agonafinti wainimo'a tusi'a haga hugahie.
  nhe-BL: 'Huan TOTECO quiijtohua: “Hualas tonali quema nochi tlatoctli huan xocomecatl
    moscaltis nelía nimantzi. Sanoc tlamise tlacame pixcase, quema sampa pehuase tocase.
    Huan campa hueli quipiyase xocomeca atl hasta mocahuas.'
  gub-BL: Uhem putar amo 'ar nehe. A'e 'ar mehe arozràn hezuz putar na'arewahy nehe.
    Teko nupuner kwaw arozràn paw ipo'o haw rehe wà nehe ta'e heta tetea'u putar nehe
    xe. Uwà tyw i'a putar na'arewahy nehe. Teko nupuner kwaw uwà paw ipo'o haw rehe
    wà nehe. Uzapo putar win tetea'u nehe. Uwyryk putar yrykawhu ài nehe.
  eng-DRA: 'Behold the days come, saith the Lord, when the ploughman shall overtake
    the reaper, and the treader of grapes him that soweth seed: and the mountains
    shall drop sweetness, and every hill shall be tilled.'
