verse: AMO.009.005
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ഭൂമിയെ തൊടുന്നു, അത് ഉരുകിപ്പോകുന്നു; ഭൂവാസികളൊക്കെയും
    വിലപിക്കുന്നു. ദേശംമുഴുവനും നൈൽനദിപോലെ ഉയരുന്നു, ഈജിപ്റ്റിലെ നദിപോലെ അതു താഴുകയും
    ചെയ്യുന്നു;
  deu-TKW: Und der Herr Jahwe, der Gott der Heerscharen, der die Erde anrührt, daß
    sie zerschmilzt, und alle, die darauf wohnen, in Trauer geraten, daß sie überall
    sich hebt wie der Nil und sinkt wie der Nil in Ägypten -
  lin-lin: Soki Yawe, Mokonzi ya mampinga, asimbi mabele, mabele eninganaka, mpe bavandi
    na yango nyonso bakomaka na matanga, mokili mobimba etelemaka lokola ebale Nili
    mpe ekawukaka lokola mayi ya Ejipito.
  eng-LSV: And [it is] the Lord, YHWH of Hosts, || Who is striking against the land,
    and it melts, || And mourned have all the inhabitants in it, || And all of it
    has come up as a flood, || And it has sunk—like the flood of Egypt.
  eng-GNV: And the Lord God of hosts shall touch the land, and it shall melt away,
    and al that dwel therein shall mourne, and it shall rise vp wholy like a flood,
    and shall bee drowned as by the flood of Egypt.
  eng-WEBSTER: 'And the Lord GOD of hosts is he that toucheth the land, and it shall
    melt, and all that dwell in it shall mourn: and it shall rise up wholly like a
    flood; and shall be drowned, as by the flood of Egypt.'
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili huelis quitlalis imax ipan ni tlaltipactli,
    huan ni tlaltipactli san atiyas huan nochi imasehualhua tlahuel chocase. Por imax
    motlanana tlali quen tlejco ne hueyi atentli Nilo ipan Egipto quema tlatemi miyac,
    huan teipa por ya sempa temos tlali.
  swh-ONEN: 'Bwana, Bwana Mwenye Nguvu Zote, yeye agusaye dunia nayo ikayeyuka, na
    wote wakaao ndani mwake wakaomboleza: nayo nchi yote huinuka kama Naili, kisha
    hushuka kama mto wa Misri;'
  bba-bba: Mɑ Amɔsu u nɛɛ, Gusunɔ wɔllu kɑ tem Yinni u tem bɑbɑ, mɑ mu kɔsikirɑ. Mɑ
    mɛn tɔmbu kpuro bɑ ɡɔɔ wooru sɔ̃. Mɛ kpuro mu kukumɔ, mɑ mu suremɔ nɡe Eɡibitin
    dɑɑ bɑkɑ te bɑ mɔ̀ Nilun nim.
  eng-KJVCPB: 'And the Lord God of hosts is he that toucheth the land, and it shall
    melt, And all that dwell therein shall mourn: And it shall rise up wholly like
    a flood; And shall be drowned, as by the flood of Egypt.'
  luo-luo: Ruoth Nyasaye, ma en Jehova Nyasaye Maratego, ma komulo piny, to piny leny,
    kendo ji duto modak e piny ywak. Piny duto tingʼore malo, bangʼe to opie ka aora
    Nael man Misri!
  meu-meu: Ḡaubada, Iehova Sabaota, ese tanobada e daua tohomu, bena e veve ohomu,
    bona inoholaina taudia na e taitaimu; idoinai e daemu, Nilo sinavaina na heto,
    ma e dihomu, Nilo, Aigupto sinavaina, na heto.
  npi-ULB: सर्वशक्तिमान् परमप्रभु परमेश्‍वरले भूमिलाई छुनुहुन्छ र त्यो पग्‍लिन्छ,
    त्यसमा बसोबास गर्ने सबै जना विलाप गर्छन् । त्यसका सबै कुरा नदीझैं माथि उठ्नेछ,
    र मिश्रको नदीझैं फेरि तल डुब्‍नेछन् ।
  yor-yor: Olúwa, Olúwa àwọn ọmọ-ogun, ẹni ti ó fi ọwọ́ kan ilẹ̀ náà tí ó sì yọ́,
    tí àwọn olùgbé inú rẹ̀ yóò sì ṣọ̀fọ̀; gbogbo orílẹ̀-èdè yóò si ru sókè bí ríru
    odò Naili tiwọn yóò sì tẹ̀rì bí odò Ejibiti.
  pes-OPCB: خداوند، آن خداوند لشکرهای آسمان، زمین را لمس می‌کند و زمین گداخته می‌شود
    و همهٔ ساکنانش ماتم می‌گیرند. تمام زمین مثل رود نیل مصر بالا می‌آید و دوباره فرو
    می‌نشیند.
  tgl-ULB: Ang Panginoon, Yahweh ng mga hukbo na hihipo sa lupa at ito ay matutunaw;
    magdadalamhati ang lahat ng mga naninirahan dito; ang lahat ng ito ay aahon tulad
    ng Ilog, at muling lulubog tulad sa Ilog ng Egipto.
  cbu-NT: Ashiri nuw siyaa táchintspa. Apanll Taarashipan kizpureeru, tsapurunasee
    patatkachu, tsapsha kunguskachu, kung Nil tamakpari kumbipitaraa, manasataraa,
    ashishtar ashku, ashiritam tsapsha káritaraa, karuwataraa ashishtaru, anoo tputssha
    pakchusin, tanuchinllinaya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga howa Hongo Haiheore kago ibugua
    dindi ogo ela haragola dindi bibahende ema biai halu wali agali dindini karume
    mogo lowa dugu biaga ka. Iba Naili poragome tulala ladaga howa ibira hagadagua
    dindi bibahende ngaru porabu daga halu ibira haga nga.
  mya-mya: ကောင်း​ကင်​ဗိုလ်​ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည် ပ​ထ​ဝီ​မြေ​ကြီး​ကို​တို့​တော်​မူ​သ​ဖြင့်၊
    မြေ​င​လျင်​ကြီး​လှုပ်​သည်။ မြေ​သား​အ​ပေါင်း​တို့​လည်း​ငို​ကြွေး​ရ​မည်။ တစ်​နိုင်​ငံ​လုံး​သည်​အီ​ဂျစ်​ပြည်​မှ​နိုင်း​မြစ်​ကဲ့​သို့
    တက်​ခြင်း​ကျ​ခြင်း​ရှိ​လိမ့်​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་ས་ལ་ཕྱག་གིས་རེག་པ་ཙམ་གྱིས་དེ་ནི་ཞུ་བ་དང་།
    དེའི་ནང་དུ་གནས་པ་ཐམས་ཅད་སྐྱོ་བར་འགྱུར་ལ། ཡང་གནས་དེ་ནི་ནེ་ལོ་གཙང་པོ་བཞིན་དུ་རྒྱས་པ་དང་།
    ཨེ་ཅིབ་གཙང་པོ་བཞིན་དུ་རྒྱས་ཤིང་འབབ་པར་འགྱུར།
  sna-sna: Ishe, Jehovha Wamasimba Ose, iye anobata nyika igonyungudika, navose vagere
    mairi vagochema, nyika yose inozara seNairi, uye igoderera serwizi rweIjipiti,
  spa-BLM: Porque el Señor, Yahvé de los Ejércitos, es el que toca la tierra y se
    derrite, y todos los que habitan en ella se lamentarán; y subirá por completo
    como el río, y se hundirá de nuevo, como el río de Egipto.
  cac-cac: Ayic syaman lum luum tic Jehová Yajal d'a Smasanil, tz'ib'xiq'ue luum,
    axo eb' anima smasanil, tz'oc'q'ue eb'. Toxon̈ej sq'uei tz'em lum yuj spoder,
    icha val syutej sb'a a' Nilo.
  swh-ULB: Bwana Mungu wa majeshi ndiye agusaye nchi na ikayeyuka; wote waishio humo
    wataomboleza; yote yatainuka kama Mto, na itadidimia tena kama mto wa Misri.
  bel-bel: Бо Гасподзь Бог Саваоф дакранецца да зямлі, - і яна растане, і заплачуць
    усе жывыя на ёй; і падымецца ўся яна як рака, і апусьціцца Як рака Егіпецкая.
  deu-ELBBK: Und der Herr, der HERR der Heerscharen, der das Land anrührt, und es
    zerfließt, und es trauern alle, die darin wohnen, und es steigt empor insgesamt
    wie der Nil und sinkt zurück wie der Strom Ägyptens;
  mbb-OT: Emun egkeviten te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem is tanà, egkehuyung
    heini ne is langun he menge meǥinged kayi ne ebpemekesineǥew. Is kegkehuyung kayi
    iring te kedlapey wey kegkemezahi te Wahig he Nilo ziyà te Ehipto.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു ദേശത്തെ തൊടുന്നു; അതു ഉരുകിപ്പോകുന്നു; അതിൽ
    പാർക്കുന്നവർ ഒക്കെയും വിലപിക്കും; അതു മുഴുവനും നീലനദിപോലെ പൊങ്ങുകയും മിസ്രയീമിലെ
    നദിപോലെ താഴുകയും ചെയ്യും.
  rmc-rmc: O Adonaj, o Nekzoraleder RAJ, pes chudel la phuvatar a oj rozdžal, a savore,
    ko andre bešen, roven žaľatar; caľi phuv pes hazdela upre sar o Nil a cikňola
    avke sar o baro paňi andro Egipt.
  pes-OPV: خداوند یهوه صبایوت که زمین را لمس می‌کند و آن گداخته می‌گردد و همه ساکنانش
    ماتم می‌گیرند و تمامش مثل نهر برمی آید و مانندنیل مصر فرو می‌نشیند؛
  ron-1924: Домнул Думнезеул оштирилор атинӂе пэмынтул ши се топеште ши тоць локуиторий
    луй желеск. Се ыналцэ ка рыул Нил ши се кобоарэ ка рыул Еӂиптулуй.
  ben-OBCV: প্রভু, সর্বশক্তিমান সদাপ্রভু, তিনি পৃথিবীকে স্পর্শ করলে তা দ্রবীভূত হয়,
    এবং তার মধ্যে বসবাসকারী সকলে শোক করে; সমস্ত দেশ নীলনদের মতো স্ফীত হয়, পরে মিশরের
    নদীর মতো নেমে যায়;
  som-som: Oo Sayidka Rabbiga ciidammada ahu waa kan dhulka taabta oo dhulkuna wuu
    dhalaalaa, oo kuwa deggan oo dhammuna way wada barooran doonaan, oo dhammaantiis
    wuxuu u kici doonaa sida Webiga, dabadeedna wuxuu u degi doonaa sida Webiga Masar.
  lat-VUC: 'Et Dominus Deus exercituum, qui tangit terram, et tabescet, et lugebunt
    omnes habitantes in ea: et ascendet sicut rivus omnis, et defluet sicut fluvius
    Ægypti.'
  eng-ASVBT: For the Lord, Jehovah of hosts, is he that toucheth the land and it melteth,
    and all that dwell therein shall mourn; and it shall rise up wholly like the River,
    and shall sink again, like the River of Egypt;
  ita-1885: Or il Signore Iddio degli eserciti è quel che, quando tocca la terra,
    ella si strugge, e tutti gli abitanti di essa fanno cordoglio; ed essa sale tutta,
    come un fiume; ed è sommersa, come per lo fiume di Egitto;
  eng-LXXUP: And the Lord, the Lord God Almighty, is he that takes hold of the land,
    and causes it to shake, and all that inhabit it shall mourn; and its destruction
    shall go up as a river, and shall descend as the river of Egypt.
  eng-ULB: The Lord Yahweh of hosts touches the land and it melts; all who live in
    it mourn; all of it will rise up like the River, and sink again like the river
    of Egypt.
  spa-VBL: El Señor de poder toca la tierra y ésta se derrite. Y todos sus habitantes
    se lamentan. La tierra sube como el río Nilo cuando se desborda, y luego vuelve
    a caer.
  fra-_FOB: Le Seigneur, l'Éternel des armées, est celui qui touche la terre, et elle
    fond, et tous ceux qui l'habitent se lamentent; elle monte tout entière comme
    le fleuve, et elle s'affaisse comme le fleuve d'Égypte.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് ദേശത്തെ തൊടുന്നു; അത് ഉരുകിപ്പോകുന്നു; അതിൽ
    പാർക്കുന്നവർ എല്ലാവരും വിലപിക്കും; അത് മുഴുവനും നീലനദിപോലെ പൊങ്ങുകയും ഈജിപ്റ്റിലെ
    നദിപോലെ താഴുകയും ചെയ്യും.
  urd-GVR: Qādir-e-mutlaq Rabbul-afwāj hai. Jab wuh zamīn ko chhū detā hai to wuh
    laraz uṭhtī aur us ke tamām bāshinde mātam karne lagte haiṅ. Tab jis tarah Misr
    meṅ Dariyā-e-Nīl barsāt ke mausam meṅ sailāb kī sūrat iḳhtiyār kar letā hai usī
    tarah pūrī zamīn uṭhtī, phir dubārā utar jātī hai.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी रागी कली थिप्‍तु हना, रागी याइब। मिनु
    मेकेर बाक्‍ब नेल्‍ल रोंका पाइनीम। मिनु रागी नेल्‍ल नील खोला खोदेंशो पा बारब। मिनु
    इजीप्‍त ङा नील खोला खोदेंशो पा सोव़ब। आमोस ८:८
  eng-NOY: For the Lord Jehovah of hosts Is he, that toucheth the earth, and it shall
    melt, And all that dwell therein shall mourn; All of it shall rise in waves like
    a river, And shall be overflowed, as by the river of Egypt;
  ita-1927: Il Signore, l’Iddio degli eserciti, è quegli che tocca la terra, ed essa
    si strugge, e tutti i suoi abitanti fanno cordoglio; essa si solleva tutta quanta
    come il fiume, e s’abbassa come il fiume d’Egitto.
  ckb-ckb: یەزدانیش، پەروەردگاری سوپاسالار، ئەوەی دەست لە زەوی دەدات، زەوی دەتوێتەوە
    و هەموو دانیشتووانەکەی شیوەن دەگێڕن، هەموو خاکەکە وەک ڕووباری نیل هەڵدەکشێت، وەک
    ڕووباری میسر دادەکشێت.
  eng-BBE: For the Lord, the God of armies, is he at whose touch the land is turned
    to water, and everyone in it will be given up to sorrow; all of it will be overflowing
    like the River, and will go down again like the River of Egypt;
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಾದ ಕರ್ತರೇ, ನೀವು ದೇಶವನ್ನು ಮುಟ್ಟಿದ ಮಾತ್ರಕ್ಕೆ ಅದು ಕರಗಿ
    ಹೋಗುವುದು. ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವವರೆಲ್ಲರೂ ಗೋಳಾಡುವರು. ಅವೆಲ್ಲಾ ನೈಲ್ ನದಿಯ ಹಾಗೆ ಪ್ರವಾಹದಂತೆ
    ಉಕ್ಕಿ, ಈಜಿಪ್ಟಿನ ಪ್ರವಾಹದಂತೆ ಉಕ್ಕಿ ಮುಳುಗಿ ಹೋಗುವುದು.
  tam-2017: சேனைகளின் யெகோவாகிய ஆண்டவர் தேசத்தைத் தொட, அது உருகிப்போகும்; அப்பொழுது
    அதின் குடிகள் எல்லோரும் புலம்புவார்கள்; எங்கும் நதியாகப் புரண்டோடி, எகிப்தினுடைய
    ஆற்று வெள்ளத்தைப்போல் வெள்ளமாகும்.
  spa-RV-1909: 'El Señor Jehová de los ejércitos es el que toca la tierra, y se derretirá,
    y llorarán todos los que en ella moran: y subirá toda como un río, y hundiráse
    luego como el río de Egipto.'
  ron-BTF: Și Domnul DUMNEZEUL oștirilor este cel care atinge țara și ea se va topi
    și toți cei ce locuiesc în ea vor jeli; și se va ridica în întregime ca un potop
    și se va îneca precum prin potopul Egiptului.
  eng-WEBP: For the Lord, the GOD of Armies, is he who touches the land and it melts,
    and all who dwell in it will mourn; and it will rise up wholly like the River,
    and will sink again, like the River of Egypt.
  eng-FBV: The Lord God of power touches the earth and it melts, and all who live
    there mourn. The earth rises up like the Nile river in flood, and then falls again.
  nld-1939: Het is de Heer, Jahweh der heirscharen! Hij raakt de aarde aan en ze trilt,
    In rouw wordt gedompeld die er op woont; Van alle kant rijst ze omhoog als de
    Nijl, Zinkt weg als de stroom van Egypte.
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili huelis quitalis imax ipan ni taltipacti,
    huan ni taltipacti san atiyas huan nochi imasehualhua tahuel chocase. Por imax
    motanana tali quej tejco ne hueyi hueyat Nilo ipan Egipto quema tatemi miyac,
    huan teipa por ya sempa temo nopa tali.
  vie-1934: Vì Chúa, Đức Giê-hô-va vạn quân, là Đấng rờ đến đất thì đất liền tan chảy,
    hết thảy dân cư nó khóc than; trọn cả đất dậy lên như Sông cái và lún xuống như
    Sông của Ê-díp-tô.
  hin-CV: प्रभु, सर्वशक्तिमान याहवेह, वे पृथ्वी को छूते हैं और वह पिघल जाती है, और
    उसमें रहनेवाले सब विलाप करते हैं; पूरी भूमि नील नदी के समान ऊपर उठती है, और फिर
    मिस्र देश की नदी के समान नीचे बैठ जाती है;
  spa-BES: Porque el Señor, el Dios de los ejércitos, es aquel a cuyo toque la tierra
    se convierte en agua, y todos en ella serán entregados al dolor; todo se desbordará
    como el río y volverá a descender como el río de Egipto;
  tdx-tdx: Ie mipaoke i taney t’Iehovà, Talè’ i màroy, hitranaha’e, le miharovetse
    iaby o mpimoneñeo; ie hionjoñe manahake ty fisorotombahañe, naho hizetse manahake
    i Saka’ i Mitsraimeiy.
