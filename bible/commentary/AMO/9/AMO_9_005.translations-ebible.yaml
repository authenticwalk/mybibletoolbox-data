  dop-dop: Ye Tomɑ tǝnɑ tʋ Ɩsɔ Tɑcɑɑ tɑ́kɑ mpǝle kɛ tɛtʋ tɔɔ, tǝ kpɑɑ kɛ́ nɑ tǝ́ tiiki,
