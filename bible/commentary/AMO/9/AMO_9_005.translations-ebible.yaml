    ni dexu Misra.
  eng-YLT: And [it is] the Lord, Jehovah of Hosts, Who is striking against the land,
    and it melteth, And mourned have all the inhabitants in it, And come up as a flood
    hath all of it, And it hath sunk — like the flood of Egypt.
  eng-WYC-2017: And the Lord God of hosts shall do these things, that toucheth earth,
    and it shall fail, and all men dwelling therein shall mourn; and it shall go up
    as each strand, and it shall float away as the flood of Egypt.
  eng-WMBB: For the Lord, GOD of Hosts, is he who touches the land and it melts, and
    all who dwell in it will mourn; and it will rise up wholly like the River, and
    will sink again, like the River of Egypt.
  urd-GVH: क़ादिरे-मुतलक़ रब्बुल-अफ़वाज है। जब वह ज़मीन को छू देता है तो वह लरज़ उठती
    और उसके तमाम बाशिंदे मातम करने लगते हैं। तब जिस तरह मिसर में दरियाए-नील बरसात
    के मौसम में सैलाब की सूरत इख़्तियार कर लेता है उसी तरह पूरी ज़मीन उठती, फिर दुबारा
    उतर जाती है।
  rug-rug: Sa Baṉara, se Zihova Tadi na Qeto Minate, Asa tiqu ia sa popoa pepeso meke
    va kolo ia, meke va kaboi sari tie; sa doduruna sa popoa si kote odu sage gua
    pa Naelo, meke lodu gore pule gua sa ovuku pa Izipi.
  gaz-gaz: Gooftaan, Waaqayyo Waan Hunda Dandaʼu lafa ni tuqa; isheenis ni baqxi;
    wanni ishee irra jiraatu hundinuu ni booʼa; biyyattiin guutuun akka laga Abbayyaa
    ol kaati; ergasiis akka laga Gibxi gad galti;
  fra-LSG: Le Seigneur, l’Éternel des armées, touche la terre, et elle tremble, Et
    tous ses habitants sont dans le deuil; Elle monte tout entière comme le fleuve,
    Et elle s’affaisse comme le fleuve d’Égypte.
  gnn-gnn: Yo, Gunhu' Waŋarrnydja Garraynydja wal'ŋu Ganydjarr‐ḏumurru, yana ŋayi
    yurru ŋayathamana, mulkana ŋayi yurru goŋdhu, bala ŋayi yurru warrpam'thunna munathany'tja
    dhuwala buku‐ḻiw'marama gurr'kurryunna marrmarryunna, ga yolŋunydja walala yurru
    bukmakthirrina ŋäthi yukurra galŋa‐yätjthirri yurru. Yo, dhuwala munatha' yurru
    marrtji gaŋgathirri bala be buku‐yattjatthirrina, ga biyapul ŋayi yurru nyilŋ'thundhi
    bitjan, bitjan ŋuli gapu gaŋgathirri mayaŋ'ŋura, ga balayi ŋayi yurru nyilŋ'thun.
  yal-yal: Marigina Alatala Sɛnbɛn Birin Kanna, a tan nan a yiin din bɔxɔn na, a xuya
    ayi. Muxun birin yi sunu. Bɔxɔn xuruxurunma nɛn, a te, a mɔn yi godo alo Nila
    Misiran xudena.
  haw-1868: 'A o Iehova, ka Haku o na kaua, oia ka mea e hoopa i ka aina, a e hehee
    iho no ia; A e auwe iho ka poe a pau e noho ana iloko ona: A e ea ae ia me he
    muliwai la a puni ona; A e halana ae e like me ka muliwai o Aigupita.'
  arb-NAV: إِنَّ الرَّبَّ الإِلَهَ الْقَدِيرَ هُوَ الَّذِي يَلْمَسُ الأَرْضَ فَتَذُوبُ،
    وَيَنُوحُ كُلُّ الْمُقِيمِينَ فِيهَا، وَيَرْتَفِعُ كُلُّ مَا فِيهَا وَيَنْخَفِضُ
    كَنَهْرِ نِيلِ مِصْرَ.
  ewe-ewe: Aƒetɔ Yehowa, Dziƒoʋakɔwo ƒe Mawu, ame si ka asi anyigba ŋuti wòlolõ, eye
    edzinɔlawo katã fa konyi, ame si na anyigba kɔ dzi abe Nil ene, eye wòna wòdze
    eme abe Egipte tɔsisi ene.
  eng-LEE: And the Lord Eternal of hosts it is that toucheth the earth, and she melteth
    away, and all that dwell thereon shall mourn; and she riseth up like a stream
    wholly; and she sinketh like the stream of Egypt;
  asm-FB: বাহিনীসকলৰ প্রভু যিহোৱাই দেশখনক চুলে, দেশ পমি যায়; তাত বাস কৰা সকলোৱে শোক
    কৰে। তেওঁৰ স্পর্শত গোটেই দেশ মিচৰৰ নীল নদীৰ দৰে বন্যাত ওফন্দি উঠে, তাৰ পাছত পুণৰায়
    নামি যায়।
  sus-A: مَرِفِ عَلَتَلَ، نَشَن نَ مَنفّ رَ، شَ عَ عَ حَنِفٍ عَ شَ دِن بْشِ رَ، بْشِ
    سّرّنمَ نّ، مِشِ بِرِن لُ سُننُنيِ كُي، عَ عِتٍمَ نّ، عَ مَن عَ عِفٌرٌ عَلْ مِسِرَ
    شُرٍ نِلِ نَ بَنبَرَن حّ.
  fra-SBL: Car c'est le Seigneur, l'Éternel des armées, qui touche la terre et la
    fait fondre, et tous ceux qui l'habitent se lamentent ; elle se soulève entièrement
    comme le fleuve, et elle retombe comme le fleuve d'Égypte.
  hbo-hbo: וַאדֹנָ֨י יְהוִ֜ה הַצְּבָאֹ֗ות הַנֹּוגֵ֤עַ בָּאָ֙רֶץ֙ וַתָּמֹ֔וג וְאָבְל֖וּ
    כָּל־יֹ֣ושְׁבֵי בָ֑הּ וְעָלְתָ֤ה כַיְאֹר֙ כֻּלָּ֔הּ וְשָׁקְעָ֖ה כִּיאֹ֥ר מִצְרָֽיִם׃
  piu-2006: '@see-verse:AMO.009.004'
  kik-kik: Mwathani, o we Jehova Mwene-Hinya-Wothe, ũrĩa ũhutagia thĩ, ĩgatweka, nao
    arĩa othe matũũraga kuo magacakaya, bũrũri wothe nĩkũiyũra ũiyũrĩte ta Rũũĩ rwa
    Nili, ningĩ ũkahũcũka ta rũũĩ rwa Misiri,
  fra-NCL: Le Seigneur Yahweh des armées, touche la terre et elle se fond, et tous
    ses habitants sont en deuil ; elle monte tout entière comme le Nil, et s’affaisse
    comme le fleuve d’Égypte.
  cek-AK: Misatuh kaminawk ih Angraeng Sithaw mah long to sui naah, tui ah amkaw,
    a thungah kaom kaminawk boih palungset o; to ah kaom kaminawk loe tuipui baktiah
    angthawk o ueloe, Izip prae ih tuipui baktiah amsah o tathuk tih.
  cuk-cuk: Bab-Jehová-Bur-Gandik-Maid, Bela-Gangued-Nikad-Maid napa ebugele, napa
    maludoed. Napa mullumakmai megoed, Egipto-diwar-Nilo-maiyob megoed, degi, bela
    dule-bukwamalad ise-boar gumaloed.
  uig-CYR: Самави қошунларниң Сәрдари болған Рәб Пәрвәрдигар, Зиминға тәккүчи болса
    дәл Униң Өзидур; У тегиши биләнла, зимин ерип кетиду, униңда туруватқанларниң
    һәммиси матәм тутиду; Зимин Нил дәриясидәк өрләп кетиду — Мисирниң дәриясидәк
    өркәшләп, андин чөкүп кетиду.
  tel-2017: ఆయన సేనల అధిపతి యెహోవా. ఆయన భూమిని తాకితే అది కరిగి పోతుంది. దానిలో జీవించే
    వారంతా రోదిస్తారు. నైలునది లాగా అదంతా పొంగుతుంది. ఐగుప్తుదేశంలోని నదిలాగా అది
    పైకి లేచి, మళ్ళీ అణిగి పోతుంది.
  hat-BSA: Senyè BONDYE dèzame yo, se Sila ki touche tè a pou li fann, e tout sila
    ki rete ladann yo, va fè dèy. Kriye sa a va monte tankou Rivyè Nil lan, e vin
    bese ankò tankou Nil Égypte la.
  kos-kos: LEUM GOD Fulat ac Kulana El kahlye faclu Ac faclu kusrusryak. Mwet nukewa
    su muta we elos asor. Faclu nufon ac fah mutyak ac putati oana Infacl Nile.
  hbo-WLC: וַאדֹנָ֨י יְהוִ֜ה הַצְּבָא֗וֹת הַנּוֹגֵ֤עַ בָּאָ֙רֶץ֙ וַתָּמ֔וֹג וְאָבְל֖וּ
    כָּל־י֣וֹשְׁבֵי בָ֑הּ וְעָלְתָ֤ה כַיְאֹר֙ כֻּלָּ֔הּ וְשָׁקְעָ֖ה כִּיאֹ֥ר מִצְרָֽיִם
  ibo-ibo: Onyenwe anyị, Onyenwe anyị, Onye pụrụ ime ihe niile, onye na-emetụ ala
    aka mee ka ọ gbazee, ime ka ndị niile bi nʼala ruo ụjụ; ala ya niile bilie na-ebili
    dịka mmiri nke osimiri Naịl, nke na-emesịakwa dajụọ dịka mmiri Ijipt.
  ory-ory: କାରଣ ଯେ ପୃଥିବୀକୁ ସ୍ପର୍ଶ କରନ୍ତେ, ତାହା ତରଳି ଯାଏ, ଆଉ ତନ୍ନିବାସୀ ସମସ୍ତେ ଶୋକ
    କରନ୍ତି; ସେ ପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଅଟନ୍ତି; ପୁଣି, ତାହା ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ନଦୀ ପରି
    ବଢ଼ି ଉଠିବ ଓ ମିସରର ନୀଳ ନଦୀ ତୁଲ୍ୟ ପୁନର୍ବାର ହ୍ରାସ ହେବ।
  chk-chk: Lupwen Kot ewe Samol mi Unusen Manaman a atapa fanüfan, a chech, nge meinisin
    mi nonom won ra letipeta. Unusen fanüfan a pwotä o morotiu usun kolukun ewe chanpupu
    Nil lon Isip.
  rop-rop: “Wen YAWEI det brabli boswan God tatjim dijan graun im meigim dijan graun
    sheiksheik nomo lilbit en loda pipul dai. En detlot hu jidan laibala kraikrai
    blanga olabat. Ola graun langa dijan wel gidap en godan jis laik det Riba Nail.
  ukr-1871: Бо Господь, Бог сил небесних, тілько доторкнеться землї, а вона наче б
    розтопилась, і всї заплачуть, що живуть на нїй; і вся вона підійметься в гору,
    як ріка, та й опаде, як та ріка Египецька.
  deu-1951: Wenn Gott, der HERR der Heerscharen, das Land anrührt, so vergeht es,
    und alle, die darin wohnen, müssen verwelken; es hebt sich wie der Nil und sinkt
    zurück wie der ägyptische Strom.
  eng-JPS: For the Lord, the GOD of hosts, is He that toucheth the land and it melteth,
    and all that dwell therein mourn; and it riseth up wholly like the River, and
    sinketh again, like the River of Egypt;
  srp-1865: Jer Gospod Gospod nad vojskama kad se dotakne zemlje, ona se rastapa i
    tuže svi koji žive na njoj, i razljeva se sva kao rijeka i potapa se kao od rijeke
    Misirske.
  lug-lug: Era Mukama, Mukama ow’Eggye, akwata ku nsi n’esaanuuka, abantu baayo bonna
    abagibeeramu ne bakungubaga, ensi yonna n’etumbiira nga Kiyira ate n’ekka ng’amazzi
    g’omugga gw’e Misiri;
  heb-heb: ואדני יהוה הצבאות הנוגע בארץ ותמוג ואבלו כל יושבי בה ועלתה כיאר כלה ושקעה
    כיאר מצרים׃
  ben-IRV: প্রভু, বাহিনীগণের সদাপ্রভু দেশকে স্পর্শ করলেন এবং তা গলে গেলো; যারা সবাই
    বাস করে শোক করল; এর মধ্যেকার সব কিছু নদীর মত ফুলে ওঠে আবার ডুবে যায় মিশরের নদীর
    মত।
  pan-pan: ਸੈਨਾਂ ਦਾ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਉਹ ਹੈ, ਜੋ ਧਰਤੀ ਨੂੰ ਛੂਹੰਦਾ ਹੈ ਤਾਂ ਉਹ ਪਿਘਲ ਜਾਂਦੀ ਹੈ
    ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀ ਸੋਗ ਕਰਦੇ ਹਨ ਅਤੇ ਸਾਰਾ ਦੇਸ਼ ਮਿਸਰ ਦੀ ਨੀਲ ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ ਚੜ੍ਹਦਾ
    ਹੈ, ਜੋ ਉੱਛਲਦੀ ਹੈ ਅਤੇ ਫੇਰ ਉਤਰ ਜਾਂਦੀ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ဘုရား သခင်ထာဝရဘုရား သည် မြေ ကို ထိ တော်မူလျှင် ၊
    မြေသည် အရည် ဖြစ်၍ မြေသား အပေါင်း တို့သည် ညည်းတွား ကြလိမ့်မည်။ မြစ် ကဲ့သို့ တပြည်လုံး
    ထ ပြီးလျှင် ၊ တဖန် အဲဂုတ္တု မြစ် ၌ မြုပ်သကဲ့သို့ မြုပ် လိမ့်မည်။
  tte-O: Saugana Yeoba Yaubada Tokaiwesosi bwatano ikabitonan mwa iwelo yo analiyao
    siya simiyamiya bwaine koina kani sivalam koyasili. Iya ana walo kaiwena mwa bwatano
    isae besiele Naile wailana dibwalina kana sae yo iya ana walo kaiwena mwa bwatano
    ilobi besiele Naile wailana ana magu-towe.
  hmo-hmo: Lohiabada, Siahu Ibounai ena Dirava ese, iena imana tanobada ena latanai
    ia atoa, vadaeni tano ia mareremarere. Tanobada dekenai idia noho taudia ibounai,
    be do idia taitai. Tanobada ibounai be do ia daekau bona do ia diho, Naila Sinavai
    ia karaia bamona.
  urd-urd: क्यूँकि ख़ुदावन्द रब्ब — उल — अफ़वाज वह है कि अगर ज़मीन को छू दे तो वह
    गुदाज़ हो जाए, और उसकी सब मा'मूरी मातम करे; वह बिल्कुल दरिया-ए-नील की तरह उठे
    और रोद — ए — मिस्र की तरह फिर सुकड़ जाए।
  rus-SYN: Ибо Господь Бог Саваоф коснется земли - и она растает, и восплачут все
    живущие на ней; и поднимется вся она, как река, и опустится, как река Египетская.
  bqc-SIM: Ma Dii Lua Zĩgↄ̃de, mi ↄkã tↄↄlɛwa, i yↄ́, gbɛ̃́ pↄ́ kú weↄ i búbuapɛ
    píi. Mi to bùsu loo lán Niili í gbakakaawa, i ɛa kpálɛ lán Egipi swapi íwa.
  tcz-CHONGTHU: Pakai van Pathen in Leiset chung a tohkhah leh ajunlha jeng in, chuleh
    leiset chung cheng jouse alunghem lha jeng uvin ahi. Ajeh chu, twiso pet’a, Nile
    vadung kinuh lap lap’a akhantou bang in, gamsung pumpi jong akhang teltul in,
    chuin akemsuh kit in ahi.
  mar-mar: आणि ज्याने भूमीला स्पर्श केला म्हणजे ती वितळते, आणि त्यामध्ये राहणारे सर्व
    शोक करतात, तो प्रभू, सैन्यांचा परमेश्वर आहे, आणि त्यातील सर्व नदीप्रमाणे उठणार
    व मिसरच्या नदीप्रमाणे पुन्हा बुडणार.
  qub-qub: Munayniyoj Tayta Dios cay pachata yataycuptin cay pachaga chullucäcunmi.
    Imanömi Nilo mayupis achcayan y wallcayan, chaynömi cay pachapis jogaricangaraj
    ucrucangaraj. Chayno ruracaptin chaycho tiyajcunaga fiyupami waganga.
  bqp-bqp: Mɑ Amɔsu u nɛɛ, Gusunɔ wɔllu kɑ tem Yinni u tem bɑbɑ, mɑ mu kɔsikirɑ. Mɑ
    mɛn tɔmbu kpuro bɑ gɔɔ wooru sɔ̃. Mɛ kpuro mu kukumɔ, mɑ mu suremɔ nge Egibitin
    dɑɑ bɑkɑ te bɑ mɔ̀ Nilun nim.
  hat-hat: Seyè a, Bondye ki gen tout pouvwa a, ap annik manyen latè, latè ap pran
    tranble. Tout moun ki rete sou latè ap nan lapenn. Latè ap moute, l'ap gonfle,
    epi l'ap bese tankou dlo larivyè Nil.
  eng-BSB: The Lord GOD of Hosts, He who touches the earth and it melts, and all its
    dwellers mourn— all the land rises like the Nile, then sinks like the river of
    Egypt—
  eng-WEBPB: For the Lord, the GOD of Armies, is he who touches the land and it melts,
    and all who dwell in it will mourn; and it will rise up wholly like the River,
    and will sink again, like the River of Egypt.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'ma ama mopama avako'ma nehigeno'a,
    mopamo'a ze'ze huno maramra huno evuneramigeno, ana mopafima nemaniza vahe'mo'za
    zavi krafage hugahaze. Hagi mopamo'a Naeli timo'ma ti hageno vazi'zoreno eviankna
    huteno ete evurami'ne.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili huelis quitlalis ima ipan ni tlaltepactli,
    huan ni tlaltepactli san atiyas huan nochi itlacajhua tlahuel chocase. Ipampa
    ima motlalana tlali queja tlejco ne hueyi atentli Nilo ipan Egipto quema tlatemi
    miyac, huan teipa ipampa ya sampa temos tlali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar ikàg wera'u ma'e opokok ywy rehe. Ywy
    uryryryryz ipokok mehe. Ywy rehe har paw uzai'o uzemumikahy haw rehe wà. Uzeupir
    ywy. Wezyw no. Nuzawy kwaw 'y penopenogaw Niru yrykaw pe har.
  eng-DRA: 'And the Lord the God of hosts is he who toucheth the earth, and it shall
    melt: and all that dwell therein shall mourn: and it shall rise up as a river,
    and shall run down as the river of Egypt.'
