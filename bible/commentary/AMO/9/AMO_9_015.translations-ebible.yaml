    bw’ayogera Mukama Katonda wammwe.
  heb-heb: ונטעתים על אדמתם ולא ינתשו עוד מעל אדמתם אשר נתתי להם אמר יהוה אלהיך׃
  ben-IRV: আমি তাদের জমিতে তাদের রোপণ করব এবং তাদের সেই জমি থেকে কখনও উপড়িয়ে ফেলা
    হবে না, যা আমি তাদের দিয়েছি,” সদাপ্রভু তোমাদের ঈশ্বর বলছেন।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਮੀਨ ਵਿੱਚ ਲਾਵਾਂਗਾ ਅਤੇ ਉਹ ਆਪਣੀ ਭੂਮੀ ਤੋਂ ਜਿਹੜੀ
    ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ ਹੈ, ਫੇਰ ਕਦੇ ਪੁੱਟੇ ਨਾ ਜਾਣਗੇ,” ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਫ਼ਰਮਾਉਂਦਾ
    ਹੈ।
  mya-JVB: သူ တို့နေရင်းအရပ် ၌ ငါစိုက် ထားမည်။ ငါ ပေး သော ပြည် မှ နောက် တဖန် အဘယ်သူမျှမ
    နှုတ် ရဟု၊ သင် ၏ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Na yagu tomoyao kani yayamiyali ali dedei yawasosi koina bwaimwana beyabeyana
    yaolegiliko. Ee kabo simiya yai dedeinane koina, kani nige silologabaen.”
  hmo-hmo: Edia tano, lau ese lau henia vadaeni tano dekenai, be ma do lau atodia
    lou, do idia noholaia, bona tau ta ese idia do ia kokia lou lasi.” Lohiabada,
    emui Dirava be ia hereva vadaeni.
  urd-urd: क्यूँकि मैं उनको उनके मुल्क में क़ायम करूँगा और वह फिर कभी अपने वतन से
    जो मैने उनको बख़्शा है, निकाले न जाएँगे, ख़ुदावन्द तेरा ख़ुदा फ़रमाता है।
  rus-SYN: И водворю их на земле их, и они не будут более исторгаемы из земли своей,
    которую Я дал им, говорит Господь Бог твой.
  bqc-SIM: Má Isailiↄ pɛ ń bùsuu, gbɛ̃e a ń wo bùsu pↄ́ má kpàmápiu bau lↄo.
    Ma Dii á Lua mámɛ má ò.
  tcz-CHONGTHU: Chuteng keiman amaho chu agamsunguva dettah’a ka chensah’a, ka phudet
    ding, Amaho kapehna gamsung’a kon’a, avel’a kikaidoh kitlouheldiu ahi, tin Pathen
    in aseiye.
  mar-mar: मी त्यांना त्यांच्या देशात रुजवीन आणि मी त्यांना दिलेल्या भूमीतून ते पुन्हा
    उपटले जाणार नाहीत. परमेश्वर तुझा देव असे म्हणतो.
  qub-qub: Quiquincunapa chacranman cutiycachimur jamachishäpaj. Chay goycushä chacrapitaga
    manami imaypis jitarengapänachu.» Chayno cananpämi Tayta Dios nisha.
  bqp-bqp: Kon den bu girɑwɑ n sire dim dim nge dɑ̃ɑ, bɑ n wɑ̃ɑ ben temɔ mɛ nɑ bu
    wɛ̃ mi. Goo kun mɑɑ bu wukɑmɔ mɛ sɔɔn di. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'a plante pèp mwen an nan peyi yo a, nan peyi mwen te ba yo a. Pesonn
    p'ap janm ka derasinen yo ankò. Se Seyè a, Bondye a, ki pale.
  eng-BSB: I will firmly plant them in their own land, never again to be uprooted
    from the land that I have given them,” says the LORD your God.
  eng-WEBPB: I will plant them on their land, and they will no more be plucked up
    out of their land which I have given them,” says the LORD your God.
  kbq-kbq: Hagi Nagrama zami'noa mopafi zamavare'na ome nezamante'na, ete mago'anena
    ana mopafintira zamavare otregahue, huno Ra Anumzana tamagri Anumzamo'a hie.
  nhe-BL: Huan na sampa niquintlalis ipan ni tlali tlen niquinmacatoc huan ayoc quema
    niquinquixtis ipan inintlal.” Queja nopa quiijto Dios imoTECO.
  gub-BL: Amuigo kar putar heremiaihu ywy heremimono kwer rehe ihe wà nehe. Ni amo
    nueraha pixik kwaw heremiaihu a'e ywy wi a'e wà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e pezar aze'eg kwez kury. Upaw.
  eng-DRA: 'And I will plant them upon their own land: and I will no more pluck them
    out of their land which I have given them, saith the Lord thy God.'
