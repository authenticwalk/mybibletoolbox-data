verse: AMO.009.015
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെ അവരുടെ സ്വന്തം ദേശത്തു നടും, ഞാൻ അവർക്കു കൊടുത്ത ദേശത്തുനിന്ന്
    ഇനിയൊരിക്കലും അവർ പറിച്ചുകളയപ്പെടുകയില്ല,” എന്നു നിങ്ങളുടെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dann will ich sie einpflanzen in ihr Land, daß sie nicht wieder aus ihrem
    Lande, das ich ihnen verliehen habe, herausgerissen werden - spricht Jahwe, dein
    Gott.
  lin-lin: Nakolona bango na mabele na bango moko, mpe bakotikala kopikola bango lisusu
    te na mabele oyo napesaki bango, » elobi Yawe, Nzambe na yo.
  eng-LSV: And I have planted them on their own ground, || And they are not plucked
    up anymore from off their own ground, || That I have given to them,” said your
    God YHWH!
  eng-GNV: And I wil plant them vpon their land, and they shall no more bee pulled
    vp againe out of their lande, which I haue giuen them, sayeth the Lord thy God.
  eng-WEBSTER: And I will plant them upon their land, and they shall no more be pulled
    up out of their land which I have given them, saith the LORD thy God.
  nhw-BL: Huan na sempa niquintlalis ipan ni tlali catli niquinmacatoc huan ayacmo
    quema niquinquixtis ipan inintlal.” Quej nopa quiijto Dios amoTECO.
  swh-ONEN: Nitaipanda Israeli katika nchi yao wenyewe, hawatangʼolewa tena kutoka
    nchi ambayo nimewapa,” asema Bwana Mungu wenu.
  bba-bba: Kon den bu ɡirɑwɑ n sire dim dim nɡe dɑ̃ɑ, bɑ n wɑ̃ɑ ben temɔ mɛ nɑ bu
    wɛ̃ mi. Goo kun mɑɑ bu wukɑmɔ mɛ sɔɔn di. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will plant them upon their land, And they shall no more be pulled
    up out of their land which I have given them, Saith the Lord thy God.
  luo-luo: Abiro guro jo-Israel e pinygi mane amiyogi, kendo onge ngʼama nochak ogolgi
    kendo,” Jehova Nyasaye ma Nyasachi owacho.
  meu-meu: Edia tano ai baina hanohodia, bona vada na henidia tanona amo idia na nega
    ta ai basie heabi oho lou. Iehova, emui Dirava, na e herevamu.
  npi-ULB: म तिनीहरूलाई आफ्‍नै देशमा बसाल्‍नेछु, र तिनीहरूलाई मैले दिएको देशबाट, तिनीहरू
    फेरि कहिल्यै पनि उखेलिनेछैनन्,” परमप्रभु तिमीहरूका परमेश्‍वर भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò gbin Israẹli sí orí ilẹ̀ rẹ̀. A kì yóò sì fà wọn tu mọ́ láéláé
    kúrò ni orí ilẹ̀ ti mo fi fún wọn,” ni Olúwa Ọlọ́run rẹ wí.
  pes-OPCB: ایشان را در سرزمینی که به آنها داده‌ام، مستقر خواهم ساخت و ایشان بار دیگر
    ریشه‌کن نخواهند شد.» یهوه خدای شما این را می‌فرماید.
  tgl-ULB: Itatanim ko ang mga ito sa kanilang mga lupain, at kailan man ay hindi
    na sila muling mabubunot mula sa lupain na ibinigay ko sa kanila,” sinabi ni Yahweh
    na inyong Diyos.
  cbu-NT: Nuwaantari siyaa tsapunshis mbam pashuchukpaz sheeruri kasachintspa. Ashkachuri,
    ¿chakaja siyaa itutsich? Watam nuwaana anoo tsap siyaam taamaam wayaranginawa,
    Apanll Israelchichee tárangiya. Ashiriya, yuwaa Apanll tputsee yutaritshishirimand
    kizpur waneeyaru, yusur zapishsha wanasir napchu anoo kamaneena. [Ashiri wappari.
    Watamaricha nuw Amosi kuki.]
  hui-hui: I̱naga wali agali uruni ti tinaga dindi i̱nime mirugoha bayale kagola mbiralime
    ti lone bo batagi habe nahe holebira. Anduane Homogo tínaga Ngode Datagaliwabehanda
    bi ogonidagua laya, lalu Amosohanda lai hene.
  mya-mya: ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​ကို​ငါ​ပေး​ခဲ့​သော နေ​ရင်း​ပြည်​၌​ပင်​နေ​ထိုင်​စေ​မည်။
    အ​ဘယ်​သူ​မျှ​သူ​တို့​ကို​နောက်​တစ်​ဖန် ဆွဲ​နုတ်​ခြင်း​မ​ခံ​စေ​ရ'' ဟု သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​ပြီ။ ပ​ရော​ဖက်​အာ​မုတ်​စီ​ရင်​ရေး​သား​သော အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: ངས་དེ་དག་རང་ཡུལ་ནང་འཛུགས་ཤིང་། དེ་དག་ངས་སྤྲད་པའི་ཁོ་ཚོ་རང་གི་ཡུལ་ལས་ནམ་ཡང་འདོན་པར་མི་འགྱུར་ཞེས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།།
    །།
  sna-sna: Ndichasima Israeri munyika yavo voga, havangazodzurwizve kubva panyika
    yandakavapa,” ndizvo zvinotaura Jehovha Mwari wako.
  spa-BLM: Los plantaré en su tierra, y ya no serán arrancados de su tierra que les
    he dado”. dice Yahvé, tu Dios.
  cac-cac: A in Jehová Dios in svala', ol vac'xi cajnaj eb' d'a sluum. Man̈xa b'aq'uin̈
    ol el eb' junelxo d'a sat slum ix vac' chi', xchi Jehová.
  swh-ULB: Nitaipanda hadi kwenye nchi yao, na hawataing'oa tena kutoka kwenye nchi
    ambayo niliyowapatia,” asema Yahwe Mungu wako.
  bel-bel: І асялю іх на зямлі іхняй і іх ня будуць болей вырываць зь зямлі іхняй,
    якую Я даў ім, кажа Гасподзь Бог твой жа Гасподзь.
  deu-ELBBK: Und ich werde sie in ihrem Land pflanzen; und sie sollen nicht mehr herausgerissen
    werden aus ihrem Land, das ich ihnen gegeben habe, spricht der HERR, dein Gott.
  mbb-OT: Ibpeuman ku sikandan ibpeubpà diyà te tanè dan, ne kenè dan en ibpeuman
    ibpaawà dutun te tanà he imbeǥey ku kandan.” Iyan heini migkaǥi te Nengazen he
    Megbevayè niw.
  mal-2015: ഞാൻ അവരെ അവരുടെ ദേശത്തു നടും; ഞാൻ അവർക്കു കൊടുത്തിരിക്കുന്ന ദേശത്തുനിന്നു
    അവരെ ഇനി പറിച്ചുകളകയുമില്ല എന്നു നിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Sadzinava le Izrael pale andre peskri phuv a imar na ena avricirdle andral
    e phuv, savi lenge diňom,“ phenel o RAJ, tiro Del.
  pes-OPV: 'و یهوه خدایت می‌گوید: «من ایشان را درزمین ایشان غرس خواهم نمود و بار دیگر
    اززمینی که به ایشان داده‌ام کنده نخواهند شد.»'
  ron-1924: Ый вой сэди ын цара лор ши ну вор май фи смулшь дин цара пе каре ле-ам
    дат-о”, зиче Домнул Думнезеул тэу.
  ben-OBCV: আমি ইস্রায়েলকে তাদের স্বদেশে রোপণ করব, আমি তাদের যে দেশ দিয়েছি, সেখান
    থেকে তারা আর কখনও উৎপাটিত হবে না,” তোমার ঈশ্বর সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbiga Ilaahaaga ahu wuxuu leeyahay, Waxaan iyaga ku beeri doonaa dalkoodii,
    oo mar dambena lagama rujin doono dalkooda aan siiyey.
  lat-VUC: Et plantabo eos super humum suam, et non evellam eos ultra de terra sua,
    quam dedi eis, dicit Dominus Deus tuus.]
  eng-ASVBT: And I will plant them upon their land, and they shall no more be plucked
    up out of their land which I have given them, saith Jehovah thy God.
  ita-1885: Ed io li pianterò in su la lor terra, e non saranno più divelti d'in su
    la lor terra, che io ho loro data, ha detto il Signore Iddio tuo.
  eng-LXXUP: And I will plant them on their land, and they shall no more be plucked
    up from the land which I have given them, saith the Lord God Almighty.
  eng-ULB: I will plant them upon their land, and they will never again be uprooted
    from the land that I have given them,” says Yahweh your God.
  spa-VBL: Yo los plantaré en su propia tierra y nunca más serán sacados de la tierra
    que yo les he dado, declara el Señor tu Dios.
  fra-_FOB: Je les replanterai dans leur terre, et ils ne seront plus arrachés de
    leur terre, que je leur ai donnée, dit l'Éternel ton Dieu.
  mal-mal: ഞാൻ അവരെ അവരുടെ ദേശത്ത് നടും; ഞാൻ അവർക്ക് കൊടുത്തിരിക്കുന്ന ദേശത്തുനിന്ന്
    അവരെ ഇനി പറിച്ചുകളയുകയുമില്ല” എന്ന് നിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Maiṅ unheṅ panīrī kī tarah un ke apne mulk meṅ lagā dūṅgā. Tab wuh āindā
    us mulk se kabhī jaṛ se nahīṅ ukhāṛe jāeṅge jo maiṅ ne unheṅ atā kiyā hai.” Yih
    Rab tere Ḳhudā kā farmān hai.
  suz-BL: गो मेको आन कली गेनायो मखेरपांइसीचा ङा पा आन रागीमी वोइक्‍नुङ। आं गेशो रागी
    रे मेको आन कली सुइमी ग्रुंइने मचाप्‍नीम, दे इन परमप्रभु यावेमी देंशो बाक्‍ब” देंत।
  eng-NOY: I will plant them in their land, And they shall no more be rooted up from
    the land which I have given them, Saith Jehovah, thy God.
  ita-1927: Io li pianterò sul loro suolo, e non saranno mai più divelti dal suolo
    che io ho dato loro, dice l’Eterno, il tuo Dio.
  ckb-ckb: لە خاکەکەیاندا دەیانچێنم، هەرگیز لەو خاکەی کە پێم داون هەڵناکەنرێن.» یەزدانی
    پەروەردگارت دەفەرموێت.
  eng-BBE: And I will have them planted in their land, and never again will they be
    uprooted from their land which I have given them, says the Lord your God.
  kan-OKCV: ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಅವರ ದೇಶದಲ್ಲಿ ನೆಡುವೆನು. ನಾನು ಅವರಿಗೆ ಕೊಟ್ಟಿರುವ ದೇಶದಿಂದ
    ಇನ್ನು ಮುಂದೆ ಯಾರೂ ಅವರನ್ನು ಕಿತ್ತುಹಾಕರು,” ಎಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்களை அவர்களுடைய தேசத்திலே நாட்டுவேன்; நான் அவர்களுக்குக் கொடுத்த தேசத்திலிருந்து
    அவர்கள் இனிப் பிடுங்கப்படுவதில்லையென்று உன் தேவனாகிய யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: Pues los plantaré sobre su tierra, y nunca más serán arrancados de
    su tierra que yo les dí, ha dicho Jehová Dios tuyo.
  ron-BTF: Și îi voi sădi în țara lor și nu vor mai fi smulși din țara lor pe care
    le-am dat-o, spune DOMNUL Dumnezeul tău.
  eng-WEBP: I will plant them on their land, and they will no more be plucked up out
    of their land which I have given them,” says the LORD your God.
  eng-FBV: I will plant them in their own land, and they shall never be uprooted again
    from the land I have given them, declares the Lord your God.
  nld-1939: Ik zal ze planten op hun bodem, En nooit meer worden ze uitgerukt Van
    de grond, die Ik hun gaf, Spreekt Jahweh, uw God!
  nch-BL: Huan na sempa niquintalis ipan ni tali cati niquinmacatoc huan ayecmo quema
    niquinquixtis ipan inintal.” Quej nopa quiijto Dios amoTECO.
  vie-1934: Ta sẽ lại trồng chúng nó trên đất chúng nó, và chúng nó sẽ không hề bị
    nhổ khỏi đất mình mà ta đã ban cho, Đức Giê-hô-va là Đức Chúa Trời ngươi phán
    vậy.
  hin-CV: मैं इस्राएल को उनके अपने देश में स्थापित करूंगा, और वे उस देश से फिर कभी
    निकाले नहीं जाएंगे जिसे मैंने उन्हें दिया है,” यह याहवेह तुम्हारे परमेश्वर का
    कहना है.
  spa-BES: Y los plantaré en su tierra, y nunca más serán desarraigados de su tierra
    que les he dado, dice el Señor su Dios.
  tdx-tdx: Ie hamboleko an-tane’ iareo eo, vaho tsy hombotañe amy tane’ natoloko iareoy
    ka, hoe t’Iehovà Andrianañahare.
  tha-KJV: เราจะปลูกเขาไว้ในแผ่นดินของเขา เขาจะไม่​ถู​กถอนออกไปจากแผ่นดินซึ่งเราได้​มอบให้​แก่​เขาอีกเลย”
    พระเยโฮวาห์พระเจ้าของเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Pois eu os plantarei em sua terra, e nunca mais serão arrancados de
    sua terra, que eu lhes dei, diz o SENHOR, teu Deus.
  deu-ELO: Und ich werde sie in ihrem Lande pflanzen; und sie sollen nicht mehr herausgerissen
    werden aus ihrem Lande, das ich ihnen gegeben habe, spricht Jehova, dein Gott.
  eng-WYC-2018: And I shall plant them on their land, and I shall no more draw out
    them of their land, which I gave to them, saith the Lord thy God. (And I shall
    plant them on their land, and no more shall I pull them out of their land, which
    I gave them, saith the Lord thy God.)
  epo-epo: Kaj Mi replantos ilin sur ilia tero, kaj ili ne plu estos elŝirataj el
    sia tero, kiun Mi donis al ili, diras la Eternulo, via Dio.
  uig-PIN: Mǝn ularni ɵz zemini üstigǝ tikimǝn, Ular Mǝn ularƣa ata ⱪilƣan zemindin
    ⱨǝrgiz ⱪaytidin yuluwetilmaydu — dǝydu Pǝrwǝrdigar sening Hudaying.
  beo-beo: 'Na da Na fi amo soge Na da ilima i, amoga Na da Na fi bu bugimu. Enoga
    bu fadegamu da bu hamedafa ba:mu.” Dilia Hina Gode da sia:i dagoi. Sia: ama dagoi'
  tpi-OTNT: Bai mi larim ol manmeri bilong mi i sindaun gut long dispela graun mi
    bin givim ol, na bai i no gat wanpela man inap long rausim ol gen.” God, Bikpela
    bilong yumi, em i tok pinis.
  hau-SA: Zan dasa Isra’ila a ƙasarsu, ba kuwa za a ƙara tumɓuke su daga ƙasar da
    na ba su ba,” in ji Ubangiji Allahnku.
  uig-LAT: Men ularni öz zémini üstige tikimen, Ular Men ulargha ata qilghan zémindin
    hergiz qaytidin yuluwétilmaydu — deydu Perwerdigar séning Xudaying.
  nde-nde: Ngizagxumeka u-Israyeli elizweni lakhe angaphindi asitshunwe futhi elizweni
    engimnike lona,” kutsho uThixo uNkulunkulu wenu.
  ton-ton: Pea te u tō ʻakinautolu ʻi honau fonua, pea ʻe ʻikai toe taʻaki ʻakinautolu
    mei he fonua, ʻaia kuo u foaki kiate kinautolu,” ʻoku pehē ʻe Sihova ko ho ʻOtua.
  ces-1613: A tak je štípím v zemi jejich, že nebudou vykořeněni více z země své,
    kterouž jsem dal jim, praví Hospodin Bůh tvůj.
  eng-WMB: I will plant them on their land, and they will no more be plucked up out
    of their land which I have given them,” says the LORD your God.
  tam-TCV: நான் இஸ்ரயேலை அவர்கள் சொந்த நாட்டிலே நாட்டுவேன். நான் அவர்களுக்குக் கொடுத்திருக்கும்
    நாட்டிலிருந்து, இனியொருபோதும் வேரோடு பிடுங்கப்படமாட்டார்கள் என்று” உங்கள் இறைவனாகிய
    யெகோவா சொல்கிறார்.
  ceb-ULB: Itanom ko sila sa ilang mga kayutaan, ug dili na gayod sila pagaibton pa
    gikan sa yuta nga akong gihatag kanila,” nag-ingon si Yahweh nga imong Ginoo.
  pol-UBG: Zasadzę ich w ich ziemi; i nigdy nie zostaną wykorzenieni ze swojej ziemi,
    którą im dałem, mówi PAN, twój Bóg.
  agr-agr: Israel aents aidaunak waji ajakaitkuish wi dita nugken susauwaitag nuwi
    atakesh tegai ajapashtinun ajakmawagtatjai”, tusa Tuke Pujuu tawai, tiuwai Amós.
  kyc-kyc: Nambame nambana wambu dupwa yuu range maiyunu dokona minyuo epo petena
    laro. Larono dokopa akali mendeme wambu dupwa kapa kamba neta ralinyi nemba nara.
    Kamongo nakamana Anatu dokome dopa lapusa pilyamo.
  urd-GVU: مَیں اُنہیں پنیری کی طرح اُن کے اپنے ملک میں لگا دوں گا۔ تب وہ آئندہ اُس
    ملک سے کبھی جڑ سے نہیں اُکھاڑے جائیں گے جو مَیں نے اُنہیں عطا کیا ہے۔“ یہ رب تیرے
    خدا کا فرمان ہے۔
  eng-OEBCW: I will plant them on their own soil, and they will never again be uprooted
    from their land which I have given them, says the Lord your God.
  deu-1912: Denn ich will sie in ihr Land pflanzen, daß sie nicht mehr aus ihrem Lande
    ausgerottet werden, das ich ihnen gegeben habe, spricht der HERR, dein Gott.
