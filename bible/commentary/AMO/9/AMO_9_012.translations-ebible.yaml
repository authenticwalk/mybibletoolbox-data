    moje, govori Gospod, koji èini ovo.
  lug-lug: balyoke batwale ekitundu kya Edomu ekyasigalawo n’amawanga gonna ge nayita
    okuba abantu bange,” bw’ayogera Mukama alikola ebintu ebyo byonna.
  heb-heb: למען יירשו את שארית אדום וכל הגוים אשר נקרא שמי עליהם נאם יהוה עשה זאת׃
  ben-IRV: যাতে তারা শেষ পর্যন্ত ইদোম অধিকার করতে পারে এবং সমস্ত জাতি যাদের আমার নামে
    ডাকা হয় তাদের অধিকার করতে পারে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਅਦੋਮ ਦੇ ਬਚੇ ਹੋਇਆਂ ਉੱਤੇ, ਸਗੋਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉੱਤੇ ਕਾਬੂ ਪਾ ਲੈਣ, ਜਿਹੜੀਆਂ
    ਮੇਰੇ ਨਾਮ ਤੋਂ ਪੁਕਾਰੀਆਂ ਜਾਂਦੀਆਂ ਹਨ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਜੋ ਇਹ ਕੰਮ ਪੂਰਾ ਕਰਦਾ
    ਹੈ।
  mya-JVB: ပြိုပျက်ရာ များကိုလည်း ပြုပြင် ပြီးလျှင် ၊ ထိုတဲ ကိုရှေး ကာလ ၌ရှိသကဲ့သို့
    မတ်စေ ပြန်မည်ဟု၊ ဤ အမှုအရာကိုစီရင် တော်မူသောထာဝရဘုရား ၏ဗျာဒိတ် တော်ရှိ၏။
  tte-O: Kabo Isileli ali tokaleyayao kani silau yo sikaleya kaba loinao kolili yo
    sikaiwe-gabaegili siya mwa beyabeyana simiyamiya Isileli ali kin ali loina yaulina
    mena. Ali bwatano kani sikele-yavivila-yoi iyamala Isileli ali dedei. Tabe tawae
    itupwa Idoma koina kani sikalai tabe. Yau Yaubada kani yaginauli besiele yagu
    walo.
  hmo-hmo: Unai dainai Israela tuari taudia ese Edoma tano, bona guna idia gwauraia
    be lauegu tano ibounai, be do idia halusia. Lau Lohiabada ese inai hereva lau
    gwauraia noho, bona inai kara be lau ese do lau havaraia.”
  urd-urd: ताकि वह अदोम के बक़िये और उन सब क़ौमों पर जो मेरे नाम से कहलाती हैं क़ाबिज़
    हो उसको वुक़ू' में लाने वाला ख़ुदावन्द फ़रमाता है।
  rus-SYN: чтобы они овладели остатком Едома и всеми народами, между которыми возвестится
    имя Мое, говорит Господь, творящий все сие.
  bqc-SIM: aai gↄ̃ Ɛdↄũ bui kↄ̃naↄ vĩ ń buipãle pↄ́ ma tↄ́ kúmáↄ píi. Ma Dii
    pↄ́ má yã́pi kɛ, mámɛ má ò.
  tcz-CHONGTHU: Chuteng, Edom mi ahingdoh chengse chu Israel mite chang diu, chuleh
    kamin’a kihou namtin vaipi jouse jong abon’a alotha diu ahi. Pakaiyin aseidohsa
    chu aboldoh tei ding ahi.
  mar-mar: “ह्यासाठी की त्यांनी अदोमाच्या उरलेल्यांना, आणि ज्या राष्ट्रांना माझे नाव
    ठेवले आहे, त्या सर्व राष्ट्रांना, आपल्या ताब्यात घ्यावे.” परमेश्वर जो हे करतो
    तो असे म्हणतो.
  qub-qub: Chauraga Edom runacuna chararaycashan parti, waquin nasyuncuna chararaycashan
    partipis yapay canga Israel nasyunpa munayninchöna.» Chayno cananpämi Tayta Dios
    nisha. Nishantaga cumlengami.
  bqp-bqp: Kpɑ bu wɑ bu Edɔmubɑn tem kɑ bwese tuku ni nu rɑɑ mɑn sɑ̃ɑmɔn tem mwɑ.
    Nɛ, Yinni Gusunɔwɑ kon yeni ko.
  hat-hat: Konsa, pèp Izrayèl la va pran posesyon pòsyon ki rete nan peyi Edon an.
    Y'a donminen ankò sou lòt nasyon mwen te fè yo. Se Seyè a ki di sa, se li menm
    menm k'ap fè sa rive konsa!
  eng-BSB: that they may possess the remnant of Edom and all the nations that bear
    My name,” declares the LORD, who will do this.
  eng-WEBPB: that they may possess the remnant of Edom and all the nations who are
    called by my name,” says the LORD who does this.
  kbq-kbq: Ana hanuge'za Israeli vahe'mo'za Idomu mopa eri nafa'a nehu'za, ru kumapi
    vahe'ma nagrama huhampri zamante'noa vahe'enena kegava huzmantegahaze. Hagi ama
    ana nanekea Ra Anumzamo nehiankino, ana zana hugahie.
  nhe-BL: Huan nochi tlen nechhueyimajtose quiselise tlen mocahua tlen tlali Edom
    huan nochi nopa sequinoc tlaltini tlen noaxcahua.” Quej nopa quiijto TOTECO Dios
    tlen quichihuas nochi ni tlamantli.
  gub-BL: Na'e heremiaihu upyro putar Enom izuapyr waiwy pehegwer wà nehe, wanuwi
    wà nehe. Upyro putar heywy kwer paw amo teko wanuwi wà nehe no. Azapo kar putar
    a'e ma'e paw ihe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe.
  eng-DRA: 'That they may possess the remnant of Edom, and all nations, because my
    name is invoked upon them: saith the Lord that doth these things.'
