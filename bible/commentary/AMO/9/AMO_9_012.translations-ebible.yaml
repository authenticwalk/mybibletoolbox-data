verse: AMO.009.012
translations:
  mal-C: അങ്ങനെ അവർ ഏദോമിൽ ശേഷിച്ചവരെയും എന്റെ നാമം വഹിക്കുന്ന എല്ലാ രാജ്യങ്ങളെയും
    കൈവശമാക്കും,” എന്ന് ഇതു ചെയ്യുന്ന യഹോവതന്നെ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: damit sie den Überrest Edoms und alle Völker, über die dereinst mein Name
    genannt ward, erobern - ist der Spruch Jahwes, der solches thun wird.
  lin-lin: mpo ete bakoka kozwa ndambo ya mokili ya Edomi oyo etikalaki, mpe ya bikolo
    nyonso oyo babengamaka na Kombo na Ngai, » elobi Yawe oyo asalaka makambo wana
    nyonso.
  eng-LSV: So that they possess the remnant of Edom, || And all the nations on whom
    My Name is called,” || A declaration of YHWH—the doer of this.
  eng-GNV: That they may possesse the remnant of Edom, and of all the heathen, because
    my Name is called vpon them, sayeth the Lord, that doeth this.
  eng-WEBSTER: That they may possess the remnant of Edom, and of all the heathen,
    who are called by my name, saith the LORD that doeth this.
  nhw-BL: Huan nochi catli nechhueyimajtose quiselise catli mocahua tlen tlali Edom
    huan nochi nopa sequinoc tlalme catli noaxcahua.” Quej nopa quiijto TOTECO Dios
    catli quichihuas nochi ni tlamantli.
  swh-ONEN: ili wapate kuyamiliki mabaki ya Edomu, na mataifa yote yale yanayobeba
    Jina langu,” asema Bwana ambaye atafanya mambo haya.
  bba-bba: Kpɑ bu wɑ bu Edɔmubɑn tem kɑ bwese tuku ni nu rɑɑ mɑn sɑ̃ɑmɔn tem mwɑ.
    Nɛ, Yinni Gusunɔwɑ kon yeni ko.
  eng-KJVCPB: That they may possess the remnant of Edom, and of all the heathen, Which
    are called by my name, Saith the Lord that doeth this.
  luo-luo: mondo jo-Israel okaw jo-Edom modongʼ kaka margi kod ogendini mamoko maluongo
    nyinga,” Jehova Nyasaye mabiro miyo gima kamano timore ema owacho.
  meu-meu: Edom orena bae ḡaunaia helaoreana, bona lau ladagu e henemailai besedia
    iboudiai danu. Iehova, ini kara e karamu Diravana, na e herevamu.
  npi-ULB: ताकि तिनीहरूले एदोमको बाँकी रहेकाहरू, र मेरो नाउँद्वारा बोलाइएका सबै जातिहरूमाथि
    अधिकार गरून्, यो परमप्रभुको घोषणा हो, उहाँले यसो गर्नुहुन्‍छ ।
  yor-yor: kí wọn le jogún ìyókù Edomu àti gbogbo àwọn kèfèrí, ti a ń pè nípa orúkọ
    mi,” ni Olúwa, ẹni tí yóò ṣe nǹkan wọ̀nyí wí.
  pes-OPCB: و آنچه را که از ادوم و تمام قومهایی که نام مرا بر خود دارند، باقی بماند،
    اسرائیل تصاحب خواهد کرد.» خداوندی که تمام اینها را بجا می‌آورد چنین فرموده است.
  tgl-ULB: Upang kanilang ariin ang mga natira sa Edom at ang lahat ng bansang tumawag
    sa aking pangalan —ito ang pahayag ni Yahweh, na siyang gumawa nito.”
  cbu-NT: Amb ashkachus, minshuch yakat yuwatamsin Edomash taakana, antamsin Israelchicheemtam
    kinachinllinaya. Nuw Taarashipaneeruri, siyaa zurampatari ashtachima.
  hui-hui: Ani bidogola Isaraeleali ti hongohe howa Idomo agali karu baba wai bialu
    howa bo podalu dindi ti karulolebira. Dindi marubi i̱ninaga ala wini ngaru bibahende
    tigua karulai holebira, lene. Bi ogoni Anduane Homogo ibunime bule layago biaiore
    holebira.
  mya-mya: သို့​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ကျန်​ကြွင်း​သ​မျှ​သော​ဧ​ဒုံ​ပြည်​ကို​လည်း
    ကောင်း၊ တစ်​ချိန်​က​ငါ​ပိုင်​စိုး​ခဲ့​သော​နိုင်​ငံ တိုင်း​ကို​လည်း​ကောင်း​ပြန်​လည်​သိမ်း​ပိုက်​ခွင့်
    ရ​လိမ့်​မည်'' ဟု​ဤ​အ​မှု​ကို​ဖြစ်​စေ​မည့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပြီ။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཨེ་དོམ་གྱི་ལྷག་མ་དང་། བདག་གི་མིང་ཐོགས་པའི་མི་རིགས་ཐམས་ཅད་ནོར་སྐལ་དུ་འཐོབ་པའི་ཕྱིར་དུའོ་ཞེས་དེ་བཞིན་མཛད་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: kuti vazvitorere zvakasara zvaEdhomu nendudzi dzose dzine zita rangu,”
    ndizvo zvinotaura Jehovha, iye achaita zvinhu izvi.
  spa-BLM: para que posean el resto de Edom y todas las naciones que son llamadas
    por mi nombre”, dice Yahvé que hace esto.
  cac-cac: Ichato chi', a jantacto eb' aj Edom olto canoc yed' masanil juntzan̈xo
    chon̈ab' to victaxoni, ol ochcan eb' d'a yol sc'ab' yin̈tilal Israel, xchi Jehová
    Jun ix ac'ancan slolonel, ol yac'anpax elc'ochoc.
  swh-ULB: Kwamba wamiliki mabaki ya Edomu, na mataifa yote ambayo yameitwa kwa jina
    langu -hivi ndivyo Yahwe asemavyo-afanyayo haya.
  bel-bel: каб яны авалодалі рэштай Эдома і ўсімі народамі, паміж якімі абвесьціце
    імя Маё, кажа Гасподзь, Які творыць усё гэта.
  deu-ELBBK: damit sie den Überrest Edoms und all die Nationen in Besitz nehmen, über
    denen mein Name genannt werden wird, spricht der HERR, der dieses tut.
  mbb-OT: Edhimuwen ku heini su wey mesakup te menge Israilihanen is nesamà he tanà
    te Edom wey is duma pa he menge nasyun he nesakup dan dengan he mid-isip ku he
    kediey. Iyan a, is Nengazen, is migkaǥi kayi, ne ebeelan ku heini.”
  mal-2015: ദാവീദിൻ കൂടാരത്തെ ഞാൻ അന്നാളിൽ നിവിർത്തുകയും അതിന്റെ പിളർപ്പുകളെ അടെക്കയും
    അവന്റെ ഇടിവുകളെ തീർക്കുകയും അതിനെ പുരാതനകാലത്തിൽ എന്നപോലെ പണിയുകയും ചെയ്യും എന്നാകുന്നു
    ഇതു അനുഷ്ഠിക്കുന്ന യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: hoj te zalen pale olen, ko mek ačhile andro Edom, the savore naroden, save
    sas varekana mire,“ phenel o RAJ, savo oda kerela.
  pes-OPV: تا ایشان بقیه ادوم و همه امت‌ها را که اسم من بر ایشان نهاده شده است، به
    تصرف آورند.» خداوند که این رابجا می‌آورد تکلم نموده است.
  ron-1924: ка сэ стэпыняскэ рэмэшица Едомулуй ши тоате нямуриле песте каре а фост
    кемат Нумеле Меу”, зиче Домнул, каре ва ымплини ачесте лукрурь.
  ben-OBCV: যেন তারা ইদোমের অবশিষ্টাংশকে অধিকার করে ও যত জাতির উপরে আমার নাম কীর্তিত
    হয়েছে,” একথা সেই সদাপ্রভু বলেন, যিনি এই সমস্ত কাজ করবেন।
  som-som: inay iyagu dhaxlaan kuwii ka hadhay reer Edom iyo quruumaha magacayga loogu
    yeedho oo dhan, ayaa Rabbiga waxan sameeya leeyahay.
  lat-VUC: 'ut possideant reliquias Idumææ, et omnes nationes: eo quod invocatum sit
    nomen meum super eos, dicit Dominus faciens hæc.'
  eng-ASVBT: that they may possess the remnant of Edom, and all the nations that are
    called by my name, saith Jehovah that doeth this.
  ita-1885: Acciocchè quelli che si chiamano del mio nome posseggano il rimanente
    di Edom, e tutte le nazioni, dice il Signore, che fa questo.
  eng-LXXUP: that the remnant of men, and all the Gentiles upon whom my name is called,
    may earnestly seek me, saith the Lord who does all these things.
  eng-ULB: That they may possess the remnant of Edom, and all the nations that are
    called by my name —this is Yahweh's declaration—he does this.
  spa-VBL: Y tomarán posesión de lo que queda de Edom, y todas las naciones que una
    vez me pertenecieron, declara el Señor. Él hará que así suceda.
  fra-_FOB: Afin qu'ils possèdent le reste d'Édom et toutes les nations sur lesquelles
    mon nom a été invoqué, dit l'Éternel, qui fera cela.
  mal-mal: ദാവീദിന്റെ വീണുപോയ കൂടാരത്തെ ഞാൻ ആ നാളിൽ ഉയർത്തുകയും അതിന്റെ പിളർപ്പുകളെ
    അടയ്ക്കുകയും അതിന്റെ ഇടിവുകളെ തീർക്കുകയും അതിനെ പുരാതനകാലത്തിൽ എന്നപോലെ പണിയുകയും
    ചെയ്യും” എന്നാകുന്നു ഇത് അനുഷ്ഠിക്കുന്ന യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Tab Isrāīlī Adom ke bache-khuche hisse aur un tamām qaumoṅ par qabzā kareṅge
    jin par mere nām kā ṭhappā lagā hai.” Yih Rab kā farmān hai, aur wuh yih karegā
    bhī.
  suz-BL: मिनु मेकोपुकीम एदोम ङा लीशो नु आं नें पाइश्‍शो जात जात ङा मुर नेल्‍ल आन
    के दुम्‍नीम” दे मोदेंशो पाइब परमप्रभु यावेमी देंत।
  eng-NOY: That they may possess the remnant of Edom, And all the nations, which shall
    be called by my name. Thus saith Jehovah, who doeth this.
  ita-1927: affinché possegga il resto d’Edom e tutte le nazioni sulle quali è invocato
    il mio nome, dice l’Eterno che farà questo.
  ckb-ckb: تاکو ئەوەی دەبنە خاوەنی پاشماوەی نەتەوەی ئەدۆم و هەموو ئەو نەتەوانەی ناوی
    منیان هەڵگرتووە.» ئەوە فەرمایشتی یەزدانە، ئەوەی ئەم کردارانە ئەنجام دەدات.
  eng-BBE: So that the rest of Edom may be their heritage, and all the nations who
    have been named by my name, says the Lord, who is doing this.
  kan-OKCV: ಆಗ ಅವರು ಎದೋಮಿನ ಮಿಕ್ಕ ಭಾಗವನ್ನೂ, ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾಗುವ ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನೂ
    ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವೆನು, ಎಂಬುದಾಗಿ ಇದನ್ನು ಮಾಡುವವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அந்த நாளிலே விழுந்துபோன தாவீதின் கூடாரத்தை நான் திரும்ப எடுத்து, அதின்
    திறப்புகளை அடைத்து, அதில் பழுதாய்ப்போனதைச் சீர்ப்படுத்தி, ஆரம்பநாட்களில் இருந்ததுபோல
    அதை நிறுவுவேன் என்று இதைச் செய்கிற யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Para que aquellos sobre los cuales es llamado mi nombre, posean el
    resto de Idumea, y á todas las naciones, dice Jehová que hace esto.
  ron-BTF: Ca ei să stăpânească rămășița Edomului și a tuturor păgânilor, cei chemați
    după numele meu, spune DOMNUL care face aceasta.
  eng-WEBP: that they may possess the remnant of Edom and all the nations who are
    called by my name,” says the LORD who does this.
  eng-FBV: And they will possess what is left of Edom and all the nations that were
    once mine, declares the Lord. He will make this happen.
  nld-1939: 'Opdat zij in bezit zullen nemen wat van Edom is overgebleven, En alle
    volken, waarover mijn Naam is uitgeroepen: Is de godsspraak van Jahweh, die het
    ook vervult.'
  nch-BL: Huan nochi cati techhueyimajtose quiselise cati mocahua ten tali Edom huan
    nochi nopa sequinoc talme cati noaxcahua.” Quej nopa quiijto TOTECO Dios cati
    quichihuas nochi ni tamanti.
  vie-1934: đến nỗi chúng nó sẽ thâu được những dân sót của Ê-đôm và hết thảy các
    nước được xưng bởi danh ta, Đức Giê-hô-va là Đấng làm trọn mọi điều ấy phán vậy.
  hin-CV: ताकि वे एदोम के बचे लोगों को और उन सब जाति के लोगों को अपने अधीन कर लें,
    जो मेरा नाम लेते हैं,” यह उन्हीं याहवेह की घोषणा है, जो यह सब करने पर हैं.
  spa-BES: Para que el resto de Edom sea su herencia, y todas las naciones que han
    sido nombradas por mi nombre, dice el Señor, quien está haciendo esto.
  tdx-tdx: Le ho fanaña’ iareo ty sehanga’ i Dame naho o kilakila’ ondaty kanjieñe
    ami’ty añarakoo, hoe t’Iehovà mpanao izay.
  tha-KJV: เพื่อเขาจะได้ยึดกรรมสิทธิ์​คนที​่​เหลืออยู่​ของเอโดม และประชาชาติทั้งสิ้นซึ่งเขาเรียกด้วยนามของเรา”
    พระเยโฮวาห์​ผู้​ทรงกระทำเช่นนี้ตรั​สด​ังนี้​แหละ
  por-BR-2018: Para que tomem posse do restante de Edom, e todas as nações que se
    chamam pelo meu nome, diz o SENHOR, que faz isto.
  deu-ELO: auf daß sie den Überrest Edoms und all die Nationen in Besitz nehmen, über
    welche mein Name genannt werden wird, spricht Jehova, der dieses tut.
  eng-WYC-2018: that they wield the remnants of Idumea, and all nations; for that
    my name is called to help on them, saith the Lord doing these things. (so that
    they possess the remnants of Edom, and of all the nations that were once called
    mine, saith the Lord, and he shall do this.)
  epo-epo: por ke ili ekposedu la restaĵon de Edom kaj ankaŭ ĉiujn naciojn, inter
    kiuj estos proklamata Mia nomo, diras la Eternulo, kiu tion faras.
  uig-PIN: Xuning bilǝn ular Edomning ⱪaldisiƣa ⱨǝmdǝ namim bilǝn atalƣan barliⱪ ǝllǝrgǝ
    igidarqiliⱪ ⱪilidu, — dǝydu buni bejirgüqi Pǝrwǝrdigar.
  beo-beo: 'Amasea, Isala:ili dunu da Idome soge la:di diala amo hasalimu amola soge
    fi musa: Na gagui amoga hasalasimu,” Hina Gode E da amo hamomusa: amane sia:sa.'
  tpi-OTNT: Na bai ol Israel i pait na kisim olgeta hap graun i stap yet long kantri
    Idom, na bai ol i kisim gen olgeta arapela kantri mi makim ol pinis bilong mi
    yet.” Dispela em i tok bilong Bikpela, na em bai i mekim olsem em i tok.
  hau-SA: domin su mallaki raguwar Edom da duk al’ummai da suke amsa sunana,” in ji
    Ubangiji shi wanda zai yi waɗannan abubuwa.
  uig-LAT: Shuning bilen ular Édomning qaldisigha hemde namim bilen atalghan barliq
    ellerge igidarchiliq qilidu, — deydu buni béjirgüchi Perwerdigar.
  nde-nde: ukuze bathathe insalela ye-Edomi kanye lezizwe zonke ezizabizwa ngebizo
    lami,” kutsho uThixo, ozazenza lezizinto.
  ton-ton: 'Koeʻuhi ke nau maʻu ʻae toenga ʻo ʻItomi, pea mo e hiteni kotoa pē, ʻoku
    ui ʻaki hoku huafa:” ʻoku pehē ʻe Sihova, ʻaia ʻoku fai eni:'
  ces-1613: Aby dědili s ostatky Idumejských a se všechněmi národy, nad kterýmiž jest
    vzýváno jméno mé, dí Hospodin, kterýž to učiní.
  eng-WMB: that they may possess the remnant of Edom and all the nations who are called
    by my name,” says the LORD who does this.
  tam-TCV: அப்பொழுது என் மக்கள் ஏதோமில் மீதியாக இருப்போரையும், என் பெயரைத் தரித்திருக்கும்
    எல்லா நாடுகளையும் உரிமையாக்கிக்கொள்வார்கள் என்று இவற்றைச் செயற்படுத்தப்போகிற யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Aron nga ilang maangkon ang nahibilin sa Edom, ug ang tanang nasod nga
    gitawag sa akong ngalan — mao kini ang pahayag ni Yahweh— gihimo niya kini.
  pol-UBG: Aby posiedli resztki Edomu i wszystkie narody, nad którymi wzywano mojego
    imienia, mówi PAN, który to czyni.
  agr-agr: Nunikag edomnumia iwaku pujuidauk, tuja tikich aents mina emematjin aidaujai
    ataktu ashí Israel aents aidaujai awakjattajai”, tusa Tuke Pujuu nii dutikatnun
    tawai.
  kyc-kyc: Isaraele wambu dupwa yanda pyuo wini pipala yuu Itome paki wamba nyiyami
    dokona paki opetae nyerami. Nyepala yuu wakale dupwa peparae wamba nambana ingyuo
    siya dupwa nyeramiko. Kamongo dokome letamo dokome pyaka sera.
  urd-GVU: تب اسرائیلی ادوم کے بچے کھچے حصے اور اُن تمام قوموں پر قبضہ کریں گے جن
