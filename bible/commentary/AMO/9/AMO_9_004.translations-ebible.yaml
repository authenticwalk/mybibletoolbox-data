verse: AMO.009.004
translations:
  mal-C: അവരുടെ ശത്രുക്കൾനിമിത്തം അവർ പ്രവാസത്തിലേക്കു പോയാലും അവിടെ അവരെ കൊല്ലുന്നതിനു
    ഞാൻ വാളിനോടു കൽപ്പിക്കും. “ഞാൻ അവരുടെമേൽ നന്മയ്ക്കല്ല, തിന്മയ്ക്കുതന്നെ എന്റെ
    ദൃഷ്ടി പതിക്കും.”
  deu-TKW: Wenn sie vor ihren Feinden her in die Gefangenschaft wandern, will ich
    dort das Schwert entbieten, das soll sie erschlagen, und ich will mein Auge auf
    sie richten zum Bösen und nicht zum Guten!
  lin-lin: Ezala banguna na bango bamemi bango na bowumbu, nakopesa mitindo na mopanga
    ete eboma bango kuna. Miso na Ngai ekozala likolo na bango mpo na kosala bango
    mabe, kasi bolamu te.
  eng-LSV: And if they go into captivity before their enemies, || From there I command
    the sword, || And it has slain them, || And I have set My eye on them for evil,
    || And not for good.”
  eng-GNV: 'And though they goe into captiuitie before their enemies, thence wil I
    commande the sword, and it shall slay them: and I will set mine eyes vpon them
    for euill, and not for good.'
  eng-WEBSTER: 'And though they go into captivity before their enemies, thence will
    I command the sword, and it shall slay them: and I will set my eyes upon them
    for evil, and not for good.'
  nhw-BL: Huan sintla motemacase ica inincualancaitacahua para quinhuicase para tetequipanose
    san tlapic ipan seyoc tlali, na nijhuicas nomachete nopona huan niquinmictiti.
    Pampa ya nimonejnehuilijtoc huan nimotemacatoc para niquinchihuilis catli más
    fiero. Ayacmo niquinchihuilis catli cuali.”
  swh-ONEN: Wajapopelekwa uhamishoni na adui zao, huko nako nitaamuru upanga uwaue.
    Nitawakazia macho yangu kwa mabaya wala si kwa mazuri.”
  bba-bba: Ben yibɛrɛbɑ bɑ̀ n mɑɑ bu yoru mwɛɛrɑ, u koo de yibɛrɛ be, bu bu ɡo kɑ
    tɑkobi. U ko n bu nɔni ɡirɑriwɑ, kpɑ u bu kɔ̃sɑ kuɑ, n ǹ mɔ ɡeɑ.
  eng-KJVCPB: 'And though they go into captivity before their enemies, Thence will
    I command the sword, and it shall slay them: And I will set mine eyes upon them
    for evil, and not for good.'
  luo-luo: Kata dabed ni wasikgi oterogi e twech, to kata mana kuno abiro oro ligangla
    mondo otiekgi. “Anachom wangʼa kuomgi mondo atimnegi marach to ok maber.”
  meu-meu: Ena be inaidia ese bae guidia, bena bae doridia lao, to unuseni ai dare
    baina hagania, bena baine aladia mase. Baina raraidia tao, dia ihanamodia to ihadikadia
    totona.
  npi-ULB: तिनीहरू आफ्ना शत्रुहरूद्वारा निर्वासनमा लगिए भने पनि, त्यहाँ म तरवारलाई
    आज्ञा गर्नेछु, र त्यसले तिनीहरूलाई मार्नेछ । असल निम्ति होइन तर खराबको निम्‍ति
    म तिनीहरूमाथि आफ्‍ना आँखा लगाउनेछु ।”
  yor-yor: Bí wọ́n tilẹ̀ lọ sí ìgbèkùn ní iwájú àwọn ọ̀tá wọn láti ibẹ̀ ni èmi yóò
    ti pàṣẹ fún idà kí ó ṣá wọn pa. “Èmi yóò sì tẹ ojú mi mọ́ wọn fún ìbí, kì í sì
    í ṣe fún rere.”
  pes-OPCB: حتی اگر به اسارت هم بروند، من آنها را در آنجا خواهم کشت. قصد من این است
    که این قوم مجازات شوند.»
  tgl-ULB: Kahit pumunta sila sa pagkabihag, pamunuan man sila ng kaaway, doon ay
    mag-uutos ako ng espada, at ito ang papatay sa kanila. Pananatilihin ko ang aking
    paningin sa kanila para saktan at hindi para sa mabuti.”
  cbu-NT: Undararsha tsap arap machkatssin, nuwsha kamachtakachuri, uru k'chirpa pachachinllinaya.
    Anoo tputs nda kasakuri, napanapaw ashkuri, nduniya nayanimaam zandkuri, uru wanichina,
    Apanll nuwaa tárangiya.
  hui-hui: Waitigirume ibuwa garabayabu yalu piyaguabi nde tihondo homelo bo wahalimu
    lalu lamulebero. I̱na ti biamogo nabi homelo bo wahai holebero, lalu Anduane Homogohanda
    lene.
  mya-mya: ရန်​သူ​များ​ဖမ်း​သွား​ခံ​ရ​လျှင် လည်း​သူ​တို့ ကို​သတ်​ပစ်​လိုက်​ရန်​ငါ​စေ​ခိုင်း​မည်။
    ငါ​သည် သူ​တို့​ကို​မ​ကူ​ညီ​ဘဲ ဖျက်​ဆီး​ပစ်​ရန် သန္နိ​ဋ္ဌာန်​ချ​လိုက်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཇི་སྟེ་དེ་དག་དགྲ་ཡིས་བཙོན་དུ་ཁྲིད་རུང་། དེ་ནས་ཀྱང་ངས་རལ་གྲིར་བཀའ་བསྩལ་ནས་དེ་དག་འགུམས་པར་བྱ་སྟེ།
    ངས་དེ་དག་ལ་དམ་པོར་གཟིགས་ཏེ་གནོད་འཚེ་ལས་བྱིན་རླབས་མི་གནང་ངོ་། །
  sna-sna: Kunyange vakaendeswa kuutapwa navavengi vavo, ikoko ndicharayira munondo
    kuti uvaparadze. Ndichananʼanidza meso angu pavari kuti ndivaitire zvakaipa, kwete
    zvakanaka.”
  spa-BLM: Aunque vayan al cautiverio ante sus enemigos, allí mandaré la espada, y
    los matará. Pondré mis ojos en ellos para mal, y no para bien.
  cac-cac: Vach'chom ol ex yic'b'at eb' ajc'ol d'a ch'oc chon̈ab'il, ol b'at ex in
    chec xicjoccham yed' q'uen espada. Ol vac'anb'at yaelal d'a eyib'an̈, man̈oc vach'ilal
    ol vac'b'ati, xchi Jehová.
  swh-ULB: Hata kama wataenda kwenye utumwa, watabanwa na maadui zao mbele yao, nitauagiza
    upanga huko, na utawau. Nitaelekeza macho yangu juu yao kwa ubaya sio kwa uzuri.”
  bel-bel: І калі пойдуць у палон паперадзе ворагаў сваіх, дык загадаю мечу і там
    забіць іх. Абярну на іх вочы Мае на бяду ім, а не на дабро.
  deu-ELBBK: und wenn sie vor ihren Feinden her in Gefangenschaft ziehen, werde ich
    von dort das Schwert entbieten, und es wird sie umbringen. Und ich werde mein
    Auge gegen sie richten zum Bösen und nicht zum Guten.
  mbb-OT: Minsan bihaǥa pa sikandan te menge kuntada zan, ebpenhimetayan ku ǥihapun
    sikandan. Su utew a disididu te kedezaat kandan ne kenà kedtavang kandan.’ ”
  mal-2015: അവർ ശത്രുക്കളുടെ മുമ്പിൽ പ്രവാസത്തിലേക്കു പോയാലും ഞാൻ അവിടെ വാളിനോടു കല്പിച്ചിട്ടു
    അതു അവരെ കൊല്ലും. നന്മെക്കായിട്ടല്ല തിന്മെക്കായിട്ടു തന്നേ ഞാൻ അവരുടെ മേൽ ദൃഷ്ടിവെക്കും.
  rmc-rmc: Kajte len o ňeprijaťeľa ilehas andre aver phuv, the ode prikazinava la
    šabľake, hoj len te murdarel. Dikhava pre lende mire jakhenca, na hoj lenge te
    pomožinav, ale hoj lenge te kerav o nalačho.“
  pes-OPV: و اگر پیش دشمنان خود به اسیری روند شمشیر را در آنجاامر خواهم فرمود تا ایشان
    را بکشد و نظر خود رابر ایشان برای بدی خواهم داشت و نه برای نیکویی.
  ron-1924: Де ар мерӂе ын робие кяр ынаинтя врэжмашилор лор, ши аколо вой порунчи
    сабией сэ-й пярдэ; вой пуне астфел окий пе ей ка сэ ле фак рэу, ну бине.”
  ben-OBCV: যদিও তাদের শত্রুরা তাদের নির্বাসিত করে, সেখানে আমি তরোয়ালকে আদেশ দেব,
    যেন তাদের হত্যা করে। “আমি আমার দৃষ্টি তাদের উপরে নিবদ্ধ রাখব, তা কেবল অমঙ্গলের
    জন্য, মঙ্গলের জন্য নয়।”
  som-som: Oo xataa hadday cadaawayaashooda maxaabiis ahaan u hor socdaan, halkaasna
    seef baan ka amri doonaa, iyana way layn doontaa, oo waxaan indhahayga iyaga ugu
    taagi doonaa inaan belaayo ku sameeyo oo aanan wanaag u samayn.
  lat-VUC: 'Et si abierint in captivitatem coram inimicis suis, ibi mandabo gladio,
    et occidet eos: et ponam oculos meos super eos in malum, et non in bonum.'
  eng-ASVBT: 'And though they go into captivity before their enemies, thence will
    I command the sword, and it shall slay them: and I will set mine eyes upon them
    for evil, and not for good.'
  ita-1885: E se vanno in cattività davanti a' lor nemici, di là darò commissione
    alla spada che li uccida; e metterò l'occhio mio sopra loro in male, e non in
    bene.
  eng-LXXUP: 'And if they should go into captivity before the face of their enemies,
    there will I command the sword, and it shall slay them: and I will set mine eyes
    against them for evil, and not for good.'
  eng-ULB: Though they go into captivity, driven by their enemies before them, there
    will I give orders to the sword, and it will kill them. I will keep my eyes on
    them for harm and not for good.”
  spa-VBL: Incluso si son deportados por sus enemigos, yo los mandaré a matar con
    espada. Los vigilaré pero no para hacerles bien, sino para hacerles mal.
  fra-_FOB: Et lorsqu'ils s'en iront en captivité devant leurs ennemis, là j'ordonnerai
    à l'épée de les tuer; et j'arrêterai mon œil sur eux pour leur faire du mal, et
    non pas du bien.
  mal-mal: അവർ ശത്രുക്കളുടെ മുമ്പിൽ പ്രവാസത്തിലേക്കു പോയാലും ഞാൻ അവിടെ വാളിനോടു കല്പിച്ചിട്ട്
    അത് അവരെ കൊല്ലും. നന്മയ്ക്കായിട്ടല്ല തിന്മയ്ക്കായിട്ടു തന്നെ ഞാൻ അവരുടെ മേൽ ദൃഷ്ടിവക്കും”.
  urd-GVR: Agar un ke dushman unheṅ bhagā kar jilāwatan kareṅ to maiṅ talwār ko unheṅ
    qatl karne kā hukm dūṅgā. Maiṅ dhyān se un ko taktā rahūṅgā, lekin barkat dene
    ke lie nahīṅ balki nuqsān pahuṅchāne ke lie.”
  suz-BL: मेको आन जोरी सत्रु आन ङोंइती ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍म हना यो, गो
    मेको आन कली क्‍योरशा साइक्‍चा कली तरवार कली अरेनुङ। मिनु मेकोमी साइक्‍ब। गो मेको
    आन कली रिम्‍शो पचा कली ममाइ, तन्‍न मरिम्‍शो पचा कली कोव़नुङमी” देंत।
  eng-NOY: Though they go into captivity before their enemies, There will I command
    the sword, and it shall slay them; I will set mine eyes upon them for evil, and
    not for good.
  ita-1927: e quand’anche andassero in cattività davanti ai loro nemici, là comanderò
    alla spada di ucciderli; io fisserò su di essi i miei occhi per il loro male,
    e non per il loro bene.
  ckb-ckb: ئەگەر لەپێش دوژمنەکانیانەوە ڕاپێچ کران، لەوێ فەرمان بە شمشێر دەدەم و دەیانکوژێت.
    «چاوەکانم دەبڕمە سەریان بۆ خراپە نەک بۆ چاکە.»
  eng-BBE: 'And though they are taken away as prisoners by their attackers, even there
    will I give orders to the sword to put them to death: my eyes will be fixed on
    them for evil and not for good.'
  kan-OKCV: ಅವರು ತಮ್ಮ ಶತ್ರುಗಳ ಮುಂದೆ ಸೆರೆಗೆ ಹೋಗಿದ್ದರೂ, ಖಡ್ಗವು ನನ್ನ ಆಜ್ಞಾನುಸಾರ ಅಲ್ಲಿಯೂ
    ಅವರನ್ನು ಕೊಲ್ಲುವುದು. “ಅವರ ಮೇಲಿಗಾಗಿ ಅಲ್ಲ, ಕೇಡಿಗಾಗಿ ಅವರ ಮೇಲೆ ನನ್ನ ದೃಷ್ಟಿಯಿಡುವೆನು.”
  tam-2017: அவர்கள் தங்களுடைய எதிரிக்கு முன்பாகச் சிறைப்பட்டுப்போனாலும், அங்கே அவர்களைக்
    கொன்றுபோட வாளுக்கு நான் கட்டளையிட்டு, என்னுடைய கண்களை அவர்கள்மேல் நன்மைக்கல்ல,
    தீமைக்கென்றே வைப்பேன்.
  spa-RV-1909: Y si fueren en cautiverio, delante de sus enemigos, allí mandaré al
    cuchillo, y los matará; y pondré sobre ellos mis ojos para mal, y no para bien.
  ron-BTF: Și chiar dacă merg în captivitate în fața dușmanilor lor, de acolo voi
    porunci sabiei și îi va ucide; și îmi voi pune ochii asupra lor pentru rău și
    nu pentru bine.
  eng-WEBP: Though they go into captivity before their enemies, there I will command
    the sword, and it will kill them. I will set my eyes on them for evil, and not
    for good.
  eng-FBV: Even if they are driven into exile by their enemies, I will order them
    put to death by the sword. I will watch them carefully—and for evil, not for good.
  nld-1939: Al gaan ze in ballingschap, voor hun vijanden uit, Ik beveel daar het
    zwaard, ze te moorden. Ik blijf mijn oog op hen richten, Voor rampspoed en niet
    voor hun heil.
  nch-BL: Huan sinta motemacase ica inincualancaitacahua para quinhuicase para tetequipanose
    san tapic ipan seyoc tali, na nijhuicas nomacheta nopona huan niquinmictiti. Pampa
    ya nimoyolilhuijtoc huan nimotemacatoc para niquinchihuilis cati más fiero. Ayecmo
    niquinchihuilis cati cuali.”
  vie-1934: Ví bằng chúng nó đi làm phu tù trước mặt kẻ thù nghịch mình, ở đó ta cũng
    sẽ sai gươm giết chúng nó đi. Thật, ta để mắt trên chúng nó đặng làm họa cho,
    chẳng phải để làm phước cho.
  hin-CV: चाहे उनके शत्रु उन्हें बंधुआई में ले जाएं, वहां मैं आज्ञा देकर उन्हें तलवार
    से मरवा डालूंगा. “मैं उनकी भलाई के लिये नहीं पर उनकी हानि के लिये उन पर नजर रखूंगा.”
  spa-BES: 'Y aunque sus atacantes se los lleven como prisioneros, incluso allí daré
    órdenes a la espada para matarlos: mis ojos estarán fijos en ellos para mal y
    no para bien.'
  tdx-tdx: Aa ndra te misese mb’an-drohy aolo’ o rafelahi’eo mb’eo iereo, boak’ añe
    ty hitokavako i fibaray hanjamañe; hentea’ o masokoo ho an-kankàñe, fa tsy ho
    ami’ty hasoa.
  tha-KJV: แม้ว​่าเขาจะตกไปเป็นเชลยต่อหน้าศั​ตรู​ของเขาทั้งหลาย เราจะบัญชาดาบที่​นั่น
    และดาบจะฆ่าเขาเสีย เราจะจ้องมองดูเขาอยู่เป็นการมองร้าย ไม่ใช่​มองดี”
  por-BR-2018: E se forem levados em cativeiro diante de seus inimigos, ali mandarei
    a espada que os matará; e porei meus olhos sobre eles para o mal, e não para o
    bem.
  deu-ELO: und wenn sie vor ihren Feinden her in Gefangenschaft ziehen, werde ich
    von dort das Schwert entbieten, und es wird sie umbringen. Und ich werde mein
    Auge wider sie richten zum Bösen und nicht zum Guten.
  eng-WYC-2018: And if they shall go away into captivity before their enemies, there
    I shall command to sword, and it shall slay them. And I shall put mine eyes on
    them into evil, and not into good. (And if they be taken away into captivity by
    their enemies, I shall command to the sword there, and it shall kill them. I shall
    look upon them for evil, and not for good, or I shall look at them to do evil,
    and not to do good.)
  epo-epo: Se ili iros en forkaptitecon antaŭ siaj malamikoj, ankaŭ tie Mi ordonos
    al la glavo mortigi ilin. Mi direktos sur ilin Miajn okulojn por malfeliĉo, ne
    por bono.
  uig-PIN: Düxmǝnlirigǝ ǝsirgǝ qüxkǝn bolsimu, Mǝn xu yǝrdǝ ⱪiliqni buyruymǝn, u ularni
    ɵltüridu; Mǝn yahxiliⱪni ǝmǝs, bǝlki yamanliⱪni yǝtküzüx üqün kɵzlirimni ularƣa
    tikimǝn.
  beo-beo: Ilima ha lai da ili ga sogega mugululi ahoasea, Na da amo dunu ili fane
    legema:ne sia:mu. Na da ili mae fidili, udigili wadela:lesimu fawane ilegei dagoi.
  tpi-OTNT: Na sapos ol birua i kisim ol i go bilong kalabusim ol, bai mi tokim ol
    birua long kilim ol i dai. Mi laik pinisim ol tru. Mi no laik helpim ol.”
  hau-SA: Ko da abokan gābansu sun kore su zuwa zaman bauta, a can zan umarci takobi
    yă kashe su. “Zan sa musu ido don mugunta ba don alheri ba.”
  uig-LAT: Düshmenlirige esirge chüshken bolsimu, Men shu yerde qilichni buyruymen,
    u ularni öltüridu; Men yaxshiliqni emes, belki yamanliqni yetküzüsh üchün közlirimni
    ulargha tikimen.
  nde-nde: Loba izitha zabo zingabasa ekuthunjweni, khonale ngizalaya inkemba ukuba
    ibabulale. Ngizagxilisa amehlo ami kubo ngenxa yobubi hatshi ngobuhle.”
  ton-ton: 'Pea neongo ʻoku nau ʻalu pōpula ʻi he ʻao ʻo honau ngaahi fili, te u fekau
    mei ai ʻae heletā, pea te ne tāmateʻi ʻakinautolu: pea te u hanga hoku fofonga
    kiate kinautolu ke kovi, pea ʻikai ke lelei.”'
  ces-1613: Pakliť by šli v zajetí před nepřátely svými, i tam přikáži meči, aby je
    zmordoval; obrátím zajisté oko své proti nim k zlému, a ne k dobrému.
  eng-WMB: Though they go into captivity before their enemies, there I will command
    the sword, and it will kill them. I will set my eyes on them for evil, and not
    for good.
  tam-TCV: தங்கள் பகைவரால் நாடுகடத்தப்பட்டுத் துரத்தப்பட்டாலும், அங்கே அவர்களைக் கொல்லும்படி
    வாளுக்குக் கட்டளையிடுவேன். “நன்மைக்காக அல்ல, தீமைக்காகவே அவர்கள்மேல் என் கண்களை
    வைப்பேன்.”
  ceb-ULB: Bisan pa ug pangbihagon sila, sa ilang mga kaaway nga naggukod kanila,
    mandoan ko ang mga espada, ug mopatay kini kanila. Itutok ko ang akong mga mata
    kanila alang sa kadaotan ug dili sa kaayohan.”
  pol-UBG: Choćby poszli do niewoli przed swymi wrogami, nawet tam rozkażę mieczowi,
    aby ich zabijał. Zwrócę na nich swoje oczy dla zła, a nie dla dobra.
  agr-agr: Tuja shiwag aidau yajuakam uwegshunum shiyakmataish, puyajai ijinatnume
    tusan inamjattajai. ¡Ditanak tuké diyaku atatjai, tujash nunak yayakdukesh dutikashtatjai,
    suwimkan suwakun dutikattajai!
  kyc-kyc: Wambu yanda pimwai dupwame nakama nyuo lanyuo karapusi pela parami ramo
    dokopa nambame yanda pimwai dupwa lamaipala pyao kumasinya laro. Nambame wambu
    dupwa kokwa sinyi nembaro lao suu pyalu pyao pilyu. Nambame wambu dupwa nyisaro
    lao suu pyaa nalyo.
  urd-GVU: اگر اُن کے دشمن اُنہیں بھگا کر جلاوطن کریں تو مَیں تلوار کو اُنہیں قتل
    کرنے کا حکم دوں گا۔ مَیں دھیان سے اُن کو تکتا رہوں گا، لیکن برکت دینے کے لئے نہیں
    بلکہ نقصان پہنچانے کے لئے۔“
  eng-OEBCW: If they are taken into captivity by their enemies, there will I command
    the sword to slay them. I will keep my eye on them but for evil and not for good.
  deu-1912: und wenn sie vor ihren Feinde hin gefangen gingen, so will ich doch dem
    Schwert befehlen, daß es sie daselbst erwürgen soll. Denn ich will meine Augen
    über sie halten zum Unglück und nicht zum Guten.
  kan-2017: ಅವರು ತಮ್ಮ ಶತ್ರುಗಳ ವಶವಾಗಿ ಸೆರೆಗೆ ಹೋದರೂ, ಖಡ್ಗವು ನನ್ನ ಆಜ್ಞಾನುಸಾರ ಅಲ್ಲಿಯೂ
    ಅವರನ್ನು ಹತಿಸುವುದು. ಮೇಲಿಗಲ್ಲ, ಕೇಡಿಗಾಗಿಯೇ ಅವರ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡುವೆನು.”
  tgo-tgo: Othembe thoŋgo ghanji rathɨghɨya thɨ vaŋguŋgi na vethɨ mebwabwari e vanautuma
    regha, ne yaŋa na thɨ gaboŋgi e gaithɨ gha ghalithɨ. Maraŋgu mbene i na vara weŋgi;
    na ne thɨ vaidiya mbwara, ma thovuye.”
  yap-yap: Ma fa’anra kolrad e pi to’ogor rorad, ma bay gog ngan thang e pogofan rorad.
    Kug turguy u wunug ni nggu thang owcharad, ma dab kug ayuwegrad.”
  hlt-MCSB: A thunkha rhoek mikhmuh ah tamna la cet uh cakhaw te lamloh cunghang te
    ka uen vetih amih te a ngawn ni. Amih soah a then ham pawt tih thae hamla ka mik
    ka khueh ni.
  mdy-ETH: ሞርካ ዔያቶ ዲዒ ዔኪ ዴንዴቴያ ዒኢካ ዔያቶ ታኣኒ ዎዺሻንዳኔ፤ ታ ዔያቶ ፑርታ ዓኣፒና ዛጋንዳኔ፥ ኮሺ ዓኣፒና ዛጋዓኬ።»
  twi-ASANTE: Mpo, sɛ wɔn atamfoɔ de wɔn kɔ nnommumfa mu a, ɛhɔ na mɛhyɛ akofena akunkum
    wɔn. “Mɛgyene mʼani ahwɛ wɔn. Mede ɔsɛeɛ bɛba wɔn so na meremmoa wɔn.”
  eng-WEBU: Though they go into captivity before their enemies, there I will command
    the sword, and it will kill them. I will set my eyes on them for evil, and not
    for good.
  wal-wal: Qassi bantta morkketun omoodettidi, eti biikkokka, yan eti bisuwan haiqqanaadan,
    taani azazana; taani eta iita aifiyan xeellanaappe attin, lo77o aifiyan xeellikke”
    yaagiis.
  spa-PDDPT: Aunque vayan cautivos delante de sus enemigos, allí mandaré la espada
    que los mate. Tendré fijos mis ojos sobre ellos para el mal y no para el bien.
  gun-gun: Escravo-rã hovaigua kuery ogueraapa ramo ha'e py voi ajuka ukapa 'rã kyxe
    py. Ha'e kuery re ama'ẽ 'rã amoingo axy aguã, amoingo porã aguã e'ỹ — he'i.
  agu-BL: Nin kol chiben ticy'le'n cya'n chicontr le junt tnum, chincawunk nin tan
    chisotzaje'n cu'n tan spar. ¡Ilen nin tzinjoye' puntil tan chixite'n cu'n, nk'e'tz
    tan jale'n chibanl!”
  ilo-ULB: Uray no maitalawdanto a kas balud, nga adda dagiti kabusorda iti sangoananda,
    bilinekto ti kampilan sadiay ket patayennanto ida. Imatmatkonto dagiti matak kadakuada
    para iti pagdaksan saan a pagsayaatan.”
  kpg-kpg: Ma e aha maa digaula gaa lahi gi daha mo nadau henua gaa hege i lala nadau
    hagadaumee, gei Au gaa hai nadau hagadaumee gi daaligidia digaula gii mmade. Deenei
    dagu mee guu lawa ai di haganoho bolo Au e daaligi digaula, Au hagalee dumaalia
    gi digaula.”
  uig-ARA: دۈشمەنلىرىگە ئەسىرگە چۈشكەن بولسىمۇ، مەن شۇ يەردە قىلىچنى بۇيرۇيمەن، ئۇ
    ئۇلارنى ئۆلتۈرىدۇ؛ مەن ياخشىلىقنى ئەمەس، بەلكى يامانلىقنى يەتكۈزۈش ئۈچۈن كۆزلىرىمنى
    ئۇلارغا تىكىمەن.
  sus-sus: Xa e yaxuie e xanin konyiya kui, n yaamari fima nɛ e xa e faxa santidɛgɛma
    ra. N nan n ya tima nɛ e ra, kɔnɔ na mu findima munafanyi ra e bɛ, a findima ɲaxankatɛ
    nan na e bɛ.»
  pon-2006: Mehnda ma re wiahla lidun ar imwintihti kan, ahpw I pahn mahsanih pwe
    re en kamakamkihla kedlahs. I uhdahn koasoanedier I en kamwomwirailla, oh I sohte
    pahn sewese irail.”
  jae-jae: Êsêac embe sêsêlêŋ sêmuŋ nêŋ ŋacjo sêsêp kapoacwalô sêna oc jajatu siŋ,
    gebe enseŋ êsêac su aŋga tônê. Aê matocanô êpi êsêac êtu êmoasiŋ êsêacŋa atom,
    êtu êkêŋ sec êsêacŋa.”
  ksd-ksd: Ma ba kadia lavur ebar diat a ben vavilavilau vue diat, ina vartuluai upi
    ra pakat na vinarubu na ubu diat; ma ina bobe diat upi diat a kaina, ma vakir
    upi diat a boina.
  grc-BRENT: Καὶ ἐὰν πορευθῶσιν ἐν αἰχμαλωσίᾳ πρὸ προσώπου τῶν ἐχθρῶν αὐτῶν, ἐκεῖ
    ἐντελοῦμαι τῇ ῥομφαίᾳ, καὶ ἀποκτενεῖ αὐτούς· καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπʼ
    αὐτοὺς εἰς κακὰ, καὶ οὐκ εἰς ἀγαθά.
  ind-AYT: Sekalipun mereka pergi menjadi tawanan bagi musuh mereka, Aku akan memerintahkan
    pedang yang akan membunuh mereka di sana. Aku akan mengarahkan mata-Ku kepada
    mereka, untuk malapetaka dan bukan untuk kebaikan mereka.”
  nya-nya: Ngakhale adani awo awakusire ku ukapolo, ndidzalamula lupanga kuti liwaphe
    kumeneko. Ndidzawayangʼanitsitsa kuti zoyipa ziwagwere; osati zabwino.”
  hrv-hrv: Ako i u izgnanstvo odu pred neprijateljem, naredit ću maču da ih sasiječe;
    upravit ću oči na njih, ali na nesreću, ne na dobro.”
  mps-mps: Te boi bidi dabego augwali kalabus igi painu gasa tǫ kantriba sela pobaso
    da, teda eno te boi bidi dabeba walama, te augwali ela mumainu yaibao. Eno augwali
    mu silabo homu ebao. Eno augwali tau me sogobeo,” Genuai Bidigo te po wali.
  tpi-tpi: Na sapos ol birua i kisim ol i go bilong kalabusim ol, bai mi tokim ol
    birua long kilim ol i dai. Mi laik pinisim ol tru. Mi no laik helpim ol.”
  dan-1931: vandrer de som Fanger for deres Fjender, jeg byder Sværdet dræbe dem der.
    Jeg fæster mit Øje på dem til Ulykke, ikke til Lykke.
  vie-OVCB: Dù chúng bị quân thù lưu đày, Ta cũng sẽ sai gươm giết chúng tại đó. Ta
    đã định giáng tai họa trên chúng chứ không cứu giúp chúng.”
  guj-2017: વળી જો તેઓ પોતાના શત્રુઓના હાથે બંદીખાનામાં જાય, તોપણ હું ત્યાં તલવારને
    આજ્ઞા કરીશ કે તે તેમનો સંહાર કરે. હું તેમના હિતને માટે તો નહિ પણ આપત્તિને સારુ
    મારી દ્રષ્ટિ રાખીશ.”
  pon-2006A: Mehnda ma re wiahla lidun ar imwintihti kan, ahpw I pahn mahsanih pwe
    re en kamakamkihla kedlahs. I uhdahn koasoanedier I en kamwomwirailla, oh I sohte
    pahn sewese irail.”
  por-BRBSL: Embora eles vão para o cativeiro diante de seus inimigos, lá eu comandarei
    a espada, e ela os matará. Colocarei meus olhos sobre eles para o mal, e não para
    o bem.
  eng-OEBUS: If they are taken into captivity by their enemies, there will I command
    the sword to slay them. I will keep my eye on them but for evil and not for good.
  cth-cth: Taran ni ka man nakunghai, alouke hmuen koe tahloi kâ ka poe vaiteh, ka
    thei sak han. Hawinae ka sak mahoeh. Yon a sak nahanelah ka khet han.
  twi-twi: Mpo sɛ wɔn atamfo de wɔn kɔ nnommum mu a, hɔ na mɛhyɛ afoa akunkum wɔn.
    “Megyen mʼani ahwɛ wɔn. Mede ɔsɛe bɛba wɔn so na meremmoa wɔn.”
  hlt-hlt: A thunkha rhoek mikhmuh ah tamna la cet uh cakhaw te lamloh cunghang te
    ka uen vetih amih te a ngawn ni. Amih soah a then ham pawt tih thae hamla ka mik
    ka khueh ni.
  tbz-SIM: Kɛ̀ bɛ̀ duɔ́ mbɛmɑ́ɑ̀ bɛ dootitɔbɛ̀ kɛ bo nɑɑ́ ntidɑɑtì, n duɔ́ nkɛ̀ bɛ̀
    mbɛ̀ feu dɛ bíɛ́kɛ̀. N nɔ̀nfɛ̀ yóó mbomu bɛ ĩ́nkɛ̀ dɛ̀ nɛ̀ í tú kɛ̀ m̀ bɛ̀ dɔ̀ɔ̀ri
    mɛsɑ̀ɑ̀, n yó mbɛ̀ dɔɔri mɛyɛi mmɛ.
  msy-2020: Apaniba me inigh saghon mangɨ kalabusɨn mɨn me atɨghtɨ, kɨ apanibav kemeghtɨ,
    me me mɨsueghtɨ me arɨghiregham. Kɨ men akurvaghan aghua, kɨ bar moghɨra me gasɨghasɨghasa.”
  dop-dop: Ye kolontunɑɑ ponɑ-wɛ, mɑɑ yele nɑ pɑ́ kʋ-wɛɣɛ tǝnɑ. Mɑ kɑɑ tɑsɑ-wɛɣɛ wɑɑsʋɣʋ,
    ɩsɩɩ mɑ kpiisɑ-wɛ.
  azb-azb: Düşmən önündə əsir aparılsalar belə, Qılınca əmr edəcəyəm ki, onları qırsın.
    Gözlərimi yaxşılıq üçün deyil, Pislik üçün onların üzərinə dikəcəyəm”.
  eng-DBY: 'and though they go into captivity before their enemies, there will I command
    the sword, and it shall slay them: and I will set mine eyes upon them for evil,
    and not for good.'
  hin-2017: चाहे शत्रु उन्हें हाँककर बँधुआई में ले जाएँ, वहाँ भी मैं आज्ञा देकर तलवार
    से उन्हें घात कराऊँगा; और मैं उन पर भलाई करने के लिये नहीं, बुराई ही करने के लिये
    दृष्टि करूँगा।”
  wol-KYG: Su ñu demee, diy jaam ñu seeni noon jiital, fa laay sante boroom saamar,
    mu bóom leen. Du bëtu jàmm laa leen di xoole, bët bu aay laa leen di xoole moos!»
  eng-YLT: And if they go into captivity before their enemies, From thence I command
    the sword, And it hath slain them, And I have set Mine eye on them for evil, And
    not for good.
  eng-WYC-2017: And if they shall go away into captivity before their enemies, there
    I shall command to sword, and it shall slay them. And I shall put mine eyes on
    them into evil, and not into good.
  eng-WMBB: Though they go into captivity before their enemies, there I will command
    the sword, and it will kill them. I will set my eyes on them for evil, and not
    for good.
  urd-GVH: अगर उनके दुश्मन उन्हें भगाकर जिलावतन करें तो मैं तलवार को उन्हें क़त्ल
    करने का हुक्म दूँगा। मैं ध्यान से उनको तकता रहूँगा, लेकिन बरकत देने के लिए नहीं
    बल्कि नुक़सान पहुँचाने के लिए।”
  rug-rug: Be ta hadu la pa tinaraovo si arini koari dia kana, ba vasina kote garunia
    Rau sa vedara pude seke i. Sa mataqu Rau si kote doṉo toto la mo koa rini pude
    va kaleana i, lopu pude va leana i.”
  gaz-gaz: Yoo diinonni isaanii boojiʼanii isaan fudhatan, achitti goraadee isaan
    fixxu itti nan ajaja. “Ani waan gaariidhaaf utuu hin taʼin waan hamaadhaaf ija
    koo isaan irra nan buusa.”
  fra-LSG: S’ils vont en captivité devant leurs ennemis, Là j’ordonnerai à l’épée
    de les faire périr; Je dirigerai contre eux mes regards Pour faire du mal et non
    du bien.
  gnn-gnn: Ga wiripunydja ŋayi yurru yolŋuyu guyaŋirri bitjan, ‘Ŋarranydja yurru dhuwala
    wekanhamirri ŋarranhawuy ŋarra ŋunha miriŋuwalana goŋlili, märr ŋayi yurru ŋarranha
    ŋunhi djaw'yunna ga gäma barrkumalana wäŋalili, märr yurru ŋarra nhina yukurra
    ŋunhalayinydjayi walŋana.’ Yurru bäyŋu warray! Ŋunhiyi yolŋunydja yurru burakirrina,
    yakana ŋayi yurru nhina walŋa ŋunhiliyinydja. Liŋgu ŋarrapinydja waŋana ŋunhi
    walalanydja yurru warrpam'thun yana murrmurryun, ga yuwalkthi yana yurru maḻŋ'thundja
    bitjandhiyi, ga yakana ŋarra yurru walalanha guŋga'yundja.” Bitjarra ŋayi Garray
    waŋananydja.
  yal-yal: Xa e yaxune e xali konyiyani, n yamarin fima nɛn, e xa faxa silanfanna
    ra. N na n yɛɛn tima e ra nɛn, koni e munanfanna mi a ra, n na e ɲaxankatama nɛn.”
  haw-1868: A ina e hele pio aku lakou imua o ko lakou poe enemi, Malaila e kena aku
    au i ka pahikaua, a e luku aku ia ia lakou; A e kau aku kuu mau maka maluna o
    lakou no ka ino, aole no ka maikai.
  arb-NAV: وَإِنْ سِيقُوا إِلَى السَّبْيِ أَمَامَ أَعْدَائِهِمْ أُلاحِقُهُمْ بِالسَّيْفِ
    لأَفْنِيَهُمْ، وَأَتَعَقَّبُهُمْ لأَبْتَلِيَهُمْ بِالشَّرِّ لَا بِالْخَيْرِ».
  ewe-ewe: Togbɔ be woƒe futɔwo akplɔ wo ayi aboyo me hã la, afi ma hã maɖe gbe be
    woawu wo kple yi. “Nye ŋkuwo anɔ wo ŋu na vɔ̃, ke menye na nyui o.”
  eng-LEE: 'And though they were to go into captivity before their enemies, thence
    would I command the sword, that it should slay them: and I will set my eye upon
    them for evil, and not for good.'
  asm-FB: শত্ৰুবোৰৰ দ্বাৰা তেওঁলোক বন্দী হৈ আন দেশলৈ গলেও, সেই ঠাইতো মই তেওঁলোকক বধ
    কৰিবলৈ তৰোৱালক আজ্ঞা দিম। মঙ্গলৰ কাৰণে নহয়, কিন্তু অমঙ্গলৰ কাৰণেহে মই তেওঁলোকৰ
    ওপৰত মোৰ দৃষ্টি ৰাখিম।
  sus-A: شَ عٍ يَشُييٍ عٍ شَنِن كٌنيِيَ كُي، ﭑ يَامَرِ قِمَ نّ عٍ شَ عٍ قَشَ سَنتِدّفّمَ
    رَ. ﭑ نَن ﭑ يَ تِمَ نّ عٍ رَ، كْنْ نَ مُ قِندِ مَ مُنَقَنيِ رَ عٍ بّ، عَ قِندِ مَ
    حَشَنكَتّ نَن نَ عٍ بّ.»
  fra-SBL: S'ils vont en captivité devant leurs ennemis, là je commanderai à l'épée,
    et elle les tuera. Je tournerai mes regards vers eux pour le mal et non pour le
    bien.
  hbo-hbo: וְאִם־יֵלְכ֤וּ בַשְּׁבִי֙ לִפְנֵ֣י אֹֽיבֵיהֶ֔ם מִשָּׁ֛ם אֲצַוֶּ֥ה אֶת־הַחֶ֖רֶב
    וַהֲרָגָ֑תַם וְשַׂמְתִּ֨י עֵינִ֧י עֲלֵיהֶ֛ם לְרָעָ֖ה וְלֹ֥א לְטֹובָֽה׃
  piu-2006: '@see-verse:AMO.009.003'
  pjt-pjt: Tjinguṟuya warmaḻangku tjara kutjupa witiṟa karpiṟa katiku tjanampa ngurakutu,
    palu ngayulu warmaḻa palunya tjananya wituwitulku tjananya pungkula iluntankunytjaku,
    kutju wankaringkunytjaku-tawara. Panya ngayulu tjananya aṯunymankuwiyangku uwankara
    wiyantjikitjangku kulini.” Alatji Mayatja Godalu wangkangi.
  kik-kik: O na mangĩgaatwarwo ithaamĩrio nĩ thũ ciao, nĩngathana mooragĩrwo kuo na
    rũhiũ rwa njora. Ngamakũũrĩra maitho makwa, maitho ma ũũru, no ti ma wega.”
  fra-NCL: Et s’ils s’en vont en captivité devant leurs ennemis, là je commanderai
    à l’épée de les égorger. Et je fixerai mon œil sur eux, pour le malheur et non
    pour le bien. »
  cek-AK: Nihcae loe angmacae misanawk hma ah tamna ah caeh o langlacadoeh, to ah
    sumsen to lok ka paek moe, ka humsak han. Nihcae nuiah hoihhaih to sah ai ah,
    sethaih to sak lat hanah nihcae to ka khet parui poe han.
  cuk-cuk: Israel-dulemar, e-isdarmaladse-galesa selenadapidgine, an igar-ukoed, es-suidgi
    amar-oburgwegar. Israel-dulemargi nue an nakulegoed. An egi-nakulegoedi, ibmar-nued
    ega imakegarsulid. Ibmar-isganaga imakegalad.”
  uig-CYR: Дүшмәнлиригә әсиргә чүшкән болсиму, Мән шу йәрдә қилични буйруймән, у уларни
    өлтүриду; Мән яхшилиқни әмәс, бәлки яманлиқни йәткүзүш үчүн көзлиримни уларға
    тикимән.
  tel-2017: శత్రువులు వాళ్ళను బందీలుగా వేరే దేశాలకు తీసుకుపోయినా నేనక్కడ కత్తికి పని
    చెబుతాను. అది వాళ్ళను చంపేస్తుంది. మేలు చేయడానికి కాక కీడు చేయడానికే నా దృష్టి
    వారి మీద నిలుపుతాను.
  hat-BSA: Menmsi yo antre an kaptivite devan lènmi yo, Mwen va kòmande nepe soti
    la pou touye yo. Konsa, Mwen va fikse zye M kont yo pou mal, e non pa pou byen.
  kos-kos: Mwet lokoalok lalos fin usalosla nu in sruoh, nga ac fah sap in anwuki
    mwet sruoh ingan. Nga wotela tari in kunauselosla, ac tia kasrelos.”
  hbo-WLC: וְאִם־יֵלְכ֤וּ בַשְּׁבִי֙ לִפְנֵ֣י אֹֽיבֵיהֶ֔ם מִשָּׁ֛ם אֲצַוֶּ֥ה אֶת־הַחֶ֖רֶב
    וַהֲרָגָ֑תַם וְשַׂמְתִּ֨י עֵינִ֧י עֲלֵיהֶ֛ם לְרָעָ֖ה וְלֹ֥א לְטוֹבָֽה׃
  ibo-ibo: Ọ bụrụ na a dọta ha nʼagha mee ka ha gaa biri nʼala ndị mba ọzọ, nʼebe
    ahụ aga m enye mma agha iwu ka o gbuo ha. “Aga m elekwasị ha anya m abụọ nʼihi
    ime ha ihe ọjọọ, ọ bụghị ihe ọma.”
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣା ଶତ୍ରୁଗଣ ସମ୍ମୁଖରେ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ଗଲେ ହେଁ ଆମ୍ଭେ ସେସ୍ଥାନରେ
    ଖଡ୍ଗକୁ ଆଜ୍ଞା କରିବା, ଆଉ ତାହା ସେମାନଙ୍କୁ ବଧ କରିବ ଓ ଆମ୍ଭେ ମଙ୍ଗଳ ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର
    ଅମଙ୍ଗଳ ନିମନ୍ତେ ସେମାନଙ୍କ ଉପରେ ଆପଣା ଦୃଷ୍ଟି ରଖିବା।”
  chk-chk: Inamwo are ra oola ren chon oputeer, üpwe allük pwe repwe ninniila. Üa
    fen apwüngala pwe üpwe aroserela, nge üsap achikeer.”
  rop-rop: If olabat enami deigidawei olabat prisana, ai garra meigim olabat enami
    kilim olabat ded garram bigwan naif. Ai kaan album olabat. Ai garra binijimap
    olabat brabliwei en nobodi kaan stapam mi.’ Lagijat na YAWEI bin tok.” Aibin tok
    dislot wed brom wanbala song,
  ukr-1871: Як же пійдуть у неволю навперід ворогів своїх, то прикажу мечеві й там
    їх повбивати. Я оберну очі мої на них, — та на біду їм, а не на добро.
  deu-1951: und ließen sie sich von ihren Feinden gefangen führen, so wollte ich doch
    daselbst dem Schwert gebieten, sie umzubringen. Also will ich mein Auge auf sie
    richten zum Bösen und nicht zum Guten!
  eng-JPS: And though they go into captivity before their enemies, thence will I command
    the sword, and it shall slay them; and I will set Mine eyes upon them for evil,
    and not for good.
  srp-1865: Da otidu u ropstvo pred neprijateljima svojim, i ondje æu zapovjediti
    maèu da ih pobije, i obratiæu oèi svoje njima na zlo a ne na dobro.
  lug-lug: Ne bwe balitwalibwa abalabe baabwe mu buwaŋŋanguse, era nayo ndiragira
    ekitala ne kibattirayo. Ndibasimba amaaso ne batuukibwako bibi so si birungi.”
  heb-heb: ואם ילכו בשבי לפני איביהם משם אצוה את החרב והרגתם ושמתי עיני עליהם לרעה
    ולא לטובה׃
  ben-IRV: যদিও তারা বন্দীদশায় যাবে, তাদের শত্রুদের দ্বারা পরিচালিত হবে, সেখানে আমি
    তলোয়ারকে আদেশ দেব এবং তা তাদের মেরে ফেলবে। তাদের ক্ষতির জন্য আমি তাদের ওপর আমার
    নজর রাখবো, ভালোর জন্য নয়।”
  pan-pan: ਭਾਵੇਂ ਵੈਰੀ ਉਨ੍ਹਾਂ ਨੂੰ ਹੱਕ ਕੇ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਲੈ ਜਾਣ, ਉੱਥੇ ਵੀ ਮੈਂ ਤਲਵਾਰ ਨੂੰ
    ਹੁਕਮ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢੇਗੀ! ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਭਲਿਆਈ ਲਈ
    ਨਹੀਂ ਸਗੋਂ ਬੁਰਿਆਈ ਲਈ ਹੀ ਰੱਖਾਂਗਾ।”
  mya-JVB: ရန်သူ တို့သည် သိမ်းသွား သော်လည်း ၊ အခြား သောအရပ်၌ ငါသည် ထား ကို မှာ လိုက်၍
    သတ် စေမည်။ ကျေးဇူး မ ပြု၊ အပြစ် ပြုခြင်းငှါ သာ ငါ ကြည့်ရှု မည်။
  tte-O: Bwagana tem tokaleyayao silaoma silokalatagili silawagili yanuwa uloi molosina
    koina na iyamo kani yawalo siboita kaleya kelepana mena bwaine koina. Kaiwena
    yagu nuwatu ikaiwe yakato yaunuili sisilae yo kani nige yasasaguili.”
  hmo-hmo: “Bema idau bese tuari taudia ese Israela taudia idia guia, idia abia lao,
    hesiai gaukara karaia totona, lau ese unai tuari taudia do lau oda henia, idia
    ese Israela taudia do idia alaia mase. Lau ese idia do lau hadikaia momokani,
    do lau durudia lasi.”
  urd-urd: और अगर दुश्मन उनको ग़ुलाम करके ले जाएँ, तो वहाँ तलवार को हुक्म करूँगा,
    और वह उनको क़त्ल करेगी; और मैं उनकी भलाई के लिए नहीं, बल्कि बुराई के लिए उन पर
    निगाह रखूँगा।”
  rus-SYN: И если пойдут в плен впереди врагов своих, то повелю мечу и там убить их.
    Обращу на них очи Мои на беду им, а не во благо.
  bqc-SIM: Tó an wɛ̀lɛↄ ń kũkũ aa tàńnↄ zĩ̀zↄↄ ũ, we má tó wà ń dɛdɛu
    ń fɛ̃ndao. Má wɛ́tɛńzi ĩadaama yã́iɛ, i kɛ maakɛanɛ́ yã́i no.
  tcz-CHONGTHU: Chuleh amelma teuvin amaho chu sohchang in tolmang jong leu, keiman
    chemjam choiho katildoh’a, asatlih gam hel diu ahi. Hiche ahi, koiman amaho chunga
    manthahna kapohlut ding, chu teng mihem koiman amaho chu apanpi thei louhel diu
    ahi.
  mar-mar: ते जरी आपल्या वैऱ्यांपुढे पाडावपणात गेले, तर तेथून मी तलवारीला आज्ञा करीन
    आणि ती त्यांना ठार मारील. मी आपले डोळे त्यांच्याकडे चांगल्यासाठी नव्हे, तर त्यांना
    त्रास कसा होईल या करीता लावीन.”
  qub-qub: Chiquejcuna prësu apaptinpis nogami camacächishaj sabliwan wañumunanpaj.
    Paycunataga ricapaycäshaj manami yanapänäpächu, chaypa ruquenga castiganäpämi.»
  bqp-bqp: Ben yibɛrɛbɑ bɑ̀ n mɑɑ bu yoru mwɛɛrɑ, u koo de yibɛrɛ be, bu bu go kɑ
    tɑkobi. U ko n bu nɔni girɑriwɑ, kpɑ u bu kɔ̃sɑ kuɑ, n ǹ mɔ geɑ.
  hat-hat: Si lènmi fè yo prizonye pou l' ta mennen yo ale kite peyi yo a, m'ap bay
    lòd touye yo. M'ap voye je m' sou yo. Men, fwa sa a, se p'ap pou byen yo, se va
    pou malè yo.
  eng-BSB: Though they are driven by their enemies into captivity, there I will command
    the sword to slay them. I will fix My eyes upon them for harm and not for good.”
  eng-WEBPB: Though they go into captivity before their enemies, there I will command
    the sword, and it will kill them. I will set my eyes on them for evil, and not
    for good.
  kbq-kbq: Hagi ha' vahe'zmimo'zama zamavare'za kinama ome huzmantesnarega, ha' vaheku
    hanuge'za bainati kazinknonteti zamahe fri'nage'za, vahe kopi frigahaze. Hagi
    Nagra zamazeri knarera zamagrira osugahuanki, zamazeri haviza hugahue.
  nhe-BL: Huan intla motemacase ica inincualancaitacahua para quinhuicase para tlatequipanose
    san tlapic ipan seyoc tlali, na nijhuicas nomachete nopano huan niquinmictiti.
    Pampa ya nimoyolilhuijtoc huan nimotemacatoc para niquinchihuilis tlen más fiero.
    Ayoc niquinchihuilis tlen cuali.”
  gub-BL: Aze zauxiapekwer weraha wemipyhyk kwer romo wà nehe, aze'eg putar zauxiapekwer
    wanupe nehe. Na'e uzuka putar a'e teko wà nehe. Azekaiw putar wanehe nehe. Napyro
    kwaw ihe wà nehe. Nan. Amumaw putar ihe wà nehe.
  eng-DRA: And if they go into captivity before their enemies, there will I command
    the sword, and it shall kill them. And I will set my eyes upon them for evil,
    and not for good.
