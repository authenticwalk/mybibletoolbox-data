    de les mordre.
  gnn-gnn: Wiripunydja mak ŋayi yurru waṉḏirri ga djuḻuḻ'yun ŋunha buku'‐wukulili
    wäŋalili, wo be‐wala gapulili dhulmulili guḻwuḻyun yurru, ŋarranydja yurru warrya'yun
    yana, ga maḻŋ'marama ŋanya, bala ŋarra yurru djuy'yun wakinŋunhana wäyinnha bunharawunydja
    nhanŋu baḏuwaḏuyunarawunydja.
  yal-yal: Xa e e luxun Karemele geyaan fari, n na e sagatanma nɛn, n na e suxu. Xa
    e e luxun baan xɔnna ma, n saɲin yamarima nɛn, a xa e xin.
  haw-1868: A ina e pee lakou maluna o ka piko o Karemela, e imi aku au, a e lawe
    ia lakou mailaila mai; A ina e pee lakou mai kuu maka aku ma ka mole o ke kai,
    Malaila e kena aku au i ka nahesa, a e nahu aku ia ia lakou.
  arb-NAV: وَإِنِ اخْتَبَأُوا فِي أَعَالِي الْكَرْمَلِ فَهُنَاكَ أَبْحَثُ عَنْهُمْ
    وَأَعْتَقِلُهُمْ. وَإِنْ تَوَارَوْا عَنِّي فِي أَعْمَاقِ الْبَحْرِ فَإِنِّي آمُرُ
    هُنَاكَ الْحَيَّةَ فَتَلْدَغُهُمْ.
  ewe-ewe: Togbɔ be woasi aɖabe ɖe agakpe siwo le Karmel to tame hã la, madi wo, ake
    ɖe wo ŋu, ahe wo ado goe le afi ma. Ne wosi ɖabe ɖe atsiaƒu ƒe gogloƒe ke hã la,
    madɔ ƒumedawo ɖa be woaɖu wo, woaku.
  eng-LEE: And though they were to hide themselves on the top of Carmel, thence would
    I search and take them out; and though they were to conceal themselves from before
    my eyes in the bottom of the sea, thence would I command the serpent, that he
    should bite them;
  asm-FB: তেওঁলোকে কৰ্মিল পাহাৰৰ চূড়াত নিজকে লুকুৱাই ৰাখিলেও, তাৰ পৰা মই তেওঁলোকক
    বিচাৰি উলিয়াই ধৰি আনিম; তেওঁলোকে মোৰ দৃষ্টিৰ পৰা সাগৰৰ তলত গৈ লুকালেও, সেই ঠাইত
    তেওঁলোকক দংশন কৰিবলৈ মই নাগক আজ্ঞা দিম, তাতে সি তেওঁলোকক দংশন কৰিব।
  sus-A: شَ عٍ عٍ نْشُن ﭑ مَ كَرٍ مٍلٍ فٍيَ قَرِ، ﭑ عٍ قٍنمَ نّ، ﭑ عٍ سُشُ. شَ عٍ
    عٍ نْشُن ﭑ مَ بَا بُن مَ، ﭑ بْشِمَسٍيٍ يَمَرِ مَ نّ عَ شَ عٍ شِن.
  fra-SBL: S'ils se cachent au sommet du Carmel, je les chercherai et les enlèverai ;
    s'ils se dérobent à ma vue au fond de la mer, j'y commanderai au serpent, et il
    les mordra.
  hbo-hbo: וְאִם־יֵחָֽבְאוּ֙ בְּרֹ֣אשׁ הַכַּרְמֶ֔ל מִשָּׁ֥ם אֲחַפֵּ֖שׂ וּלְקַחְתִּ֑ים
    וְאִם־יִסָּ֨תְר֜וּ מִנֶּ֤גֶד עֵינַי֙ בְּקַרְקַ֣ע הַיָּ֔ם מִשָּׁ֛ם אֲצַוֶּ֥ה אֶת־הַנָּחָ֖שׁ
    וּנְשָׁכָֽם׃
  piu-2006: '@see-verse:AMO.009.002'
  pjt-pjt: Kutjupatjara tjinguṟu puḻi murpu ini Kaamulta katukutu tatiṟa kumpiṟa nyinaku,
    kaṉa tjananya nguriṟa witilku. Kutjupatjara tjinguṟu uṟu puḻkangka unngu tjarpara
    ngaṯi puḻkangka kumpiṟa nyinaku ngayulu nyakunytjaku-tawara, palu ngayulu waṉampi
    puḻka palula tjanalakutu iyalku tjananya patjaṟa iluntankunytjaku.
  kik-kik: O na mangĩkehitha igũrũ rĩa kĩrĩma gĩa Karimeli, nĩngamaguĩma kuo ndĩmanyiite.
    O na mangĩkehitha mathiĩ rungu rwa iria-rĩ, o nakuo nĩngatha nyoka ĩmarũme.
  fra-NCL: S’ils se cachent au sommet du Carmel, je les y chercherai et les prendrai ;
    et s’ils se dérobent à mes yeux au fond de la mer, là je commanderai au serpent
    de les mordre.
  cek-AK: karmel mae nuiah nang hawk o tak cadoeh, to ah ka pakrong moe, ka naeh han;
    nihcae mah ka hmaa hoiah tuipui thung khoek to anghawk o cadoeh, to ah nihcae
    to patuk hanah, pahui to lok ka paek han.
  cuk-cuk: Amba Carmelo-yar-birba dukuye-sogele, ase an aminaoed, degi, an gaoed.
    Demar-mata-wilasorse angi dukuye-sogele, amba naibe-demargined egi-warmakega an
    barmidoed.
  uig-CYR: Улар Кармәл чоққисиға мөкүвалсиму, Мән уларни издәп шу йәрдин алимән; Улар
    деңиз тегидә нәзиримдин йошурунувалған болсиму, Мән иланни буйруймән, у уларни
    чақиду;
  tel-2017: కర్మెలు పర్వత శిఖరాన వాళ్ళు దాక్కున్నా నేను వాళ్ళను వెతికి పట్టుకుంటాను.
    నా దృష్టికి కనబడకుండా వాళ్ళు సముద్రపు అడుగున దాక్కున్నా వాళ్ళను కాటేయడానికి నేను
    పాముకు ఆజ్ఞాపిస్తాను. అది వాళ్ళను కాటేస్తుంది.
  hat-BSA: Menmsi yo kache sou tèt mòn Carmel la, Mwen va chèche fè yo soti la; epi
    menmsi yo ta kache kò yo anba nan pwofondè lanmè a, mwen va kòmande sèpan an,
    e li va mòde yo.
  kos-kos: Elos fin wikla fin mangon Eol Carmel, nga ac fah sokolos ac sruokolosi.
    Elos fin wikla likiyu oe yen loal meoa, nga ac fah sap tuh ma sulallal in meoa
    in ngalselosi.
  hbo-WLC: וְאִם־יֵחָֽבְאוּ֙ בְּרֹ֣אשׁ הַכַּרְמֶ֔ל מִשָּׁ֥ם אֲחַפֵּ֖שׂ וּלְקַחְתִּ֑ים
    וְאִם־יִסָּ֨תְר֜וּ מִנֶּ֤גֶד עֵינַי֙ בְּקַרְקַ֣ע הַיָּ֔ם מִשָּׁ֛ם אֲצַוֶּ֥ה אֶת־הַנָּחָ֖שׁ
    וּנְשָׁכָֽם׃
  ibo-ibo: Ọ bụrụkwa na ha ezoo onwe ha nʼelu Kamel nʼebe ahụ ka m ga-esi chọpụta
    ha, kpụrụ ha, a sịkwa na ha ezoo onwe ha nʼala oke osimiri, nʼebe ahụ ka m ga-enye
    ajụala nke mmiri iwu ka ọ taa ha.
  ory-ory: ପୁଣି, ସେମାନେ କର୍ମିଲର ଶୃଙ୍ଗରେ ଆପଣାମାନଙ୍କୁ ଲୁଚାଇଲେ ହେଁ ଆମ୍ଭେ ସେସ୍ଥାନରୁ ଅନୁସନ୍ଧାନ
    କରି ସେମାନଙ୍କୁ ଧରି ଆଣିବା ଓ ସେମାନେ ଆମ୍ଭ ଦୃଷ୍ଟିରୁ ସମୁଦ୍ରର ତଳେ ଲୁଚିଲେ ହେଁ ଆମ୍ଭେ ସେସ୍ଥାନରେ
    ସର୍ପକୁ ଆଜ୍ଞା କରିବା, ତହିଁରେ ସେ ସେମାନଙ୍କୁ ଦଂଶନ କରିବ।
  chk-chk: Inamwo are ra püsin op won ungen ewe chuk Karmel, üpwe kütteer ikenan o
    turufiir. Inamwo are ra opola seniei fänilolun matau, üpwe allük ngeni eman mönün
    leset mi fokun watte pwe epwe küür me ikenan.
  rop-rop: If dei blandim miselp ontop langa det bigwan hil gulum Kamul, ai garra
    lukabat olabat en gajim olabat. If dei blandim miselp brom mi raitdan andanith
    langa solwoda, ai garra dalim det bigwan enimul deya blanga baidim olabat.
  ukr-1871: Нехай би поховались на вершку Кармеля, і там я їх віднайду й заберу; хоч
    би заховались на днї моря, я звелю змію морському, там їх кусати.
  deu-1951: Wenn sie sich aber auf dem Gipfel des Karmel versteckten, so würde ich
    sie daselbst aufspüren und ergreifen; und wollten sie sich auf dem Meeresgrund
    vor meinen Augen verbergen, so würde ich daselbst der Seeschlange gebieten, sie
    zu beißen;
  eng-JPS: And though they hide themselves in the top of Carmel, I will search and
    take them out thence; and though they be hid from My sight in the bottom of the
    sea, thence will I command the serpent, and he shall bite them.
  srp-1865: I da se sakriju na vrh Karmila, naæi æu ih i uzeæu ih odande; i da se
    sakriju ispred mojih oèiju na dno morsko, ondje æu zapovjediti zmiji da ih ujede;
  lug-lug: Wadde balyekweka ku lusozi Kalumeeri, ndibanoonyaayo ne mbaggyayo. Ne bwe
    balyekweka wansi mu buziba bw’ennyanja ndiragira ogusota ne gubalumirayo.
  heb-heb: ואם יחבאו בראש הכרמל משם אחפש ולקחתים ואם יסתרו מנגד עיני בקרקע הים משם
    אצוה את הנחש ונשכם׃
  ben-IRV: যদিও তারা কর্মিলের মাথায় লুকাবে, আমি খুঁজবো এবং নিয়ে আসবো। যদিও তারা
    আমার থেকে সমুদ্রের তলায় গিয়ে লুকাবে, সেখানে আমি সাপদের আদেশ দেব এবং তা তাদের
    কামড়াবে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਕਰਮਲ ਪਰਬਤ ਦੀ ਚੋਟੀ ਉੱਤੇ ਲੁੱਕ ਜਾਣ, ਉੱਥੋਂ ਵੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਲੱਭ ਕੇ
    ਫੜ੍ਹ ਲਵਾਂਗਾ, ਭਾਵੇਂ ਉਹ ਮੇਰੀ ਨਜ਼ਰ ਤੋਂ ਸਮੁੰਦਰ ਦੇ ਥੱਲੇ ਲੁੱਕ ਜਾਣ, ਉੱਥੇ ਵੀ ਮੈਂ ਸੱਪ ਨੂੰ
    ਹੁਕਮ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਡੱਸੇਗਾ!
  mya-JVB: ကရမေလ တောင်ထိပ် ၌ ပုန်းရှောင် သော်လည်း ၊ ငါရှာ ၍ထုတ်မည်။ ငါနှင့်လွတ်အံ့သောငှါသမုဒ္ဒရာ
    အောက် ၌ ပုန်းရှောင် သော်လည်း ၊ ငါသည် နဂါး ကို မှာ လိုက်၍ ကိုက် စေမည်။
  tte-O: Bwagana sisagena Kameli koyana kaiwena sabi keno-wadam na iyamo kani yaloyaili
    yo yalokalatagili. Bwagana silobisosi kalita mena yo sikeno-wadam na iyamo kani
    kalita wesona matamatausina yayawasa iletaili yo isibayanaeli.
  hmo-hmo: Bema Karamele Ororo ena ataiai dekenai idia hunia neganai, lau ese idia
    do lau tahua, bona idia do lau dogoatao. Bema davara ena dobu masemase gabuna
    dekenai idia hunia, lau ese davara dagedage gauna badana do lau oda henia, ia
    ese idia do ia koria.
  urd-urd: अगर वह कोह — ए — कर्मिल की चोटी पर जा छिपें, तो मैं उनको वहाँ से ढूंड निकालूँगा;
    और अगर समन्दर की तह में मेरी नज़र से ग़ायब हो जाए तो मैं वहाँ साँप को हुक्म करूँगा
    और वह उनको काटेगा।
  rus-SYN: И хотя бы они скрылись на вершине Кармила, и там отыщу и возьму их; хотя
    бы сокрылись от очей Моих на дне моря, и там повелю морскому змею уязвить их.
  bqc-SIM: Tó aa gɛ̀ ùlɛ Kaamɛli gbɛ̀ misonau, má ń gbɛsɛlɛ mà gɛ́ mà ń kṹkũ
    weɛ. Tó aa sↄ̀lↄmɛɛ ísia zíɛ, má o ísia mlɛ̃ɛ aà ń só weɛ.
  tcz-CHONGTHU: Chuleh Carmel molsang vum’a amaho gakisel jongleu, hikom’a jong chu
    keiman amaho kaholdoh’a, kakaidoh diu ahi. Twikhanglen noilam peh’a amaho gakisel
    jong leu, Keiman gulpi ka sol’a, aga chuh den diu ahikit’e.
  mar-mar: ते जरी कर्मेल पर्वताच्या शिखरावर लपले, तरी तेथून मी त्यांना शोधून काढीन.
    त्यांनी जरी माझ्यापासून लपून समुद्राचा तळ गाठला, तर मी सापाला आज्ञा करीन व तो
    त्यांना चावेल.
  qub-qub: Carmelo puntaman pacacuptinpis, chaymanpis ashej aywashämi. Nogapita gueshpir
    lamar yacu rurinman pacacuptinpis, cachashaj lamarcho tiyaj waräcuytami tarircur
    rachir usharinanpaj.
  bqp-bqp: Bɑ̀ n dɑ bɑ kukuɑ guu te bɑ mɔ̀ Kɑɑmɛlin wii kpiirɔ, u koo bu kɑsu, kpɑ
    u bu mwɑ. Bɑ̀ n numɑ nim wɔ̃kun sɔɔwɔ, u koo de wɑɑ bɑkɑ yu bu dwɛ̃ɛ migum.
  hat-hat: Si y' al kache sou tèt mòn Kamèl, m'ap chache yo, m'ap mete men sou yo.
    Si y' al kache pou mwen nan fon lanmè, m'ap bay gwo sèpan lanmè a lòd pou l' mòde
    yo.
  eng-BSB: Though they hide themselves atop Carmel, there I will track them and seize
    them; and though they hide from Me at the bottom of the sea, there I will command
    the serpent to bite them.
  eng-WEBPB: Though they hide themselves in the top of Carmel, I will search and take
    them out from there; and though they be hidden from my sight in the bottom of
    the sea, there I will command the serpent, and it will bite them.
  kbq-kbq: Hagi amenagame Kameli agonafi ome fraki'nazanagi, anampinkati hakena zamazerigahue.
    Hagi zamagrama hagerimofo ro'are'ma ufrakinage'na, nagra hagerimpi ra osifave
    hunta'nena zamarotago huno ome zamaprigahie.
  nhe-BL: Intla quinequisquíaj motlatitij itzonpac nopa tepetl Carmelo, nopano niyasquía
    niquintemoti huan niyasquía niquincuiti. Yonque yasquíaj campa más huejcatla ipan
    se hueyi atl para motlatise noixpa, nopano nijtitlanis nopa hueyi cohuatl tlen
    itztoc ipan hueyi atl para quintzopiniti huan quinmictiti.
  gub-BL: Aze izeàmim wer ywytyr Karamew rehe wà nehe, aha putar wanaikweromo ihe
    nehe. Apyhyk putar ihe wà nehe. Aze uzeàmim oho ihewi yryhu wy pe wà nehe, aze'eg
    putar àzàg yryhu pe har pe nehe. — Emokon ne wà nehe, a'e putar izupe nehe. Omokon
    putar wà nehe.
  eng-DRA: 'And though they be hid in the top of Carmel, I will search and take them
    away from thence: and though they hide themselves from my eyes in the depth of
    the sea, there will I command the serpent and he shall bite them.'
