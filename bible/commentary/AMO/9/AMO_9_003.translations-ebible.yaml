verse: AMO.009.003
translations:
  mal-C: അവർ കർമേലിന്റെ നെറുകയിൽ ഒളിച്ചാലും ഞാൻ അവരെ വേട്ടയാടിപ്പിടിക്കും. അവർ എന്നെ
    വിട്ട് ഓടി സമുദ്രത്തിന്റെ അടിത്തട്ടിൽ ഒളിച്ചാലും, അവിടെ, അവരെ കടിക്കാൻ സർപ്പത്തോടു
    ഞാൻ കൽപ്പിക്കും.
  deu-TKW: Wenn sie sich auf dem Gipfel des Karmel verstecken, will ich sie dort ausfindig
    machen und zurückholen; und wenn sie sich auf dem Grunde des Meeres vor meinen
    Augen verbergen, will ich dort die Schlange entbieten, die soll sie beißen.
  lin-lin: Soki babombami na songe ya ngomba Karimeli, nakokanga bango mpe nakokitisa
    bango na se ; soki babombami Ngai na se ya ebale monene, nakopesa mitindo na nyoka
    ete eswa bango kuna.
  eng-LSV: And if they are hid in the top of Carmel, || From there I search out, and
    have taken them, || And if they are hid from My eyes in the bottom of the sea,
    || From there I command the serpent, || And it has bitten them.
  eng-GNV: 'And though they hide them selues in the toppe of Carmel, I will search
    and take them out thence: and though they be hid from my sight in the bottome
    of the sea, thence will I commande the serpent, and he shall bite them.'
  eng-WEBSTER: 'And though they hide themselves in the top of Carmel, I will search
    and take them out thence; and though they are hid from my sight in the bottom
    of the sea, thence will I command the serpent, and he shall bite them:'
  nhw-BL: Sintla quinequisquíaj motlatitij itzonatipa nopa tepetl Carmelo, nopona
    niyasquía niquintemoti huan niyasquía niquincuiti. Masque yasquíaj campa más huejcatla
    ipan se hueyi atl para motlatise noixpa, nopona nijtitlanis nopa hueyi cohuatl
    catli itztoc ipan hueyi atl para quintzopiniti huan quinmictiti.
  swh-ONEN: Wajapojificha juu ya kilele cha Karmeli, huko nitawawinda na kuwakamata.
    Wajapojificha kutoka kwenye uso wangu katika vilindi vya bahari, huko nako nitaamuru
    joka kuwauma.
  bba-bba: Bɑ̀ n dɑ bɑ kukuɑ ɡuu te bɑ mɔ̀ Kɑɑmɛlin wii kpiirɔ, u koo bu kɑsu, kpɑ
    u bu mwɑ. Bɑ̀ n numɑ nim wɔ̃kun sɔɔwɔ, u koo de wɑɑ bɑkɑ yu bu dwɛ̃ɛ miɡum.
  eng-KJVCPB: 'And though they hide themselves in the top of Carmel, I will search
    and take them out thence; And though they be hid from my sight in the bottom of
    the sea, Thence will I command the serpent, and he shall bite them:'
  luo-luo: Kata dabed ni gipondo ewi got Karmel, to kata mana kuno anadwargi mi amakgi.
    To kata dabed ni gipondona e bwo nam piny, to kata mana kuno anachik thuol mikagi.
  meu-meu: Ena be Karamele ororona dorina ai bae komu, to unuseni ai baina tahudia
    ela bona baina abidia; ena be davara ena dobu gabudia ai lau vairagu amo bae komu,
    to unuseni ai dagwala baina haganidia, bena baine koridia.
  npi-ULB: तिनीहरू कर्मेलको टुप्‍पोमा लुके भने पनि, त्यहाँ म तिनीहरूलाई खोज्‍नेछु
    र निकाल्‍नेछु । तिनीहरू मेरो दृष्‍टिबाट समुद्रको पिंधमा लुके भने पनि, त्यहाँ म
    सर्पलाई आज्ञा गर्नेछु, र त्यसले तिनीहरूलाई डस्‍नेछ ।
  yor-yor: Bí wọ́n tilẹ̀ fi ara wọn pamọ́ ni orí òkè Karmeli, èmi yóò wá wọn rí, Èmi
    yóò si mú wọn kúrò níbẹ̀. Bí wọ́n tilẹ̀ fi ara pamọ́ fún mi sí ìsàlẹ̀ Òkun, láti
    ibẹ̀ ni Èmi yóò ti pàṣẹ fún ejò kí ó bù wọ́n ṣán.
  pes-OPCB: اگر در کوه کرمل پنهان شوند، آنها را پیدا خواهم کرد، و اگر در قعر دریا
    خود را مخفی کنند، مار را خواهم فرستاد تا آنها را بگزد.
  tgl-ULB: Kahit na magtago sila sa tuktok ng Carmelo, doon ay hahanapin ko sila at
    kukunin. Kahit na magtago sila mula sa aking paningin sa kailaliman ng dagat,
    mula roon uutusan ko ang ahas at tutuklawin sila.
  cbu-NT: Mach kizpur íwar Karmelumuntaati iwaz káreeru, tapishkamchu, nuwsha ambitam
    nachungachima. Kungushtaati marush wantsush pshtuyaru, nuwsha isariyaatssha kapuxamaam
    kamachtachima.
  hui-hui: Maru amu Hari Kamelo kagoha puwa ha do heaguabi i̱na handa walia halu minaore
    bulebero. Maru ti ibida puwa iba solowara timbuni bedagoha anda pialu unuraore
    bira do hayaguabi nde ibaha abagua timbuni bedagohondo, Haya, lolebero.
  mya-mya: က​ရေ​မေ​လ​တောင်​ထိပ်​၌​ပုန်း​နေ​လျှင်​လည်း သူ​တို့​ကို​လိုက်​ရှာ​၍​ဖမ်း​ချုပ်​မည်။
    ငါ့​ထံ​မှ လွတ်​အောင်​ပင်​လယ်​အောက်​၌​ပုန်း​နေ​လျှင် သူ တို့​ကို​ဝါး​မြို​ရန်​ပင်​လယ်​န​ဂါး​ကို​စေ
    ခိုင်း​မည်။-
  bod-N: ཇི་སྟེ་དེ་དག་ཀར་མེལ་གྱི་རི་རྩེར་སྦས་པ་ཡིན་ནའང་། དེ་ནས་ཀྱང་ངས་དེ་དག་བཙལ་ནས་འཛིན་པར་བྱ་སྟེ།
    ཇི་སྟེ་དེ་དག་ང་དང་གཡོལ་ཕྱིར་རྒྱ་མཚོའི་གཏིང་དུ་སྦས་རུང་། དེ་ནས་ཀྱང་ངས་ཆུ་སྲིན་ལ་བཀའ་བསྩལ་ཏེ་ཁོ་ཚོར་སོ་འདེབས་སུ་འཇུག
  sna-sna: Kunyange vakazvivanza pamusoro peKarimeri, ipapo ndichavavhima ndigovabata.
    Kunyange vakahwanda kubva kwandiri pasi pegungwa, ipapo ndicharayira nyoka kuti
    ivarume.
  spa-BLM: Aunque se escondan en la cima del Carmelo, allí los buscaré y los sacaré;
    y aunque se escondan de mi vista en el fondo del mar, allí mandaré a la serpiente,
    y los morderá.
  cac-cac: Tato sb'at eb' sc'ub'ejel sb'a d'a jolom vitz Carmelo, palta ata' ol b'at
    in yamcot eb'. Tato sb'at eb' sc'ub'ejel sb'a d'ayin d'a yich a' mar yalani, ol
    in checb'at noc' nivac noc' ay d'a yol a' mar chi', yic schijib'at eb' yuj noc'.
  swh-ULB: Hata kama watajificha juu ya Karmeli, nitawatafuta huko na kuwachukua.
    Hata kama watajificha kwenye vilindi vya bahari nisiwaone, nimwagiza joka, na
    atawang'ata.
  bel-bel: І хоць бы яны схаваліся на вяршыні Карміла, і там знайду і вазьму іх; хоць
    бы схаваліся ад вачэй Маіх на дне мора, і там загадаю марскому зьмею ўгрызьці
    іх.
  deu-ELBBK: und wenn sie sich auf den Gipfel des Karmel verbergen, werde ich von
    dort sie hervorsuchen und holen; und wenn sie sich vor meinen Augen weg, im Grund
    des Meeres verstecken, werde ich von dort die Schlange entbieten, und sie wird
    sie beißen;
  mbb-OT: Minsan med-eles pa sikandan diyà te puntur te Buntud he Carmel, ebpen-ahaan
    ku sikandan dutun ne edekepen ku. Minsan med-eles pa sikandan diyà te zizalem
    te zaǥat, ne ibpehendutun ku is uled te kegkaǥat kandan.
  mal-2015: അവർ കർമ്മേലിന്റെ കൊടുമുടിയിൽ ഒളിച്ചിരുന്നാലും ഞാൻ അവരെ തിരഞ്ഞു അവിടെനിന്നു
    പിടിച്ചുകൊണ്ടുവരും; അവർ എന്റെ ദൃഷ്ടിയിൽനിന്നു സമുദ്രത്തിന്റെ അടിയിൽ മറഞ്ഞിരുന്നാലും
    ഞാൻ അവിടെ സർപ്പത്തോടു കല്പിച്ചിട്ടു അതു അവരെ കടിക്കും.
  rmc-rmc: Kajte pes garudehas pro verchos Karmel, the ode len arakhava a lava odarik.
    Kajte pes mange garudehas dži tele andro moros, the ode prikazinava le sapeske,
    hoj len te danderel.
  pes-OPV: و اگر به قله کرمل پنهان شوند ایشان را تفتیش کرده، از آنجاخواهم گرفت و اگر
    از نظر من در قعر دریاخویشتن را مخفی نمایند، در آنجا مار را امرخواهم فرمود که ایشان
    را بگزد.
  ron-1924: Де с-ар аскунде кяр пе вырфул Кармелулуй, ши аколо ый вой кэута ши-й вой
    луа; де с-ар аскунде де привириле Меле кяр ын фундул мэрий, ши аколо вой порунчи
    шарпелуй сэ-й муште.
  ben-OBCV: তারা যদি নিজেদের কর্মিল পর্বতের শিখরেও লুকিয়ে ফেলে, সেখানেও আমি তাদের
    ধরে নিয়ে বন্দি করব। তারা যদি সমুদ্রের গভীরে গিয়ে আমার কাছ থেকে লুকায়, সেখানে
    তাদের দংশন করার জন্য আমি সাপকে আদেশ দেব।
  som-som: Oo xataa hadday ku dhuntaan Buur Karmel dhaladeeda anigaa halkaas ka baadhi
    doona oo ka soo bixin doona, oo xataa hadday badda gunteeda iga dhuntaan, halkaasna
    waan ka amri doonaa mas, oo isna wuu qaniini doonaa.
  lat-VUC: Et si absconditi fuerint in vertice Carmeli, inde scrutans auferam eos;
    et si celaverint se ab oculis meis in profundo maris, ibi mandabo serpenti, et
    mordebit eos.
  eng-ASVBT: And though they hide themselves in the top of Carmel, I will search and
    take them out thence; and though they be hidden from my sight in the bottom of
    the sea, thence will I command the serpent, and it shall bite them.
  ita-1885: Ed avvegnachè si nascondessero in su la sommità di Carmel, io li investigherò
    e li torrò di là; ed avvegnachè si occultassero dal mio cospetto nel fondo del
    mare, di là comanderò al serpente che li morda.
  eng-LXXUP: If they hide themselves in the top of Carmel, thence will I search them
    out and take them; and if they should go down from my presence into the depths
    of the sea, there will I command the serpent, and he shall bite them.
  eng-ULB: Though they hide on the top of Carmel, there I will search and take them.
    Though they are hidden from my sight in the bottom of the sea, there will I give
    orders to the serpent, and it will bite them.
  spa-VBL: Incluso si se ocultan en lo alto del Monte Carmelo, los buscaré y los atraparé.
    Incluso si se ocultan de mi en lo profundo del mar, yo mandaré una serpiente para
    que los muerda.
  fra-_FOB: Quand ils se cacheraient au sommet du Carmel, je les y chercherai, et
    je les enlèverai de là; et quand ils se déroberaient à mes yeux dans le fond de
    la mer, là j'ordonnerai au serpent de les mordre.
  mal-mal: അവർ കർമ്മേലിന്റെ കൊടുമുടിയിൽ ഒളിച്ചിരുന്നാലും ഞാൻ അവരെ തിരഞ്ഞ് അവിടെനിന്ന്
    പിടിച്ചുകൊണ്ടുവരും; അവർ എന്റെ ദൃഷ്ടിയിൽനിന്ന് സമുദ്രത്തിന്റെ അടിയിൽ മറഞ്ഞിരുന്നാലും
    ഞാൻ അവിടെ സർപ്പത്തോടു കല്പിച്ചിട്ട് അത് അവരെ കടിക്കും.
  urd-GVR: Ḳhāh wuh Karmil kī choṭī par kyoṅ na chhup jāeṅ to bhī maiṅ un kā khoj
    lagā kar unheṅ chhīn lūṅgā. Go wuh samundar kī tah tak utar kar mujh se poshīdā
    hone kī koshish kyoṅ na kareṅ to bhī befāydā hogā, kyoṅki maiṅ samundarī sāṅp
    ko unheṅ ḍasne kā hukm dūṅgā.
  suz-BL: मेकोपुकी कारमेल डांडामी ख्रुंइसाक्‍म हना यो, गो मेको आन कली माल्‍शा, ग्‍याइश्‍शा
    चाक्‍नुङमी। मेकोपुकी आं क्‍येङा ख्रुइश्‍शा समुन्‍द्र आगाम लाम्‍तेक्‍म हना यो,
    समुन्‍द्रम बाक्‍ब बुस्‍स कली ‘मेको आन कली कोक्‍मी’ दे अरेनुङ। मिनु मेकोमी मेको
    आन कली कोक्‍ब।
  eng-NOY: Though they hide themselves on the top of Carmel, There will I search for
    them, and take them away; Though they hide themselves from mine eyes in the bottom
    of the sea, There will I command the serpent, and he shall bite them.
  ita-1927: Quand’anche si nascondessero in vetta al Carmelo, io li scoverò colà e
    li prenderò; quand’anche s’occultassero al mio sguardo in fondo al mare, là comanderò
    al serpente di morderli,
  ckb-ckb: ئەگەر لە لووتکەی کارمەل خۆیان بشارنەوە، لەوێ بە شوێنیاندا دەگەڕێم و دەیانگرم؛
    ئەگەر لە بنی دەریا خۆیان لەبەرچاوم بشارنەوە، لەوێ فەرمان بە مار دەدەم و پێیانەوە
    دەدات.
  eng-BBE: 'Though they take cover on the top of Carmel, I will go in search of them
    and get them out; though they keep themselves from my eyes in the bed of the sea,
    I will give orders to the great snake there and he will give them a bite:'
  kan-OKCV: ಅವರು ಕರ್ಮೆಲಿನ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡರೂ, ನಾನು ಅವರನ್ನು ಹುಡುಕಿ, ಅಲ್ಲಿಂದ
    ತೆಗೆಯುವೆನು. ಅವರು ನನ್ನ ದೃಷ್ಟಿಗೆ ಮರೆಯಾಗಿ ಸಮುದ್ರದ ತಳದಲ್ಲಿ ಅಡಗಿಕೊಂಡರೂ, ಸರ್ಪಕ್ಕೆ ಅಪ್ಪಣೆಕೊಟ್ಟು,
    ಅದು ಅವರನ್ನು ಅಲ್ಲೇ ಕಚ್ಚುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: அவர்கள் கர்மேலின் உச்சியிலே ஒளிந்துகொண்டாலும், அங்கே அவர்களைத் தேடிப்பிடிப்பேன்;
    அவர்கள் கடலின் ஆழத்திலே போய் என்னுடைய கண்களுக்கு மறைந்துகொண்டாலும், அங்கே அவர்களைக்
    கடிக்கப் பாம்புகளுக்குக் கட்டளையிடுவேன்.
  spa-RV-1909: Y si se escondieren en la cumbre del Carmelo, allí los buscaré y los
    tomaré; y aunque se escondieren de delante de mis ojos en el profundo de la mar,
    allí mandaré á la culebra, y morderálos.
  ron-BTF: Și chiar dacă s-ar ascunde pe vârful Carmelului, voi cerceta și îi voi
    lua de acolo; și chiar dacă ar fi ascunși dinaintea ochilor mei pe fundul mării,
    de acolo voi porunci șarpelui și el îi va mușca;
  eng-WEBP: Though they hide themselves in the top of Carmel, I will search and take
    them out from there; and though they be hidden from my sight in the bottom of
    the sea, there I will command the serpent, and it will bite them.
  eng-FBV: Even if they hide themselves at the top of Mount Carmel, I will search
    for them and catch them. Even if they hide from me at the bottom of the sea, I
    will command the sea serpent to bite them.
  nld-1939: Al verbergen ze zich op de top van de Karmel, Ik spoor ze op, en sleur
    ze weg. Al verschuilen ze zich voor mijn ogen op de bodem der zee, Ik gebied daar
    de Draak, ze te bijten;
  nch-BL: Sinta quinequisquíaj motatitij itzompac nopa tepet Carmelo, nopona niyas
    niquintemoti huan niyas niquincuiti. Masque yasquíaj campa más huejcata ipan se
    hueyi at para motatise noixpa, nopona nijtitanis nopa hueyi cohuat cati itztoc
    ipan hueyi at para quintzacaniti huan quinmictiti.
  vie-1934: Dầu chúng nó ẩn mình nơi chót núi Cạt-mên, ta cũng sẽ đi tìm đặng kéo
    chúng nó ra; dầu chúng nó lánh khuất mắt ta nơi đáy biển, ta cũng sẽ sai rắn cắn
    chúng nó tại đó.
  hin-CV: चाहे वे कर्मेल पर्वत के शिखर पर जा छिपें, मैं उन्हें वहां भी ढूंढ़कर पकड़
    लूंगा. चाहे वे मेरी दृष्टि से समुद्र के तल में छिप जाएं, वहां मैं सर्प को उन्हें
    डसने की आज्ञा दूंगा.
  spa-BES: Aunque se cubren en la cima del Carmelo, iré a buscarlos y los sacaré;
    aunque se mantengan alejados de mis ojos en el lecho del mar, le daré órdenes
    a la gran serpiente allí y él les dará un mordisco.
  tdx-tdx: Ndra t’ie mietak’ an-kaboa’ i Karmele ao, ho kodebèko le hakareko boak’ao;
    ndra t’ie mikafitse am-pahaisahako ambane’ i riakey ao, le ho tokaveko boak’ ao
    i fañaneñey handrimita’e.
  tha-KJV: แม้ว​่าเขาจะซ่อนอยู่​ที่​ยอดเขาคารเมล เราจะหาเขาที่นั่นแล้วจับเขามา แม้ว​่าเขาจะไปซ่อนอยู่​ที่​ก้นทะเลให้พ้นตาเรา
    เราจะบัญชางู​ที่นั่น และมันจะกัดเขา
