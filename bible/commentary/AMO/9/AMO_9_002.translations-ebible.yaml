verse: AMO.009.002
translations:
  mal-C: അവർ പാതാളത്തിലേക്ക് കുഴിച്ചിറങ്ങിയാലും എന്റെ കൈ അവിടെ അവരെ പിടിക്കും. അവർ
    സ്വർഗംവരെ കയറിയാലും ഞാൻ അവരെ താഴെയിറക്കും.
  deu-TKW: Wenn sie in die Unterwelt einbrechen, soll meine Hand sie von dort zurückholen,
    und wenn sie in den Himmel hinaufsteigen, will ich sie von dort herabstürzen.
  lin-lin: Soki bakimi na se ya mabele, na mboka ya bakufi, loboko na Ngai ekobimisa
    bango kuna ; soki bakimi na Lola, nakokitisa bango na se.
  eng-LSV: If they dig through into Sheol, || From there My hand takes them, || And
    if they go up [to] the heavens, || From there I cause them to come down.
  eng-GNV: 'Though they digge into the hell, thence shall mine hande take them: though
    they clime vp to heauen, thence will I bring them downe.'
  eng-WEBSTER: 'Though they dig into the place of the dead, thence shall my hand take
    them; though they climb up to heaven, thence will I bring them down:'
  nhw-BL: “Masque Israel ehuani tlaxahuasquíaj huejcatla hasta campa itztoque nopa
    mijcatzitzi para motlatisquíaj noixtla, na niyas huan niquincuiti nopona. Masque
    tlejcosquíaj ipan ilhuicactli, na nitlejcos huan niquintemohuis sempa.
  swh-ONEN: Wajapojichimbia chini mpaka kwenye vina vya kuzimu, kutoka huko mkono
    wangu utawatoa. Wajapopanda juu hadi kwenye mbingu, kutoka huko nitawashusha.
  bba-bba: Bɑɑ bɑ̀ n kukuɑ ɡɔriɔ, win nɔmu ɡɑ koo bu yɑrɑmɑ. Bɑɑ bɑ̀ n yɔɔwɑ wɔllɔ,
    u koo bu sɑrɑsiɑmɑ.
  eng-KJVCPB: 'Though they dig into hell, thence shall mine hand take them; Though
    they climb up to heaven, thence will I bring them down:'
  luo-luo: Kata dabed ni gikunyo bur matut mi gichopo nyaka e piny joma otho, to kata
    mana kuno abiro chopoe mi agolgi oko. Kata dabed ni giidho mi gichopo e polo,
    to kata kuno abiro chopoe mi aduog-gi piny.
  meu-meu: Ena be guri bae ḡei ela bona Mase Gabuna, to unu amo lau imagu ese baine
    abidia; ena be guba ai bae dara dae, to unu amo baina veridia dobi.
  npi-ULB: तिनीहरूले खनेर पातालमा गए भने पनि, त्यहाँबाट मेरा हातले तिनीहरूलाई निकाल्‍नेछन्
    । तिनीहरू माथि स्वर्गमा चढे भने पनि, त्यहाँबाट म तिनीहरूलाई तल झार्नेछु ।
  yor-yor: Bí wọ́n tilẹ̀ wa ilẹ̀ lọ sí ipò òkú, láti ibẹ̀ ni ọwọ́ mi yóò ti tẹ̀ wọ́n.
    Bí wọ́n tilẹ̀ gun òkè ọ̀run lọ, láti ibẹ̀ ni èmi yóò ti mú wọn sọ̀kalẹ̀.
  pes-OPCB: اگر به دوزخ بروند، دست خود را دراز کرده آنها را از آنجا بیرون خواهم کشید
    و اگر به آسمانها فرار کنند، ایشان را به زیر خواهم آورد.
  tgl-ULB: Kahit na maghukay sila hanggang sa Sheol, naroon ang aking kamay upang
    kunin sila. Kahit na umakyat sila patungo sa langit, mula roon hihilain ko sila
    pababa.
  cbu-NT: Wandtaati tsapush wantsush pshtuyaru, tapisheeru, nduntaati ashiru kanindap
    íwar káreertaati, nuwsha anshutam kuseeruri, tanaruwayaruri wanichima.
  hui-hui: Mbiralime i̱ni heneda handala dindiha gua bima pialu humbirini andaha tagira
    puwa ha do heaguabi ogoni ibu i̱nime haruru puwa handa walia halu minulebero.
    Mbirali ibu pialu dahuliya andagaha iragaho heaguabi ogoni ibu dindi ogoria minu
    gililope holebero.
  mya-mya: မြေ​အောက်​သို့​တွင်း​တူး​ပြီး​သေ​မင်း​နိုင်​ငံ​၌ ပုန်း​အောင်း​နေ​လင့်​က​စား
    ငါ​သည်​သူ​တို့​ကို အ​မိ​အ​ရ​ဖမ်း​ဆီး​မည်။ မိုး​ပေါ်​သို့​တက် ပြေး​လျှင်​လည်း​သူ​တို့​ကို​ငါ​ဆွဲ​ချ​မည်။-
  bod-N: ཇི་སྟེ་དེ་དག་གིས་གཤིན་པོའི་ཡུལ་གྱི་མཐིལ་བརྟོལ་ནའང་ངའི་ལག་པས་དེ་དག་ཕྱིར་འདོན་པར་འགྱུར་ཞིང་།
    ཇི་སྟེ་དེ་དག་དགུང་ཨ་སྔོན་དབྱིངས་ཀྱི་རྩེ་མོར་འཛེགས་ནའང་ངས་དེ་དག་མར་འཐེན་པར་བྱའོ།
    །
  sna-sna: Kunyange vakachera kusvikira panoperera guva, kubva imomo ruoko rwangu
    ruchavatora. Kunyange vakakwira kumatenga, kubva ikoko ndichavadzikisa pasi.
  spa-BLM: Aunque escarben en el Seol, allí los tomará mi mano; y aunque suban al
    cielo, allí los haré descender.
  cac-cac: Vach'chom sc'ub'ejel sb'a eb' d'a sjulal yich b'aj ay eb' chamnac, ol yal
    vic'anq'ueta eb' ta'. Vach'chom sq'ue eb' d'a satchaan̈ yalani, palta ata' ol
    viq'uemta eb'.
  swh-ULB: Hata kama watapanda juu kwenda mbingunu, huko nitawaleta chini.
  bel-bel: Хоць бы яны зачыніліся ў апраметную, і адтуль рука Мая возьме іх; хоць
    бы ўзышлі на неба, і адтуль скіну іх.
  deu-ELBBK: Wenn sie in den Scheol einbrechen, wird von dort meine Hand sie holen;
    und wenn sie in den Himmel hinaufsteigen, werde ich von dort sie herabbringen;
  mbb-OT: Minsan med-eles pa sikandan diyà te zizalem te tanà, he ziyà te lugar te
    menge minatey, egkuwaan ku sikandan dutun. Minsan mebpemenahik pa sikandan diyà
    te langit, eguyuzen ku sikandan pehendiyà te zizalem.
  mal-2015: അവർ പാതാളത്തിൽ തുരന്നുകടന്നാലും അവിടെനിന്നു എന്റെ കൈ അവരെ പിടിക്കും; അവർ
    ആകാശത്തിലേക്കു കയറിപ്പോയാലും അവിടെനിന്നു ഞാൻ അവരെ ഇറക്കും.
  rmc-rmc: Kajte pes prekopaľindehas dži andro Šeol, the odarik len lela avri miro
    vast. Kajte gelehas dži upre andro ňebos, the odarik len cirdava tele.
  pes-OPV: اگر به هاویه فرو روند، دست من ایشان را از آنجاخواهد گرفت و اگر به آسمان
    صعود نمایند، ایشان را از آنجا فرود خواهم آورد.
  ron-1924: Де ар пэтрунде кяр пынэ ын Локуинца морцилор, ши де аколо ый ва смулӂе
    мына Мя; де с-ар суи кяр ын черурь, ши де аколо ый вой коборы.
  ben-OBCV: তারা পাতালের গভীরে খুঁড়ে নেমে গেলেও, সেখান থেকে আমার হাত তাদের টেনে তুলবে।
    তারা আকাশ পর্যন্ত উঠে গেলেও, সেখান থেকে আমি তাদের নামিয়ে আনব।
  som-som: Oo xataa hadday hoos u qodaan ilaa She'ool, gacantaydaa halkaas ka soo
    saari doonta, oo xataa hadday samada fuulaan anigaa ka soo dejin doona halkaasna.
  lat-VUC: Si descenderint usque ad infernum, inde manus mea educet eos; et si ascenderint
    usque in cælum, inde detraham eos.
  eng-ASVBT: Though they dig into Sheol, thence shall my hand take them; and though
    they climb up to heaven, thence will I bring them down.
  ita-1885: Avvegnachè cavassero ne' luoghi più bassi sotterra, la mia mano li prenderà
    di là; ed avvegnachè salissero in cielo, io li trarrò giù di là.
  eng-LXXUP: Though they hide themselves in hell, thence shall my hand drag them forth;
    and though they go up to heaven, thence will I bring them down.
  eng-ULB: Though they dig into Sheol, there my hand will take them. Though they climb
    up to heaven, there I will bring them down.
  spa-VBL: Incluso si se ocultan en el Seol, yo los sacaré de allí. Incluso si se
    ocultan en el cielo, yo los haré descender.
  fra-_FOB: Quand ils pénétreraient dans le Sépulcre, ma main les enlèvera de là;
    et quand ils monteraient aux cieux, je les en ferai descendre.
  mal-mal: അവർ പാതാളത്തിൽ തുരന്നുകടന്നാലും അവിടെനിന്ന് എന്റെ കൈ അവരെ പിടിക്കും; അവർ
    ആകാശത്തിലേക്ക് കയറിപ്പോയാലും അവിടെനിന്ന് ഞാൻ അവരെ ഇറക്കും.
  urd-GVR: Ḳhāh wuh zamīn meṅ khod khod kar Pātāl tak kyoṅ na pahuṅcheṅ to bhī merā
    hāth unheṅ pakaṛ kar wahāṅ se wāpas lāegā. Aur ḳhāh wuh āsmān tak kyoṅ na chaṛh
    jāeṅ to bhī maiṅ unheṅ wahāṅ se utārūṅga.
  suz-BL: मेकोपुकी बेक्‍शो मुर आन बाक्‍तीक लाम्‍तेक्‍म हना यो, मेकेर रे कीशा ग्रुंइनुङ।
    मिनु मेकोपुकी इर सरीङ गे ङोइश्‍शा लाम्‍तेक्‍म हना यो, गो मेको आन कली ग्‍याइश्‍शा
    लुक्‍च फ्रुप्‍नुङमी। अय्‍युब २६:६; भजन संग्रह १३९:८
  eng-NOY: Though they dig down to the under-world, Thence shall my hand take them;
    Though they climb up to heaven, Thence will I bring them down.
  ita-1927: Quand’anche penetrassero nel soggiorno dei morti, la mia mano li strapperà
    di là; quand’anche salissero in cielo, di là io li trarrò giù.
  ckb-ckb: ئەگەر بەرەو جیهانی مردووان هەڵبکۆڵن، لەوێوە دەستم دەیانگرێت؛ ئەگەر بۆ ئاسمانیش
    سەربکەون، لەوێوە دایاندەگرمە خوارەوە؛
  eng-BBE: 'Even if they go deep into the underworld, my hand will take them up from
    there; if they go up to heaven, I will get them down:'
  kan-OKCV: ಅವರು ಪಾತಾಳದವರೆಗೂ ಅಗೆದುಕೊಂಡು ಹೋದರೂ, ನನ್ನ ಕೈ ಅವರನ್ನು ಅಲ್ಲಿಂದ ಹಿಡಿದೆಳೆಯುವುದು.
    ಅವರು ಆಕಾಶಕ್ಕೆ ಏರಿಹೋದರೂ, ನಾನು ಅವರನ್ನು ಅಲ್ಲಿಂದ ಕೆಳಗೆ ಇಳಿಸುವೆನು.
  tam-2017: அவர்கள் பாதாளம்வரைக்கும் தோண்டிப் பதுங்கிக்கொண்டாலும், என்னுடைய கை அந்த
    இடத்திலிருந்து அவர்களைப் பிடித்துக்கொண்டுவரும்; அவர்கள் வானம்வரை ஏறினாலும், அந்த
    இடத்திலிருந்து அவர்களை இறங்கச்செய்வேன்;
  spa-RV-1909: Aunque cavasen hasta el infierno, de allá los tomará mi mano; y si
    subieren hasta el cielo, de allá los haré descender.
  ron-BTF: Chiar dacă ar săpa până în iad, de acolo îi va lua mâna mea; chiar dacă
    s-ar cățăra până la cer, de acolo îi voi coborî;
  eng-WEBP: Though they dig into Sheol, there my hand will take them; and though they
    climb up to heaven, there I will bring them down.
  eng-FBV: Even if they dig down into Sheol, I will catch them and pull them up. Even
    if they climb up to heaven, I will bring them down.
  nld-1939: Al dringen ze door in het dodenrijk, Mijn hand haalt ze terug; Al stijgen
    ze op naar de hemel, Ik smijt ze omlaag;
  nch-BL: “Masque Israel ehuani taxahuasquíaj huejcata hasta campa itztoque nopa mijcatzitzi
    para motatise noixpa, na niyas huan niquincuiti nopona. Masque tejcosquíaj ipan
    ilhuicacti, na nitejcos huan niquintemohuis sempa.
  vie-1934: Dầu chúng nó đào đến âm phủ, tay ta cũng sẽ móc chúng nó ra; dầu chúng
    nó trèo lên trên trời, ta cũng sẽ làm cho chúng nó từ đó xuống.
  hin-CV: चाहे वे खोदकर अधोलोक तक पहुंच जाएं, मेरा हाथ उन्हें वहां से भी खींच लाएगा.
    चाहे वे आकाश के ऊपर भी चढ़ जाएं, मैं उन्हें वहां से भी नीचे ले आऊंगा.
  spa-BES: 'Incluso aunque caven hasta el Seol, mi mano los levantará desde allí;
    si suben al cielo, los bajaré:'
  tdx-tdx: Ndra t’ie mihaly mb’an-Tsikeokeok’ ao, le hakare’ ty tañako, ndra t’ie
    manganike mb’an-dindi-mb’eo, hampizotsoeko.
  tha-KJV: แม้ว​่าเขาจะขุดไปถึงนรก มือของเราจะจับเขามาจากที่​นั่น ถ้าเขาจะปีนไปฟ้าสวรรค์
    เราจะนำเขาลงมาจากที่​นั่น
  por-BR-2018: Ainda que cavassem até o Xeol, dali minha mão os tirará; e se subissem
    até o céu, dali os farei descer.
  deu-ELO: Wenn sie in den Scheol einbrechen, wird von dort meine Hand sie holen;
    und wenn sie in den Himmel hinaufsteigen, werde ich von dort sie herniederbringen;
  eng-WYC-2018: If they shall go down till to hell, from thence mine hand shall lead
    out them; and if they shall ascend till to heaven, from thence I shall draw them
    down. (Yea, if they shall go down to Sheol, or the land of the dead, my hand shall
    bring them out of there; and if they shall go up to heaven, I shall pull them
    down from there.)
  epo-epo: Eĉ se ili enfosus sin en Ŝeolon, eĉ de tie Mia mano ilin prenos; eĉ se
    ili suprenirus en la ĉielon, Mi de tie depuŝos ilin.
  uig-PIN: Ular tǝⱨtisara iqigǝ texip kirsǝ, ⱪolum axu yǝrdin ularni tartip qiⱪiridu;
    Ular asmanƣa yamixip qiⱪsa, Mǝn xu yǝrdin ularni tartip qüxürimǝn;
  beo-beo: Ilia da uli dogone, gudu sa:ili, bogoi sogega doaga:sea, Na da ili hogole
    ba:mu. Ilia da muagado heda:sea, Na da ili ba:mu.
  tpi-OTNT: Maski sapos sampela man i laik ranawe long mi na wokim hul i go daun long
    ples bilong ol man i dai pinis, bai mi holimpas ol. Na maski sapos ol i go antap
    long heven, bai mi pulim ol i kam daun.
  hau-SA: Ko da sun tona rami kamar zurfin kabari, daga can hannuna zai fitar da su.
    Ko da sun hau can sama daga can zan sauko da su.
  uig-LAT: Ular tehtisara ichige téship kirse, qolum ashu yerdin ularni tartip chiqiridu;
    Ular asman’gha yamiship chiqsa, Men shu yerdin ularni tartip chüshürimen;
  nde-nde: Loba besimba baze bafike ekudepheni kwengcwaba, isandla sami sizabathatha
    khonapho. Loba bekhwela baye phezulu emazulwini, bekhonapho ngizabehlisela phansi.
  ton-ton: 'Neongo ʻoku nau keli hifo ki heli, ʻe maʻu ʻakinautolu mei ai ʻe hoku
    nima; neongo ʻoku nau kaka hake ki he langi, te u ʻomi ʻakinautolu ki lalo:'
  ces-1613: Byť se pak do země zakopali, i odtud by je ruka má vzala; pakli by vstoupili
    do nebe, i odtud bych je strhl.
  eng-WMB: Though they dig into Sheol, there my hand will take them; and though they
    climb up to heaven, there I will bring them down.
  tam-TCV: பாதாளத்தின் ஆழங்கள்வரை அவர்கள் தோண்டிக்கொண்டு போனாலும், அங்கிருந்தும் என்
    கை அவர்களைப் பிடித்தெடுக்கும். அவர்கள் வானங்கள்வரை ஏறினாலும், அங்கிருந்தும் அவர்களை
    கீழே கொண்டுவருவேன்.
  ceb-ULB: Bisan pa ug mokalot sila paingon sa Seol, kuhaon ko gihapon sila sa akong
    mga kamot. Bisan pa ug mosaka sila sa langit, pakanaogon ko gihapon sila.
  pol-UBG: Choćby się zakopali aż do piekła, moja ręka wyciągnie ich stamtąd; choćby
    wstąpili aż do nieba i stamtąd ich ściągnę.
  agr-agr: Nugka initken uumkagmataish, imanuiyanash jiigtatjai, tuja nayaimpin nagkaesau
    yakí uumkagmataish, imanuiyanash ajuawagtatjai.
  kyc-kyc: Akali lapome namba yaki nyuo pao yuwale kyaso ama kumungi wambu palenge
    dokona kando nyeramopape nambame nakama pao minyarapala nyero. Dee wambu dupwa
    yake panda pulyuo pao otaraminyipape nambame nakama isa ipyuo nyero.
  urd-GVU: خواہ وہ زمین میں کھود کھود کر پاتال تک کیوں نہ پہنچیں توبھی میرا ہاتھ اُنہیں
    پکڑ کر وہاں سے واپس لائے گا۔ اور خواہ وہ آسمان تک کیوں نہ چڑھ جائیں توبھی مَیں
    اُنہیں وہاں سے اُتاروں گا۔
  eng-OEBCW: If they dig down to Sheol, there will my hand take them. If they climb
    up to the heavens, from there will I bring them down.
  deu-1912: Und wenn sie sich gleich in die Hölle vergrüben, soll sie doch meine Hand
    von dort holen; und wenn sie gen Himmel führen, will ich sie doch herunterstoßen;
  kan-2017: ಪಾತಾಳದವರೆಗೆ ತೋಡಿಕೊಂಡು ಹೋದರೂ, ನನ್ನ ಕೈ ಅವರನ್ನು ಅಲ್ಲಿಂದ ಹಿಡಿದೆಳೆಯುವುದು, ಸ್ವರ್ಗದ
    ತನಕ ಹತ್ತಿದರೂ ಅಲ್ಲಿಂದಲೂ ಅವರನ್ನು ಇಳಿಸುವೆನು.
  tgo-tgo: Othembe ne thɨ tɨgha doda i nja thambe, nɨmaŋguke ne i bigi voreŋaŋgi gheko.
    Othembe ne thɨ raka voro e buruburu ne ya bigi njoŋaŋgi.
  yap-yap: Ni mus ni fa’an yad ra ker kanawo’rad nga’ar ko fayleng ko yam’, ma gu
    ra kolrad. Mus ni yad ra mil nga tharmiy, ma gu ra girngiyrad nga but’.
  hlt-MCSB: Saelkhui duela ael uh cakhaw amih te ka kut loh te lamkah a loh ni. Vaan
    la luei uh cakhaw te lamloh amih te ka suntlak sak ni.
  mdy-ETH: ሳዖ ቦኦኪ ጌሊ ዔያታ ዱኡቴቴያ ታ ዔያቶ ዒኢፓ ጎቺ ኬሳንዳኔ፤ ሌካ ጫሪንጮ ዔያታ ኬስኬቴያ ታ ዔያቶ ዒኢካፓ ኬይሳንዳኔ።
  twi-ASANTE: Mpo sɛ wɔtu fam kɔ awumena mu a ɛhɔ na me nsa bɛtwe wɔn afiri aba. Mpo
    sɛ wɔforo kɔ ɔsoro a ɛhɔ na mɛyi wɔn afiri aba fam.
  eng-WEBU: Though they dig into Sheol, there my hand will take them; and though they
    climb up to heaven, there I will bring them down.
  wal-wal: Eti biittaa bookkidi, Si7ooliyau duge wodhdhikkokka, taani eta hegaappe
    kessana. Saluwaa pude kiyikkokka, taani eta hegaappe duge wottana.
  spa-PDDPT: Aunque caven hasta el Seol, allí los alcanzará mi mano. Aunque suban
    hasta el cielo, de allí los bajaré.
  gun-gun: Yvykua vaikue py ha'e kuery oo teĩ ha'e gui anoẽ 'rã xepo py ae. Yva re
    peve oo teĩ ha'e gui voi amboguejy ju 'rã.
  agu-BL: Mpe nink cyew cu'n quib jalen xe tze' kale ate't yi e' alma', noponintz
    tan chije'se'n tzaj. Mpe nink chiben jalen tcya'j, chinjeponintz tan chikinle'n
    cu'n tzaj.
  ilo-ULB: Uray no agkalida nga umuneg iti sheol, alaento ida ti imak sadiay. Uray
    no umulida iti langit, ibabakto ida.
  kpg-kpg: Ma e aha maa digaula gaa geli di nadau ala e hula ai ginaadou gi lala henuailala
    gi di gowaa o di made, gei Au gaa kumi digaula. Ma e aha maa digaula gaa kaga
    gi nua gi di langi, gei Au ga laha iha digaula gi lala.
  uig-ARA: ئۇلار تەھتىسارا ئىچىگە تېشىپ كىرسە، قولۇم ئاشۇ يەردىن ئۇلارنى تارتىپ چىقىرىدۇ؛
    ئۇلار ئاسمانغا يامىشىپ چىقسا، مەن شۇ يەردىن ئۇلارنى تارتىپ چۈشۈرىمەن؛
  sus-sus: Hali e goro aligiyama, n nee suxuma nɛ. Xa e te koore ma, n nee ragoroma
    nɛ.
  pon-2006: Ma re pil pahn weirdihla alarail kodilahng pahn sampah nan wasahn me melahr
    akan, ahpw I pahn koliraildi, ma re pil pahn doudahla nanleng, ahpw I pahn waikiraildi.
  jae-jae: “Êsêac embe seweŋ nom sêsêp lamboam sêna, aê lemoc oc jakôc êsêac aŋga
    ônê. Êsêac embe sêpi undambê sêna, aê oc jakôc êsêac aŋga tônê sêsêp sêmêŋ.
  ksd-ksd: Ma gala dia kuba ura iat ra ruarua na tulungen, a limagu na kinim vake
    diat; ma gala diat a tutua urama ra bala na bakut, gala ina vairop diat marama.
  grc-BRENT: Ἐὰν κατακρυβῶσιν εἰς ᾅδου, ἐκεῖθεν ἡ χείρ μου ἀνασπάσει αὐτούς· καὶ ἐὰν
    ἀναβῶσιν εἰς τὸν οὐρανὸν, ἐκεῖθεν κατάξω αὐτούς.
  ind-AYT: Sekalipun mereka menggali sampai ke dunia orang mati, tangan-Ku akan mengambil
    mereka dari sana. Sekalipun mereka naik sampai ke langit, Aku akan menurunkan
    mereka dari sana.
  nya-nya: Ngakhale atakumba pansi mpaka ku malo a anthu akufa, dzanja langa lidzawatulutsa
    kumeneko. Ngakhale atakwera kumwamba Ine ndidzawatsakamutsa kumeneko.
  hrv-hrv: Zariju li se i u Podzemlje, iščupat će ih ruka moja. Popnu li se i na nebo,
    odande ću ih skinuti.
  mps-mps: Te bidi meba enade wi pelayu, te isai bidi dabego pesagede te tǫ dedage
    aiyaba dogobaso, te tagalao, te augwali eno pageabi yaibao. Te augwali dagaluba
    ugwa holainu ebaso, me tagalao, te augwali eno aiyaba kekasa dulaibao.
  tpi-tpi: Maski sapos sampela man i laik ranawe long mi na wokim hul i go daun long
    ples bilong ol man i dai pinis, bai mi holimpas ol. Na maski sapos ol i go antap
    long heven, bai mi pulim ol i kam daun.
  dan-1931: Bryder de ind i Dødsriget, min Hånd skal hente dem der; stiger de op til
    Himlen, jeg styrter dem ned derfra;
  vie-OVCB: Dù chúng đào hố sâu trốn xuống tận âm phủ, Ta cũng sẽ kéo chúng lên. Dù
    chúng leo lên tận trời xanh, Ta cũng sẽ kéo chúng xuống.
  guj-2017: જો તેઓ ખોદીને શેઓલમાં ઊતરી જાય, તોપણ મારો હાથ તેમને પકડી પાડશે. જો તેઓ
    આકાશમાં ચઢી જશે, તોપણ હું તેઓને ત્યાંથી નીચે ઉતારીશ.
  pon-2006A: Ma re pil pahn weirdihla alarail kodilahng pahn sampah nan wasahn me
    melahr akan, ahpw I pahn koliraildi, ma re pil pahn doudahla nanleng, ahpw I pahn
    waikiraildi.
  por-BRBSL: Embora eles cavem no Sheol, lá minha mão os levará; e embora eles subam
    ao céu, lá os derrubarei.
  eng-OEBUS: If they dig down to Sheol, there will my hand take them. If they climb
    up to the heavens, from there will I bring them down.
  cth-cth: Sheol totouh ka tai nakunghai ka sawn han. Kalvan ka luen nakunghai ka
    pabo han.
  twi-twi: Mpo sɛ wotu fam kɔ ɔda mu a, hɔ na me nsa bɛtwe wɔn afi aba. Mpo sɛ wɔforo
    kɔ ɔsoro a, hɔ na meyi wɔn afi aba fam.
  hlt-hlt: Saelkhui duela ael uh cakhaw amih te ka kut loh te lamkah a loh ni. Vaan
    la luei uh cakhaw te lamloh amih te ka suntlak sak ni.
  tbz-SIM: Kɛ̀ bɛ̀ tɑ kɛtenkɛ̀ m bo bɛ̀ dɛ̀itɛní, kɛ̀ bɛ̀ dèkɛ kɛĩ́nkɛ̀ m bo bɛ̀ cṹũnní.
  msy-2020: “Egh me nan arɨ mangɨsɨ, uari bagh mozibagh ku magɨrɨ Gumazamizir Oveaghuezibar
    Nguibamɨn ikiam, eghtɨ kɨ uaghan magɨrɨ men suigham. Me pɨn overiamɨn ghuavanaboghtɨ,
    kɨ uamategh me gekuigh izighiram.
  dop-dop: Pɑɑ pɑ tii ɑtɛtǝlɛ tɑɑ, mɑɑ lǝsɩ-wɛɣɛ tǝnɑ. Pɑɑ pɑ kpɑ ɩsɔtɑɑ ɩsɩɩ mɑ tisɑ-wɛ.
  azb-azb: Ölülər diyarına girsələr belə, Onları orada ələ keçirəcəyəm. Göylərə qalxsalar
    belə, Onları endirəcəyəm.
  eng-DBY: Though they dig into Sheol, thence shall my hand take them; and though
    they climb up to the heavens, thence will I bring them down;
  hin-2017: “क्योंकि चाहे वे खोदकर अधोलोक में उतर जाएँ, तो वहाँ से मैं हाथ बढ़ाकर
    उन्हें लाऊँगा; चाहे वे आकाश पर चढ़ जाएँ, तो वहाँ से मैं उन्हें उतार लाऊँगा।
  wol-KYG: Bu ñu bëttoon, ba biir njaniiw it, fa laa leen di yóotoo. Ñu yéeg asamaan,
    ma wàccee leen fa.
  eng-YLT: If they dig through into sheol, From thence doth My hand take them, And
    if they go up the heavens, From thence I cause them to come down.
  eng-WYC-2017: If they shall go down till to hell, from thence mine hand shall lead
    out them; and if they shall ascend till to or go up unto heaven, from thence I
    shall draw them down.
  eng-WMBB: Though they dig into Sheol, there my hand will take them; and though they
    climb up to heaven, there I will bring them down.
  urd-GVH: ख़ाह वह ज़मीन में खोद खोदकर पाताल तक क्यों न पहुँचें तो भी मेरा हाथ उन्हें
    पकड़कर वहाँ से वापस लाएगा। और ख़ाह वह आसमान तक क्यों न चढ़ जाएँ तो भी मैं उन्हें
    वहाँ से उतारूँगा।
  rug-rug: Be geli gore la si arini pa vasina tadi na tie matedi, ba sa Limaqu kote
    la vagi vurani vasina. Be haele sage la si arini pa maṉauru, ba vasina kote vagi
    gore mae ni Arau.
  gaz-gaz: Yoo isaan boolla qilee qotatan iyyuu harki koo achii isaan fuudha. Yoo
    isaan samiitti ol baʼan iyyuu ani achii gad isaan nan buusa.
  fra-LSG: S’ils pénètrent dans le séjour des morts, Ma main les en arrachera; S’ils
    montent aux cieux, Je les en ferai descendre.
  gnn-gnn: Ŋuli yurru ŋayi ŋula yolthu yolŋuyu yaw'yun munatha' djäma ŋarŋga nhanŋuway
    ŋayi, guyaŋirri ŋayi yukurra yurru bitjan, yanapi ŋayi yurru winya'yun ŋarrakalaŋuŋuru,
    ga ŋarranydja yurru ŋayathama warray ŋanya, ga dhawaṯmarama warray ŋuliŋuruyinydjayi.
    Ga ŋunhi yurru ŋayi ŋula yol yolŋu ŋal'yun bala marrtji djiwarr'lili, ŋarranydja
    yurru ŋunhi yupmarama balayi beŋuruyi.
  yal-yal: Hali e sa e luxun laxira yi, n na e suxuma nɛn. Xa e te kore xɔnna ma,
    n na e ragodoma nɛn.
  haw-1868: Ina e eli iho lakou i ka po, e lawe ko'u lima ia lakou mailaila mai; Ina
    e pii lakou i ka lani, e lawe au ia lakou mailaila mai;
  arb-NAV: وَإِنْ نَقَبُوا لأَنْفُسِهِمْ مَلْجَأً فِي أَعْمَاقِ الْهَاوِيَةِ، فَإِنَّ
    يَدِي تَطُولُهُمْ هُنَاكَ، وَإِنِ ارْتَقَوْا إِلَى السَّمَاوَاتِ فَمِنْ هُنَاكَ
    أُنْزِلُهُمْ.
  ewe-ewe: Ne woƒu du yi keke tsiẽƒe hã la, mava afi ma ahe wo ado goe; eye ne wolia
    nu yi dziƒo hã la, mayi afi ma ahe wo vɛ.
  eng-LEE: Though they were to creep down into the nether world, thence would my hand
    fetch them; and though they were to climb up to the heavens, thence would I bring
    them down;
  asm-FB: তেওঁলোকে চিয়োলৰ গভীৰ পর্যন্তলৈ গাত খান্দি গ’লেও, মোৰ হাতে তাৰ পৰা তেওঁলোকক
    উলিয়াই আনিব। তেওঁলোকে আকাশ পর্যন্ত উঠিলেও, তাৰ পৰা মই তেওঁলোকক নমাই আনিম।
  sus-A: هَلِ عٍ فٌرٌ عَلِفِيَمَ، ﭑ نٍيٍ سُشُمَ نّ. شَ عٍ تٍ كٌورٍ مَ، ﭑ نٍيٍ رَفٌرٌ مَ
    نّ.
  fra-SBL: S'ils creusent dans le séjour des morts, là ma main les saisira ; S'ils
    montent au ciel, là je les ferai descendre.
  hbo-hbo: אִם־יַחְתְּר֣וּ בִשְׁאֹ֔ול מִשָּׁ֖ם יָדִ֣י תִקָּחֵ֑ם וְאִֽם־יַעֲלוּ֙ הַשָּׁמַ֔יִם
    מִשָּׁ֖ם אֹורִידֵֽם׃
  piu-2006: '@see-verse:AMO.009.001'
  pjt-pjt: Tjinguṟu kutjupatjara ngayuku nguḻuringkula manta unngu tjawaṟa tjaṟu mulapa
    tjarpaku miri tjuṯaku ngurakutu, kaṉa tjananya uwankara waṉaṟa witiṟa tjaṟunguṟu
    ilalku. Tjinguṟu kutjupatjara nguḻuringkula ilkaṟingka katu mularkutu tatilku,
    kaṉa tjananya witiṟa waṉiku mantakutu. Uwankaraya puṯu ngayulanguṟu wirtjapakaṟa
    wankaringkuku.
  kik-kik: O na mangĩkenja thĩ makinye kwa ngoma, guoko gwakwa no gũkaamaruta kuo.
    O na mangĩkaahaica igũrũ, nĩngamaharũrũkia kuuma kuo.
  fra-NCL: S’ils pénètrent jusqu’au schéol, ma main les en retirera ; s’ils montent
    aux cieux, je les en ferai descendre.
  cek-AK: 'Hell khoek to kathuk akhaw takae o cadoeh, to ahmuen hoiah nihcae to ka
    naeh han; van ranui khoek to daw o tahang langcadoeh, to ahmuen hoiah nihcae to
    ka pakhrak tathuk han:'
  cuk-cuk: Israel-dulemar neg-uan-napa-uluba dukuye-sogele, amba an onogoed. Ar amba
    nibanegse nakweye-sogele, amba an amar-odegoed.
  uig-CYR: Улар тәһтисара ичигә тешип кирсә, қолум әшу йәрдин уларни тартип чиқириду;
    Улар асманға ямишип чиқса, Мән шу йәрдин уларни тартип чүшүримән;
  tel-2017: చచ్చిన వాళ్ళుండే చోటుకు వాళ్ళు చొచ్చుకు పోయినా అక్కడనుంచి నా చెయ్యి వాళ్ళను
    బయటికి లాగేస్తుంది. వాళ్ళు ఆకాశానికి ఎక్కిపోయినా అక్కడ నుంచి వాళ్ళను దించేస్తాను.
  hat-BSA: Menmsi yo ta fouye antre nan sejou mò yo; la, men, Mwen va pran yo soti
    la. Menmsi yo monte rive nan syèl la, Mwen va rale yo soti la pou fè yo desann.
  kos-kos: Elos finne pikin nu ten in oatui nu ke facl lun mwet misa, nga ac fah sruokolosi.
    Elos finne fanyak nu inkusrao, nga ac fah tulakunulosi nu ten.
  hbo-WLC: אִם־יַחְתְּר֣וּ בִשְׁא֔וֹל מִשָּׁ֖ם יָדִ֣י תִקָּחֵ֑ם וְאִֽם־יַעֲלוּ֙ הַשָּׁמַ֔יִם
    מִשָּׁ֖ם אוֹרִידֵֽם׃
  ibo-ibo: Ọ bụrụ na ha egwuo ala ruo nʼala mmụọ, site nʼebe ahụ ka aka m ga-esi dọlie
    ha, ọ bụrụkwa na ha arịgoruo ime eluigwe, site nʼebe ahụ ka m ga-esi wedata ha
    nʼala.
  ory-ory: ସେମାନେ ଖୋଳି ପାତାଳ ପର୍ଯ୍ୟନ୍ତ ଗଲେ ହେଁ ସେଠାରୁ ଆମ୍ଭର ହସ୍ତ ସେମାନଙ୍କୁ ଧରି ଆଣିବ
    ଓ ସେମାନେ ଆକାଶ ପର୍ଯ୍ୟନ୍ତ ଉଠିଲେ ହେଁ ଆମ୍ଭେ ସେହି ସ୍ଥାନରୁ ସେମାନଙ୍କୁ ତଳକୁ ଆଣିବା।
  chk-chk: Inamwo are ra püsin tuetiu aler ngeni ewe lenien sotup, pei epwe turufiir
    me ikenan. Inamwo are ra feitä läng, üpwe uweeretiu seni ikenan.
  rop-rop: nomeda wujei dei garra trai blandim miselp. Dei gin godan raitdan langa
    det brabli dakbala pleis weya ola dedbala pipul jidan, bat stil ai garra deigimat
    olabat brom deya. Nomeda if dei gowap raidap langa hebin ai garra stil bringimdan
    olabat.
  ukr-1871: Хоч би зарились у преисподню, то й звідти добуде їх рука моя, хоч би на
    небо вийшли, поскидаю їх і звідти.
  deu-1951: Wenn sie auch bis ins Totenreich eindrängen, so würde sie doch meine Hand
    von dannen holen, und wenn sie zum Himmel emporstiegen, so würde ich sie von dort
    hinunterstoßen.
  eng-JPS: Though they dig into the nether-world, thence shall My hand take them;
    and though they climb up to heaven, thence will I bring them down.
  srp-1865: Da se zakopaju u najdonji kraj zemlje, odande æe ih uzeti ruka moja; i
    da izaðu na nebo, odande æu ih skinuti;
  lug-lug: Ne bwe balisima ne baddukira emagombe, omukono gwange gulibaggyayo. Ne
    bwe balirinnya waggulu mu ggulu ndibawanulayo.
  heb-heb: אם יחתרו בשאול משם ידי תקחם ואם יעלו השמים משם אורידם׃
  ben-IRV: যদিও তারা পাতাল পর্যন্ত খুঁড়ে যায়, সেখান থেকে আমার হাত তাদের নিয়ে আসবে।
    তারা স্বর্গে উঠলেও, সেখান থেকে আমি তাদের নিচে নামিয়ে আনব।
  pan-pan: “ਭਾਵੇਂ ਉਹ ਪਤਾਲ ਤੱਕ ਟੋਇਆ ਪੁੱਟ ਲੈਣ, ਉੱਥੋਂ ਵੀ ਮੇਰਾ ਹੱਥ ਉਨ੍ਹਾਂ ਨੂੰ ਖਿੱਚ ਲਵੇਗਾ,
    ਭਾਵੇਂ ਉਹ ਅਕਾਸ਼ ਤੱਕ ਚੜ੍ਹ ਜਾਣ, ਤਾਂ ਵੀ ਉੱਥੋਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਉਤਾਰ ਲਿਆਵਾਂਗਾ!
  mya-JVB: မရဏာ နိုင်ငံတိုင်အောင် တွင်း တူးသော်လည်း ငါ နှုတ်ယူ မည်။ မိုဃ်း ကောင်းကင်သို့
    တက် သော်လည်း ငါချ မည်။
  tte-O: Meuloili kani yalobaili. Bwagana tem bwatano sisala silobi gula mena na iyamo
    nimagu kani ilobi yakeleisinagili. Bwagana tem sivinae sisae bulibuli mena na
    iyamo kani bwaine koina nimagu mena yakele-kaisulu-wagili.
  hmo-hmo: Bema tano idia geia dobu, ela bona mase taudia edia gabu idia davaria,
    idia be unuseni danu idia hunia diba lasi, lau ese idia do lau dogoatao. Bema
    idia be guba dekenai idia daekau lao, lau ese idia do lau veria diho.
  urd-urd: अगर वह पाताल में घुस जाएँ, तो मेरा हाथ वहाँ से उनको खींच निकालेगा; और अगर
    आसमान पर चढ़ जाएँ, तो मैं वहाँ से उनको उतार लाऊँगा
  rus-SYN: Хотя бы они зарылись в преисподнюю, и оттуда рука Моя возьмет их; хотя
    бы взошли на небо, и оттуда свергну их.
  bqc-SIM: Baa tó aa ɛyↄ̃̀ aa tà e bɛdau, má ↄpɛlɛmá weɛ. Baa tó aa gɛ̀ za musumusu,
    má ń bua weɛ.
  tcz-CHONGTHU: Amahon noimigam geijin leiko kilaiju jong leh, keiman noimigam’a kon’a
    amaho kahin kaidoh diu ahi. Chuleh vanchung geijin amaho kaldoh’u jong leh, keiman
    van’a kon’a amaho ka kailhah diu ahi.
  mar-mar: ते खणून मृतलोकांत जरी गेले, तरी माझा हात त्यांना तेथून ओढून काढीन. ते आकाशात
    उंच चढून गेले, तरी मी त्यांना तेथून खाली आणीन.
  qub-qub: Allpa rurinman may ruriman pacacuptinpis, chaypitapis jorgamushämi. Syëlu
    may altucho caycajman wichaptinpis, chaypitapis urächimushämi.
  bqp-bqp: Bɑɑ bɑ̀ n kukuɑ gɔriɔ, win nɔmu gɑ koo bu yɑrɑmɑ. Bɑɑ bɑ̀ n yɔɔwɑ wɔllɔ,
    u koo bu sɑrɑsiɑmɑ.
  hat-hat: Menm si yo fouye twou pou yo antre nan peyi kote mò yo ye a, m'ap rale
    yo met deyò. Menm si yo ta moute anwo nan syèl la, m'ap rale yo desann.
  eng-BSB: Though they dig down to Sheol, from there My hand will take them; and though
    they climb up to heaven, from there I will pull them down.
  eng-WEBPB: Though they dig into Sheol, there my hand will take them; and though
    they climb up to heaven, there I will bring them down.
  kbq-kbq: Hagi zamagra mopa agu'afi hanagati'za amefenkame fri vahe'ma asenezmantafi
    vugahazanagi, Nagra anampinkati hankave nazanteti zamavazu hu'na zamahegahue.
    Zamagra monafi mareriza umani'gahazanagi, anantegati ome zamavarefenka atregahue.
  nhe-BL: “Yonque Israel ehuani tlaxahuasquíaj huejcatla hasta campa itztoque nopa
    mijcatzitzi para motlatisquíaj noixpa, na niyas huan niquincuiti nopano. Yonque
    tlejcosquíaj ipan elhuicactli, na nitlejcos huan niquintemohuis sampa.
  gub-BL: Aze amo wixe ywy pupe wà nehe, aze uhem umàno ma'e kwer waneta haw pe wà
    nehe, nezewe rehe we anuhem putar a'e wi ihe wà nehe. Aze uhem ywak rehe wà nehe,
    nezewe rehe we amuezyw kar wi putar a'e wi ihe wà nehe.
  eng-DRA: 'Though they go down even to hell, thence shall my hand bring them out:
    and though they climb up to heaven, thence will I bring them down.'
