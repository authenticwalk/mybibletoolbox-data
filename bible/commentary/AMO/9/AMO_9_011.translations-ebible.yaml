verse: AMO.009.011
translations:
  mal-C: “ആ ദിവസത്തിൽ, “ദാവീദിന്റെ വീണുപോയ കൂടാരത്തെ ഞാൻ പുനഃസ്ഥാപിക്കും— അതിന്റെ
    ഇടിഞ്ഞ മതിലുകൾ ഞാൻ ശരിയാക്കും അതിന്റെ നാശങ്ങളെ പരിഹരിച്ച് അതിനെ യഥാസ്ഥാനപ്പെടുത്തും.
  deu-TKW: An jenem Tage werde ich die zerfallene Hütte Davids wieder aufrichten und
    ihre Risse vermauern und ihre Trümmer aufrichten und sie wiederum bauen wie in
    den Tagen der Vorzeit,
  lin-lin: Na mokolo wana, nakotonga lisusu ndako ya Davidi oyo ekweya, nakobamba
    madusu na yango, nakotelemisa lisusu bamir na yango oyo ebukana mpe nakotonga
    yango lisusu ndenge ezalaka kala,
  eng-LSV: In that day I raise the dwelling place of David that is fallen, || And
    I have repaired their breaches, || And I raise up its ruins, || And I have built
    it up as in days of old,
  eng-GNV: In that day will I raise vp the tabernacle of Dauid, that is fallen downe,
    and close vp the breaches therof, and I will rayse vp his ruines, and I will builde
    it, as in the dayes of olde,
  eng-WEBSTER: 'In that day will I raise up the tabernacle of David that is fallen,
    and close up their breaches; and I will raise up its ruins, and I will build it
    as in the days of old:'
  nhw-BL: “Huan ipan nopa tonali na sempa nijtlananas itlanahuatijcayo Tlanahuatijquetl
    David tlen huejcajya catli ama sosolijtoc. Sempa nijquetzas itlanahuatijcayo quen
    se quiquetzas se cali. Huan nijquetzas nopa tepamitl catli quiyahualo ialtepe.
    Quena, sempa nijsencahuas ica nochi iyejca catli achtihuiya quipixqui.
  swh-ONEN: “Katika siku ile nitaisimamisha hema ya Daudi iliyoanguka. Nitakarabati
    mahali palipobomoka na kujenga upya magofu yake, na kuijenga kama ilivyokuwa awali,
  bba-bba: Tɔ̃ru ɡɑrɑ sisi tè sɔɔ kon Dɑfidin bɑndu seeyɑ te tɑ sɑ̃ɑ nɡe yɛnu ɡe ɡɑ
    bɑnsu kuɑ. Kon tu sɔmɛ, kpɑ tu se tu wurɑmɑ nɡe yellu.
  eng-KJVCPB: 'In that day will I raise up the tabernacle of David that is fallen,
    And close up the breaches thereof; And I will raise up his ruins, And I will build
    it as in the days of old:'
  luo-luo: “Chiengʼno anachung od Daudi mosepodho. Analos ohingane kod kuondene momukore
    duto. Anachak agere mi ochal kaka, ne entie chon,
  meu-meu: Una dina ai David ena kalaga, e heḡiḡi dobi ḡauna, lau ese ma baina haginia
    lou; e mauru gabudia baina banidia, e heḡiḡi dobi gabudia baina haginidia, baina
    haginia lou, nega gunadia heḡereḡeredia ai!
  npi-ULB: त्यो दिनमा म दाऊदको ढलेको पाललाई खडा गर्नेछु, र त्यसका प्वालहरू टाल्‍नेछु
    । त्यसका भग्‍नावशेषहरूलाई म उठाउनेछु, र बितेका दिनमा झैं त्यसको पुनर्निर्माण गर्नेछु,
  yor-yor: “Ní ọjọ́ náà ní Èmi yóò gbé àgọ́ Dafidi tí ó wó ró, Èmi yóò dí odi rẹ̀
    tí ó ya, Èmi yóò sì gbé ahoro rẹ̀ sókè, Èmi yóò sì kọ bí ti ọjọ́ ìgbàanì,
  pes-OPCB: «آنگاه در آن زمان، خیمۀ افتادۀ داوود را از نو بر پا خواهم داشت و خرابی
    دیوارهایش را تعمیر خواهم کرد؛ ویرانه‌هایش را بازسازی کرده، آن را به عظمت سابقش
    باز خواهم گرداند.
  tgl-ULB: Sa araw na iyon muli kong ibabangon ang tolda ni David na bumagsak, at
    pagdudugtungin ko ang mga tukod nito. Ibabangon ko ang mga nawasak, Itatayo ko
    ang mga ito tulad ng dati.
  cbu-NT: Ashiriya, yuwash zar tatsamkachu anush, Dapiyarinchich Israelchicheem kurak
    ínchima. Sirútama kizpur taarangana ashiritam wayachima. Yaktaa watandpunu wanasir
    kayateerus, pangeemtamtis ichingaru wanasir yusur panguyarus, kissha taatssa.
  hui-hui: Anduane Homogohanda lalu, Horo mbira tagira ibulene ngago ogoni ibirangi
    i̱na Isaraele wali agalinaga kini mbira tínaga mamali Debidi henegobi helalu anda
    mbira podo ibira ho wiradagua bidaruni lone mo heyaho helolebero. Anda ibu abale
    bayale hongohe hayagobi helo hadai bilolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ပြို​ပျက်​နေ​သော​အိုး​အိမ် ပ​မာ​ဖြစ်​နေ​သည့်​ဒါ​ဝိဒ်​နိုင်​ငံ​ကို
    ငါ​သည်​ပြန် လည်​၍​တည်​ဆောက်​သော​အ​ချိန်​ရောက်​လိမ့်​မည်။ ကွဲ​အက်​နေ​သော​နံ​ရံ​တံ​တိုင်း​တို့​ကို​ငါ​ပြန်
    ပြု​ပြင်​မည်။ ရှေး​အ​ခါ​က​တည်​နေ​သ​ကဲ့ သို့​ငါ​ပြန်​လည်​ထူ​ထောင်​မည်။-
  bod-N: ཉིན་དེར་ངས་དཱ་བིད་ཀྱི་བརྡིབས་པའི་གུར་མཆོག་ཡང་བསྐྱར་བསྒྲེངས་ནས་དེའི་བུ་ག་རྣམས་གཅོད་ཅིང་།
    དེའི་ཞིག་རོ་རྣམས་ཡང་བསྐྱར་བརྩིགས་ཏེ། གནའ་དུས་བཞིན་དུ་བཞེང་བར་བྱའོ། །
  sna-sna: “Pazuva iro ndichamisazve tende raDhavhidhi rakawa. Ndichavakazve nzvimbo
    dzaro dzakaputsika, ndigovakazve matongo aro, uye ndicharivaka sezvarakanga rakaita,
  spa-BLM: En aquel día levantaré la tienda de David que está caída y cerraré sus
    brechas, y levantaré sus ruinas, y la edificaré como en los días de antaño,
  cac-cac: 'Ix yalan Jehová: A yopisio vin̈aj David ix lajviem icha junoc pat jub''ilemi,
    palta ay jun c''ual ol in b''oxiq''uei. Ol vac''anpax yopisio vin̈ d''a yin̈tilal,
    icha d''a peca''.'
  swh-ULB: Katika siku hiyo nitainua hema ya Daudi iliyokuwa imeanguka, na kuyafunga
    matawi yake. Nitayainua magofu yake, na kuijenga tena kama katika siku za zamani,
  bel-bel: У той дзень Я аднаўлю скінію Давідавую заняпалую, што ўпала, зачыню трэшчыны
    ў ёй і разбуранае адбудую, і зладжу яе, як у дні старадаўнія,
  deu-ELBBK: An jenem Tag werde ich die verfallene Hütte Davids aufrichten und ihre
    Risse vermauern und ihre Trümmer aufrichten, und ich werde sie bauen wie in den
    Tagen der Vorzeit;
  mbb-OT: “Egkeuma is andew he ed-umanan ku ebenguna is ginhedian ni David he iring
    te lawig he nerundus. Su ebpurungan ku heini is nezeetan, ne ibpeuman ku ibpehitindeg
    iring duen te nehuna.
  mal-2015: അവർ എദോമിൽ ശേഷിച്ചിരിക്കുന്നവരുടെയും എന്റെ നാമം വിളക്കപ്പെടുന്ന സകല ജാതികളുടെയും
    ദേശത്തെ കൈവശമാക്കേണ്ടതിന്നു വീണുപോയ
  rmc-rmc: „Andre oda džives pale ačhavava o rozpelo stankos le Davidoskro; zakerava
    andre leskre cheva a ačhavava les pale upre. Vibudinava les avke, sar sas varekana,
  pes-OPV: در آن روز خیمه داود راکه افتاده است برپا خواهم نمود و شکافهایش رامرمت خواهم
    کرد و خرابیهایش را برپا نموده، آن را مثل ایام سلف بنا خواهم کرد.
  ron-1924: Ын время ачея вой ридика дин кэдеря луй кортул луй Давид, ый вой дреӂе
    спэртуриле, ый вой ридика дэрымэтуриле ши-л вой зиди ярэшь кум ера одиниоарэ,
  ben-OBCV: “সেদিন “আমি দাউদের পতিত তাঁবু পুনঃপ্রতিষ্ঠিত করব— আমি তার ভাঙা দেয়ালগুলি
    মেরামত করব, আর তার বিধ্বস্ত স্থানগুলি পুনরায় দাঁড় করাব— পূর্বে যেমন ছিল, তেমনই
    তা পুনর্নির্মাণ করব,
  som-som: Wakhtigaas waxaan sare kicin doonaa taambuuggii Daa'uud oo dhacay, waanan
    awdi doonaa daldaloolkiisa, oo jajabkiisana waan sare kicin doonaa, oo waxaan
    u dhisi doonaa sidii waagii hore,
  lat-VUC: 'In die illa suscitabo tabernaculum David, quod cecidit: et reædificabo
    aperturas murorum ejus, et ea quæ corruerant instaurabo: et reædificabo illud
    sicut in diebus antiquis,'
  eng-ASVBT: In that day will I raise up the tabernacle of David that is fallen, and
    close up the breaches thereof; and I will raise up its ruins, and I will build
    it as in the days of old;
  ita-1885: In quel giorno io ridirizzerò il tabernacolo di Davide, che sarà stato
    abbattuto; e riparerò le lor rotture, e ridirizzerò le lor ruine, e riedificherò
    quello, come era a' dì antichi.
  eng-LXXUP: 'In that day I will raise up the tabernacle of David that is fallen,
    and will rebuild the ruins of it, and will set up the parts thereof that have
    been broken down, and will build it up as in the ancient days:'
  eng-ULB: In that day I will raise up the tent of David that has fallen, and close
    up its breaches. I will raise up its ruins, and rebuild it as in the days of old,
  spa-VBL: Ese día yo restauraré el reino caído de David. Repararé las brechas en
    sus muros, reconstruiré las ruinas, y quedará como antes.
  fra-_FOB: En ce temps-là, je relèverai le tabernacle de David qui est tombé, j'en
    réparerai les brèches, j'en redresserai les ruines, et je le rebâtirai comme il
    était aux jours anciens;
  mal-mal: “അവർ ഏദോമിൽ ശേഷിച്ചിരിക്കുന്നവരുടെയും എന്റെ നാമം വിളിക്കപ്പെടുന്ന സകലജനതകളുടെയും
    ദേശത്തെ കൈവശമാക്കേണ്ടതിന്
  urd-GVR: Us din maiṅ Dāūd ke gire hue ghar ko nae sire se khaṛā karūṅga. Maiṅ us
    ke raḳhnoṅ ko band aur us ke khanḍarāt ko bahāl karūṅga. Maiṅ sab kuchh yoṅ tāmīr
    karūṅga jis tarah qadīm zamāne meṅ thā.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी “गो मेको नाक्‍त दाऊद आ ब्रेश्‍शो खिं आन कली
    लेंशा सेल्‍नुङ। मिनु मेको आ ब्रेश्‍शो गारो आ पोव़ला सुइ‍नुङ। मिनु मोपा नेल्‍ल
    साइ ङोंइती ङा खोदेंशो सेल्‍नुङ। १राजा १२:१९; प्रेरित १५:१६-१७
  eng-NOY: In that day I will raise up the fallen tabernacle of David, And I will
    close up the breaches thereof, And raise up its ruins, And I will build it, as
    in the days of old.
  ita-1927: In quel giorno, io rialzerò la capanna di Davide ch’è caduta, ne riparerò
    le rotture, ne rileverò le rovine, la ricostruirò com’era ai giorni antichi,
  ckb-ckb: «لەو ڕۆژەدا چادرە ڕووخاوەکەی داود هەڵدەدەمەوە. شوورابەندە شکێنراوەکانی
    بنیاد دەنێمەوە، ڕووخاوییەکانی دروستدەکەمەوە، وەک ڕۆژانی ڕابردوو بنیادی دەنێمەوە،
  eng-BBE: In that day I will put up the tent of David which has come down, and make
    good its broken places; and I will put up again his damaged walls, building it
    up as in the past;
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ, ಬಿದ್ದುಹೋದ ದಾವೀದನ ಗುಡಾರವನ್ನು ನಾನು ನಿಲ್ಲಿಸಿ ಅದರ ಮುರಿದ ಗೋಡೆಗಳನ್ನು
    ಸರಿಪಡಿಸುತ್ತೇನೆ. ಮತ್ತು ಅದರ ಅವಶೇಷಗಳನ್ನು ಪುನಃಸ್ಥಾಪಿಸಿ ಮತ್ತು ಅದನ್ನು ಮೊದಲಿನಂತೆ ಪುನಃ
    ನಿರ್ಮಿಸುವೆನು.
  tam-2017: ஏதோமில் மீதியானவர்களையும், என்னுடைய பெயர் சொல்லிய எல்லா தேசங்களையும் தன்னிடத்தில்
    சேர்த்துக்கொள்வதற்காக,
  spa-RV-1909: En aquel día yo levantaré el tabernáculo de David, caído, y cerraré
    sus portillos, y levantaré sus ruinas, y edificarélo como en el tiempo pasado;
  ron-BTF: În acea zi voi ridica tabernacolul căzut al lui David și îi voi închide
    spărturile; și îi voi ridica ruinele și îl voi zidi ca în zilele din vechime;
  eng-WEBP: In that day I will raise up the tent of David who is fallen and close
    up its breaches, and I will raise up its ruins, and I will build it as in the
    days of old,
  eng-FBV: On that day I will restore the fallen kingdom of David; I will repair the
    broken walls, I will rebuild the ruins, and I will make it as it was in days of
    old.
  nld-1939: Op die dag richt Ik de vervallen hut van David weer op, Dicht haar scheuren,
    herstel haar puinen, En bouw ze op als in vroeger tijd;
  nch-BL: “Huan ipan nopa tonali na sempa nijtananas itanahuatijcayo Tanahuatijquet
    David ten huejcajquiya cati ama sosolijtoc. Sempa nijquetzas itanahuatijcayo quej
    se quiquetza se cali. Huan nijquetzas nopa tepamit cati quiyahualos ialtepe. Quena,
    sempa nijchijchihuas ica nochi iyejca cati achtohuiya quipixqui.
  vie-1934: Trong ngày đó, ta sẽ dựng lại nhà tạm của Đa-vít, là nhà đã đổ, và tu
    bổ lại những chỗ rách nát của nó. Ta sẽ dựng lại những nơi đổ nát và xây nó lại
    như ngày xưa;
  hin-CV: “उस समय “मैं दावीद के गिरे हुए आश्रय का पुनर्निमाण करूंगा, मैं इसके टूटे
    दीवारों को ठीक करूंगा, इसके खंडहरों को ठीक करूंगा, और इसको पहले जैसा फिर से बना
    दूंगा,
  spa-BES: En aquel día levantaré él tabernáculo caído de David, cerraré sus portillos;
    y volveré a levantar sus ruinas, lo reedificare como en él tiempo pasado;
  tdx-tdx: Haonjoko amy andro zay ty kiboho’ i Davide nikoromakey naho hakatoko o
    vinàkio; naho hatroako o nihotrakeo, vaho hamboareko manahake tañ’andro taolo;
  tha-KJV: ในวันนั้น เราจะยกพลับพลาของดาวิดซึ่งพังลงแล้​วน​ั้นตั้งขึ้นใหม่ และซ่อมช่องชำรุดต่างๆเสีย
    และจะยกที่ปรั​กห​ักพังขึ้น และจะสร้างเสียใหม่อย่างในสมัยโบราณกาล
  por-BR-2018: Naquele dia voltarei a levantar a caída tenda de Davi; fecharei seus
    brechas, repararei suas ruínas, e a reconstruirei como nos dias antigos,
  deu-ELO: An jenem Tage werde ich die verfallene Hütte Davids aufrichten und ihre
    Risse vermauern und ihre Trümmer aufrichten, und ich werde sie bauen wie in den
    Tagen vor alters;
  eng-WYC-2018: In that day I shall raise the tabernacle of David, that fell down,
    and I shall again-build openings of the walls thereof, and I shall restore the
    things that fell down; and I shall again-build it, as in old days, (On that day
    I shall raise up David’s house, that fell down, and I shall rebuild,or repair,
    the openings in its walls, and I shall restore the things that fell down; and
    I shall rebuild it, like in the old days,)
  epo-epo: En tiu tempo Mi restarigos la falintan tabernaklon de David, Mi reŝtopos
    ĝiajn breĉojn, Mi restarigos la detruitaĵon, kaj Mi rekonstruos ĝin, kiel en la
    tempo antikva,
  uig-PIN: Xu küni Mǝn Dawutning yiⱪilƣan kǝpisini yengibaxtin tiklǝymǝn, Uning yeriⱪlirini
    etimǝn; Uni harabiliktin ongxap, Əyni zamandiki petidǝk ⱪurimǝn.
  beo-beo: 'Hina Gode da amane sia:sa, “Eso da misunu, amoga Na da Da:ibidi ea hina
    bagade hou amola ea fi (wali amo da diasu mugului dagoi agoane ba:sa) amo bu hahamomu.
    Na da ea dobea bu hahamomu amola amo fi da ilia musa: hou defele ba:mu.'
  tpi-OTNT: Bikpela i tok olsem, “Bihain wanpela taim bai i kamap na bai mi kirapim
    wanpela king bilong lain bilong Devit. Nau kantri bilong dispela lain i olsem
    wanpela haus i pundaun pinis na i bagarap i stap. Orait bihain bai mi wokim dispela
    haus gen na bai mi stretim bek ol banis na bai haus i kamap gutpela olsem bipo.
  hau-SA: “A wannan rana zan maido da tentin Dawuda da ya fāɗi. Zan gyaggyara wuraren
    da suka yayyage, in kuma maido da kufansa in gina shi kamar yadda yake a dā,
  uig-LAT: Shu küni Men Dawutning yiqilghan kepisini yéngibashtin tikleymen, Uning
    yériqlirini étimen; Uni xarabiliktin ongshap, Eyni zamandiki pétidek qurimen.
  nde-nde: “Ngalolosuku ngizavusa ithente likaDavida elawayo. Ngizavala izikhala zalo,
    ngivuselele okwadilikayo kwalo, ngilakhe njengelaliyikho khona,
  ton-ton: '‌ʻI he ʻaho ko ia te u toe langa ʻae fale fehikitaki ʻo Tevita ʻaia kuo
    hinga, pea tāpuni ʻae ngaahi ava ʻo ia; pea te u toe fokotuʻu ʻae ngaahi meʻa
    kuo holoki, pea te u langaʻi ia ʻo hangē ko e ngaahi ʻaho ʻi muʻa:'
