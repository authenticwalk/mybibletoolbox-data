  piu-2006: '@see-verse:AMO.009.010'
  kik-kik: “Mũthenya ũcio nĩngacookereria hema ya Daudi ĩrĩa ĩgwĩte, thondeke kũrĩa
    yunĩkangĩte, na njookererie kũrĩa yanangĩtwo, na ndĩmĩake o ta ũrĩa yatariĩ mbere,
  fra-NCL: En ce jour-là, je relèverai la hutte de David qui est tombée ; je réparerai
    ses brèches, je relèverai ses ruines, et je la rebâtirai telle qu’aux jours d’autrefois,
  cek-AK: 'To na niah loe kamtimh tangcae David ih kahni im to ka pathawk moe, kamro
    hmuennawk to ka pakhraih let han; amrohaih to ka pathawk let moe, canghnii ih
    baktiah ka sak let han:'
  cuk-cuk: 'Bab-Jehová sogdebalid: “A-ibagi, David-meged-neg-ayarisadi, an soboed.
    Neg-yaa-ollogan-ambikusadi, an edioed, degi, e-neg-bibichismalad iduar-sobaledyob,
    gannar an sobbaloed.'
  uig-CYR: Шу күни Мән Давутниң жиқилған кәписини йеңибаштин тикләймән, Униң йериқлирини
    етимән; Уни харабиликтин оңшап, Әйни замандики петидәк қуримән.
  tel-2017: పడిపోయిన దావీదు గుడారాన్ని ఆ రోజు నేను లేవనెత్తి దాని గోడలను బాగుచేస్తాను.
    శిథిలాలను లేపుతాను. ముందు ఉన్నట్టు దాన్ని తిరిగి నిర్మిస్తాను.
  hat-BSA: Nan jou sa a, Mwen va fè leve Lakay David ki te tonbe a, e ranfòse brèch
    li yo. Anplis, Mwen va leve mazi kraze li yo, e fè l vin rebati tankou nan jou
    ansyen yo;
  kos-kos: LEUM GOD El fahk, “Len se ac fah tuku ke nga ac fah sifil folokonak tokosrai
    lal David, su oana sie lohm ma ikori ac sruala. Nga fah tulokunak ac aksasuyela
    sinka kac. Nga fah sifilpa musaela ac orala tuh in oana pacl meet ah.
  hbo-WLC: בַּיּ֣וֹם הַה֔וּא אָקִ֛ים אֶת־סֻכַּ֥ת דָּוִ֖יד הַנֹּפֶ֑לֶת וְגָדַרְתִּ֣י
    אֶת־פִּרְצֵיהֶ֗ן וַהֲרִֽסֹתָיו֙ אָקִ֔ים וּבְנִיתִ֖יהָ כִּימֵ֥י עוֹלָֽם׃
  ibo-ibo: “Nʼụbọchị ahụ, “aga m emekwa ka ụlọ ikwu Devid dara ada guzoziekwa. Aga
    m emezi akụkụ ya niile gbajiri agbaji, mee ka akụkụ ya niile dakpọsịrị adakpọsị
    guzozie dịka ọ dị na mbụ. Aga m ewugharịkwa ya, mee ka ọ dịrị ka ọ dị na mbụ.
  ory-ory: ସେଦିନ ଆମ୍ଭେ ଦାଉଦର ପତିତ ତମ୍ବୁ ପୁନର୍ବାର ଉତ୍ଥାପନ କରିବା ଓ ତହିଁର ଫଟା ସ୍ଥାନସବୁ
    ବନ୍ଦ କରିବା; ପୁଣି, ତାହାର ଉଜାଡ଼ ସ୍ଥାନସବୁ ପୁନର୍ବାର ଉଠାଇବା ଓ ପୂର୍ବକାଳର ନ୍ୟାୟ ତାହା
    ନିର୍ମାଣ କରିବା;
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Epwe war ewe fansoun lupwen üpwe aüsefälietä
    ewe mwün Tafit mi wewe ngeni eu imw mi turula. Üpwe apinasa pwangan o försefäli
    mine a ta me won. Üpwe försefäli pwe epwe usun chök lon fansoun lom.
  rop-rop: YAWEI bin tok langa im pipul Isreil. Imbin tok, “Bambai det dei garra kaman
    wen ai garra album yumob dumaji wen yumob garra abum bigwan fait yumob garra jidan
    wulijim det haus weya yumob enamimob garra nokamdan. En nomeda ola enamimob garra
    bidim yumob, bat stil ai garra meigim yumob jidan brabli strongbala pipul igin
    wulijim longtaim wen Deibid bin jidan king, ola Isreil pipul bin jidan brabli
    strongbala pipul.
  ukr-1871: У той час приверну я знов упавше царство Давидове, заправлю попуклини
    в ньому, поновлю все розвалене й одбудую його, як було за днїв давних,
  deu-1951: An jenem Tage will ich die zerfallene Hütte Davids wieder aufrichten und
    ihre Risse vermauern und ihre Trümmer wiederherstellen und sie wieder bauen wie
    in den Tagen der Vorzeit,
  eng-JPS: In that day will I raise up the tabernacle of David that is fallen, and
    close up the breaches thereof, and I will raise up his ruins, and I will build
    it as in the days of old;
  srp-1865: U to æu vrijeme podignuti opali šator Davidov, i zatvoriæu mu pukotine,
    i opraviæu mu što je razvaljeno, i opet æu ga sagraditi kao što je bio prije,
  lug-lug: “Mu biro ebyo ndizzaawo ennyumba ya Dawudi eyagwa era ndiddaabiriza ebifo
    ebyamenyebwamenyebwa, ne nzizaawo ebyali amatongo, ne biba nga bwe byabeeranga,
  heb-heb: ביום ההוא אקים את סכת דויד הנפלת וגדרתי את פרציהן והרסתיו אקים ובניתיה
    כימי עולם׃
  ben-IRV: সেই দিনের আমি দায়ূদের তাঁবু ওঠাবো যা পরে গেছিল এবং তার ফাটলগুলো বুজাবো।
    আমি এর ধ্বংস স্থানগুলি ওঠাবো এবং আগে যেমন ছিল তেমন আবার তৈরী করব,
  pan-pan: “ਉਸ ਦਿਨ ਮੈਂ ਦਾਊਦ ਦੇ ਡਿੱਗੇ ਹੋਏ ਡੇਰੇ ਨੂੰ ਖੜ੍ਹਾ ਕਰਾਂਗਾ ਅਤੇ ਉਸ ਦੀਆਂ ਤੇੜਾਂ ਨੂੰ
    ਬੰਦ ਕਰਾਂਗਾ, ਮੈਂ ਉਸ ਦੇ ਖੰਡਰਾਂ ਨੂੰ ਫੇਰ ਬਣਾਵਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਪੁਰਾਣੇ ਸਮਿਆਂ ਵਰਗਾ ਬਣਾ
    ਦਿਆਂਗਾ,
  mya-JVB: ကျန်ကြွင်းရစ် သောဧဒုံ အမျိုးသားမှစ၍ ငါ ၏နာမ ဖြင့် သမုတ် သော တပါးအမျိုးသား
    အပေါင်း တို့ကိုသိမ်းယူ စေခြင်းငှါ ၊ လဲ လျက်ရှိသောဒါဝိဒ် ၏တဲ ကိုထို ကာလ ၌ ငါဆောက်တည်
    ပြန်မည်။ အက်ကွဲရာ များကိုစေ့စပ် မည်။
  tte-O: Yaubada iwaloba, “Sauga ilalaoma koina kani Deibida ana kaba loina yakabi-walui
    yoi. Kabona kaba loinane kana koleya besiele nume yabo itata-gwaligwaliko. Na
    kana dedeline kani yayadudulaili yoi yo tamwalapanna yabwalui. Kani yalowalui
    yoi kabo inamwanamwasosi yo iwasawasa molosi besiele sauga beyabeyana koina.
  hmo-hmo: Lohiabada ia gwau, “Dina be ia mai noho, lau ese king ta, Davida ena bese
    tauna ta, do lau haginia. Harihari inai bese ena basileia be ruma dikana ta bamona,
    ia moru diho vadaeni. To gabeai lau ese inai ruma ena haba do lau hanamoa lou,
    bona ruma do lau haginia namonamo lou, guna ia noho hegeregerena.
  urd-urd: मैं उस रोज़ दाऊद के गिरे हुए घर को खड़ा करके, उसके रख़नों को बंद करूँगा;
    और उसके खंडर की मरम्मत करके, उसे पहले की तरह ता'मीर करूँगा;
  rus-SYN: В тот день Я восстановлю скинию Давидову падшую, заделаю трещины в ней
    и разрушенное восстановлю, и устрою ее, как в дни древние,
  bqc-SIM: Gↄↄ bee má ɛa Davidi bɛzĩ bo, mí a gufooↄ kɛkɛ. Má aà ua pↄ́ gàpi
    vu, mí uapi fɛlɛ lá a dɛ yãawa,
  tcz-CHONGTHU: Hiche nikho chuleh keiman alhusa David lenggam chu kaphoh ding’a,
    katundoh kit ding ahi. Akulpi bangsesa ho kasemphat kit ding, chuteng achimsa
    jouse ka sahphat kit ding, chuleh aloupina mangsa chu ka tundoh kit ding ahi.
  mar-mar: त्या दिवशी दाविदचा मंडप जो पडला आहे, मी तो पुन्हा उभारीन. मी त्यांच्या
    भिंतीतील भगदाडे बुजवीन आणि जे उद्ध्वस्त झोलेले आहे, ते मी पुन्हा बांधीन. मी त्या
    पुरातन दिवसात होत्या, तशाच पुन्हा बांधीन.
  qub-qub: «Chay nishä junaj chayamuptenga Davidpita mirajcuna yapay Israelcho mandananpämi
    camacächishaj. Davidpa wasin tunisha caycajta yapay jatarachishaj. Uchcuncunata
    chapashaj. Pergancuna juchusha caycajta pergashaj. Chauraga unay cashannömi yapay
    canga.
  bqp-bqp: Tɔ̃ru gɑrɑ sisi tè sɔɔ kon Dɑfidin bɑndu seeyɑ te tɑ sɑ̃ɑ nge yɛnu ge gɑ
    bɑnsu kuɑ. Kon tu sɔmɛ, kpɑ tu se tu wurɑmɑ nge yellu.
  hat-hat: 'Seyè a di: Yon jou gen pou rive! Jou sa a, m''a mete peyi wa David la
    kanpe ankò sou de pye l''. Koulye a li tankou yon kay k''ap fin kraze. Lè sa a,
    m''a repare tout kote ki fann yo. M''a refè miray ki te fin kraze yo. M''ap rebati
    peyi a jan l'' te ye nan tan lontan an.'
  eng-BSB: “In that day I will restore the fallen tent of David. I will repair its
    gaps, restore its ruins, and rebuild it as in the days of old,
  eng-WEBPB: In that day I will raise up the tent of David who is fallen and close
    up its breaches, and I will raise up its ruins, and I will build it as in the
    days of old,
  kbq-kbq: Hagi ana knafina Deviti nona ete eri hanavetina negi'na, tapagema hu'naza
    kuma kegina ete eri so'e nehu'na, kumamo'ma mopafima havizama huno evuramino me'nefintira
    ete eri oti'na ki'nugeno, ko'ma me'neaza huno konaririane hankavenentake kuma
    megahie.
  nhe-BL: “Huan ipan nopa tonali na sampa nijtlalanas itlanahuatijcayo Tlanahuatijquetl
    David tlen huejcajquiya tlen ama xolejtoc. Sampa nijquetzas itlanahuatijcayo queja
    se quiquetzas se cali. Huan nijquetzas nopa tepamitl tlen quiyahualo ialtepe.
    Quena, sampa nijsencahuas ica nochi iyejyejca tlen achtohuiya quipixqui.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe kury. — A'e 'ar mehe azapo wi putar
    Tawi tuwihawete romo heko haw ihe nehe. Nuzawy kwaw tàpuz u'ar ma'e kwer. Awàpytym
    putar ixorok awer ipàrirogaw aiha ma'e rehe ihe nehe. Azapo wi putar a'e tàpuz
    u'ar ma'e kwer nehe. Kwehe mehe ikatu tàpuz. Ikatu wi putar kwehe arer zàwegatete
    nehe.
  eng-DRA: 'In that day I will raise up the tabernacle of David, that is fallen: and
    I will close up the breaches of the walls thereof, and repair what was fallen:
    and I will rebuild it as in the days of old.'
