verse: AMO.009.014
translations:
  mal-C: പ്രവാസത്തിലേക്കുപോയ എന്റെ ജനമായ ഇസ്രായേലിനെ ഞാൻ മടക്കിക്കൊണ്ടുവരും. “നശിപ്പിക്കപ്പെട്ട
    പട്ടണങ്ങളെ അവർ വീണ്ടും പണിത് അവിടെ പാർക്കും. അവർ മുന്തിരിത്തോപ്പുകൾ നട്ടുണ്ടാക്കി,
    അവയിലെ വീഞ്ഞു കുടിക്കും; അവർ തോട്ടങ്ങൾ നട്ടുണ്ടാക്കുകയും അതിലെ പഴം തിന്നുകയും
    ചെയ്യും.
  deu-TKW: Dann will ich das Geschick meines Volkes Israel wenden; sie werden verödete
    Städte aufbauen und auch darin wohnen, Weinberge anpflanzen und auch den Wein
    davon trinken, Gärten anlegen und auch ihre Früchte genießen.
  lin-lin: Nakozongisa Isalaele, bato na Ngai, oyo bakendeki na bowumbu, mpe bakotonga
    lisusu bingumba oyo ebebisamaki mpe bakovanda kati na yango. Bakolona banzete
    ya vino mpe bakomela vino na yango, bakolona bilanga mpe bakolia bambuma na yango.
  eng-LSV: And I have turned back [to] the captivity of My people Israel, || And they
    have built desolate cities, and inhabited, || And have planted vineyards, and
    drunk their wine, || And made gardens, and eaten their fruit.
  eng-GNV: 'And I will bring againe the captiuitie of my people of Israel: and they
    shall build the waste cities, and inhabite the, and they shall plant vineyardes,
    and drinke the wine thereof: they shall also make gardens, and eate the fruites
    of them.'
  eng-WEBSTER: And I will bring again the captivity of my people of Israel, and they
    shall build the waste cities, and inhabit them ; and they shall plant vineyards,
    and drink the wine of them; they shall also make gardens, and eat the fruit of
    them.
  nhw-BL: Huan na niquinhualicas noisraelita masehualhua tlen tlalme catli huejca
    campa quinhuicaque inincualancaitacahua. Huan sempa quisencahuase inialtepehua
    catli nochi polijtoya huan sempa itztose nopona. Huan quitocase miyac xocomeca
    mili huan cuamili. Huan quicuase tlen nopa mili catli quitoctoque huan quiijise
    tlen inijuanti ininxocomeca atl.
  swh-ONEN: Nitawarejesha tena watu wangu Israeli waliohamishwa; wataijenga tena miji
    iliyoachwa magofu, nao wataishi ndani mwake. Watapanda mizabibu na kunywa divai
    yake; watalima bustani na kula matunda yake.
  bba-bba: Kon nɛn tɔmbu Isirelibɑ yɑkiɑ yorun di. Kpɑ bu wure bu wuu si su rɑɑ bɑnsu
    kuɑ seeyɑ bu sinɑ mi. Bɑ koo resɛmbɑ duure, kpɑ bu yen tɑm nɔ. Bɑ koo dɑ̃ɑ ɡbɑɑnu
    ko, kpɑ bu yen mɑrum di.
  eng-KJVCPB: And I will bring again the captivity of my people of Israel, And they
    shall build the waste cities, and inhabit them; And they shall plant vineyards,
    and drink the wine thereof; They shall also make gardens, and eat the fruit of
    them.
  luo-luo: Bangʼe abiro miyo joga Israel duogi. “Kendo gibiro gero miechgi mane olokore
    gundni ma ginidagie, eka gibiro pidho yiend mzabibu, kendo madho divai mare. Gibiro
    puro puothegi, kendo chamo nyak margi.
  meu-meu: Egu bese Israel taudia baina hanamodia lou, e heḡiḡi dobi hanuadia bae
    haginidia lou, bena bae noholaidia; vine imeadia bae hado, bena edia vine ranuna
    bae inua, uma bae kara, bena anidia bae ani.
  npi-ULB: मेरा मानिस, इस्राएललाई म निर्वासनबाट फिर्ता ल्याउनेछु । तिनीहरूले भत्‍केका
    सहरहरूलाई निर्माण गर्नेछन् र तिनमा बसोबास गर्नेछन्, तिनीहरू दाखबारीहरू लगाउनेछन्
    र तिनका दाखमद्य पिउनेछन्, र तिनीहरूले बगैंचा लगाउनेछन् र तिनका फल खानेछन् ।
  yor-yor: Èmi yóò si tún mú ìgbèkùn Israẹli ènìyàn mi padà bọ̀. “Wọn yóò sì kọ́ ahoro
    ìlú, wọn yóò sì máa gbé inú wọn. Wọn yóò sì gbin ọgbà àjàrà, wọn yóò sì mu ọtí
    wáìnì wọn wọn yóò sì ṣe ọgbà pẹ̀lú, wọn yóò sì jẹ èso inú wọn.
  pes-OPCB: من قوم خود اسرائیل را از اسارت باز می‌گردانم. آنها شهرهای ویران خود را
    بازسازی نموده، دوباره در آنها ساکن خواهند شد. باغها و تاکستانها غرس نموده شراب
    آنها را خواهند نوشید و میوهٔ آنها را خواهند خورد.
  tgl-ULB: Ibabalik ko mula sa pagkakabihag ang aking mga taong Israel. Itatayo nila
    ang nasirang lungsod at maninirahan doon, magtatanim sila sa ubasan at iinumin
    ang mga alak nito, gagawa sila ng hardin at kanilang kakainin ang mga bunga nito
  cbu-NT: Ashiriya, kundararis siyaa araptaa machirangsin, anumandsha nuw siyaa yanpuyashinuri,
    yusur nishutam taatssa. Nish yaktarishis pangeemis yusur panguyarus, anush taatssa.
    Mzareemtamtis mzayarus, kizarunaa tatsumeerus kayanakchu, anoo katungkus taatssa.
  hui-hui: I̱ninaga wali agaliru tini dindi wiyagoha haru dai bulebero. Tinaga anda
    paberu gialobaga bini wiyaru lone bu aribia halu hayagobi dege helolebira. Tinaga
    mabu hangaga wiyagoha gerebi irane hongowa gerebi lini dedagola dagadagua waini
    iba wabialu hambu nalu tomo marubi hangalu dewa nalu holebira.
  mya-mya: ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​ကို​နေ​ရင်း ပြည်​သို့ ပြန်​လည်​ဆောင်​ယူ​လာ​မည်။
    သူ​တို့​သည်​ပြို​လဲ​နေ​သော​မြို့​များ​ကို ပြန်​လည်​တည်​ဆောက်​ကြ​၍ ထို​မြို့​များ​၌​ပြန်​လည်​နေ​ထိုင်​ခွင့်​ရ​ကြ
    လိမ့်​မည်။ စ​ပျစ်​ခြံ​များ​ကို​စိုက်​ပျိုး​၍​စ​ပျစ်​ရည် သောက်​ခွင့်​ရ​ကြ​လိမ့်​မည်။
    ဥ​ယျာဉ်​များ​ကို​စိုက်​ပျိုး​ကြ​၍ ကိုယ်​တိုင်​စိုက်​သော​သီး​နှံ​တို့​ကို​ကိုယ်​တိုင်
    စား​ရ​သော​အ​ခွင့်​ရ​ကြ​လိမ့်​မည်။
  bod-N: ངས་བཙོན་དུ་ཁྲིད་པའི་རང་གི་མི་སྡེ་ཡེས་ར་ཨེལ་ཕྱིར་ལོག་པར་བྱ་སྟེ། དེ་དག་གིས་གྲོང་ཁྱེར་གོག་པོ་རྣམས་ཡང་བསྐྱར་བཞེངས་ནས་དེའི་ནང་དུ་སྡོད་པར་འགྱུར་ཞིང་།
    རྒུན་ཚལ་རྣམས་བཙུགས་ནས་དེའི་རྒུན་ཆང་འཐུང་བ་དང་། ལྡུམ་ར་བཙུགས་ནས་དེའི་འབྲས་བུ་བཟའ་བར་འགྱུར།
  sna-sna: Ndichadzosazve vanhu vangu vakatapwa, ivo vaIsraeri; vachavakazve maguta
    akaitwa matongo uye vachagara maari. Vachasima minda yemizambiringa vagonwa waini
    yayo. Vacharima mapindu uye vachadya zvibereko zvawo.
  spa-BLM: Haré volver a mi pueblo Israel del cautiverio, y reconstruirán las ciudades
    en ruinas y las habitarán; y plantarán viñas y beberán vino de ellas. También
    harán jardines, y comer sus frutos.
  cac-cac: yujto ol vic'cot in chon̈ab' Israel b'aj ayb'at d'a ch'oc chon̈ab'il. Ol
    laj sb'oanxi schon̈ab' eb' juvinaquemi, yic scajnajxi eb' d'ay, ol yavanxi yuva
    eb', ol yuc'an vino eb'. Ol yavan te' avb'en te' eb', ol sloan sat te' eb'.
  swh-ULB: Nitawarudisha kutoka utumwani watu wangu Israeli. Watajenga magofu ya miji
    na kuishi humo, watapanda bustani za mizabibu na kunywa divai, na watafanya bustani
    na kula matunda yao.
  bel-bel: І вярну з палону народ Мой, Ізраіля, і забудуць апусьцелыя гарады і паселяцца
    ў іх, насадзяць вінаграднікі і будуць піць віно зь іх, разьвядуць сады і пачнуць
    есьці плады зь іх.
  deu-ELBBK: Und ich werde die Gefangenschaft meines Volkes Israel wenden; und sie
    werden die verwüsteten Städte aufbauen und bewohnen und Weinberge pflanzen und
    deren Wein trinken und Gärten anlegen und deren Frucht essen.
  mbb-OT: Ibpeulì ku is menge etew ku he menge tig-Israel ziyà te tanè dan puun te
    kegkevihaǥa kandan. Ed-umanan dan ebenguna is nevengkag he menge inged dan ne
    zutun sikandan ed-ubpà. Ebpemula zan te menge paras ne ed-inum dan te vinu kayi.
    Ebpemula zan diyà te menge pemuleey zan ne egkaan dan te menge veǥas kayi.
  mal-2015: അപ്പോൾ ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്റെ പ്രവാസികളെ മടക്കിവരുത്തും ശൂന്യമായിപ്പോയിരുന്ന
    പട്ടണങ്ങളെ അവർ പണിതു പാർക്കയും മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയിലെ വീഞ്ഞു കുടിക്കയും
    തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയിലെ ഫലം അനുഭവിക്കയും ചെയ്യും.
  rmc-rmc: Anava pale mire zaile manušen le Izrael; o zňičimen fori peske pale ačhavena
    a bešena ode; sadzinena peske o viňici a pijena peskri mol, kerena peske o zahradi
    a chana lendar o ovocje.
  pes-OPV: و اسیری قوم خود اسرائیل راخواهم برگردانید و شهرهای مخروب را بنانموده، در
    آنها ساکن خواهند شد و تاکستانهاغرس کرده، شراب آنها را خواهند نوشید و باغهاساخته،
    میوه آنها را خواهند خورد.»
  ron-1924: Вой адуче ынапой пе принший де рэзбой ай попорулуй Меу Исраел; ей вор
    зиди ярэшь четэциле пустиите ши ле вор локуи, вор сэди вий ши ле вор бя винул,
    вор фаче грэдинь ши ле вор мынка роаделе.
  ben-OBCV: আমি আমার নির্বাসিত প্রজা ইস্রায়েলকে আবার ফিরিয়ে আনব। “তারা ধ্বংসিত নগরগুলিকে
    পুনর্নির্মাণ করে সেগুলির মধ্যে বসবাস করবে। তারা দ্রাক্ষাক্ষেত রোপণ করে সেগুলি
    থেকে উৎপন্ন দ্রাক্ষারস পান করবে; তারা বিভিন্ন উদ্যান তৈরি করে সেগুলির ফল ভোজন
    করবে।
  som-som: Oo anigu waxaan soo celin doonaa maxaabiistii dadkayga Israa'iil, oo iyana
    way dhisi doonaan magaalooyinkii baabba'ay, wayna degi doonaan, oo beercanabyo
    way beeran doonaan, khamrigoodana way cabbi doonaan, oo weliba waxay samaysan
    doonaan beero, oo midhahooda way cuni doonaan.
  lat-VUC: Et convertam captivitatem populi mei Israël; et ædificabunt civitates desertas,
    et inhabitabunt; et plantabunt vineas, et bibent vinum earum, et facient hortos,
    et comedent fructus eorum.
  eng-ASVBT: And I will bring back the captivity of my people Israel, and they shall
    build the waste cities, and inhabit them; and they shall plant vineyards, and
    drink the wine thereof; they shall also make gardens, and eat the fruit of them.
  ita-1885: Ed io ritrarrò di cattività il mio popolo Israele, ed essi riedificheranno
    le città desolate, e vi abiteranno; e pianteranno delle vigne, e ne berranno il
    vino; e lavoreranno de' giardini, e ne mangeranno il frutto.
  eng-LXXUP: And I will turn the captivity of my people Israel, and they shall rebuild
    the ruined cities, and shall inhabit them; and they shall plant vineyards, and
    shall drink the wine from them; and they shall form gardens, and eat the fruit
    of them.
  eng-ULB: I will bring back from captivity my people Israel. They will build the
    ruined cities and inhabit them, they will plant vineyards and drink their wine,
    and they will make gardens and eat their fruit.
  spa-VBL: Liberaré a mi pueblo de la cautividad, y ellos reconstruirán las ciudades
    en ruinas, y habitarán en ellas. Plantarán viñedos y beberán su vino; plantarán
    jardines y comerán de su fruto.
  fra-_FOB: Et je ramènerai les captifs de mon peuple d'Israël; ils rebâtiront les
    villes dévastées, et y habiteront; ils planteront des vignes, et en boiront le
    vin; ils feront des jardins et en mangeront les fruits.
  mal-mal: “അപ്പോൾ ഞാൻ എന്റെ ജനമായ യിസ്രായേലിന്റെ പ്രവാസികളെ മടക്കിവരുത്തും; ശൂന്യമായിപ്പോയിരുന്ന
    പട്ടണങ്ങളെ അവർ പണിത് പാർക്കുകയും മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയിലെ വീഞ്ഞ് കുടിക്കുകയും
    തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയിലെ ഫലം അനുഭവിക്കുകയും ചെയ്യും.
  urd-GVR: Us waqt maiṅ apnī qaum Isrāīl ko bahāl karūṅga. Tab wuh tabāhshudā shahroṅ
    ko nae sire se tāmīr karke un meṅ ābād ho jāeṅge. Wuh angūr ke bāġh lagā kar un
    kī mai pieṅge, dīgar phaloṅ ke bāġh lagā kar un kā phal khāeṅge.
  suz-BL: गो आं मुर इस्राएली आन कली आन मार मार लेश्‍शा गे‍नुङमी। मिनु मेको आन ब्रेश्‍शो
    सहर कली लेंशा सेल्‍शा, मेकेर बाक्‍नीम। मेकोपुकीम अङगुर ख्रुम्‍शा, अङगुर शांबु
    तूनीम। मेकोपुकीम फल फुल ख्रुम्‍‍शा, मेको आन फल जाइनीम। ब्‍यवस्‍था ३०:३; यसैया
    ६५:२१
  eng-NOY: I will bring back the captives of my people Israel, And they shall build
    the desolate cities, and shall inhabit them; And they shall plant vineyards, and
    drink their wine; They shall also make gardens, and eat their fruit.
  ita-1927: E io trarrò dalla cattività il mio popolo d’Israele; ed essi riedificheranno
    le città desolate, e le abiteranno; pianteranno vigne, e ne berranno il vino;
    faranno giardini, e ne mangeranno i frutti.
  ckb-ckb: ڕاپێچکراوانی ئیسرائیلی گەلەکەم دەگەڕێنمەوە. «شارە کاولکراوەکان بنیاد دەنێنەوە
    و تێیدا نیشتەجێ دەبن. ڕەزەمێو دەچێنن و شەرابەکەی دەخۆنەوە، باخ دەچێنن و لە بەرەکەی
    دەخۆن.
  eng-BBE: And I will let the fate of my people Israel be changed, and they will be
    building up again the waste towns and living in them; they will again be planting
    vine-gardens and taking the wine for their drink; and they will make gardens and
    get the fruit of them.
  kan-OKCV: ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಸೆರೆಯಿಂದ ತಿರುಗಿ ಬರಮಾಡುವೆನು. “ಅವರು ಹಾಳಾದ ಪಟ್ಟಣಗಳನ್ನು
    ಕಟ್ಟಿ ವಾಸಮಾಡುವರು. ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ನೆಟ್ಟು, ಅವುಗಳ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವರು. ತೋಟಗಳನ್ನು
    ಮಾಡಿ ಅವುಗಳ ಫಲವನ್ನು ತಿನ್ನುವರು.
  tam-2017: என்னுடைய மக்களாகிய இஸ்ரவேலின் சிறையிருப்பைத் திருப்புவேன்; அவர்கள் பாழான
    நகரங்களைக் கட்டி, அவைகளில் குடியிருந்து, திராட்சைத்தோட்டங்களை நாட்டி, அவைகளுடைய
    பழரசத்தைக் குடித்து, தோட்டங்களை உண்டாக்கி, அவைகளின் கனிகளை சாப்பிடுவார்கள்.
  spa-RV-1909: Y tornaré el cautiverio de mi pueblo Israel, y edificarán ellos las
    ciudades asoladas, y las habitarán; y plantarán viñas, y beberán el vino de ellas;
    y harán huertos, y comerán el fruto de ellos.
  ron-BTF: Și voi întoarce pe captivii poporului meu Israel; și ei vor zidi cetățile
    risipite și le vor locui; și vor sădi vii și vor bea vinul lor; vor face de asemenea
    grădini și vor mânca rodul lor.
  eng-WEBP: I will bring my people Israel back from captivity, and they will rebuild
    the ruined cities, and inhabit them; and they will plant vineyards, and drink
    wine from them. They shall also make gardens, and eat their fruit.
  eng-FBV: I will bring my people back from captivity, and they will rebuild the ruined
    cities, and they shall live in them. They shall plant vineyards and drink their
    wine; they will plant gardens and eat the fruit they produce.
  nld-1939: 'Dan zal Ik het lot van Israël, mijn volk, ten beste keren: Ze zullen
    de verwoeste steden herbouwen, en daarin wonen, Wijngaarden planten, en de wijn
    ervan drinken, Tuinen aanleggen, en de vrucht ervan eten;'
  nch-BL: Huan na niquinhualicas noisraelita masehualhua ten talme cati huejca campa
    quinhuicaque inincualancaitacahua. Huan sempa quicualchijchihuase inialtepehua
    cati nochi polijtoya huan sempa itztose nopona. Huan quitocase miyac xocomecat
    huan cuame. Huan quicuase ten nopa mili cati quitoctoque huan quiise ten inijuanti
    inixocomeca iayo.
  vie-1934: Ta sẽ đem phu tù của dân Y-sơ-ra-ên ta trở về; chúng nó sẽ lập lại các
    thành bị phá, và ở đó. Chúng nó sẽ trồng vườn nho và uống rượu nó, sẽ cày cấy
    vườn mình và ăn trái nó.
  hin-CV: और मैं अपने इस्राएली लोगों को बंधुआई से वापस ले आऊंगा. “वे नष्ट हुए नगरों
    का पुनर्निर्माण करेंगे और उनमें रहने लगेंगे. वे अंगूर की बारियां लगाएंगे और उनकी
    शराब पिएंगे; वे बगीचा लगाएंगे और उनके फलों को खाएंगे.
  spa-BES: Y traeré de la cautividad a mi pueblo Israel, y volverán a construir las
    ciudades desiertas y vivirán en ellas; volverán a plantar viñedos y tomarán el
    vino para beber; y harán jardines y obtendrán el fruto de ellos.
  tdx-tdx: Le hafoteko ty fandrohiza’ ondatiko Israeleo, naho haore’ iereo o tanàn-taoloo,
    himoneña’ iareo; naho hambole tanem-baloboke, naho hinoñe divay ama’e, naho hañalahala
    golobon-traka, vaho ho kamae’ iareo o voka’eo.
  tha-KJV: เราจะให้อิสราเอลประชาชนของเรากลับสู่สภาพเดิม เขาจะสร้างเมืองที่พังนั้นขึ้นใหม่และเข้าอาศัยอยู่
    เขาจะปลูกสวนองุ่นและดื่​มน​้ำองุ่นของสวนนั้น เขาจะทำสวนผลไม้และรับประทานผลของมัน
  por-BR-2018: E restaurarei meu povo Isarael de seu infortúnio; então reconstruirão
    as cidades assoladas, e nelas habitarão; e plantarão vinhas, e beberão o vinho
    delas; e farão jardins, e comerão o fruto deles.
  deu-ELO: Und ich werde die Gefangenschaft meines Volkes Israel wenden; und sie werden
    die verwüsteten Städte aufbauen und bewohnen, und Weinberge pflanzen und deren
    Wein trinken, und deren Gärten anlegen und deren Frucht essen.
  eng-WYC-2018: And I shall convert the captivity of my people Israel, and they shall
    build (up the) forsaken cities, and shall dwell; and shall plant vineyards, and
    they shall drink wine of them; and shall make gardens, and shall eat fruits of
    them. (And I shall restore the prosperity of my people Israel, and they shall
    rebuild the deserted cities, and they shall live in them; and they shall plant
    vineyards, and shall drink their wine; and they shall make gardens, and shall
    eat their fruit.)
  epo-epo: Kaj Mi revenigos la forkaptitojn de Mia popolo Izrael, ili rekonstruos
    la ruinigitajn urbojn, enloĝiĝos, plantos vinberĝardenojn kaj trinkos ilian vinon,
    aranĝos ĝardenojn kaj manĝos iliajn fruktojn.
  uig-PIN: Wǝ hǝlⱪim Israilni asarǝttin ⱪutuldurup, azadliⱪⱪa erixtürimǝn; Ular harab
    xǝⱨǝrlǝrni ⱪayta ⱪurup, ularda makanlixidu; Ular üzümzarlarni tikip, ularning
    xarabini iqidu; Ular baƣlarni bǝrpa ⱪilip, mewisini yǝydu.
  beo-beo: Na da Na fi dunu ilia sogega bu oule misunu. Ilia moilai bai bagade wadela:lesi
    amo ilia da bu hahamomu. Amola ilia da amo ganodini esalumu. Ilia da waini efe
    sagamu amola amoga waini hamoi manu. Ilia da ifabia sagamu amola amo ea ha:i manu
    fai manu.
  tpi-OTNT: Bai mi bringim ol manmeri bilong mi i go bek long as ples bilong ol. Na
    bai ol i wokim gen ol taun i bagarap pinis na bai ol i sindaun gen long ol. Na
    bai ol i planim gen ol diwai wain na wokim wain bilong dring. Na bai ol i wokim
    ol gaden na kisim kaikai long ol.
  hau-SA: Zan dawo da waɗanda aka kai zaman bauta mutanena Isra’ila. “Za su sāke gina
    biranen da suke kango su kuma zauna a cikinsu. Za su shuka gonakin inabi su kuma
    sha ruwan inabinsu; za su yi lambuna su kuma ci amfaninsu.
  uig-LAT: We xelqim Israilni asarettin qutuldurup, azadliqqa érishtürimen; Ular xarab
    sheherlerni qayta qurup, ularda makanlishidu; Ular üzümzarlarni tikip, ularning
    sharabini ichidu; Ular baghlarni berpa qilip, méwisini yeydu.
  nde-nde: Ngizababuyisela abantu bami bako-Israyeli abathunjwayo. Bazawakha kutsha
    amadolobho adilikayo bahlale kuwo. Bazahlanyela izivini banathe iwayini lazo;
    bazakwenza izivande badle izithelo zazo.
  ton-ton: Pea te u toe ʻomi ʻae pōpula ʻo hoku kakai ko ʻIsileli, pea te nau toe
    langa ʻae kolo naʻe lala, pea nofo ai; pea te nau tō ngoue vaine, pea inu ʻae
    uaine ʻo ia; te nau ngoue foki, pea kai hono fua.
  ces-1613: Přivedu také zase zajatý lid svůj Izraelský, a vystavějí města zpuštěná,
    aby v nich bydlili; a budou štěpovati vinice, a píti víno jejich, nadělají i zahrad,
    a jísti budou ovoce jejich.
  eng-WMB: I will bring my people Israel back from captivity, and they will rebuild
    the ruined cities, and inhabit them; and they will plant vineyards, and drink
    wine from them. They shall also make gardens, and eat their fruit.
  tam-TCV: நாடுகடத்தப்பட்ட என் மக்களாகிய இஸ்ரயேலரை முன்நிலைக்குக் கொண்டுவருவேன். “அவர்கள்
    பாழடைந்த பட்டணங்களை திரும்பக் கட்டி, அவற்றில் குடியிருந்து, திராட்சைத் தோட்டங்களை
    நாட்டி, அதன் இரசத்தைக் குடித்து, தோட்டங்களை உண்டாக்கி, அதன் பழங்களைச் சாப்பிடுவார்கள்.
  ceb-ULB: Dad-on ko pagbalik gikan sa pagkabihag ang akong katawhan sa Israel. Tukoron
    nila ang nagun-ob nga mga siyudad ug puy-an kini, magtanom sila ug mga paras ug
    manginom sa mga bino niini, ug maghimo sila ug mga tanaman ug mangaon sa mga bunga
    niini.
  pol-UBG: Odwrócę niewolę mojego ludu, Izraela; odbudują miasta spustoszone i zamieszkają
    w nich; zasadzą też winnice i będą pić z nich wino; założą też sady i będą jedli
    ich owoce.
  agr-agr: Nunú tsawan uminkui, mina aentsug Israel aents aidau achija yajuakam tikich
    nugkanum batsatun jiija yajuakan ikaunmatnaitjai. Dutika ai dita yaaktaji tsaikbau
    aidaun ataktu najanawag batsamas, uva ajakmakag vinon najanawag umuinak, tikich
    ajak aidaunashkam dita agájin ajakmawag, nuna nejen yuwinak shiig batsamsagtinai.
  kyc-kyc: Ingyaramo dokopa nambame nambana wambu dupwa nakamana yuu range wambo palenge
    dokona lanyuo eparo. Eparono dokopa yuu andape lalyisi dupwa range waso palirami.
    Palipala nakamame isa waene dee wara pipala jingi lyeramo dokome ipwa waene waso
    narami. Nakama ee dupwa pyuo wara pipala range manjo narami.
  urd-GVU: اُس وقت مَیں اپنی قوم اسرائیل کو بحال کروں گا۔ تب وہ تباہ شدہ شہروں کو
    نئے سرے سے تعمیر کر کے اُن میں آباد ہو جائیں گے۔ وہ انگور کے باغ لگا کر اُن کی
    مَے پئیں گے، دیگر پھلوں کے باغ لگا کر اُن کا پھل کھائیں گے۔
  eng-OEBCW: I will bring back my people Israel, they will rebuild waste cities and
    inhabit them, plant vineyards and drink their wine, make gardens and eat their
    fruit.
  deu-1912: Denn ich will das Gefängnis meines Volkes Israel wenden, daß sie sollen
    die wüsten Städte bauen und bewohnen, Weinberge pflanzen und Wein davon trinken,
    Gärten machen und Früchte daraus essen.
  kan-2017: ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ದುರಾವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸುವೆನು. ಅವರು ಹಾಳು ಬಿದ್ದ
    ಪಟ್ಟಣಗಳನ್ನು ಪುನಃ ಕಟ್ಟಿ ಅವುಗಳಲ್ಲಿ ವಾಸಿಸುವರು ಮತ್ತು ದ್ರಾಕ್ಷಿಯ ತೋಟಗಳನ್ನು ಮಾಡಿಕೊಂಡು
    ಅವುಗಳ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುವರು, ತೋಟಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಅವುಗಳ ಫಲಗಳನ್ನು ತಿನ್ನುವರು.
  tgo-tgo: Ne ya vaŋgu njoghaŋgi lo gharɨgharɨ Isirel thɨ raka njogha e lenji ghamba
    yakuyaku. Ne thɨ vatadɨ njoghaŋgi ghembaghembako na thiya yakuwe, ne thɨ kabuŋgiya
    waen na thɨ muna nɨkinji, ne thɨ kabuŋgi umauma na thɨ ghanɨŋgi budakai thɨ kabuŋgi.
  yap-yap: Bay gu fulweg e girdi’ rog ko nam rorad. Ma bay ra ngongliyed rogon lan
    e pi binaw rorad ni kan kirebnag miyad par riy; bay ra yunged yungi milay’ ni
    grape ngu’ur unumed e wayin riy; bay ra yunged yung i woldug ngu’ur ked wom’ngin
    e tin yad be yung.
  hlt-MCSB: Ka pilnam thongtla Israel te ka mael puei ni. Te vaengah khopuei aka pong
    te a sak uh vetih kho a sak uh ni. Misurdum te a tawn uh vetih a misurtui te a
    ok uh ni. Dum a saii uh vetih a thaih te a caak uh ni.
  mdy-ETH: ታኣኮ ዴሮ፥ ዒስራዔኤሌ ፔ ዓጮ ማሂ ታ ዔኪ ዬዓንዳኔ፤ ዶዒ ሻሂንቴ ካታሞ ጊንሣ ዔያታ ማዢ ዒኢካ ናንጋንዳኔ፤ ዎይኔ
    ቱኪ ዬያ ዎይኖኮ ዓኣፖና ኮሾ ዑዦ ዔያታ ዑሽካንዳኔ፤ ሜሌ ዬያጉዲ ዱማ ዱማ ሚሢያ ቱኪ ዓኣፖ ዔያታ ሙዓንዳኔ።
  twi-ASANTE: Mede me nkurɔfoɔ Israel nnommumfoɔ bɛsane aba. “Wɔbɛsane asiesie nkuropɔn
    a asɛeɛ no na wɔatena mu. Wɔbɛyɛ bobe nturo na wɔanom mu nsã; wɔbɛyɛ mfikyifuo
    na wɔadi so nnuaba.
  eng-WEBU: I will bring my people Israel back from captivity, and they will rebuild
    the ruined cities, and inhabit them; and they will plant vineyards, and drink
    wine from them. They shall also make gardens, and eat their fruit.
  wal-wal: Omooduwan biida ta asaa Israa7eela zaarada ishalissana. Eti qolettida katamata
    zaaretti keexxidi, etan de7ana. Woine turaakka tokkidi, appe woine eessaa uyana.
    Qassi ataakilttetakka tokkidi, eta aifiyaa maana.
  spa-PDDPT: Haré volver del cautiverio a mi pueblo Israel. Reedificarán las ciudades
    asoladas y las ocuparán. Plantarán viñas y beberán su vino, harán huertos y comerán
    su fruto.
  gun-gun: Mba'eta ambopyau 'rã xevygua Israel kuery ikuaia. Ha'e ramo ojapo ju 'rã
    guetã ombovaipa pyre, ha'e gui ikuai ju 'rã ha'e py. Onhotỹ ju 'rã uva, ha'e oy'u
    'rã hykue. Onhotỹ avi 'rã yvyra hi'a va'erã, ha'e gui ho'u 'rã hi'a.
  agu-BL: Nocpon tzuntz tan quic'le'n tzaj yi e' intanum yi najlche' bene'n tzi'n.
    Nin chocpon tan je'se'n junt tir yi e'chk tnum yi cu'nak woc', nin ẍchinajanktz
    tul, nin chocpon tan tawle'n e'chk cojbil tan uva, nin sbajk yi ta'al cyak'un.
    Ej nin chocpon tan tawle'n e'chk lo'baj, nin sbajk yi wutz cya'n.
  ilo-ULB: Isublikto dagiti tattaok nga Israel manipud iti pannakaibaludda. Bangonendanto
    dagiti nadadael a siudad ket agnaedda kadagitoy, agmuladanto kadagiti kaubasan
    ket inumendanto ti arak manipud kadagitoy, ken agmuladanto kadagiti minuyongan
    ket kanendanto ti prutas manipud kadagitoy.
  kpg-kpg: Au ga laha mai agu daangada gi di nadau henua. Digaula ga haga hoou nadau
    hale ala ne mooho, gaa noho i lodo nia maa. Digaula gaa dogi nadau hadagee waini,
    ga inuinu nadau waini. Digaula gaa dogi nadau huwa laagau i lodo nadau hadagee,
    ga miami mai i nia huwa o nadau gowaa.
  uig-ARA: ۋە خەلقىم ئىسرائىلنى ئاسارەتتىن قۇتۇلدۇرۇپ، ئازادلىققا ئېرىشتۈرىمەن؛ ئۇلار
    خاراب شەھەرلەرنى قايتا قۇرۇپ، ئۇلاردا ماكانلىشىدۇ؛ ئۇلار ئۈزۈمزارلارنى تىكىپ،
    ئۇلارنىڭ شارابىنى ئىچىدۇ؛ ئۇلار باغلارنى بەرپا قىلىپ، مېۋىسىنى يەيدۇ.
  sus-sus: N nan n ma ɲama ragbilenma nɛ a xɔnyi kelife ra konyiya kui. E fama nɛ
    taa kanaxie tide, e sabatima dɛnnaxɛ. E wɛni bilie sima nɛ, e a wɛni min. E laakɔɛ
    sama nɛ, e a bogi don.
  pon-2006: I pahn kapwurehdo nei aramas akan nan sapwarail. Re pahn pwurehng onehda
    ar kahnimw ohla kan oh kousoanla wasao; re pahn padokedi ar mwetin wain oh nim
    wain; re pahn padokedi wahnsahpw nan arail mwetuwel kan, oh kang audepen sapwarail
    kan.
  jae-jae: Aê gabe jaŋgôm ŋoc lau Israel nêŋ gêŋ mataêjam êtu wakuc. Êsêac sêkwê malac,
    taŋ seseŋ popoc naŋ, sa êtiam ma sêŋgôŋ ŋalêlôm. Êsêac sêsê kôm wainŋa ma sênôm
    ŋawain. Êsêac sêsê kôm ma sêniŋ ŋanô.
  ksd-ksd: Ma ina ben vatalil kaugu tarai Israel kan ra kini na vilavilau, ma diat
    a pait mule ra lavur pia na pal ba di ga re vue diat, ma diat a kiki tana; ma
    diat a pait ra umana uma na vain, ma diat a mome ra polo na vain tana; diat a
    pait bula ra umana uma tuna, ma diat a en ra magit i tavua tana.
  grc-BRENT: Καὶ ἐπιστρέψω τὴν αἰχμαλωσίαν τοῦ λαοῦ μου Ἰσραὴλ, καὶ οἰκοδομήσουσι
    πόλεις τὰς ἠφανισμένας, καὶ κατοικήσουσι, καὶ φυτεύσουσιν ἀμπελῶνας, καὶ πίονται
    τὸν οἶνον αὐτῶν, καὶ ποιήσουσι κήπους, καὶ φάγονται τὸν καρπὸν αὐτῶν·
  ind-AYT: Aku akan membawa kembali tawanan umat-Ku Israel, mereka akan membangun
    kembali kota-kota yang telah hancur dan diam di sana. Mereka akan menanam kebun-kebun
    anggur dan minum air anggur darinya. Mereka akan membuat kebun dan makan buah-buahnya.
  nya-nya: Ndidzawabwezeranso pabwino anthu anga Aisraeli; mizinda imene inali mabwinja
    idzamangidwanso ndipo azidzakhalamo. Adzalima minda ya mpesa ndipo adzamwa vinyo
    wake; adzalima minda ndipo adzadya zipatso zake.
  hrv-hrv: 'Okrenut ću sudbinu naroda moga Izraela: obnovit će gradove srušene i živjeti
    u njima, saditi vinograde i vino im piti, zasaditi vrtove i jesti njihov rod.'
  mps-mps: Eno te ena we bidi dabe augwa page bulu muba ma odasa paibao. Tama augwa
    te dolali taun dabe ma geselama, nigilama, tama augwa tede ma bidalueibao. Tama
    augwa te wain gi ma bulama, te tuabo wain ąį ma nigaibao. Tama augwa te gi nai
    dabe bulama, te gi dabede nai sela tueibao.
  tpi-tpi: Bai mi bringim ol manmeri bilong mi i go bek long as ples bilong ol. Na
    bai ol i wokim gen ol taun i bagarap pinis na bai ol i sindaun gen long ol. Na
    bai ol i planim gen ol diwai wain na wokim wain bilong dring. Na bai ol i wokim
    ol gaden na kisim kaikai long ol.
  dan-1931: Da vender jeg mit Folk Israels skæbne, og de skal bygge de ødelagte byer
    og bo deri, de skal plante vingårde og drikke vinen, anlægge haver og spise frugten.
  vie-OVCB: Ta sẽ đem Ít-ra-ên, dân bị lưu đày của Ta trở về từ các nước xa xôi, họ
    sẽ xây lại các thành đổ nát và an cư lạc nghiệp tại đó. Họ sẽ trồng vườn nho và
    vườn cây trái; họ sẽ được ăn trái cây họ trồng và uống rượu nho của họ.
  guj-2017: હું મારા ઇઝરાયલી લોકોને બંદીવાસમાંથી પાછા લાવીશ. તેઓ નષ્ટ થયેલાં નગરોને
    ફરીથી બાંધશે અને તેમાં વસશે. તેઓ દ્રાક્ષવાડીઓ રોપશે અને તેનો દ્રાક્ષારસ પીશે તથા
    બગીચા તૈયાર કરશે અને તેના ફળ ખાશે.
  pon-2006A: I pahn kapwurehdo nei aramas akan nan sapwarail. Re pahn pwurehng onehda
    ar kahnimw ohla kan oh kousoanla wasao; re pahn padokedi ar mwetin wain oh nim
    wain; re pahn padokedi wahnsahpw nan arail mwetuwel kan, oh kang audepen sapwarail
    kan.
  por-BRBSL: Vou trazer meu povo Israel de volta do cativeiro, e eles reconstruirão
    as cidades arruinadas, e as habitarão; e eles plantarão vinhedos e beberão vinho
    deles. Eles também devem fazer jardins, e comer suas frutas.
  eng-OEBUS: I will bring back my people Israel, they will rebuild waste cities and
    inhabit them, plant vineyards and drink their wine, make gardens and eat their
    fruit.
  cth-cth: Ka tami Isarel san lah kaawm e naw hah kabankhai han. Hahoi ka rawk e khopuinaw
    hah bout ka pathoup vaiteh, hawvah ao awh han. Misurnaw hah ung awh vaiteh, misurtui
    a nei awh han. Takhanaw sak awh vaiteh a pawnaw a ca awh han.
  twi-twi: Mede me nkurɔfo Israel nnommum bɛsan aba. “Wɔbɛsan asiesie nkuropɔn a asɛe
    no na wɔatena mu. Wɔbɛyɛ bobe nturo na wɔanom mu nsa; wɔbɛyɛ mfikyifuw na wɔadi
    so nnuaba.
  hlt-hlt: Ka pilnam thongtla Israel te ka mael puei ni. Te vaengah khopuei aka pong
    te a sak uh vetih kho a sak uh ni. Misurdum te a tawn uh vetih a misurtui te a
    ok uh ni. Dum a saii uh vetih a thaih te a caak uh ni.
  tbz-SIM: Dɛ yiè m bo wɛ̃tɛ kɛ́cónnɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ bɛ fɔ̃̀tɛ̀ kɛ̀ bɛ̀ɛ
    wɛ̃tɛ kɛ́mɑɑ́ bɛ ɛkɛ̀ yɛ̀ɛ̀ do pùɔ kɛ́mbo, kɛ́nfiiku fínyĩ̀ kó dɛtie kɛ yɔ̃̀ ndɛ
    nɑɑ̀ kɛ fiiku dɛtie mbɛ pénnɛ̀ kɛ́ntɔ̃ũ dɛ bɛ.
  msy-2020: Kɨ uan gumazamiziba Israelia inigh, uamategh men nguibamɨn mangam. Eghtɨ
    me uan nguibar ekiar ikuviziba akɨrigh, ua dar apiam. Eghtɨ me ua wainɨn ikarɨziba
    opar wainɨn dɨpabar amɨva dar amam. Egh me uam azenibar ingar dar dagheba iniva
    dar amam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ mɑɑ cɛ Ɩsɛɣɛlɩ nyǝ́mɑ mɛɣɛ mǝ yomle tɑɑ. Ɩ́ kɑ tɑɣɑnɩ mǝ ɑcɑlɛɛ
    nnɑ pɩɩ kpiisɑɑ tɔɣɔ ŋmɑʋ nɑ ɩ́ cɑɣɑ. Ɩlɛnɑ ɩ́ hɑlɑ nɑ ɩ́ tɔɣɔ, nɑ ɩ́ sɔ tɩɩŋ
    wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ tɔ nɑ ɩ́ nyɔɔ pǝ sʋlʋm.
  azb-azb: Xalqım İsraili əsirlikdən qaytaracağam, Viran şəhərləri tikib məskən salacaqlar.
    Üzümlüklər əkib şərabını içəcəklər, Bağlar salıb meyvəsindən yeyəcəklər.
  eng-DBY: And I will turn again the captivity of my people Israel, and they shall
    build the waste cities, and inhabit them; and they shall plant vineyards, and
    drink the wine thereof; and they shall make gardens, and eat the fruit of them.
  hin-2017: मैं अपनी प्रजा इस्राएल के बन्दियों को लौटा ले आऊँगा, और वे उजड़े हुए नगरों
    को सुधारकर उनमें बसेंगे; वे दाख की बारियाँ लगाकर दाखमधु पीएँगे, और बगीचे लगाकर
    उनके फल खाएँगे।
  wol-KYG: Maay tijji wërsëgu Israyil, sama ñoñ; ñu tabaxaat seeni gent, dëkke; jëmbat
    seen tóokëri reseñ, naan seen biiñ, bey ay tool, lekk ca meññeef ma.
  eng-YLT: And I have turned back [to] the captivity of My people Israel, And they
    have built desolate cities, and inhabited, And have planted vineyards, and drunk
    their wine, And made gardens, and eaten their fruit.
  kne-kne: Itaolik to din ipogaw ko sin daga da et amagen da kasin din nadadael ay
    siyodad da ta isdi di panbeeyan da. Man-esek das obas et daida di manginom sin
    arak ay kaamagana. Manmola da abe sin garden et daida di mangan sin apiten da.
  eng-WYC-2017: And I shall convert the captivity of my people Israel, and they shall
    build forsaken cities, and shall dwell; and shall plant vineyards, and they shall
    drink wine of them; and shall make gardens, and shall eat fruits of them.
  eng-WMBB: I will bring my people Israel back from captivity, and they will rebuild
    the ruined cities, and inhabit them; and they will plant vineyards, and drink
    wine from them. They shall also make gardens, and eat their fruit.
  urd-GVH: उस वक़्त मैं अपनी क़ौम इसराईल को बहाल करूँगा। तब वह तबाहशुदा शहरों को नए
    सिरे से तामीर करके उनमें आबाद हो जाएंगे। वह अंगूर के बाग़ लगाकर उनकी मै पिएँगे,
    दीगर फलों के बाग़ लगाकर उनका फल खाएँगे।
  rug-rug: Kote turaṉa pule mae ni Arau sari Qua tinoni pa Izireli pu ta raovo taloadi;
    kote kuri pule i rini sari vasileana ta huaradi meke kote koa i rini. Kote lete
    vaeni si arini meke napo i teledia; kote tavete inuma si arini meke hena i ri
    sari vuadi.
  gaz-gaz: Ani saba koo Israaʼelin boojuudhaa nan deebisa. “Isaanis magaalaawwan diigaman
    deebisanii ijaaranii keessa ni jiraatu. Isaan wayinii dhaabanii, daadhii wayinii
    isaanii ni dhugu; isaan biqiltuu dhaabbatanii ija isaa ni nyaatu.
  fra-LSG: Je ramènerai les captifs de mon peuple d’Israël; Ils rebâtiront les villes
    dévastées et les habiteront, Ils planteront des vignes et en boiront le vin, Ils
    établiront des jardins et en mangeront les fruits.
  gnn-gnn: “Yo, ŋarrakunydja ŋunhi yolŋu'‐yulŋu Yitjuralpuyŋunydja nhina yukurra garrpiṉarana
    bena‐wala barrkuna wal'ŋu wäŋaŋura, yurru yuwalkkuma ŋarra yurru roŋinyamaramanydja
    walalanha, ga biyapul yurru walala dhuḻ'yundhi walalaŋguway walala wäŋanydja ŋunhi,
    ŋunhi marrtji dhiyaŋu‐wala ŋorra muṉguy ḏaw'‐ḏawyunara. Roŋiyirrinydja walala
    yurru wäŋa‐roŋiyirrinydja, bala nhinana marrtji ŋunhiliyi wäŋaŋura; walala yurru
    dhalkarama ŋatha ga borum, ga biyapul walala yurru gulkthundja ŋuliŋuruyi, ŋunhi
    walala marrtjina dhalkaraŋala.
  yal-yal: N na n ma yamaan naxɛtɛma nɛn a konni keli konyiyani, Isirayila kaane.
    E fama nɛn taa kalaxine tideni, e dɔxɔma dɛnaxanye yi. E manpa bili nakɔne sima
    nɛn, e na minseen min. E nakɔɔn sama nɛn, e na bogin don.
  haw-1868: A e hoihoi mai au i ka poe pio o kuu poe kanaka o ka Iseraela, A e kukulu
    lakou i na kulanakauhale neoneo, a noho lakou iloko; A e kanu lakou i na pawaina,
    a e inu lakou i ko lakou waina; A e hana lakou i na kihapai, a e ai hoi i ko lakou
    hua.
  arb-NAV: وَأَرُدُّ سَبْيَ شَعْبِي إِسْرَائِيلَ فَيُعِيدُونَ بِنَاءَ الْمُدُنِ الْخَرِبَةِ
    وَيَسْكُنُونَهَا، وَيَزْرَعُونَ كُرُوماً وَيَشْرَبُونَ مِنْ خَمْرِهَا، وَيَغْرِسُونَ
    جَنَّاتٍ وَيَأْكُلُونَ مِنْ ثِمَارِهَا.
  ewe-ewe: “Makplɔ Israel agbɔe tso aboyo me, woagbugbɔ woƒe du siwo zu aƒedo la atso,
    ahanɔ wo me, woade waingblewo, eye woafia aha ano le wo me. Woade agblewo eye
    woaɖu wo me kutsetsewo.
  eng-LEE: And I will bring back the captivity of my people Israel, and they shall
    build the wasted cities, and dwell therein; and they shall plant vineyards, and
    drink their wine; and they shall lay out gardens, and eat their fruit.
  asm-FB: বন্দী অৱস্থাত থকা মোৰ লোক ইস্ৰায়েলীয়াসকলক মই পুনৰ ঘূৰাই আনিম; তেওঁলোকৰ
    ধ্বংস হোৱা নগৰবোৰ পুনৰায় সাজিব আৰু সেইবোৰত বাস কৰিব; তেওঁলোকে আঙুৰ খেতি কৰি দ্রাক্ষাৰস
    পান কৰিব; তেওঁলোকে বাৰী পাতি তাৰ ফল ভোগ কৰিব;
  sus-A: ﭑ نَن ﭑ مَ حَمَ رَفبِلٍنمَ نّ عَ شْنيِ كٍلِقٍ رَ كٌنيِيَ كُي. عٍ قَمَ نّ
    تَا كَنَشِيٍ تِدٍ، عٍ سَبَتِمَ دّننَشّ. عٍ وّنِ بِلِيٍ سِمَ نّ، عٍ عَ وّنِ مِن.
    عٍ لَاكْي سَمَ نّ، عٍ عَ بٌفِ دٌن.
  fra-SBL: Je ramènerai mon peuple Israël de la captivité, ils rebâtiront les villes
    en ruines et les habiteront ; ils planteront des vignes et en boiront le vin.
    Ils feront aussi des jardins, et manger leurs fruits.
  hbo-hbo: וְשַׁבְתִּי֮ אֶת־שְׁב֣וּת עַמִּ֣י יִשְׂרָאֵל֒ וּבָנ֞וּ עָרִ֤ים נְשַׁמֹּות֙
    וְיָשָׁ֔בוּ וְנָטְע֣וּ כְרָמִ֔ים וְשָׁת֖וּ אֶת־יֵינָ֑ם וְעָשׂ֣וּ גַנֹּ֔ות וְאָכְל֖וּ
    אֶת־פְּרִיהֶֽם׃
  piu-2006: '@see-verse:AMO.009.013'
  pjt-pjt: Kaṉa palulanguṟu ngula aṉangu panya ngayuku walytja tjuṯa ngura panya nyanganguṟu
    katinytja tjuṯa maḻakungku ngalya-katiku ngura walytjakutu ngura nyanga Israeltakutu.
    Kaya tjana piṟuku maḻaku tjunguringkula waḻi kutjupa tjuṯa palyalku, panya warmaḻangku
    palumpa tjanampa waḻi uwankara ngaṉmanytju piḻuntaṟa wiyaṉu. Munuya mai kiṟipitji
    tjuṯa piṟuku pakaltjingaṟa wama walytjangku palyaṟa ngura walytjangka tjikilku.
    Munuya mai ukiṟi tjuṯa kuḻu tjanampa kaana tjuṯangka pakaltjingaṟa kuṟuringkunyangka
    mantjiṟa ngalkula pukuḻpa mulapa tiṯutjara nyinaku.
  kik-kik: Nĩngacookia andũ akwa a Isiraeli arĩa maatahĩtwo, nao macookererie matũũra
    manene marĩa maanangĩtwo, matũũre kuo; ningĩ marĩme mĩgũnda ya mĩthabibũ na manyuuage
    ndibei yayo. Magathondeka mĩgũnda ya irio na marĩĩage maciaro mayo.
  fra-NCL: Je ramènerai les captifs de mon peuple d’Israël ; ils bâtiront les villes
    dévastées et les habiteront, ils planteront les vignes et en boiront le vin, ils
    feront des jardins et en mangeront les fruits.
  cek-AK: Kaimah ih kami Israelnawk to tamna ohhaih thung hoiah ka hoih let han; nihcae
    mah kamro vangpuinawk to sah o let ueloe, to ah khosah o let tih. Misur takha
    to sah o ueloe, misurtui to nae o tih; takhanawk to sah o ueloe, thingthaihnawk
    to caa o tih.
  cuk-cuk: An-Israel-dulemar-galesmalad an gannar e-yarse sedagoed. Neggweburmar-bergusad
    gannar na sobmarbaloed, agi na ambikumaloed. Uva-dubmar digmaloed, degi, e-vino
    gobdii gumaloed. Ibmar-digedgi arbamaloed, a-ibmar-sanmakoedi, gundii gumaloed.”
  uig-CYR: Вә хәлқим Исраилни асарәттин қутулдуруп, азатлиққа ериштүримән; Улар харап
    шәһәрләрни қайта қуруп, уларда маканлишиду; Улар үзүмзарларни тикип, уларниң шарабини
    ичиду; Улар бағларни бәрпа қилип, мевисини йәйду.
  tel-2017: బందీలుగా దేశాంతరం పోయిన నా ప్రజలలైన ఇశ్రాయేలీయులను నేను తిరిగి తీసుకు
    వస్తాను. శిథిలమైన పట్టణాలను మళ్ళీ కట్టుకుని వాళ్ళు వాటిలో నివసిస్తారు. ద్రాక్షతోటలు
    నాటి వాటి ద్రాక్షారసాన్ని తాగుతారు. తోటలు వేసి వాటి పళ్ళు తింటారు.
  hat-BSA: Anplis, Mwen va restore pèp Mwen an, Israël, ki an kaptivite a, e yo va
    rebati vil ki kraze nèt yo pou yo viv ladan yo. Anplis, yo va plante chan rezen
    yo pou bwè diven yo; epi fè jaden pou manje fwi yo.
  kos-kos: Nga ac fah folokonma mwet luk nu in acn selos. Elos fah sifil musai siti
    selos ma musalla, ac muta we. Elos ac yukwi ima in grape ac nim wain kac. Elos
    ac yukwi ima srisrik lalos ac kang fahko kac.
  hbo-WLC: וְשַׁבְתִּי֮ אֶת־שְׁב֣וּת עַמִּ֣י יִשְׂרָאֵל֒ וּבָנ֞וּ עָרִ֤ים נְשַׁמּוֹת֙
    וְיָשָׁ֔בוּ וְנָטְע֣וּ כְרָמִ֔ים וְשָׁת֖וּ אֶת־יֵינָ֑ם וְעָשׂ֣וּ גַנּ֔וֹת וְאָכְל֖וּ
    אֶת־פְּרִיהֶֽם׃
  ibo-ibo: Aga m emekwa ka ndị m bụ Izrel site nʼobodo a dọtara ha nʼagha lọta. “Ha
    ga-ewugharị obodo niile tọgbọrọ nʼefu, birikwa nʼime ha. Ha ga-akụ ubi vaịnị a
    gbara ogige, ṅụọkwa mmanya si na ya. Ha ga-arụkwa ubi a gbara ogige, riekwa mkpụrụ
    si na ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କରିବା, ତହିଁରେ ସେମାନେ
    ଧ୍ୱଂସିତ ନଗରସବୁ ପୁନଃନିର୍ମାଣ କରି ତହିଁ ମଧ୍ୟରେ ବାସ କରିବେ ଓ ସେମାନେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ପ୍ରସ୍ତୁତ କରି ତହିଁରୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବେ; ଆହୁରି, ସେମାନେ ଉଦ୍ୟାନ ପ୍ରସ୍ତୁତ କରି ତହିଁର
    ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Üpwe aliwinisefäli nei aramasen Israel ngeni fanüer, nge ir repwe aüsefälietä
    ekewe telinimw mi tala o nonom lor. Repwe fotuki tanipin wain o ün wain seniir,
    repwe tanipi o mongö uan.
  rop-rop: “Ai garra bringimbek main pipul olabat langa olabat ronwan kantri. Dei
    garra bildimap olabat taun igin langa olabat kantri weya detlot enamimob bin barnimap
    olabat haus. Dei garra jidan deya langa olabat kemp deya langa olabat ronwan kantri.
    Dei garra growimapbat greip daga du, en dei garra dringgimbat detlot wain. Dei
    garra growimapbat najalot frut daga langa detlot gadin blanga olabat, en dei garra
    dagadagat detlot frut daga du.
  ukr-1871: І заверну з неволї нарід мій, Ізраїля, і забудують опустошені міста й
    поосїдаються в них; понасаджують виногради й будуть із них вино пити; порозводять
    сади й їсти муть плоди з них.
  deu-1951: Und ich will das Gefängnis meines Volkes Israel wenden, und sie werden
    die verwüsteten Städte wieder aufbauen und darin wohnen, Weinberge pflanzen und
    deren Wein trinken, Gärten anlegen und deren Früchte genießen.
  eng-JPS: And I will turn the captivity of My people Israel, and they shall build
    the waste cities, and inhabit them; and they shall plant vineyards, and drink
    the wine thereof; they shall also make gardens, and eat the fruit of them.
  srp-1865: I povratiæu roblje naroda svojega Izrailja, i opet æe sagraditi puste
    gradove i naseliæe se, i nasadiæe vinograde i piti vino iz njih, i naèiniæe vrtove
    i jesti rod iz njih.
  lug-lug: Ndikomyawo abantu bange Isirayiri okuva mu buwaŋŋanguse, ne bazimba nate
    ebibuga ebyamenyebwa, babibeeremu. Balisimba ennimiro zaabwe ez’emizabbibu ne
    banywa wayini avaamu, era balisimba ennimiro balye ebibala byamu.
  heb-heb: ושבתי את שבות עמי ישראל ובנו ערים נשמות וישבו ונטעו כרמים ושתו את יינם
    ועשו גנות ואכלו את פריהם׃
  ben-IRV: আমি আমার প্রজাদের বন্দীদশা থেকে ফিরিয়ে নিয়ে আসবো। তারা ধ্বংস প্রাপ্ত
    শহর গুলো নির্মাণ করবে, তারা আঙ্গুর খেত প্রস্তুত করবে এবং তাদের রস পান করবে এবং
    তারা বাগান তৈরী করবে আর তার ফল খাবে।
  pan-pan: ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਗ਼ੁਲਾਮੀ ਤੋਂ ਵਾਪਿਸ ਲੈ ਆਵਾਂਗਾ, ਉਹ ਉੱਜੜੇ ਹੋਏ ਸ਼ਹਿਰਾਂ
    ਨੂੰ ਉਸਾਰਨਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸਣਗੇ, ਉਹ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਉਣਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮਧ ਪੀਣਗੇ,
    ਉਹ ਬਾਗ਼ ਲਾਉਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦਾ ਫਲ ਖਾਣਗੇ।
  mya-JVB: သိမ်းသွား ခြင်းကို ခံရသောငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကို တဖန် ငါဆောင် ခဲ့သဖြင့်
    ၊ သူတို့သည် ပျက်စီး သောမြို့ များကို ပြုပြင် ၍ နေကြလိမ့်မည်။ စပျစ် ဥယျာဉ်များကို
    စိုက် ၍ စပျစ်ရည်ကို သောက် ကြလိမ့်မည်။ လယ်ယာ များကို ပြုစု ၍ အသီး တို့ကို စား ကြလိမ့်မည်။
  tte-O: Na yagu tomoyao Isileli loina panpanna koina kani yalivasili yo yayapileyoilima
    ali dedei yawasosi koina. Ali yanuwane kani sikabi-walu-yoili na kolili simiyamiya
    yo kani oine tanoliyao sipaisowaili sikumaili na mesabana oine koina sinuma yo
    tabe tano sipaisowaili na kanna koina sikekani.
  hmo-hmo: Egu bese taudia be edia tano dekenai, ma do lau mailaia lou. Idia ese edia
    hanua dikadia, ma do idia haginia lou, bona noholaia. Idia ese vain umadia do
    idia hadoa, bona unai uaina do idia inua. Idia ese edia uma do idia karaia, bona
    idia havaraia gaudia do idia ania.
  urd-urd: और मैं बनी — इस्राईल, अपने लोगों को ग़ुलामी से वापस लाऊँगा; वह उजड़े शहरों
    को ता'मीर करके उनमें क़याम करेंगे और बाग़ लगाकर उनकी मय पिएँगे। वह बाग़ लगाएँगे
    और उनके फल खाएँगे।
  rus-SYN: И возвращу из плена народ Мой, Израиля, и застроят опустевшие города и
    поселятся в них, насадят виноградники и будут пить вино из них, разведут сады
    и станут есть плоды из них.
  bqc-SIM: Má su ń ma gbɛ̃́ Isailiↄ ń pá ziu, aa ɛa ń wɛ̃́lɛ ziaↄ kálɛ aa zↄ̃lɛu.
    Aali vɛ̃ɛbu kɛ, aai a imi, aali kaaↄ da, aai a libɛ ble.
  tcz-CHONGTHU: Keiman gamlatah’a sohchang kamite kahin lepuilut kitding, chuleh amahon
    khopi gemsa ho asahphat kit uva, chenna aneidiu ahi. Amahon lengpilei akibol’uva,
    amaho lengpitwi adon diu, chuleh honlei akibol uva, amaho lousoh ga aneh diu ahi.
  mar-mar: मी माझ्या लोकांस, इस्राएलाला, कैदेतून सोडवून परत आणीन, ते उद्ध्वस्त झालेली
    गावे पुन्हा बांधतील, आणि त्यामध्ये वस्ती करतील. ते द्राक्षांचे मळे लावतील. आणि
    त्यापासून मिळणारा द्राक्षरस पितील. ते बागा लावतील व त्यापासून मिळणारे पीक खातील.
  qub-qub: Chayrämi prësu apashanpita cutichimushäpaj acrashä Israel runacunataga.
    Juchuchisha caycaj siudäcunatapis yapay allchanga. Nircur chay siudäcunacho tiyanga.
    Übastapis lantanga. Poguptinnami bïnuta rurarcur uponga. Wertacunata ruranga.
    Wayuynincunatana miconga.
  bqp-bqp: Kon nɛn tɔmbu Isirelibɑ yɑkiɑ yorun di. Kpɑ bu wure bu wuu si su rɑɑ bɑnsu
    kuɑ seeyɑ bu sinɑ mi. Bɑ koo resɛmbɑ duure, kpɑ bu yen tɑm nɔ. Bɑ koo dɑ̃ɑ gbɑɑnu
    ko, kpɑ bu yen mɑrum di.
  hat-hat: M'ap mennen pèp mwen an tounen nan peyi l' ankò. Y'a rebati lavil ki te
    fin kraze yo, y'a rete ladan yo. Y'a plante jaden rezen, y'a bwè diven. Y'a fè
    bèl jaden, y'a manje rekòt jaden yo.
  eng-BSB: I will restore My people Israel from captivity; they will rebuild and inhabit
    the ruined cities. They will plant vineyards and drink their wine; they will make
    gardens and eat their fruit.
  eng-WEBPB: I will bring my people Israel back from captivity, and they will rebuild
    the ruined cities, and inhabit them; and they will plant vineyards, and drink
    wine from them. They shall also make gardens, and eat their fruit.
  kbq-kbq: Nagra Israeli vaheni'a kinama hu'nazaregati zamavarena mopazamifi e'nuge'za,
    mika kuma'zmima havizama hu'neana emeri kasefa hu'za ki'za nemaniza, waini hozane,
    zafa raga hozanena ante'za nene'za manigahaze.
  nhe-BL: Huan na niquinhualicas noisraelita tlacajhua tlen tlaltini tlen huejca campa
    quinhuicaque inincualancaitacahua. Huan sampa quisencahuase inialtepehua tlen
    nochi polijtoya huan sampa itztose nopano. Huan quitocase miyac xocomeca mili
    huan cuamili. Huan quicuase tlen nopa mili tlen quitoctoque huan quiise tlen yajuanti
    ininxocomeca atl.
  gub-BL: Arur wi putar heremiaihu wapyhyk awer wi wamunehew awer wi ihe wà nehe,
    waiwy kwehe arer pe ihe wà nehe. Uzapo wi putar tawhu heityk pyrer wà nehe. Wiko
    putar a'e tawhu pupe wà nehe. Uzapo putar uwà tyw wà nehe. U'u putar tykwer wà
    nehe. Uzapo putar amo ma'e'yw tyw wà nehe no. U'u putar i'a kwer wà nehe no.
  eng-DRA: 'And I will bring back the captivity of my people Israel: and they shall
    build the abandoned cities, and inhabit them: and they shall plant vineyards,
    and drink the wine of them: and shall make gardens, and eat the fruits of them.'
