  ilo-ULB: Nakitak ti Apo nga agtaktakder iti abay ti altar, ket kinunana, “Pang-orem
    ti tuktok dagiti adigi tapno magunggon dagiti pundasion. Burakem dagitoy iti rabaw
    dagiti uloda ket patayekto dagiti natda kadakuada babaen iti kampilan. Awanto
    ti makapanaw kadakuada, awanto ti makalibas kadakuada.
  kpg-kpg: Au guu mmada gi Tagi e duu i baahi di gowaa dudu tigidaumaha. Gei Mee ga hagadaba
    au, ga helekai, “Haga mamaawadia nia ulu o nia duludulu o di Hale Dabu deenei
    gi ngalua di hagamau o di maa. Haga mooho ina nia maa gi lala, gii doo iha gi hongo
    nia libogo o nia daangada. Au ga daaligi digau huogodoo ala ne dubu i tauwa. Tangada
    e hai gi mouli ai, tangada e lele gi daha ai.
  uig-ARA: 'مەن رەبنىڭ قۇربانگاھنىڭ يېنىدا تۇرغىنىنى كۆردۇم؛ ئۇ مۇنداق دېدى: ــ ــ
    تۈۋرۈكلەرنىڭ باشلىرىنى ئۇرۇڭلار، بوسۇغىلار سىلكىنگىچە ئۇرۇڭلار، ئۇلارنى ئىبادەتخانىدىكىلەرنىڭ
    باشلىرىغا چۈشۈرۈپ، پارە-پارە قىلىڭلار! مەن شۇ بۇتپەرەسلەردىن ئەڭ ئاخىردا قالغانلىرىنىمۇ
    قىلىچ بىلەن ئۆلتۈرىمەن؛ ئۇلاردىن قاچاي دېگەنلەر قاچالمايدۇ، ئۇلاردىن قۇتۇلاي دېگەنلەر
    قۇتۇلۇپ چىقالمايدۇ.'
  sus-sus: N naxa laamatunyi nde to, Marigi nu na sɛrɛxɛbade fari. A naxa a yamari,
