  ind-AYT: Aku melihat Tuhan berdiri di dekat mazbah, dan Dia berfirman, “Pukullah
    kepala tiang utama dengan keras sehingga serambi depan berguncang, runtuhkanlah
    semuanya itu ke atas kepala semua orang, dan orang-orang yang tinggal akan Kubunuh
    dengan pedang. Tidak satu pun akan melarikan diri, tidak satu pun akan terluput.
  nya-nya: 'Ine ndinaona Ambuye atayima pambali pa guwa lansembe, ndipo anati: “Kantha
    mitu ya nsanamira kuti ziwundo za nyumba zigwedezeke. Muzigwetsere pa mitu ya
    anthu onse, onse amene atsalira ndidzawapha ndi lupanga. Palibe ndi mmodzi yemwe
    amene adzathawe, palibe amene adzapulumuke.'
  hrv-hrv: 'Vidjeh Gospoda gdje stoji kraj žrtvenika i govori: “Udari u glavice stupova,
    neka se pragovi zatresu! Svima ću satrti glave, što ostane, pod mač ću udariti.
    Nijedan neće uteći, nitko se neće spasiti.'
  mps-mps: Eno suali, Genuai Bidi te aga be pąde elalubo alta pąde dolalubo suali.
    Te agai te tiwai po wali, “Te eno be bobobage pos dabe tobolude elao, te be mabo
    tigidali badu memenege yaibao. Te pos dabe gaga nigilama, te be tomode elalubo
    we bidi tobolu ugwadu daiba degasa dulama, te augwali ela mumainao. Te isisąwani
    hani bidi dabe yai baso da, teda eno te boi bidi dabe tagala palama, ela muagasomainu
    yaibao. Te me deli wi pelama, bugagia bidainu yabo usu me egobeo. Mu menio.
  tpi-tpi: Mi lukim Bikpela i sanap klostu long alta i stap long haus bilong en. Na
    em i tok olsem, “Paitim het bilong ol longpela pos bilong haus bilong mi, bai
    olgeta hap bilong veranda i guria. Brukim ol pos na larim ol i pundaun antap long
    het bilong ol manmeri na kilim ol i dai. Na ol lain i no dai yet bai mi salim
    ol birua i kam kilim ol i dai. I no gat wanpela inap ranawe na i stap gut. Nogat
    tru.
  dan-1931: 'Herren så jeg; han stod ved alteret og sagde: Til Søjlehovedet slår jeg,
    så Dørens Tærskel ryster. Jeg rammer dem alle i Hovedet, de sidste dræber jeg
    med Sværd; ingen af dem skal undfly, ingen af dem skal reddes.'
  vie-OVCB: 'Tôi thấy khải tượng về Chúa đứng bên bàn thờ. Ngài phán: “Hãy đập tan
    các đỉnh cột của Đền Thờ, cho đến khi ngạch cửa rúng động. Đổ xuống đầu dân chúng.
    Ta sẽ diệt những người sống sót bằng gươm. Không ai chạy thoát!'
  guj-2017: મેં પ્રભુને વેદી પાસે ઊભેલા જોયા, તેમણે કહ્યું કે,’ બુરજોની ટોચ પર એવો
