    flee away. Not one of them will escape.
  wal-wal: Yarshshiyo sohuwaa matan Godai eqqidaashin, taani be7aas. I tana hagaadan
    yaagiis; “Baasoi qaaxxanaadan, Beeta Maqidasiyaa gumbbuwaa shoca; shocada asa
    ubbaa huuphiyan mentteretta. Hegaappe attiya asaa taani bisuwan worana. Baqatiya
    asi kessi ekkenna; kessi ekkida asikka paxa attenna.
  spa-PDDPT: 'Vi a ʼAdonay en pie sobre el altar, y dijo: Golpea los capiteles para
    que se estremezcan las columnas. Destrózalos sobre las cabezas de todos. Mataré
    a espada hasta el último de ellos. No habrá quien huya o escape.'
  gun-gun: 'Ha''e gui aexa altar yvýry Senhor hi''aĩ rã. Ha''e vy aipoe''i xevy: —
    Emboguai na oo yta ikuai va''e, okẽ pyrõa peve omyĩmba aguã. Emboa''ypa, opy ikuai
    va''e akã áry ho''apa aguã rami. Mba''eta ha''e kuery ajukapa katuĩ''i ''rã kyxe
    py. Peteĩve ndojavai ''rã, peteĩve ma voi ndoo jepei ''rã.'
  agu-BL: 'Ej i tzun bantz, nin wil chi tul wutzicy'' tane''n yi cho''n txiclij Kataj
    Ryos xlaj yi altar, i tzun taltz: “Chuque''n yi e''chk tkan chitemplo, bantz saje''n
    nil yi e''chk ptzo''m, bantz saje''n nil tircu''n yi ca''la''tz squibaj yi e''
