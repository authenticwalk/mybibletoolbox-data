verse: AMO.009.001
translations:
  mal-C: 'കർത്താവ് യാഗപീഠത്തിനുസമീപം നിൽക്കുന്നതു ഞാൻ കണ്ടു; അവിടന്ന് ഇപ്രകാരം അരുളിച്ചെയ്തു:
    “പടിവാതിലുകൾ കുലുങ്ങത്തക്കവണ്ണം ഗോപുരങ്ങളുടെ ശിരസ്സിൽ അടിക്കുക. സകലജനത്തിന്റെയും
    ശിരസ്സിൽ അവയെ തള്ളിയിടുക; ശേഷിച്ചിരിക്കുന്ന എല്ലാവരെയും ഞാൻ വാൾകൊണ്ടു കൊല്ലും.
    ആരും രക്ഷപ്പെടുകയില്ല, ഓടിപ്പോകുകയുമില്ല.'
  deu-TKW: 'Ich sah den Herrn am Altare stehen, und er befahl: Schlage an den Säulenknauf,
    daß die Schwellen erbeben; zerschmettere und schleudere sie auf ihrer aller Haupt!
    Ich will sie bis auf den Letzten mit dem Schwert erschlagen; keiner von ihnen
    soll entfliehen, keiner von ihnen sich retten.'
  lin-lin: 'Namonaki Yawe atelemi pene ya etumbelo, mpe alobaki : « Buka makonzi ya
    Tempelo mpo ete ndako mobimba eningana mpe ekweyela bato nyonso na mito. Bato
    oyo bakotikala, nakoboma bango na mopanga. Moko te akokima, moko te akobika.'
  eng-LSV: I have seen the Lord standing by the altar, and He says, || “Strike the
    knob, and the thresholds shake, || And cut them off by the head—all of them, ||
    And I slay their posterity with a sword, || None that flee of them flee away,
    || Nor a fugitive of them escape.
  eng-GNV: 'I sawe the Lord standing vpon the altar, and he sayde, Smite the lintel
    of the doore, that the postes may shake: and cut them in pieces, euen the heads
    of them all, and I will slay the last of them with the sword: he that fleeth of
    them, shall not flee away: and he that escapeth of them, shall not be deliuered.'
  eng-WEBSTER: 'I saw the LORD standing upon the altar: and he said, Smite the lintel
    of the door, that the posts may shake: and cut them in the head, all of them;
    and I will slay the last of them with the sword: he that fleeth of them shall
    not flee away, and he that escapeth of them shall not be delivered.'
  nhw-BL: 'Teipa ipan nopa tlanextili niquitac para Toteco moquetztoya campa nopa
    tlaixpamitl, huan yaya quiijto: “Xijmaquili itzonatipa nopa tlaquetzalme ipan
    tiopamitl hasta mohuisos itzinpehualtil. Xijsosolo nopa tlaquetzalme huan xiquinchihua
    cuechtic para ma huetzi nopa itzontzajca ipan inintzonteco nopa masehualme huan
    ma quintepacho. Huan catli mocahuase yoltoque, nijchihuas para ma miquica ica
    machete ipan tlahuilancayotl. Amo aqui huelis cholos.'
  swh-ONEN: 'Nilimwona Bwana akiwa amesimama kando ya madhabahu, naye akasema: “Piga
    vichwa vya nguzo ili vizingiti vitikisike. Viangushe juu ya vichwa vya watu wote;
    na wale watakaosalia nitawaua kwa upanga. Hakuna awaye yote atakayekimbia, hakuna
    atakayetoroka.'
  bba-bba: Amɔsu, u Yinni Gusunɔ wɑ u yɔ̃ sɑ̃ɑ yerun yɑ̃ku yerɔ. Mɑ u nùn sɔ̃ɔwɑ u
    nɛɛ, u sɑ̃ɑ yerun ɡberebɑ soowo sɑɑ ben wɔllun di kpɑ tem mu diiri, kpɑ bu wɔruku
    bu tɔn be bɑ wɑ̃ɑ mi kpuron winu kɔsuku. Kpɑ wi, Yinni Gusunɔ u de bu be bɑ tie
    ɡo tɑbu sɔɔ kɑ tɑkobi. Bɑɑ ben ɡoo kun kpɛ̃ u kisirɑ u doonɑ.
  eng-KJVCPB: 'I saw the Lord standing upon the altar: and he said, Smite the lintel
    of the door, that the posts may shake: And cut them in the head, all of them;
    And I will slay the last of them with the sword: He that fleeth of them shall
    not flee away, And he that escapeth of them shall not be delivered.'
  luo-luo: Ne aneno Ruoth Nyasaye kochungʼ e bath kendo mar misango, mi owachona niya,
    “Muk sirni duto mag hekalu mondo agola oyiengni. Mukgi mondo gilwar ewi ji, to
    joma otony, to abiro tieko gi ligangla, kendo onge ngʼat ma noringi kata notony.
  meu-meu: 'Ḡaubada na itaia, ihaboulaina patana badibadinai e gini, e hereva, eto:
    Au-tubua kwaradia ikorodla ba botadia, ela bona badidia bae heude-heude; ba huaridia
    patapata, bena taunimanima iboudiai kwaradia ai bae heḡiḡi kau. Bena oredia na
    dare amo baina aladia mase, ta basine heau oho, ta basine roho mauri.'
  npi-ULB: मैले परमप्रभुलाई वेदीको छेऊमा खडा हुनुभएको देखें, र उहाँले भन्‍नुभयो, “स्तम्भहरूका
    टुप्‍पाहरूमा हिर्का ताकि त्यसका जगहरू हल्लिऊन् । तिनलाई ती सबै जनाका शिरहरूमा
    टुक्रा-टुक्रा पार्, र तीमध्‍ये आखिरी बचेकोलाई म तरवारले मार्नेछु । तीमध्‍ये एक
    जना पनि निस्‍कनेछैनन्, तीमध्‍ये एक जना पनि भाग्‍नेछैन ।
  yor-yor: 'Mo rí Olúwa, ó dúró ní ẹ̀bá pẹpẹ, ó sì wí pé: “Lu orí àwọn àtẹ́rígbà ìlẹ̀kùn
    kí àwọn òpó kí ó lè mì fọ́ wọn sí orí àwọn gbogbo ènìyàn àwọn tí ó ṣẹ́kù ni èmi
    yóò fi idà pa, ẹni tí ó sálọ nínú wọn kí yóò sá gbé, ẹni ti ó sá àsálà nínú wọn
    kí yóò gbàlà.'
  pes-OPCB: 'خداوند را دیدم که کنار مذبح ایستاده بود و می‌گفت: «سر ستونهای خانهٔ خدا
    را بشکن تا ستونها فرو ریخته، سقف خانه بر سر مردم خراب شود. کسی جان به در نخواهد
    برد. حتی کسانی هم که موفق به فرار شوند، در راه کشته خواهند شد.'
  tgl-ULB: Nakita ko ang Panginoon na nakatayo sa tabi ng altar, at sinabi niya, “Hampasin
    mo ang mga ibabaw ng mga haligi upang mayanig ang mga pundasyon. Durugin ng pira-piraso
    ang mga ito sa kanilang mga ulo, at papatayin ko sa espada ang mga nalabi sa kanila.
    Walang isa man sa kanila ang makakalayo at makakatakas.
  cbu-NT: Ashiriya Apanll, apanllputsish pang' yuwanung opeejaa muchimaam kayatarana,
    annung xixeew paranguri, uwsha nuwaa tárangiya. Pangusimun unamb kizpur tiyá shingi.
    In pangus ichipkachu, tputsimun paraat ashkachu, ashpari tputs pchingamaama. Chakamasa
    anush kamungchiya anoo tputs k'chirpa kayungeersin, pachamaam nuwsha kamachtachima.
    Suwaranlltaati nda nuwsha kapachina.
  hui-hui: Anduane Homogo ibu lomabu delaga dabu ibuni andagaha wiagoria hapara howa
    hearia i̱na handaru. Ibugua bi ogodagua laya. I̱ andagaha wali agali haga dagia
    ngaruni ema bialu birila gimbu bilo anda gene daliga bolangua kagoria nduli badali
    ha. Anda gene hongohe karuni bo podo paya bialu wali agali karuni bibahendenaga
    emboneni poda dambi halu bo homelai hela. Uruniha bo dambi nahe hayadaru waitigime
    ibalu wai buwa bai helolebero. Ani berogola mbiraore hangubi ibida pialu ha do
    naholebira.
  mya-mya: ယဇ်​ပလ္လင်​အ​နီး​၌​ရပ်​နေ​တော်​မူ​သော​ထာ​ဝ​ရ ဘု​ရား​ကို​ငါ​တွေ့​ရ​၏။ ကိုယ်​တော်​ရှင်​က``ဗိ​မာန်
    တော်​တစ်​ခု​လုံး​ကို​သိမ့်​သိမ့်​တုန်​သွား​စေ​ရန် ဗိ​မာန်​တော်​တိုင်​၏​ထိပ်​ဖျား​ကို​ရိုက်​ချိုး​လော့။
    ထို​အ​ရာ​တို့​ကို​ချိုး​၍​လူ​တို့​၏​ခေါင်း​ပေါ် သို့​ကျ​စေ​လော့။ ကျန်​ရစ်​သူ​များ​ကို​စစ်​ပွဲ​၌
    ငါ​ကွပ်​မျက်​မည်။ မည်​သူ​မျှ​လွတ်​မည်​မ​ဟုတ်။ မည်​သူ​တစ်​ဦး​မျှ​ပြေး​မ​လွတ်​နိုင်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེ་མཆོད་ཁྲི་མདུན་དུ་བཞེངས་པ་ངས་མཐོང་ཞིང་། ཁོང་གིས་འདི་སྐད་དུ། སྒོ་ཐེམ་རྣམས་འགུལ་བར་ཁྱོད་ཀྱིས་མཆོད་ཁང་གི་ཀ་གཞུ་ལ་བརྡུངས་ནས་མི་རྣམས་ཀྱི་མགོ་ལ་ལྷུང་དུ་ཆུག་དང་།
    ལྷག་ལུས་རྣམས་ངས་རལ་གྲིས་གསོད་པར་འགྱུར་ཞིང་། དེ་དག་ལས་སུ་ཡང་འབྲོ་མི་ཐུབ་ལ། སུ་ཡང་ཐར་མི་ཐུབ།
  sna-sna: Ndakaona Jehovha amire parutivi rwearitari, uye akati, “Rova misoro yembiru
    kuti zvikumbaridzo zvizunguzike. Zviputsire pasi pamisoro yevanhu vose; avo vachasara
    ndichavauraya nomunondo. Hapana kana mumwe chete achatiza, hapana achapunyuka.
  spa-BLM: 'Vi al Señor de pie junto al altar, y dijo: “Golpea las cimas de las columnas,
    para que tiemblen los umbrales. Hazlos pedazos en la cabeza de todos ellos. Mataré
    al último de ellos con la espada. Ninguno de ellos huirá. Ni uno solo de ellos
    escapará.'
  cac-cac: 'Axo ix vilani ayec'' Jehová d''a stz''ey jun altar, ix yalan d''ayin icha
    tic: Mac'' yoyal templo tic, masanto tz''ib''xiq''ue sjolom yoyal chi'', tz''em
    vecnaj d''a yib''an̈ eb'' anima. Tato ayto mach scani, axo yed'' q''uen espada
    ol vac''cham eb''. Vach''chom olto snael sb''a eb'', palta man̈xo junoc mach olto
    colchajcaneloc.'
  swh-ULB: Nilimwona Bwana amesimama karibu na madhabahu, na akasema, “Vipige vichwa
    vya nguzo ili kwamba misingi itikisike. Vivunje vipande vipande juu ya vichwa
    vyao vyote, nami nitamwua kwa upanga wa mwisho wao. Hakuna hata mmoja wao atakaye
    kimbia, hakuna hata mmoja wao atakayekimbia. Hata kama watachimba kwenye Sheoli,
    kuna mkono wangu utawachukua.
  bel-bel: 'Бачыў я Госпада, Які стаяў над ахвярнікам, і Ён сказаў: стукні ў бэльку
    над варотамі, каб патрэсьліся вушакі, і абярні іх на галовы ўсіх іх, а астатніх
    зь іх Я паб''ю мечам: не ўцячэ ў іх ніхто, хто бяжыць, і не ўратуецца зь іх ніхто,
    хто жадае ўратавацца.'
  deu-ELBBK: 'Und ich sah den Herrn an dem Altar stehen; und er sprach: Schlage auf
    den Säulenknauf, dass die Schwellen erbeben, und zerschmettere sie auf ihrer aller
    Haupt; und ich werde ihren Rest mit dem Schwert umbringen; kein Flüchtling von
    ihnen soll entfliehen und kein Entkommener von ihnen davonkommen.'
  mbb-OT: Migkaǥi si Amos te, “Neehè ku is Nengazen he midhitindeg diyà te pemuhatà
    he ke sikandin te, ‘Pukpuka nu is in-ulu keniyan te menge tukud te valey ku su
    wey merundus is atep din ne wey merundusi is menge etew. Ne is kenà ebpatey kandan
    ne edhimetayan ku pinaaǥi te tebek. Wazà minsan sevaha kandan he ebpekelikey etawa
    ebpekepelaǥuy.
  mal-2015: 'യഹോവ യാഗപീഠത്തിന്നു മീതെ നില്ക്കുന്നതു ഞാൻ കണ്ടു; അവൻ അരുളിച്ചെയ്തതെന്തെന്നാൽ:
    ഉത്തരങ്ങൾ കുലുങ്ങുമാറു നീ പോതികയെ അടിക്ക; അവ എല്ലാവരുടെയും തലമേൽ വീഴുവാൻ തക്കവണ്ണം
    തകർത്തുകളക; അവരുടെ സന്തതിയെ ഞാൻ വാൾകൊണ്ടു കൊല്ലും; അവരിൽ ആരും ഓടിപ്പോകയില്ല. അവരിൽ
    ആരും വഴുതിപ്പോകയുമില്ല.'
  rmc-rmc: 'Dikhľom le Rajes te ačhel paš o oltaris a phenďa: „Demav pal o chramoskro
    slupos upral, hoj pes te razinen o zakladi telal! Čhiv len tele pro šere le manušenge
    a olen, ko ačhena te dživel, murdarava la šabľaha! Aňi jekh lendar na denašela;
    ňiko pes na zachraňinela.'
  pes-OPV: 'خداوند را دیدم که نزد مذبح ایستاده بود وگفت: «تاجهای ستونها را بزن تا
    آستانه ها بلرزد و آنها را بر سر همه مردم بینداز وباقی ماندگان ایشان را به شمشیر
    خواهم کشت وفراری‌ای از ایشان نخواهد گریخت وباقی‌مانده‌ای از ایشان نخواهد رست.'
  ron-1924: 'Ам вэзут пе Домнул стынд пе алтар. Ши а зис: „Ловеште прагул де сус ал
    порций, ка сэ се кутремуре ушорий, ши сфэрымэ-й песте капетеле лор, але тутурор.
    Рэмэшица лор ынсэ о вой перде ку сабия, аша кэ ничунул дин ей ну ва путя сэ скапе
    фуӂинд ши ничунул дин чей че вор скэпа ну ва скэпа.'
  ben-OBCV: 'আমি দেখলাম, সদাপ্রভু বেদির পাশে দাঁড়িয়ে আছেন আর তিনি বললেন: “তুমি স্তম্ভগুলির
    মাথায় আঘাত করো, যেন দুয়ারের চৌকাঠগুলি কেঁপে ওঠে। সেগুলি সব লোকের মাথায় ভেঙে
    ফেলো; যারা অবশিষ্ট থাকবে, তাদের আমি তরোয়ালের আঘাতে মেরে ফেলব। তাদের কেউই নিষ্কৃতি
    পাবে না, একজনও পালাতে পারবে না।'
  som-som: Waxaan arkay Sayidka oo ag taagan meesha allabariga, oo wuxuu yidhi, Fayaaradaha
    garaac ilaa meelahooda sare gariiraan, oo dadka oo dhan madaxooda ku wada jejebi,
    oo intii ka hadhana seef baan ku layn doonaa. Midkoodna ma carari doono, oo midkoodna
    ma baxsan doono.
  lat-VUC: 'Vidi Dominum stantem super altare, et dixit: [Percute cardinem, et commoveantur
    superliminaria: avaritia enim in capite omnium, et novissimum eorum in gladio
    interficiam; non erit fuga eis. Fugient, et non salvabitur ex eis qui fugerit.'
  eng-ASVBT: 'I saw the Lord standing beside the altar: and he said, Smite the capitals,
    that the thresholds may shake; and break them in pieces on the head of all of
    them; and I will slay the last of them with the sword: there shall not one of
    them flee away, and there shall not one of them escape.'
  ita-1885: 'IO vidi il Signore che stava in piè sopra l''altare. Ed egli disse: Percuoti
    il frontispicio, e sieno scrollati gli stipiti; trafiggi il capo ad essi tutti
    quanti; perciocchè io ucciderò con la spada il lor rimanente; niun di loro potrà
    salvarsi con la fuga, nè scampare.'
  eng-LXXUP: 'I saw the Lord standing on the altar: and he said, Smite the mercy seat,
    and the porch shall be shaken: and cut through into the heads of all; and I will
    slay the remnant of them with the sword: no one of them fleeing shall escape,
    and no one of them striving to save himself shall be delivered.'
  eng-ULB: I saw the Lord standing beside the altar, and he said, “Strike the tops
    of the pillars so that the foundations will shake. Break them in pieces on all
    of their heads, and I will kill the last of them with the sword. Not one of them
    will get away, not one of them will escape.
  spa-VBL: 'Entonces vi al Señor de pie junto al altar y dijo: Golpea la parte alta
    de los pilares del Templo para que tiemblen sus fundamentos, y caigan sobre la
    gente. Y a los que sobrevivan los mataré con espada. No se salvará ni siquiera
    uno.'
  fra-_FOB: 'Je vis le Seigneur debout sur l''autel, et il dit: Frappe le chapiteau,
    et que les seuils tremblent, et brise-les sur leurs têtes à tous. Je tuerai par
    l''épée ce qui restera d''eux; il ne s''enfuira pas un fugitif, il ne s''en échappera
    pas un réchappé!'
  mal-mal: 'യഹോവ യാഗപീഠത്തിനു മീതെ നില്ക്കുന്നത് ഞാൻ കണ്ടു; അവിടുന്ന് അരുളിച്ചെയ്തതെന്തെന്നാൽ:
    “ഉത്തരങ്ങൾ കുലുങ്ങുമാറ് നീ മകുടത്തെ അടിക്കുക; അവ എല്ലാവരുടെയും തലമേൽ വീഴുവാൻ തക്കവിധം
    തകർത്തുകളയുക; അവരുടെ സന്തതിയെ ഞാൻ വാൾകൊണ്ട് കൊല്ലും; അവരിൽ ആരും ഓടിപ്പോകുകയില്ല.
    അവരിൽ ആരും വഴുതിപ്പോകുകയുമില്ല.'
  urd-GVR: Maiṅ ne Rab ko qurbāngāh ke pās khaṛā dekhā. Us ne farmāyā, “Maqdis ke
    satūnoṅ ke bālāī hissoṅ ko itne zor se mār ki dahlīzeṅ laraz uṭheṅ aur un ke ṭukṛe
    hāzirīn ke saroṅ par gir jāeṅ. Un meṅ se jitne zindā raheṅ unheṅ maiṅ talwār se
    mār ḍālūṅgā. Ek bhī bhāg jāne meṅ kāmyāb nahīṅ hogā, ek bhī nahīṅ bachegā.
  suz-BL: गो परमप्रभु कली चढ़ेतीक आ नेक्‍था राप्‍शो ताता। मिनु मेकोमी आं कली “लाप्‍चो
    ङा शी शुश हिम्‍पाइक्‍चा कली थाम आन ङर तुपो। मिनु ब्रेश्‍शा मुर नेल्‍ल आन पिया
    तार दोक्‍नीम। मिनु ब्रोंइशा लीशो आन कली तरवारमी क्‍योरनुङमी। मेको आन दाते ङा का
    यो प्रोक्‍चा मताइनीम। का यो ब्रोंइचा मताइनीम।
  eng-NOY: 'I saw the Lord standing by the altar; and he said: Smite the capital,
    so that the thresholds shall tremble! Break them in pieces upon the heads of all
    of them! And their residue will I slay with the sword. He that fleeth of them
    shall not flee from danger, And he that escapeth of them shall not escape into
    safety.'
  ita-1927: 'Io vidi il Signore che stava in piedi sull’altare, e disse: “Percuoti
    i capitelli e siano scrollati gli architravi! Spezzali sul capo di tutti quanti,
    ed io ucciderò il resto con la spada! Nessun d’essi si salverà con la fuga, nessun
    d’essi scamperà.'
  ckb-ckb: 'پەروەردگارم بینی لەلای قوربانگاکەوە ڕاوەستابوو و فەرمووی: «لە سەری کۆڵەکەکان
    بدە هەتا بەردەرگاکان بلەرنەوە، بیانشکێنە بەسەر سەری هەموویاندا و ئەوانەی لێیان
    ماونەتەوە بە شمشێر دەیانکوژم. کەسیان لێ هەڵنایەت و کەسیشیان لێ دەرباز نابێت.'
  eng-BBE: 'I saw the Lord stationed by the side of the altar, giving blows to the
    tops of the pillars so that the doorsteps were shaking: and he said, I will let
    all of them be broken with earth-shocks; I will put the last of them to the sword:
    if any one of them goes in flight he will not get away, not one of them will be
    safe.'
  kan-OKCV: 'ಕರ್ತದೇವರು ಬಲಿಪೀಠದ ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿರುವುದನ್ನು ನಾನು ಕಂಡೆನು. ಅವರು ಹೇಳಿದ್ದೇನೆಂದರೆ:
    “ಹೊಸ್ತಿಲುಗಳು ಕದಲುವಂತೆ ಆಧಾರ ಬೋದಿಗೆಗಳನ್ನು ಬಲವಾಗಿ ಹೊಡೆದು, ಅವು ಎಲ್ಲರ ತಲೆಗಳ ಮೇಲೆ ಬೀಳುವ
    ಹಾಗೆ ಅವುಗಳನ್ನು ಕಡಿದುಬಿಡು. ಅವರಲ್ಲಿ ಉಳಿದವರನ್ನು ಖಡ್ಗದಿಂದ ಕೊಲ್ಲುವೆನು. ಅವರಲ್ಲಿ ಓಡಿಹೋಗುವವನು
    ಓಡಿಹೋಗಲಾಗುವುದಿಲ್ಲ.'
  tam-2017: 'ஆண்டவரைப் பலிபீடத்தின்மேல் நிற்கக்கண்டேன்; அவர்: நீ வாசல் நிலைகள் அசையும்படி
    தூணின் உச்சியை அடித்து, அவைகளை அவர்கள் எல்லோருடைய தலையின்மேலும் விழும்படி உடைத்துப்போடு;
    அவர்களுக்குப் பின்னாகவரும் மீதியானவர்களை நான் வாளால் கொன்றுபோடுவேன்; அவர்களில்
    ஓடுகிறவன் ஒருவனும் தப்புவதுமில்லை, அவர்களில் தப்புகிறவன் ஒருவனும் இரட்சிக்கப்படுவதுமில்லை.'
  spa-RV-1909: 'VI al Señor que estaba sobre el altar, y dijo: Hiere el umbral, y
    estremézcanse las puertas: y córtales en piezas la cabeza de todos; y el postrero
    de ellos mataré á cuchillo: no habrá de ellos quien se fugue, ni quien escape.'
  ron-BTF: 'Am văzut pe Domnul stând în picioare pe altar; și el a spus: Lovește pragul
    de sus al ușii, ca ușorii să se clatine; și retează-le capul, la toți; iar eu
    voi ucide pe ultimul dintre ei cu sabia; cel care fuge dintre ei nu va fugi departe
    și cel care scapă dintre ei nu va fi eliberat.'
  eng-WEBP: I saw the Lord standing beside the altar, and he said, “Strike the tops
    of the pillars, that the thresholds may shake. Break them in pieces on the head
    of all of them. I will kill the last of them with the sword. Not one of them will
    flee away. Not one of them will escape.
  eng-FBV: 'Then I saw the Lord standing beside the altar, and he said: Strike the
    tops of the Temple pillars so that the foundations shake, and shatter them on
    the heads of all the people below. Those who survive I will kill by the sword.
    None of them will escape, not a single one.'
  nld-1939: 'Eens schouwde ik Jahweh, staande naast het altaar. En Hij sprak: Sla
    het altaarblad, Zodat de voetstukken dreunen; Sla ze te pletter op alle hoofden:
    Wie nog overblijft, dood Ik met het zwaard. Niemand van hen zal ontvluchten, Niemand
    hunner ontkomen.'
  nch-BL: 'Teipa ipan nopa tanextili niquitac para Toteco moquetztoya campa nopa taixpamit,
    huan yaya quiijto: “Xijmaquili inintzonpac nopa taquetzalme ipan tiopamit hasta
    mohuisos itzinpehualtil. Xijsosolo nopa taquetzalme huan xiquinchihua cuechtic
    para ma huetzi nopa itzontzajca ipan inintzonteco nopa masehualme huan ma quintzonpechi.
    Huan cati mocahuase yoltoque, nijchihuas para ma miquica ica macheta ipan tatehuilisti.
    Amo aqui huelis cholos.'
  vie-1934: 'Ta thấy Chúa đứng gần bàn thờ và phán rằng: Hãy đánh các đầu cột, hầu
    cho những ngạch cửa bị rúng động; hãy đập bể ra trên đầu hết thảy chúng nó! Kẻ
    nào sót lại trong chúng nó thì ta sẽ giết bằng gươm, không một người nào trốn
    được, không một người nào lánh khỏi.'
  hin-CV: 'मैंने प्रभु को वेदी के निकट खड़े देखा, और उन्होंने कहा: “मीनारों के सिराओं
    को ऐसे मारो कि नीवें तक हिल जाएं. उन्हें सब लोगों के सिरों पर गिराओ; जो बच जाएंगे,
    उनको मैं तलवार से मार डालूंगा. एक भी भाग नहीं सकेगा, एक भी बच न सकेगा.'
  spa-BES: 'Vi al Señor junto a un lado del altar, y me dijo: da golpes a la parte
    superior de los pilares para que las puertas tiemblen: y dijo: y rómpelos sobre
    la cabeza de todos; Pondré el último de ellos a filo de la espada; si alguno de
    ellos sale huyendo, no se escapará, ninguno de ellos estará a salvo.'
  tdx-tdx: 'Nitreako nijohañe añ’ila’ i kitreliy t’i Talè, le hoe re: Vangò o tokona’eo,
    hiezeñezeña’ o tsotsò’eo, hampidemodemohañe o loha’eo; vaho ho zamaneko am-pibara
    ty sisa’e; tsy ho aman-tsehanga’e hioratse; tsy hipoliotse ty honka’e.'
  tha-KJV: ข้าพเจ้าเห็นองค์พระผู้เป็นเจ้าประทับยืนอยู่ข้างแท่นบู​ชา และพระองค์ตรั​สว​่า
    “จงตี​ที่​หัวเสาเพื่อให้​ธรณีประตู​หวั่นไหว และจงหักมันเสียให้เป็นชิ้นๆเหนือศีรษะของประชาชนทั้งหมด
    คนที​่ยังเหลืออยู่เราจะสังหารเสียด้วยดาบ จะไม่​มี​ผู้​ใดหนีไปได้​เลย จะไม่รอดพ้นไปได้สักคนเดียว
  por-BR-2018: 'Vi o Senhor que estava sobre o altar, e disse: Fere o topo das colunas,
    para que se estremeçam os umbrais; despedaça-os sobre as cabeça de todos; e os
    últimos deles matarei à espada; não haverá entre eles que fuja, nem quem se livre.'
  deu-ELO: 'Und ich sah den Herrn an dem Altar stehen; und er sprach: Schlage auf
    den Säulenknauf, daß die Schwellen erbeben, und zerschmettere sie auf ihrer aller
    Haupt; und ich werde ihren Rest mit dem Schwerte umbringen; kein Flüchtling von
    ihnen soll entfliehen und kein Entronnener von ihnen davonkommen.'
  eng-WYC-2018: I saw the Lord standing on the altar, and he said, Smite thou the
    hinge(s), and the over-thresholds, either lintels, be moved (al)together; for
    avarice is in the head of all, and I shall slay by sword the last of them; there
    shall no flight be to them, and he that shall flee of them, shall not be saved.
    (I saw the Lord standing by the altar, and he said, Strike thou the hinges, and
    the lintels be shaken; for greed is in all their hearts, and I shall kill all
    of them with the sword; there shall be no escape for them, and even he who shall
    flee, shall not be saved.)
  epo-epo: 'Mi vidis la Eternulon, kiu staris super la altaro; kaj Li diris: Frapu
    la kapitelon, ke la fostoj ekskuiĝu kaj la pecoj falu sur la kapojn de ĉiuj; kaj
    ilian naskitaron Mi mortigos per glavo, neniu el ili forkuros, neniu el ili saviĝos.'
  uig-PIN: 'Mǝn Rǝbning ⱪurbangaⱨning yenida turƣinini kɵrdum; U mundaⱪ dedi: — —
    Tüwrüklǝrning baxlirini urunglar, bosuƣilar silkingiqǝ urunglar, Ularni ibadǝthanidikilǝrning
    baxliriƣa qüxürüp, parǝ-parǝ ⱪilinglar! Mǝn xu butpǝrǝslǝrdin ǝng ahirda ⱪalƣanlirinimu
    ⱪiliq bilǝn ɵltürimǝn; Ulardin ⱪaqay degǝnlǝr ⱪaqalmaydu, Ulardin ⱪutulay degǝnlǝr
    ⱪutulup qiⱪalmaydu.'
  beo-beo: Na da Hina Gode oloda dafulili lelebe ba:i. E da amane hamoma:ne sia:i,
    “Debolo duni bugi amo gadodili, amo Debolo ea bai yaguguma:ne fama! Ilia da mugululi,
    dunu ilia dialumaga sa:ima:ne, fima! Na da dunu hame bogoi amo huluane gegesu
    ganodini fane legemu! Dunu afae da hobea:i dagoi hame ba:mu.
  tpi-OTNT: Mi lukim Bikpela i sanap klostu long alta i stap long haus bilong en.
    Na em i tok olsem, “Paitim het bilong ol longpela pos bilong haus bilong mi, bai
    olgeta hap bilong veranda i guria. Brukim ol pos na larim ol i pundaun antap long
    het bilong ol manmeri na kilim ol i dai. Na ol lain i no dai yet bai mi salim
    ol birua i kam kilim ol i dai. I no gat wanpela inap ranawe na i stap gut. Nogat
    tru.
  hau-SA: Na ga Ubangiji yana tsaye a gaban bagade, ya kuma ce, “Bugi kan ginshiƙan
    don madogaran ƙofa su girgiza. Saukar da su a kan dukan mutane; waɗanda ba su
    mutu ba zan kashe su da takobi. Ba mutum guda da zai tsere, babu wani da zai tsira.
  uig-LAT: 'Men Rebning qurban’gahning yénida turghinini kördum; U mundaq dédi: —
    — Tüwrüklerning bashlirini urunglar, bosughilar silkin’giche urunglar, Ularni
    ibadetxanidikilerning bashlirigha chüshürüp, pare-pare qilinglar! Men shu butpereslerdin
    eng axirda qalghanlirinimu qilich bilen öltürimen; Ulardin qachay dégenler qachalmaydu,
    Ulardin qutulay dégenler qutulup chiqalmaydu.'
  nde-nde: 'Ngabona uThixo emi phansi kwe-alithari, wasesithi: “Tshaya izihloko zensika
    ukuze imibundu inyikinyeke. Ziwisele phansi phezu kwamakhanda abantu bonke; labo
    abazasala ngizababulala ngenkemba. Kakho lamunye ozaphunyuka, kakho ozabaleka.'
  ton-ton: 'Naʻa ku mamata kia Sihova naʻe ʻafio mei he feilaulauʻanga: pea naʻa ne
    pehē, “Taaʻi ʻae ʻakau fakalava ʻoe matapā, kae lulululu hono pou; pea taaʻi ʻakinautolu
    kotoa pē ʻi honau ʻulu; pea te u tāmateʻi ʻae tomui ʻokinautolu ʻaki ʻae heletā:
    ko ia ʻoku hola ʻe ʻikai te ne hao, pea ko ia ʻoku hao ʻe ʻikai fakamoʻui ia.'
  ces-1613: 'Viděl jsem Pána, an se postavil na oltáři a řekl: Udeř v makovici, až
    se zatřesou ty veřeje, a rozetni je všecky od vrchu jejich, ostatek pak mečem
    zmorduji. Neutečeť žádný z nich, aniž kdo z nich bude, ješto by toho znikl.'
  eng-WMB: I saw the Lord standing beside the altar, and he said, “Strike the tops
    of the pillars, that the thresholds may shake. Break them in pieces on the head
    of all of them. I will kill the last of them with the sword. Not one of them will
    flee away. Not one of them will escape.
  tam-TCV: 'யெகோவா பலிபீடத்தின் அருகே நிற்பதைக் கண்டேன்: அவர் சொன்னதாவது: தூண்களின்
    உச்சியை இடித்துப்போடுங்கள். தூண்களின் வாசல் நிலைகள் அசையட்டும். அவற்றை மக்கள்
    எல்லோரின் தலைகள்மேலும் விழப்பண்ணுங்கள். மீந்திருப்போரை நான் வாளினால் கொல்லுவேன்.
    ஒருவனும் தப்பி ஓடமாட்டான், ஒருவனுமே தப்பமாட்டான்.'
  ceb-ULB: Nakita ko ang Ginoo nga nagtindog kilid sa halaran, ug miingon siya, “Hampaka
    ang tumoy sa mga haligi sa templo aron nga matay-og ang mga patukuranan. Dugmoka
    ang templo aron mahulog sa ilang mga ulo, ug patyon ko ang nahibilin kanila pinaagi
    sa espada. Walay usa kanila ang makalingkawas ug walay usa kanila nga makaikyas.
  pol-UBG: 'Widziałem Pana stojącego na ołtarzu i powiedział: Uderz w nadproże, aż
    zadrżą węgary. Rozetnij głowy ich wszystkich, a pozostałych zabiję mieczem. Żaden
    z nich nie ucieknie i żaden z nich nie ocaleje.'
  agr-agr: 'Duwi pujusan Tuke Pujuu altaran ijus wajasa chichagtak: “Tuke Pujuu emematku
    ijuntai jegamku shugku ajigmawa nunú awatim kupikta, dutikam jega yumpunak aentsun
    yutua ijinati, tuja tupikaki uwemjatag tuinakush makichkish uwemjachagtatui. Tupikaki
    uwemjashkam maaniamunum jakattawai.'
  kyc-kyc: Rendamu pingi kiso maingi bokote misi anda andakare singi dokona repeta
    Kamongo doko roya karapyamo namba kandapu. Karapala baame dopa leya. Tembole and
    dokona pote isa londe ketae dokona poraiyuo kusape palya. Dokopa anda doko peparae
    walu walu lena. Laramo dokopa pote dupwa peparae lalyuo lambuo palyuo laiyo palyuo
    pipala bolombalo lapala wambu dupwana kyawa dupwa pyao poro lapala nakama kumarami.
    Kumaraminyipa wambu menge lete pisiraminyi dupwa nambame yanda dokona nyuo kisaronopa
    kumarami. Dopa piramopa mendakipi mendali neta paa nana lao pyaro.
  urd-GVU: مَیں نے رب کو قربان گاہ کے پاس کھڑا دیکھا۔ اُس نے فرمایا، ”مقدِس کے ستونوں
    کے بالائی حصوں کو اِتنے زور سے مار کہ دہلیزیں لرز اُٹھیں اور اُن کے ٹکڑے حاضرین
    کے سروں پر گر جائیں۔ اُن میں سے جتنے زندہ رہیں اُنہیں مَیں تلوار سے مار ڈالوں
    گا۔ ایک بھی بھاگ جانے میں کامیاب نہیں ہو گا، ایک بھی نہیں بچے گا۔
  eng-OEBCW: 'I saw the Lord towering above the altar, and he commanded: Strike the
    tops of the pillars so that the foundations may shake, bring them down on the
    heads of the people below. The rest of them I will slay with the sword: no one
    will get away, no one will escape.'
  deu-1912: 'Ich sah den Herrn auf dem Altar stehen, und er sprach: Schlage an den
    Knauf, daß die Pfosten beben und die Stücke ihnen allen auf den Kopf fallen; und
    ihre Nachkommen will ich mit dem Schwert erwürgen, daß keiner entfliehen noch
    irgend einer entgehen soll.'
  kan-2017: ಕರ್ತನು ಯಜ್ಞವೇದಿಯ ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿರುವುದನ್ನು ಕಂಡೆನು. ಆತನು ಹೀಗೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟನು,
    “ಹೊಸ್ತಿಲುಗಳು ಕದಲುವಂತೆ ಕಂಬಗಳ ಬೋದಿಗೆಗಳನ್ನು ಬಲವಾಗಿ ಹೊಡೆ. ಅವುಗಳನ್ನು ಒಡೆದುಬಿಟ್ಟು ಎಲ್ಲರ
    ತಲೆಯ ಮೇಲೆ ಬೀಳುವ ಹಾಗೆ ಮಾಡಿ, ಉಳಿದವರನ್ನು ಖಡ್ಗದಿಂದ ಸಂಹರಿಸುವೆನು. ಅವರಲ್ಲಿ ಯಾರೂ ಓಡಿಹೋಗರು,
    ಯಾರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳರು.
  tgo-tgo: 'Ma thuwe Giya Loi i ndeghathɨ e ghamba vowo ghadidiye na i dage e ghino
    iŋa: “U ŋge Ŋgolo Boboma gha tu iya yamoena. U ŋge vurɨgheghe moli na ŋgolona
    laghɨye i mbarɨrɨ ŋgolouya. U taga ŋgɨlaŋgɨlaŋgi na thɨ dobu gharɨgharɨna e umbalɨnji.
    Ne ya gaboŋgiya thavala mbe inanji e gaithɨ tɨne. Mane regha i vo, mane regha
    i voghawe.'
  yap-yap: Gguy Somol nib sak’iy u to’oben fare altar. Me non ni ga’ar, “Mu pirdi’iy
    p’ebugul e pi duga’ ko Tempel nge rur e def riy ni ga’ngin. Mbuthug nge mul nga
    daken lolugen e girdi’ ni bay u tanggin. Ma tin bayi magey e girdi’ e bay gu li’rad
    u fithik’ e mael ngarm’ad. Dariy be’ nra thay; ma dariy ta’abe’ nra mil.
  hlt-MCSB: Ka Boeipa te hmueihtuk taengah a pai te ka hmuh. Te vaengah, “Rhaimuem
    tloek lamtah cingkhaa khaw tuen saeh lamtah te a cungkuem kah lu dongah tim saeh.
    Amih te hmailong ah cunghang neh ka ngawn ni. Amih te rhaelrham khaw rhaelrham
    ngoeng pawt vetih a hlangyong te poenghal mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒንጎ ባኮ ዒንጎ ቤዞ ኮይላ ዔቂ ዓኣንቴ ታ ዛጌኔ፤ ዒዚ ታና ሂዚ ጌይ ዓይሤኔ፦ «ፃጶ ሄሊ ዓጊፃንዳጉዲ
