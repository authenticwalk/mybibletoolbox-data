    Karangkehdi koaros pwe en pwupwudiong pohn aramas akan. I pahn kemehla luhwen
    aramas koaros nan mahwen. Sohte emen pahn mourla; sohte emen pahn pitla.
  jae-jae: Aê galic Apômtau kêkô kêsi altarŋa ma kêsôm gebe “Ôtuc alê popoc e salôm
    ênsêlô mêŋêtuc lau samob môkêŋapac popoc, ma êsêac, taŋ sêwê sa naŋ, aê oc janac
