  tbz-SIM: 'Kɛ̀ n yɑ̀ ti Yiɛ̀ nKuyie kɛ̀ kù còḿmú diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ kɛ nɑ́ɑ́ nkɛ
    tú: Potɛ́ yɛsɑ̃ǹkɛ̀ kó yɛtɛitiyɛ̀ kɛ̀ yɛbòrɛ̀ɛ sɑ̃ntɛ̀, kɛ wɛ́rí kɛ́duoní bɛ yɔ
    ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ̀ kpɑɑ́ kɛ̀ m bɛ̀ kùɔ nɛ̀ disiè, òmɔù í yó mbo wèè bo cokɛ́ kɛ́yentɛ́
    òmɔù mɛ nyí yóó nɑ kɛ́sɔri kɛ́cootɛ́.'
  msy-2020: 'Kɨ Ekiamɨn garima, a uan Dɨpenim avɨnizir dɨvazimɨn aven itir ofa gamir
    dakozimɨn boroghɨn tughav iti. Egha kamaghɨn mɨgei: “Ia nan Dɨpenimɨn guarir akɨnir
    ruaribar dapanibav soghtɨ, dɨpenimɨn azuarimɨn danganiba bar ivazvagh. Eghtɨ Dɨpenir
    akɨnir guariba dɨpɨrighɨrɨ, gumazamizibar dapanibav soghtɨ me arɨmɨghiram. Eghtɨ
    ariaghirezir puvatɨziba ikɨvɨra ikɨtɨ, kɨ apanibar amamangatɨghtɨ me izɨ me mɨsoghtɨ,
    me arɨmɨghiregham. Men tarazi aregh deraghvɨra ikian kogham. Bar puvatɨgham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ nɑ Tɑcɑɑ nɑ ɩ́ sǝŋɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ nɑ ɩ́ tɔŋ sɩ: Ɩ́ yɔkɩ
    Ɩsɔ tǝsɛɛlɛ ɑkele nyʋɣʋ nɑ pǝ ciɣiti kutuluɣu tǝnɑ kite. Mɑɑ yɔkɩ ɑkelenɑɑ, nɑ
    pɑ́ hoti yǝlɑɑ tɔɔ nɑ pǝ́ kʋ-wɛ. Ɩlɛnɑ yoou nɑ́ɑ́ kʋ mpɑ pɩɩ kɑɑsɩ tɔ, nɔɣɔlʋ
    kɑɑ fiti.'
  azb-azb: 'Xudavəndi qurbangah yanında duran gördüm. O dedi: “Sütun başlıqlarını
    elə vur ki, Astanalar sarsılsın. Binanı hamının başına uçur. Sağ qalanları Mən
    qılıncdan keçirəcəyəm. Onlardan heç kim qaçıb qurtula bilməz.'
  eng-DBY: 'I saw the Lord standing upon the altar; and he said, Smite the chapiter
    that the thresholds may shake; and break all of them in pieces, in the head; and
    I will slay the last of them with the sword: he that fleeth of them shall not
    get away by flight, and he that escapeth of them shall not be delivered.'
  hin-2017: मैंने प्रभु को वेदी के ऊपर खड़ा देखा, और उसने कहा, “खम्भे की कँगनियों
    पर मार जिससे डेवढ़ियाँ हिलें, और उनको सब लोगों के सिर पर गिराकर टुकड़े-टुकड़े
    कर; और जो नाश होने से बचें, उन्हें मैं तलवार से घात करूँगा; उनमें से एक भी न भाग
    निकलेगा, और जो अपने को बचाए, वह बचने न पाएगा। (भज. 68:21)
  wol-KYG: 'Ma gis nag Boroom bi, mu taxaw ca sarxalukaay ba. Mu ne: «Dóorleen ci
    kaw jëni jaamookaay bi, ba kenu yi yëngu, te ngeen màbb ko ci kaw boppi ñépp;
    ña mucc, ma reylu ci xare. Du kuy fëx ba rëcc, du kuy daw ba raw.'
  eng-YLT: 'I have seen the Lord standing by the altar, and He saith: ''Smite the
    knob, and the thresholds shake, And cut them off by the head — all of them, And
    their posterity with a sword I do slay, Not flee to them doth the fleer, Nor escape
    to them doth a fugitive.'
  eng-WYC-2017: I saw the Lord standing on the altar, and he said, Smite thou the
    hinges, and the over-thresholds, either lintels, be moved altogether; for avarice
    is in the head of all, and I shall slay by sword the last of them; there shall
    no flight be to them, and he that shall flee of them, shall not be saved.
  eng-WMBB: I saw the Lord standing beside the altar, and he said, “Strike the tops
    of the pillars, that the thresholds may shake. Break them in pieces on the head
    of all of them. I will kill the last of them with the sword. Not one of them will
    flee away. Not one of them will escape.
  urd-GVH: मैंने रब को क़ुरबानगाह के पास खड़ा देखा। उसने फ़रमाया, “मक़दिस के सतूनों
    के बालाई हिस्सों को इतने ज़ोर से मार कि दहलीज़ें लरज़ उठें और उनके टुकड़े हाज़िरीन
    के सरों पर गिर जाएँ। उनमें से जितने ज़िंदा रहें उन्हें मैं तलवार से मार डालूँगा।
    एक भी भाग जाने में कामयाब नहीं होगा, एक भी नहीं बचेगा।
  rug-rug: 'Dogoria rau se Zihova sa Baṉara turu Nana pa kalina sa hope, meke zama
    guahe si Asa: “Seke pani sari batudi ri dedegerena sa Zelepade pude va niu ia
    sa nuqunuquruana. Va hoqa mae i pa batudi ri doduru tie; sarini pu koa hola si
    kote va mate i Arau pa vedara. Lopu keke si kote toa, loke tie si kote govete.'
  gaz-gaz: 'Utuu Gooftaan iddoo aarsaa bira dhaabatuu nan arge; innis akkana jedhe:
    “Akka buusaawwan balbalaa raafamaniif fiixee utubaa dhaʼi. Mataa nama hundaa irratti
    gad isaan harcaasi; warra hafe immoo anatu goraadeedhaan fixa. Tokkoon isaanii
    iyyuu baqatanii hin baʼan; isaan keessaa namni tokko iyyuu hin miliqu.'
  fra-LSG: 'Je vis le Seigneur qui se tenait sur l’autel. Et il dit: Frappe les chapiteaux
    et que les seuils s’ébranlent, Et brise-les sur leurs têtes à tous! Je ferai périr
    le reste par l’épée. Aucun d’eux ne pourra se sauver en fuyant, Aucun d’eux n’échappera.'
  gnn-gnn: Yo, ŋarra nhäŋala Garraynha Godnhanydja, ŋayi yukurrana dhärrana galki
    yana wal'ŋu barŋŋura, ŋunhi ŋuli yolŋu'‐yulŋuyu mundhurr bathan yukurra wäyinnha,
    buku‐ŋal'yun wiripuŋuwu waŋarrwu. Bala ŋayi waŋana bitjarrana, “Ma' ḏaw'‐ḏawyurrana
    marrtjiya buŋana ŋunhiyi yuṯuŋgurrnydja malanha ŋurikiyyi Buṉbuwuynydja, ŋunha
    garrwar ga ŋoyŋura, märr yurru ŋayi warrpam'thun yana dhuwala wäŋanydja gurr'kurryunna
    marrmarryunna; ḏaw'‐ḏawyurrana marrtjiya biyakana, märr yurru ŋayi dhuwali Buṉbunydja
    buku‐yapthunna, ga dhä‐monygumana yolŋu'‐yulŋunhanydja warrpam'thunna, walala
    yurru bukmakthirrina yana murrmurryundja, yakana yurru ŋula waŋgany yolŋu winya'yun
    walŋanydja.
  yal-yal: N yi fe toona nde ti. Marigin yi a saraxa ganden dɛxɔn. A yi yamarin fi,
    a naxa, “Sɛnbɛtɛnne konden din, han bɔxɔn yi xuruxurun. Banxin birin xa bira muxune
    fari. N na e diine halagima nɛn silanfanna ra. Hali muxu keden mi kisima. Muxu
    keden mi a xunbama.
  haw-1868: 'I KE aku la au ia Iehova e ku ana maluna o ke kuahu: a i mai la ia, E
    hahau i ke poo o ke kia, i haalulu ai na kumu kia; A e oki ia lakou ma ke poo,
    ia lakou a pau; A e pepehi aku au i ke koena o lakou me ka pahikaua: O ka mea
    o lakou e holo ana, aole ia e malu; A o ka mea e pakele ana, aole e pakele io.'
  arb-NAV: 'وَرَأَيْتُ السَّيِّدَ وَاقِفاً إِلَى جُوَارِ الْمَذْبَحِ قَائِلاً: «اضْرِبْ
    تِيجَانَ الأَعْمِدَةِ حَتَّى تَهْتَزَّ الْعَتَبَاتُ، وَحَطِّمْهَا عَلَى رُؤُوسِ
    جَمِيعِ الشَّعْبِ. وَمَنْ يَنْجُو مِنْهُمْ أُهْلِكُهُ بِالسَّيْفِ، فَلا يَهْرُبُ
    مِنْهُمْ أَحَدٌ وَلا يُفْلِتُ مِنْهُمْ نَاجٍ.'
  ewe-ewe: Mekpɔ Aƒetɔ la wòle tsitre ɖe vɔsamlekpui la gbɔ, eye wògblɔ nam be, “Xlã
    nu ɖe sɔtiawo tame ne xɔa ƒe agunu naʋuʋu. Mu sɔtiawo woadze ameawo ƒe ta dzi,
    eye ame siwo susɔ la, mawu wo kple yi. Ame ɖeka pɛ mato le eme o, eye ɖeke hã
    masi o.
  eng-LEE: 'I saw the Lord standing upon the altar; and he said, Smite the capital,
    that the sills may quake; and break them in pieces over the head of all of them;
    and their posterity will I slay with the sword: there shall not flee away from
    them one that fleeth, and there shall not escape from them one that is saved.'
  asm-FB: মই প্ৰভুক বেদীৰ ওচৰত থিয় হৈ থকা দেখিলোঁ। প্রভুৱে ক’লে, “স্তম্ভবোৰৰ শীর্ষস্থানত
    আঘাত কৰা যাতে তাৰ ভেঁটিবোৰ কঁপি উঠে। সেই ঠাইৰ সকলো লোকৰ মূৰৰ ওপৰত যাতে সেইবোৰ
    ডোখৰ ডোখৰকৈ ভাঙি পৰে আৰু যি সকল জীয়াই থাকিব, মই তেওঁলোকক তৰোৱালেৰে বধ কৰিম; তেওঁলোকৰ
    মাজৰ এজনেও পলাই যাব নোৱাৰিব; তেওঁলোকৰ মাজৰ এজনেও সাৰিব নোৱাৰিব।
  sus-A: ﭑ نَشَ لَامَتُنيِ ندٍ تٌ، مَرِفِ نُ نَ سّرّشّبَدٍ قَرِ. عَ نَشَ عَ يَمَرِ،
    «سَلِدٍ شُنيِ رَبِرَ، سَلِدٍ سَنيِ عِتَلَ. عَ بِرِن شَ بِرَ مِشِيٍ شُن مَ. ﭑ عٍ
    شَ دِيٍ هَلَكِمَ نّ سَنتِدّفّمَ رَ. مِشِ كٍرٍن مُ كِسِمَ. مِشِ كٍرٍن مُ عَ نْشُنمَ
    ﭑ مَ.
  fra-SBL: 'Je vis l''Éternel debout près de l''autel, et il dit : « Frappez le sommet
    des colonnes, afin que les seuils soient ébranlés. Brisez-les en morceaux sur
    la tête de chacun d''eux. Je tuerai le dernier d''entre eux par l''épée. Pas un
    seul d''entre eux ne s''enfuira. Pas un seul d''entre eux n''échappera.'
  hbo-hbo: רָאִ֨יתִי אֶת־אֲדֹנָ֜י נִצָּ֣ב עַֽל־הַמִּזְבֵּ֗חַ וַיֹּאמֶר֩ הַ֨ךְ הַכַּפְתֹּ֜ור
    וְיִרְעֲשׁ֣וּ הַסִּפִּ֗ים וּבְצַ֙עַם֙ בְּרֹ֣אשׁ כֻּלָּ֔ם וְאַחֲרִיתָ֖ם בַּחֶ֣רֶב
    אֶהֱרֹ֑ג לֹֽא־יָנ֤וּס לָהֶם֙ נָ֔ס וְלֹֽא־יִמָּלֵ֥ט לָהֶ֖ם פָּלִֽיט׃
  piu-2006: (1:; 5:; 6:; 9:) Mayutju yini Tjiripumanya tjanampa Tjiyuwatjaku katja
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Mayutju tiṉa paluru nyinanyingka
    wati Yimutjanya nyinangi. Palunyatjanu Katutjalu Yimutjanya nintira watjaṉu, yankula
    tjananya yaṉangu tjuṯangka yalatji tjakultjunkunytjaku, “Maralpa tjuṯangka tjananya
    nyurrangarri yalatji kuya palyalpayi. Mayi wiita tjanampanyurra yatjikingku ngunytjilyira
    mantjilpayi aḻṯuruwiyangku. Ngurrangka nyinakitjangkunyurra waaḻa tjuṯa palyaṉi.
    Waaḻa palunya tjuṯangka wiyanyurra nyinaku. Kaana tjuṯanyurra kiripitji tjawara
    pakaltjingalpayi. Kaana palunya tjuṯangka wiyanyurra kiripitji yantara yintira
    tjikilku. Kutunyurra kuya palyara nyinapayi. Ngayuku tuḻkukunyurra tjungurringkula
    nyinapayi, ngayuku walytja palya nguwanpa. Tjawirrilyitju nyurrangarri katirra
    pungkupayi tjukarurru nyinanytjawiyangku. Tjawirrilyi palunya tjuṯaku ngayulu
    yunytjuwiya nyinanyi. Ngayunya puḻkapungkukitjangku yinkanytjawiyangku wanti!,
    yunytjuwiyaṉa nyurrampa Katutjanya nyinanyi. Nyurrangarrimpa ngayunya nguwanpa
    ngaranyi yini Mulakanya palumpaṉu tjaatji wiimangka. Tjaatji wiima palumpaṉunyurra
    katiyankula puḻkapungkupayi, ngayunya Katutjanya tjukarurrungku puḻkapungkunytjawiyangku.
    Palunyatjanu kutjupa tjuṯangku nyurranya ngalya yankula pikangku pungkula ngurra
    kutjupakutu katiku ngurra walytja wiyakutulpi, yalinytjarra. Ngurra palulanyurra
    tawunu Tamatjakatjangka munkarra waarrkana tjuṯalpinyurra nyinaku. “Ngurra walytjangka
    kunpunyurra puntura ngalkula tjikira nyinapayi. Ngurra palya tjuṯangkanyurra ngarripayi.
    Yalatji ngurra palyangka nyinarra kulintjawiyanyurra nyinanyi, kutjupa tjuṯangku
    nyurranya ngalya yankula pikangku pungkula wiyalku. Tjanaya ngalya yankula nyurranya
    pikangku punganyingka yunypawiyalpinyurra Yitjurilaku walytja ngaṉṯitja tjuṯa
    nyinaku. Yilta, paluru tjana nyurrangarrinya katiku ngurra waṉma waarrkana tjuṯa
    nyinanytjaku. “Ngula ngayulu Katutjalu Tapitaku walytja ngaṉṯitja kutju, mayutju
    tiṉa nyinatjunku. Ngayuku walytja tjuṯa tjananya ngayulu ngurra ngaakutu maḻaku
    ngalya katirra nyinatjunku. Palunyatjanuya waaḻa yuḻpuṉutja tjuṯa piyuku palyara
    ngaratjunku. Kaana tjuṯaṯarra tjana piyuku tjawara wanara pakaltjingalku. Pakaltjingaraya
    palya ngalkula tjikilku.”
  pjt-pjt: Munuṉa nyangu Mayatja Godanya timpula unngu ngaṟanyangka pitjilta itingka.
    Ka paluṟu kutjupangka wangkangu alatji, “Timpula katutja puḻkaṟa pungama ka uwankara
    puḻkaṟa uri-urima, ka katunguṟu piḻukatira punkanma aṉangu tjuṯangka katangka
    tjana unngu ngaṟala waḻkunnyangka, kaya uwankara iluku. Palu maṉkurpa tjinguṟu
    wankaringkula ngaṟanyangka ngayulu iyalku warmaḻa palunya tjananya pungkula wiyantjaku
    alatjiṯu, kaya uwankara iluku kutjupa wankaringkula wirtjapakantja wiya alatjiṯu.
  kik-kik: 'Nĩndonire Mwathani arũgamĩte kĩgongona-inĩ, nake akiuga atĩrĩ: “Gũtha
    ciongo cia itugĩ, nĩgeetha hingĩro cia nyũmba cienyenye. Hingĩro icio nĩigwĩre
    mĩtwe ya andũ othe, na arĩa magatigara nĩngamooraga na rũhiũ rwa njora. Gũtirĩ
    o na ũmwe ũkoora; gũtirĩ ũkaahonoka.'
  fra-NCL: 'Je vis le Seigneur debout près de l’autel, et il dit : « Frappe le chapiteau,
    et que les seuils soient ébranlés, et brise-les sur leurs têtes à tous ! Et ce
    qui restera, je l’égorgerai par l’épée ; pas un ne se sauvera, pas un n’échappera.'
  cek-AK: 'Hmaicam taengah angdoe Angraeng to ka hnuk: anih mah, To ah kaom kaminawk
    boih ih lu nuiah krak hanah thok tung to bop ah; nihcae ih caaknawk to sumsen
    hoiah ka hum han. Nihcae thung hoi kacawn kami loe loih mak ai, maeto doeh loih
    mak ai.'
  cuk-cuk: 'Dule-Dummad ibmar-ogumakar-ukleged-aila-dikarba-gwichi an daksad, degi,
    anga sogded: “Buarmar-e-bargamalad be omukue, adi, buarmar giglimakega, dulemar-e-nonogi
    babatidoed. Dulemar-burgosurmaladdi es-suidgi an osulogoed. Dulemar-wargwensaar
    wakinnosulid, wargwensaagwar durguosulid.'
  uig-CYR: 'Мән Рәбниң қурбангаһниң йенида турғинини көрдум; У мундақ деди: — — Түврүкләрниң
    башлирини уруңлар, босуғилар силкингичә уруңлар, Уларни ибадәтханидикиләрниң башлириға
    чүшүрүп, парә-парә қилиңлар! Мән шу бутпәрәсләрдин әң ахирда қалғанлириниму қилич
    билән өлтүримән; Улардин қачай дегәнләр қачалмайду, Улардин қутулай дегәнләр қутулуп
    чиқалмайду.'
  tel-2017: బలిపీఠం దగ్గర ప్రభువు నిలబడి ఉండడం నేను చూశాను. ఆయన ఇలా అన్నాడు. “గడపలు
    కదలిపోయేలా స్తంభాల పై భాగాలను కొట్టు. పై కప్పు అందరి తలల మీదా పడేలా వాటిని పగలగొట్టు.
    తరువాత మిగిలిపోయిన వారిని నేను కత్తితో చంపుతాను. ఎవడూ పారిపోలేడు. ఎవడూ తప్పించుకోలేడు.
  hat-BSA: 'Mwen te wè Senyè a, ki te kanpe akote lotèl la, e Li te di: “Frape tèt
    poto yo jiskaske papòt yo tranble. Kraze yo an moso sou tèt a yo tout! Answit,
    mwen va touye rès yo ak nepe. Yo p ap gen yon grenn refijye ki pou sove ale, ni
    yon refijye k ap chape.'
  kos-kos: Nga liye LEUM GOD El tu sisken loang uh. El sap, “Liksreni puok sifen sru
    in Tempul tuh pwelung uh fah kusrusryak, ac acn lucng musalsalu ac raki nu fin
    sifen mwet uh. Nga fah onela mwet lula nukewa ke mweun. Wangin sie selos ac fah
    moulla, tia siefanna ac fah kaingla.
  hbo-WLC: רָאִ֨יתִי אֶת־אֲדֹנָ֜י נִצָּ֣ב עַֽל־הַמִּזְבֵּ֗חַ וַיֹּאמֶר֩ הַ֨ךְ הַכַּפְתּ֜וֹר
    וְיִרְעֲשׁ֣וּ הַסִּפִּ֗ים וּבְצַ֙עַם֙ בְּרֹ֣אשׁ כֻּלָּ֔ם וְאַחֲרִיתָ֖ם בַּחֶ֣רֶב
    אֶהֱרֹ֑ג לֹֽא־יָנ֤וּס לָהֶם֙ נָ֔ס וְלֹֽא־יִמָּלֵ֥ט לָהֶ֖ם פָּלִֽיט׃
  ibo-ibo: Ahụrụ m Onyenwe anyị ka ọ guzo nʼakụkụ ebe ịchụ aja, ọ sịrị, “Tie ọnụ ogidi
    ndị a ihe, ruo mgbe mbata ọnụ ụzọ ha niile mara jijiji. Tipịasịa ha nʼisi mmadụ
    niile; aga m ejikwa mma agha gbuo ndị niile fọdụrụ. Ọ dịghị onye ga-agbapụ, ọ
    dịkwaghị onye ga-ewezuga onwe ya.
  ory-ory: ମୁଁ ଯଜ୍ଞବେଦି ନିକଟରେ ପ୍ରଭୁଙ୍କୁ ଠିଆ ହେବାର ଦେଖିଲି; ଆଉ, ସେ କହିଲେ, “ଦ୍ୱାରର ସମ୍ମୁଖ
    ସ୍ଥାନ ଯେପରି ହଲିବ, ଏଥିପାଇଁ ସ୍ତମ୍ଭର ମୁଣ୍ଡାଳିରେ ଆଘାତ କର ଓ ସମସ୍ତଙ୍କର ମସ୍ତକ ଉପରେ ତାହା
    ଖଣ୍ଡ ଖଣ୍ଡ କରି ପକାଅ; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ଶେଷାଂଶକୁ ଖଡ୍ଗରେ ବଧ କରିବା; ସେମାନଙ୍କ ମଧ୍ୟରୁ
    ଏକ ଜଣ ହିଁ ପଳାଇ ପାରିବ ନାହିଁ ଓ ସେମାନଙ୍କର ଏକ ଜଣ ହିଁ ରକ୍ଷା ପାଇବ ନାହିଁ।
  chk-chk: Iwe, üa küna ewe Samol a ütä arun ewe rongen asor, nge a üra, “Kopwe wichi
    letonen üren ewe imwenfel fän pöchökül, pwe longolongun we epwe chechech. Kopwe
    atatakisiretiu o atururetiu won möküren ekewe aramas meinisin. Nge ekewe mi chüen
    manau üpwe nirela lon maun. Esap fokun wor eman leir epwe tongeni süla, esap fokun
    wor eman epwe tongeni tiwewu.
  rop-rop: Wal aibin kipgon tok, “Langa main drim aibin luk YAWEI det trubala God
    bin jandap wansaid langa det teibul blanga ofring en imbin tok, ‘Breigimap ola
    top pat blanga ola meinwan pos brabli adbala deya langa det Serramoni Pleis, wulijim
    im garra sheik holbit brom top raidap langa bodam. Breigimap olabat holot en larram
    det haus buldan ontop langa ola pipul deya. Ai garra kilim ola najalot laibwan
    pipul ded langa bigbala fait. Nobodi kaan ranawei. Najing. Nobodi kaan ranawei,
  ukr-1871: 'Бачив я Господа, над жертівником стоячого, й звелїв він: Удар по главневі
    в воріт, щоб аж одвірки захитались, і повали їх усїм їм на голови, а тих, що з
    них зостануться, я мечем повбиваю: не втече з них нїхто, що буде втїкати, й не
    врятується нїхто, що схоче врятуватись.'
  deu-1951: 'Ich sah den Herrn am Altare stehen, und er sprach: Schlage an den Säulenknauf,
    daß die Schwellen beben, und zerscheitere sie auf ihrer aller Haupt! Ihren Rest
    aber will ich mit dem Schwert umbringen, daß keiner entrinnen und kein Flüchtling
    sich retten kann.'
  eng-JPS: 'I saw the Lord standing beside the altar; and He said: Smite the capitals,
    that the posts may shake; and break them in pieces on the head of all of them;
    and I will slay the residue of them with the sword; there shall not one of them
    flee away, and there shall not one of them escape.'
  srp-1865: 'Vidjeh Gospoda, a on stajaše na oltaru, i reèe: udari u gornji prag od
    vrata da se zatresu dovratnici, i rascijepi ih sve od vrha njihova; a što ostane
    iza njih pobiæu maèem; neæe uteæi izmeðu njih nijedan, niti æe se koji spasti.'
  lug-lug: Bwe ntyo nate ne ndaba Mukama ng’ayimiridde ku mabbali g’ekyoto, n’ayogera
    nti, “Mukube emitwe gy’empagi bya yeekaalu n’amaanyi mangi, emifuubeeto gikankane.
    Bisesebbuke bikube emitwe gy’abantu bonna, n’abo abaliba bawonyeewo ndibattisa
    ekitala. Tewaliba n’omu awona.
  heb-heb: ראיתי את אדני נצב על המזבח ויאמר הך הכפתור וירעשו הספים ובצעם בראש כלם
    ואחריתם בחרב אהרג לא ינוס להם נס ולא ימלט להם פליט׃
  ben-IRV: আমি দেখলাম প্রভু বেদির পাশে দাঁড়িয়ে ছিলেন এবং তিনি বললেন, “স্তম্ভের মাথায়
    আঘাত কর তাতে ভিত কাঁপবে। তাদের মাথার উপর সেগুলো টুকরো টুকরো করে ভাঙ এবং আমি তাদের
    শেষজন পর্যন্ত তলোয়ার দিয়ে মারব। তাদের একজনও বাদ যাবে না, একজনও তাদের পালাতে
    পারবে না।
  pan-pan: ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਹੋਇਆ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨੇ ਕਿਹਾ, “ਥੰਮ੍ਹਾਂ ਦੇ
    ਸਿਖਰਾਂ ਨੂੰ ਮਾਰ ਤਾਂ ਜੋ ਚੌਖਟਾਂ ਹਿੱਲਣ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਡੇਗ
    ਕੇ ਭੰਨ ਸੁੱਟ! ਅਤੇ ਜੋ ਬਚ ਜਾਣ ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਤਲਵਾਰ ਨਾਲ ਵੱਢਾਂਗਾ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੋਈ
    ਵੀ ਭੱਜ ਨਾ ਸਕੇਗਾ ਅਤੇ ਕੋਈ ਵੀ ਨਾ ਬਚੇਗਾ।
  mya-JVB: တဖန် ငါကြည့်ရှု ၍ ဘုရား ရှင်သည် ယဇ် ပလ္လင်ပေါ် မှာ ရပ် လျက် မိန့် တော်မူသည်ကား၊
    ရှိသမျှ သောသူ တို့ ၏ ခေါင်း ပေါ် သို့ တံခါး တိုင်လှုပ် ၍ ပြို ကျစေခြင်းငှါ တံခါး
    ထုပ်ကို ရိုက် လော့။ သူတို့သားမြေးများကိုလည်း ထား နှင့် ငါကွပ်မျက် မည်။ ပြေး သောသူသည်
    မ လွတ် ရ။ လွတ် သောသူသည်လည်း ချမ်းသာ ကို မ တွေ့ရ။
  tte-O: Yaubada yagitai itotolo kaba pwaoli dedeina mena. Kabo iwalo aneloseyao kolili
    iba, “Nume Tabu kana tuki me ami kaiwe kwatutu na mesabana wauwau itabubu. Kabo
    muli mena kani simenti kewa mena ilotata-gwaligwali ibeku tomo pwatali mena siboita.
    Na siya nige siboboita kani yaunuili kaleya kelepana mena, kabo siboita. Kani
    nige yabo yagu munamunai iyayabubu-gabaen.
  hmo-hmo: Lau ese Lohiabada lau itaia, boubou patana ena badinai ia gini. Ia ese
    lau ia oda henia, ia gwau, “Dubu Helaga ena du edia ataiai kahana do oi botaia
    auka, vadaeni dehe ibounai do ia mareremarere. Unai du edia kwarana do oi makohia
    oho, vadaeni taunimanima edia kwarana latanai do idia moru. Bona do mauri noho
    taudia be tuari dekenai do lau aladia mase. Tau ta do ia heau mauri lasi. Lasi
    momokani.
  urd-urd: 'मैंने ख़ुदावन्द को मज़बह के पास खड़े देखा, और उसने फ़रमाया: “सुतूनों के
    सिर पर मार, ताकि आस्ताने हिल जाएँ; और उन सबके सिरों पर उनको पारा — पारा कर दे,
    और उनके बक़िये को मैं तलवार से क़त्ल करूँगा; उनमें से एक भी भाग न सकेगा, उनमें
    से एक भी बच न निकलेगा।'
  rus-SYN: 'Видел я Господа стоящим над жертвенником, и Он сказал: ударь в притолоку
    над воротами, чтобы потряслись косяки, и обрушь их на головы всех их, остальных
    же из них Я поражу мечом: не убежит у них никто бегущий и не спасется из них никто,
    желающий спастись.'
  bqc-SIM: 'Ma Dii è zɛa a gbagbakĩi saɛ à mɛ̀: Gbɛ̀pɛlɛ misona lɛ́, kpɛɛlɛ gĩ
    i dee, ma kpɛ́pi i kwɛ ká gbɛ̃́piia, mí gbɛ̃́ pↄ́ bↄ̀ↄ dɛdɛ ń fɛ̃ndao. An kee
    a e bↄo, baa mɛ̀ndo a e piliao.'
  tcz-CHONGTHU: Keiman Pakai chu maicham phung kom’a adin kamun, Aman hitin aseiye,
    “Hou-in pumpi chu, akibulphuna jouse geija achimlhah kahsen, akingapna khompi
    ho jouse chu jep jep jeng inlang, intingvum, Chuleh athimoh ahingdoh chengse jong
    chu, keiman chemjam’a kasatlih soh hel ding, koimacha ajamdoh umlouhel ding ahiuve.
  mar-mar: मी प्रभूला वेदीजवळ उभे असलेले पाहिले, आणि तो म्हणाला, “खांबांच्या माथ्यावर
    मार, म्हणजे इमारत अगदी उंबऱ्यापासून हादरेल. आणि त्यांच्या डोक्यावर मारून त्याचे
    तुकडे कर. कोणी जिवंत राहिल्यास, मी त्यास तलवारीने ठार मारीन. त्यांच्यातल्या एकालाही
    पळून जाता येणार नाही, आणि त्यांच्यातल्या एकालाही सुटता येणार नाही.
  qub-qub: 'Tayta Dios ribilamaptin payta ricarä altarpa ñaupancho ichiraycajta. Paymi
    cayno niycaran: «Pilancucunata tacay, chayman jamaraj numralcuna cuyurinanpaj.
    Chaymi juchur runacunapa jananman shicwamonga. Gueshpejcunatapis sabliwanmi wañuchishaj.
    Imanöpa gueshpiyta munashpanpis manami ni jucnayllapis salbacongapächu.'
  bqp-bqp: Amɔsu, u Yinni Gusunɔ wɑ u yɔ̃ sɑ̃ɑ yerun yɑ̃ku yerɔ. Mɑ u nùn sɔ̃ɔwɑ u
    nɛɛ, u sɑ̃ɑ yerun gberebɑ soowo sɑɑ ben wɔllun di kpɑ tem mu diiri, kpɑ bu wɔruku
    bu tɔn be bɑ wɑ̃ɑ mi kpuron winu kɔsuku. Kpɑ wi, Yinni Gusunɔ u de bu be bɑ tie
    go tɑbu sɔɔ kɑ tɑkobi. Bɑɑ ben goo kun kpɛ̃ u kisirɑ u doonɑ.
  hat-hat: 'Mwen fè yon vizyon, mwen wè Seyè a kanpe sou lotèl la. Li di konsa: -Frape
    tèt poto tanp lan jouk tout galeri a tranble. Kraze tèt poto yo pou yo tonbe an
    miyèt moso sou tèt moun yo. Rès ki pa mouri a, m''ap touye yo nan lagè. Yo yonn
    p''ap chape, yo yonn p''ap sove.'
  eng-BSB: 'I saw the Lord standing beside the altar, and He said: “Strike the tops
    of the pillars so that the thresholds shake. Topple them on the heads of all the
    people, and I will kill the rest with the sword. None of those who flee will get
    away; none of the fugitives will escape.'
  eng-WEBPB: I saw the Lord standing beside the altar, and he said, “Strike the tops
    of the pillars, that the thresholds may shake. Break them in pieces on the head
    of all of them. I will kill the last of them with the sword. Not one of them will
    flee away. Not one of them will escape.
  kbq-kbq: Hagi anante'ma avanagna zama koana, kresramana vu itamofo tavaonte Ra Anumzamo'a
    otinege'na kogeno amanage huno nasami'ne, mono nomofo zaza vimago zafaramima noma
    vazisgama hu'nea zafaramimofo agofetu hankavetinka amasagigeno evuramino fenkama
    mani'naza vahera zamaheno. Hagi mago'a manisaza vahera magore huza omanigahazanki
    bainati kazinteti zamahe'nuge'za fri vagaregahaze.
  nhe-BL: 'Teipa ipan nopa tlanextili niquitac para Toteco moquetztoya campa nopa
    tlaixpamitl, huan yajaya quiijto: “Xijmaquili itzonpac nopa tlaquetzali ipan tiopamitl
    hasta mohuisos itzinpehualtil. Xijxolehua nopa tlaquetzali huan xiquinchihua cuechtic
    para ma huetzi nopa itzontzajca ipan inintzonteco nopa tlacame huan ma quintepacho.
    Huan tlen mocahuase yoltoque, nijchihuas para ma miquica ica machete ipan tlatehuijcayotl.
    Axaca huelis cholos.'
  gub-BL: Aexak Tupàn Tuweharupi Wiko Ma'e ma'ea'yr hapy haw huwake ihe. Uze'eg nezewe.
    — Enupànupà tàpuzuhu izita ne wà nehe. Aze erenupànupà ne wà nehe, tàpuzuhu uzypyrog
    putar uryryryryz pà nehe. Tuwe tàpuzuhu ipehegwer u'ar teko ipupe wiko ma'e wanehe
    nehe. Amo uhem putar a'e wi uzepyro pà wà nehe. Ihe azuka putar a'e uzepyro ma'e
    ràm zeàmàtyry'ymawhu pe ihe wà nehe. Ni amo nuhem kwaw umàno haw wi wà nehe. Ni
    amo nuikuwe kwaw wà nehe.
  eng-DRA: 'I saw the Lord standing upon the altar, and he said: Strike the hinges,
    and let the lintels be shook: for there is covetousness in the head of them all,
    and I will slay the last of them with the sword: there shall be no flight for
    them: they shall flee, and he that shall flee of them shall not be delivered.'
