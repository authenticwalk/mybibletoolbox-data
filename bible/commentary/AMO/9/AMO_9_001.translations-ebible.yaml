  ksd-ksd: 'Iau ga gire ra Luluai i tutur ta ra uguugu na vartabar; ma i ga biti dari:
    Una kita ra ul a pagapaga upi ra vunapaina na dadadar; ma una bubur ia upi na
    bura taun ra ulu i ra tarai par; ma ina ubu doko diat par ma ra pakat na vinarubu;
    ma pa ta tikai ta diat na takap, ma pa ta tikai ta diat na pila tana.'
  grc-BRENT: Εἶδον τὸν Κύριον ἐφεστῶτα ἐπὶ τοῦ θυσιαστηρίου, καὶ εἶπε, Πάταξον ἐπὶ
    τὸ ἱλαστήριον, καὶ σεισθήσεται τὰ πρόπυλα, καὶ διάκοψον εἰς κεφαλὰς πάντων· καὶ
    τοὺς καταλοίπους αὐτῶν ἐν ῥομφαίᾳ ἀποκτενῶ, οὐ μὴ διαφύγῃ ἐξ αὐτῶν φεύγων, καὶ
