verse: AMO.009.009
translations:
  mal-C: “ഞാൻ കൽപ്പന കൊടുക്കും, ധാന്യം മുറത്തിൽ പാറ്റിയെടുക്കുന്നതുപോലെ ഞാൻ സകലരാഷ്ട്രങ്ങളുടെയും
    മധ്യത്തിൽ ഇസ്രായേൽഗൃഹത്തെ പാറ്റും, ഒരു ചരൽക്കല്ലുപോലും നഷ്ടപ്പെടുകയില്ല.
  deu-TKW: Nein, ich will Weisung geben, daß das Haus Israel unter allen Völkern geschüttelt
    werde, wie man in einem Siebe schüttelt, ohne daß ein Steinchen zur Erde fällt!
  lin-lin: « Pamba te nakopesa mitindo mpe nakoningisa libota ya Isalaele kati na
    bikolo nyonso ndenge bayungolaka ble ; bongo ata mbuma moko te ya moke ekokweya
    na se.
  eng-LSV: “For behold, I am commanding, || And I have shaken among all the nations
    the house of Israel, || As [one] shakes with a sieve, || And there does not fall
    a grain [to] the earth.
  eng-GNV: 'For loe, I will command and I will sift the house of Israel among all
    nations, like as corne is sifted in a sieue: yet shall not the least stone fall
    vpon the earth.'
  eng-WEBSTER: For lo, I will command, and I will sift the house of Israel among all
    nations, like as corn is sifted in a sieve, yet shall not the least grain fall
    upon the earth.
  nhw-BL: “Na nitlanahuatis para catli ehuaj sequinoc tlalme ma anmechtlaijiyohuiltica
    huan ma anmechtzejtzeloca quen sintli, pero quen se amo quicahuilía ma huetzi
    tlalchi niyon se iyol sintli, nijmocuitlahuis sesen tlacatl catli cuali.
  swh-ONEN: “Kwa kuwa nitatoa amri, na nitaipepeta nyumba ya Israeli miongoni mwa
    mataifa yote, kama vile nafaka ipepetwavyo katika ungo, na hakuna hata punje moja
    itakayoanguka chini.
  bba-bba: Wee, kon nɛn woodɑbɑ wɛ̃, kpɑ n Isirelibɑ sĩire bwese tukunun suunu sɔɔ
    nɡe mɛ bɑ rɑ dobi sĩire, bɑɑ yen bin teeru tɑ kun kɑ wɔrɑ.
  eng-KJVCPB: For lo, I will command, and I will sift the house of Israel among all
    nations, Like as corn is sifted in a sieve, yet shall not the least grain fall
    upon the earth.
  luo-luo: “Anagol chik kendo abiro piedho jo-Israel, e kind ogendini duto, ka cham
    mipiedho e odheru, kendo kata wangʼ cham achiel ok nolwar piny.
  meu-meu: A itaia, lau na baina haheḡani, Israel besena baina haruiruia, basileia
    iboudiai bogaragidiai, ruirui ḡauna amo bama ruiruia na heto, a nadinadi ta na
    tano ai basine moru.
  npi-ULB: हेर्, म एउटा आज्ञा दिनेछु, र कसैले अन्‍नलाई एउटा नाङ्लोमा निफनेझैं, सबै
    जातिहरूका बिचमा म इस्राएलको घरानालाई हल्‍लाउनेछु, ताकि सबभन्दा सानो ढुङ्गा पनि
    जमिनमा खस्‍नेछैन ।
  yor-yor: “Nítorí Èmi yóò pàṣẹ, Èmi yóò sì mi ilé Israẹli ní àárín àwọn orílẹ̀-èdè
    bí a ti ń jọ nǹkan nínú ajọ̀ tí hóró kín ń kín kì yóò bọ́ sórí ilẹ̀.
  pes-OPCB: بلکه مقرر می‌دارم که اسرائیل به‌وسیلۀ سایر قومها مثل غله‌ای که در غربال
    است الک گردد و کاملاً از بدکاران پاک شود.
  tgl-ULB: Tingnan, magbibigay ako ng utos, liligligin ko ang sambahayan ng Israel
    sa lahat ng mga bansa, tulad ng isang pagkakaliglig ng butil sa salaan, kaya kahit
    na ang pinakamaliliit na bato ay hindi malalaglag sa lupa.
  cbu-NT: Ashirucha, na Israelchicheetsis táshina. Tirik zappa yápandaru, anoo pusinayaruch,
    wáchunandarisha xanangamach ashtaru, nuw siyaa ashtachima. Ashkachuri, nda minamtiyam
    wach kanatsipchina.
  hui-hui: I̱na bi larogome ladi ale mini widi lini aeanela tale biagadagua Isaraele
    wali agali i̱nime dabaki holebero. Isaraele wali agali ko biaga karuni dindi mendeha
    widi aeaneru yalu pu wahagadagua bialu dindi tara ngaruha ho bilibolo lelolebero.
  mya-mya: '``ဆန်​ကို​ဆန်​ကာ​တင်​ပြီး​ခါ​ချ​သ​ကဲ့​သို့​ငါ​၏ အ​မိန့်​ဖြင့် ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို​ဆန်​ခါ
    တင်​ကာ​ခါ​ချ​လိုက်​မည်။ ခပ်​သိမ်း​သော​လူ​မျိုး များ​အ​ထဲ​၌​လှုပ်​ခါ​ပြီး​နောက်​မ​ထိုက်​တန်​သူ
    မှန်​သ​မျှ​ကို​ငါ​ရှင်း​လိုက်​မည်။-'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ལྟོས་ཤིག མི་ཡིས་ཁྲོལ་ཚགས་ཀྱིས་འབྲུ་བཙགས་པ་བཞིན་དུ།
    ངས་བཀའ་བསྩལ་ནས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་ཡུལ་ཁམས་སོ་སོར་ཐོར་དུ་འཇུག་ཅིང་། རྡེའུ་ཧྲུག་གཅིག་ཀྱང་སར་ལྷུང་བར་མི་འགྱུར།
  sna-sna: “Nokuti ndicharayira, uye ndichazunguza imba yaIsraeri pakati pendudzi
    dzose, sokuzunguzwa kunoitwa zviyo murusero, uye hapana kana tsanga imwe chete
    ichawira pasi.
  spa-BLM: “Porque he aquí que yo ordenaré y tamizaré a la casa de Israel entre todas
    las naciones como se tamiza el grano en una criba, pero no caerá en la tierra
    ni el más mínimo grano.
  cac-cac: Ol in chec chayjoc eb' yin̈tilal Israel tic d'a caltac nación, ichaval
    tz'aj schaychaj ixim trigo d'a yol chaylab' to malaj junoc sat ixim tz'eli.
  swh-ULB: Tazama, nitaamuru, na nitaipepeta nyumba ya Israeli miongoni mwa mataifa
    yote, kama mtu apepetaye ngano kwenye ungo, hivyo basi hakuna hata chembe ya jiwe
    itakayoanguka kwenye aridhi.
  bel-bel: Бо вось, Я загадаю і рассыплю дом Ізраілеў па ўсіх народах, як рассыпаюць
    зерне ў рэшаце, і ніводнае не ўпадзе на зямлю.
  deu-ELBBK: Denn siehe, ich will gebieten und will das Haus Israel unter allen Nationen
    schütteln, wie Getreide in einem Sieb geschüttelt wird; und nicht ein Körnchen
    wird zur Erde fallen.
  mbb-OT: Benar iyan, emun iyan a ebmandù, ne ed-eyaǥen ku sikiyu is menge etew te
    Israel duma te menge etew ziyà te langun he menge nasyun, iring te ked-ayag te
    trigu. Iring te kenà edlahus diyà te eyagan is nekesahug he menge vatu, ne kenà
    daan ebpekeliyu te silut is menge lalung keniyu, kekenà,
  mal-2015: അരിപ്പകൊണ്ടു അരിക്കുന്നതുപോലെ ഞാൻ യിസ്രായേൽഗൃഹത്തെ സകലജാതികളുടെയും ഇടയിൽ
    അരിപ്പാൻ കല്പിക്കും; ഒരു മണിപോലും നിലത്തു വീഴുകയില്ല.
  rmc-rmc: „Bo dikh, dava avri prikazis a razinava le Izraeloskre khereha maškar savore
    narodi avke, sar pes razinel la sitaha, avke hoj aňi jekh baroro na perela pre
    phuv.
  pes-OPV: زیرا اینک من امر فرموده، خاندان اسرائیل را درمیان همه امت‌ها خواهم بیخت،
    چنانکه غله در غربال بیخته می‌شود و دانه‌ای بر زمین نخواهدافتاد.
  ron-1924: „Кэч, ятэ, вой порунчи ши вой вынтура каса луй Исраел ынтре тоате нямуриле,
    кум се вынтурэ ку чурул, фэрэ сэ кадэ ун сингур боб ла пэмынт!
  ben-OBCV: “কারণ আমি আদেশ দেব ও সমস্ত জাতির মধ্যে আমি ইস্রায়েলের কুলকে নাড়া দেব,
    যেমন শস্যদানা চালুনিতে চালা হয়, তার একটি দানাও নিচে মাটিতে পড়বে না।
  som-som: Waayo, bal eega, anigu waan amri doonaa, oo dadka Israa'iil waan ku kala
    haadin doonaa quruumaha oo dhan, sida hadhuudh xaadhin loogu haadiyo, laakiinse
    xabbad yaruna dhulka kuma dhici doonto.
  lat-VUC: Ecce enim mandabo ego, et concutiam in omnibus gentibus domum Israël, sicut
    concutitur triticum in cribro, et non cadet lapillus super terram.
  eng-ASVBT: For, lo, I will command, and I will sift the house of Israel among all
    the nations, like as grain is sifted in a sieve, yet shall not the least kernel
    fall upon the earth.
  ita-1885: Perciocchè, ecco, per lo mio comandamento farò che la casa d'Israele sarà
    agitata fra tutte le genti, siccome il grano è dimenato nel vaglio, senza che
    ne caggia pure un granello in terra.
  eng-LXXUP: For I will give commandment, and sift the house of Israel among all the
    Gentiles, as corn is sifted in a sieve, and yet a fragment shall not in anywise
    fall upon the earth.
  eng-ULB: Look, I will give a command, and I will shake the house of Israel among
    all the nations, as one shakes grain in a sieve, so that not the smallest stone
    will fall to the ground.
  spa-VBL: ¡Miren lo que hago! Yo daré la orden y el pueblo de Israel será sacudido
    entre las naciones como la harina en un tamiz, y no caerá nada al suelo.
  fra-_FOB: Car voici, je vais donner mes ordres, et je secouerai la maison d'Israël
    parmi toutes les nations, comme le blé est secoué dans le crible, sans qu'il en
    tombe un grain à terre.
  mal-mal: “അരിപ്പകൊണ്ട് അരിക്കുന്നതുപോലെ ഞാൻ യിസ്രായേൽഗൃഹത്തെ സകലജനതകളുടെയും ഇടയിൽ
    അരിക്കുവാൻ കല്പിക്കും; ഒരു മണിപോലും നിലത്തു വീഴുകയില്ല.
  urd-GVR: Mere hukm par Isrāīlī qaum ko tamām aqwām ke darmiyān hī yoṅ hilāyā jāegā
    jis tarah anāj ko chhalnī meṅ hilā hilā kar pāk-sāf kiyā jātā hai. Āḳhir meṅ ek
    bhī patthar anāj meṅ bāqī nahīṅ rahegā.
  suz-BL: परमप्रभु यावेमी “गो मार हुकुम पाइनुङमी देंशा हना, इस्राएल आ खिं ङा मुर आन
    कली जात नेल्‍ल ङा मुर आन दातेमी ग्‍योलोमी मार मार क्राप्‍शो खोदेंशो पा, क्राप्‍नुङमी।
    मिनु इम्‍चीली फुल्‍लु का यो खपीम मदोक्‍ब।
  eng-NOY: For, behold, I will command, And I will sift the house of Israel among
    all the nations, As one sifteth corn with a sieve, And not a grain shall fall
    upon the ground.
  ita-1927: Poiché, ecco, io darò l’ordine, e scuoterò la casa d’Israele fra tutte
    le nazioni, come si fa col vaglio; e non cadrà un granello in terra.
  ckb-ckb: «من فەرمان دەدەم و لەنێو هەموو نەتەوەکان بنەماڵەی ئیسرائیل لە بێژنگ دەدەم،
    وەک چۆن بە بێژنگ لە بێژنگ دەدرێت بێ ئەوەی دەنکێک بکەوێتە سەر زەوی.
  eng-BBE: For see, I will give orders, and I will have Israel moved about among all
    the nations, as grain is moved about by the shaking of the tray, but not the smallest
    seed will be dropped on the earth.
  kan-OKCV: ಧಾನ್ಯವನ್ನು ಜರಡಿಯಲ್ಲಿ ಜಾಲಿಸುವಂತೆ ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಎಲ್ಲಾ ಜನಾಂಗಗಳಲ್ಲಿ ಹಾಕಿ
    ಜಾಲಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸುವೆನು. ಆದರೂ ಒಂದು ಕಾಳಾದರೂ ನೆಲಕ್ಕೆ ಬೀಳುವುದಿಲ್ಲ.
  tam-2017: இதோ, சல்லடையினால் சலித்து அரிக்கிறதுபோல் இஸ்ரவேல் வம்சத்தாரை எல்லா தேசங்களுக்குள்ளும்
    சலித்து அரிக்கும்படி நான் கட்டளையிடுவேன்; ஆனாலும் ஒரு கோதுமை மணியும் தரையிலே விழுவதில்லை.
  spa-RV-1909: Porque he aquí yo mandaré, y haré que la casa de Israel sea zarandeada
    entre todas las gentes, como se zarandea el grano en un harnero, y no cae un granito
    en la tierra.
  ron-BTF: Pentru că, iată, eu voi porunci și voi vântura casa lui Israel printre
    toate națiunile, precum grânele sunt vânturate într-o sită, totuși nici cel mai
    mic grăunte nu va cădea pe pământ.
  eng-WEBP: “For behold, I will command, and I will sift the house of Israel among
    all the nations as grain is sifted in a sieve, yet not the least kernel will fall
    on the earth.
  eng-FBV: See what I'm doing! I will give the command, and the people of Israel will
    be shaken among the nations like flour through a sieve, and nothing will fall
    to the ground.
  nld-1939: Want zie, Ik heb bevel gegeven, Om Israëls huis onder alle volken te schudden,
    Zoals men schudt met een zeef, Zodat niet alles ter aarde stort.
  nch-BL: “Na nitanahuatis para cati ehuani sequinoc talme ma amechtaijyohuiltica
    huan ma amechtzejtzeloca quej sinti, pero quej se amo quicahuilía ma huetzi talchi
    yon se iyol sinti, nijmocuitahuis sesen tacat cati cuali.
  vie-1934: Vì nầy, ta sẽ truyền lịnh, và sẽ rải tan nhà Y-sơ-ra-ên ra giữa mọi dân,
    như lúa mì bị rải tan trong cái sàng, mà không có một hột nào rơi xuống đất.
  hin-CV: “क्योंकि मैं आज्ञा दूंगा, और मैं इस्राएल के लोगों को सब जनताओं के बीच ऐसे
    हिलाऊंगा, जैसे किसी चलनी में अनाज को हिलाया जाता है, और भूमि पर एक भी कंकड़ नहीं
    गिरता.
  spa-BES: Porque verán, daré órdenes, y haré que Israel se mueva entre todas las
    naciones, como se mueve el grano al sacudir la bandeja, pero no se caerá la semilla
    más pequeña en la tierra.
  tdx-tdx: Inao te mandily iraho, vaho ho tsararaheko amo kilakila’ ondatio ty anjomba’
    Israele manahake ty fitsararahañe tsako an-tsikelo, fa leo voa’e raike tsy hipok’
    an-tane.
  tha-KJV: “​เพราะว่า ดู​เถิด เราจะบัญชาและจะสั่นวงศ์วานอิสราเอลท่ามกลางประชาชาติทั้งหลายอย่างกับสั่นตะแกรง
    แต่​ไม่มี​เม็ดใดสักเม็ดเดียวที่ตกลงถึ​งด​ิน
  por-BR-2018: Porque eis que dou ordem para que a casa de Israel seja cirandada entre
    todas as nações, assim como o grão é cirandado na peneira, e nenhum grão cairá
    na terra.
  deu-ELO: Denn siehe, ich will gebieten und will das Haus Israel unter allen Nationen
    schütteln, wie Getreide in einem Siebe geschüttelt wird; und nicht ein Körnchen
    wird zur Erde fallen.
  eng-WYC-2018: For lo! I shall command, and shall shake together the house of Israel
    in all folks, as wheat is shaken together in a riddle, and a little stone shall
    not fall on the earth. (For behold! I shall command, and shall altogether shake
    the house of Israel among all the nations, like corn, (or grain), is altogether
    shaken in a sieve, and yet a little stone of it shall not fall upon the earth.)
  epo-epo: Jen Mi ordonos, kaj disĵetigos la domon de Izrael inter ĉiujn naciojn,
    kiel oni disĵetas per kribrilo, kaj eĉ unu grajno ne falos sur la teron.
  uig-PIN: Qünki ⱪaranglar, Mǝn buyruⱪ qüxürimǝn, Xuning bilǝn huddi birsi danni ƣǝlwirdǝ
    tasⱪiƣandǝk, Israil jǝmǝtini ǝllǝr arisida tasⱪaymǝn, Biraⱪ ulardin ǝng kiqikimu
    yǝrgǝ qüxüp kǝtmǝydu.
  beo-beo: 'Na da wadela:musa: sia:ne, na da Isala:ili dunu amo gagoma gasa:le legesu
    ganodini igugusa amo defele ili igugumu. Na da wadela:i dunu fadegamusa:, ili
    fifi asi gala huluane amo ganodini Isala:ili dunu igugumu.'
  tpi-OTNT: “Bai mi tok tasol, na bai mi skelim ol Israel, olsem ol man i save skelim
    rais long waia bilong rausim pipia. Na ol man nogut bilong Israel bai i pundaun
    namel long ol arapela kantri olsem pipia bilong rais.
  hau-SA: “Gama zan ba da umarni, zan kuma tankaɗe gidan Isra’ila a cikin dukan ƙasashe
    kamar yadda ake tankaɗe hatsi a cikin matankaɗi kuma ko ƙwaya ɗaya ba za tă fāɗi
    a ƙasa ba.
  uig-LAT: Chünki qaranglar, Men buyruq chüshürimen, Shuning bilen xuddi birsi danni
    ghelwirde tasqighandek, Israil jemetini eller arisida tasqaymen, Biraq ulardin
    eng kichikimu yerge chüshüp ketmeydu.
  nde-nde: “Ngoba ngizakupha umlayo, njalo ngizahlungula indlu ka-Israyeli phakathi
    kwezizwe zonke njengokuhlungulwa kwamabele ekhomaneni njalo akukho hlamvu oluzawela
    phansi.
  ton-ton: Koeʻuhi, vakai, te u fakatanga ʻae fale ʻo ʻIsileli ʻi he ngaahi puleʻanga,
    hangē ʻoku fakatanga ʻae koane ʻi he meʻa fakatanga, ka ʻe ʻikai tō ha foʻi tenga
    ki he kelekele.
  ces-1613: Nebo aj, já přikázal jsem, a budu zmítati domem Izraelským mezi všemi
    národy, tak jako zmítáno bývá na říčici, tak že ani kameníčko nepropadne na zem.
  eng-WMB: “For behold, I will command, and I will sift the house of Israel among
    all the nations as grain is sifted in a sieve, yet not the least kernel will fall
    on the earth.
  tam-TCV: “நானே கட்டளையிட்டு, தானியத்தை அரிதட்டில் போட்டு அரித்தெடுப்பதுபோல, எல்லா
    நாடுகளுக்குள்ளேயும் இஸ்ரயேல் குடும்பத்தை அரித்தெடுப்பேன். ஒரு கூழாங்கல்லும் தரையில்
    விழாது.
  ceb-ULB: Tan-awa, magmando ako, ug tay-ogon ko ang puluy-anan sa Israel taliwala
    sa tanang kanasoran, sama sa pag-ayag sa trigo sa ayagan, aron nga walay mahulog
    bisan labing gamay nga bato ngadto sa yuta.
  pol-UBG: Oto bowiem wydam rozkaz i przesieję dom Izraela wśród wszystkich narodów,
    jak pszenicę przesiewa się przetakiem, tak że żadne ziarenko nie spadnie na ziemię.
  agr-agr: Tuja Israel aents aidautigmin shiwag aidau trigo wampuji utsankatasa pegamash
    jigkayi pegkejak iyautsama imatijamatnume tusan titatjai.
  kyc-kyc: Nambame Isaraele wambu dupwa makande pyuo kandaronopa koo dupwa ipwame
    soo nembengenyili pyuo nakama neta peyaro. Nambame yuu liti wakale dupwame nakamba
    makande pyuo minyalya minyana pyuo kandena laronopa kapa pali nange mee ruku raka
    pyuo kararami dupwa yapanyi nembarami.
  urd-GVU: میرے حکم پر اسرائیلی قوم کو تمام اقوام کے درمیان ہی یوں ہلایا جائے گا جس
    طرح اناج کو چھلنی میں ہلا ہلا کر پاک صاف کیا جاتا ہے۔ آخر میں ایک بھی پتھر اناج
    میں باقی نہیں رہے گا۔
  eng-OEBCW: For behold I am about to give the command, and I will shake the house
    of Israel among all the nations just as one shakes grain in a sieve, but not a
    pebble shall fall to the ground.
  deu-1912: Denn siehe, ich will befehlen und das Haus Israel unter alle Heiden sichten
    lassen, gleichwie man mit einem Sieb sichtet, und kein Körnlein soll auf die Erde
    fallen.
  kan-2017: “ಇಗೋ, ಧಾನ್ಯವನ್ನು ಜರಡಿಯಲ್ಲಿ ಜಾಲಿಸುವ ಪ್ರಕಾರ, ಇಸ್ರಾಯೇಲರನ್ನು ಸಕಲ ಜನಾಂಗಗಳಲ್ಲಿ
    ಹಾಕಿ ಜಾಲಿಸಬೇಕು” ಆದರೂ ಒಂದು ಕಾಳಾದರೂ ನೆಲಕ್ಕೆ ಬೀಳುವುದಿಲ್ಲ, ಎಂದು ಅಪ್ಪಣೆ ಕೊಡುವೆನು.
  tgo-tgo: “Ne ya variye ghalɨŋaŋgu na thɨ (loloŋgiya) Isirel gharɨgharɨniye ŋgoreiya
    thɨ (lolo) muthu e (lolo) na ma wokɨwokɨye mun thɨ dobu. Ne ya (lolo) na ya vaŋgu
    raŋgiyaŋgiya gharɨgharɨ raraitharɨ vanautumake wolaghɨye e tɨnenji.
  yap-yap: “Bay gu non me rur e girdi’ nu Israel ni bod e grain ni yima rurug u lan
    ban’en ni bay mugut’fen. Bay gu rurugrad u fithik’ e pi nam nge chuw urngin e
    pi’in dariy ban’en ni yad bfel’ ngay.
  hlt-MCSB: Ka uen coeng lah ko ne. Te dongah Israel imkhui te namtom boeih lakli
    ah vairhuek dongkah a hinghuen bangla ka hinghuen ni. Tedae diklai la khonuen
    cuhu mahpawh.
  mdy-ETH: «ዒስራዔኤሌ ዴራ ሜሌ ዴሮ ባኣካ ዜርቂንታንዳጉዲ ታኣኒ ዓይሣንዳኔ፤ ዔያታ ዜርቂንታንዳሢ ሶኦራ ዓንዳና ሃኣኮ ሶኦሪንታሢጎይፆኬ፤
    ሶኦሮ ዓንዳ ዛላዻኣና ዲልባ ዴንዳንዳኣፓዓቴም ፔቴ ዓኣፒታዎ ፒንፂ ዴንዳዓኬ።
  twi-ASANTE: “Na mɛhyɛ, na mɛwoso Israel efie, wɔ amanaman nyinaa mu, sɛdeɛ wɔhuhu
    atokoɔ so wɔ huhuamoa mu na aba fua mpo ntɔ fam no.
  eng-WEBU: “For behold, I will command, and I will sift the house of Israel among
    all the nations as grain is sifted in a sieve, yet not the least kernel will fall
    on the earth.
  wal-wal: “Be7ite, kattaa zazzariyan zazzariyoogaadan, Israa7eela asaa kawotettatu
    ubbaa giddon zazzaranaadan, taani azazana; shin eta giddon ammanettiyaageetuppe
    issoinne sa7an wodhdhidi xayenna.
  spa-PDDPT: Porque ciertamente Yo daré orden, y la Casa de Israel será zarandeada
    entre todas las naciones, como se zarandea el trigo en el cedazo sin que caiga
    un grano a tierra.
  gun-gun: — Mba'eta xeayvu rã ombovavaa 'rã yvy regua mbyte rupi Israel kuery ikuaia,
    yrupẽ py trigo ra'yĩgue omboguaa rami avi, peteĩve ra'yĩ'i yvy py ho'a e'ỹ re.
  agu-BL: “Axwok aj Israel bitwok tzaj, chincawunk nin tan toque'n itxa'tze'n, chi
    na oc xtxa'tze'n ixi'n tan telse'n len yi stz'isil, nin cyakil yi e' yi ni'cu'n
    e' tu yi tz'is chelpon cu'n swutz.
  ilo-ULB: “Kitaem, mangtedakto iti bilin, ket yakayakekto ti balay ti Israel kadagiti
    amin a pagilian a kas iti panangyakayak ti maysa a tao kadigiti bukbukel, tapno
    saan a matinnag iti daga ti kabassitan a bato.
  kpg-kpg: “Au ga hagadaba, ga haga madammaa digau Israel gadoo be nia golee laagau
    ala ma gaa lulu i lodo di mee hili mee. Au ga haga madammaa digaula i lodo nia
    henua huogodoo, belee haga madammaa gi daha digau ala nadau hadinga ai.
  uig-ARA: چۈنكى قاراڭلار، مەن بۇيرۇق چۈشۈرىمەن، شۇنىڭ بىلەن خۇددى بىرسى داننى غەلۋىردە
    تاسقىغاندەك، ئىسرائىل جەمەتىنى ئەللەر ئارىسىدا تاسقايمەن، بىراق ئۇلاردىن ئەڭ كىچىكىمۇ
    يەرگە چۈشۈپ كەتمەيدۇ.
  sus-sus: 'Alatala xa masenyi nan ya: «Kɔnɔ n mu Yaxuba bɔnsɔɛ birin halakima. N
    yaamari fima nɛ alako Isirayila bɔnsɔɛ xa mayegeti. N a ifema nɛ alɔ maale ifema
    ki naxɛ, alako xɔri fanyi keren naxa bira.'
  pon-2006: “I pahn ketin ruwes oh itikada mehn Israel kan duwehte weren wihd eh kin
    koakoahk nan wasahn koakoahk. I pahn itikirailda nanpwungen wehi kan, pwe I en
    koakoahsang irail koaros me sohte katepe.
  jae-jae: “Alic acgom, aê gabe jajatu biŋ ma jakoloŋ gôlôac Israel sêsêp lau tomôkê-tomôkê
    samob ŋalêlôm. Aê jakoloŋ êsêac êtôm sekoloŋ polom kêsêp lala e ŋamatu teŋ embeŋ
    êsêp nom atom.
  ksd-ksd: Tago ina vartuluai, ma ina tang ra tarai Israel ta ra lavur vuna tarai
    par, da di tang ra kon, ma pa ta patina ik na bura ra pia.
  grc-BRENT: Διότι ἐγὼ ἐντέλλομαι, καὶ λικμήσω ἐν πᾶσι τοῖς ἔθνεσι τὸν οἶκον Ἰσραὴλ,
    ὃν τρόπον λικμᾶται ἐν τῷ λικμῷ, καὶ οὐ μὴ πέσῃ σύντριμμα ἐπὶ τὴν γῆν.
  ind-AYT: “Sebab sesungguhnya, Aku akan memerintah dan mengguncang-guncangkan kaum
    Israel dari antara segala bangsa seperti orang yang menampi ayakan, tetapi tidak
    ada sebutir gandum kecil pun yang akan jatuh ke tanah.
  nya-nya: “Pakuti ndidzalamula, ndipo ndidzagwedeza nyumba ya Israeli pakati pa mitundu
    yonse ya anthu monga momwe amasefera ufa mʼsefa, koma palibe nʼkamwala kamodzi
    komwe kamene kadzagwe pansi.
  hrv-hrv: “Jer, gle, zapovijed ću dati i rastresti dom Izraelov među sve narode,
    k'o što se trese žito u rešetu, da ni zrnce na zemlju ne padne.
  mps-mps: “Te eno pogo naga weyu, eno te Israel dabe augwali dagalaibao, te bidi
    dabego te wit ge bo hogomu te waia saide munama, dagalama, hogomu sela sąbo tiwai
    yaibao. Te Israel dabe bidi dwai dabe te gasa tǫ kantri tomoba tulalu, te wit
    dwali hogomu sela sąbo tiwai yaibao.
  tpi-tpi: “Bai mi tok tasol, na bai mi skelim ol Israel, olsem ol man i save skelim
    rais long waia bilong rausim pipia. Na ol man nogut bilong Israel bai i pundaun
    namel long ol arapela kantri olsem pipia bilong rais.
  dan-1931: thi se, jeg byder, at Israels Hus skal sigtes blandt alle Folkene, som
    man sigter med Sold, uden at et Korn falder til Jorden.
  vie-OVCB: “Vì Ta sẽ ra lệnh sàng sảy Ít-ra-ên giữa các dân tộc như sàng lúa, không
    một hạt lúa chắc nào rơi xuống đất.
  guj-2017: જુઓ, હું આજ્ઞા કરીશ કે, જેવી રીતે અનાજને ચાળણીમાં ચાળવામાં આવે છે, તેમ
    હું ઇઝરાયલના વંશજોને સઘળી પ્રજાઓમાં ચાળીશ, તેમ છતાં તેમાંનો નાનામાં નાનો દાણો
    પણ નીચે પડશે નહિ.
  pon-2006A: “I pahn ketin ruwes oh itikada mehn Israel kan duwehte weren wihd eh
    kin koakoahk nan wasahn koakoahk. I pahn itikirailda nanpwungen wehi kan, pwe
    I en koakoahsang irail koaros me sohte katepe.
  por-BRBSL: “Pois eis que eu mandarei, e peneirarei a casa de Israel entre todas
    as nações como se peneiram grãos em uma peneira, mas não cairá o menor grão sobre
    a terra”.
  eng-OEBUS: For behold I am about to give the command, and I will shake the house
    of Israel among all the nations just as one shakes grain in a sieve, but not a
    pebble shall fall to the ground.
  cth-cth: Hahoi kâ ka poe vaiteh cai karue e patetlah Isarel imthungnaw hah miphun
    pueng thung hoi cuekkarue hoi karue han. Cai huem touh boehai talai dawk bawt
    mahoeh.
  twi-twi: “Na mɛhyɛ, na mɛwosow Israelfi, wɔ amanaman nyinaa mu, sɛnea wohuhuw atoko
    so wɔ huhuamoa mu na aba fua mpo ntɔ fam no.
  hlt-hlt: Ka uen coeng lah ko ne. Te dongah Israel imkhui te namtom boeih lakli ah
    vairhuek dongkah a hinghuen bangla ka hinghuen ni. Tedae diklai la khonuen cuhu
    mahpawh.
  tbz-SIM: Mí nKuyie Mpɑkɛdɑɑ n yóó duɔ́ nkɛ̀ ibotí tɛìi mɛɛ̀rɛ̀mu Isidɑyɛɛribɛ, bɛ̀
    ɔ̃ɔ̃ mɛɛ̀rɛ̀ mɛ̀ɛ̀ botí tidiitì kɛ́bɑtɛ mɛbii nnɛ̀ tifùtì. Bɑ́ mɛbii mmɑmɛ̀ bɑ́ɑ́
    do kɛtenkɛ̀.
  msy-2020: “Ia oragh! Kɨ pura mɨkɨmtɨma, Israelia nɨghɨva akongam, mati gumazim rais
    mɨsogha, da amɨsɨvasa dagh ivazvasi. Eghtɨ Israelian gumazamizir kuraba raizɨn
    afezibar mɨn, kantrin igharazibar tongɨn nguazim giregham.
  dop-dop: Mɑɑ yɑsɩ-mɛɣɛ piitimnɑɑ lɛmpǝnɑɑ hɛkʋ. Pɩɩ kpiisi mǝ tɑɑ ɑsɑɣɑɑ mpɑ pɑɑ
    tisiɣi sɩ mpusinɑɑ kɑ́ mɑɣɑnɑ-mɛ tɔɣɔ yoou tɑɑ. Ɩsɩɩ pɑ lintuɣuu tɔɣɔnɑɣɑ pee
    nɑ pǝ́ yeki pɛɛ tɔ.
  azb-azb: '“Çünki, budur, Mən belə əmr edirəm: Mən İsrail nəslini bütün millətlər
    arasında xəlbirdən keçirəcəyəm. Xəlbirləyəndə bir çınqıl belə, yerə düşməyəcək.'
  eng-DBY: For behold, I command, and I will shake the house of Israel to and fro
    among all the nations, like as one shaketh [corn] in a sieve; yet shall not the
    least grain fall upon the earth.
  hin-2017: “मेरी आज्ञा से इस्राएल का घराना सब जातियों में ऐसा चाला जाएगा जैसा अन्न
    चलनी में चाला जाता है, परन्तु उसका एक भी पुष्ट दाना भूमि पर न गिरेगा।
  wol-KYG: «Maa ngii déy di sant xeetoo xeet, ñu gësëm waa kër Israyil, ni ñuy gësëme
    tameb suuf, te doj du rot.
  eng-YLT: For lo, I am commanding, And I have shaken among all the nations the house
    of Israel, As [one] doth shake with a sieve, And there falleth not a grain [to]
    the earth.
  kne-kne: Ed wani, ibilin ko ay mayakayak to din polin Israel sin pantean da sin
    odom ay nanasyon ta say mailasin am-in din lawa.
  eng-WYC-2017: For lo! I shall command, and shall shake together the house of Israel
    in all folks, as wheat is shaken together in a riddle, and a little stone shall
    not fall on the earth.
  eng-WMBB: “For behold, I will command, and I will sift the house of Israel amongst
    all the nations as grain is sifted in a sieve, yet not the least kernel will fall
    on the earth.
  urd-GVH: मेरे हुक्म पर इसराईली क़ौम को तमाम अक़वाम के दरमियान ही यों हिलाया जाएगा
    जिस तरह अनाज को छलनी में हिला हिलाकर पाक-साफ़ किया जाता है। आख़िर में एक भी पत्थर
    अनाज में बाक़ी नहीं रहेगा।
  rug-rug: “Ura kote vala nia Rau sa ginarunu, meke kote niu ia Rau sa butubutu Izireli
    pa vari korapadi ri doduru butubutu gua sa huiti sapu ta paqaha koari na remoremona,
    meke lopu keke boni si koa hola.
  gaz-gaz: “Ani ajaja kennee akkuma midhaan gingilchaadhaan gingilfamee iji tokko
    iyyuu lafa hin buune sana saboota hunda gidduutti mana Israaʼel nan gingilcha.
  fra-LSG: Car voici, je donnerai mes ordres, Et je secouerai la maison d’Israël parmi
    toutes les nations, Comme on secoue avec le crible, Sans qu’il tombe à terre un
    seul grain.
  gnn-gnn: “Märr‐yuwalk ŋarra yurru yana dhäruktja waŋa, bala ŋayi yurru Yitjuralnydja
    miṯtji marrmarryunna. Yo, yolŋuyu ŋuli ŋatha maŋutji djalk‐djalkthun barrkuwatjkuma
    dhukun'ŋurunydja ŋuliŋuru, ga bitjandhiyina ŋarra yurru ŋunhi yulŋunydja barrkuwatjkumanydja
    ŋamakurru'mirrinha ŋulaŋuru dhuwurr‐yätjmirriwala, ga djalkthunna yana ŋarra yurru
    ŋunhinydja baḏuwaḏuyunna yätjmirrinhanydja wal'ŋu. Ga yakana yurru waŋganynhanydja
    ŋula dhuwurr‐ŋamakurru'nha baḏuwaḏuyun wo winya'yunmaramanydja ŋarra.
  yal-yal: A naxa, “N yamarin fima nɛn alogo Isirayila yamaan xa yimaxa. N na a yifema
    nɛn alo maali fema kii naxan yi, alogo xɔri faɲin keden nama bira.
  haw-1868: No ka mea, aia hoi, e kauoha aku au, a e kanana iho ai i ko ka hale o
    Iseraela iwaena o na lahuikanaka a pau; E like me ka hua palaoa i kananaia iloko
    o ke kanana, Aole e haule kekahi hua ma ka honaa.
  arb-NAV: أُغَرْبِلُ بَيْتَ إِسْرَائِيلَ بَيْنَ جَمِيعِ الأُمَمِ كَمَا تُغَرْبَلُ
    الْحِنْطَةُ فِي غُرْبَالٍ، فَلا تَسْقُطُ حَبَّةٌ عَلَى الأَرْضِ.
  ewe-ewe: “Elabena meɖe gbe, eye matsra Israel ƒe aƒe la le dukɔwo dome abe ale si
    wotsraa bli kple tsranui ene, ke ku ɖeka gɔ̃ hã mage ɖe anyigba o.
  eng-LEE: For, lo, I will give the command, and I will shake about among all the
    nations the house of Israel, as one shaketh things in a sieve, while not the least
    piece falleth down upon the earth.
  asm-FB: মই এক আজ্ঞা দিম, চালনীত যেনেকৈ শস্য চলা হয়, তেনেকৈ সকলো জাতিৰ মাজত মই ইস্রায়েল
    বংশক চালিম; কিন্তু শস্যৰ এটা ধানো মাটিত নপৰিব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «كْنْ ﭑ مُ يَشُبَ بْنسْي بِرِن هَلَكِمَ. ﭑ يَامَرِ
    قِمَ نّ عَلَكٌ عِسِرَيِلَ بْنسْي شَ مَيٍفٍتِ. ﭑ عَ عِقٍمَ نّ عَلْ مَالٍ عِقٍمَ
    كِ نَشّ، عَلَكٌ شْرِ قَنيِ كٍرٍن نَشَ بِرَ.
  fra-SBL: « Car voici, je commanderai, et je criblerai la maison d'Israël parmi toutes
    les nations, comme on crible du grain dans un tamis, et il ne tombera pas le moindre
    grain sur la terre.
  hbo-hbo: כִּֽי־הִנֵּ֤ה אָֽנֹכִי֙ מְצַוֶּ֔ה וַהֲנִעֹ֥ותִי בְכָֽל־הַגֹּויִ֖ם אֶת־בֵּ֣ית
    יִשְׂרָאֵ֑ל כַּאֲשֶׁ֤ר יִנֹּ֙ועַ֙ בַּכְּבָרָ֔ה וְלֹֽא־יִפֹּ֥ול צְרֹ֖ור אָֽרֶץ׃
  piu-2006: '@see-verse:AMO.009.008'
  pjt-pjt: Panya ngayulu wangkaku nyurampa mirpaṉtju tjuṯa pitjala nyurampa puḻkaṟa
    pikaringkunytjaku, kaya nyuranya kura palyalpai tjuṯa wakaṟa pungkula wiyalku
    munuya tjara kutju palya nyinapai tjuṯa wanka katiku tjanampa ngurakutu ngura
    malikitja tjuṯakutu.
  kik-kik: “Nĩgũkorwo nĩngathana, na nĩngainainia nyũmba ya Isiraeli gatagatĩ-inĩ
    ka ndũrĩrĩ ciothe, o ta ũrĩa ngano ĩinainagio ĩrĩ gĩcungi-inĩ, na gũkaaga kahĩndĩ
    kangĩgũa thĩ.
  fra-NCL: Car voici que je vais donner des ordres, et je secouerai la maison d’Israël
    parmi toutes les nations, comme on secoue le blé avec le crible, et le bon grain
    ne tombera pas à terre.
  cek-AK: Khenah, lok to ka paek moe, vaizoek pongah na zoek o ih cang baktih toengah,
    prae kaminawk boih salakah Israel imthung takoh to ka zoek han; toe cang amaeh
    maeto doeh long ah krah mak ai.
  cuk-cuk: “Igi ukub bugbugi egwalealile, napagi akwa-gwagwensaar argwansuli, deyobi,
    Israel-dulemar neggwebur-baigan-abargi, an egwaoed.”
  uig-CYR: Чүнки қараңлар, Мән буйруқ чүшүримән, Шуниң билән худди бириси данни ғәлвирдә
    тасқиғандәк, Исраил җәмәтини әлләр арисида тасқаймән, Бирақ улардин әң кичигиму
    йәргә чүшүп кәтмәйду.
  tel-2017: “చూడండి. నేనొక ఆజ్ఞ ఇస్తాను. ఒకడు ధాన్యాన్ని జల్లెడలో పోసి ఒక్క గింజ కూడా
    కింద పడకుండా జల్లించినట్టు, ఇశ్రాయేలీయులను అన్ని రాజ్యాల మధ్యకు జల్లిస్తాను.
  hat-BSA: “Paske gade byen, Mwen ap kòmande, e Mwen va souke lakay Israël pami nasyon
    yo, tankou yon grenn k ap souke nan yon paswa, men menm yon grenn p ap tonbe atè.
  kos-kos: “Nga fah sapkin in likliki mwet Israel oana ke mwet uh likliki puk. Nga
    fah osrokolosyak inmasrlon mutunfacl uh in srela mwet wangin sripa.
  hbo-WLC: כִּֽי־הִנֵּ֤ה אָֽנֹכִי֙ מְצַוֶּ֔ה וַהֲנִע֥וֹתִי בְכָֽל־הַגּוֹיִ֖ם אֶת־בֵּ֣ית
    יִשְׂרָאֵ֑ל כַּאֲשֶׁ֤ר יִנּ֙וֹעַ֙ בַּכְּבָרָ֔ה וְלֹֽא־יִפּ֥וֹל צְר֖וֹר אָֽרֶץ׃
  ibo-ibo: “Ma lee, mụ onwe m gaje inye iwu, aga m ayọgharị ụlọ Izrel nʼetiti mba
    niile dịka e si ayọgharị ọka nʼime nyọ, ma ọ dịghị otu mkpụrụ ọka nʼime ya nke
    ga-ada nʼala.
  ory-ory: “କାରଣ ଦେଖ, ଆମ୍ଭେ ଆଜ୍ଞା କରିବା ଓ ଆମ୍ଭେ ଯାବତୀୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଇସ୍ରାଏଲ ବଂଶକୁ
    ଚାଲୁଣୀର ଶସ୍ୟକୁ ଚଲାଇବା ପରି ଚଲାଇବା, ତଥାପି ଏକ କଣିକା ଭୂମିରେ ପଡ଼ିବ ନାହିଁ।
  chk-chk: Ngang üpwe allük ngeni chon oputen Israel, pwe repwe morei ekewe chon Israel.
    Ngang üpwe moreer me lein chon ekewe mwü meinisin usun eman a morei föün wiich
    lon eu moromor, nge esap wor eföü kükün föün epwe morotiu lepwül.
  rop-rop: “Ai garra meigim ola enami gajim yumob Isreil pipul en sheikimap yumob
    jis laik det sid daga weya sambodi sheikim en ola nogud pat kamat. Dei garra sheikimap
    yumob garram ola najalot pipul en dei garra tjakidawei ol detlot nogudbala pipul.
  ukr-1871: Я звелю й розсиплю Ізраїля по всїх народах, як розсипають зерно по решетї,
    й нї одно здорове не впаде на землю.
  deu-1951: Denn siehe, ich lasse das Haus Israel durch alle Völker sichten, wie man
    mit einem Siebe sichtet; und es soll kein Körnlein auf die Erde fallen!
  eng-JPS: For, lo, I will command, and I will sift the house of Israel among all
    the nations, like as corn is sifted in a sieve, yet shall not the least grain
    fall upon the earth.
  srp-1865: Jer, evo, ja æu zapovjediti i razmetaæu meðu svijem narodima dom Izrailjev
    kao što se razmeæe žito u rešetu da ni zrno ne padne na zemlju.
  lug-lug: “Kubanga ndiwa ekiragiro, ennyumba ya Isirayiri erinyeenyezebwa mu mawanga
    gonna, ng’emmere ey’empeke bwe kuŋŋutibwa mu kakuŋŋunta era tewaliba kayinja akaligwa
    wansi.
  heb-heb: כי הנה אנכי מצוה והנעותי בכל הגוים את בית ישראל כאשר ינוע בכברה ולא יפול
    צרור ארץ׃
  ben-IRV: “দেখ, আমি এক আদেশ দেবো এবং আমি সমস্ত জাতির মধ্যে ইস্রায়েল কুলকে নাড়াবো,
    যেমন একজন শস্য চালুনিতে নাড়ে, যাতে একটা ছোট্ট কণাও যেন মাটিতে না পড়ে।
  pan-pan: “ਵੇਖੋ, ਮੈਂ ਹੁਕਮ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ
    ਐਂਵੇਂ ਛਾਣ ਸੁੱਟਾਂਗਾ, ਜਿਵੇਂ ਅੰਨ ਛਾਨਣੀ ਵਿੱਚ ਛਾਣੀਦਾ ਹੈ ਅਤੇ ਇੱਕ ਦਾਣਾ ਵੀ ਧਰਤੀ ਤੇ ਨਾ
    ਡਿੱਗੇਗਾ।
  mya-JVB: တဖန် ငါ အမိန့် တော်ရှိသဖြင့် ဆန်ကို ဆန်ခါနှင့် ချ သကဲ့သို့ ၊ ဣသရေလ အမျိုး
    ကို ခပ်သိမ်း သော အမျိုး တို့တွင် ဆန်ခါ နှင့်ငါချ မည်။ ဆန် တစေ့မျှ မြေ သို့မ ကျ
    ရ။
  tte-O: Kani yagu loina koina yayakasamiu na siya tonaenaeli sikwalalele yo siya
    todudulaimo kani situpwa simiyamiya na bwaine koina yayadebalalali toganamuli
    ali dedei mena.
  hmo-hmo: “Lau ese oda do lau henia, bona Israela taudia tohoa totona, idia do lau
    hamarerea, raisi be uaia lalonai idia hamarerea bamona, momoru idia kokia gwauraia
    neganai. Lau ese bese idauidau lalonai idia noho Israela taudia do lau hamarerea,
    anina lasi Israela taudia ibounai do lau kokia ore totona.
  urd-urd: क्यूँकि देखो, मैं हुक्म करूँगा और बनी — इस्राईल को सब क़ौमों में जैसे छलनी
    से छानते हैं, छानूँगा और एक दाना भी ज़मीन पर गिरने न पाएगा।
  rus-SYN: Ибо вот, Я повелю и рассыплю дом Израилев по всем народам, как рассыпают
    зерна в решете и ни одно не падает на землю.
  bqc-SIM: Má yãdilɛ, mí tó wà Isailiↄ fã́fã buipãleↄ guu píi lá wì pↄ́wɛna
    ká gbaana guu wà fã́fãwaɛ, baa a wɛ́n do a lɛ́lɛ zĩ́lɛo.
  tcz-CHONGTHU: Ajeh chu keiman thupeh kanei ding, midangho kibolna banga, kami Israelte
    jong, tengsa-a changchi kilohchil banga ka lochil ding, amavang changtah khat
    jong tol’a lhahsah louva kakoi ding ahi.
  mar-mar: “पाहा, मी आज्ञा करीन, धान्य चाळण्यासारखे मी इस्राएलाच्या घराण्याला सर्व
    राष्ट्रांमध्ये चाळीन, व त्यातील लहान अशी कणी देखील भूमीवर पडणार नाही.”
  qub-qub: Nogami camacächishäpaj gamcunataga shuyshucunawan rïguta päjanpita shuyshojno
    tapsishunayquipaj. Päjano cajcunaga manami ni jucnayllapis quëdangachu.
  bqp-bqp: Wee, kon nɛn woodɑbɑ wɛ̃, kpɑ n Isirelibɑ sĩire bwese tukunun suunu sɔɔ
    nge mɛ bɑ rɑ dobi sĩire, bɑɑ yen bin teeru tɑ kun kɑ wɔrɑ.
  hat-hat: Men, mwen pral pase yon lòd. Mwen pral vannen moun Izrayèl ki nan mitan
    lòt nasyon yo tankou yo vannen grenn nan laye. Pa menm yon bon grenn p'ap tonbe
    atè.
  eng-BSB: “For surely I will give the command, and I will shake the house of Israel
    among all the nations as grain is sifted in a sieve; but not a pebble will reach
    the ground.
  eng-WEBPB: “For behold, I will command, and I will sift the house of Israel amongst
    all the nations as grain is sifted in a sieve, yet not the least kernel will fall
    on the earth.
  kbq-kbq: Hagi Israeli vahera hanave ke hanugeno, ruga'a mopafi vahe'ene Israeli
    vahera refakoa huramantegahie. Ana hugahiankino mago vahe'mo'ma witima vazi herehema
    higeno, havizama hu'nea witimo'ma mopafi evuramiankna hu'za Israeli vahe'nimo'za
    ru mopafi umanigahze.
  nhe-BL: “Na nitlanahuatis para tlen ehuaj sequinoc tlaltini ma inmechtlaijiyohuiltica
    huan ma inmechtzejtzeloca queja sintli, pero queja se ax quicahuilía ma huetzi
    tlalchi niyon se iyol sintli, nijmocuitlahuis sesen tlacatl tlen cuali.
  gub-BL: Azapo kar putar ma'e ihe nehe. Hereko haw pe har omono putar ikatu ma'e
    xe wà nehe. Omono putar ikatu 'ym ma'e pe pe wà nehe. Teko wenuhem arozràn iapirer
    wi wà. Nuweityk kwaw ni pitài arozràn wà.
  eng-DRA: 'For behold I will command, and I will sift the house of Israel among all
    nations, as corn is sifted in a sieve: and there shall not a little stone fall
    to the ground.'
