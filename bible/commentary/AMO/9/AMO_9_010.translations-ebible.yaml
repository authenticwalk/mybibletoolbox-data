verse: AMO.009.010
translations:
  mal-C: എന്റെ ജനത്തിന്റെ മധ്യത്തിലുള്ള സകലപാപികളും, ‘നമുക്ക് അത്യാഹിതമൊന്നും വരികയില്ല,
    ഒന്നും സംഭവിക്കുകയുമില്ല,’ എന്നു പറയുന്നവരും വാളിനാൽ മരിക്കും.
  deu-TKW: 'Alle Sünder in meinem Volke sollen durchs Schwert fallen, die da wähnen:
    Das Unglück wird uns nicht erreichen und nicht überraschen!'
  lin-lin: 'Bato nyonso ya masumu kati na bato na Ngai bakokufa na mopanga, ba-oyo
    nyonso balobaka : ‹ Pasi ekotikala te kozwa to kokomela biso ! ›'
  eng-LSV: By sword all sinners of My people die, || Who are saying, || Evil does
    not overtake, or go before, || For our sakes.
  eng-GNV: But all the sinners of my people shall dye by the sword, which say, The
    euill shall not come, nor hasten for vs.
  eng-WEBSTER: All the sinners of my people shall die by the sword, who say, The evil
    shall not overtake nor fall upon us.
  nhw-BL: Pero nochi catli tlajtlacolchijtoque huan quiijtojque para amo quema niquintlatzacuiltis,
    nochi miquise ica machete.”
  swh-ONEN: Watenda dhambi wote miongoni mwa watu wangu watauawa kwa upanga, wale
    wote wasemao, ‘Maafa hayatatupata wala kutukuta.’
  bba-bba: Nɛn tɔn be bɑ durum mɔ̀, mɑ bɑ ɡerumɔ bɑ mɔ̀, nɑ ǹ bu nɔni swɑ̃ɑru suremɔ,
    bɑ koo be kpuro ɡowɑ tɑbu sɔɔ.
  eng-KJVCPB: All the sinners of my people shall die by the sword, Which say, The
    evil shall not overtake nor prevent us.
  luo-luo: Joga duto ma joketho ibiro nego gi ligangla, kata mana mago mawacho ni,
    ‘Masira ok noyudwa kata chopo kuomwa.’
  meu-meu: Kara dika taudia egu bese bogaraginai iboudiai, e tomu “Dika ese basine
    lasida tao eiava basine hedavari henida” taudia, na dare ai bae mase.
  npi-ULB: ‘विपत्तिले हामीलाई उछिन्‍ने वा छुनेछैन’ भन्‍नेहरू, मेरा मानिसहरूमध्येका
    सबै पापीहरू तरवारद्वारा मारिनेछन् ।
  yor-yor: Gbogbo àwọn ẹlẹ́ṣẹ̀ láàrín àwọn ènìyàn mi ni yóò ti ipa idà kú gbogbo àwọn
    ti ń wí pé, ‘Aburú kì yóò lé wa bá, bẹ́ẹ̀ ni kì yóò ká wa mọ́.’
  pes-OPCB: 'تمام گناهکارانی که می‌گویند: ”خدا نمی‌گذارد بلایی به ما برسد“، با شمشیر
    کشته خواهند شد.'
  tgl-ULB: Ang lahat ng mga makasalanan sa aking mga tao ay mamamatay sa pamamagitan
    ng espada, 'sinumang magsabi, 'Hindi tayo mauunahan ng sakuna ni masasalubong
    natin.”'
  cbu-NT: Siy yutaritshishimandis k'chirumun tsipatssa. Siy ngutis mangishish chinakus,
    ¿Antaati Apanll iyaa wanicheeja? ¿Tamareeja iyaa Israelchicheetsini yutaritshishimand
    wánich? átus, itaru tsipanpatartis tuwapatssa.
  hui-hui: Marume lalu, Ngode Datagaliwabehanda inaha mo ko holene mbira naibilolebira,
    lalu haga karu bibahende waitigirume ti bo wahai helolebero, lalu Anduane Homogohanda
    lene.
  mya-mya: ငါ​၏​လူ​မျိုး​ထဲ​မှ`ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​ကို ဒုက္ခ​ပေး​လိမ့်​မည်​မ​ဟုတ်'
    ဟု​ဆို​သော​အ​ပြစ်​ရှိ သူ​မှန်​သ​မျှ​သည်​စစ်​ပွဲ​၌​သေ​ဆုံး​ရ​မည်။''
  bod-N: ངའི་མི་སྡེ་ཁྲོད་ཀྱི་སྡིག་ཅན་ཐམས་ཅད་དེ། གནོད་འཚེས་ང་རང་མི་ཟིན་ལ་དེ་ངའི་སྟེང་དུ་འབྱུང་བར་ཡང་མི་འགྱུར་ཞེས་སྨྲ་བའི་མི་དག་ཀྱང་རལ་གྲིའི་འོག་ཏུ་འཆི་བར་འགྱུར།
  sna-sna: Vatadzi vose pakati pavanhu vangu vachafa nomunondo, vose vanoti, ‘Njodzi
    haingatiwiri kana kusangana nesu.’
  spa-BLM: 'Morirán a espada todos los pecadores de mi pueblo, que dicen: “El mal
    no nos alcanzará ni nos encontrará”.'
  cac-cac: 'Masanil eb'' chuc d''a in chon̈ab'' tic, ol xicjoccham eb'' d''a q''uen
    espada, aton eb'' tz''alan icha tic: A juntzan̈ yaelal chi'', man̈ ol jalaj d''a
    quib''an̈, man̈ ol on̈ yamchaj yuuj, xchi eb'', xchi Jehová chi''.'
  swh-ULB: Watenda dhambi wote katika watu wangu watakufa kwa upanga, wale wasemao,
    'Majanga hayatatupita au kukutana nasi.'
  bel-bel: 'Ад меча памруць усе грэшнікі з народу Майго, якія кажуць: «не спасьцігне
    нас і ня прыйдзе да нас гэтае бедства!»'
  deu-ELBBK: 'Alle Sünder meines Volkes werden durchs Schwert sterben, die sprechen:
    Das Unglück wird uns nicht nahen und nicht an uns herankommen.'
  mbb-OT: ebpatey te tebek sikandan is langun. Iyan heini sikandan kes egkaǥi he wazè
    kun mezaat he egkehitavù kandan.”
  mal-2015: അനർത്ഥം ഞങ്ങളെ തുടർന്നെത്തുകയില്ല, എത്തിപ്പിടിക്കയുമില്ല എന്നു പറയുന്നവരായി
    എന്റെ ജനത്തിലുള്ള സകലപാപികളും വാൾകൊണ്ടു മരിക്കും.
  rmc-rmc: 'Savore binošna džene mire manušendar ena murdarde la šabľaha; ola, ko
    phenen: ‚Pre amende na avela e bibach; amen na dukhavela.‘ “'
  pes-OPV: جمیع گناهکاران قوم من که می‌گویند بلابه ما نخواهد رسید و ما را درنخواهد
    گرفت، به شمشیر خواهند مرد.
  ron-1924: 'Тоць пэкэтоший попорулуй Меу вор мури де сабие, чей че зик: ‘Ну не ва
    ажунӂе ненорочиря ши ну ва вени песте ной.’'
  ben-OBCV: আমার প্রজাদের মধ্যে সব পাপী মানুষ তরোয়ালের আঘাতে মারা যাবে, যারা সবাই
    বলে, ‘বিপর্যয় আমাদের নাগাল পাবে না বা আমাদের দেখা পাবে না।’
  som-som: Dembilayaasha dadkayga oo dhan oo leh, Belaayo na soo gaadhi mayso nana
    heli mayso, dhammaantood seef bay ku dhiman doonaan.
  lat-VUC: 'In gladio morientur omnes peccatores populi mei, qui dicunt: Non appropinquabit,
    et non veniet super nos malum.'
  eng-ASVBT: All the sinners of my people shall die by the sword, who say, The evil
    shall not overtake nor meet us.
  ita-1885: 'Tutti i peccatori, d''infra il mio popolo, morranno per la spada; i quali
    dicono: Il male non ci giugnerà, e non c''incontrerà.'
  eng-LXXUP: All the sinners of my people shall die by the sword, who say, Calamities
    shall certainly not draw near, nor come upon us.
  eng-ULB: All the sinners of my people will die by the sword, those who say, 'Disaster
    will not overtake or meet us.'
  spa-VBL: 'Todos los pecadores de entre mi pueblo serán asesinados a filo de espada.
    Esos que dicen: “No pasará nada. Ningún desastre vendrá sobre nosotros”.'
  fra-_FOB: 'Tous les pécheurs de mon peuple mourront par l''épée, ceux qui disent:
    Le mal n''approchera pas, il ne nous atteindra pas.'
  mal-mal: ‘അനർത്ഥം ഞങ്ങളെ പിന്തുടർന്നെത്തുകയില്ല, എത്തിപ്പിടിക്കുകയുമില്ല’ എന്നു
    പറയുന്നവരായി എന്റെ ജനത്തിലുള്ള സകലപാപികളും വാൾകൊണ്ടു മരിക്കും.
  urd-GVR: Merī qaum ke tamām gunāhgār talwār kī zad meṅ ā kar mar jāeṅge, go wuh
    is waqt kahte haiṅ ki na ham par āfat āegī, na ham us kī zad meṅ āeṅge.
  suz-BL: मेकोपुकीम ‘हिंचा ङा श्‍येत आंइ तारी मजाक्‍ब। इं कली मेकोम मथिप्‍ब’ दे पाप
    पाइब, आं मुर नेल्‍ल तरवारमी साइक्‍चा पुंइसीनीम” देंत। आमोस ६:३
  eng-NOY: But all the sinners of my people shall die by the sword, Who say, Evil
    shall not approach, nor fall upon us.
  ita-1927: 'Tutti i peccatori del mio popolo morranno per la spada; essi, che dicono:
    “Il male non giungerà fino a noi, e non ci toccherà”.'
  ckb-ckb: 'هەموو گوناهبارانی گەلەکەم بە شمشێر دەکوژرێن، هەموو ئەوانەی دەڵێن: ”بەڵا
    نزیک نابێتەوە و نایەتە ناومان.“'
  eng-BBE: All those sinners among my people will be put to the sword who say, Evil
    will not overtake us or come face to face with us.
  kan-OKCV: ಕೇಡು ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟದು ಮತ್ತು ನಮ್ಮನ್ನು ತಡೆಯುವದೂ ಇಲ್ಲ, ಎನ್ನುವ ನನ್ನ ಜನರಲ್ಲಿರುವ
    ಪಾಪಿಗಳೆಲ್ಲರೂ ಖಡ್ಗದಿಂದ ಸಾಯುವರು.
  tam-2017: தீங்கு எங்களை அணுகுவதுமில்லை, எங்களுக்கு நேரிடுவதுமில்லையென்று என்னுடைய
    மக்களில் சொல்லுகிற பாவிகள் எல்லோரும் வாளால் சாவார்கள்.
  spa-RV-1909: 'A cuchillo morirán todos los pecadores de mi pueblo, que dicen: No
    se acercará, ni nos alcanzará el mal.'
  ron-BTF: 'Toți păcătoșii poporului meu vor muri prin sabie, cei care spun: Răul
    nu ne va întrece nici nu ne va întâmpina.'
  eng-WEBP: All the sinners of my people will die by the sword, who say, ‘Evil won’t
    overtake nor meet us.’
  eng-FBV: All the sinners of my people will be killed by the sword—all those who
    say, “Nothing bad is going to happen; no disaster will fall on us.”
  nld-1939: 'Maar de zondaars van mijn volk zullen sterven door het zwaard, Allen
    die zeggen: Het onheil zal òns niet genaken, niet treffen!'
  nch-BL: Pero nochi cati tajtacolchijtoque huan quiijtojtoque para amo quema niquintatzacuiltis,
    nochi miquise ica macheta.”
  vie-1934: 'Phải, phàm những kẻ có tội trong dân ta, phàm những kẻ nói rằng: Hoạn
    nạn sẽ không gần chúng ta, cũng không kịp đến chúng ta, thì chúng nó sẽ chết bởi
    gươm.'
  hin-CV: मेरे लोगों के बीच में जो पापी हैं, वे सब जो यह कहते हैं, ‘न तो विपत्ति हमारे
    ऊपर आएगी और न ही विपत्ति से हमारा सामना होगा,’ वे सबके सब तलवार से मारे जाएंगे.
  spa-BES: 'Todos los pecadores de mi pueblo serán castigados con la espada que digan:
    El mal no nos alcanzará ni se encontrará cara a cara con nosotros.'
  tdx-tdx: 'Songa havetram-pibara o mpanan-tahiñe am’ondatikoo, o manao ty hoe: Tsy
    hitotofa’e, tsy hifanalaka ama’ay ty hankàñe.'
  tha-KJV: คนบาปทั้งปวงในประชาชนของเราจะตายด้วยดาบ คือผู้​ที่​กล่าวว่า ‘ความชั่วจะตามไม่ทันและจะไม่พบเรา’
  por-BR-2018: 'Morrerão à espada todos os pecadores de meu povo, que dizem: O mal
    não chegará a nós, nem nos encontrará.'
  deu-ELO: 'Alle Sünder meines Volkes werden durchs Schwert sterben, die da sprechen:
    Das Unglück wird uns nicht nahen und nicht an uns herankommen.'
  eng-WYC-2018: All sinners of my people shall die by sword, which say, Evil shall
    not nigh, and shall not come on us. (All the sinners of my people shall die by
    the sword, yea, they who say, Evil shall not come near us, and it shall not come
    upon us.)
  epo-epo: 'De glavo mortos ĉiuj pekuloj de Mia popolo, kiuj diras: Malfeliĉo ne alproksimiĝos
    al ni kaj ne trafos nin.'
  uig-PIN: 'Ⱨalbuki, hǝlⱪimning barliⱪ gunaⱨkarliri, yǝni: «Külpǝt bizgǝ ⱨǝrgiz yeⱪinlaxmaydu,
    beximizƣa qüxmǝydu» degüqilǝr ⱪiliq tegidǝ ɵlidu.'
  beo-beo: Wadela:i hamosu dunu Na fi amo ganodini huluane da gegesu ganodini fane
    legei dagoi ba:mu. Amo wadela:i dunu da mae dawa:iwane amane sia:sa, “Hina Gode
    da ninia se nabasu mae ba:ma:ne, eso huluane nini gaga:mu.”
  tpi-OTNT: Ol dispela man nogut i save tok olsem, ‘Bai God i no larim wanpela samting
    i bagarapim mipela.’ Tasol bai mi larim ol birua i kilim ol i dai.”
  hau-SA: Dukan masu zunubi a cikin mutanena za su mutu ta wurin takobi, wato, su
    masu cewa, ‘Masifa ba za tă fāɗo ko ta same mu ba.’
  uig-LAT: 'Halbuki, xelqimning barliq gunahkarliri, yeni: «Külpet bizge hergiz yéqinlashmaydu,
    béshimizgha chüshmeydu» dégüchiler qilich tégide ölidu.'
  nde-nde: Izoni zonke phakathi kwabantu bami zizakufa ngenkemba, bonke labo abathi,
    ‘Umonakalo kawuyikusifica loba usihlangabeze.’ ”
  ton-ton: ‌ʻE mate ʻi he heletā ʻae kau angahala kotoa pē ʻa hoku kakai, ʻoku lea
    pehē, ‘ʻE ʻikai moʻua pe taʻofi ʻakitautolu ʻe he kovi.’
  ces-1613: 'Mečem zbiti budou všickni hříšníci z lidu mého, kteříž říkají: Nepřiblížíť
    se, aniž potká nás to zlé.'
  eng-WMB: All the sinners of my people will die by the sword, who say, ‘Evil won’t
    overtake nor meet us.’
  tam-TCV: என் மக்களுள் வாழும் எல்லா பாவிகளும், பேராபத்து எங்களை மேற்கொள்ளவோ சந்திக்கவோ
    மாட்டாது என்று சொல்கின்ற எல்லோரும் வாளினால் சாவார்கள்.
  ceb-ULB: Mamatay ang tanang makasasala nga akong katawhan pinaagi sa espada, kadtong
    miingon nga, ''Ang katalagman dili gayod modangat.'
  pol-UBG: 'Wszyscy grzesznicy spośród mojego ludu od miecza umrą, ci, którzy mówią:
    Nie dosięgnie nas ani nie zaskoczy nas to zło.'
  agr-agr: 'Ashí aents chichainak: ‘Duka makichkish nunikchattawai, utugchatak atsugtamtatji’,
    tuinawai. Tujash nuna tuu chichaina duka maaniamunum puyajai ashí jinawagtatui”,
    tawai.'
  kyc-kyc: Dokopa wambu yulu koo pingi nambana wambu pipya ruku raka pyuo karaminyi
    dupwame lao dokopa Anatumi namwa bange mendeme randa jinya laa nara lao kararami.
    Dopa laraminyipape wambu nyisu petenge dupwame yanda dokona nakama pyao kumakana
    laro, leya.
  urd-GVU: میری قوم کے تمام گناہ گار تلوار کی زد میں آ کر مر جائیں گے، گو وہ اِس وقت
    کہتے ہیں کہ نہ ہم پر آفت آئے گی، نہ ہم اُس کی زد میں آئیں گے۔
  eng-OEBCW: All the sinners of my people, who deny that disaster will touch or befall
    them, will die by the sword.
  deu-1912: 'Alle Sünder in meinem Volk sollen durchs Schwert sterben, die da sagen:
    Es wird das Unglück nicht so nahe sein noch uns begegnen.'
  kan-2017: ನಮ್ಮನ್ನು ಆಪತ್ತು ಹಿಂದಟದು; ನಮ್ಮನ್ನು ತಡೆಯುವುದಿಲ್ಲ, ಎನ್ನುವ ನನ್ನ ಜನರಲ್ಲಿರುವ
    ಸಮಸ್ತ ಪಾಪಿಗಳೆಲ್ಲರು ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು.
  tgo-tgo: Tharɨ gha ravakathako wolaghɨye ne thɨ gabovaoŋgi e gaithɨ gha ghalithɨ
    — iya thavala thɨŋa, ‘Loi mane i vatomwe tharɨ i mena evasiwanda.’”
  yap-yap: Ma pi tadenen ni bay u fithik’ e tirog e girdi’ e bay nli’rad u fithik’
    e mael ngarm’ad, ni urngin e pi’in ni be lungrad, ‘I Got e dabi pag e riya’ nge
    chugur nga to’obdad.’”
  hlt-MCSB: Yoethae he mamih taengla mop pawt vetih n'hum uh mahpawh,” aka ti ka pilnam
    hlangtholh boeih te cunghang dongah duek uh ni.
  mdy-ETH: ‹ፔቴታዖ ፑርታ ባኣዚ ኑና ሄላዓኬ› ጋዓ ታ ዴሮ ባኣኮይዳ ዓኣ ጎሞ ዓሳ ቢያ ዖልዚና ሃይቃንዳኔ።»
  twi-ASANTE: Nnebɔneyɛfoɔ a wɔwɔ me nkurɔfoɔ mu nyinaa bɛtotɔ wɔ akofena ano, wɔn
    a wɔka sɛ, ‘Amanehunu rento yɛn anaa ɛremma yɛn so da.’
  eng-WEBU: All the sinners of my people will die by the sword, who say, ‘Evil won’t
    overtake nor meet us.’
  wal-wal: ‘Nuna aiba iitabinne gakkenna woikko demmenna’ yaagiya ta asaa giddon de7iya
    nagaranchchati ubbai bisuwan wurana” yaagees.
  spa-PDDPT: 'Morirán por la espada todos los pecadores de mi pueblo que dicen: ¡El
    mal no se acercará ni caerá sobre nosotros!'
  gun-gun: Xevygua Israel kuery va'e regua ojejavy va'ekue ma omanomba 'rã kyxe py,
    “Mba'emo vai nanhanderupityi 'rã, nhandere ndoikoi 'rãe!” he'i okuapy va'ekue
    ri.
  agu-BL: 'Tircu''n yi e'' yi chin juchul il nin e'' ẍchixo''l yi e'' intanum, ẍchiquimok
    tul oyintzi'', tircu''n yi e''a''tz yi na cyal: Yi o'' ketz quil tz''ul e''chk
    il skawutz, quil kalo''on tan jun takle''n. Tircu''n yi e''a''tz ẍchisotzok,”
    chij Kataj.'
  ilo-ULB: Amin dagiti managbasol kadagiti tattaok ket matayto babaen iti kampilan,
    dagiti mangibagbaga, 'Saannatayonto a kamakamen wenno sabaten ti didigra. ’”
  kpg-kpg: Digau huaidu ala i lodo agu daangada le e daaligi gii mmade i lodo tauwa,
    go digau huogodoo ala e helekai boloo, ‘Dimaadua hagalee dumaalia gi nia mee huaidu
    gi tale mai gi gidaadou.’”
  uig-ARA: 'ھالبۇكى، خەلقىمنىڭ بارلىق گۇناھكارلىرى، يەنى: «كۈلپەت بىزگە ھەرگىز يېقىنلاشمايدۇ،
    بېشىمىزغا چۈشمەيدۇ» دېگۈچىلەر قىلىچ تېگىدە ئۆلىدۇ.'
  sus-sus: Kɔnɔ yunubitɔɛe naxee birin na n ma ɲama ya ma, n e faxama nɛ santidɛgɛma
    ra, e tan naxee a falama, ‹I mu fama muxu ɲaxankatade, na ɲaxankatɛ mu muxu lima.›»
  pon-2006: Me dipan akan nanpwungen nei aramas akan pahn kamakamala nan mahwen—irail
    koaros me kin nda, ‘Koht sohte pahn ketin mweidohng mehkot suwed en kerendohng
    kitail.’”
  jae-jae: Aêŋoc launêŋ lau sec samob, taŋ sêsôm gebe ‘Gêŋwapac êtap aêac sa to êôc
    lêlêc aêac atom naŋ, siŋ enseŋ êsêac su sênaŋa.’”
  ksd-ksd: 'Diat ra umana tena varpiam par pire kaugu tarai diat a virua ta ra pakat
    na vinarubu, diat ba dia biti dari: A balbali pa na tadav avet, ma pa na tur bat
    avet.'
  grc-BRENT: Ἐν ῥομφαίᾳ τελευτήσουσι πάντες ἁμαρτωλοὶ λαοῦ μου, οἱ λέγοντες, οὐ μὴ
    ἐγγίσῃ, οὐδὲ μὴ γένηται ἐφʼ ἡμᾶς τὰ κακά.
  ind-AYT: Semua orang berdosa dari umat-Ku akan mati oleh pedang, yaitu mereka yang
    berkata ‘malapetaka tidak akan mengejar atau menghadapi kami.’”
  nya-nya: Anthu onse ochimwa pakati pa anthu anga adzaphedwa ndi lupanga, onse amene
    amanena kuti, ‘Tsoka silidzatigwera ife kapena kutiwononga.’
  hrv-hrv: 'Svi grešnici naroda moga od mača će pasti, svi koji kažu: ''Nije blizu
    i neće nas stići nesreća.''”'
  mps-mps: Te dwai bidi dabego megi te tama po obao, ‘Te Godigo magi nai me deligo
    da dolomainu me iligobeo.’ Tiali goli, nosali eno te boi bidi dabego augwali ela
    mumainogo ilaibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Ol dispela man nogut i save tok olsem, ‘Bai God i no larim wanpela samting
    i bagarapim mipela.’ Tasol bai mi larim ol birua i kilim ol i dai.”
  dan-1931: 'For Sværdet skal alle Syndere i mit Folk dø, de, som siger: “Os når Ulykken
    ikke; den kommer ikke over os.”'
  vie-OVCB: 'Nhưng tất cả tội nhân sẽ bị gươm giết— là những kẻ nói rằng: ‘Không có
    điều xấu nào xảy đến cho chúng ta.’”'
  guj-2017: મારા લોકોમાંના જે પાપીઓ એવું કહે છે કે, અમને કોઈ આફત આવશે નહી કે અમારી
    સામે પણ આવશે નહી તેઓ સર્વ તલવારથી નાશ પામશે.”
  pon-2006A: Me dipan akan nanpwungen nei aramas akan pahn kamakamala nan mahwen—irail
    koaros me kin nda, ‘Koht sohte pahn ketin mweidohng mehkot suwed en kerendohng
    kitail.’”
  por-BRBSL: 'Todos os pecadores de meu povo morrerão pela espada, que dizem: ''O
    mal não nos alcançará nem nos encontrará''.'
  eng-OEBUS: All the sinners of my people, who deny that disaster will touch or befall
    them, will die by the sword.
  cth-cth: Runae ni maimouh teh na phat mahoeh. Na ngang thai mahoeh telah ati awh
    teh, tamikayonnaw pueng teh tahloi hoi a due awh han.
  twi-twi: Nnebɔneyɛfo a wɔwɔ me nkurɔfo mu nyinaa bɛtotɔ wɔ afoa ano, wɔn a wɔka
    se, ‘Amanehunu rento yɛn anaa ɛremma yɛn so da no.’
  hlt-hlt: Yoethae he mamih taengla mop pawt vetih n'hum uh mahpawh,” aka ti ka pilnam
    hlangtholh boeih te cunghang dongah duek uh ni.
  tbz-SIM: 'N kó bɛnìtìbɛ̀ bɛɛ̀ cɑ̀ɑ̀rɛ̀, bɛɛ̀ nɑ̀ɑ́ nkɛ tú: Mɛyɛi nyí yóó ti tɔ́ɔ́nnɛ̀,
    mɛyɛi nyí yóó ti kɑ́ɑ́kɛ́ bɛ̀ yóó kú mudoò miɛkɛ nkɛ.'
  msy-2020: Gumazir arazir kurabagh amir kaba kamaghɨn mɨgei, ‘God bizitamɨn e damigh
    e gasɨghasighan kogham.’ Puvatɨgham. Kɨ apanibar amamangatɨghtɨ, me me mɨsueghtɨ
    me arɨmɨghiregham.”
  dop-dop: '@see-verse:AMO.009.009'
  azb-azb: Xalqımdan bütün günah işlədənlər, Mənə ‹bəla bizə yaxınlaşmaz, bizə rast
    gəlməz› deyənlərin hamısı qılıncdan keçiriləcək.
  eng-DBY: All the sinners of my people shall die by the sword, who say, Evil shall
    not overtake nor befall us.
  hin-2017: मेरी प्रजा में के सब पापी जो कहते हैं, ‘वह विपत्ति हम पर न पड़ेगी, और
    न हमें घेरेगी,’ वे सब तलवार से मारे जाएँगे।
  wol-KYG: 'Saamar ay rey mboolem sama bàkkaarkati mbooloo mi naan: “Yàlla du wacc
    musiba di nu jege, ba di nu dab.”»'
  eng-YLT: By sword die do all sinners of My people, Who are saying, 'Not overtake,
    or go before, For our sakes, doth evil.'
  kne-kne: Matey si kampilan am-in din managbasol sin ipogaw ko ay mangwani en laton
    ay adi dan maabotan si lawa.”
  eng-WYC-2017: All sinners of my people shall die by sword, which say, Evil shall
    not nigh, and shall not come on us.
  eng-WMBB: All the sinners of my people will die by the sword, who say, ‘Evil won’t
    overtake nor meet us.’
  urd-GVH: मेरी क़ौम के तमाम गुनाहगार तलवार की ज़द में आकर मर जाएंगे, गो वह इस वक़्त
    कहते हैं कि न हम पर आफ़त आएगी, न हम उस की ज़द में आएँगे।
  rug-rug: Doduru tie tavete va kaleana koari Qua tinoni si kote mate pa vedara, doduru
    arini pu zama guahe, ‘Lopu kote tutuvia babe kamo gami na tinasuna si gami,’ gua.
  gaz-gaz: Cubbamoonni saba koo gidduu jiraatan hundi Warri, ‘Balaan nu hin argatu
    yookaan nutti hin dhufu’ jedhan hundi goraadeedhaan dhumu.
  fra-LSG: 'Tous les pécheurs de mon peuple mourront par l’épée, Ceux qui disent:
    Le malheur n’approchera pas, ne nous atteindra pas.'
  gnn-gnn: “Yo, nhuma ŋuli waŋanharamirri bitjanmirri, ‘Yakana yurru ŋilimurruŋgunydja
    yätj ŋula nhä maḻŋ'thun, liŋgu ŋilimurrunydja dhuwala dhulŋuŋu Godku nhanŋuway
    yana.’ Yurru märr‐yuwalk walala yurru ŋunhiyi dhuwurr‐yätjmirrinydja yolŋu'‐yulŋu
    murrmurryunna yana bukmakthirrina ŋuriŋina mandjawakthu bunhara miriŋuwuŋuna.”
    Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Koni yulubi kanna naxanye n ma yamaan tagi, n na e faxama nɛn silanfanna
    ra, e tan naxanye a falama, ‘A mi fama nxu ɲaxankatadeni, na mi nɔɛ nxu liyɛ.’
    ”
  haw-1868: E make ka poe hewa a pau o kuu poe kanaka i ka pahikaua, Ka poe e olelo
    ana, Aole e hiki mai ka hewa mahope, aole hoi mamua o kakou.
  arb-NAV: 'وَيَمُوتُ جَمِيعُ خُطَاةِ شَعْبِي بِالسَّيْفِ مِمَّنْ يَقُولُونَ: لَنْ
    يُدْرِكَنَا الشَّرُّ أَوْ يَلْقَانَا.'
  ewe-ewe: Nu vɔ̃ wɔla siwo le nye dukɔ me la atsi yi nu kpe ɖe ame siwo gblɔ be,
    ‘Vɔ̃ aɖeke madzɔ ɖe mía dzi o,’ la ŋu.”
  eng-LEE: By the sword shall die all the sinners of my people, who say, The evil
    will not come near [us], nor hasten along for our sake.
  asm-FB: মোৰ প্রজাসকলৰ সকলো পাপীলোকে কয়, “অমঙ্গলে আমাক ঢুকি নাপাব নাইবা আমাৰ ওচৰলৈ
    নাহিব; তেওঁলোক সকলোৰে মৃত্যু তৰোৱালৰ দ্বাৰাই হ’ব।
  sus-A: كْنْ يُنُبِتْييٍ نَشٍيٍ بِرِن نَ ﭑ مَ حَمَ يَ مَ، ﭑ عٍ قَشَمَ نّ سَنتِدّفّمَ
    رَ، عٍ تَن نَشٍيٍ عَ قَلَمَ، ‹عِ مُ قَمَ مُشُ حَشَنكَتَدٍ، نَ حَشَنكَتّ مُ مُشُ
    لِمَ.›»
  fra-SBL: 'Tous les pécheurs de mon peuple mourront par l''épée, eux qui disent :
    « Le mal ne nous atteindra pas et ne nous rencontrera pas ».'
  hbo-hbo: בַּחֶ֣רֶב יָמ֔וּתוּ כֹּ֖ל חַטָּאֵ֣י עַמִּ֑י הָאֹמְרִ֗ים לֹֽא־תַגִּ֧ישׁ
    וְתַקְדִּ֛ים בַּעֲדֵ֖ינוּ הָרָעָֽה׃
  piu-2006: '@see-verse:AMO.009.009'
  pjt-pjt: Panya kura palyalpai tjuṯaya kaṉany-kaṉanytju wangkapai alatji, ‘Nganaṉa
    palya nyinanyi, kalanya Godalu wankaṟu kanyilku.’ Palu tjananya uwankara warmaḻangku
    waṯaparaṟa wakaṟa iluntankuku.”
  kik-kik: Andũ arĩa othe ehia thĩinĩ wa andũ akwa makooragwo na rũhiũ rwa njora,
    o arĩa othe moigaga atĩrĩ, ‘Tũtingĩkorererwo nĩ mũtino, kana ũtũtũnge.’
  fra-NCL: 'Tous les pécheurs de mon peuple périront par l’épée, eux qui disent :
    « Le malheur ne s’approchera pas de nous, le malheur ne nous atteindra pas. »'
  cek-AK: Sethaih mah aicae to kae mak ai, sethaih doeh a tongh o mak ai, tiah kathui,
    kami zae kai ih kaminawk loe sumsen hoiah dueh o boih tih.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Bela an-dulamar-isgudimalad, es-suidgi burgwemaloed.
    Bela sogdimaladi: Bonigan anmarse gwen nonikosurye. Anmar-oakalogosurye. Dule-deyob-sogdimaladi,
    bela burgwemaloed.”'
  uig-CYR: 'Һалбуки, хәлқимниң барлиқ гунакарлири, йәни: «Күлпәт бизгә һәргиз йеқинлашмайду,
    бешимизға чүшмәйду» дегүчиләр қилич тегидә өлиду.'
  tel-2017: ‘విపత్తు మన దరి చేరదు. మనలను తరమదు’ అని నా ప్రజల్లో అనుకునే పాపాత్ములంతా
    కత్తితో చస్తారు.”
  hat-BSA: 'Tout pechè pami pèp Mwen an va mouri pa nepe, sila yo k ap di: ‘Malè pa
    rive sou nou ni parèt devan nou.’'
  kos-kos: Mwet koluk inmasrlon mwet luk fah anwuki ke mweun — elos nukewa su fahk,
    ‘God El fah tia lela kutena mwe ongoiya in tuku nu facsr.’”
  hbo-WLC: בַּחֶ֣רֶב יָמ֔וּתוּ כֹּ֖ל חַטָּאֵ֣י עַמִּ֑י הָאֹמְרִ֗ים לֹֽא־תַגִּ֧ישׁ
    וְתַקְדִּ֛ים בַּעֲדֵ֖ינוּ הָרָעָֽה׃
  ibo-ibo: Ma ndị mmehie ahụ niile nọ nʼetiti ndị m, ndị ahụ na-asị, ‘Mbibi agaghị
    erute anyị, anyị agaghị ezute ya, aghaghị ịnwụ site na mma agha.’
  ory-ory: ଆମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ପାପୀମାନେ କୁହନ୍ତି, ‘ଅମଙ୍ଗଳ ଦୌଡ଼ି ଆମ୍ଭମାନଙ୍କୁ
    ଧରିବ ନାହିଁ; କିଅବା ଆମ୍ଭମାନଙ୍କର ସମ୍ମୁଖବର୍ତ୍ତୀ ହେବ ନାହିଁ,’ ସେସମସ୍ତେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ
    ହେବେ।
  chk-chk: Nge ekewe chon tipis meinisin me lein nei aramas repwe mäla lon maun, ir
    chokewe mi apasa, ‘Esap wor och feiengau epwe torikich.’”
  rop-rop: Ol yumob pipul main hu oldei dumbat nogudbala ting, wal detlot enami blanga
    yumob garra kilim yumob ded langa bigwan fait, nomeda yumob bin oldei toktok,
    ‘God kaan larram enijing hepin langa wi.’” Lagijat na YAWEI bin tok.
  ukr-1871: 'Тільки грішники з мого народу погинуть од меча, ті, що то мовляють: Не
    наближиться, не прийде на нас те лихо!'
  deu-1951: 'Durchs Schwert sollen alle Sünder meines Volkes sterben, die da sagen:
    «Kein Unglück wird uns erreichen noch überfallen!»'
  eng-JPS: 'All the sinners of My people shall die by the sword, that say: ''The evil
    shall not overtake nor confront us.'''
  srp-1865: 'Od maèa æe poginuti svi grješnici izmeðu mojega naroda, koji govore:
    neæe doæi, niti æe nas zadesiti zlo.'
  lug-lug: Aboonoonyi bonna mu bantu bange, balifa kitala, abo bonna aboogera nti,
    ‘Akabi tekalitutuukako.’ ”
  heb-heb: בחרב ימותו כל חטאי עמי האמרים לא תגיש ותקדים בעדינו הרעה׃
  ben-IRV: আমার সেই পাপী প্রজারা সকলে তলোয়ারের আঘাতে মারা পরবে, যারা বলে, ‘বিপর্যয়
    আমাদের ধরতে পারবে না বা আমাদের সামনে আসবে না’।”
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਦੇ ਸਾਰੇ ਪਾਪੀ ਤਲਵਾਰ ਨਾਲ ਮਰਨਗੇ, ਜੋ ਕਹਿੰਦੇ ਹਨ, ਇਹ ਬਿਪਤਾ ਸਾਡੇ ਉੱਤੇ
    ਨਹੀਂ ਪਵੇਗੀ, ਨਾ ਸਾਨੂੰ ਮਿਲੇਗੀ!”
  mya-JVB: ဘေးဥပဒ် သည် ငါ တို့ကို မ မှီ နိုင်၊ မဆီးတား နိုင်ဟု ဆို လျက်၊ အပြစ် များသော
    ငါ ၏လူ အပေါင်း တို့သည် ထား ဖြင့် သေ ရကြလိမ့်မည်။
  tte-O: Siya tonaenaeli meuloili kani siboita kaleya kelepana mena, siya siwalo-gagasako
    siba, ‘Yaubada kani nige itatalam tasisilae.’”
  hmo-hmo: Lauegu bese edia huanai idia kara dika taudia be inai bamona idia hereva
    noho, idia gwau, ‘Dirava ese ita do ia naria noho, dika ta ita dekenai do ia vara
    lasi.’ To idia be tuari lalonai do idia mase.”
  urd-urd: मेरी उम्मत के सब गुनहगार लोग जो कहते हैं कि 'हम पर न पीछे से आफ़त आएगी
    न आगे से,' तलवार से मारे जाएँगे।
  rus-SYN: 'От меча умрут все грешники из народа Моего, которые говорят: “не постигнет
    нас и не придет к нам это бедствие!”'
  bqc-SIM: Duunkɛna pↄ́ kú ma gbɛ̃́ↄ guu, aaì mɛ vãi a sↄ̃ńzi à gbasa ń leoↄ,
    wa ń dɛdɛ ń fɛ̃ndao ḿpiiɛ.
  tcz-CHONGTHU: Chuleh chonset bol jouse abon'uva chemjam’a thisoh hel diu, Thilsen
    eiho eipha pouvinte, tia seilele ho jouse jong, abon'uva thisoh heldiu ahi.
  mar-mar: माझ्या लोकांतील पापी जे असे म्हणतात, “आमचे काही वाईट होणार नाही किंवा ते
    आम्हास आडवेही येणार नाही. ते सर्व तलवारीने मारतील.”
  qub-qub: Acrashä runacunacho juchayoj cajcunaga llapanmi wañonga. ‹Manami imapis
    chayamäshunchu› nejcunaga llapanmi wañonga.
  bqp-bqp: Nɛn tɔn be bɑ durum mɔ̀, mɑ bɑ gerumɔ bɑ mɔ̀, nɑ ǹ bu nɔni swɑ̃ɑru suremɔ,
    bɑ koo be kpuro gowɑ tɑbu sɔɔ.
  hat-hat: 'Tout moun nan pèp la k''ap fè sa ki mal pral mouri nan lagè. Yo tout k''ap
    plede di: O wi, Bondye p''ap kite malè rive nou, ni li p''ap kite malè tonbe sou
    nou, yo tout pral mouri nan lagè.'
  eng-BSB: All the sinners among My people will die by the sword— all those who say,
    ‘Disaster will never draw near or confront us.’”
  eng-WEBPB: All the sinners of my people will die by the sword, who say, ‘Evil won’t
    overtake nor meet us.’
  kbq-kbq: Hianagi nagri vahepinti'ma kumima nehuta, mago'zana fore osugahie hutama
    nehaza vahera mika'a bainati kazinteti tamahe fri vagaregahaze.
  nhe-BL: Pero nochi tlen tlajtlacolchijtoque huan quiijtojque para ax quema niquintlatzacuiltis,
    nochi miquise ica machete.
  gub-BL: Heremiaihu ikatu 'ym ma'e iapo har paw umàno putar zeàmàtyry'ymawhu pe wà
    nehe. Amo teko uze'eg nezewe wà. — Tupàn numuhem kar kwaw ikatu 'ym ma'e zaneruwake
    a'e. Nazanezuka kar kwaw amo wanupe a'e, i'i waiko wà. A'e teko paw umàno putar
    zeàmàtyry'ymawhu pe wà nehe.
  eng-DRA: 'All the sinners of my people shall fall by the sword: who say: The evils
    shall not approach, and shall not come upon us.'
