  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, ɩ́ tɑ́ tɛɛ Ɩtiyopii nyǝ́mɑ se.
