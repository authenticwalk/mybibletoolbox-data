verse: AMO.009.007
translations:
  mal-C: “നിങ്ങൾ ഇസ്രായേല്യർ എനിക്കു കൂശ്യരെപ്പോലെയല്ലേ?” യഹോവ ചോദിക്കുന്നു. “ഇസ്രായേലിനെ
    ഈജിപ്റ്റിൽനിന്നും ഫെലിസ്ത്യരെ കഫ്തോരിൽനിന്നും അരാമ്യരെ കീറിൽനിന്നും ഞാനല്ലയോ കൊണ്ടുവന്നത്?
  deu-TKW: Seid ihr mir nicht wie die Kuschiten, ihr Israeliten? ist der Spruch Jahwes.
    Habe ich nicht Israel aus Ägypten hergeführt und die Philister von Kaphtor und
    die Aramäer aus Kir.
  lin-lin: Bino bana ya Isalaele, boni, bokokani te na bato ya mokili ya Kushi ? »
    elobi Yawe. « Boni, nabimisaki te Isalaele wuta na Ejipito, bato ya Filisitia
    wuta na Kreti, bato ya Siri wuta na Kiri ?
  eng-LSV: “Are you not as sons of Cushim to Me, O sons of Israel?” A declaration
    of YHWH. “Did I not bring Israel up out of the land of Egypt? And the Philistines
    from Caphtor, and Aram from Kir?
  eng-GNV: Are ye not as the Ethiopians vnto mee, O children of Israel, sayeth the
    Lord? haue not I brought vp Israel out of the land of Egypt? and the Philistims
    from Caphtor, and Aram from Kir?
  eng-WEBSTER: Are ye not as children of the Cushites to me, O children of Israel?
    saith the LORD. Have not I brought up Israel from the land of Egypt? and the Philistines
    from Caphtor, and the Assyrians from Kir?
  nhw-BL: 'Huan TOTECO quiijtohua: “Anisraelitame ipan tlali Israel, san se aneltoyaj
    noixpa quen nopa masehualme catli Etiopía ehuani. Masque nimechquixti tlen tlali
    Egipto nojquiya huelis nimechtlatzacuiltis. Nojquiya niquinmanahuijtoc sequinoc.
    Amo anquimatij para niquinquixti nopa filisteos tlen Caftor huan nopa amorreos
    tlen Kir.'
  swh-ONEN: “Je, Waisraeli, ninyi si sawa kwangu kama Wakushi?” asema Bwana. “Je,
    sikuleta Israeli kutoka Misri, Wafilisti kutoka Kaftori, na Washamu kutoka Kiri?
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, bɛɛ Isirelibɑ, i ǹ Etiopiɡibu kere nɛn nɔni sɔɔ.
    Geemɑ, nɑ bɛɛ yɑrɑ Eɡibitin tem di. Adɑmɑ nɑ mɑɑ Filisitibɑ yɑrɑ Kɑfitorin di.
    Mɑ nɑ mɑɑ Siriɡibu yɑrɑ Kirin di.
  eng-KJVCPB: Are ye not as children of the Ethiopians unto me, O children of Israel?
    saith the Lord. Have not I brought up Israel out of the land of Egypt? And the
    Philistines from Caphtor, and the Syrians from Kir?
  luo-luo: “Donge jo-Israel chalo mana gi jo-Kush?” Jehova Nyasaye owacho. “Donge
    an ema ne agolo jo-Israel koa Misri, jo-Filistia koa Kaftor, kendo jo-Aram koa
    Kir?
  meu-meu: 'Iehova na e tomu: Israel taumui e, umui na dia Etiopia taudia heḡereḡeredia
    lauegu ai a? Israel taudia na Aigupto tanona amo asina hakaudia lasi a? Filistia
    taudia na Kaftoro amo bona Suria taudia na Kiri amo asina mailaidia a?'
  npi-ULB: “यो परमप्रभुको घोषणा हो, ए इस्राएलका मानिसहरू हो, के तिमीहरू मेरो निम्ति
    कूशका मानिसहरू जस्तै होइनौ? के मैले इस्राएलीहरूलाई मिश्रदेशबाट, पलिश्‍तीहरूलाई
    कप्‍तोरबाट, र अरामीहरूलाई कीरबाट बाहिर ल्याइनँ र?
  yor-yor: “Àbá ẹ̀yin ọmọ Israẹli kò ha dàbí àwọn ọmọ Kuṣi sí mi?” ni Olúwa wí. “Èmi
    kò ha ti mú Israẹli gòkè láti ilẹ̀ Ejibiti jáde wá àti àwọn Filistini láti ilẹ̀
    Kafitori àti àwọn ará Aramu láti Kiri?
  pes-OPCB: 'خداوند می‌فرماید: «ای قوم اسرائیل، آیا برای من شما از حبشی‌ها بهتر هستید؟
    آیا من که شما را از مصر بیرون آوردم، برای سایر قومها نیز همین کار را نکردم؟ فلسطینی‌ها
    را از کفتور و سوری‌ها را از قیر بیرون آوردم.'
  tgl-ULB: “Hindi ba tulad kayo ng mga tao ng Etiopia sa akin, mga tao ng Israel?
    —ito ang pahayag ni Yahweh. Hindi ba ako ang nagpalabas sa Israel mula sa lupain
    ng Egipto, ang mga Filisteo mula sa Caftor, at ang mga Aramean mula sa Kir?
  cbu-NT: 'Ashiri Apanll siyaa Israelchicheetsis tárangiya: Nuw siyaatstam, Etiyopshucheetstam
    tatsamooru napkina. Yutaritshishimand tatsamooritam wanimaam waritakina. Nuwaana
    zandaranguri, siyaa Israelchicheetsis Ijiptosh tsap tashitungayaruri, ningeemsha
    Israelush tsap machtarangina. Filistewshucheetssha Kreta tsap tashitungaranguri,
    ningeemtam wayarangina. Mishat, Aramewshucheetstam Kirish tsap tashitungaranguri,
    ningeemtam wayarangina.'
  hui-hui: Anduane Homogohanda lalu, Isaraele wali agaliru-o i̱na tí handaya ho haruligodagua
    dege Idiobia wali agalirubi nde ani dege handayaho haruli. I̱na Pilidia wali agali
    karubi nde Kiridi dindiha howa haru íbu helalu Siria wali agali bu karunibi Kia
    dindi howa haru ibirugoni. Abale Isaraeleali tí Iyibi dindiha howa haru tagira
    ibirudagua dege tibi haru ibinigo ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို ဣ​သ​ရေ​လ​ပြည်​သား အ​ပေါင်း​တို့၊ ငါ​သည်​သင်​တို့​ကို​ကု​ရှ​လူ​မျိုး
    နှင့်​တန်း​တူ​သ​ဘော​ထား​ခဲ့​၏။ ငါ​သည်​သင် တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ​သ​ကဲ့
    သို့ ဖိ​လိတ္တိ​လူ​မျိုး​ကို​က​ရေ​တေ​ကျွန်း​မှ လည်း​ကောင်း၊ ရှု​ရိ​လူ​မျိုး​ကို​တိ​ရ​ပြည်
    မှ​လည်း​ကောင်း​ထုတ်​ဆောင်​လာ​ခဲ့​၏။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་ཅག་ང་ལ་གུ་ཤ་པ་དང་འདྲ་བ་མིན་ནམ། ངས་ཨེ་ཅིབ་ཡུལ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་དང་།
    ཀབ་ཐོར་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས། ཀིར་ནས་ཨ་རམ་པ་རྣམས་དྲངས་པ་མ་ཡིན་ནམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་དང་།
  sna-sna: “Nhai imi vaIsraeri, ko, hamusi kwandiri vamwe chete savaEtiopia here?”
    ndizvo zvinotaura Jehovha. “Handina kubudisa Israeri kubva kuIjipiti here, vaFiristia
    kubva kuKafitori navaAramu kubva kuKiri?
  spa-BLM: ¿No sois vosotros, hijos de Israel, como los hijos de los etíopes para
    mí?”, dice Yahvé. “¿No he sacado a Israel de la tierra de Egipto, y a los filisteos
    de Caphtor, y a los sirios de Kir?
  cac-cac: 'A Jehová tz''alan icha tic: A d''a yol in sat a ex israel ex tic, lajan
    ex yed'' eb'' aj Etiopía. Icha ix aj ex vic''ancot d''a Egipto, icha pax chi''
    ix aj vic''ancot eb'' filisteo d''a Creta yed'' eb'' amorreo d''a Quir, xchi.'
  swh-ULB: “Je ninyi sio kama watu wa Kushi kwangu, wana wa Israeli? -hivi ndivyo
    Yahwe asemavyo. Je sikuwapandisha Israeli kutoka nchi ya misri, Wafilisti kutoka
    Krete, na Washami kutoka Kiri?
  bel-bel: Ці не такія, як сыны Эфіопаў, і вы для Мяне, сыны Ізраілевыя? кажа Гасподзь.
    Ці ня Я вывеў Ізраіля зь зямлі Егіпецкай і Філістымлянаў - з Кафтора і Арамлянаў
    - з Кіра?
  deu-ELBBK: Seid ihr mir nicht wie die Kinder der Äthiopier, Kinder Israel?, spricht
    der HERR. Habe ich nicht Israel aus dem Land Ägypten heraufgeführt und die Philister
    aus Kaphtor und die Syrer aus Kir?
  mbb-OT: Migkaǥi is Nengazen te, “Is ked-ahaa ku keniyu te menge tig-Israel ne iring
    dà te menge tig-Etiopia. Tutuu iyan he impeǥawas ku sikiyu ziyà te Ehipto, piru
    impeǥawas ku zaan is menge Filistihanen diyà te Caftor ne is menge Aramihanen
    impeǥawas ku ziyà te Kir.
  mal-2015: യിസ്രായേൽമക്കളേ നിങ്ങൾ എനിക്കു കൂശ്യരെപ്പോലെ അല്ലയോ എന്നു യഹോവയുടെ അരുളപ്പാടു;
    ഞാൻ യിസ്രായേലിനെ മിസ്രയീംദേശത്തുനിന്നും ഫെലിസ്ത്യരെ കഫ്തോരിൽനിന്നും അരാമ്യരെ കീറിൽനിന്നും
    കൊണ്ടുവന്നില്ലയോ?
  rmc-rmc: „Či na san prekal mande, tumen, Izraelitale, ajse sar o Kušijci?“ phenel
    o RAJ. „Či na iľom avri le Izrael andral o Egipt, le Filišťincen andral o Kaftor
    a le Aramejčanen andral o Kir?
  pes-OPV: 'خداوندمی گوید: «ای بنی‌اسرائیل آیا شما برای من مثل پسران حبشیان نیستید؟
    آیا اسرائیل را از زمین مصر و فلسطینیان را از کفتور و ارامیان را از قیربرنیاوردم؟»'
  ron-1924: „Ну сунтець вой оаре пентру Мине ка ши копиий етиопенилор, копий ай луй
    Исраел?”, зиче Домнул. „Н-ам скос Еу пе Исраел дин цара Еӂиптулуй ка ши пе филистень
    дин Кафтор ши пе сириень дин Кир?
  ben-OBCV: সদাপ্রভু বলেন, “ওহে ইস্রায়েলীরা, আমার কাছে কি তোমরা কূশীয়দের মতো নও?”
    সদাপ্রভু ঘোষণা করেন। আমিই কি মিশর থেকে ইস্রায়েলীদের, কপ্তোর থেকে ফিলিস্তিনীদের
    ও কীর থেকে অরামীয়দের নিয়ে আসিনি?
  som-som: Dadka Israa'iilow, sow aniga ilama mid ahidin sida reer Itoobiya? ayaa
    Rabbigu leeyahay. Sow anigu reer binu Israa'iil kama soo bixin dalkii Masar? Reer
    Falastiinna sow kama soo bixin Kaftoor, reer Suuriyana sow kama soo bixin Qiir?
  lat-VUC: Numquid non ut filii Æthiopum vos estis mihi, filii Israël? ait Dominus.
    Numquid non Israël ascendere feci de terra Ægypti, et Palæstinos de Cappadocia,
    et Syros de Cyrene?]
  eng-ASVBT: Are ye not as the children of the Ethiopians unto me, O children of Israel?
    saith Jehovah. Have not I brought up Israel out of the land of Egypt, and the
    Philistines from Caphtor, and the Syrians from Kir?
  ita-1885: 'Non mi siete vio, o figliuoli d''Israele, come i figliuoli degli Etiopi?
    dice il Signore: come io trassi Israele fuor del paese di Egitto, non ho io altresì
    tratti i Filistei di Caftor, e i Siri di Chir?'
  eng-LXXUP: Are not ye to me as the sons of the Ethiopians, O children of Israel?
    saith the Lord. Did I not bring Israel up out of the land of Egypt, and the Philistines
    from Cappadocia, and the Syrians out of the deep?
  eng-ULB: “Are you not like the people of Cush to me, people of Israel? —this is
    Yahweh's declaration. Did I not bring up Israel out of the land of Egypt, the
    Philistines from Crete, and the Arameans from Kir?
  spa-VBL: ¿No son los etíopes tan importantes para mi como lo son ustedes, pueblo
    de Israel? – pregunta el Señor. Sí, yo saqué a los israelitas de la tierra de
    Egipto, pero también saqué a los filisteos de Creta, así como a los sirios los
    saqué de Quir.
  fra-_FOB: N'êtes-vous pas pour moi comme les enfants des Éthiopiens, enfants d'Israël?
    dit l'Éternel. N'ai-je pas fait monter Israël du pays d'Égypte, les Philistins
    de Caphtor et les Syriens de Kir?
  mal-mal: “യിസ്രായേൽ മക്കളേ നിങ്ങൾ എനിക്ക് കൂശ്യരെപ്പോലെ അല്ലയോ” എന്ന് യഹോവയുടെ അരുളപ്പാട്;
    “ഞാൻ യിസ്രായേലിനെ ഈജിപ്റ്റിൽനിന്നും ഫെലിസ്ത്യരെ കഫ്തോരിൽനിന്നും അരാമ്യരെ കീരിൽനിന്നും
    കൊണ്ടുവന്നില്ലയോ?”
  urd-GVR: Rab farmātā hai, “Ai Isrāīliyo, yih mat samajhnā ki mere nazdīk tum Ethopiyā
    ke bāshindoṅ se behtar ho. Beshak maiṅ Isrāīl ko Misr se nikāl lāyā, lekin bilkul
    isī tarah maiṅ Filistiyoṅ ko Krete se aur Arāmiyoṅ ko Qīr se nikāl lāyā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएल ङा मुर आन कली “गे आं कली एथीयोपीया ङा मुर खोदेंशो
    बाक्‍नीनी। गो इस्राएली आन कली इजीप्‍त रागी रे, पलिस्‍ती आन कली काफ्‍तोर रागी रे
    नु अरामी आन कली कीर रागी रे ग्रुंइशा चाक्‍शो मनङमी ङा?” देंशो बाक्‍ब। ब्‍यवस्‍था
    ७:७; येरमीया ४७:४
  eng-NOY: Are ye not as the Ethiopians to me, O children of Israel? saith Jehovah.
    Did I not bring Israel from the land of Egypt, And the Philistines from Caphtor,
    and the Syrians from Kir?
  ita-1927: Non siete voi per me come i figliuoli degli Etiopi, o figliuoli d’Israele?
    dice l’Eterno. Non trassi io Israele fuori dal paese d’Egitto, e i Filistei da
    Caftor, e i Siri da Kir?
  ckb-ckb: «ئەی نەوەی ئیسرائیل، ئایا ئێوە بۆ من وەک نەوەی کوشییەکان نین؟» ئەوە فەرمایشتی
    یەزدانە. «ئایا ئیسرائیلم لە خاکی میسرەوە نەهێنایە دەرەوە و فەلەستییەکان لە کریتەوە
    و ئارامییەکان لە قییرەوە؟
  eng-BBE: Are you not as the children of the Ethiopians to me, O children of Israel?
    says the Lord. Have I not taken Israel up out of the land of Egypt, and the Philistines
    from Caphtor, and the Aramaeans from Kir?
  kan-OKCV: “ಇಸ್ರಾಯೇಲರೇ, ನೀವು ನನಗೆ ಕೂಷ್ಯರ ಮಕ್ಕಳ ಹಾಗಲ್ಲವೇ? ನಾನು ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದಲೂ
    ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕಫ್ತೋರಿನಿಂದಲೂ ಅರಾಮ್ಯರನ್ನು ಕೀರಿನಿಂದಲೂ ತರಲಿಲ್ಲವೇ?” ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் மக்களே, நீங்கள் எனக்கு எத்தியோப்பியர்களின் மக்களைப்போல் இருக்கிறீர்கள்
    அல்லவோ என்று யெகோவா சொல்லுகிறார்; நான் இஸ்ரவேலை எகிப்து தேசத்திலிருந்தும், பெலிஸ்தர்களைக்
    கப்தோரிலிருந்தும், சீரியர்களைக் கீரிலிருந்தும் கொண்டுவரவில்லையோ?
  spa-RV-1909: Hijos de Israel, ¿no me sois vosotros, dice Jehová, como hijos de Etiopes?
    ¿no hice yo subir á Israel de la tierra de Egipto, y á los Palestinos de Caphtor,
    y de Chîr á los Arameos?
  ron-BTF: Nu îmi sunteți voi precum copiii etiopienilor, copii ai lui Israel? spune
    DOMNUL. Nu l-am adus eu pe Israel din țara Egiptului și pe filisteni din Caftor
    și pe sirieni din Chir?
  eng-WEBP: Are you not like the children of the Ethiopians to me, children of Israel?”
    says the LORD. “Haven’t I brought up Israel out of the land of Egypt, and the
    Philistines from Caphtor, and the Syrians from Kir?
  eng-FBV: Aren't the Ethiopians as important to me as you, people of Israel? asks
    the Lord. Yes, I brought the Israelites out of the land of Egypt, but I also brought
    the Philistines from Caphtor, and the Syrians from Kir.
  nld-1939: 'Zijt ge voor Mij niet als de zonen van Koesj, Kinderen van Israël: Is
    de godsspraak van Jahweh! Zeker, Ik heb Israël uit Egypte geleid, Maar ook de
    Filistijnen uit Kaftor, De Arameërs uit Kir!'
  nch-BL: 'Huan TOTECO quiijtohua: “Anisraelitame ipan tali Israel, san se aneltoyaj
    noixpa quej nopa masehualme cati Etiopía ehuani. Masque nimechquixti ten tali
    Egipto nojquiya huelis nimechtatzacuiltis. Nojquiya niquinmanahuijtoc sequinoc.
    Amo anquimatij para niquinquixti nopa filisteos ten Caftor huan nopa amorreos
    ten Kir.'
  vie-1934: 'Đức Giê-hô-va có phán: Hỡi con cái Y-sơ-ra-ên, ta há chẳng coi các ngươi
    như con cái của Ê-thi-ô-bi sao? Ta há chẳng từng đem Y-sơ-ra-ên ra khỏi đất Ê-díp-tô,
    người Phi-li-tin khỏi Cáp-tô, và người Sy-ri khỏi Ki-rơ, hay sao?'
