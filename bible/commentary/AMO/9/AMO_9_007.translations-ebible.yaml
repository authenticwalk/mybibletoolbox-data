    lǝsɩ Silii nyǝ́mɑ kɛ Kiii.'
  azb-azb: 'Rəbb bəyan edir: “Ey İsraillilər! Mənim üçün Kuşlular kimi deyilsinizmi?
    Siz İsrailliləri Misir torpağından çıxaran kimi Filiştliləri Kaftordan, Aramlıları
    Qirdən çıxarmadımmı?'
  eng-DBY: Are ye not as children of the Ethiopians unto me, O children of Israel?
    saith Jehovah. Have not I brought up Israel out of the land of Egypt? and the
    Philistines from Caphtor, and the Syrians from Kir?
  hin-2017: “हे इस्राएलियों,” यहोवा की यह वाणी है, “क्या तुम मेरे लिए कूशियों के समान
    नहीं हो? क्या मैं इस्राएल को मिस्र देश से और पलिश्तियों को कप्तोर से नहीं निकाल
    लाया? और अरामियों को कीर से नहीं निकाल लाया?
  wol-KYG: «Bànni Israyiloo, xanaa du yeen ak waa Kuus laa yemale?» Kàddug Aji Sax
    jee. «Xanaa du ni ma leen génnee réewum Misra laa génnee Filisteen ñi réewum Kaftor,
    génnee ni waa Siri réewum Kir?
  eng-YLT: As sons of Cushim are ye not to Me? O sons of Israel — an affirmation of
    Jehovah. Israel did I not bring up out of the land of Egypt? And the Philistines
    from Caphtor, and Aram from Kir?
  eng-WYC-2017: Whether not as the sons of Ethiopians ye be to me, the sons of Israel?
    saith the Lord God. Whether I made not Israel for to go up from the land of Egypt,
    and Palestines from Cappadocia, and Syrians from Kir?
  eng-WMBB: Are you not like the children of the Ethiopians to me, children of Israel?”
    says the LORD. “Haven’t I brought up Israel out of the land of Egypt, and the
    Philistines from Caphtor, and the Syrians from Kir?
  urd-GVH: रब फ़रमाता है, “ऐ इसराईलियो, यह मत समझना कि मेरे नज़दीक तुम एथोपिया के
    बाशिंदों से बेहतर हो। बेशक मैं इसराईल को मिसर से निकाल लाया, लेकिन बिलकुल इसी
    तरह मैं फ़िलिस्तियों को क्रेते से और अरामियों को क़ीर से निकाल लाया।
  rug-rug: “Vea, lopu kekeṉoṉo gua mo ari pa Itiopia si gamu pa Izireli koa Rau?”
    zama vura gua se Zihova. “Lopu Arau tu vagi vura nia se Izireli pa Izipi, sari
    tie Pilisitia pa Nusa Kiriti, meke ari Siria pa Kiri?
  gaz-gaz: “Isin Israaʼeloonni anaaf akkuma saba Itoophiyaa mitii?” jedha Waaqayyo.
    “Ani Israaʼeloota biyya Gibxiitii, Filisxeemota Kaftoorii, warra Sooriyaa immoo
    Qiirii baasee hin fidnee?
  fra-LSG: N’êtes-vous pas pour moi comme les enfants des Éthiopiens, Enfants d’Israël?
    Dit l’Éternel. N’ai-je pas fait sortir Israël du pays d’Égypte, Comme les Philistins
    de Caphtor et les Syriens de Kir?
  gnn-gnn: Ga bitjarra ŋayi wiripunydja Garray waŋana, “Nhuma Yitjuralpuyŋu yolŋu
    walala, nhumanydja ŋuli guyaŋirri yanapi ŋarra ŋuli bäyŋu nhumalanha baḏuwaḏuyurru,
    liŋgu nhuma dhulŋuŋu ŋarrakuway yolŋu walala. Yuwalk dhuwali yulŋunydja nhumanydja
    ŋarrakalay yana goŋŋura ŋarrakuway, yurru ŋunha wiripu‐guḻkuny'tja miṯtji bäpurru'
    ŋarrakalay bitjandhi liŋgu goŋŋura yana. Ŋarra dhawaṯmaraŋala ŋunha Bilitjiyawuynhanydja
    miṯtjinha beŋuru Guritaŋurunydja wäŋaŋuru, ga Djiriyawuynha miṯtjinha ŋarra gäŋalayi
    lili ŋulaŋuru Girŋuru yäkuŋuru wäŋaŋuru, bitjarra yana liŋgu bitjarra ŋarra nhumalanha
    gäŋala lili dhawaṯmaraŋala beŋuru Yetjipŋuru.
  yal-yal: 'Alatalaa falan ni ito ra: “Isirayila kaane, ɛ nun Kusi kaane keden mi
    a ra n tan xa ba? N mi ɛ ramini Misiran bɔxɔn ma, alo n Filisitine ramini Kafatoro
    kii naxan yi? N mi ɛ ramini Misiran bɔxɔn ma, alo n Arami kaane ramini Kiri kii
    naxan yi?'
  haw-1868: E na mamo a Iseraela, aole anei oukou i like ia'u me na mamo a Kusa? wahi
    a Iehova. Aole anei au i lawe mai i ka Iseraela mai ka aina o Aigupita mai? A
    i ko Pilisetia mai Kapetora mai, a me ko Suria mai Kira mai?
  arb-NAV: أَلَسْتُمْ لِي يَا بَنِي إِسْرَائِيلَ مِثْلَ الْكُوشِيِّينَ يَقُولُ الرَّبُّ؟
    أَلَمْ أُخْرِجْ إِسْرَائِيلَ مِنْ دِيَارِ مِصْرَ وَالْفِلِسْطِينِيِّينَ مِنْ كَفْتُورَ
    وَالأَرَامِيِّينَ مِنْ قِيرٍ.
  ewe-ewe: Yehowa be, “O Israelviwo, ɖe miele nam abe Kustɔwo ene oa? Ɖe menye nyee
    kplɔ Israel tso Egiptenyigba dzi, Filistitɔwo tso Kaftor kple Siriatɔwo tso Kir
    oa?”
  eng-LEE: 'Are ye not like the children of the Ethiopians unto me, O children of
    Israel? saith the Lord: have I not brought up Israel out of the land of Egypt?
    and the Philistines from Caphtor, and the Syrians from Kir?'
  asm-FB: যিহোৱাই কৈছে, “হে ইস্ৰায়েলৰ লোকসকল, তোমালোক জানো মোৰ ওচৰত কুচীয়া লোকসকলৰ
    নিচিনা নোহোৱা? মই জানো মিচৰ দেশৰ পৰা ইস্ৰায়েলক, কপ্তোৰৰ পৰা পলেষ্টীয়াসকলক আৰু
    কীৰৰ পৰা অৰামীয়াসকলক জানো উলিয়াই অনা নাই?
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عِسِرَيِلَكَيٍ، وٌ تِدٍ مُ فبٌ ﭑ بّ عَلْ عٍتِيٌثِكَيٍ؟
    ﭑ مُ وٌ رَ مِنِ شّ مِسِرَ بْشِ رَ، عَلْ ﭑ قِلِسِتَكَيٍ رَ مِنِ كَقَتٌرٌ كِ نَشّ؟
    ﭑ مُ وٌ رَ مِنِ شّ مِسِرَ بْشِ رَ، عَلْ ﭑ سِرِيَكَيٍ رَ مِنِ كِرٌ كِ نَشّ؟
  fra-SBL: N'êtes-vous pas pour moi comme les enfants des Éthiopiens, enfants d'Israël ?
    dit Yahvé. « N'ai-je pas fait monter Israël du pays d'Égypte, les Philistins de
    Caphtor, et les Syriens de Kir ?
  hbo-hbo: הֲלֹ֣וא כִבְנֵי֩ כֻשִׁיִּ֨ים אַתֶּ֥ם לִ֛י בְּנֵ֥י יִשְׂרָאֵ֖ל נְאֻם־יְהוָ֑ה
    הֲלֹ֣וא אֶת־יִשְׂרָאֵ֗ל הֶעֱלֵ֙יתִי֙ מֵאֶ֣רֶץ מִצְרַ֔יִם וּפְלִשְׁתִּיִּ֥ים מִכַּפְתֹּ֖ור
    וַאֲרָ֥ם מִקִּֽיר׃
  piu-2006: '@see-verse:AMO.009.006'
  kik-kik: 'Jehova ekuuga atĩrĩ: “Githĩ inyuĩ andũ a Isiraeli mũtihaana andũ a Kushi
    harĩ niĩ? Githĩ ti niĩ ndaarutire na ngĩambatia andũ a Isiraeli kuuma bũrũri wa
    Misiri, na Afilisti kuuma Kafitori, na Asuriata ngĩmaruta Kiri?'
  fra-NCL: N’êtes-vous pas pour moi comme les fils des Cuschites, enfants d’Israël,
    — oracle de Yahweh ? N’ai-je pas fait monter Israël du pays d’Égypte, et les Philistins
    de Caphtor, et les Syriens de Qir ?
  cek-AK: Aw Israel kaminawk, nangcae loe kai hanah Ethiopia kaminawk baktiah na ai
    maw na oh o? Izip prae thung hoiah Israel zaehoikung loe kai na ai maw? Philistin
    kaminawk Kaphtor hoiah zaehoikung loe kai na ai maw, Kir hoiah Syria kaminawk
    zaehoikung doeh kai na ai maw? tiah Angraeng mah thuih.
  cuk-cuk: 'Israel-wagan, Bab-Jehová soged: “¿Ar bemarde anga Etiopía-dulemaryob-gusursi?
    ¿Ar ande Egiptoʼgi Israel-dulemar-onissursi? ¿Caftor-yargi Filistea-dulemar an
    onisbarsursi? Degi, ¿Kir-yargi Arameo-dulemar an onisbarsursi?'
  uig-CYR: Силәр Маңа нисбәтән Ефиопийә балилириға охшаш әмәсму, и Исраил балилири?
    Мән Исраилни Мисирдин елип чиқарған әмәсму? Филистийләрни Крет арилидин, Сурийәликләрни
    Кир шәһиридин чиқарған әмәсму?
  tel-2017: ఇశ్రాయేలీయులారా, మీరూ ఇతియోపియా ప్రజలూ నా దృష్టిలో సమానులే గదా! నేను ఐగుప్తు
    దేశం నుంచి ఇశ్రాయేలీయులను, క్రేతు నుంచి ఫిలిష్తీయులను, కీరు నుంచి అరామీయులనూ రప్పించాను
    గదా!
  hat-BSA: Èske nou pa tankou fis a Ethiopie yo pou Mwen, O fis Israël yo?” deklare
    SENYÈ a. “Èske Mwen pa t mennen Israël fè l monte soti nan peyi Égypte, ak Filisten
    yo soti Caphtor e Siryen yo soti Kir?
  kos-kos: LEUM GOD El fahk, “Mwet Israel, nga saokkin mwet Ethiopia oana ke nga sekoekowos.
    Nga use mwet Philistia liki acn Crete, ac mwet Syria liki acn Kir, oana ke nga
    tuh uskowosme liki acn Egypt.
  hbo-WLC: הֲל֣וֹא כִבְנֵי֩ כֻשִׁיִּ֨ים אַתֶּ֥ם לִ֛י בְּנֵ֥י יִשְׂרָאֵ֖ל נְאֻם־יְהוָ֑ה
    הֲל֣וֹא אֶת־יִשְׂרָאֵ֗ל הֶעֱלֵ֙יתִי֙ מֵאֶ֣רֶץ מִצְרַ֔יִם וּפְלִשְׁתִּיִּ֥ים מִכַּפְתּ֖וֹר
    וַאֲרָ֥ם מִקִּֽיר׃
  ibo-ibo: “Ọ bụ na unu ndị Izrel adịghị ka ndị Kush nʼebe m nọ?” Otu a ka Onyenwe
    anyị kwupụtara. “Ọ bụ na-esighị m nʼala Ijipt kpọpụta Izrel, site na Kafto kpọpụta
    ndị Filistia, ma kpọpụtakwa ndị Aram site na Kia?
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ,” “ତୁମ୍ଭେମାନେ ଆମ୍ଭ ନିକଟରେ କି କୂଶୀୟ
    ସନ୍ତାନଗଣର ତୁଲ୍ୟ ନୁହଁ? ଆମ୍ଭେ କି ଇସ୍ରାଏଲକୁ ମିସର ଦେଶରୁ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ କପ୍ତୋର ଦେଶରୁ
    ଓ ଅରାମୀୟମାନଙ୍କୁ କୀର୍‍ ଦେଶରୁ ଆଣି ନାହୁଁ?
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Ämi chon Israel, oua wewefengen me
    ekewe chon Itiopia me rei. Üa emwenawu ekewe chon Filistia seni Kaftor me ekewe
    chon Siria seni Kir usun chök üa emwenikemiiwu seni ewe fanü Isip.
  rop-rop: YAWEI bin tok, “Ol yumob Isreil pipul, ai jinggabat detlot najalot pipul
    brom det kantri gulum Ithiyopiya seimwei laik ai jinggabat yumob. Yumob brabli
    nogudbala pipul. En aibin bringimat detlot Filastain pipul brom det kantri gulum
    Krit, en detlot Siriyan pipul brom det kantri gulum Kira jis laik aibin bringimat
    yumob brom Ijip.
  ukr-1871: Чи ж ви менї не такими стали, як Етіопії, ви сини Ізраїля? говорить Господь.
    Чи не я ж вивів Ізраїля із землї Египецької, так як Филистіїв із Кафтору, а Араміїв
    — із Киру?
  deu-1951: Seid ihr Kinder Israel mir nicht wie die Mohrenkinder? spricht der HERR.
    Habe ich nicht Israel aus Ägypten geführt und die Philister aus Kaphtor und die
    Syrer aus Kir?
  eng-JPS: Are ye not as the children of the Ethiopians unto Me, O children of Israel?
    saith the LORD. Have not I brought up Israel out of the land of Egypt, and the
    Philistines from Caphtor, and Aram from Kir?
  srp-1865: Nijeste li mi, sinovi Izrailjevi, kao sinovi Etiopski? govori Gospod;
    ne izvedoh li Izrailja iz zemlje Misirske, a Filisteje iz Kaftora i Sirce iz Kira?
  lug-lug: Mukama ayongera n’agamba nti, “Mmwe abaana ba Isirayiri temuli ng’Abakuusi
    gye ndi? Ssabaggya mu nsi y’e Misiri nga bwe naggya Abafirisuuti e Katufoli, n’Abasuuli
    e Kiri?”
  heb-heb: הלוא כבני כשיים אתם לי בני ישראל נאם יהוה הלוא את ישראל העליתי מארץ מצרים
    ופלשתיים מכפתור וארם מקיר׃
  ben-IRV: “হে ইস্রায়েল, তোমরা কি আমার কাছে কুশীয় লোকদের মত নও?” এটি সদাপ্রভুর ঘোষণা।
    “আমি কি ইস্রায়েলকে মিশর দেশ থেকে বার করে নিয়ে আসিনি, কপ্তোর থেকে পলেষ্টীয়দের
    এবং কীর থেকে অরামীয়দের কি আনি নি?
  pan-pan: “ਹੇ ਇਸਰਾਏਲੀਓ, ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਕੂਸ਼ੀਆਂ ਵਰਗੇ ਨਹੀਂ?” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ। “ਕੀ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ, ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਕਫ਼ਤੋਰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ
    ਅਤੇ ਅਰਾਮੀਆਂ ਨੂੰ ਕੀਰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਨਹੀਂ ਲੈ ਆਇਆ?
  mya-JVB: အို ဣသရေလ အမျိုးသား တို့၊ သင် တို့သည် ငါ ၌ ကုရှ အမျိုးသား ကဲ့သို့ ဖြစ်ကြသည်မ
    ဟုတ်လော ။ ဣသရေလ အမျိုးကို အဲဂုတ္တု ပြည် မှ ငါနှုတ်ဆောင် သကဲ့သို့၊ ဖိလိတ္တိ လူတို့ကို
    ကတ္တောရ ပြည်မှ ၎င်း ၊ ရှုရိ လူတို့ကို ကိရ ပြည်မှ ၎င်း ငါနှုတ်ဆောင်ပြီ မ ဟုတ်လော
    ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Yaubada inelineli tomo Isileli kolili iwaloba, “Ami nuwatu yakato yagu mulolo
    kaiwemiu ilalakisosi kabo muli mena yagu mulolo tomo Idiopiya kaiweli? Nigele,
    nigele molosi. Walo yawasosi yakalaimiu Itipita koina na iyamo toganamuli bodaliyao
    yasaguili lalakina. Kaba gite labui bwaite kani yawalowen. Tomo Pilistiya yakalailima
    bwanabwana Kiliti koina yo tomo Siliya yakalailima yanuwa Kili koina.
  hmo-hmo: Lohiabada ia gwau, “Israela taudia e, lauegu vairana dekenai umui bona
    Etiopia taudia be hegeregere. Lau ese Pilistia taudia Kerete dekena amo lau hakaudia
    mai. Bona Suria taudia be Kiri dekena amo lau hakaudia. Bona unai bamona danu
    umui Israela taudia be Aigupito dekena amo lau ese umui lau hakaua mai.
  urd-urd: ख़ुदावन्द फ़रमाता है, ऐ बनी — इस्राईल, क्या तुम मेरे लिए अहल — ए — कूश
    की औलाद की तरह नहीं हो? क्या मैं इस्राईल को मुल्क — ए — मिस्र से, और फ़िलिस्तियों
    को कफ़तूर से, और अरामियों को क़ीर से नहीं निकाल लाया हूँ?
  rus-SYN: Не таковы ли, как сыны Ефиоплян, и вы для Меня, сыны Израилевы? - говорит
    Господь. Не Я ли вывел Израиля из земли Египетской, и Филистимлян - из Кафтора,
    и Арамлян - из Кира?
  bqc-SIM: Ma Dii ma mɛ̀, á Isailiↄ, a kɛmɛɛ doũ ń Etiopiↄɛ. Lá ma á bↄ́lɛ Egipi,
    mi Filitɛ̃ↄ bↄlɛ Kɛlɛti, ma Siliↄ bↄ̀lɛ Kiio lé?
  tcz-CHONGTHU: Pakaiyin hitin aseiye, “Vo Israel chate, nangho hi, Ethiopia mite
    sang’a keiman ka khohsah joh ding’a na kigel’u ham? Keiman Israel chu Egypt gam’a
    kon’a kahinpui doh’a, chuleh Philistine mite jong chu Crete gam’a kon’a keima
    man kahin puidoh hilou ham? Chuleh Syria mite chu, Kir gam’a kon’a ka hin puidoh
    ahiuve.
  mar-mar: 'परमेश्वर असे म्हणतो: “इस्राएलाचे लोकहो, तुम्ही मला कूशी लोकांप्रमाणे नाही
    काय? मी इस्राएलाला मिसर देशातून पलिष्ट्यांना कफतोरमधून आणि अरामींना कीर मधून आणले
    नाही काय?”'
  qub-qub: 'Tayta Dios caynömi nin: «Israelcuna, nogapäga llapaniquipis iwal-llami
    caycanqui gamcunapis Etiopía runacunapis. Imanömi gamcunata Egiptupita jorgamurä
    chaynömi Filistea runacunatapis Creta partipita jorgamurä. Aram runacunatapis
    Kir partipita jorgamurä.'
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, bɛɛ Isirelibɑ, i ǹ Etiopigibu kere nɛn nɔni sɔɔ.
    Geemɑ, nɑ bɛɛ yɑrɑ Egibitin tem di. Adɑmɑ nɑ mɑɑ Filisitibɑ yɑrɑ Kɑfitorin di.
    Mɑ nɑ mɑɑ Sirigibu yɑrɑ Kirin di.
  hat-hat: 'Men sa Seyè a di ankò: Nou menm, moun Izrayèl yo, mwen konsidere nou koulye
    a menm jan ak moun Letiopi yo. Se mwen menm, pa vre, ki te fè pèp Izrayèl la soti
    kite peyi Lejip? Se pa mwen menm tou ki te fè moun Filisti yo soti kite lil Lakrèt,
    epi ki te fè moun Siri yo soti lavil Kir?'
  eng-BSB: “Are you not like the Cushites to Me, O children of Israel?” declares the
    LORD. “Did I not bring Israel up from the land of Egypt, the Philistines from
    Caphtor, and the Arameans from Kir?
  eng-WEBPB: Are you not like the children of the Ethiopians to me, children of Israel?”
    says the LORD. “Haven’t I brought up Israel out of the land of Egypt, and the
    Philistines from Caphtor, and the Syrians from Kir?
  kbq-kbq: Hagi Israeli vahe'mota tamagra Itiopia vahera zamagatereta ruzahu vahe
    mani'none huta nehaze huno Ra Anumzamo'a nehie. Hianagi Nagra Israeli vahera Isipiti
    zamavare'na atirami'na, Filistia vahera Krititira zamavare'na atinerami'na, Aramu
    vahera Kiri kumatetira zamavarena atirami'noe.
  nhe-BL: 'Huan TOTECO quiijtohua: “Inisraelitame ipan tlali Israel, san se ineltoyaj
    noixpa queja nopa tlacame tlen Etiopía ehuani. Yonque nimechquixti tlen tlali
    Egipto nojquiya huelis nimechtlatzacuiltis. Nojquiya niquinmanahuijtoc sequinoc.
    Ax inquimatij para niquinquixti nopa filisteos tlen Caftor huan nopa amorreos
    tlen Kir.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe kury. — Teko Izaew wà, azamutar
    katu teko Exio ywy rehe har ihe wà. Apuamutar katu ihe no. Wamutar katu haw nuzawy
    kwaw peamutar katu haw. Apuerur Ezit ywy wi ihe. Nezewegatete arur Piri ywy rehe
    har Kereta yrypypo'o wi ihe wà no. Arur Aram izuapyapyr Kir ywy wi ihe wà no.
  eng-DRA: 'Are not you as the children of the Ethiopians unto me, O children of Israel,
    saith the Lord? did not I bring up Israel, out of the land of Egypt: and the Philistines
    out of Cappadocia, and the Syrians out of Cyrene?'
