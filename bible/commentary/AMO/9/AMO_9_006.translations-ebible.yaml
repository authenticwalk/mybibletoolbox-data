    them on the face of earth; the Lord is name of him.
  eng-WMBB: It is he who builds his rooms in the heavens, and has founded his vault
    on the earth; he who calls for the waters of the sea, and pours them out on the
    surface of the earth—the LORD is his name.
  urd-GVH: वह आसमान पर अपना बालाखाना तामीर करता और ज़मीन पर अपने तहख़ाने की बुनियाद
    डालता है। वह समुंदर का पानी बुलाकर रूए-ज़मीन पर उंडेल देता है। उसी का नाम रब है!
  rug-rug: Asa pu kuri ia sa Nana vetu baṉara panaulu pa maṉauru meke va sokirae ia
    Sa pa popoa pepeso, pu tioko vagi kolo pa lamana pude va ruku boboso ia sa pepeso,
    si e Zihova sa Pozana Sa.
  gaz-gaz: inni darbii isaa ol dheeraa samii irratti ijaarratee hundee isaa lafa irra
    dhaabbatu, inni bishaanota galaanaa waamee fuula lafaa irratti gad roobsu sun
    maqaan isaa Waaqayyo.
  fra-LSG: 'Il a bâti sa demeure dans les cieux, Et fondé sa voûte sur la terre; Il
    appelle les eaux de la mer, Et les répand à la surface de la terre: L’Éternel
    est son nom.'
  gnn-gnn: Liŋgu Godthu ŋayipi djäma ŋunha djiwarrny'tja, ga bitjarrayi liŋgu ŋayi
    djämayi ŋunha gäraklilinydja benydja‐wala ganyu'nha malaŋunha, ga warrpam'nha
    ŋuriŋi gungaŋalanydja wäŋanydja dhuwala munathany'tja. Nhanukalay yana ganydjarryunydja
    ŋayi yurru märrama gapunha beŋuru moṉukŋuru, bala ŋayi yurru rarryunna dhipala
    ŋarakalilinydja wäŋalilinydja munatha'lilinydja. Ga yäkunydja ŋayi wal'ŋu Garray
    Godnha.
  yal-yal: A bata a dɔxɔden ti kore xɔnna ma. A bata kore walaxan sa bɔxɔn xun ma.
    A igen nakelima baani, a na ragodo bɔxɔni tulen na. A xili nɛn “Alatala.”
  haw-1868: 'Oia ka i hana i na papaluna iloko o ka lani, a i hookumu i kona poai
    maluna o ka honua; O ka mea i hoopii ae i na wai o ka moana, a ninini iho ia lakou
    maluna o ka ili o ka aina; O Iehova kona inoa:'
  arb-NAV: هُوَ الَّذِي يَبْنِي مَخَادِعَهُ الْعُلْيَا فِي السَّمَاوَاتِ وَيُؤَسِّسُ
    قُبَّتَهُ عَلَى الأَرْضِ، الَّذِي يَدْعُو مِيَاهَ الْبَحْرِ وَيَسْكُبُهَا عَلَى
    وَجْهِ الثَّرَى، الرَّبُّ اسْمُهُ.
  ewe-ewe: Ame si tu nɔƒe kɔkɔwo ɖe dziƒonutowo me, eye wòɖo woƒe agunu ɖe anyigba
    dzi, ame si lɔ atsiaƒutsi, eye wòtrɔe ɖe anyigba katã dzi. Yehowae nye eƒe ŋkɔ.
  eng-LEE: 'That buildeth in the heavens his steps, and hath founded his vault over
    the earth; that calleth for the waters of the sea, and poureth them out over the
    face of the earth: The Lord is his name.'
  asm-FB: তেওঁ আকাশ-মণ্ডলত নিজৰ উচ্চ কোঁঠালিবোৰ সাজিলে, আৰু পৃথিৱীৰ ওপৰত নিজৰ চন্দ্ৰতাপৰ
    দৰে আকাশ স্থাপন কৰিলে। তেওঁ সমুদ্ৰৰ জলক আহ্বান কৰি ভুমিৰ ওপৰত ঢালি দিয়ে। যি জনাই
    এই সকলো কৰে, তেওঁৰ নাম যিহোৱা।
  sus-A: عَ بَرَ عَ شَ لِنفِرَ تِ كٌورٍ مَ. عَ بَرَ كٌورٍ وَلَشّ لُ بْشِ شُن مَ. عَ
    يٍ رَكٍلِمَ بَا مَ، عَ رَدِن بْشِ مَ. عَ شِلِ نّ عَلَتَلَ.
  fra-SBL: C'est lui qui bâtit ses chambres dans les cieux, et qui a fondé sa voûte
    sur la terre ; c'est lui qui appelle les eaux de la mer, et qui les répand sur
    la surface de la terre - Yahvé est son nom.
  hbo-hbo: הַבֹּונֶ֤ה בַשָּׁמַ֙יִם֙ *מַעֲלֹותֹו (מַעֲלֹותָ֔יו) וַאֲגֻדָּתֹ֖ו עַל־אֶ֣רֶץ
    יְסָדָ֑הּ הַקֹּרֵ֣א לְמֵֽי־הַיָּ֗ם וַֽיִּשְׁפְּכֵ֛ם עַל־פְּנֵ֥י הָאָ֖רֶץ יְהוָ֥ה
    שְׁמֹֽו׃
  piu-2006: '@see-verse:AMO.009.005'
  kik-kik: we ũrĩa wakaga gĩikaro gĩake kĩa ũthamaki kĩraihu kũu igũrũ, na akahaanda
    gĩtina gĩakĩo gũkũ thĩ, ũrĩa wĩtaga maaĩ ma iria rĩrĩa inene, na akamaitũrũra
    gũkũ thĩ-rĩ, Jehova nĩrĩo rĩĩtwa rĩake.
  fra-NCL: 'Il construit ses degrés dans le ciel, et fonde sa voûte sur la terre ;
    il appelle les eaux de la mer, et il les répand sur la face de la terre : Yahweh
    est son nom.'
  cek-AK: Anih loe van ranui ah ohhaih im kahoih to sak moe, long nuiah ohhaih im
    to a sak; anih mah tuipui ih tuinawk to kawk moe, long nuiah kraih tathuk, Anih
    ih ahmin loe Agraeng, tiah oh.
  cuk-cuk: Bab-Dummad nibaneggi na e-neg nasiksad, degi, napaneggi e-neg-sailagan
    nasiksabalid. Dii napaneggi-owiegala, demar-mata-obupurmakega imaked. E-nuga,
    Bab-Jehováʼye nugad.
  uig-CYR: Равақлирини әршләргә селип, асман гүмбизини йәр йүзигә бекиткүчи Шудур;
    Деңиздики суларни чақирип, уларни йәр йүзигә қуйғучи Удур; Пәрвәрдигар Униң намидур.
  tel-2017: ఆయన ఆకాశాల్లో తన కోసం భవనాలను నిర్మించేవాడు. భూమి మీద తన పునాది వేసినవాడు.
    సముద్రపు నీళ్ళను వానగా భూమి మీద కురిపించేవాడు ఆయనే. ఆయన పేరు యెహోవా.
  hat-BSA: Sila ki bati chanm wo Li yo nan syèl yo, e ki te etabli vout plafon syèl
    la anwo tè a, sila ki rele dlo lanmè yo pou vide yo sou sifas tè a—se SENYÈ a
    ki non Li.
  kos-kos: LEUM GOD El musai acn sel inkusrao, Ac oru tuh acn engyeng uh in sunya
    faclu. El eis kof liki fin meoa uh Ac okoala nu fin faclu. Inel pa LEUM GOD!
  hbo-WLC: הַבּוֹנֶ֤ה בַשָּׁמַ֙יִם֙ מעלותו וַאֲגֻדָּת֖וֹ עַל־אֶ֣רֶץ יְסָדָ֑הּ הַקֹּרֵ֣א
    לְמֵֽי־הַיָּ֗ם וַֽיִּשְׁפְּכֵ֛ם עַל־פְּנֵ֥י הָאָ֖רֶץ יְהוָ֥ה שְׁמֽוֹ׃
  ibo-ibo: Onye na-ewu ụlọ elu ya nʼeluigwe niile, na-eme ka ntọala ya dị nʼụwa. Onye
    na-akpọ mmiri nke osimiri oku, ma na-awụsa ha nʼala, aha ya bụ Onyenwe anyị.
  ory-ory: ଯେ ଆକାଶରେ ଆପଣା କୋଠରି ଶ୍ରେଣୀ ନିର୍ମାଣ କରନ୍ତି ଓ ପୃଥିବୀ ଉପରେ ଆପଣା ଚନ୍ଦ୍ରାତପ
    ସ୍ଥାପନ କରିଅଛନ୍ତି; ଯେ ସମୁଦ୍ରର ଜଳସମୂହକୁ ଡାକି ପୃଥିବୀ ଉପରେ ଢାଳନ୍ତି; ତାହାଙ୍କର ନାମ ସଦାପ୍ରଭୁ।
  chk-chk: Ewe Samol mi Lapalap a aüetä imwan won ekewe läng o föri pwe läng pwölüpwölün
    fanüfan. A angei kolukun lematau o ninätiu won fanüfan. Itan ewe Samol mi Lapalap.
  rop-rop: “YAWEI bin bildimap im kemp deya ontop langa hebin. Imbin gaburrumap dijan
    graun garram det skai. Imbin gajim woda brom solwoda en spilim eniweya langa dijan
    graun. Im neim YAWEI det trubala God.”
  ukr-1871: Він построїв у горі палати свої небесні, й утвердив склепіннє своє над
    землею; він скликує води морські й розливає їх по обличчю землї; Господь — імя
    йому.
  deu-1951: Er hat seinen Söller im Himmel gebaut und sein Gewölbe über der Erde gegründet;
    er ruft den Meereswassern und gießt sie aus über den Erdboden; HERR ist sein Name.
  eng-JPS: It is He that buildeth His upper chambers in the heaven, and hath founded
    His vault upon the earth; He that calleth for the waters of the sea, and poureth
    them out upon the face of the earth; The LORD is His name.
  srp-1865: On je sagradio sebi klijeti na nebu i svod svoj osnovao na zemlji; zove
    vode morske i izljeva ih po zemlji; ime mu je Gospod.
  lug-lug: oyo eyazimba olubiri lwe olulungi ennyo mu ggulu, omusingi gwalwo ne gubeera
    ku nsi, ayita amazzi g’ennyanja, n’agayiwa wansi ku lukalu, Mukama lye linnya
    lye.
  heb-heb: הבונה בשמים מעלותו ואגדתו על ארץ יסדה הקרא למי הים וישפכם על פני הארץ יהוה
    שמו׃
  ben-IRV: এটা তিনি, যিনি স্বর্গে তাঁর কক্ষ তৈরী করেছেন এবং তিনি পৃথিবীতে তাঁর ধনুক
    আকৃতির ছাদ তৈরী করেছেন। তিনি সমুদ্রের জলকে ডাকলেন এবং পৃথিবীর ওপর তাদের ঢেলে দিলেন,
    সদাপ্রভু তাঁর নাম।
  pan-pan: ਜੋ ਅਕਾਸ਼ ਉੱਤੇ ਆਪਣੇ ਚੁਬਾਰੇ ਬਣਾਉਂਦਾ ਹੈ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਆਪਣੇ ਅਕਾਸ਼ ਮੰਡਲ ਦੀ ਨੀਂਹ
    ਰੱਖਦਾ ਹੈ ਅਤੇ ਜੋ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀਆਂ ਨੂੰ ਸੱਦਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਦੀ ਪਰਤ ਉੱਤੇ
    ਵਹਾ ਦਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਯਹੋਵਾਹ ਹੈ!
  mya-JVB: အထက်အခန်းတော်တို့ကို ကောင်းကင် ၌ ဆောက် ၍ ၊ အောက်တိုက်တော်ကို မြေကြီး ပေါ်
    မှာ တည် တော်မူ၏။ သမုဒ္ဒရာ ရေ ကိုခေါ် ၍ မြေကြီး ပြင် ၌ သွန်းလောင်း တော်မူ၏။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ဘုရားသခင် ထာဝရဘုရား တည်းဟူသော ဘွဲ့နာမ ရှိတော်မူ ၏။
  tte-O: Yaubada ana yanuwa ipaisowai bulibuli mena na bulibuli yaina ipei yanuwa
    yaulina mena ana wauwau. Na iyoga kalita mena waila isaema na isuwai yanuwa yaulina
    mena. Yaubada bwaite esana Yeoba.
  hmo-hmo: Lohiabada ese iena ruma badana, lata herea gauna, be guba dekenai ia haginia,
    bona unai ruma ena badina nadidia, be tanobada ena latanai ia haginia. Ia ese
    davara ena ranu dekenai ia boiboi, bona tanobada ena latanai idia ia bubua diho.
    Iena ladana be Lohiabada!
  urd-urd: वही आसमान पर अपने बालाख़ाने ता'मीर करता है, उसी ने ज़मीन पर अपने गुम्बद
    की बुनियाद रख्खी है; वह समन्दर के पानी को बुलाकर इस ज़मीन पर फैला देता है; उसी
    का नाम ख़ुदावन्द है।
  rus-SYN: Он устроил горние чертоги Свои на небесах и свод Свой утвердил на земле,
    призывает воды морские и изливает их по лицу земли; Господь - имя Ему.
  bqc-SIM: Ma a kúkĩi kɛ̀, má dìdikↄ̃a musu, ma a ɛ̃ kpàlɛ dṹniawa. Mi ísia
    kãaa musu, mí tó à ma lou ũ dṹnia guu, ma tↄ́n Dii.
  tcz-CHONGTHU: Pakaiyin vanchung chu chennan aneiyin, leiset chunghi, aman kengto
    ngapnan akisem’e. Aman twikhanglen ho’a kon in, twi akoukhom in, leiset chunga
    go in ahinsunglha kit in ahi. Ama hi, amin Pakai ahi.
  mar-mar: ज्याने आकाशामध्ये आपल्या माड्या बांधल्या, आणि आपला घुमट पृथ्वीत स्थापिला
    आहे, जो समुद्राच्या पाण्याला बोलवून पृथ्वीच्या पाठीवर ओततो, त्याचे नाव परमेश्वर
    आहे.
  qub-qub: Tayta Diosga janaj syëluchömi camacächisha tiyananta. Cay pacha jananpanami
    asulyaraycajta camacächir tacyachisha. Quiquin Tayta Diosmi gayan lamarcho caycaj
    yacucunata. Nircorga chajchurin intëru allpa jananman. Paypa jutenga Tayta Diosmi.
  bqp-bqp: U win wɑ̃ɑ yeru bɑnɑ wɔllɔ, mɑ u derɑ wɔllɑ kuɑ tem girum kpɛɛru. U nim
    wɔ̃kun nim mɛnnɑ, mɑ u mu yɛ̃kɑ tem sɔɔ. Win yĩsirɑ Yinni Gusunɔ.
  hat-hat: Seyè a bati kay li anwo nan syèl la. Li mete vout syèl la anlè latè. Li
    rale dlo lanmè a, li vide l' sou tout latè. Yo rele li Seyè. Wi, se konsa yo rele
    l'.
  eng-BSB: He builds His upper rooms in the heavens and founds His vault upon the
    earth. He summons the waters of the sea and pours them over the face of the earth.
    The LORD is His name.
  eng-WEBPB: It is he who builds his rooms in the heavens, and has founded his vault
    on the earth; he who calls for the waters of the sea, and pours them out on the
    surface of the earth—the LORD is his name.
  kbq-kbq: Hagi Ra Anumzamo'a kuma'a monafinka tro hunenteno, noma'amofo trara mopafi
    tro hunte'ne. Hagi Agra hagerimpinti tina eri vanaheno mareriteno, atregeno ama
    mopafina kora nerie. Hagi Agri agia Ra Anumzane.
  nhe-BL: TOTECO quichijchijqui ihuejcapan calijtic tlen ichaj ma elto ipan elhuicac.
    Pero itzinpehualtil moquetzqui ipan tlaltepactli. TOTECO quinojnotza nopa atl
    ipan hueyi atl ma tlejco huan teipa quichihua ma huetzi sampa ipan tlaltepactli
    quema quichihua ma huetzi atl. Yajaya itoca TOTECO.
  gub-BL: Tupàn uzapo wàpuz ywak rehe. Omono ywak ywy 'aromo no. Wenoz 'y yryhu pe
    har uzeupe. Uzakook a'e 'y ywy rehe. Tupàn Tuweharupi Wiko Ma'e her romo a'e.
  eng-DRA: 'He that buildeth his ascension in heaven, and hath founded his bundle
    upon the earth: who calleth the waters of the sea, and poureth them out upon the
    face of the earth, the Lord is his name.'
