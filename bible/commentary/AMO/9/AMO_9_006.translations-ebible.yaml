  eng-DBY: 'It is he that buildeth his upper chambers in the heavens, and hath founded
    his vault upon the earth; he that calleth for the waters of the sea, and poureth
    them out upon the face of the earth: Jehovah is his name.'
  hin-2017: जो आकाश में अपनी कोठरियाँ बनाता, और अपने आकाशमण्डल की नींव पृथ्वी पर डालता,
    और समुद्र का जल धरती पर बहा देता है, उसी का नाम यहोवा है।
  wol-KYG: Kee tabax kaw asamaan néegi biiram, samp ub xaddam, yiire suuf. Keey woo
    walum géej, walal fi kaw suuf. Kookoo di Aji Sax ji.
  eng-YLT: Who is building in the heavens His upper chambers; As to His troop, Upon
    earth He hath founded it, Who is calling for the waters of the sea, And poureth
    them out on the face of the land, Jehovah [is] His name.
  eng-WYC-2017: He that buildeth his going up in heaven, shall do these things, and
