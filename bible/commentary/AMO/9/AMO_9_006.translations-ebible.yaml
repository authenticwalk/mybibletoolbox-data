verse: AMO.009.006
translations:
  mal-C: അവിടന്നു തന്റെ കൊട്ടാരം സ്വർഗത്തിൽ പണിയുന്നു, അതിന്റെ അടിസ്ഥാനം ഭൂമിയിൽ ഇടുന്നു;
    സമുദ്രത്തിലെ വെള്ളത്തെ അവിടന്നു വിളിക്കുന്നു ഭൂമുഖത്തേക്ക് ആ വെള്ളം വർഷിക്കുന്നു—
    യഹോവ എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: der im Himmel sein Obergemach gebaut und sein Gewölbe auf die Erde gegründet
    hat, der die Wasser des Meeres herbeirief und über die Erdfläche hin ausgoß -
    Jahwe ist sein Name!
  lin-lin: 'Yawe atonga ndako na Ye kati na Lola mpe atia miboko na yango na mabele ;
    abengaka mayi ya ebale monene mpe asopaka yango na etando ya mabele. Kombo na
    Ye ezali : Yawe.'
  eng-LSV: Who is building His upper chambers in the heavens; As for His troop, ||
    On earth He has founded it, || Who is calling for the waters of the sea, || And
    pours them out on the face of the land, || YHWH [is] His Name.
  eng-GNV: 'He buildeth his spheres in the heauen, and hath laide the foundation of
    his globe of elements in the earth: hee calleth the waters of the sea, and powreth
    them out vpon the open earth: the Lord is his Name.'
  eng-WEBSTER: 'It is he that buildeth his stories in the heaven, and hath founded
    his troop in the earth; he that calleth for the waters of the sea, and poureth
    them out upon the face of the earth: the LORD is his name.'
  nhw-BL: TOTECO quichijchijqui ihuejcapan calijtic tlen ichaj ma elto ipan ilhuicac.
    Pero itzinpehualtil moquetzqui ipan tlaltipactli. TOTECO quinojnotza nopa atl
    ipan hueyi atl ma tlejco huan teipa quichihua ma huetzi sempa ipan tlaltipactli
    quema quichihua ma tlaquiyahui. Yaya itoca TOTECO.
  swh-ONEN: 'yeye ambaye hujenga jumba lake la kifalme katika mbingu na kuisimika
    misingi yake juu ya dunia, yeye aitaye maji ya bahari na kuyamwaga juu ya uso
    wa nchi: Bwana ndilo jina lake.'
  bba-bba: U win wɑ̃ɑ yeru bɑnɑ wɔllɔ, mɑ u derɑ wɔllɑ kuɑ tem ɡirum kpɛɛru. U nim
    wɔ̃kun nim mɛnnɑ, mɑ u mu yɛ̃kɑ tem sɔɔ. Win yĩsirɑ Yinni Gusunɔ.
  eng-KJVCPB: 'It is he that buildeth his stories in the heaven, And hath founded
    his troop in the earth; He that calleth for the waters of the sea, And poureth
    them out upon the face of the earth: The Lord is his name.'
  luo-luo: Jehova Nyasaye gero ute e polo kendo orenjo mise mag polo e piny, bangʼe
    oluongo pi nam mondo obi kendo oologi e piny, Jehova Nyasaye e nyinge.
  meu-meu: Ia ese ena atai daiutudia e hadaidiamu guba ai, bona ena henu daiutudia
    tanobada ai; ia ese davara ranudia e boilaidiamu, bona tanobada kopina ai e bubudia
    dobimu; ia ladana na Iehova.
  npi-ULB: उहाँले आकाशमा आफ्नो महल बनाउनुहुन्छ, र पृथ्वीमा आफ्नो जग बसाल्‍नुहुन्छ
    । उहाँले समुद्रको पानीलाई बोलाउनुहुन्छ, र पृथ्वीको सतहमा खन्‍याउनुहुन्छ, उहाँको
    नाउँ परमप्रभु हो ।
  yor-yor: Òun ni ẹni tí ó kọ́ ìtẹ́ rẹ̀ nínú àwọn ọ̀run ti ó sì fi ìpìlẹ̀ rẹ̀ sọlẹ̀
    ní ilé ayé, Ẹni ti ó pe àwọn omi Òkun ti ó sì tú wọn jáde si orí ilé ayé Olúwa
    ni orúkọ rẹ̀.
  pes-OPCB: آنکه خانهٔ خود را در آسمانها ساخته و پایهٔ آن را بر زمین نهاده است، و
    آب دریا را فرا می‌خواند و آن را بر زمین می‌باراند، نامش خداوند است!
  tgl-ULB: Ito ang siyang magtatayo ng kaniyang mga silid sa langit at ipinatayo niya
    ang mga malalaking pundasyon sa mundo. Tatawagin niya ang mga tubig sa dagat,
    at ibubuhos ang mga ito sa ibabaw ng lupa, Yahweh ang kaniyang pangalan.
  cbu-NT: Apanll waana tsapoo, kanindaatstam wayarangu, apusash kararu anush, waana
    taakiya. Waana zanganirangu, kungsha ichingaru marip naakanaya. Sheeru, waantatam
    kamachtakchu, marimand sinaa zangankachu, tsapoo yusur kachachtakiya. Yuw ashku
    an Apanllcha Taarashipani.
  hui-hui: Anduane Homogohanda dahuliya andagaha howa ibunaga anda bu helalu hari
    mindini karume dindi ogo dangila dambi halu anda mbira bia haradagua bida. Ibugua
    iba solowara bedaru ibidaba lowa dindi bibahendeni odo paya bia laragola ani biaga.
    Ogoni biaga kago ibuninaga mini Anduane Homogoore laga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကောင်း​ကင်​၌ မိ​မိ​အိမ်​တော် ကို​တည်​ဆောက်​ခဲ့​၏။
    ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​လုံး​ဝန်း​သော ကောင်း​ကင်​ယံ​ခုံး​ကို​တင်​တော်​မူ​၏။ ပင်​လယ်​ရေ​များ​ကို​ခေါ်​ယူ​လျက်​မြေ​ပေါ်​၌
    သွန်း​လောင်း​ခဲ့​၏။ ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​သည် အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་མཁའ་དབྱིངས་སུ་ཐོག་ཁང་བརྩིགས་ཤིང་། ས་གཞིའི་སྟེང་དུ་ཨ་སྔོན་བཀོད། ཁོང་གིས་རྒྱ་མཚོའི་ཆུ་རྣམས་ལ་བཀའ་བསྩལ་ཏེ་ས་ངོས་སུ་བླུགས་པ་སྟེ།
    ཁོང་གི་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་སོ། །
  sna-sna: iye anovaka muzinda wake kumatenga agomisa hwaro hwawo panyika, anodana
    mvura dzegungwa agodzidururira pamusoro penyika, Jehovha ndiro zita rake.
  spa-BLM: 'Es el que construye sus habitaciones en los cielos, y ha fundado su bóveda
    en la tierra; el que llama a las aguas del mar, y las derrama sobre la superficie
    de la tierra: Yahvé es su nombre.'
  cac-cac: A d'a satchaan̈ ix sb'o scajnub', ichato d'a yib'an̈ lum luum tic ix sb'oem
    yich. Syavtejcot a a' d'a a' mar yic scot secnaj a' d'a yib'an̈ lum luum tic.
    Jehová ton sb'i.
  swh-ULB: Ni yeye ndiye avijengaye vyumba vyake mbinguni, na kuanzisha kuba yake
    juu ya dunia. Yeye huita maji ya bahari, na kuyamwaga juu ya uso wa dunia, Yahwe
    ndiye jina lake.
  bel-bel: Ён зладзіў вышнія харомы Свае на нябёсах і скляпеньне Сваё ўмацаваў на
    зямлі, заклікае воды марскія і вылівае іх па ўлоньні зямлі; Гасподзь - імя Яму.
  deu-ELBBK: 'der seine Obergemächer im Himmel gebaut und seine Gewölbe über der Erde
    gegründet hat; der den Wassern des Meeres ruft und sie ausgießt über die Fläche
    der Erde: HERR ist sein Name.'
  mbb-OT: Iyan is Megbevayà mibaal te keugelingen din he ubpeey ziyà te langit. Su
    iyan sikandin mibaal te hewhewanan diyà te zivavew te tanà. Iyan sikandin midtiǥum
    te wahig te zaǥat diyà te menge ǥapun ne impeuzan din heini ziyà te tanà. Is ngazan
    din iyan is Nengazen.
  mal-2015: അവൻ ആകാശത്തിൽ തന്റെ മാളികമുറികളെ പണിയുകയും ഭൂമിയിൽ തന്റെ കമാനത്തിന്നു
    അടിസ്ഥാനം ഇടുകയും സമുദ്രത്തിലെ വെള്ളത്തെ വിളിച്ചു ഭൂതലത്തിൽ പകരുകയും ചെയ്യുന്നു;
    യഹോവ എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: Oda, ko pro ňebos ačhavel peskro palacis a zathovel leskre zakladi pre
    phuv; oda, ko vičinel o paňa andro moros a čhivel len avri pre phuv – leskro nav
    hin o RAJ!
  pes-OPV: آن که غرفه های خود رادر آسمان بنا می‌کند و طاقهای خود را بر زمین بنیاد
    می‌نهد و آبهای دریا را ندا در‌داده، آنها را به روی زمین می‌ریزد نام او یهوه می‌باشد.
  ron-1924: Ел Шь-а зидит кэмара ын черурь, Шь-а ынтемеят болта дясупра пэмынтулуй;
    кямэ апеле мэрий ши ле варсэ пе фаца пэмынтулуй. Домнул есте Нумеле Луй!
  ben-OBCV: তিনি আকাশমণ্ডলে নিজের প্রাসাদ নির্মাণ করেন, ও তার ভিত্তিমূল পৃথিবীতে স্থাপন
    করেন, তিনি সমুদ্রের জলরাশিকে আহ্বান করেন স্থলের উপরে ঢেলে দেন— সদাপ্রভু তাঁর নাম।
  som-som: Waa isaga kan qolladihiisa sare samada ka dhistay, oo hoygiisa hoose ee
    isku qabtana dhalka ku aasaasay, oo intuu biyaha badda u yeedha dhulka korkiisa
    ku daadiya, magiciisuna waa Rabbi.
  lat-VUC: 'Qui ædificat in cælo ascensionem suam, et fasciculum suum super terram
    fundavit; qui vocat aquas maris, et effundit eas super faciem terræ: Dominus nomen
    ejus.'
  eng-ASVBT: it is he that buildeth his chambers in the heavens, and hath founded
    his vault upon the earth; he that calleth for the waters of the sea, and poureth
    them out upon the face of the earth; Jehovah is his name.
  ita-1885: 'che edifica ne'' cieli le sue sale, e che ha fondata la sua fabbrica
    sopra la terra; che chiama le acque del mare, e le spande sopra la faccia della
    terra; il cui Nome è: Il Signore.'
  eng-LXXUP: It is he that builds his ascent up to the sky, and establishes his promise
    on the earth; who calls the water of the sea, and pours it out on the face of
    the earth; the Lord Almighty is his name.
  eng-ULB: It is he who builds his steps in the heavens, and has established his vault
    over the earth. He calls for the waters of the sea, and pours them out on the
    surface of the earth, Yahweh is his name.
  spa-VBL: El Señor construye su casa en el cielo, y pone sus fundamentos sobre la
    tierra. Él llama a las aguas de los mares y las hace caer como lluvia sobre la
    tierra. ¡El Señor, es su nombre!
  fra-_FOB: Il bâtit dans les cieux ses chambres hautes, et il fonde sa voûte sur
    la terre; il appelle les eaux de la mer, et les répand sur la face de la terre.
    Son nom est l'Éternel.
  mal-mal: അവിടുന്ന് ആകാശത്തിൽ തന്റെ മാളികമുറികളെ പണിയുകയും ഭൂമിയിൽ തന്റെ മണ്ഡപത്തിന്
    അടിസ്ഥാനം ഇടുകയും സമുദ്രത്തിലെ വെള്ളത്തെ വിളിച്ച് ഭൂതലത്തിൽ പകരുകയും ചെയ്യുന്നു;
    യഹോവ എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Wuh āsmān par apnā bālākhānā tāmīr kartā aur zamīn par apne tahḳhāne kī
    buniyād ḍāltā hai. Wuh samundar kā pānī bulā kar rū-e-zamīn par unḍel detā hai.
    Usī kā nām Rab hai!
  suz-BL: मेकोमी स्‍वर्गम आ बाक्‍तीक सेल्‍ब। मिनु रागीमी मेको आ जग वोइक्‍ब। समुन्‍द्र
    ङा ब्‍वाक्‍कु कली ब्रेश्‍शा, रागीम मोइक्‍ब। मेको आ नें परमप्रभु यावे बाक्‍ब। भजन
    संग्रह १०४:३; आमोस ५:८
  eng-NOY: He that buildeth his upper rooms in the heavens, And foundeth his arch
    upon the earth,—That calleth the waters of the sea, And poureth them out upon
    the face of the earth,—Jehovah is his name.
  ita-1927: Egli è colui che costruisce nei cieli le sue stanze superiori, e ha fondato
    la sua vòlta sulla terra; egli chiama le acque del mare, e le spande sulla faccia
    della terra; il suo nome è l’Eterno.
  ckb-ckb: ئەوەی لە ئاسمان کۆشکی خۆی بنیاد دەنێت و لە زەویش بناغەی خۆی دادەمەزرێنێت،
    ئەوەی بانگی ئاوی دەریا دەکات و بەسەر ڕووی زەویدا دەیڕژێنێت، ناوی یەزدانە.
  eng-BBE: It is he who makes his rooms in the heaven, basing his arch on the earth;
    whose voice goes out to the waters of the sea, and sends them flowing over the
    face of the earth; the Lord is his name.
  kan-OKCV: ಆಕಾಶದಲ್ಲಿ ಉಪ್ಪರಿಗೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು, ಭೂಮಿಯ ಮೇಲೆ ತಮ್ಮ ತಂಡಗಳನ್ನು ಸ್ಥಾಪಿಸಿ,
    ಸಮುದ್ರದ ನೀರನ್ನು ಕರೆದು, ಅದನ್ನು ಭೂಮಿಯ ಮೇಲೆ ಹೊಯ್ಯುವಂತೆ ಮಾಡುವಾತರು ಅವರೇ. ಅವರ ಹೆಸರು
    ಯೆಹೋವ ದೇವರು.
  tam-2017: அவர் வானத்தில் தமது மேல் அறைகளைக் கட்டி, பூமியில் தமது கீழ் அறைகளை அஸ்திபாரப்படுத்தி,
    கடலின் தண்ணீர்களை வரவழைத்து, அவைகளைப் பூமியினுடைய விசாலத்தின்மேல் ஊற்றுகிறவர்;
    யெகோவா என்பது அவருடைய நாமம்.
  spa-RV-1909: 'El edificó en el cielo sus gradas, y ha establecido su expansión sobre
    la tierra: él llama las aguas de la mar, y sobre la haz de la tierra las derrama:
    Jehová es su nombre.'
  ron-BTF: El este cel ce își zidește locurile de sus, unele peste altele, în cer
    și a întemeiat ceata sa peste pământ; cel ce cheamă apele mării și le toarnă pe
    fața pământului, DOMNUL este numele său.
  eng-WEBP: It is he who builds his rooms in the heavens, and has founded his vault
    on the earth; he who calls for the waters of the sea, and pours them out on the
    surface of the earth—the LORD is his name.
  eng-FBV: The Lord builds his upper rooms in heaven, and places the foundations on
    the earth. He calls for the water of the seas, and pours it down as rain upon
    the earth—the Lord is his name!
  nld-1939: 'In de hemel bouwt Hij zijn opperzaal, En grondt zijn gewelf op de aarde;
    Hij roept de wateren van de zee, En stort ze over de aarde uit: Jahweh is zijn
    Naam!'
  nch-BL: TOTECO quichijchijqui ichaj huejcapa nepa ilhuicac. Pero itzinpehualtil
    moquetzqui ipan taltipacti. TOTECO quinojnotza nopa at ipan hueyi at para ma tejco
    huan teipa quichihua ma huetzi sempa ipan taltipacti quema quichihua ma huetzi
    at. Yaya itoca TOTECO.
  vie-1934: Chúa đã xây dựng cung đền Ngài trong các từng trời, đã lập vòng khung
    Ngài trên đất. Ngài kêu gọi nước biển và đổ ra trên mặt đất. Danh Ngài là Đức
    Giê-hô-va.
  hin-CV: वे आकाश में अपना ऊंचा महल बनाते हैं और उसकी नींव पृथ्वी पर रखते हैं; वे
    समुद्र के पानी को बुलाते हैं और भूमि पर वर्षा करते हैं— याहवेह है उनका नाम.
  spa-BES: Es él quien hace sus habitaciones en el cielo, expandiendo su bóveda sobre
    la tierra; cuya voz sale a las aguas del mar y las envía fluyendo sobre la faz
    de la tierra; El Señor es su nombre.
  tdx-tdx: I mpandranjy o fanonga’e andikerañeo, naho nañoreñe i tafo’e bontoly ambone’
    ty tane toy; I mikanjy o ranon-driakeo vaho adoandoa’e an-tarehe’ ty tane toiy;
    Iehovà ty tahina’e.
  tha-KJV: ผู้​ทรงสร้างห้องชั้นบนไว้ในสวรรค์ และตั้งฟ้าครอบไว้​ที่​พื้นโลก ผู้​ทรงเรียกน้ำทะเลมาแล้วรดน้ำนั้นบนพื้นโลก
    พระนามของพระองค์​คือ พระเยโฮวาห์
  por-BR-2018: Ele edificou suas câmaras no céu, e fundou seu alicerce sobre a terra;
    ele chama as águas do mar e as derrama sobre a terra. EU-SOU é o seu nome.
  deu-ELO: 'der seine Obergemächer im Himmel gebaut und seine Gewölbe über der Erde
    gegründet hat; der den Wassern des Meeres ruft und sie ausgießt über die Fläche
    der Erde: Jehova ist sein Name.'
  eng-WYC-2018: He that buildeth his going up in heaven, shall do these things, and
    founded his burden on earth; which calleth waters of the sea, and poureth out
    them on the face of (the) earth; the Lord is(the) name of him. (He who buildeth
    his stairway in the heavens, and putteth his dome over the earth, shall do these
    things; who calleth for the waters of the sea, and poureth them out upon the face
    of the earth; the Lord is his name.)
  epo-epo: Li konstruis Sian loĝejon en la ĉielo, kaj Sian firmamenton Li fundamentis
    sur la tero; Li vokas la akvon de la maro kaj verŝas ĝin sur la teron; Lia nomo
    estas Eternulo.
  uig-PIN: Rawaⱪlirini ǝrxlǝrgǝ selip, asman gümbizini yǝr yüzigǝ bekitküqi Xudur;
    Dengizdiki sularni qaⱪirip, ularni yǝr yüzigǝ ⱪuyƣuqi Udur; Pǝrwǝrdigar Uning
    namidur.
  beo-beo: Hina Gode da Ea diasu muagado ganodini gagusa. E da mu dedebosu agoane
