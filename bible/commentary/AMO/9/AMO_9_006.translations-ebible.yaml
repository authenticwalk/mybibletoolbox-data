  ksd-ksd: i pait ra kubana arama ra bala na bakut, ma i page ra maup ta ra rakarakan
    a gunagunan; i oro pa ra polo na ta ma i lingire taun ra mata i rapia; a iangina
    a Luluai.
  grc-BRENT: Ὁ οἰκοδομῶν εἰς τὸν οὐρανὸν ἀνάβασιν αὐτοῦ, καὶ τὴν ἐπαγγελίαν αὐτοῦ
