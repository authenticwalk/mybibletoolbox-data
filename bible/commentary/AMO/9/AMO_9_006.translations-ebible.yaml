    Yahweh ni.
  mdy-ETH: ፔኤኮ ናንጎ ማኣሮ ጫሪንጫ ማዤሢ ሳዖኮ ዑፆይዳ ሌካ ዼጌ ቤዞ ኮሺ ዒኢካ ዶዲሼሢ ዼኤፖ ባዞ ዋኣፆዋ ፔ ባንሢ ዔኤሊ
    ሳዖይዳ ጊንሣ ሾኦቲሳሢ ዒዛኬ፤ ሱንፃኣ ዒዛኮ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Ɔno na ɔsi nʼahemfie a ɛkrɔn wɔ ɔsoro na ɔto ne fapem wɔ asase so. Ɔno
    na ɔboaboa ɛpo mu nsuo ano na ɔhwie gu asase so. Awurade ne ne din!
  eng-WEBU: It is he who builds his rooms in the heavens, and has founded his vault
