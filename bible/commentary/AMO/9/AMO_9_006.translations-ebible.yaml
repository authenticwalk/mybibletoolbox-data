    surface of the earth—the LORD is his name.
  tam-TCV: யெகோவா வானங்களின் உயர்வில் தமது அரண்மனைகளைக் கட்டுகிறார், பூமியின்மேல்
    அஸ்திபாரத்தை அமைக்கிறார்; கடல்நீரை அழைத்து பூமியின் மேற்பரப்பில் அதைப் பொழிகிறார்.
    யெகோவா என்பது அவர் பெயர்.
  ceb-ULB: Siya kining nagbuhat sa iyang hagdanan sa kalangitan, ug nagbuhat sa iyang
