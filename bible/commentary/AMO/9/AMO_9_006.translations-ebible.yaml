    nem bilong en i olsem, Bikpela.
  hau-SA: shi da ya gina kyakkyawar fadarsa a cikin sammai ya kuma kafa harsashenta
    a duniya, shi da yakan kira ruwan teku yă kuma kwarara su a bisa duniya, Ubangiji
    ne sunansa.
  uig-LAT: Rawaqlirini ershlerge sélip, asman gümbizini yer yüzige békitküchi Shudur;
    Déngizdiki sularni chaqirip, ularni yer yüzige quyghuchi Udur; Perwerdigar Uning
    namidur.
  nde-nde: yena owakha indlu yakhe yobukhosi ephakemeyo emazulwini njalo ubeka isisekelo
    sakhe phezu komhlaba, ebiza amanzi olwandle awathele phezu kobuso bomhlaba, uThixo
    yilo ibizo lakhe.
  ton-ton: 'Ko ia ia ʻoku langa hono ngaahi fale fata ʻi he langi, pea kuo tānaki
