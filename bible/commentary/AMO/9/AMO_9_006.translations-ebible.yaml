  guj-2017: જે આકાશોમાં પોતાનું ઘર બાંધે છે અને પૃથ્વી ઉપર પોતાનો મુગટ સ્થાપે છે,
    જે સમુદ્રના પાણીને બોલાવીને તેને પૃથ્વીના પડ ઉપર રેડી દે છે, તેમનું નામ યહોવાહ
    છે.
  pon-2006A: KAUN-O kin ketin wiahda mwoale nanleng, oh kin ketikihdi pwalang en lahng
    pohn sampah. E kin ketin malipe pihl akan en kohdo, oh kin ketin kamwerediong
    pohn sampah. Mware iei KAUN-O!
  por-BRBSL: É aquele que constrói seus quartos nos céus, e fundou sua abóbada na
