  tpi-tpi: Bikpela i wokim lata bilong en long heven, na em i putim skai antap long
    graun olsem raunpela het bilong haus. Em i save singautim solwara i kam, na em
    i kapsaitim antap long graun. God wanpela tasol i mekim ol dispela samting, na
