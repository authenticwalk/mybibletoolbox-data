    Yahweh ni.
  tbz-SIM: Kuyie ncĩ́ɛ̃̀tɛ̀ bo kɛĩ́nkɛ̀ nkɛ, kɛ̀ tɛ ɑ̃̀nhɑ̃̀nkù còḿmú kɛtenkɛ̀. Kuù
