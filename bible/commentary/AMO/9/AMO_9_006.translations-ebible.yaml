    sa kalibotan, Yahweh ang iyang ngalan.
  pol-UBG: On zbudował w niebie swoje stopnie i ustanowił na ziemi swój zastęp; on
    przywołuje wody morskie i rozlewa je po powierzchni ziemi. PAN to jego imię.
  agr-agr: Tuke Pujuu niina jenak nayaimpinum umikui, untsu nuna ichichiagtinun nugkanum
    umikui, nayantsak bukuiti yakí weawai, nunik yumi najanea ataktu yuta nunak Apajuí
    dutikawai.” Niina daajig “Tuke Pujuu” tawa nunuwai.
  kyc-kyc: Kamongo dokome banya anda doko yake panda dokona pingi. Pipala dokopa yake
    doko malawai lasi kyawa kuli dopale doko isa yuu dakena ketae pee pinyi palyiyamo
    piru karenge. Baame ipwa kota doko kee lao pulyuo nyepala dokopa kulimbanyi yuu
    dokona peenge. Doko banya kingi doko Kamongo lenge.
  urd-GVU: وہ آسمان پر اپنا بالاخانہ تعمیر کرتا اور زمین پر اپنے تہہ خانے کی بنیاد
    ڈالتا ہے۔ وہ سمندر کا پانی بُلا کر رُوئے زمین پر اُنڈیل دیتا ہے۔ اُسی کا نام رب
    ہے!
  eng-OEBCW: 'The one who builds in the heavens, who sets the dome of the sky over
    the earth, who summons the waters of the sea and pours them out on the face of
    the earth: the Lord is his name.'
  deu-1912: Er ist's, der seinen Saal in den Himmel baut und seine Hütte auf Erden
    gründet; er ruft dem Wasser im Meer und schüttet's auf das Erdreich, er heißt
    HERR.
  kan-2017: ಉನ್ನತಲೋಕದಲ್ಲಿ ಉಪ್ಪರಿಗೆಯನ್ನು ಅನೇಕ ಅಂತಸ್ತನ್ನಾಗಿ ಕಟ್ಟಿಕೊಂಡು, ಭೂಲೋಕದ ಮೇಲೆ
    ಗುಮ್ಮಟವನ್ನು ಸ್ಥಾಪಿಸಿಕೊಂಡಿದ್ದಾನೆ. ಸಮುದ್ರದ ನೀರನ್ನು ಸೇದಿ, ಭೂಮಂಡಲದ ಮೇಲೆ ಹೊಯ್ಯುತ್ತಾನೆ,
    ಯೆಹೋವನೆಂಬುವುದೇ ಆತನ ನಾಮಧೇಯ.
  tgo-tgo: Giya Loi Vurɨvurɨghegheniye i vatadɨ le ŋgolo e buruburuko na i vakatha
    gha yayaoko e yambaneke. I kula voreŋa mbwa e njighɨko tɨne na i liŋgi yathu e
    yambaneke vwata. Amalaghɨniye idae Giya.
  yap-yap: I SOMOL e toy tafen u lan e pi tharmiy, me pulpuluy lane lang nga daken
    e fayleng. I pining e ran nifan ko regur me pu’og nga daken e fayleng. I SOMOL
    fithingan!
  hlt-MCSB: Vaan ah a tangtlaeng, a tangtlaeng la aka sa, diklai ah a khoengim aka
