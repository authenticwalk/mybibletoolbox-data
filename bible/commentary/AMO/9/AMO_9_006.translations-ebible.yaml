    osobo bagade da:iya sogadigisa. Ea Dio da Hina Godedafa!
  tpi-OTNT: Bikpela i wokim lata bilong en long heven, na em i putim skai antap long
    graun olsem raunpela het bilong haus. Em i save singautim solwara i kam, na em
