  dop-dop: Ɩsɔ pɑmɑ ɩsɔtɔnʋɣʋ kɛ tɛtʋ tɔɔ kɛ́. Ɩ lɑpɑ ɩ tǝcɑɣɑlɛ kɛ ɩsɔtɔnʋɣʋ nyʋɣʋ
    tɑɑ. Ɩ hɔŋ teŋku lʋm nɑ ɩ́ pǝlǝɣɩ-wǝɣɩ tɛtʋ tɔɔ. Ɩ hǝtɛ ntɛ́ Tɑcɑɑ.
  azb-azb: Otaqlarını göylərdə tikən, Qübbəsini yer üzündə quran, Dəniz sularını götürüb
