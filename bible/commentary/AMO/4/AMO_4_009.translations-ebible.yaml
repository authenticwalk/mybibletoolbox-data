  mdy-ETH: «ሃኣኮ ዒንሢኮ ሜልዛንዳ ዶዲ ዢባሬ ታኣኒ ዢባርሺሴኔ፤ ዒንሢኮ ቱኮና ዱማ ዱማ ባኮንታ ዎይኖንታ፥ ቤሌሶ ሚፆንታ
    ዛይቶ ሪሚቶንታ ቢያ ዓቢሢ ሙዔኔ፤ ዬያሮታዎ ሪኢሪ ዒንሢ ታ ባንሢ ማዒባኣሴ።
  twi-ASANTE: “Mpɛn bebree no mede nnɔbaeɛ yadeɛ ba mo mfikyifuo ne mo bobefuo so.
