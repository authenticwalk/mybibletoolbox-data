  kan-2017: “ನಿಮ್ಮನ್ನು ಬೂದಿಯಿಂದಲೂ, ಬಿಸಿಗಾಳಿಯಿಂದಲೂ ಬಾಧಿಸಿದೆನು. ನಿಮ್ಮ ಲೆಕ್ಕವಿಲ್ಲದ ವನ,
    ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು, ಅಂಜೂರದ ಗಿಡಗಳನ್ನು, ನಿಮ್ಮ ಎಣ್ಣೆಯ ಮರಗಳನ್ನು ಮಿಡತೆಯು ತಿಂದುಬಿಟ್ಟಿತು.
    ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಲಿಲ್ಲ” ಇದು ಯೆಹೋವನು ನುಡಿ.
  tgo-tgo: “Ya vakatha ndewendewe dayadayaghaniye na mwatamwata thɨ vakowana lemi
