    yep ketti; Biraq siler yénimgha yenila qaytmidinglar, — deydu Perwerdigar;
  nde-nde: “Ezikhathini ezinengi ngahlasela izivande zenu lezivini zenu, ngizihlasela
    ngesona langengumane. Izintethe zadla imikhiwa yenu lezihlahla zenu zama-oliva,
    kodwa kalibuyelanga kimi,” kutsho uThixo.
  ton-ton: '“Kuo taaʻi ʻakimoutolu ʻaki ʻae mae mo e mahunu: ʻi he tupu ʻa hoʻomou
    ngoue, mo e ngoue vaine, mo e ʻakau ko e fiki mo e ʻolive, naʻe kai ia ʻe he ʻunufe
    maumau: ka naʻe ʻikai te mou tafoki kiate au,” ʻoku pehē ʻe Sihova.'
  ces-1613: Bil jsem vás suchem a rzí; hojnost, kterouž přinášely zahrady vaše a vinice
    vaše, i fíkoví vaše, i olivoví vaše, pojedly housenky, a však jste se neobrátili
