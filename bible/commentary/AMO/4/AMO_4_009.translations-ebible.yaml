  hin-CV: “कई बार मैंने तुम्हारे बगीचों और अंगूर की बारियों पर कहर बरपाया, बीमारी
    और फफूंदी से उन्हें नाश किया. टिड्डियां तुम्हारे अंजीर और जैतून के पेड़ों को खा
    गईं, तो भी तुम मेरी ओर न फिरे,” याहवेह की यह घोषणा है.
  spa-BES: He enviado destrucción con viento abrasador y plagas; el aumento de tus
