    amako, hoe t’Iehovà.
  tha-KJV: “เราโจมตี​เจ้​าด้วยให้ข้าวม้านและขึ้นรา เมื่อบรรดาสวนของเจ้าและสวนองุ่นของเจ้า
    พร​้อมต้นมะเดื่อและต้นมะกอกเทศของเจ้าผลิตผล ตั๊กแตนก็​มาก​ิน เจ้​าก็ยังไม่​กล​ับมาหาเรา”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eu vos feri com ferrugem e doenças nas plantas; a multidão de vossos
    jardins e vossas vinhas, vossas figueiras e vossas oliveiras o gafanhoto comeu;
    contudo não vos convertestes a mim,diz o SENHOR.
  deu-ELO: Ich habe euch mit Kornbrand und mit Vergilben geschlagen; eine große Zahl
    eurer Gärten und eurer Weinberge und eurer Feigen-und eurer Olivenbäume fraß die
