    reteyaminyipape nakamame namba keta kapu kyuo epa nayami.
  urd-GVU: رب فرماتا ہے، ”مَیں نے تمہاری فصلوں کو پَت روگ اور پھپھوندی سے تباہ کر
    دیا۔ جو بھی تمہارے متعدد انگور، انجیر، زیتون اور باقی پھل کے باغوں میں اُگتا تھا
    اُسے ٹڈیاں کھا گئیں۔ توبھی تم میرے پاس واپس نہ آئے!“
  eng-OEBCW: I struck you with blight and mildew, I laid waste your gardens and vineyards.
    The swarming locust devoured your fig and your olive trees, yet you did not return
    to me, says the Lord.
  deu-1912: Ich plagte euch mit dürrer Zeit und mit Brandkorn; so fraßen auch die
    Raupen alles, was in euren Gärten und Weinbergen, auf euren Feigenbäumen und Ölbäumen
