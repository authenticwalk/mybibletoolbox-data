    BAWIPA ni ati.
  twi-twi: “Mpɛn pii no mede nnɔbae yare ba mo mfikyifuw ne mo bobefuw so. Mmoadabi
    sɛee mo borɔdɔma ne mo ngonnua, nanso monnsan mmaa me nkyɛn ɛ,” sɛnea Awurade
    se ni.
  hlt-hlt: Nangmih te mawn neh, dung neh muep kan ngawn coeng. Na dum neh na misur
    khaw, na thaibu neh na olive khaw lungmul loh a caak coeng. Tedae kai taengla
    na mael uh moenih. He tah BOEIPA olphong ni.
  tbz-SIM: Míì duɔ́ nkɛ̀ tidiitì fɑ̃ũ ndɛpɑɑ nkɛ̀ fɛtùɔ̀rìfɛ̀ tì pĩ, kɛ̀ fɛcofɛ cɑ̀ɑ́kɛ́
    di pénnɛ̀ nɛ̀ titebiiti. Nɛ̀ mɛmmɛ di í wɛ̃̀tɛní m borɛ̀. Mí ndi Yiɛ̀ nKuyie mmíì
    tì ndi denni.
  msy-2020: “Kɨ amɨnir bar puvɨra feir mam ko, arɨmariar kurar mam amadazɨ, aning
    iza ian azenibagh asɨghasɨki. Ezɨ odeziba iza ian dagher azeniba ko, wainɨn azeniba
    ko, fighɨn temeba ko, olivɨn temeba, da apa bar ada agɨfa. Kɨ bizir kabagh ami,
    ezɨ ia tong uan navibagh iraghasa nɨghnɨzir pu. Bar puvatɨ. Kɨ Ikiavɨra Itir God,
    kɨ kamaghɨn mɨkeme.”
  dop-dop: Mɑ yelɑɑ nɑ kulɑɣɑ nɑ kpɛɛlǝm pǝ́ kʋ mǝ kʋtɔɣɔŋ, nɑ kʋtoloŋ tɔɣɔ mǝ tɩɩŋ
    tɑwɑ pɑɣɑlɛ. Pɑɑ nɑ mpʋ ɩ́ tɑ́ mǝlǝnɑ mɑ tɔɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Əkininizə səmum küləyi və kif göndərərək sizə zərər vurdum. Bağlarınızı
    və üzümlüklərinizi, əncir və zeytun ağaclarınızı çəyirtkə yedi. Lakin yenə Mənə
    tərəf dönmədiniz” Rəbb belə bəyan edir.
  eng-DBY: 'I have smitten you with blasting and mildew; the palmer-worm hath devoured
    the multitude of your gardens, and your vineyards, and your fig-trees and your
    olive-trees: yet have ye not returned unto me, saith Jehovah.'
  hin-2017: “मैंने तुम को लूह और गेरूई से मारा है; और जब तुम्हारी वाटिकाएँ और दाख
    की बारियाँ, और अंजीर और जैतून के वृक्ष बहुत हो गए, तब टिड्डियाँ उन्हें खा गईं;
    तो भी तुम मेरी ओर फिरकर न आए,” यहोवा की यही वाणी है।
  wol-KYG: «Maa leen dumaa gub yu yàqu, di saxee saxe, wowal seeni tool aki tóokër,
    garabu figg ak oliw, njéeréer yi lekk. Taxul ba tey ngeen waññiku fi man.» Kàddug
    Aji Sax jee.
  eng-YLT: I have smitten you with blasting and with mildew, The abundance of your
    gardens and of your vineyards, And of your figs, and of your olives, Eat doth
    the palmer-worm, And ye have not turned back unto Me, An affirmation of Jehovah.
  eng-WYC-2017: I smote you with burning wind, and with rust, either mildew, the multitude
    of your orchards, and of your vineries [or vineyards]; and a wortworm ate your
    olive places, and your fig places; and ye came not again to me, saith the Lord.
  eng-WMBB: “I struck you with blight and mildew many times in your gardens and your
    vineyards, and the swarming locusts have devoured your fig trees and your olive
    trees; yet you haven’t returned to me,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मैंने तुम्हारी फ़सलों को पतरोग और फफूँदी से तबाह कर दिया।
    जो भी तुम्हारे मुतअद्दिद अंगूर, अंजीर, ज़ैतून और बाक़ी फल के बाग़ों में उगता था
    उसे टिड्डियाँ खा गईं। तो भी तुम मेरे पास वापस न आए!”
  rug-rug: “Soku totoso si seke i Rau sari mia inuma meke gua tugo sari inuma vaeni,
    sekeni givusu maṉini meke nokinoki Rau. Na kupokupo henai sari mia piqi na huda
    olive, gua ba lopu kekere pule mae si gamu koa Rau,” zama vura gua se Zihova.
  gaz-gaz: “Ani yeroo hedduu iddoo biqiltuutii fi wayinii keessan waagii fi awwaaroodhaan
    dhaʼeen balleesse. Hawwaannisni harbuu fi ejersa keessan barbadeesse; taʼus isin
    gara kootti hin deebine” jedha Waaqayyo.
  fra-LSG: Je vous ai frappés par la rouille et par la nielle; Vos nombreux jardins,
    vos vignes, vos figuiers et vos oliviers Ont été dévorés par les sauterelles.
    Malgré cela, vous n’êtes pas revenus à moi, dit l’Éternel.
  gnn-gnn: “Dhäŋuru ŋuliŋuruyinydjayi ŋarra djuy'yurruna biyapul wal'ŋu bathala wata,
    bo'yurruna yukurrana dhika mirithirri wal'ŋu gorrmur, bala baṉḏany'kuŋalana räwakkuŋalana
    ŋunhi borumdja. Ga wiripunydja malanha borum dhä‐ḻukanharana ḏetjkuŋuna dhika
    nhäkuŋuna malaŋuwuŋu, yurru nhumanydja, yaka yana nhuma märr‐roŋiyina ŋarrakala.
  yal-yal: “N bata furen nafa ɛ sansine ma, n bata e xara. Tuguminne bata ɛ nakɔne
    kala, e nun ɛ manpa bili nakɔne nun ɛ xɔdɛ binle nun ɛ oliwi binle. Hali n to
    na birin liga, ɛ mi tubi n ma.” Alatalaa falan nan na ra.
  haw-1868: 'Ua hahau aku au ia oukou i ka hua ai maalili, a me ka punahelu: He nui
    ko oukou kihapai, ko oukou mau pawaina, a me ko oukou mau laau fiku, a me ko oukou
    mau laau oliva, ua aiia hoi e ka uhini opiopio hulu ole; Aka, aole oukou i hoi
    hou mai ia''u, wahi a Iehova.'
  arb-NAV: أَرْسَلْتُ الرِّيَاحَ اللّافِحَةَ وَالْيَرَقَانَ لِتُجَفِّفَ مَحَاصِيلَكُمْ،
    وَالْتَهَمَ الْجَرَادُ حَدَائِقَكُمْ وَكُرُومَكُمْ وَأَشْجَارَ تِينِكُمْ وَزَيْتُونِكُمْ.
    وَمَا رَجَعْتُمْ إِلَيَّ!
  ewe-ewe: “Mena miaƒe bliwo dze heteku, eye wohlɔ̃; mena ʋetsuviwo ɖu miaƒe wainkawo
    kple amitiwo, gake miegbe be yewomatrɔ ɖe ŋutinye o.” Yehowae gblɔe.
  eng-LEE: 'I had smitten you with blasting and mildew; the multitude of your gardens
    and your vineyards and your fig-trees and your olive-trees did the caterpillar
    devour: and yet have ye not returned unto me, saith the Lord.'
  asm-FB: “মই তোমালোকৰ শস্যবোৰ শুকাই যোৱা ৰোগ আৰু ভেঁকুৰ ধৰা ৰোগেৰে আঘাত কৰিলোঁ; তোমালোকৰ
    বাগানসমূহ, দ্ৰাক্ষাবাৰীবোৰ, ডিমৰু আৰু জিত গছবোৰ কাকতি ফৰিঙে খাই ধ্বংস কৰিলে; তথাপি
    তোমালোকে মোলৈ ঘূৰি নাহিলা।” যিহোৱাই এই কথা কৈছে।
  sus-A: «ﭑ بَرَ قُرٍ رَفٌرٌ وٌ شَ سَنسِيٍ مَ، ﭑ بَرَ عٍ شَرَ قٌيٍ رَ. كَتٌييٍ بَرَ
    وٌ شَ لَاكْي كَنَ، عَ نُن وٌ شَ وّنِ سَنسِيٍ، وٌ شَ شْرّ سَنسِيٍ، نُن وٌ شَ عٌلِوِ
    سَنسِيٍ. هَلِ ﭑ تٌ نَ بِرِن نَبَ، وٌ مُ تُوبِ ﭑ بّ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.
  fra-SBL: « Je t'ai frappé plusieurs fois de mildiou et d'oïdium dans tes jardins
    et tes vignes, et les sauterelles ont dévoré tes figuiers et tes oliviers ; et
    vous n'êtes pas revenus vers moi, dit Yahvé.
  hbo-hbo: הִכֵּ֣יתִי אֶתְכֶם֮ בַּשִּׁדָּפֹ֣ון וּבַיֵּרָקֹון֒ הַרְבֹּ֨ות גַּנֹּותֵיכֶ֧ם
    וְכַרְמֵיכֶ֛ם וּתְאֵנֵיכֶ֥ם וְזֵיתֵיכֶ֖ם יֹאכַ֣ל הַגָּזָ֑ם וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י
    נְאֻם־יְהוָֽה׃ ס
  pjt-pjt: Panya ngayulu kuḻi puḻka palyaṉu ka nyurampa kaana maitjara tjuṯa piḻṯiringu
    puṉu kiṟipitji tjuṯa kuḻu. Ka panya tjiṉṯilyka mungilyingku pitjala puṉu alipatjara
    tjuṯa munu puṉu iḻi tjuṯa kuḻu ngalkula wiyaṉu. Ka nyura wanyu kuliṟa ngayulakutu
    maḻaku aṟuringu? Wiya alatjiṯu.
  kik-kik: “Mahinda maingĩ nĩndahũũrire mĩgũnda yanyu ya irio na ya mĩthabibũ, ngĩmĩhũũra
    na mbaa, na mbuu. Ngigĩ nĩciarĩire mĩtĩ yanyu ya mĩkũyũ na ya mĩtamaiyũ, no rĩrĩ,
    inyuĩ mũtiigana kũnjookerera,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Je vous ai frappés par la rouille et la nielle ; vos nombreux jardins,
    vos vignes, vos figuiers et vos oliviers, la sauterelle les a dévorés ; et vous
    n’êtes pas revenus à moi, — oracle de Yahweh.
  cek-AK: 'Kai mah takhi songhaih hoi dantui hoiah kang boh o: takha thung ih misurkung,
    thaiduetkung hoi olive kungnawk pung o naah, pakhu mah caak boih; toe kai khaeah
    nam laem o ai, tiah Angraeng mah thuih.'
  cuk-cuk: ”Be-ibmar-digarmalad bonigangi an obelosad, neg-uedikidba an dinare imaksad.
    Sesmar be-nainugan obelosad, sesmar be-uva-digar-nanaid oburgwisad. Sesmar be-higuera-sapimar
    obelosad, degi, be-olivo-sapimar obelosbalid. Degite, bemar-ibe deyob-ibmar-gus-inigwele,
    bemar gwen gannar anse aibilissurmalad. Ani an Bab-Jehová-guedi weyob soged.
  uig-CYR: Мән силәрни җудун һәм һал апити билән урдум; «Ғаҗилиғучи қурут»лар нурғунлиған
    беғиңлар, үзүмзарлириңлар, әнҗир дәрәқлириңлар һәм зәйтүн дәрәқлириңларни йәп
    кәтти; Бирақ силәр йенимға йәнила қайтмидиңлар, — дәйду Пәрвәрдигар;
  tel-2017: విస్తారమైన మీ తోటలన్నిటినీ తెగుళ్ళతో నేను పాడు చేశాను. మీ ద్రాక్షతోటలనూ
    అంజూరపు చెట్లనీ ఒలీవచెట్లనూ మిడతలు తినేశాయి. అయినా మీరు నావైపు తిరగలేదు. యెహోవా
    ప్రకటించేది ఇదే.
  hat-BSA: Mwen te frape nou ak van cho, ak lakanni; epi cheni te devore jaden ak
    chan rezen nou yo, pye figye etranje ak pye doliv yo. Malgre sa, nou pa t retounen
    vin jwenn Mwen,” deklare SENYÈ a.
  kos-kos: “Nga supwala sie eng fol tuh in fulokla sacn sunowos. Locust uh kangla
    ima in mahsrik, ima in grape, sak fig ac sak olive sunowos, a kowos srak pacna
    tia foloko nu yuruk.
  hbo-WLC: הִכֵּ֣יתִי אֶתְכֶם֮ בַּשִּׁדָּפ֣וֹן וּבַיֵּרָקוֹן֒ הַרְבּ֨וֹת גַּנּוֹתֵיכֶ֧ם
    וְכַרְמֵיכֶ֛ם וּתְאֵנֵיכֶ֥ם וְזֵיתֵיכֶ֖ם יֹאכַ֣ל הַגָּזָ֑ם וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י
    נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: “Ezitere m ọrịa nchakpọ nʼubi unu niile a gbara ogige, ya na ubi vaịnị
    unu niile, ọtụtụ oge, werekwa ọrịa na-eripịa ihe ubi na ọmụma ebu bibie ha, zitekwa
    igurube nke richapụrụ osisi fiig na osisi oliv unu niile, ma nke a emeghị ka unu
    lọghachikwute m.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: “ଆମ୍ଭେ ଶସ୍ୟର ଶୋଷ ଓ ମ୍ଳାନି ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ଆଘାତ କରିଅଛୁ; ଶୂକ କୀଟ ତୁମ୍ଭମାନଙ୍କର
    ବହୁସଂଖ୍ୟକ ଉଦ୍ୟାନ, ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର, ଡିମ୍ବିରିବୃକ୍ଷ ଓ ଜୀତବୃକ୍ଷ ଗ୍ରାସ କରିଅଛି; ତଥାପି
    ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେରି ନାହଁ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üa awarato moi me mesenipik won tanipimi me ämi tanipin wain pwe repwe
    atarala. Ekewe lifichimas ra enala ämi kewe irä fiik me irä olif. Iei mwo nge
    ämi ousap liwinto rei.
  rop-rop: “Aibin jandim det brabli hotwan win blanga draiyimap ola daga langa yumob
    gadin, en aibin jandim loda grashopa blanga dagat ola greip, fig en olib langa
    yumob gadin. Bat stil yumob nomo bin kambek langa mi.
  ukr-1871: Я побивав вас, насилаючи ржу на хлїб у полї, гусениця пожерала много садів
    ваших, виноградів ваших, і фиґовин ваших і оливини вашої; ви ж таки не навертались
    до мене, говорить Господь.
  deu-1951: Ich schlug euch mit Getreidebrand und mit Vergilben; eure Gärten und Weinberge
    verdorrten, eure Feigenbäume und Oliven fraß gar oft die Heuschrecke ab. Dennoch
    seid ihr nicht zu mir umgekehrt, spricht der HERR.
  eng-JPS: I have smitten you with blasting and mildew; the multitude of your gardens
    and your vineyards and your fig-trees and your olive-trees hath the palmer-worm
    devoured; yet have ye not returned unto Me, saith the LORD.
  srp-1865: Bih vas sušom i medljikom; gusjenice izjedoše obilje u vrtovima vašim
    i u vinogradima vašim i na smokvama vašim i na maslinama vašim; ipak se ne obratiste
    k meni, govori Gospod.
  lug-lug: “Emirundi mingi ebirime byammwe n’ennimiro zammwe ez’emizabbibu na bigengewaza.
    Nabileetako obulwadde. Enzige nazo ne zirya emitiini gyammwe n’emizeeyituuni gyammwe,
    naye era temwadda gye ndi,” bw’ayogera Mukama.
  heb-heb: הכיתי אתכם בשדפון ובירקון הרבות גנותיכם וכרמיכם ותאניכם וזיתיכם יאכל הגזם
    ולא שבתם עדי נאם יהוה׃
  ben-IRV: “আমি শস্যে বিনাশক ও ছত্রাক জাতীয় রোগ দিয়ে তোমাদের আঘাত করেছি। তোমাদের
    অনেক বাগান, তোমাদের আঙ্গুরের বাগান, তোমাদের ডুমুর গাছ এবং তোমাদের জিতবৃক্ষ, পঙ্গপাল
    সব খেয়ে নিল। তবুও তোমরা আমার কাছে ফিরে এলে না।” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: “ਮੈਂ ਤੁਹਾਡੇ ਬਹੁਤ ਸਾਰੇ ਬਾਗ਼ਾਂ ਅਤੇ ਤੁਹਾਡੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਨੂੰ ਸੋਕੇ ਅਤੇ ਉੱਲੀ
    ਨਾਲ ਮਾਰਿਆ ਅਤੇ ਤੁਹਾਡੇ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖਾਂ ਅਤੇ ਤੁਹਾਡੇ ਜ਼ੈਤੂਨ ਦੇ ਰੁੱਖਾਂ ਨੂੰ ਟਿੱਡੀਆਂ
    ਨੇ ਖਾ ਲਿਆ, ਪਰ ਫਿਰ ਵੀ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਨਹੀਂ ਮੁੜੇ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လေထိ၍အပင်သေခြင်း၊ အရည်ယို၍ သေခြင်းဘေး ဖြင့် ငါသည်ဒဏ်ခတ် လေပြီ။ သင် တို့၌
    များပြား သောလယ်ယာ ၊ စပျစ် ဥယျာဉ်၊ သင်္ဘော သဖန်းပင်၊ သံလွင် ပင်တို့ကို ကျိုင်းကောင်
    တို့သည် ကိုက်စား ကြပြီ။ သို့သော်လည်း ၊ ငါ့ ထံသို့ ပြန် ၍မ လာကြဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tte-O: Yaumai wedowedolina yayawasa na ami tano yasibayanaeli kabo uweliyao sinae.
    Mwalimwali silaoma ami tano yo ami oine tanona yo ami venavena yo ami mayau olibe
    sikan-wolili, na iyamo nige kwapipileyoima koliyau.
  hmo-hmo: “Emui uiti do idia kakoro totona, lai siahu bada lau siaia. Kwadi ese emui
    uma gabudia, emui vain audia, emui fig audia, bona emui olive audia idia ania
    ore. To umui emui lalona umui do giroa lasi. Lasi momokani.”
  urd-urd: फिर मैंने तुम पर बाद — ए — समूम और गेरोई की आफ़त भेजी, और तुम्हारे बेशुमार
    बाग़ और ताकिस्तान और अंजीर और जै़तून के दरख़्त, टिड्डियों ने खा लिए; तोभी तुम
    मेरी तरफ़ रुजू' न लाए, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Я поражал вас ржою и блеклостью хлеба; множество садов ваших, и виноградников
    ваших, и смоковниц ваших, и маслин ваших пожирала гусеница, - и при всем том вы
    не обратились ко Мне, говорит Господь.
  bqc-SIM: Mi to pↄ́wɛn gbↄ̃si ń pↄ́ fukpaao á kaaↄ ń á vɛ̃ɛbuↄ le mↄ̀ↄmↄↄ. Kwaↄ
    á kaadↄɛnaↄ ń á kuↄ blè, kási i ɛa su ma kĩ́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keiman na honlei chengu leh nalengpi lei chengu chunga thinglung leh
    nget kachuhsah in; Na theichang phung jouseu leh na Olive phung jouseu jong abon'in
    khaokhoten anechai soh hel tauvin; Hichan gei hin jong nangho kaheng’a nahung
    kile deh pouve, tin Pakaiyin aseiye.
  mar-mar: “मी तुम्हास तांबेऱ्याने व भेरडाने पीडले आहे. टोळांनी तुमच्या बागांचा, व
    द्राक्षमळ्यांचा, व अंजिराच्या व जैतूनाच्या झाडांना फार खाऊन टाकले. तरीही तुम्ही
    माझ्याकडे फिरला नाही.” असे परमेश्वर म्हणतो.
  qub-qub: «Nogami gamcunata castigarä acaj wayrawan, micuyta ushaj curucunawanpis.
    Camacächirä wertayquicunacho lantayquicuna, übas yörayquicuna garwashtacäcunanpäpis.
    Chüpacacuna micur ushacurcuran ïgus yörayquicunata, olivocunatapis. ¡Chaypis gamcunaga
    manami nogaman yapay yäracamushcanquichu!» Tayta Diosmi chayno nisha.
  bqp-bqp: Nɑ derɑ bɛɛn dĩɑnu kusenu kuɑ, mɑ twee yi nɑ yi bɛɛn gbeɑn dĩɑnu kɑ bɛɛn
    dɑ̃ɑ gbɑɑnun wurusu kpuro di. Adɑmɑ kɑ mɛ, i ǹ gɔsirɑmɛ nɛ Gusunɔ bɛɛn Yinnin
    mi.
  hat-hat: Mwen voye yon van cho kou dife boule tout rekòt yo. Krikèt vèt manje tout
    jaden nou yo ak tout pye rezen nou yo, tout pye fig frans nou yo ak tout pye oliv
    nou yo. Malgre sa, nou pa tounen vin jwenn mwen. Se Seyè a menm ki di sa.
  eng-BSB: “I struck you with blight and mildew in your growing gardens and vineyards;
    the locust devoured your fig and olive trees, yet you did not return to Me,” declares
    the LORD.
  eng-WEBPB: “I struck you with blight and mildew many times in your gardens and your
    vineyards, and the swarming locusts have devoured your fig trees and your olive
    trees; yet you haven’t returned to me,” says the LORD.
  kbq-kbq: Hagi Nagra amuho zaho zage hanatitegati huntogeno hozatamia te hagege nehige'na,
    kenutami huzmantoge'za waini hozatamine fiki hozatamine, olivi zafa hozatamine,
    olivinena ne'za eri hana hu'naze. Hianagi tamagra anazama negeta tamagra ete Nagritega
    rukrahe huta nomaze huno Ra Anumzamo'a hie.
  nhe-BL: “Nimechtitlanili se huac ajacatl, huan cocolistli huan chapolime campa inquitoctoyaj
    xocomecatl, higos, toctli huan olivos para imoaceite. Huan nochi quitlamiltijque,
    pero noja ax inmoyolilhuijque para inmocuepase ica na huan innechhueyichihuase.”
    Queja nopa quiijto TOTECO.
  gub-BL: Amono kar ywytu haku ma'e tetea'u peme penehe hezepyk pà. Amono kar tukur
    tetea'u penemi'u ko pe har rehe wà no. Tukur umumaw ma'e ko pe itym pyrer paw
    wà. Umumaw uwà tyw wà no. Umumaw pi tyw wà no. Umumaw uri tyw wà no. Nezewe rehe
    we napezewyr kwaw ihewe.
  eng-DRA: 'I struck you with a burning wind, and with mildew, the palmerworm hath
    eaten up your many gardens, and your vineyards: your olive groves, and fig groves:
    yet you returned not to me, saith the Lord.'
