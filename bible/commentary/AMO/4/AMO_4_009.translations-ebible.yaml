  beo-beo: 'Na fo bagade i dilia ha:i manu sagadusa:i amo hafoga:ma:ne. Danuba: da
    dilia ifabi ganodini misini amola waini sagai, dilia figi ifa amola olefe ifa
    amola na ebelei. Be amomane dilia Nama hame buhagi.'
  tpi-OTNT: Na Bikpela i tok olsem, “Mi bin salim hatpela win na wanpela kain sik
    i kam bilong bagarapim planti gaden bilong yupela. Na ol grasopa i bin pinisim
