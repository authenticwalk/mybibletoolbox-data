  eng-WMB: “I struck you with blight and mildew many times in your gardens and your
    vineyards, and the swarming locusts have devoured your fig trees and your olive
    trees; yet you haven’t returned to me,” says the LORD.
  tam-TCV: “பலமுறை உங்கள் தோட்டங்களையும், திராட்சைத் தோட்டங்களையும் தாக்கினேன். நான்
    அவற்றைக் கருகல் நோயினாலும், பூஞ்சணத்தினாலும் தாக்கினேன். உங்கள் அத்திமரங்களையும்,
    ஒலிவ மரங்களையும் வெட்டுக்கிளிகள் தின்று முடித்தன. அப்படியிருந்தும் நீங்கள் என்னிடமாய்த்
    திரும்பவில்லை” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gisakit ko kamo pinaagi sa agup-op ug tagiptip. Ang inyong mga tanaman,
    ang inyong mga ubasan, ang inyong mga igos ug ang inyong mga kahoy nga olibo—
