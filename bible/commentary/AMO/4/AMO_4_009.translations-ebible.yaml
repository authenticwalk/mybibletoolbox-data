  eng-WYC-2018: I smote you with burning wind, and with rust, either mildew, the multitude
    of your orchards, and of your vineries; and a wortworm ate your olive places,
    and your fig places; and ye came not again to me, saith the Lord. (I struck you
    with burning wind, and with rust, or mildew, yea, the multitude of your orchards,
    and your vineyards; and the wortworms ate your olive places, and your fig places;
    and still ye did not come back to me, saith the Lord.)
  epo-epo: Mi frapis vin per brulsekiĝo kaj velkiĝo de la greno; viajn multajn ĝardenojn,
