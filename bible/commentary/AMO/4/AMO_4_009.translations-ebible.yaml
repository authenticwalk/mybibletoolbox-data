verse: AMO.004.009
translations:
  mal-C: “ഞാൻ പലപ്പോഴും നിങ്ങളുടെ തോട്ടങ്ങളും മുന്തിരിത്തോപ്പുകളും വെൺകതിർകൊണ്ടും
    വിഷമഞ്ഞുകൊണ്ടും നശിപ്പിച്ചു. വെട്ടുക്കിളി നിങ്ങളുടെ അത്തിവൃക്ഷങ്ങളും ഒലിവുവൃക്ഷങ്ങളും
    തിന്നുകളഞ്ഞു, എന്നിട്ടും നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich strafte euch mit Brand und mit Rost; ich ließ eure Gärten und Weinberge
    vertrocknen; eure Feigenbäume und Ölbäume fraßen die Heuschrecken ab. Und doch
    habt ihr euch nicht zu mir bekehrt, ist der Spruch Jahwes.
  lin-lin: « Mbala mingi, nazalaki kobwakela bilanga na bino bokono, banzete na bino
    ya ble mpe ya vino ekomaki kokawuka ; bongo mabanki ekomaki kolia banzete na bino
    ya figi mpe ya olive. Kasi atako bongo, bozongelaki Ngai te, » elobi Yawe.
  eng-LSV: “I have struck you with blasting and with mildew, || The abundance of your
    gardens and of your vineyards, || And of your figs, and of your olives, || The
    palmer-worm eats, || And you have not turned back to Me,” || A declaration of
    YHWH.
  eng-GNV: 'I haue smitten you with blasting, and mildewe: your great gardens and
    your vineyardes, and your figtrees, and your oliue trees did the palmer worme
    deuoure: yet haue ye not returned vnto me, saith the Lord.'
  eng-WEBSTER: 'I have smitten you with blasting and mildew: when your gardens and
    your vineyards and your fig-trees and your olive-trees increased, the palmer-worm
    devoured them : yet have ye not returned to me, saith the LORD.'
  nhw-BL: “Nimechtitlanili se huac ajacatl, huan cocolistli huan chapolime campa anquitoctoyaj
    xocomecatl, higos, toctli huan olivos para amoaceite. Huan nochi quitlamiltijque,
    pero noja amo anmonejnehuilijque para anmocuepase ica na huan antechhueyichihuase.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: “Mara nyingi nilizipiga bustani zenu na mashamba ya mizabibu, niliyapiga
    kwa kutu na ukungu. Nzige walitafuna tini zenu na miti ya mizeituni, hata hivyo
    hamjanirudia mimi,” asema Bwana.
  bba-bba: Nɑ derɑ bɛɛn dĩɑnu kusenu kuɑ, mɑ twee yi nɑ yi bɛɛn ɡbeɑn dĩɑnu kɑ bɛɛn
    dɑ̃ɑ ɡbɑɑnun wurusu kpuro di. Adɑmɑ kɑ mɛ, i ǹ ɡɔsirɑmɛ nɛ Gusunɔ bɛɛn Yinnin
    mi.
  eng-KJVCPB: 'I have smitten you with blasting and mildew: When your gardens and
    your vineyards and your fig trees and your olive trees increased, The palmerworm
    devoured them: Yet have ye not returned unto me, saith the Lord.'
  luo-luo: “Kuom kinde mangʼeny ne aoro dera mi oketho chambu gi puotheu mag mzabibu.
    Bonyo noketho puotheu mag ngʼowu kod mag zeituni, to kata kuom mago duto pod utamoru
    duogo ira,” mano e wach Jehova Nyasaye.
  meu-meu: Hogohogo bona valavala amo na hadikamui, emui uma bona emui vine imeadia
    na havahudia; emui suke audia bona emui olive audia na kwadi ese e ani ore; ḡau
    tamona umui na dekegu asio lou mai. Iehova na e herevamu.
  npi-ULB: डढुवा र ओसले मैले तिमीहरूलाई कष्‍ट दिएँ । तिमीहरूका असङ्ख्‍य बगैँचाहरू,
    तिमीहरूका दाखबारीहरू, तिमीहरूका नेभाराका रूखहरू, र जैतूनका रूखहरू, सलहले ती सबैलाई
    सखाप पारे । तापनि तिमीहरू मतर्फ फर्केका छैनौ —यो परमप्रभुको घोषणा हो ।
  yor-yor: “Lọ́pọ̀ ìgbà ni mo kọlu ọgbà àti ọgbà àjàrà yín mo fi ìrẹ̀dànù àti ìmúwòdù
    lù wọ́n. Eṣú sì jẹ igi ọ̀pọ̀tọ́ àti igi olifi yín, síbẹ̀ ẹ̀yin kò yípadà sí mi,”
    ni Olúwa wí.
  pes-OPCB: «آفت بر مزرعه‌ها و تاکستانهای انگور شما فرستادم. ملخ، درختان انجیر و زیتون
    شما را خورد. با این حال، به سوی من بازگشت نکردید.
  tgl-ULB: “Pahihirapan ko kayo ng pagkalanta at amag. Marami sa inyong mga halamanan,
    ng inyong mga ubasan, ng inyong mga puno ng igos at olibo—kakainin silang lahat
    ng balang. Gayunpama'y hindi pa rin kayo bumalik sa akin—Ito ang pahayag ni Yahweh.”
  cbu-NT: Ashiri siyaa wanimaam íwarimand kambusur ksan zanganiranguri, maachi ichingaru
    mawiruyaru pchingarangiya. Kpayunlleetssha, olivootstam tatsumirangis, anootssha
    kachingamaam pchicheetssha zanganirangitamana. Ashirangtaati, siysa nda nuwaa
    mangoonarangsa, nuw siyaa atina.
  hui-hui: Anduane Homogohanda ogodagua lara, I̱na puyabu poboyogobiore ibilarugola
    tínaga mabuha tomo hengemiruha mo ko holene tagira ibiyagoni. Pagaya aleme tínaga
    mabuha tomo hengemirubi gerebi lini dagane mabu hengemirubi tínaga poge irane
    hearubi olibe irane hearubi bibahende naiore hayagoni. Ani biyago hondowa tíni
    mini beregedabehego naberegedeore kamigoni, lene.
  mya-mya: '``ငါ​သည်​လေ​ပူ​ကို​တိုက်​ခတ်​စေ​၍​သင်​တို့ ၏​ကောက်​ပင်​များ​နွမ်း​ခြောက်​စေ​ခဲ့​၏။
    သင်​တို့ ၏​သ​ဖန်း​ပင်၊ သံ​လွင်​ပင်၊ စ​ပျစ်​ဥ​ယျာဉ်​နှင့် ကိုင်း​ကျွန်း​လယ်​ယာ​တို့​သည်
    ကျိုင်း​ကောင်​များ ဒဏ်​ကို​ခံ​ခဲ့​ရ​ပြီ။ သို့​သော်​လည်း​သင်​တို့​သည် ငါ့​ထံ​သို့​ပြန်​မ​လာ​ဘဲ​နေ​ကြ​လေ​ပြီ။'
  bod-N: ངས་ཐེངས་མང་པོར་བཙའ་ཐན་དང་ཧམ་སྤུ་ཡིས་ཁྱོད་ཀྱི་ལྡུམ་ར་དང་རྒུན་ཚལ་ལ་བརྡུངས་ཏེ།
    ཆ་ག་པ་ལ་ཁྱོད་ཅག་གི་སེ་ཡབ་ཤིང་དང་། སྐྱུ་རུ་ཤིང་ཟོས་ཚར་བཅུག་ཀྱང་ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་མ་འཁོར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: “Kakawanda kwazvo ndakarova mapindu neminda yenyu yemizambiringa, ndakairova
    nechirwere nokuvhuvha. Mhashu dzakaparadza mionde nemiti yenyu yemiorivhi, kunyange
    zvakadaro hamuna kudzokera kwandiri,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Te he atacado muchas veces con tizón y moho en tus jardines y en tus viñedos,
    y las langostas han devorado tus higueras y tus olivos; pero no has vuelto a mí”,
    dice Yahvé.
  cac-cac: Ix vac' eyaelal yed' ic' te c'ac' yed' juntzan̈xo yaelal, ix vac'an ixtax
    tas tzeyavej yed' eyuva. Axo noc' c'ulub' ix c'uxanb'at te' eyigo yed' te' eyolivo.
    Tocval yuj chi' ix ex meltzajcot d'ayin.
  swh-ULB: Nimewapiga kwa maradhi yanayosababisha kuvu. Wingi wa bustani, mashamba
    yenu ya zabibu, mitini yenu, na mizaituni-kuteketeza yote. Bado hamkunirudia hivi
    ndivyo Yahwe asemavyo.
  bel-bel: Я пакараю вас іржою і блякласьцю хлеба; мноства садоў вашых і вінаграднікаў
    вашых, і смакоўніц вашых і масьлін вашых пажыраў вусень, - і пры ўсім тым вы не
    зьвярнуліся да Мяне, кажа Гасподзь.
  deu-ELBBK: Ich habe euch mit Kornbrand und mit Vergilben geschlagen; eine große
    Zahl eurer Gärten und eurer Weinberge und eurer Feigen- und eurer Olivenbäume
    fraß die Heuschrecke. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht der
    HERR.
  mbb-OT: “Kemahabet ku en dezeeti is menge pemuleey niw pinaaǥi te meinit he keramag
    wey menge erat. Mid-etaki te terapan is menge kayu niw he higus wey ulibu. Piru
    wazè kew ǥihapun medlikù kayi te kedì. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ഞാൻ നിങ്ങളെ വെൺകതിർകൊണ്ടും വിഷമഞ്ഞുകൊണ്ടും ശിക്ഷിച്ചു; നിങ്ങളുടെ തോട്ടങ്ങളെയും
    മുന്തിരിപ്പറമ്പുകളെയും അത്തിവൃക്ഷങ്ങളെയും ഒലിവുമരങ്ങളെയും പലപ്പോഴും തുള്ളൻ തിന്നുകളഞ്ഞു;
    എന്നിട്ടും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Tumare zahradi the tumare viňici maravas la plešňaha the le šukibnaha;
    tumare figovňika the olivi chale tele o kobilki, ale the avke tumen ke ma na visarďan,“
    phenel o RAJ.
  pes-OPV: و شمارا به باد سموم و یرقان مبتلا ساختم و ملخ بسیاری از باغها و تاکستانها
    و انجیرها و زیتونهای شما را خورد. معهذا خداوند می‌گوید بسوی من بازگشت ننمودید.
  ron-1924: „В-ам ловит ку руӂинэ ын грыу ши ку тэчуне; грэдиниле воастре челе мулте,
    вииле, смокиний ши мэслиний воштри й-ау мынкат десеорь лэкустеле. Ку тоате ачестя,
    тот ну в-аць ынторс ла Мине”, зиче Домнул.
  ben-OBCV: “অনেকবার আমি তোমাদের উদ্যানগুলিতে ও দ্রাক্ষাকুঞ্জগুলিতে আঘাত করেছি, কুঁকড়ে
    যাওয়া ও ছাতারোগে আমি সেগুলিতে আঘাত করেছি। পঙ্গপালেরা তোমাদের ডুমুর ও জলপাইগাছগুলি
    গ্রাস করেছে, তবুও তোমরা আমার কাছে ফিরে আসোনি,” সদাপ্রভু ঘোষণা করেন।
  som-som: Waxaan idinku dhuftay beera-engeeg iyo caariyaysi, oo beerihiinnii badnaa,
    iyo beercanabyadiinnii, iyo dhirtiinnii berdaha ahayd, iyo dhirtiinnii saytuunka
    ahaydba waxaa wada laasatay koronkorrada, laakiinse iima aydaan soo noqon ayaa
    Rabbigu leeyahay.
  lat-VUC: 'Percussi vos in vento urente, et in aurugine: multitudinem hortorum vestrorum
    et vinearum vestrarum, oliveta vestra et ficeta vestra comedit eruca: et non redistis
    ad me, dicit Dominus.'
  eng-ASVBT: 'I have smitten you with blasting and mildew: the multitude of your gardens
    and your vineyards and your fig trees and your olive trees hath the palmerworm
    devoured: yet have ye not returned unto me, saith Jehovah.'
  ita-1885: Io vi ho percossi di arsura, e di rubigine; le ruche hanno mangiata la
    moltitudine de' vostri giardini, e delle vostre vigne, e de' vostri fichi, e de' vostri
    ulivi; e pur voi non vi siete convertiti a me, dice il Signore.
  eng-LXXUP: 'I smote you with parching, and with blight: ye multiplied your gardens,
    your vineyards, and your fig grounds, and the cankerworm devoured your olive yards:
    yet not even thus did ye return to me, saith the Lord.'
  eng-ULB: I afflicted you with blight and mildew. The multitude of your gardens,
    your vineyards, your fig trees, and your olive trees— the locusts devoured them
    all. Yet you have not returned to me —this is Yahweh's declaration.
  spa-VBL: Golpeé sus granjas y viñedos con pestes y moho; las langostas devoraron
    sus higueras y sus árboles de olivo. Pero aún así no volvieron a mi, dice el Señor.
  fra-_FOB: Je vous ai frappés par la rouille et par la pourriture des blés; vos jardins
    en grand nombre, vos vignes, vos figuiers et vos oliviers ont été dévorés par
    la sauterelle; et vous n'êtes pas revenus à moi, dit l'Éternel.
  mal-mal: ഞാൻ നിങ്ങളെ വെൺകതിർകൊണ്ടും വിഷമഞ്ഞുകൊണ്ടും ശിക്ഷിച്ചു; നിങ്ങളുടെ തോട്ടങ്ങളും
    മുന്തിരിത്തോപ്പുകളും അത്തിവൃക്ഷങ്ങളും ഒലിവുമരങ്ങളും പലപ്പോഴും വെട്ടുക്കിളി തിന്നുകളഞ്ഞു;
    എങ്കിലും നിങ്ങൾ എന്നിലേയ്ക്ക് തിരിഞ്ഞില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ ne tumhārī fasloṅ ko patrog aur phaphūṅdī se tabāh
    kar diyā. Jo bhī tumhāre muta'addid angūr, anjīr, zaitūn aur bāqī phal ke bāġhoṅ
    meṅ ugtā thā use ṭiḍḍiyāṅ khā gaīṅ. To bhī tum mere pās wāpas na āe!”
  suz-BL: मिनु परमप्रभु यावेमी “गो इन फल फुल रू नु अङगुर रूम सोव़तीक नु बुक्‍खी ङाइक्‍तीक
    रोइ सोइक्‍ताक्‍ङ। सल्‍हा मालेमी इन फोव़शी रवा नु तेल रवा आन कली नेक्‍पाइक्‍तामी।
    मो हना यो गेपुकी आं गे मलेन्‍नी। हाग्‍गै १:११; योएल १:४
  eng-NOY: I have smitten you with blasting and mildew; The locust hath devoured your
    many gardens, Your vineyards, your fig-trees, and your olive-trees; Yet have ye
    not returned to me, saith Jehovah.
  ita-1927: Io vi ho colpito di ruggine e di carbonchio; le locuste han divorato i
    vostri numerosi giardini, le vostre vigne, i vostri fichi, i vostri ulivi; ma
    voi non siete tornati a me, dice l’Eterno.
  ckb-ckb: «زۆر جار باخ و ڕەزەمێوی ئێوەم هەڵپڕووکاندووە، بە بای گەرمەسێر و کەڕوو.
    کوللە دار هەنجیر و دار زەیتوونیان خواردووە، بەڵام ئێوە بۆ لای من نەگەڕاونەتەوە.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'I have sent destruction on your fields by burning and disease: the increase
    of your gardens and your vine-gardens, your fig-trees and your olive-trees, has
    been food for worms: and still you have not come back to me, says the Lord.'
  kan-OKCV: “ಬಿಸಿಗಾಳಿಯನ್ನು ಕಳುಹಿಸಿ ನಿಮ್ಮ ಉದ್ಯಾನವನಗಳನ್ನು ಮತ್ತು ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಒಣಗುವಂತೆ
    ಮಾಡಿದೆ. ನಿಮ್ಮ ಬೆಳೆ ರೋಗ ಮತ್ತು ಶಿಲೀಂಧ್ರವುಗಳಿಂದ ನಾಶವಾಯಿತು. ನಿಮ್ಮ ಅಂಜೂರದ ಗಿಡ ಮತ್ತು
    ಎಣ್ಣೆಮರಗಳನ್ನೂ ಮಿಡತೆಗಳು ತಿಂದು ಬಿಡುವಂತೆ ಮಾಡಿದೆ. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ,
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நோயினாலும் விஷப்பனியினாலும் உங்களைத் தண்டித்தேன்; உங்களுடைய சோலைகளிலும்
    திராட்சைத்தோட்டங்களிலும் அத்திமரங்களிலும் ஒலிவமரங்களிலும் மிகுதியானதைப் பச்சைப்புழு
    அரித்துப்போட்டது; ஆகிலும் என்னிடத்தில் திரும்பாமல்போனீர்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Os herí con viento solano y oruga; vuestros muchos huertos y vuestras
    viñas, y vuestros higuerales y vuestros olivares comió la langosta: pero nunca
    os tornasteis á mí, dice Jehová.'
  ron-BTF: V-am lovit cu tăciune în grâu și cu mană, când grădinile voastre și viile
    voastre și smochinii voștri și măslinii voștri s-au înmulțit, forfecarul le-a
    mâncat; totuși nu v-ați întors la mine, spune DOMNUL.
  eng-WEBP: “I struck you with blight and mildew many times in your gardens and your
    vineyards, and the swarming locusts have devoured your fig trees and your olive
    trees; yet you haven’t returned to me,” says the LORD.
  eng-FBV: I struck your many farms and vineyards with blight and mildew; locusts
    devoured your fig trees and olive trees. But still you did not return to me, declares
    the Lord.
  nld-1939: 'Ik heb u met brand en meeldauw geslagen, Uw tuinen en gaarden vernield,
