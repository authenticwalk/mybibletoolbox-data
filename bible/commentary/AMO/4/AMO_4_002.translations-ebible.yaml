    over you, when men will carry you away with hooks, and your posterity with fishhooks.
  asm-FB: 'প্ৰভু যিহোৱাই নিজ পবিত্ৰতাৰ শপত খাই কৈছে: “চোৱা, সেই সময় নিশ্চয় আহিব,
    তেতিয়া হাকোঁতা লগাই তোমালোকক টানি লৈ যোৱা হ’ব। তোমালোকৰ শেষজনকো বৰশীৰে টানি নিয়া
    হ’ব।”'
  sus-A: مَرِفِ عَلَتَلَ بَرَ عَ كَلِ عَ شَ سّنِيّنيِ رَ، «كِيتِ لْشْي نَ قَقٍ. عٍ
    قَمَ نّ وٌ سُشُدٍ وُرٍ كْنكْرْنشِيٍ رَ، عٍ وٌ نُن وٌ شَ دِيٍ شَنِن.
  fra-SBL: Le Seigneur Yahvé a juré par sa sainteté, « Voici que les jours viendront
    pour vous où l'on vous emmènera avec des crochets, et le dernier d'entre vous
    avec des hameçons.
  hbo-hbo: נִשְׁבַּ֨ע אֲדֹנָ֤י יְהוִה֙ בְּקָדְשֹׁ֔ו כִּ֛י הִנֵּ֥ה יָמִ֖ים בָּאִ֣ים
    עֲלֵיכֶ֑ם וְנִשָּׂ֤א אֶתְכֶם֙ בְּצִנֹּ֔ות וְאַחֲרִיתְכֶ֖ן בְּסִירֹ֥ות דּוּגָֽה׃
  kik-kik: Mwathani Jehova nĩehĩtĩte na ũtheru wake, akoiga atĩrĩ, “Ti-itherũ ihinda
    nĩrĩroka rĩrĩa mũkaguucũrũrio na mboorio, na ũrĩa wanyu ũgaatigara aguucũrũrio
    na ndwano.
  fra-NCL: 'Le Seigneur Yahweh a juré par sa sainteté : Voici que des jours viendront
    sur vous où l’on vous enlèvera avec des crocs, et votre postérité avec des harpons.'
  cek-AK: Angraeng Sithaw mah a ciimcaihaih hoiah lokkamhaih to sak boeh; khenah,
    anih mah cakoih hoiah na tathok o tih, tanga vahhaih cakoih hoiah na caanawk tathokhaih
    ni to pha tih boeh.
  cuk-cuk: 'Bab-Jehová-Bur-Gandik-Maidi, e-san-isligwaledba ise-sogar soged: “Bemargi
    ibagan-dani, bemar belagwable akegi ebipilemai gumaloed, achwer-nugar-dummagangi-gales
    be ebipilemai gumaloed.'
  uig-CYR: Рәб Пәрвәрдигар Өз пак-муқәддәслиги билән қәсәм ичкәнки, Мана, бешиңларға
    шундақ күнләр чүшидуки, У силәрни илмәкләр билән, Нәслиңларни чаңгаклар билән
    елип кетиду.
  tel-2017: యెహోవా ప్రభువు తన పరిశుద్ధత తోడని చేసిన ప్రమాణం ఇదే, “మిమ్మల్ని కొక్కేలతో
    పట్టుకుని తీసుకుపోయే రోజు వస్తూ ఉంది. మీలో మిగతావారిని చేపల గాలాలతో పట్టుకుపోతారు.
  hat-BSA: Senyè BONDYE a te sèmante pa sentete Li, “Gade byen, jou yo ap vini sou
    nou, lè yo va rache pran nou ak kwòk vyann, e dènye bout nan nou ak gaf pwason.
  kos-kos: LEUM GOD Fulat El wulela ke Ine mutal lal, ac fahk, “Pwayena len se ac
    fah tuku ke mwet uh fah srumasrkowosla ke ka, ac amakinkowosla. Kais sie suwos
    ac fah oana soko ik sremla ke ka uh.
  hbo-WLC: נִשְׁבַּ֨ע אֲדֹנָ֤י יְהוִה֙ בְּקָדְשׁ֔וֹ כִּ֛י הִנֵּ֥ה יָמִ֖ים בָּאִ֣ים
    עֲלֵיכֶ֑ם וְנִשָּׂ֤א אֶתְכֶם֙ בְּצִנּ֔וֹת וְאַחֲרִיתְכֶ֖ן בְּסִיר֥וֹת דּוּגָֽה׃
  ibo-ibo: Onye kachasị ihe niile elu, bụ Onyenwe anyị ewerela ịdị nsọ ya ṅụọ iyi,
    sị, “Ụbọchị ahụ aghaghị ịbịa mgbe a ga-eji nko dọkpụrụ unu pụọ; jiri nko azụ dọkpụrụ
    ọ bụladị onye ikpeazụ nʼime unu.
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଆପଣା ପବିତ୍ରତାରେ ଶପଥ କରି କହିଅଛନ୍ତି, ଦେଖ, ଯେଉଁ ସମୟରେ ଲୋକମାନେ
    ତୁମ୍ଭମାନଙ୍କୁ ତେଣ୍ଟାରେ ଓ ତୁମ୍ଭମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶକୁ ବନଶୀ କଣ୍ଟାରେ ଟାଣି ନେବେ, ଏପରି
    ସମୟ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆସିବ।
  chk-chk: Kot ewe Samol mi Lapalap mi pin a eäni eu akapel o üra, “Epwe fokun war
    ewe fansoun, lupwen repwe efikemiila ren ö, repwe efikemiila meinisin usun ik.
  rop-rop: “Trubala mi YAWEI det boswan God, en mi tok brabli trubalawei du. Bambai
    najalot pipul garra kaman en deigidawei yumob holot garram huk, weya pipul yusum
    blanga gajim fish,
  ukr-1871: Господь Бог заклявся на свою сьвятість, що ось незабаром прийде на вас
    такий час, що вас гаками потягнуть, а останок із вас — рибними вудками.
  deu-1951: 'Gott, der HERR, hat bei seiner Heiligkeit geschworen: Siehe, es kommen
    Tage über euch, da man euch an Haken und eure Nachkommen an Fischangeln wegschleppen
    wird;'
  eng-JPS: 'The Lord GOD hath sworn by His holiness: Lo, surely the days shall come
    upon you, that ye shall be taken away with hooks, and your residue with fish-hooks.'
  srp-1865: Zakle se Gospod Gospod svetošæu svojom da æe vam evo doæi dani, te æe
    vas izvlaèiti kukama, i ostatak vaš udicama ribarskim.
  lug-lug: Mu butukuvu bwe Mukama Katonda alayidde nti, “Ekiseera kijja lwe balibasika
    n’amalobo, era abalisembayo ku mmwe ne basikibwa n’amalobo agavuba.
  heb-heb: נשבע אדני יהוה בקדשו כי הנה ימים באים עליכם ונשא אתכם בצנות ואחריתכן בסירות
    דוגה׃
  ben-IRV: 'প্রভু সদাপ্রভু আপন পবিত্রতায় শপথ করে বললেন: “দেখ, তোমাদের উপরে দিন আসছে
    যখন তারা তোমাদের নিয়ে যাবে আঁকড়া দিয়ে এবং তোমাদের বাকিদের বঁড়শি দিয়ে টেনে
    নিয়ে যাবে।'
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਪਵਿੱਤਰਤਾਈ ਦੀ ਸਹੁੰ ਖਾਧੀ ਹੈ, “ਵੇਖੋ, ਉਹ ਦਿਨ ਤੁਹਾਡੇ ਉੱਤੇ
    ਆ ਰਹੇ ਹਨ ਕਿ ਉਹ ਤੁਹਾਨੂੰ ਕੁੰਡੀਆਂ ਨਾਲ, ਸਗੋਂ ਤੁਹਾਡੇ ਬਚੇ ਹੋਇਆਂ ਨੂੰ ਮੱਛੀਆਂ ਦੀਆਂ ਕੁੰਡੀਆਂ
    ਨਾਲ ਖਿੱਚ ਕੇ ਲੈ ਜਾਣਗੇ!
  mya-JVB: အရှင် ထာဝရဘုရား သည် မိမိ သန့်ရှင်း ခြင်း ပါရမီတော်ကို တိုင်တည်၍ ကျိန်ဆို
    တော်မူသည် အတိုင်း ၊ သင် တို့ကို ငါးမျှား နှင့် ၎င်း ၊ သင် တို့သားမြေး တို့ကိုပိုက်ကွန်
    နှင့် ၎င်း ဘမ်းဆီး ယူသွားရသောကာလ ရောက် လိမ့်မည်။
  tte-O: Koinaele, yau Yeoba Yaubada yagu yakasisi mena yawalo-yameliyako yakato kaliyate
    silalaoma kani kami tokaleyayao meuloimiu silokalatagimiu sisakonamiu uku mena
    siniuli-yawatagilagimiu besiele yakato komiu iye. Kani nige yabo loinane koina
    iyayabubu-gabaen.
  hmo-hmo: 'Lohiabada Dirava be ia helaga momokani, bona ia ese ia gwauhamata vadaeni
    inai bamona: “Lau hereva momokani inai, nega be ia mai noho, idia ese kimai dekena
    amo umui do idia veria lao. Umui ibounai be kimai dekena amo do idia veria daekau,
    gwarume idia veria daekau bamona.'
  urd-urd: ख़ुदावन्द ख़ुदा ने अपनी पाकीज़गी की क़सम खाई है कि तुम पर वह दिन आएँगे,
    जब तुम को आंकड़ियों से और तुम्हारी औलाद को शस्तों से खींच ले जाएँगे।
  rus-SYN: Клялся Господь Бог святостью Своею, что вот, придут на вас дни, когда повлекут
    вас крюками и остальных ваших удами.
  bqc-SIM: Ma Dii Lua ma lɛgbɛ̃̀ ń ma kuaadoakɛo, ma mɛ̀ gↄↄ lɛ́ mↄ́wá wa kokoaka
    á gbɛ̃́ kↄ̃naↄzi, wi á sɛ́lɛ táánↄ ń mↄ̀ kòoloↄ.
  tcz-CHONGTHU: Hatchungnung Pakai chu ama mintheng pan in aki hahsel tai, vetan,
    na chung’a hiche nikho chu hunglhung ding ahi; Mihon nanah hom uva ngakoi tobang
    thihkoija na kaimang dingu, Amitakip anukhahpen geija ngakoija na kaimang ding’u
    ahi.
  mar-mar: परमेश्वर देवाने आपल्या पवित्रतेची शपथ घेऊन सांगितले की, पाहा, ते तुम्हास
    आकड्यांनी, आणि तुमच्या उरलेल्यांना माशांच्या गळांनी काढून नेतील, असे दिवस तुम्हावर
    येतील.
  qub-qub: 'Rispitädu jutincho jurashpanmi Tayta Dios cayno nin: «Juc junajmi liyacurcur
    gamcunata apacushunquipaj. Wamrayquicunatami aushicunawan janchacurcongapaj.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ bɔ̃rumɔ kɑ nɛn tiin yĩsi dɛɛrɑru nɑ mɔ̀, wee sɑɑ yɑ
    sisi yè sɔɔ bɑ koo bɛɛ kɑ bɛɛn bibun bweseru kɔkɔnu sɔre bu gɑwɑ nge swɛ̃ɛ.
  hat-hat: 'Koute sa Seyè a di: Seyè a se yon moun apa. Se yon Bondye tout bon. Li
    fè sèman sou tèt li. Li di konsa: Yon jou gen pou rive, y''ap fwennen nou tankou
    pwason ki pran nan zen. Y''ap pote nou tout ale.'
  eng-BSB: 'The Lord GOD has sworn by His holiness: “Behold, the days are coming when
    you will be taken away with hooks, and your posterity with fishhooks.'
  eng-WEBPB: The Lord GOD has sworn by his holiness, “Behold, the days shall come
    on you that they will take you away with hooks, and the last of you with fish
    hooks.
  kbq-kbq: Hagi hankavenentake Ra Anumzamo'a ruotge avu'ava zama'afi huvempa huno,
    Magokna neankino tamagrira afu'ma renentaza hukureti tamarente'za tamavazu hu'za
    nevanageno, nozamema nehiaza hu'za tamagona kampi nofi' eme rente'za tamavre'za
    vugahaze.
  nhe-BL: 'TOTECO Tlen Más Quipiya Tlanahuatili quej ni quiijtohua: “Ajsis tonali
    quema inmechhuicase ica tepos chijcoli ipan imoyacatzol. Huan imoixhuihua quinhuicase
    queja quinchihuaj quema quinhuahuatatztiyohuij michime tlen quinmasiltijtoque
    ica pilteposchijcoltzi.'
  gub-BL: Ihe pezar Tupàn Tuweharupi Wiko Ma'e ihe, amume'u ko ma'e herer ikatu ma'e
    rehe ihe kury. Uhem putar amo 'ar nehe. A'e 'ar mehe zauxiapekwer pemutyk putar
    pinahu pupe ywy rehe tawhu wi kaiwer pe wà nehe, pira ài peiko putar wanupe nehe.
    Ni pitài peinuromo har nuzepyro kwaw wà nehe.
  eng-DRA: The Lord God hath sworn by his holiness, that lo, the days shall come upon
    you, when they shall lift you up on pikes, and what shall remain of you in boiling
    pots.
