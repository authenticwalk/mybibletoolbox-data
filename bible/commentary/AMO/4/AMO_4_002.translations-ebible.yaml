verse: AMO.004.002
translations:
  mal-C: 'സർവശക്തനായ യഹോവ, അവിടത്തെ വിശുദ്ധിയെച്ചൊല്ലി സത്യം ചെയ്തിരിക്കുന്നു: “നിങ്ങളെ
    കൊളുത്തുകൾകൊണ്ടും നിങ്ങളിൽ അവസാനം ശേഷിച്ചിട്ടുള്ളവരെ ചൂണ്ടൽകൊണ്ടും പിടിച്ചുകൊണ്ടുപോകുന്ന
    കാലം വരും.'
  deu-TKW: 'Der Herr Jahwe hat bei seiner Heiligkeit geschworen: Fürwahr, es sollen
    Tage über euch kommen, da wird man euch an Angeln bis auf die Letzten an Fischhaken
    emporziehen.'
  lin-lin: 'Nkolo Yawe alapi ndayi mpo na bosantu na Ye : « Solo, na mikolo ekoya,
    bakomema bino mpe bana na bino na bandobo ;'
  eng-LSV: Lord YHWH has sworn by His holiness, || “Behold, days are coming on you,
    || And He has taken you away with hooks, || And your posterity with fish-hooks.
  eng-GNV: The Lord God hath sworne by his holines, that loe, the dayes shall come
    vpon you, that hee wil take you away with thornes, and your posteritie with fish
    hookes.
  eng-WEBSTER: The Lord GOD hath sworn by his holiness, that lo, the days shall come
    upon you, that he will take you away with hooks, and your posterity with fish-hooks,
  nhw-BL: 'TOTECO Catli Más Quipiya Tlanahuatili quej ni quiijtohua: “Ajsis tonali
    quema anmechhuicase ica teposchijcoli ipan amoyacatzol. Huan amoixhuihua quinhuicase
    quen quinchihuaj quema quinhuahuatatztiyohuij michime catli quinmasiltijtoque
    ica pilteposchijcoltzi.'
  swh-ONEN: 'Bwana Mwenyezi ameapa kwa utakatifu wake: “Hakika wakati utakuja mtakapochukuliwa
    na kulabu, na wanaosalia kwa ndoana za samaki.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ bɔ̃rumɔ kɑ nɛn tiin yĩsi dɛɛrɑru nɑ mɔ̀, wee sɑɑ yɑ
    sisi yè sɔɔ bɑ koo bɛɛ kɑ bɛɛn bibun bweseru kɔkɔnu sɔre bu ɡɑwɑ nɡe swɛ̃ɛ.
  eng-KJVCPB: The Lord God hath sworn by his holiness, That lo, the days shall come
    upon you, That he will take you away with hooks, And your posterity with fishhooks.
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto osesingore niya, “Ndalo biro chopo
    ma wasigu noywau gi olope kendo ngʼato ka ngʼato kuomu, nochal mana ka rech ma
    olowu omako.
  meu-meu: 'Ḡaubada Iehova na ena helaḡa bagunai vada e gwau hamata, e tomu: Nega
    na emui ai baine kau, igau amo bae verimui oho, kimai amo bae abimui ore;'
  npi-ULB: परमप्रभुले आफ्नो पवित्रताद्वारा प्रतिज्ञा गर्नुभएको छ, “हेर, तिमीहरूमाथि
    यस्ता दिनहरू आउनेछन् जति बेला तिमीहरूलाई तिनीहरूले अंकुसेले, र तिमीहरूमध्‍ये अन्‍तिम
    बचेकाहरूलाई बल्छीले लैजानेछन् ।
  yor-yor: 'Olúwa Olódùmarè ti fi ìwà mímọ́ rẹ̀ búra: “Àkókò náà yóò dé nítòótọ́ nígbà
    tí a ó fi ìwọ̀ mú un yín lọ, ẹni tí ó kẹ́yìn pẹ̀lú ìwọ̀ ẹja.'
  pes-OPCB: 'خداوند به ذات پاک خود قسم خورده و فرموده است: «زمانی می‌رسد که قلاب به
    دهانتان انداخته همهٔ شما را مثل ماهی خواهند کشید و با خود خواهند برد!'
  tgl-ULB: 'Ang Panginoong Yahweh ay sumumpa sa pamamagitan ng kaniyang kabanalan:
    “Tingnan ninyo, darating ang mga araw na kukunin nila kayo sa pamamagitan ng mga
    kalawit, ang mga huli sa inyo ay bibingwitin.'
  cbu-NT: Nuw Apanlli wanasirimshi ¿antaati ngichtareezi? Uru yuwamand ashirangis
    anumand zar na tatsameenlltanda. Anush mangasipa k'kishis tip ashkachu, misha
    ipareetstamtis uru tip ashchitamtaya. Sheersin, siyaa arap pshiyreersin, machinllinaya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua mana tigabiore
    biagago bi hongo howaore lo wialu lalu, Heneneore horo mbira tagira ibulebira.
    Horo ogoni ibirangi tí wena hugume bibahende bolo magamaga buwa pume hende howa
    gililo yalu polebira. Wena hugume bo ledagola agalime gililo yamiagadagua tí gililo
    yalu polebira.
  mya-mya: အ​ထွတ်​ဘု​ရင်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ကြောင့်
    ဤ​သို့ လျှင်​ကတိ​သစ္စာ​ပြု​လေ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား က``သူ​တို့​သည်​သင်​တို့​ကို​ငါး​မျှား​ချိတ်
    ဖြင့်​ဒ​ရွတ်​တိုက်​ဆွဲ​သွား​သော​နေ့​များ​ရောက် လိမ့်​မည်။ သင်​တို့​ရှိ​သ​မျှ​သည်​ငါး​မျှား
    ထိပ်​၌ အ​ချိတ်​ခံ​နေ​ရ​သော​ငါး​ကဲ့​သို့​ဖြစ် ကြ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་ཁོང་གི་དམ་པ་ཉིད་དཔང་དུ་བཙུགས་ནས་དབུ་མནའ་བཞེས་ཏེ་འདི་སྐད་དུ།
    ལྟོས་ཤིག ཁྱོད་ཅག་འཛིན་པའི་ཉིན་སླེབས་ལ་ཉེ་བ་དང་། མི་ཡིས་ཁྱོད་རྣམས་ལྕགས་ཀྱུས་བཟུང་ནས་འཁྱེར་འགྲོ་ཞིང་།
    ཆེས་མཐའ་མ་དེ་ཡང་མི་ཡིས་ཉ་ཀྱུས་བཟུང་ནས་འཁྱེར་འགྲོའོ། །
  sna-sna: Ishe Jehovha apika noutsvene hwake achiti, “Zvirokwazvo nguva ichasvika
    yamuchatorwa nezvikokovono, vokupedzisira pakati penyu nezviredzo.
  spa-BLM: El Señor Yahvé ha jurado por su santidad, “He aquí que vendrán días en
    que os llevarán con garfios, y el último de ustedes con anzuelos.
  cac-cac: 'A Jehová aton Yajal yaji, ix sloc sb''i ix yac''an sti'', ix yalani: Ol
    c''och sc''ual, ol ac''chajoch gancho d''ayex, ol ex n̈erchajb''eyoc, axo eb''
    eyune'', ol och locan anzuelo d''a eb'', ol jachchajb''at eb''.'
  swh-ULB: Bwana Yahwe ameapa kwa utukufu wake, “Tazama, siku zitakuja kwenu wakati
    watakapowaondoa kwa ndoana, wa mwisho wenu na ndoana za kuvulia samaki.
  bel-bel: Бажыўся Гасподзь Бог сьвятасьцю Сваёю, што вось, прыйдуць на вас дні, калі
    павалакуць вас бусакамі і астатніх вашых вудамі.
  deu-ELBBK: 'Geschworen hat der Herr, HERR, bei seiner Heiligkeit: Siehe, Tage werden
    über euch kommen, da man euch an Haken wegschleppen wird und euren Rest an Fischerangeln.'
  mbb-OT: 'migkaǥi te Nengazen he Megbevayà: “Tenged te kegkewaǥas ku ebpenangdù a
    he egkeuma is andew he ebihaǥen kew te menge kuntada niw ne egkeiring kew te pait
    he ebunuwiten.'
  mal-2015: ഞാൻ നിങ്ങളെ കൊളുത്തുകൊണ്ടും നിങ്ങളുടെ സന്തതിയെ ചൂണ്ടൽകൊണ്ടും പിടിച്ചു
    കൊണ്ടുപോകുന്ന കാലം നിങ്ങൾക്കു വരും എന്നു യഹോവയായ കർത്താവു തന്റെ വിശുദ്ധിയെച്ചൊല്ലി
    സത്യം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: 'Ale o RAJ, o Adonaj, hino sveto, vašoda diňa kada lav: „Dikhen, avena
    pre tumende o dživesa, sar tumen ľidžana het pro haki; dojekha tumendar sar la
    riba pre uďica.'
  pes-OPV: خداوندیهوه به قدوسیت خود قسم خورده است که اینک ایامی بر شما می‌آید که شما
    را با غلها خواهندکشید و باقی ماندگان شما را با قلابهای ماهی.
  ron-1924: 'Домнул Думнезеу а журат пе сфинцения Луй ши а зис: „Ятэ, вин зиле пентру
    вой кынд вэ вор принде ку кырлиӂеле ши рэмэшица воастрэ, ку ундице де пескарь;'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু তাঁর পবিত্রতায় শপথ করেছেন: “সেই সময় অবশ্যই আসবে,
    যখন তোমাদের কড়া লাগিয়ে, তোমাদের শেষতম ব্যক্তিকে বড়শি গেঁথে নিয়ে যাওয়া হবে।'
  som-som: Sayidka Rabbiga ahu wuxuu ku dhaartay quduusnimadiisa, isagoo leh, Bal
    eega, waxaa iman doona wakhti laydinkula tegi doona qabatooyin, oo jillaabbo baa
    lagu qabsan doonaa kuwiinna hadhay.
  lat-VUC: Juravit Dominus Deus in sancto suo, quia ecce dies venient super vos, et
    levabunt vos in contis, et reliquias vestras in ollis ferventibus.
  eng-ASVBT: The Lord Jehovah hath sworn by his holiness, that, lo, the days shall
    come upon you, that they shall take you away with hooks, and your residue with
    fishhooks.
  ita-1885: Il Signore Iddio ha giurato per la sua santità, che ecco, i giorni vi
    vengono addosso, ch'egli vi trarrà fuori con uncini, e il vostro rimanente con
    ami da pescare.
  eng-LXXUP: The Lord swears by his holiness, that, behold, the days come upon you,
    when they shall take you with weapons, and fiery destroyers shall cast those with
    you into boiling caldrons.
  eng-ULB: The Lord Yahweh has sworn by his holiness, “Look, the days will come on
    you when they will take you away with hooks, the last of you with fishhooks.
  spa-VBL: 'El Señor Dios ha Jurado por su santidad: ¡Tengan cuidado! Porque vendrá
    el tiempo en el que las sacarán con anzuelos; cada uno de ustedes será como un
    pez enganchado a un anzuelo.'
  fra-_FOB: 'Le Seigneur, l''Éternel, l''a juré par sa sainteté: Voici, les jours
    viennent sur vous, où l''on vous enlèvera avec des hameçons, et votre postérité
    avec des crochets de pêcheur.'
  mal-mal: “ഞാൻ നിങ്ങളെ കൊളുത്തുകൊണ്ടും നിങ്ങളുടെ സന്തതിയെ ചൂണ്ടൽകൊണ്ടും പിടിച്ചു
    കൊണ്ടുപോകുന്ന കാലം നിങ്ങൾക്ക് വരും” എന്ന് യഹോവയായ കർത്താവ് തന്റെ വിശുദ്ധിയെച്ചൊല്ലി
    സത്യം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Rab ne apnī quddūsiyat kī qasam khā kar farmāyā hai, “Wuh din āne wālā
    hai jab dushman tumheṅ kāṅṭoṅ ke zariye ghasīṭ kar apne sāth le jāegā. Jo bachegā
    use machhlī ke kāṅṭe se pakaṛā jāegā.
  suz-BL: परमप्रभु यावेमी आ नेंम कसम जशो बाक्‍ब। मेकोमी “नेनीन, इन कली कोंङगुम कीशा
    लाइक्‍नीम। इन लीशो आन कली बोल्‍सीमी ब्‍वेक्‍शा लाइक्‍तीक नाक्‍त जाक्‍ब।
  eng-NOY: The Lord Jehovah hath sworn by his holiness; Behold, the days shall come
    upon you When ye shall be taken away with hooks, And your residue with fishing-hooks.
  ita-1927: 'Il Signore, l’Eterno, l’ha giurato per la sua santità: Ecco, verranno
    per voi de’ giorni, in cui sarete tratte fiori con degli uncini, e i vostri figliuoli
    con gli ami da pesca;'
  ckb-ckb: 'یەزدانی باڵادەست سوێندی بە پیرۆزی خۆی خوارد: «بێگومان ڕۆژێک دێت، خۆتان
    بە قولاپ دەگیرێن و دوا کەسیشتان بە قولاپی ماسی.'
  eng-BBE: The Lord God has taken an oath by his holy name, that the days are coming
    when they will take you away with hooks, and the rest of you with fish-hooks.
  kan-OKCV: “ದಿನಗಳು ಬರುವುವು. ಆಗ ನಿಮ್ಮನ್ನು ಕೊಂಡಿಗಳಿಂದ ಎಳೆದುಕೊಂಡು ಹೋಗುವರು. ನಿಮ್ಮಲ್ಲಿ
    ಅಳಿದುಳಿದವರನ್ನು ಗಾಳಕ್ಕೆ ಸಿಕ್ಕಿದ ಮೀನಿನಂತೆ ಸೆಳೆದೊಯ್ಯುವರು. ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಇದನ್ನು ಆಣೆಯಿಟ್ಟು ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: இதோ, யெகோவாகிய ஆண்டவர் உங்களை கொக்கிகளாலும், உங்களுடைய பின் சந்ததியை மீன்பிடிக்கிற
    தூண்டில்களாலும் இழுத்துக்கொண்டுபோகும் நாட்கள் வருமென்று அவர் தம்முடைய பரிசுத்தத்தைக்கொண்டு
    ஆணையிட்டார்.
  spa-RV-1909: 'El Señor Jehová juró por su santidad: He aquí, vienen días sobre vosotros
    en que os llevará en anzuelos, y á vuestros descendientes en barquillos de pescador.'
  ron-BTF: Domnul DUMNEZEU a jurat pe sfințenia sa, că, iată, vor veni zilele asupra
    voastră, în care el vă va duce cu cârlige și posteritatea voastră cu cârlige pentru
    pești.
  eng-WEBP: The Lord GOD has sworn by his holiness, “Behold, the days shall come on
    you that they will take you away with hooks, and the last of you with fish hooks.
  eng-FBV: 'The Lord God has sworn by his holiness: Watch out! For the time is coming
    when they will drag you away with hooks, each one of you will be like a fish on
    a hook.'
  nld-1939: 'Bij zijn heiligheid heeft Jahweh, de Heer, het gezworen: Ziet, de dagen
    gaan voor u komen, Dat men u ophaalt aan haken, En uw kinderen aan angels;'
  nch-BL: 'TOTECO Cati Más Quipiya Tanahuatili quej ni quiijtohua: “Ajsis tonali quema
    amechhuicase ica teposchijcoli ipan amoyacatzol. Huan amoixhuihua quinhuicase
    quej quinchihuaj quema quinhuahuatatztiyahuij michime cati quinmasiltijtoque ica
    pilteposchijcoltzitzi.'
  vie-1934: 'Chúa Giê-hô-va đã dùng sự thánh khiết Ngài mà thề rằng: Nầy, những ngày
    sẽ đến trên các ngươi, người ta sẽ dùng móc bắt lấy các ngươi, dân sót lại của
    các ngươi sẽ bị bắt lấy bởi những lưỡi câu.'
  hin-CV: 'प्रभु याहवेह ने अपनी पवित्रता की शपथ ली है: “भविष्य में ऐसा समय निश्चित
    रूप से आएगा जब तुम्हें कांटों में फंसाकर ले जाया जाएगा, तुममें से एक-एक को मछली
    पकड़ने के कांटों में फंसाकर ले जाया जाएगा.'
  spa-BES: El Señor Dios ha jurado por su santo nombre, que vendrán días en que las
    llevarán con anzuelos, y al remanente de ustedes con anzuelos.
  tdx-tdx: 'Fa nifanta ty amy hamasiña’ey t’Iehovà, Talè: Toe ho tsatok’ ama’ areo
    ty andro t’ie hasese mb’eo am-porengotse, ty sehanga’ areo am-bintañe.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าทรงปฏิญาณไว้ด้วยความบริ​สุทธิ​์ของพระองค์​ว่า
    ดู​เถิด วันทั้งหลายจะมาถึงเจ้า เขาจะเอาขอเกี่ยวเจ้าไป จนถึงคนที่สุดท้ายของเจ้า
    เขาก็จะเกี่ยวไปด้วยเบ็ด
  por-BR-2018: 'O Senhor DEUS jurou por sua santidade: Eis que vêm dias sobre vós
    em que vos levarão em ganchos, e a vossos descendentes em anzóis de pesca.'
  deu-ELO: 'Geschworen hat der Herr, Jehova, bei seiner Heiligkeit: Siehe, Tage werden
    über euch kommen, da man euch an Haken wegschleppen wird, und euren Rest an Fischerangeln.'
  eng-WYC-2018: The Lord God swore in his holy (place), for lo! days shall come on
    you; and they shall raise you in shafts, and your remnants in boiling pots. (The
    Lord God swore by his holiness, for behold! days shall come upon you; and then
    they shall raise you up with shafts, and shall put your remnants into boiling
    pots.)
  epo-epo: La Sinjoro, la Eternulo, ĵuris per Sia sankteco, ke jen venos sur vin tagoj,
    kiam oni forportos vin per hokoj kaj viajn idojn per fiŝhokoj.
  uig-PIN: Rǝb Pǝrwǝrdigar Ɵz pak-muⱪǝddǝsliki bilǝn ⱪǝsǝm iqkǝnki, Mana, bexinglarƣa
    xundaⱪ künlǝr qüxiduki, U silǝrni ilmǝklǝr bilǝn, Nǝslinglarni qanggaklar bilǝn
    elip ketidu.
  beo-beo: Ouligisudafa Hina Gode E da hadigi noga:idafa, Ea da dafawane ilegele sia:i
    dagoi, “Eso da doaga:mu di memeda besega gagubi agoane, dili huluane da menabo
    memeda besega gagui agoai ba:mu.
