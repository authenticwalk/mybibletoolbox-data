    kpeí.
  msy-2020: “Dughiar kamɨn, ian azenibar dagheba tɨghar aghungamin iakɨnir 3pla ikiavɨra
    iti, ezɨ kɨ amozimɨn anogoroke. Kɨ amozim gamizɨ, a nguibar mabar ize, egha nguibar
    mabar puvatɨ. Kɨ amozim gamizɨ, an azenir mabagh ize, ezɨ azenir maba amoziba
    puvatɨgha bar mɨsɨngi.
  dop-dop: Mɑ pɛmɑ-mɛɣɛ tɛʋ kɛ wɑɑtʋ wei mǝ kʋhɑlǝm nyɩɩlɑ-kʋ tɔ. Mɑ hɑ ɩcɑtɛ lɛntɛ
    kɛ tɛʋ nɑ mɑ́ pɛ lɛntɛ. Mɑ yelɑɑ nɑ tɑɑlɛ lɛntɛ lʋlɩ teu nɑ lɛntɛ nɑ́ɑ́ wʋlɩ lʋm
    lɑŋʋɣʋ tɔɔ.
  azb-azb: “Mən biçin vaxtına üç ay qalmış sizdən yağışı kəsdim. Bir şəhərin üzərinə
    yağış yağdırdım, o birinin isə üzərinə yağdırmadım. Yağış bir əkin üzərinə yağdı,
    o birinin isə üzərinə yağmadığına görə o qurudu.
  eng-DBY: 'And I also have withholden the rain from you, when there were yet three
    months to the harvest; and I caused it to rain upon one city, and caused it not
    to rain upon another city: one piece [of land] was rained upon, and the piece
    whereupon it rained not withered.'
  hin-2017: “और जब कटनी के तीन महीने रह गए, तब मैंने तुम्हारे लिये वर्षा न की; मैंने
    एक नगर में जल बरसाकर दूसरे में न बरसाया; एक खेत में जल बरसा, और दूसरा खेत जिसमें
    न बरसा; वह सूख गया।
  wol-KYG: 'Mu ne: «Maa leen xañ ub taw bu leen may ngóob ci ñetti weer. Ma taw ci
    bii dëkk, tawuma ca bee. Wii waar tawlu, wee waar lax.'
  eng-YLT: And I also — I have withheld from you the rain. While yet three months
    to harvest, And I have sent rain on one city, And on another city I do not send
    rain, One portion is rained on, And the portion on which it raineth not withereth.
  eng-WYC-2017: Also I forbad rain from you, when three months were yet to coming,
    till to ripe corn; and I rained on one city, and on another city I rained not;
    one part was berained, and the part dried upon which I rained not.
  eng-WMBB: “I also have withheld the rain from you, when there were yet three months
    to the harvest; and I caused it to rain on one city, and caused it not to rain
    on another city. One field was rained on, and the field where it didn’t rain withered.
  urd-GVH: अभी फ़सल के पकने तक तीन माह बाक़ी थे कि मैंने तुम्हारे मुल्क में बारिशों
    को रोक दिया। मैंने होने दिया कि एक शहर में बारिश हुई जबकि साथवाला शहर उससे महरूम
    रहा, एक खेत बारिश से सेराब हुआ जबकि दूसरा झुलस गया।
  rug-rug: “Tuqe pule nia tugo Rau sa ruku koa gamu totoso ṉeta sidara koa meke pakepakete,
    gua. Ponia ruku Arau si keke vasileana, ba va noso ia Rau koa sa keke pa kalina.
    Keke inuma si vagi ruku ba keke si loketoṉa meke popa taloa.
  gaz-gaz: “Ani yeroo midhaan haamamuuf jiʼi sadii hafutti bokkaa isin irraa nan kute.
    Ani magaalaa tokkotti bokkaa ergee kaan irraa immoo nan dhaabe. Lafti qonnaa tokko
    bokkaa argatee kaan garuu homaa dhabee goge.
  fra-LSG: Et moi, je vous ai refusé la pluie, Lorsqu’il y avait encore trois mois
    jusqu’à la moisson; J’ai fait pleuvoir sur une ville, Et je n’ai pas fait pleuvoir
    sur une autre ville; Un champ a reçu la pluie, Et un autre qui ne l’a pas reçue
    s’est desséché.
  gnn-gnn: “Yo, ŋarra ŋunhiyinydjayi ḏaḏawmaraŋala waltjaṉnhanydja, märr yurru ŋayi
    ŋatha räwakthirri baṉḏanydhirri, ŋathamiriwyirri wäŋa. Ŋunha wiripuŋuŋuranydja
    wäŋaŋura dharyurruna marrtjina waltjaṉdhu, ga wiripuŋuŋuranydja wäŋaŋura bäyŋu.
    Yo, wiripu wäŋa gapumirriyinanydja, ga wiripunydja räwaknha waṉḏirri mulmunydja
    baṉḏanynha, bala nhumanydja bitjarra yalŋgi'yinana.
  yal-yal: “Kike saxan to yi luxi xɛɛn xa xaba, n tondi nɛn tulen nafɛ ɛ ma. N bata
    a liga taana nde yi tulen sɔtɔ, taana nde mi a sɔtɔ. N bata a ragidi xɛɛna nde
    xa tulen sɔtɔ, xɛɛna nde nama tulen sɔtɔ.
  haw-1868: 'A paa ia''u ka ua, mai o oukou aku, i ka manawa ekolu malama i koe a
    hiki i ka ohi ana: A hooua iho au maluna o kekahi kulanakauhale, A hooua ole au
    maluna o kekahi kulanakauhale: Ua hoouaia kau wahi, A o kahi i hooua ole ia, ua
    maloo.'
  arb-NAV: مَنَعْتُ عَنْكُمُ الْمَطَرَ وَلَمْ يَكُنْ قَدْ بَقِيَ لِلْحَصَادِ سِوَى
    ثَلاثَةِ أَشْهُرٍ، وَأَمْطَرْتُ عَلَى مَدِينَةٍ دُونَ مَدِينَةٍ، وَعَلَى حَقْلٍ
    دُونَ الآخَرِ، فَجَفَّ الْحَقْلُ الَّذِي لَمْ أُمْطِرْ عَلَيْهِ.
  ewe-ewe: “Ɣleti etɔ̃ hafi miadze miaƒe nukuwo ŋeŋe gɔme la, mena tsidzadza tɔ kplo
    zi ɖeka, eye miaƒe nukuwo gblẽ. Medɔa tsi wòdzana ɖe du ɖeka dzi, medzana ɖe bubuwo
    dzi o. Ale ne tsi le dzadzam ɖe agble aɖe dzi la, bubuawo me ƒuna kplakplakpla,
    eye woƒe nukuawo fiana.
  eng-LEE: And I also had indeed withholden from you the rain, when it was yet three
    months to the harvest; and I caused it to rain upon one city, and upon another
    city I caused it not to rain; one piece of land was rained upon, and another piece
    whereupon it rained not became dried up;
  asm-FB: “শস্য দাবলৈ তিনি মাহ থাকোঁতেই মই তোমালোকৰ ওপৰত বৰষুণ পৰা বন্ধ কৰি দিলোঁ;
    এখন নগৰৰ ওপৰত বৰষুণ বৰষালোঁ আৰু আনখনত বৰষুণ বন্ধ কৰিলোঁ। এডোখৰ ভুমিয়ে বৰষুণ পালে
    আৰু আন এডোখৰে বৰষুণ নোপোৱাত শুকাই গ’ল।
  sus-A: «كِكٍ سَشَن تٌ نُ لُشِ شّ شَ شَبَ، ﭑ تٌندِ نّ تُنّ رَفٌرٌدٍ وٌ مَ. ﭑ بَرَ
    عَ نِيَ تَا ندٍيٍ شَ تُنّ سْتْ، تَا ندٍيٍ نَشَ عَ سْتْ. ﭑ بَرَ عَ رَفِرِ ندٍيٍ
    شَ تُنّ سْتْ، شّ ندٍيٍ نَشَ تُنّ سْتْ.
  fra-SBL: « Moi aussi, je vous ai refusé la pluie, alors qu'il restait encore trois
    mois avant la récolte ; et j'ai fait pleuvoir sur une ville, et a fait en sorte
    qu'il ne pleuve pas sur une autre ville. Un terrain a été touché par la pluie,
    et le champ où il n'a pas plu s'est desséché.
  hbo-hbo: וְגַ֣ם אָנֹכִי֩ מָנַ֨עְתִּי מִכֶּ֜ם אֶת־הַגֶּ֗שֶׁם בְּעֹ֨וד שְׁלֹשָׁ֤ה
    חֳדָשִׁים֙ לַקָּצִ֔יר וְהִמְטַרְתִּי֙ עַל־עִ֣יר אֶחָ֔ת וְעַל־עִ֥יר אַחַ֖ת לֹ֣א
    אַמְטִ֑יר חֶלְקָ֤ה אַחַת֙ תִּמָּטֵ֔ר וְחֶלְקָ֛ה אֲשֶֽׁר־לֹֽא־תַמְטִ֥יר עָלֶ֖יהָ
    תִּיבָֽשׁ׃
  pjt-pjt: Panya nyurampa kaanangka ukiṟi maitjararingkunyangka ngayulu mina markuṉu
    puyintjaku-tawara, ka mina wiyangka mai uwankara puṯu kuṟuringangi. Uwa, ngayulu
    mina iyaṉu ngura tawunu kutjukutu munuṉa tawunu kutjupakutu iyantja wiyangku wantingu.
    Ka kaana kutjupa tjarangka minangku puyinu, ka kaana kutjupa tjuṯa mina wiyangka
    piḻṯiringu.
  kik-kik: “O na ningĩ ngĩmũima mbura, hĩndĩ ĩrĩa magetha maatigĩtie o mĩeri ĩtatũ.
    Nĩndoiririe mbura itũũra rĩmwe, no ngĩaga kuuria itũũra rĩrĩa rĩngĩ. Mũgũnda ũmwe
    ũkiurĩrwo; ũrĩa ũngĩ ũkĩaga kuurĩrwo, ũkĩũma.
  fra-NCL: Aussi je vous ai retenu la pluie, lorsqu’il y avait encore trois mois avant
    la moisson ; j’ai fait pleuvoir sur une ville, et je ne faisais pas pleuvoir sur
    une autre ville ; une région était arrosée par la pluie, et une autre région,
    sur laquelle il ne pleuvait pas, se desséchait.
  cek-AK: Cang aah han khrah thumto koeh naah, kho kang zosak ai. Vangpui maeto ah
    kho kang zohsak moe, vangpui maeto ah loe kho kang zosak ai. Ahmuen maeto ah kho
    kang zohsak moe, ahmuen maeto ah loe kho angzo ai pongah ahmuen to ka zaeksak.
  cuk-cuk: ”Nii-warbaase ibmar-gwag-welegoed-iduale, dii bar an owissulid. Unnila
    neggwebur-gwagwengi dii an owisad. Neggwebur-baidgindi dii an owissulid. Nainu-gwensakgi
    dii-winai gusad. Baid-nainugindi dii wissulid, abali, nainu dingude gusad.
  uig-CYR: Һосулға үч айла қалған болсиму, силәрдин ямғурни тартивелип бәрмидим; Бир
    шәһәр үстигә ямғур яғдурдум, Йәнә бир шәһәргә яғдурмидим; Бир парчә йәр үстигә
    ямғур яғди; Йәнә бир парчә йәр ямғурсиз қағҗирап қалди;
  tel-2017: కోతకాలానికి మూడు నెలలు ముందే వానలేకుండా చేశాను. ఒక పట్టణం మీద వాన కురిపించి
    మరొక పట్టణం మీద కురిపించలేదు. ఒక చోట వాన పడింది, వాన పడని పొలం ఎండిపోయింది.
  hat-BSA: Anplis de sa, Mwen te fè lapli sispann pandan te gen twa mwa ankò avan
    rekòlt la. Konsa, Mwen te voye lapli nan yon vil pandan Mwen te refize li nan
    yon lòt. Yon pati te jwenn lapli, pandan pati ki pa t resevwa lapli a te seche.
  kos-kos: Nga tulokinya in tia af ke pacl se sacn sunowos enenu na af yohk. Nga lela
    in af ke sie siti, a wangin af ke sie pac siti. Af kahkla nu fin sie ima, a ima
    saya pulamlamlana.
  hbo-WLC: וְגַ֣ם אָנֹכִי֩ מָנַ֨עְתִּי מִכֶּ֜ם אֶת־הַגֶּ֗שֶׁם בְּע֨וֹד שְׁלֹשָׁ֤ה
    חֳדָשִׁים֙ לַקָּצִ֔יר וְהִמְטַרְתִּי֙ עַל־עִ֣יר אֶחָ֔ת וְעַל־עִ֥יר אַחַ֖ת לֹ֣א
    אַמְטִ֑יר חֶלְקָ֤ה אַחַת֙ תִּמָּטֵ֔ר וְחֶלְקָ֛ה אֲשֶֽׁר־לֹֽא־תַמְטִ֥יר עָלֶ֖יהָ
    תִּיבָֽשׁ׃
  ibo-ibo: “Ọzọkwa, Mụ onwe m gbochikwara mmiri izoro unu, mgbe ọ fọdụrụ ọnwa atọ
    tupu owuwe ihe ubi ebido. Enyere m otu obodo mmiri ozuzo, ma gbochie ya izoro
    obodo nke ọzọ. Mmiri zoro nʼotu ubi, ma nke mmiri ezoghị na ya kpọnwụrụ.
  ory-ory: “ଆହୁରି, ଶସ୍ୟ ପାଚିବାର ତିନି ମାସ ପୂର୍ବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କଠାରୁ ବୃଷ୍ଟି ନିବାରଣ
    କରିଅଛୁ; ପୁଣି, ଏକ ନଗରରେ ଜଳ ବର୍ଷାଇ ଅଛୁ ଓ ଅନ୍ୟ ନଗରରେ ଜଳ ବର୍ଷାଇ ନାହୁଁ; ଏକ କ୍ଷେତ୍ରରେ
    ବୃଷ୍ଟି ହେଲା ଓ ଯେଉଁ କ୍ଷେତ୍ରରେ ବୃଷ୍ଟି ହେଲା ନାହିଁ, ତାହା ଶୁଷ୍କ ହେଲା।
  chk-chk: Üa pwal amwöchü senikemi üt lon fansoun epwe fokun wor üt fän iten fotämi
    irä. Üa apüngätiu üt won eu telinimw, nge üsap apüngätiu won pwal eu. Üt a püngütiu
    won eu mälämäl, nge pwal ewe eu mälämäl esap püng üt won.
  rop-rop: Aibin stapam ola rein weya yumob bin wandim blanga meigim ola daga langa
    yumob pedik gro. Aibin jandim rein langa wanbala taun en najing langa najawan
    taun. Rein bin buldan langa wanbala pedik en najawan pedik bin jidan draiwan.
  ukr-1871: Я здержував від вас дощ на три місяцї до жнив; спускав дощ на одно місто,
    а на друге місто не спускав; одну полосу напував дощ, а друга, не скроплювана
    дощем, засихала.
  deu-1951: So habe ich euch auch den Regen zurückbehalten bis drei Monate vor der
    Ernte, und ich ließ regnen auf die eine Stadt, aber auf die andere nicht; ein
    Feld wurde beregnet, und ein anderes, das nicht beregnet wurde, verdorrte;
  eng-JPS: And I also have withholden the rain from you, when there were yet three
    months to the harvest; and I caused it to rain upon one city, and caused it not
    to rain upon another city; one piece was rained upon, and the piece whereupon
    it rained not withered.
  srp-1865: A ja vam ustegoh dažd, kad još tri mjeseca bijahu do žetve, i pustih dažd
    na jedan grad, a na drugi grad ne pustih dažda, jedan se kraj nakvasi, a drugi
    kraj, na koji ne daždje, posuši se.
  lug-lug: “Ne mbamma enkuba ng’ekyabulayo emyezi esatu amakungula gatuuke. Ne ntonnyesa
    enkuba mu kibuga ekimu ne ngiziyiza mu kirala. Yatonnyanga mu nnimiro emu, mu
    ndala n’etatonnya, ebirime ne biwotoka.
  heb-heb: וגם אנכי מנעתי מכם את הגשם בעוד שלשה חדשים לקציר והמטרתי על עיר אחת ועל
    עיר אחת לא אמטיר חלקה אחת תמטר וחלקה אשר לא תמטיר עליה תיבש׃
  ben-IRV: “যখন শস্য কাটবার তিনমাস বাকি ছিল তখন আমিও তোমাদের থেকে বৃষ্টি নিয়ে নিলাম।
    আমি এক শহরে বৃষ্টি আর অন্য শহরে অনাবৃষ্টি করলাম। একটি জমিতে বৃষ্টি হল কিন্তু অন্য
    আরেকটি জমিতে সেখানে বৃষ্টি না হওয়ায় শুকিয়ে গেল।
  pan-pan: “ਸੋ ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਤੋਂ ਮੀਂਹ ਨੂੰ ਰੋਕ ਰੱਖਿਆ, ਜਦ ਕਿ ਵਾਢੀ ਦੇ ਤਿੰਨ ਮਹੀਨੇ ਰਹਿ
    ਗਏ ਸਨ, ਮੈਂ ਇੱਕ ਸ਼ਹਿਰ ਉੱਤੇ ਮੀਂਹ ਵਰ੍ਹਾਇਆ ਅਤੇ ਦੂਜੇ ਸ਼ਹਿਰ ਉੱਤੇ ਨਾ ਵਰ੍ਹਾਇਆ, ਇੱਕ ਖੇਤ
    ਉੱਤੇ ਵਰਖਾ ਪਈ ਅਤੇ ਜਿਸ ਖੇਤ ਉੱਤੇ ਵਰਖਾ ਨਾ ਪਈ ਉਹ ਸੁੱਕ ਗਿਆ।
  mya-JVB: စပါးရိတ်ရာကာလမရောက်မှီ သုံး လ အထက်က၊ မိုဃ်းမရွာစေခြင်းငှါမိုဃ်း ကိုငါ ဆီးတား
    ပြီ။ မြို့တမြို့ပေါ်မှာ ရွာစေခြင်းငှါ၎င်း ၊ တမြို့ပေါ်မှာမရွာစေခြင်းငှါ၎င်း ပြုလျက်၊
    မြေတကွက်သည် မိုဃ်းရေကိုခံရ၍ တကွက်သည် မခံရ၊ သွေ့ခြောက် လျက် နေရ၏။
  tte-O: Tabe nige yatatalam galewa italu ami sauga guliyam koina. Waikena yaiyona
    imiyamiya kabo pelipeli kana sauga. Taon yabo galewa ilobai na yabo salina mena
    nigele. Bubu yabo galewa ilobai na yabo salina mena nigele, mwa ileleyan.
  hmo-hmo: Emui uma anina ena medu davaria negana lalonai lau ese medu lau hadihoa
    lasi. Lau hadihoa hanua ta dekenai, to hanua ma ta dekenai lau hadihoa lasi. Medu
    be tano ta dekenai ia diho, to tano ma ta dekenai ia diho lasi, vadaeni ia kaukau.
  urd-urd: और अगरचे मैंने मेंह को, जबकि फ़सल पकने में तीन महीने बाक़ी थे तुम से रोक
    लिया; और एक शहर पर बरसाया और दूसरे से रोक रख्खा, एक क़िता' ज़मीन पर बरसा और दूसरा
    क़िता' बारिश न होने की वजह से सूख गया;
  rus-SYN: И удерживал от вас дождь за три месяца до жатвы; проливал дождь на один
    город, а на другой город не проливал дождя; один участок напояем был дождем, а
    другой, не окропленный дождем, засыхал.
  bqc-SIM: Kɛ́ à gↄ̃̀ mↄ àaↄ̃ wà pↄkɛkɛ, ↄ̃ ma á tɛ̃́ lou. Má tò lou mà wɛ̃́lɛeↄu,
    à gì mai wɛ̃́lɛeↄu. Má tò à mà buaeↄ, à gì mai buaeↄ, ↄ̃ gu giigàga.
  tcz-CHONGTHU: Na lousoh ga houvin gotwi angaichat khohlai tah in, go ka juhsah dan,
    kakham tang tai, Chuleh keiman khopi khat chung’a go kajuhsah in, khopi chomkhat
    chunga ka juhsah da ji’e. Louma khat chunga go kajuh sah jin, louma chomkhat chunga
    kajuhsah da ji e.
  mar-mar: “कापणीला तीन महिने राहीले असता, त्यावेळेस मी तुम्हापासून पाऊस आवरून धरला.
    आणि मी एका शहरावर पाऊस पाडला आणि दुसऱ्या शहरावर पाऊस पाडला नाही. एका भागावर पाऊस
    पडला आणि ज्या भागावर पाऊस पडला नाही तो सुकून गेला.
  qub-qub: «Chaynöpis nogami camacächirä, micuycuna pogunanpaj quimsa quilla pishiycaptillan
    usyacurcunanpaj. Nogami camacächirä waquin siudächo tamyananpaj, waquin siudächöna
    mana tamyananpaj. Waquin chacramanga tamyaran. Mana tamyashan caj partichönami
    micuycuna chaquiran.
  bqp-bqp: Nɑ yinɑ gurɑ yu nɛ ye n tie suru itɑ bu kɑ dĩɑnu gɛ̃. Nɑ derɑ gurɑ yɑ nɑ
    wusu gɑsun mi. Mɑ nɑ ǹ wure yu nɛ gɑsun mi. Nɑ derɑ yɑ nɑ gbenu gɑnu sɔɔ. Mɑ
    nɑ ǹ wure yu nɛ gɑnun mi. Mɑ nu gberɑ.
  hat-hat: Lè jaden nou tapral pote rekòt, mwen pa t' kite lapli tonbe. Mwen voye
    lapli sou yon lavil, mwen fè yon lòt rete san yon grenn lapli. Yon jaden jwenn
    lapli, yon lòt menm ap mouri.
  eng-BSB: “I also withheld the rain from you when the harvest was three months away.
    I sent rain on one city but withheld it from another. One field received rain;
    another without rain withered.
  eng-WEBPB: “I also have withheld the rain from you, when there were yet three months
    to the harvest; and I caused it to rain on one city, and caused it not to rain
    on another city. One field was rained on, and the field where it didn’t rain withered.
  kbq-kbq: Hagi nezama hamarekna 3'a ika me'neanagi kora atrogeno hoza tamifina runontege'na,
    mago rankumapina kora atrogeno nerige'na, mago rankumapina kora azerugeno runonte.
    Hagi mago hozafina kora nerigeno, ko'ma atroge'noma runontea hozamo'a hagege nehie.
  nhe-BL: “Na nijchijqui ma ax huetzi atl quema más monequiyaya para nopa tlen inquitoctoque.
    Ipan se altepetl nijchijqui ma huetzi atl huan ipan seyoc axtle. Ipan se mili
    nijchijqui ma huetzi atl huan ipan seyoc san tlahuajqui.
  gub-BL: Amupik kar àmàn ihe. Arozràn ipo'o 'ym mehe we umumaw kar na'iruz zahy ukyr
    'ym pà. Amugyr kar àmàn amo tawhu pe. Namugyr kar kwaw àmàn amo ae tawhu pe no.
    Àmàn ukyr amo ko rehe. Nukyr kwaw amo ae ko rehe. Ma'e paw uxinig àmàn ikyr 'ym
    awer rehe.
  eng-DRA: 'I also have withholden the rain from you, when there were yet three months
    to the harvest: and I caused it to rain upon one city, and caused it not to rain
    upon another city: one piece was rained upon: and the piece whereupon I rained
    not, withered.'
