verse: AMO.004.007
translations:
  mal-C: “കൊയ്ത്തിനു മൂന്നുമാസമുള്ളപ്പോൾ ഞാൻ നിങ്ങൾക്കു മഴ മുടക്കിക്കളഞ്ഞു. ഞാൻ ഒരു
    പട്ടണത്തിൽ മഴ നൽകി, മറ്റൊരു പട്ടണത്തിൽ മഴ പെയ്യിച്ചില്ല. ഒരു വയലിൽ മഴ പെയ്തു,
    മറ്റൊരു വയലിൽ മഴ പെയ്തില്ല, അത് ഉണങ്ങിപ്പോയി.
  deu-TKW: Wohl verweigerte ich euch den Regen, als noch drei Monate bis zur Ernte
    waren, und ließ wiederholt auf die eine Stadt Regen fallen, auf die andere Stadt
    nicht - das eine Feld wurde vom Regen getroffen, während das andere Feld, das
    der Regen nicht traf, verdorrte -;
  lin-lin: « Napimelaki bino lisusu mvula, basanza misato mobimba liboso ete tango
    oyo babukaka bambuma ekoma. Natindaki mvula na engumba moko mpe nakangaki yango
    na engumba mosusu. Elanga moko enokelaki mvula, kasi mosusu ezangelaki yango mpe
    ekawukaki.
  eng-LSV: “And I also—I have withheld from you the rain, || While yet three months
    to harvest, || And I have sent rain on one city, || And on another city I do not
    send rain, || One portion is rained on, || And the portion on which it does not
    rain withers.
  eng-GNV: 'And also I haue withholden the raine from you, when there were yet three
    moneths to the haruest, and I caused it to raine vpon one citie, and haue not
    caused it to raine vpon another citie: one piece was rained vpon, and the piece
    whereupon it rained not, withered.'
  eng-WEBSTER: 'And also I have withheld the rain from you, when there were yet three
    months to the harvest: and I caused it to rain upon one city, and caused it not
    to rain upon another city: one piece was rained upon, and the piece on which it
    rained not withered.'
  nhw-BL: “Na nijchijqui ma amo tlaquiyahui quema más monequiyaya para amotochui.
    Ipan se altepetl nijchijqui ma tlaquiyahui huan ipan seyoc amo. Ipan se mili tlaquiyajqui
    huan ipan seyoc san tlahuajqui.
  swh-ONEN: “Pia niliwazuilia ninyi mvua miezi mitatu kabla ya kufikia mavuno. Nilinyesha
    mvua kwenye mji mmoja, lakini niliizuia mvua isinyeshe mji mwingine. Shamba moja
    lilipata mvua, na lingine halikupata, nalo likakauka.
  bba-bba: Nɑ yinɑ ɡurɑ yu nɛ ye n tie suru itɑ bu kɑ dĩɑnu ɡɛ̃. Nɑ derɑ ɡurɑ yɑ nɑ
    wusu ɡɑsun mi. Mɑ nɑ ǹ wure yu nɛ ɡɑsun mi. Nɑ derɑ yɑ nɑ ɡbenu ɡɑnu sɔɔ. Mɑ
    nɑ ǹ wure yu nɛ ɡɑnun mi. Mɑ nu ɡberɑ.
  eng-KJVCPB: 'And also I have withholden the rain from you, When there were yet three
    months to the harvest: And I caused it to rain upon one city, and caused it not
    to rain upon another city: One piece was rained upon, and the piece whereupon
    it rained not withered.'
  luo-luo: “Ne amako koth mondo kik chue kane pod odongʼ dweche adek to piny chiek.
    Ne amiyo koth ochwe e mier moko, to ok e mier mamoko. Ne ochwe e puothe moko,
    to puothe mane ok ochweye, to ne wangʼ.
  meu-meu: Taboro negana na do hua toi vairai, lau ese medu na emui ai na rua. Medu
    na hanua ta latanai na hadihoa, bona ma hanua ta latanai asina hadihoa; uma ta
    na medu ese e hapariparia, ma uma ta na e kaukau, medu na ia latanai se diho dainai.
  npi-ULB: फसल काट्‍नलाई तिन महिना बाँकी हुँदा नै मैले पनि तिमीहरूबाट वर्षालाई रोकें
    । एउटा सहरमा मैले पानी पर्न दिएँ र अर्को सहरमा मैले पानी पर्न दिइनँ । जमिनको एक
    भागमा पानी पर्‍यो, तर जमिनको जुन भागमा पानी परेन त्यो सुक्‍यो ।
  yor-yor: “Àti pẹ̀lú mo mú òjò dúró nígbà tí ìkórè ku oṣù mẹ́ta. Mo rán òjò sí ibùgbé
    kan ṣùgbọ́n kò rọ̀ sí ìlú mìíràn. Oko kan ní òjò; àwọn mìíràn kò ní ó sì gbẹ.
  pes-OPCB: سه ماه به فصل درو مانده بود که جلوی باران را گرفتم و محصول شما را از بین
    بردم. در یک شهر باران فرستادم و در شهر دیگر نفرستادم! بر یک مزرعه باران می‌بارید،
    ولی مزرعهٔ دیگر خشک و بی‌آب بود.
  tgl-ULB: “Pinigilan ko din ang ulan sa inyo nang mayroon pang tatlong buwan para
    mag-ani. Nagpaulan ako sa isang lungsod, at sa ibang lungsod ay hindi ko pinaulan.
    Sa isang bahagi ng lupain ay naulanan, ngunit sa isang bahagi ng lupain na hindi
    naulanan ay natuyo.
  cbu-NT: Tputsish mázar kayanamaam wand tuchip tsup pshtaru, anush nuwsha sinaa nda
    sinamaam wayarangina. Itaru, minpina yakat sinarangitaa, anushsha nda sin pakchiyam
    sinaku, tatsumim pchingarangu, kungsha puzarangitamta.
  hui-hui: Ai tomo anda helonaga dalu ibaga wiyagoni naibilo payarugoni. Tano maruha
    dalu ibilalu maruha naibile waharu. Mabu maruha gomba helonaga iba dalu ibilarugo
    maruha naibilarugola dindi lebola daga hayagoni.
  mya-mya: သင်​တို့​ပျိုး​ပင်​အ​တွက်​မိုး​ရေ​အ​လို​ဆုံး သော​အ​ချိန်​တွင်​ငါ​သည်​မိုး​ခေါင်​စေ​ခဲ့​၏။
    တစ်​မြို့​ပေါ်​၌​သာ​ရွာ​သွန်း​စေ​ပြီး​ကျန်​တစ် မြို့​ပေါ်​သို့​မ​ရွာ​စေ​ရန် တား​ခဲ့​သူ​မှာ​ငါ​ပင်
    ဖြစ်​၏။ လယ်​တစ်​ခင်း​သည်​မိုး​ကို​ရ​၍​ကျန် တစ်​ခင်း​မှာ​မူ​သွေ့​ခြောက်​ခဲ့​လေ​ပြီ။-
  bod-N: ངས་ཁྱོད་རྣམས་ལ་སྟོན་ཐོག་ལེན་པའི་ཟླ་གསུམ་གྱི་སྔོན་ལ་ཆར་ཆུ་མ་བྱིན་པར། གྲོང་ཁྱེར་གཅིག་ལ་ཆར་ཆུ་བྱིན་ཡང་།
    གྲོང་ཁྱེར་གཞན་པར་མ་བྱིན་ཏེ། ས་ཆ་ཞིག་ལ་ཆར་ཆུ་བྱིན་ཡང་། ས་ཆ་གཞན་པར་ཆར་ཆུ་མ་བྱིན་པར་སྐམ་པས་ན།
  sna-sna: “Ndakamisawo mvura kuti isanaya kwasara mwedzi mitatu kuti mukohwe. Ndakatumira
    mvura kuguta rimwe chete ndikasanayisa kune rimwe. Mumwe munda wakawana mvura
    mumwe wakashayiwa uye ukaoma.
  spa-BLM: “Yo también he retenido la lluvia para ti, cuando aún faltaban tres meses
    para la cosecha; y he hecho que llueva en una ciudad, y ha hecho que no llueva
    en otra ciudad. En un campo llovió, y el campo donde no llovió se marchitó.
  cac-cac: Ix vac'anoch vaan n̈ab' d'a oxe' ujal ayic manto elul sat eyavb'en. Ix
    yac' n̈ab' d'a jun chon̈ab', axo d'a junxo, maay. Ay b'aj ix yac' n̈ab' chi',
    ay b'aj maay, yuj chi' ix tacjiel masanil eyavb'en.
  swh-ULB: Pia nimeizuia mvua kutoka kwenu wakati bado kulikuwa na miezi mitatu kwa
    mavuno. Nikaifanya inyeshe juu ya mji, na kuifanya isinyeshe katika mji mwingine.
    Kipande kimoja cha nchi ilinyesha, lakini kipande kingine cha nchi ambapo haikunyesha
    palikuwa pakavu.
  bel-bel: І стрымліваў ад вас дождж за тры месяцы да жніва; праліваў дождж на адзін
    горад, а на другі горад не праліваў дажджу; адна дзялянка напойваная была дажджом,
    а другая, не пакропленая дажджом, засыхала.
  deu-ELBBK: Und auch ich habe euch den Regen entzogen, als noch drei Monate bis zur
    Ernte waren; und ich habe auf die eine Stadt regnen lassen, während ich auf die
    andere Stadt nicht regnen ließ; der eine Acker wurde beregnet, und der Acker,
    auf den es nicht regnete, verdorrte;
  mbb-OT: “Iyan a mid-eǥen te uzan te tetelu he vulan human is tiraǥun. Mibpeuzanan
    ku is duma he menge inged piru is duma wazè ku peuzani. Mibpeuzanan ku is duma
    he menge pemuleey piru is duma mibmemaza.
  mal-2015: കൊയ്ത്തിന്നു ഇനി മൂന്നു മാസമുള്ളപ്പോൾ ഞാൻ നിങ്ങൾക്കു മഴ മുടക്കിക്കളഞ്ഞു;
    ഞാൻ ഒരു പട്ടണത്തിൽ മഴ പെയ്യിക്കയും മറ്റെ പട്ടണത്തിൽ മഴ പെയ്യിക്കാതിരിക്കയും ചെയ്തു;
    ഒരു കണ്ടത്തിൽ മഴ പെയ്തു; മഴ പെയ്യാത്ത മറ്റെ കണ്ടം വരണ്ടുപോയി.
  rmc-rmc: „Zaačhaďom tumenge o brišind pro trin čhon angle žatva. Davas o brišind
    pre jekh foros a na davas pre aver; pre jekh maľa delas o brišind, ale aver maľa,
    pre savi na delas o brišind, šučiľa avri.
  pes-OPV: و من نیز حینی که سه ماه تا درو مانده بود، باران را از شما منع نمودم و بر
    یک شهر بارانیدم وبر شهر دیگر نبارانیدم و بر یک قطعه باران آمد وقطعه دیگر که باران
    نیافت خشک شد.
  ron-1924: „Н-ам врут сэ вэ дау нич плоае кынд май ерау ынкэ трей лунь пынэ ла сечерат;
    ам дат плоае песте о четате, дар н-ам дат плоае песте о алтэ четате; ынтр-ун огор
    а плоуат, ши алтул, ын каре н-а плоуат, с-а ускат.
  ben-OBCV: “আমি তোমাদের কাছ থেকে বৃষ্টিও ধরে রেখেছি, যখন শস্যচয়নের সময় তখনও তিন
    মাস দূরে ছিল। আমি একটি নগরে বৃষ্টি পাঠিয়েছি, অথচ, অন্য নগরে তা নিবারণ করেছি।
    একটি মাঠে বৃষ্টি হয়েছে, অন্য মাঠে তা না-হওয়ায় সব শুকিয়ে গেছে।
  som-som: Oo anna roobkii waan idinka ceshaday markii ay saddex bilood ka hadhay
    xilligii beergoosashada, oo magaalo baan roob ku di'iyey, magaalo kalena roob
    kuma aan di'in. Roob baa meel ku da'ay, oo meeshii aan roobku ku di'inna way engegtay.
  lat-VUC: 'Ego quoque prohibui a vobis imbrem, cum adhuc tres menses superessent
    usque ad messem: et plui super unam civitatem, et super alteram civitatem non
    plui; pars una compluta est, et pars super quam non plui, aruit.'
  eng-ASVBT: 'And I also have withholden the rain from you, when there were yet three
    months to the harvest; and I caused it to rain upon one city, and caused it not
    to rain upon another city: one piece was rained upon, and the piece whereupon
    it rained not withered.'
  ita-1885: E benchè io vi abbia divietata la pioggia, tre mesi intieri avanti la
    mietitura, ed abbia fatto piovere sopra una città, e non sopra l'altra; e un campo
    sia stato adacquato di pioggia, ed un altro, sopra il quale non è piovuto, sia
    seccato;
  eng-LXXUP: 'Also I withheld from you the rain three months before the harvest: and
    I will rain upon one city, and on another city I will not rain: one part shall
    be rained upon, and the part on which I shall not rain shall be dried up.'
  eng-ULB: I also withheld rain from you when there were still three months to the
    harvest. I caused it to rain on one city, and caused it not to rain on another
    city. One piece of land was rained on, but the piece of land where it did not
    rain dried up.
  spa-VBL: Yo detuve la Lluvia cuando faltaban tres meses antes de la cosecha. La
    lluvia caía en una ciudad y no en otra. Así mismo caía en un campo y no en otro.
  fra-_FOB: Je vous ai aussi refusé la pluie, quand il restait encore trois mois jusqu'à
    la moisson; j'ai fait pleuvoir sur une ville, et je n'ai pas fait pleuvoir sur
    une autre ville; un champ a reçu la pluie, et un autre champ, sur lequel il n'a
    point plu, a séché;
  mal-mal: “കൊയ്ത്തിന് ഇനി മൂന്നു മാസമുള്ളപ്പോൾ ഞാൻ നിങ്ങൾക്ക് മഴ മുടക്കിക്കളഞ്ഞു;
    ഞാൻ ഒരു പട്ടണത്തിൽ മഴ നൽകുകയും മറ്റെ പട്ടണത്തിൽ മഴ നൽകാതിരിക്കുകയും ചെയ്തു; ഒരു
    വയലിൽ മഴ പെയ്തു; മഴ പെയ്യാത്ത മറ്റെ വയൽ വരണ്ടുപോയി.
  urd-GVR: Abhī fasal ke pakne tak tīn māh bāqī the ki maiṅ ne tumhāre mulk meṅ bārishoṅ
    ko rok diyā. Maiṅ ne hone diyā ki ek shahr meṅ bārish huī jabki sāth wālā shahr
    us se mahrūm rahā, ek khet bārish se serāb huā jabki dūsrā jhulas gayā.
  suz-BL: मिनु “गो इन अन्‍न खुप्‍चा क्‍येङा महिना सां ङोंइती रेउ मयिपदु। गो सहर का
    कली रेउ यिपाइक्‍ता, अर्को सहर कली मयिपदु। मिनु रू कामी रेउ यिपाइक्‍ता, अर्को रूम
    मयिपदु। मिनु मेको सोव़त। १राजा १७:१
  eng-NOY: I also have withholden from you the rain three months before the harvest;
    I have caused it to rain upon one city, And upon another city have I not caused
    it to rain; One piece of ground hath been rained upon, And another, upon which
    I have not caused it to rain, hath withered.
  ita-1927: E v’ho pure rifiutato la pioggia, quando mancavano ancora tre mesi alla
    mietitura; ho fatto piovere sopra una città, e non ho fatto piovere sopra un’altra
    città; una parte di campo ha ricevuto la pioggia, e la parte di su cui non ha
    piovuto è seccata.
  ckb-ckb: «هەروەها بارانم لێ گرتنەوە هێشتا سێ مانگی مابوو بۆ دروێنە. بارانم بەسەر
    شارۆچکەیەکدا باراند و بەسەر شارۆچکەیەکی دیکەدا نەمباراند. بەسەر کێڵگەیەکدا باری
    و ئەو کێڵگەش کە بەسەریدا نەباری وشک بوو.
  eng-BBE: 'And I have kept back the rain from you, when it was still three months
    before the grain-cutting: I sent rain on one town and kept it back from another:
    one part was rained on, and the part where there was no rain became a waste.'
  kan-OKCV: “ಸುಗ್ಗಿಯು ಇನ್ನು ಮೂರು ತಿಂಗಳು ಇರುವಾಗ, ಮಳೆಯನ್ನು ನಾನು ನಿಮ್ಮಿಂದ ಹಿಂದೆಗೆದಿದ್ದೇನೆ.
    ಒಂದು ಪಟ್ಟಣದ ಮೇಲೆ ಮಳೆ ಸುರಿಸಿ, ಇನ್ನೊಂದು ಪಟ್ಟಣದ ಮೇಲೆ ಮಳೆ ಸುರಿಸಲಿಲ್ಲ. ಒಂದು ಹೊಲದ ಮೇಲೆ
    ಮಳೆ ಸುರಿಸಿ, ಇನ್ನೊಂದು ಹೊಲದ ಮೇಲೆ ಮಳೆ ಸುರಿಸಲಿಲ್ಲ ಮತ್ತು ಅದು ಒಣಗಿ ಹೋಯಿತು.
  tam-2017: இதுவும் இல்லாமல், அறுப்புக்காலம் வருவதற்கு இன்னும் மூன்றுமாதங்கள் இருக்கும்போதே
    மழையை நான் தடுத்தேன், ஒரு பட்டணத்தின்மேல் மழைபெய்யவும் ஒரு பட்டணத்தின்மேல் மழைபெய்யாமல்
    இருக்கவும் செய்தேன்; ஒரு வயலின்மேல் மழைபெய்தது, மழைபெய்யாத மற்ற வயல் காய்ந்துபோனது.
  spa-RV-1909: 'Y también yo os detuve la lluvia tres meses antes de la siega: é hice
    llover sobre una ciudad, y sobre otra ciudad no hice llover: sobre una parte llovió;
    la parte sobre la cual no llovió, secóse.'
  ron-BTF: Și de asemenea am oprit ploaia de la voi, când mai erau doar trei luni
    până la seceriș; și am făcut să plouă peste o cetate și am făcut să nu plouă peste
    altă cetate; peste o bucată a plouat și bucata peste care nu a plouat, s-a uscat.
  eng-WEBP: “I also have withheld the rain from you, when there were yet three months
    to the harvest; and I caused it to rain on one city, and caused it not to rain
    on another city. One field was rained on, and the field where it didn’t rain withered.
  eng-FBV: It was I who kept the rain from falling when there was still three months
    before harvest. One city would have rain, while another would not. One field would
    have rain, another would dry up from lack of rain.
  nld-1939: Ik was het, die u regen onthield, Drie maanden lang voor de oogst; Ik
    liet het regenen op de ene stad, Op de andere niet; De ene akker werd door de
    regen besproeid, De andere verdroogde, omdat er geen regen op viel.
  nch-BL: “Na nijchijqui ma amo huetzi at quema más monequiyaya para cati anquitojque.
    Ipan se altepet nijchijqui ma huetzi at huan ipan seyoc amo. Ipan se mili huetzi
    at huan ipan seyoc tahuajqui.
  vie-1934: Ta cũng đã không xuống mưa cho các ngươi trong ba tháng trước mùa gặt;
    ta đã mưa trên thành nầy và không mưa trên thành khác. Ruộng nầy đã được mưa,
