    akɨrmɨgh ikiam. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  dop-dop: Mɑ wɑkǝlɑ pǝ tǝnɑɣɑ mǝ tɛ ɩsɩɩ mɑɑ lɑpʋ Sɔtɔm nɑ Kɔmɔɔ tɔ. Ɩlɛnɑ mǝ tɑɑ
    lɛlɑɑ fiti ɩsɩɩ pɑ lǝsʋɣʋ tǝputuɣu kɛ kɔkɔ tɑɑ tɔ. Pɑɑ nɑ mpʋ ɩ́ tɑ́ mǝlǝnɑ mɑ
    tɔɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Mən Sodomla Homorranı necə dağıtdımsa, sizdən bəzilərini də elə məhv etdim.
    Siz oddan götürülən odun kimi sağ qaldınız. Lakin yenə Mənə tərəf dönmədiniz”
    Rəbb belə bəyan edir.
  eng-DBY: I have overthrown among you, like God's overthrow of Sodom and Gomorrah,
    and ye were as a brand plucked out of the burning; yet have ye not returned unto
    me, saith Jehovah.
  hin-2017: “मैंने तुम में से कई एक को ऐसा उलट दिया, जैसे परमेश्वर ने सदोम और गमोरा
    को उलट दिया था, और तुम आग से निकाली हुई लकड़ी के समान ठहरे; तो भी तुम मेरी ओर
    फिरकर न आए,” यहोवा की यही वाणी है।
  wol-KYG: «Maa jàllarbi lenn ci yeen, na ma jàllarbee woon waa Sodom ak Gomor. Ngeen
    rëcce ca ni gillit gu ñu fëkke cib taal. Taxul ba tey ngeen waññiku fi man.» Kàddug
    Aji Sax jee!
  eng-YLT: I have overturned among you, Like the overturn by God of Sodom and Gomorrah,
    And ye are as a brand delivered from a burning, And ye have not turned back unto
    Me, An affirmation of Jehovah.
  eng-WYC-2017: I destroyed you, as God destroyed Sodom and Gomorrah, and ye be made
    as a brand ravished out of burning; and ye turned not again to me, saith the Lord.
  eng-WMBB: “I have overthrown some of you, as when God overthrew Sodom and Gomorrah,
    and you were like a burning stick plucked out of the fire; yet you haven’t returned
    to me,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मैंने तुम्हारे दरमियान ऐसी तबाही मचाई जैसी उस दिन हुई जब
    मैंने सदूम और अमूरा को तबाह किया। तुम्हारी हालत बिलकुल उस लकड़ी की मानिंद थी जो
    आग से निकालकर बचाई तो गई लेकिन फिर भी काफ़ी झुलस गई थी। तो भी तुम वापस न आए।
  rug-rug: “Arau va mate pani sari kaiqa koa gamu gua sapu huara i Arau si pa Sodomu
    meke Qomora. Agoi si guana itito sapu ta saputu vagina pa nika, gua ba lopu kekere
    pule mae si gamu koa Rau,” zama vura gua se Zihova.
  gaz-gaz: “Ani akkuman Sodoomii fi Gomoraa garagalche sana isin keessaa nama tokko
    tokko garagalcheera. Isin akkuma muka bobaʼu kan ibidda keessaa butamee ti; taʼus
    isin gara kootti hin deebine” jedha Waaqayyo.
  fra-LSG: Je vous ai bouleversés, Comme Sodome et Gomorrhe, que Dieu détruisit; Et
    vous avez été comme un tison arraché de l’incendie. Malgré cela, vous n’êtes pas
    revenus à moi, dit l’Éternel…
  gnn-gnn: “Yo, ŋarra buḻwaŋ'thunmaraŋalana nhumalaŋgu buṉbu‐mäypamirrinydja ŋunhinydja
    wäŋa malanha, bitjarra yana liŋgu bitjarra ŋarra baḏuwaḏuyurruna buḻwaŋ'thunmaraŋala
    ŋunhi yätj wäŋa Djudum ga Gumura be baman'. Nhuma bini bukmakthinya muka murrmurryunanydja,
    yurru märr‐ḻurrkun'nha walŋamirrinydja marrtjina ḏäpthurruna, yurru nhumanydja
    mukthurruna warray‐wala yana marrtjina nhumalaŋgalay warray dhukarrkurru, nhäŋiniŋ'kurru
    warray, ga yakana yana nhuma yurru lili roŋiyirrinydja ŋarrakala biyapulnydja.
  yal-yal: “N bata ɛ ɲaxankata alo Sodoma nun Gomora. Ɛ luxi nɛn alo wudi ganmatɔɔn
    naxan baxi tɛɛni. Hali n to na birin liga, ɛ mi tubi n ma.” Alatalaa falan nan
    na ra.
  haw-1868: 'Ua luku aku au iwaena o oukou, E like me ka luku ana o ke Akua ia Sodoma
    a me Gomora; Ua like hoi oukou me ka momokuahi i kailiia mai loko mai o ke ahi:
    Aka, aole oukou i hoi hou mai ia''u, wahi a Iehova.'
  arb-NAV: دَمَّرْتُ بَعْضَ مُدُنِكُمْ كَمَا دَمَّرَ اللهُ سَدُومَ وَعَمُورَةَ، فَكَانَ
    مَنْ نَجَا مِنْكُمْ كَشُعْلَةٍ مُنْتَشَلَةٍ مِنَ النَّارِ. وَلَكِنَّكُمْ لَمْ
    تَرْجِعُوا إِلَيَّ تَائِبِينَ.
  ewe-ewe: “Metsrɔ̃ miaƒe du aɖewo abe ale si metsrɔ̃ Sodom kple Gomorae ene; ame
    siwo susɔ la le abe atikpo si woɖe tso dzo me la ene, gake miegbe, mietrɔ ɖe ŋutinye
    o.” Yehowae gblɔe.
  eng-LEE: 'I had produced an overthrow among you, like the overthrow by God of Sodom
    and Gomorrah, and ye became like a fire-brand snatched out of the burning: and
    yet have ye not returned unto me, saith the Lord.'
  asm-FB: মই, তোমালোকৰ ঈশ্বৰে চদোম আৰু ঘমোৰাক যেনেকৈ ধ্বংস কৰিছিলোঁ, তোমালোককো সেইদৰে
    ধ্বংস কৰিলোঁ। তোমালোক জুইৰ পৰা উলিয়াই অনা আধা পোৰা কাঠৰ নিচিনা থ’লো, তথাপিও তোমালোকে
    মোলৈ ঘূৰা নাই।” যিহোৱাই এই কথা কৈছে।
  sus-A: «ﭑ بَرَ وٌ حَشَنكَتَ، عَلْ ﭑ سٌدٌ مَ نُن فٌمٌرَ حَشَنكَتَشِ كِ نَشّ. وٌ لُشِ
    نّ عَلْ وُرِ نَشَن نَمِنِشِ تّ. هَلِ ﭑ تٌ نَ بِرِن نَبَ، وٌ مُ تُوبِ ﭑ بّ.» عَلَتَلَ
    شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: « J'ai renversé certains d'entre vous, comme lorsque Dieu a renversé Sodome
    et Gomorrhe, et vous étiez comme un bâton brûlant arraché du feu ; et vous n'êtes
    pas revenus vers moi, dit Yahvé.
  hbo-hbo: הָפַ֣כְתִּי בָכֶ֗ם כְּמַהְפֵּכַ֤ת אֱלֹהִים֙ אֶת־סְדֹ֣ם וְאֶת־עֲמֹרָ֔ה וַתִּהְי֕וּ
    כְּא֖וּד מֻצָּ֣ל מִשְּׂרֵפָ֑ה וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃ ס
  pjt-pjt: “Uwa, panya ngayulu kutjupatjara wiyaṉu alatjiṯu, panya iritiṉa aṉangu
    Tjatamanya nguraṟa uwankara waṟu puḻkangka wiyaṉu Kumaranya nguraṟa tjuṯa kuḻu,
    palu puṟunypa ngayulu nyuranya kutjupatjara wiyaṉu, kaya tjara kutju nguwanpa
    ilura wankaringu. Panya watingku puṉu waṟunguṟu tili winki mantjiṟa mantangka
    tjarpara waṟu iluntankupai, palu puṟunypa ngayulu nyuranya waṟu puḻkangka wankaṟunu
    nguwanpa ilunyangka. Palu nyura ngayunya wantingu alatjiṯu munuya panya ngayulakutu
    maḻaku aṟuringkunytja wiya.
  kik-kik: “Nĩndangʼaũranirie amwe anyu ta ũrĩa ndangʼaũranirie Sodomu na Gomora.
    Mwahaanaga ta gĩcinga kĩraakana kĩrutĩtwo mwaki-inĩ, no rĩrĩ, inyuĩ mũtiigana
    kũnjookerera,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: J’ai causé en vous des bouleversements, comme Dieu a bouleversé Sodome
    et Gomorrhe, et vous avez été comme un tison arraché de l’incendie ; et vous n’êtes
    pas revenus à moi, — oracle de Yahweh.
  cek-AK: Sithaw mah Sodom hoi Gomorrah to vah baktih toengah, nangcae thung ih thoemto
    kaminawk to ka vah; nangcae loe hmai kangqong thung hoi lak ih thing baktiah na
    oh o; toe kai khaeah nam laem o ai, tiah Angraeng mah thuih.
  cuk-cuk: ”An Sodoma-neggwebur-wiosayobi, degi, Gomorra-neggwebur-wiosayobi, an bemar-wiosmogad.
    Bemar suar soose-negabar-gummaksayobi gusmalad. Degite, bemar deyob-gusmar-inigwele,
    gwen gannar anse aibilissurmalad. Ani an Bab-Jehová-guedi weyob soged.
  uig-CYR: Мән араңлардин бәзиләрни Худа Содом вә Гоморра шәһәрлирини өрүвәткинидәк
    өрүвәттим, Шуниң билән силәр оттин тартивелинған бир чучула отундәк болуп қалдиңлар;
    Бирақ йенимға йәнила қайтмидиңлар, — дәйду Пәрвәрдигар;
  tel-2017: దేవుడు సొదొమ గొమొర్రా పట్టణాలను నాశనం చేసినట్టు నేను మీలో కొంతమందిని నాశనం
    చేశాను. మీరు మంటలోనుంచి లాగేసిన కట్టెల్లాగా తప్పించుకున్నారు. అయినా మీరు నా వైపు
    తిరగలేదు. యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: “Mwen te boulvèse kèk nan nou nèt, jan Bondye te boulvèse Sodome ak Gomorrhe.
    Nou te tankou yon bout bwa byen cho ki te rache soti nan dife; malgre sa, nou
    pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
  kos-kos: “Nga kunausla kutu suwos oana nga tuh kunausla Sodom ac Gomorrah. Kowos
    su moulla, kowos oana wosr se itukla liki e. A kowos tia pacna foloko nu yuruk.”
    LEUM GOD El fahk ouinge.
  hbo-WLC: הָפַ֣כְתִּי בָכֶ֗ם כְּמַהְפֵּכַ֤ת אֱלֹהִים֙ אֶת־סְדֹ֣ם וְאֶת־עֲמֹרָ֔ה וַתִּהְי֕וּ
    כְּא֖וּד מֻצָּ֣ל מִשְׂרֵפָ֑ה וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃ ס
  ibo-ibo: “Akwaturu m ụfọdụ nʼime unu dịka mgbe Chineke kwaturu Sọdọm na Gọmọra.
    Unu dịka ọlọkọ nkụ ọkụ alọpụtara site nʼọkụ, ma unu alọghachikwuteghị m,” otu
    a ka Onyenwe anyị kwubiri.
  ory-ory: “ପରମେଶ୍ୱର ସଦୋମ ଓ ହମୋରାକୁ ଯେପରି ଉତ୍ପାଟନ କରିଥିଲେ, ସେପରି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର
    କେତେକ (ସ୍ଥାନ) ଉତ୍ପାଟନ କରିଅଛୁ, ଆଉ ତୁମ୍ଭେମାନେ ପୋଡ଼ା ଖୁଣ୍ଟ ପରି ଅଗ୍ନିରୁ କଢ଼ାଗଲ; ତଥାପି
    ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେରି ନାହଁ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üa niela ekoch me leimi usun üa niela ekewe chon Sotom me Komora. Nge chokewe
    mi chüen manau me leimi ra usun esop mwüch a katowu seni ekkei. Iei mwo nge ämi
    ousap liwinto rei.” Iei usun mine ewe Samol mi Lapalap a apasa.
  rop-rop: “Aibin binijimap brabliwei sambala pipul brom yumob, jis laik aibin binijimap
    detlot pipul brom det dubala nogudbala taun gulum Sadam en Gamora. En yumob pipul
    weya ai nomo bin binijimap, yumob na jis laik det wanbala stik weya sambodi bin
    pulumat bifo imbin barnap langa faiya. Bat stil yumob nomo bin kambek langa mi.
    Yumob nomo bin abum irriwol.
  ukr-1871: Я чинив серед вас спостошення майже так, як спустошив Бог Содому й Гоморру;
    ви бували такими, неначе та головня, вихоплена з пожарища; та все таки ви не навертались
    до мене, говорить Господь.
  deu-1951: Ich kehrte etliche unter euch um, wie Gott Sodom und Gomorra umgekehrt
    hat, daß ihr waret wie ein aus dem Brand gerettetes Holzscheit. Dennoch seid ihr
    nicht zu mir umgekehrt, spricht der HERR.
  eng-JPS: I have overthrown some of you, as God overthrew Sodom and Gomorrah, and
    ye were as a brand plucked out of the burning; yet have ye not returned unto Me,
    saith the LORD.
  srp-1865: Zatirah vas kao što Gospod zatr Sodom i Gomor, i bijaste kao glavnja istrgnuta
    iz ognja; ipak se ne obratiste k meni, govori Gospod.
  lug-lug: “Nazikiriza abamu ku mmwe nga bwe nakola Sodomu ne Ggomola, ne muba ng’olumuli
    olusikiddwa mu muliro ogwaka naye era ne mulema okudda gye ndi,” bw’ayogera Mukama.
  heb-heb: הפכתי בכם כמהפכת אלהים את סדם ואת עמרה ותהיו כאוד מצל משרפה ולא שבתם עדי
    נאם יהוה׃
  ben-IRV: “আমি তোমাদের শহর উৎখাত করেছি, যেমন ঈশ্বর সদোম ও ঘমোরা উৎখাত করেছিলেন। তোমরা
    ছিলে ঠিক একটা জ্বলন্ত কাঠির মত যা আগুন থেকে বার করা হয়েছে। তবুও তোমরা আমার কাছে
    ফিরে এলে না,” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: “ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕਈਆਂ ਨੂੰ ਉਲਟਾ ਦਿੱਤਾ ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ
    ਨੂੰ ਉਲਟਾ ਦਿੱਤਾ ਸੀ ਅਤੇ ਤੁਸੀਂ ਅੱਗ ਵਿੱਚੋਂ ਕੱਢੀ ਹੋਈ ਲੱਕੜੀ ਵਾਂਗੂੰ ਸੀ, ਤਾਂ ਵੀ ਤੁਸੀਂ
    ਮੇਰੀ ਵੱਲ ਨਹੀਂ ਮੁੜੇ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် သောဒုံ မြို့နှင့် ဂေါမောရ မြို့ကို မှောက်လှန် သကဲ့သို့ ၊
    သင် တို့အချို့ကို ငါမှောက်လှန် ၍ သင်တို့သည် မီး ထဲက နှုတ် သောထင်းစ ကဲ့သို့ ဖြစ်
    ကြပြီ။ သို့သော်လည်း ၊ ငါ့ ထံသို့ ပြန် ၍မ လာကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Besiele yaginauli Sodoma yo Gomola kolili Abelamo ana sauga mena, ami yanuwa
    tupwaliyao yagabuli. Yo siya tomo nige siboboita kali koleya besiele ginagina
    dubadubana taniuli-yawatagilan mayau wedowedolina koina. Na iyamo nige kwapipileyoima
    koliyau.
  hmo-hmo: Ma Lohiabada ia gwau, “Lau ese umui haida lau alaia mase, Sodoma bona Gomora
    taudia lau alaia mase bamona. Umui emui heau mauri taudia edia toana be au rakuraku
    ia hururu noho, lahi dekena amo idia kokia gaudia bamona. To emui lalona umui
    do giroa lasi.”
  urd-urd: “मैंने तुम में से कुछ को उलट दिया, जैसे ख़ुदा ने सदूम और 'अमूरा को उलट
    दिया था; और तुम उस लुक्टी की तरह हुए जो आग से निकाली जाए, तोभी तुम मेरी तरफ़ रुजू'
    न लाए,” ख़ुदावन्द फ़रमाता है।
  rus-SYN: Производил Я среди вас разрушения, как разрушил Бог Содом и Гоморру, и
    вы были выхвачены, как головня из огня, - и при всем том вы не обратились ко Мне,
    говорит Господь.
  bqc-SIM: Ma á gbɛ̃eↄ suumpa, lá ma Sↄdↄũ ń Gↄmↄↄo suumpawa. A gↄ̃ gòmiↄna pↄ́
    wa ga bↄ̀ tɛ́u ũ, kási i ɛa su ma kĩ́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: ‘’Keiman Sodom leh Gomorrah ka suhmang bangin, na khopiu phabep ka
    sumang in; Nangho ahingdoh amoh chengse jong, meikong lah’a kon’a kikaidoh thingbong
    bep na hiuvin, Ahivang in nangho kahenga nahung kilekit deh pouve,’’ tin Pakaiyin
    aseiye.
  mar-mar: “सदोम आणि गमोरा यांचा मी जसा नाश केला. तसाच मी तुमच्यातील कित्येक शहरांचा
    नाश केला; आगीत पटकन ओढून काढलेल्या जळक्या काटकीप्रमाणे तुमची स्थिती होती. तरीही
    तुम्ही माझ्याकडे फिरला नाही.” असे परमेश्वर म्हणतो.
  qub-qub: «Nogami gamcunata castigarä Sodomatawan Gomorrata castigashäno. Chaymi
    gamcunaga caycarayqui ninapita jorgurisha tisunno. ¡Chaypis gamcunaga manami nogaman
    yapay yäracamushcanquichu!» Tayta Diosmi chayno nisha.
  bqp-bqp: Nɑ bɛɛ surɑ nɑ kɔsukɑ nge Sodomu kɑ Gomɔrɑ ye nɑ kɑm koosiɑ. Mɑ i kuɑ nge
    dɑ̃ɑ nɔɔ ge bɑ wunɑ dɔ̃ɔn di. Adɑmɑ kɑ mɛ, i ǹ gɔsirɑmɛ nɛ, Yinni Gusunɔn mi.
  hat-hat: Mwen detwi kèk nan nou, menm jan mwen te detwi moun Sodòm ak moun Gomò
    yo. Sa ki te sove nan nou yo, se tankou yon bout bwa ki pran dife, epi yo kouri
    wete l' nan dife a pou li pa fin boule. Malgre sa, nou pa tounen vin jwenn mwen.
    Se Seyè a menm ki di sa.
  eng-BSB: “Some of you I overthrew as I overthrew Sodom and Gomorrah, and you were
    like a firebrand snatched from a blaze, yet you did not return to Me,” declares
    the LORD.
  eng-WEBPB: “I have overthrown some of you, as when God overthrew Sodom and Gomorrah,
    and you were like a burning stick plucked out of the fire; yet you haven’t returned
    to me,” says the LORD.
  kbq-kbq: Hagi Sodomune Gomora kumatre'ma hu'noaza hu'na, mago'a kumatamia eri haviza
    hu'noe. Hagi tamagra tevefima me'neno nerea zafa rampagna hu'nazagena, hampage
    atreankna hu'na tamagrira hampage atre'noe. Hianagi tamagra anazama negeta ete
    rukrahera huta Nagritega nomaze huno Ra Anumzamo'a hie.
  nhe-BL: “Nojquiya nimechxolehuilis imoaltepehua queja niquinxolejqui nopa altepetini
    Sodoma huan Gomorra huejcajquiya. Nopa israelitame tlen noja mocajque yoltoque
    eliyayaj queja se tlicuahuitl tlen tlamisquía ipan tlitl huan se quiquixti. Pero
    yonque nijchijqui nochi ni tlamantli, ax inmotejtemojque huan ax inmocuepque para
    intechhueyichihuase.” Queja nopa quiijto TOTECO.
  gub-BL: Amumaw tawhu Xotom kwehe mehe ihe. Amumaw tawhu Komor kwehe mehe ihe no.
    Amumaw amo tawhu peiwy rehe har nezewegatete no. Amo pepyro zepykaw wi ywyra hàkàgwer
    tata wi ikaz paw etea'i mehe ipyro pyrer ài. Nezewe rehe we napezewyr kwaw ihewe.
  eng-DRA: 'I destroyed some of you, as God destroyed Sodom and Gomorrha, and you
    were as a firebrand plucked out of the burning: yet you returned not to me, saith
    the Lord.'
