verse: AMO.004.011
translations:
  mal-C: “സൊദോമിനെയും ഗൊമോറായെയും നശിപ്പിച്ചതുപോലെ ഞാൻ നിങ്ങൾക്ക് ഉന്മൂലനാശംവരുത്തി.
    നിങ്ങൾ കത്തുന്ന അഗ്നിയിൽനിന്ന് വലിച്ചെടുത്ത ഒരു കൊള്ളിപോലെ ആയിരുന്നു, എന്നിട്ടും
    നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich bewirkte einen Umsturz unter euch, so wie Gott einst Sodom und Gomorrha
    umstürzte, daß ihr einem aus dem Brande geretteten Holzscheite glicht. Und doch
    habt ihr euch nicht zu mir bekehrt, ist der Spruch Jahwes.
  lin-lin: « Nabebisaki bino ndenge nabebisaki Sodome mpe Gomore ; bozalaki lokola
    koni ya moto oyo babimisi na moto. Kasi atako bongo, bozongelaki Ngai te, » elobi
    Yawe.
  eng-LSV: “I have overturned among you, || Like the overturn by God of Sodom and
    Gomorrah, || And you are as a brand delivered from a burning, || And you have
    not turned back to Me,” || A declaration of YHWH.
  eng-GNV: 'I haue ouerthrowe you, as God ouerthrew Sodom and Gomorah: and ye were
    as a firebrand pluckt out of the burning: yet haue ye not returned vnto me, saith
    the Lord.'
  eng-WEBSTER: 'I have overthrown some of you, as God overthrew Sodom and Gomorrah,
    and ye were as a fire-brand plucked out of the burning: yet have ye not returned
    to me, saith the LORD.'
  nhw-BL: “Nojquiya nimechsosolhuili amoaltepehua quen niquinsemanqui nopa altepeme
    Sodoma huan Gomorra huejcajya. Nopa israelitame catli noja mocajque yoltoque eliyayaj
    quen se tlicuahuitl catli tlamisquía ipan tlitl huan se quiquixti. Pero masque
    nijchijqui nochi ni tlamantli, amo anmotejtemojque huan amo anmocuepque para antechhueyichihuase.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: “Niliwaangamiza baadhi yenu kama nilivyoangamiza Sodoma na Gomora. Mlikuwa
    kama kijiti kiwakacho kilichonyakuliwa motoni, hata hivyo hamjanirudia,” asema
    Bwana.
  bba-bba: Nɑ bɛɛ surɑ nɑ kɔsukɑ nɡe Sodomu kɑ Gomɔrɑ ye nɑ kɑm koosiɑ. Mɑ i kuɑ nɡe
    dɑ̃ɑ nɔɔ ɡe bɑ wunɑ dɔ̃ɔn di. Adɑmɑ kɑ mɛ, i ǹ ɡɔsirɑmɛ nɛ, Yinni Gusunɔn mi.
  eng-KJVCPB: 'I have overthrown some of you, as God overthrew Sodom and Gomorrah,
    And ye were as a firebrand pluckt out of the burning: Yet have ye not returned
    unto me, saith the Lord.'
  luo-luo: “Ne atieko jomoko kuomu mana kaka ne atieko Sodom gi Gomora, kendo ne uchalo
    mana gi yien moyudh kawangʼ e mach, to kata kuom mago duto pod ne utamoru duoga
    ira,” Jehova Nyasaye owacho.
  meu-meu: Lau ese umui haida na hadareremui, Dirava ese Sodoma bona Gomora e hadareredia
    na heto; umui na lahi tutuna lahi lalona amo e veria lasimu na heto; ḡau tamona
    umui na dekegu asio lou mai. Iehova na e herevamu.
  npi-ULB: मैले तिमीहरूका बिचमा भएका सहरहरू नाश पारें, जसरी परमेश्‍वरले सदोम र गमोरालाई
    नाश पार्नुभएको थियो । तिमीहरू आगोबाट बाहिर तानिएका अगुल्‍टाहरूझैं थियौ । तापनि
    तिमीहरू मतर्फ फर्केका छैनौ —यो परमप्रभुको घोषणा हो ।
  yor-yor: “Mo ti bì ṣubú nínú yín, bí Ọlọ́run ti bi Sodomu àti Gomorra ṣubú ẹ̀yin
    sì dàbí ògúnná tí a fa yọ kúrò nínú iná, síbẹ̀ ẹ̀yin kò yípadà sí mi,” ni Olúwa
    wí.
  pes-OPCB: '«بعضی از شهرهای شما را مثل سدوم و عموره به کلی از بین بردم، و آنهایی
    نیز که باقی ماندند مانند هیزم نیم سوخته‌ای بودند که آنها را از میان آتش بیرون
    کشیده باشند.» خداوند می‌فرماید: «با این حال، به سوی من بازگشت نکردید.'
  tgl-ULB: “Sinira ko ang inyong mga lungsod, gaya ng pagsira ng Diyos sa Sodoma at
    Gomorra. Katulad kayo ng nasusunog na patpat na hinango sa apoy. Gayunpama'y hindi
    pa rin kayo bumalik sa akin—Ito ang pahayag ni Yahweh.”
  cbu-NT: Mishat, Sodomshuchee, Gomorshucheetstam waneerangi ashiritam siyaa waneerangina.
    Puzach tamapari ashiru siyaa kasarangtaati, siysa nda nuwaa mangoonarangsa, nuw
    siyaa kizaatsis atina.
  hui-hui: Ani lowa Anduane Homogohanda lalu, Abale Sodomo Gomorala mo ko howa bo
    waharudagua tí maru mo ko halu bo waharugoni. Ani birugo ai wali agali maru áyu
    kamiruni tí ira timbuni dene daba tebo dugu wini ngaligobi kamigoni. Tí anidagua
    bini harimadalo manda bibehe kamigo howa mini beregeda nabiore kamigonida. Ani
    bidamigonidago nde i̱na Isaraele wali agali tí mo ko howa boliyago ani bialu hadaba.
    Ai bi ogoni Anduane Homogo i̱nime heneneore tagira pelogoria lo werogo tí bibahende
    manani howa tale buliya íbu hai hole kamigoni, lene.
  mya-mya: '``ငါ​သည်​သော​ဒုံ​နှင့်​ဂေါ​မော​ရ​မြို့​များ ကို​ဖြို​ဖျက်​သ​ကဲ့​သို့ သင်​တို့​လူ​အ​ချို့​ကို
    လည်း​ဖျက်​ပယ်​ခဲ့​ပြီ။ ကျန်​ကြွင်း​သူ​တို့​မှာ လည်း​မီး​ထဲ​မှ​ပြန်​၍​ဆယ်​ယူ​လိုက်​သည့်
    ထင်း​စ​သ​ဖွယ်​ဖြစ်​ခဲ့​ရ​၏။ သို့​သော်​လည်း သင်​တို့​သည်​ငါ့​ထံ​သို့​ပြန်​မ​လာ​သေး​ဘဲ
    နေ​ကြ​လေ​ပြီ'''' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​၏။-'
  bod-N: ངས་སཱ་དོམ་དང་གཱ་མོ་ར་གཉིས་ཕམ་པར་བརྒྱབ་པ་བཞིན་དུ་ཁྱོད་རྣམས་ཀྱང་ཕམ་པར་རྒྱག་སྟེ།
    ཁྱོད་ཅག་ནི་མེ་ལས་ཕྱུང་བའི་བུད་ཤིང་ཞིག་དང་འདྲ་ཡང་ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་མ་འཁོར།
  sna-sna: “Ndakaparadza vamwe venyu sokuparadza kwandakaita Sodhomu neGomora. Makanga
    makaita sorukuni runotsva, rwabviswa mumoto, asi hamuna kudzokera kwandiri,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: “He derribado a algunos de vosotros, como cuando Dios derrocó a Sodoma
    y Gomorra, y tú eras como un palo ardiendo arrancado del fuego; pero no has vuelto
    a mí”, dice Yahvé.
  cac-cac: Ix ex vac' lajvoquem icha ix aj vac'an lajvoquem chon̈ab' Sodoma yed' Gomorra,
    yuj chi' a ex ixto ex can tic, icha junoc cuxc'ac' tz'ic'chajcanelta d'a yol c'ac',
    icha val chi' eyaji. Tocval yuj chi' ix ex meltzajcot d'ayin.
  swh-ULB: Nimeiangamiza miji miongoni mwenu, kama wakati Mungu alipoiangamiza Sodoma
    na Gomora. Mlikuwa kama kijinga kilichonyakuliwa kutoka kwenye moto. Bado hamkunirudia
    - asema Yahwe.
  bel-bel: Чыніў Я сярод вас разбурэньні, як разбурыў Бог Садому і Гамору, і вы былі
    выхапленыя, як галавешка з агню, - і пры ўсім тым вы не зьвярнуліся да Мяне, кажа
    Гасподзь.
  deu-ELBBK: Ich habe eine Umkehrung unter euch angerichtet wie die Umkehrung von
    Sodom und Gomorra durch Gott; und ihr wart wie ein Brandscheit, das aus dem Feuer
    gerettet ist. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht der HERR.
  mbb-OT: “Midezeetan ku is duma keniyu iring te mibeelan ku ziyà te Sodom wey Gomora.
    Ne is duma keniyu he nekelingkawas neiring te kayu he midsekelew puun te hapuy.
    Piru wazè kew ǥihapun medlikù kayi te kedì. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: ദൈവം സൊദോമിനെയും ഗൊമോരയെയും ഉന്മൂലനാശം ചെയ്തതുപോലെ ഞാൻ നിങ്ങളുടെ ഇടയിൽ
    ഒരു ഉന്മൂലനാശം വരുത്തി, നിങ്ങൾ കത്തുന്ന തീയിൽനിന്നു വലിച്ചെടുക്കപ്പെട്ട ഒരു കൊള്ളിപോലെ
    ആയിരുന്നു; എന്നിട്ടും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Aradžom tumen tele, avke sar aradžom tele e Sodoma the e Gomora; sanas
    sar o kaštoro avricirdlo andral e jag, ale the avke tumen ke ma na visarďan,“
    phenel o RAJ.
  pes-OPV: و بعضی از شما را به نهجی که خدا سدوم و عموره را واژگون ساخت سرنگون نمودم
    و مانند مشعلی که از میان آتش گرفته شود بودید. معهذا خداوند می‌گوید بسوی من بازگشت
    ننمودید.
  ron-1924: „В-ам нимичит ка пе Содома ши Гомора, пе каре ле-а нимичит Думнезеу, ши
    аць фост ка ун тэчуне скос дин фок. Ку тоате ачестя, тот ну в-аць ынторс ла Мине”,
    зиче Домнул.
  ben-OBCV: “আমি তোমাদের কাউকে কাউকে উৎপাটন করেছি, যেমন আমি সদোম ও ঘমোরাকে উৎপাটন
    করেছিলেন। তোমরা ছিলে আগুন থেকে কেড়ে নেওয়া জ্বলন্ত কাঠের টুকরোর মতো, তবুও তোমরা
    আমার কাছে ফিরে আসোনি,” সদাপ্রভু ঘোষণা করেন।
  som-som: Oo qaarkiin waan u afgembiyey sidii markii Ilaah u afgembiyey Sodom iyo
    Gomora, oo idinna waxaad ahaydeen sidii qori ololaya oo dab laga soo dhiftay,
    laakiinse iima aydaan soo noqon ayaa Rabbigu leeyahay.
  lat-VUC: 'Subverti vos sicut subvertit Deus Sodomam et Gomorrham, et facti estis
    quasi torris raptus ab incendio: et non redistis ad me, dicit Dominus.'
  eng-ASVBT: 'I have overthrown cities among you, as when God overthrew Sodom and
    Gomorrah, and ye were as a brand plucked out of the burning: yet have ye not returned
    unto me, saith Jehovah.'
  ita-1885: Io vi ho sovvertit, come Iddio sovvertì Sodoma e Gomorra; e siete stati
    come un tizzone salvato da un incendio; e pur voi non vi siete convertiti a me,
    dice il Signore.
  eng-LXXUP: 'I overthrew you, as God overthrew Sodom and Gomorrah, and ye became
    as a brand plucked out of the fire: yet not even thus did ye return to me, saith
    the Lord.'
  eng-ULB: I overthrew cities among you, as when God overthrew Sodom and Gomorrah.
    You were like a burning stick snatched out of the fire. Yet you have not returned
    to me —this is Yahweh's declaration.
  spa-VBL: A algunos de ustedes los destruí como destruí a Sodoma y Gomorra. Ustedes
    fueron como un tizón arrebatado del fuego. Pero aún así no volvieron a mi, dice
    el Señor.
  fra-_FOB: Je vous ai détruits, comme Dieu détruisit Sodome et Gomorrhe; et vous
    avez été comme un tison arraché du feu; et vous n'êtes pas revenus à moi, dit
    l'Éternel.
  mal-mal: “ദൈവം സൊദോമിനെയും ഗൊമോരയെയും ഉന്മൂലനാശം ചെയ്തതുപോലെ ഞാൻ നിങ്ങളുടെ ഇടയിൽ
    ഒരു ഉന്മൂലനാശം വരുത്തി, നിങ്ങൾ കത്തുന്ന തീയിൽനിന്ന് വലിച്ചെടുക്കപ്പെട്ട ഒരു കൊള്ളിപോലെ
    ആയിരുന്നു; എന്നിട്ടും നിങ്ങൾ എന്നിലേയ്ക്ക് തിരിഞ്ഞില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ ne tumhāre darmiyān aisī tabāhī machāī jaisī us
    din huī jab maiṅ ne Sadūm aur Amūrā ko tabāh kiyā. Tumhārī hālat bilkul us lakaṛī
    kī mānind thī jo āg se nikāl kar bachāī to gaī lekin phir bhī kāfī jhulas gaī
    thī. To bhī tum wāpas na āe.
  suz-BL: मिनु परमप्रभु यावेमी “गो इन दाते ङा का निक्‍शी आन कली सोदोम नु गोमोररा कली
    खोदेंशो पा खतम सेल्‍ता। गे ब्रशो मी रे पा ग्रुंइशो बुल्‍सी खोदेंशो बाक्‍तीनी।
    मो हना यो गेपुकी आं गे मलेन्‍नी” दे परमप्रभु यावेमी देंत। उत्‍पत्ती १९:२४-२५;
    जकरिया ३:२
  eng-NOY: I have overthrown some of you, as God overthrew Sodom and Gomorrah; And
    ye were as a firebrand plucked out of the burning; And yet ye have not returned
    to me, saith Jehovah.
  ita-1927: Io vi ho sovvertiti, come quando Dio sovvertì Sodoma e Gomorra, e voi
    siete stati come un tizzone strappato dal fuoco; ma voi non siete tornati a me,
    dice l’Eterno.
  ckb-ckb: «هەندێکتانم هەڵگەڕاندەوە، وەک چۆن سەدۆم و عەمۆرام هەڵگەڕاندەوە، وەک پارچە
    دارێکی گڕگرتووتان لێهات کە لەناو ئاگرەوە دەرهێنرابێت، بەڵام ئێوە بۆ لای من نەگەڕانەوە.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And I have sent destruction among you, as when God sent destruction on
    Sodom and Gomorrah, and you were like a burning stick pulled out of the fire:
    and still you have not come back to me, says the Lord.'
  kan-OKCV: “ಸೊದೋಮನ್ನೂ, ಗೊಮೋರವನ್ನೂ ಕೆಡವಿದ ಹಾಗೆ, ನಾನು ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರನ್ನು ಕೆಡವಿ ಹಾಕಿದ್ದೇನೆ.
    ಬೆಂಕಿ ಉರಿಯೊಳಗಿಂದ ತೆಗೆದ ಕೊಳ್ಳಿಯ ಹಾಗೆ ಇದ್ದೀರಿ. ಆದರೂ ನೀವೂ ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சோதோமையும் கொமோராவையும் தேவன் கவிழ்த்துப்போட்டதுபோல, உங்களைக் கவிழ்த்துப்போட்டேன்;
    நீங்கள் நெருப்பிலிருந்து பறிக்கப்பட்ட கொள்ளியைப்போல இருந்தீர்கள்; ஆகிலும் நீங்கள்
    என்னிடத்தில் திரும்பாமல்போனீர்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Trastornéos, como cuando Dios trastornó á Sodoma y á Gomorra, y fuisteis
    como tizón escapado del fuego: mas no os tornasteis á mí, dice Jehová.'
  ron-BTF: Am doborât pe unii dintre voi, cum a dărâmat Dumnezeu Sodoma și Gomora,
    și ați fost ca un tăciune smuls din foc; totuși nu v-ați întors la mine, spune
    DOMNUL.
  eng-WEBP: “I have overthrown some of you, as when God overthrew Sodom and Gomorrah,
    and you were like a burning stick plucked out of the fire; yet you haven’t returned
    to me,” says the LORD.
  eng-FBV: Some of you I destroyed as I destroyed Sodom and Gomorrah. You were like
    a burning stick pulled out of a fire. But still you did not return to me, declares
    the Lord.
  nld-1939: 'Ik heb u onderstboven geworpen, Zoals God Sodoma en Gomorra vernielde:
    En als brandhout werdt gij aan de vlammen ontrukt! Maar ge hebt u tot Mij niet
    bekeerd: Is de godsspraak van Jahweh!'
  nch-BL: “Nojquiya nimechsosolhuili amoaltepehua quej niquinsosolo nopa altepeme
    Sodoma huan Gomorra huejcajquiya. Nopa israelitame cati noja mocajque yoltoque
    eliyayaj quej se ticuahuit cati tami ipan tit. Pero masque nijchijqui nochi ni
    tamanti, amo anmotepotztocaque huan amo anmocuetque para antechhueyichihuase.”
    Quej nopa quiijto TOTECO.
  vie-1934: Ta đã lật đổ giữa các ngươi, như Đức Chúa Trời đã lập đổ Sô-đôm và Gô-mô-rơ,
    và các ngươi đã như cái que rút ra khỏi lửa. Nhưng các ngươi chẳng trở về cùng
    ta, Đức Giê-hô-va phán vậy.
