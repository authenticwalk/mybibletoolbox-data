    amba uku-uku-itogedi surgussurmalad. Degite, bemar deyob-gusmar-inigwele, gwen
    gannar anse aibilissurmalad. Ani an Bab-Jehová-guedi weyob soged.
  uig-CYR: Шуниң билән икки, үч шәһәрниң пухралири су тиләп башқа бир шәһәргә әләңшип
    барди, Лекин қанмиди; Бирақ силәр йенимға йәнила қайтмидиңлар, — дәйду Пәрвәрдигар;
  tel-2017: రెండు మూడు ఊర్లు మంచినీళ్ళ కోసం మరొక ఊరికి ఆత్రంగా పోతే అక్కడ కూడా వాళ్లకి
    సరిపోయినంత నీళ్ళు దొరకలేదు. అయినా మీరు నా వైపు తిరగలేదు. యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: Konsa, de oswa twa vil te kilbite rive nan yon lòt pou bwè dlo, men yo
    pa t satisfè; malgre sa, nou pa t retounen vin jwenn Mwen, deklare SENYÈ a.
  kos-kos: Ke sripen elos kofla muteng malu lalos, mwet in siti puspis som sukok kof
    in sie pacna siti, tuh tiana fal in kitalos. Ne ouinge kowos tia pacna foloko
    nu yuruk.
  hbo-WLC: וְנָע֡וּ שְׁתַּיִם֩ שָׁלֹ֨שׁ עָרִ֜ים אֶל־עִ֥יר אַחַ֛ת לִשְׁתּ֥וֹת מַ֖יִם
    וְלֹ֣א יִשְׂבָּ֑עוּ וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: Ndị si obodo abụọ maọbụ atọ chọrọ mmiri ọṅụṅụ jee nʼobodo ọzọ, ma ha enwetaghị
    nke ha ji aṅụju afọ, ma nʼime ihe ndị a niile unu alọghachikwuteghị m.” Otu a
    ka Onyenwe anyị kwupụtara.
  ory-ory: ତହିଁ ସକାଶୁ ଦୁଇ, ତିନି ନଗରସ୍ଥ ଲୋକମାନେ ଜଳ ପାନ କରିବା ନିମନ୍ତେ ବୁଲି ବୁଲି ଅନ୍ୟ
    ଏକ ନଗରକୁ ଗଲେ, ମାତ୍ର ତୃପ୍ତ ହେଲେ ନାହିଁ; ତଥାପି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେରି ନାହଁ।”
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei mine aramasen ekoch telinimw ra feila ngeni pwal eu telinimw fän ar
    moror pwe repwe ün koluk, nge esap naf ngeniir. Iei mwo nge ämi ousap liwinto
    rei.
  rop-rop: Wal ola pipul brom sambala taun weya rein nomo bin buldan bin jidan brabli
    thestibala en wikwan du en deibin go langa det najawan taun blanga faindim woda,
    bat najing, dei nomo bin abum naf woda deya blanga dringgim. Bat stil yumob nomo
    bin kambek langa mi.
  ukr-1871: І приходили з двох, із трьох городів ув один город, щоб напитись води,
    та й не напились; та ви й тодї не навертались до мене, говорить Господь.
  deu-1951: und es wankten zwei, drei Städte zu einer Stadt, um Wasser zu trinken,
    und bekamen doch nicht genug. Dennoch seid ihr nicht zu mir umgekehrt, spricht
    der HERR.
  eng-JPS: So two or three cities wandered unto one city to drink water, and were
    not satisfied; yet have ye not returned unto Me, saith the LORD.
  srp-1865: Tako dva i tri grada iðahu u jedan grad da piju vode, i ne mogahu se napiti;
    ipak se ne obratiste k meni, govori Gospod.
  lug-lug: Abantu ne bavanga mu kibuga ekimu ne balaga mu kirala nga banoonya amazzi
    banyweko, naye ne gababula; naye era ne mutakyuka kudda gye ndi,” bw’ayogera Mukama.
  heb-heb: ונעו שתים שלש ערים אל עיר אחת לשתות מים ולא ישבעו ולא שבתם עדי נאם יהוה׃
  ben-IRV: দুটো বা তিনটে শহর টলতে টলতে অন্য শহরে যায় জল পান করার জন্য, কিন্তু তৃপ্ত
    হয় না। তবুও তোমরা আমার কাছে ফিরে এলে না।” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਦੋ ਤਿੰਨ ਸ਼ਹਿਰਾਂ ਦੇ ਲੋਕ ਇੱਕ ਸ਼ਹਿਰ ਵਿੱਚ ਪਾਣੀ ਪੀਣ ਲਈ ਆਏ, ਪਰ ਉਨ੍ਹਾਂ ਦੀ
    ਪਿਆਸ ਨਾ ਬੁਝੀ, ਪਰ ਫੇਰ ਵੀ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਨਾ ਮੁੜੇ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုသို့ မြို့နှစ် မြို့သုံး မြို့ သားတို့သည် ရေ သောက် ခြင်းငှါ မြို့ တ
    မြို့သို့ သွား ရ၍ မ ဝ ရကြ။ သို့သော်လည်း ၊ သင်တို့သည် ငါ့ ထံသို့ ပြန် ၍မ လာကြဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Baibaiwamiu galogalomiu simagu kabo ami taon kwalogabaegili waila kwaloya
    taon yabo koina na nige kwalolobai. Bwagana wakamkamna lalakina na iyamo nige
    kwapipileyoima koliyau.
  hmo-hmo: Hanua haida dekena amo ranu mase taudia idia manoka dainai, hanua ta dekenai
    idia lao, ranu abia totona. To ranu be hereregere lasi dainai, idia abia lasi.
    Inai bamona dika umui davaria vadaeni, to umui emui lalona umui do giroa lasi.
  urd-urd: और दो तीन बस्तियाँ आवारा हो कर एक बस्ती में आईं, ताकि लोग पानी पिएँ पर
    वह आसूदा न हुए, तो भी तुम मेरी तरफ़ रुजू' न लाए, ख़ुदावन्द फ़रमाता है।
  rus-SYN: И сходились два-три города в один город, чтобы напиться воды, и не могли
    досыта напиться; но и тогда вы не обратились ко Мне, говорит Господь.
  bqc-SIM: Á gbɛ̃eↄ bã̀abãabò, aa gɛ̀ wɛ̃́lɛ ń wɛ̃́lɛo í wɛɛlɛi, aai e à mↄ̀máo,
    kási i ɛa su ma kĩ́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Hijeh chun, miho chu khopi tin’a donding twi hol in akijot uvin,
    ahivang in amahon lungna chimset’a donkham twi aga mudoh pouve; Hichan gei hin
    jong, nangho kahenga nahung kile deh pouve,’’ tin Pakaiyin aseiye.
  mar-mar: म्हणून दोन्ही तिन्ही शहरातील लोक दुसऱ्या शहराकडे पाणी प्यायला धडपडत गेले.
    परंतु तृप्त झाले नाहीत, तरीही तुम्ही माझ्याकडे फिरला नाहीत.” असे परमेश्वर म्हणतो.
  qub-qub: Siudänin-siudänin runacunaga yacuta ashishpan puriran. Chayno ashirpis
    manami tariranchu yacunaycashanta chawächinanpäga. ¡Chaypis gamcuna manami nogaman
    yapayga yäracamushcanquichu!» Tayta Diosmi chayno nisha.
  bqp-bqp: Yerɑ bɛɛn wusu gɑsun tɔmbu bɑ dɑ wuu gɑgun mi bu kɑ nim wɑ bu nɔ. Adɑmɑ
    ben nim nɔru gɑ ǹ kpɑ. Kɑ mɛ, i ǹ gɔsirɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: Moun soti nan de twa lavil ale nan yon lavil nan vwazinaj al mande dlo,
    men pa t' gen ase pou yo tout bwè. Malgre sa, nou pa tounen vin jwenn mwen. Se
    Seyè a menm ki di sa.
  eng-BSB: People staggered from city to city for water to drink, but they were not
    satisfied; yet you did not return to Me,” declares the LORD.
  eng-WEBPB: So two or three cities staggered to one city to drink water, and were
    not satisfied; yet you haven’t returned to me,” says the LORD.
  kbq-kbq: Hagi tare rankumaro tagufa rankumapi vahe'mo'za tinkura masege otigera
    hu'za hakeza mago kumapina vugahazanagi tina onegosaze. Hianagi tamagrama anama
    nehuta ete Nagritega rukrahe huta nomaze huno Ra Anumzamo'a hie.
  nhe-BL: Tlacame huetztiyohuiyayaj tlen se altepetl hasta seyoc pampa amictinemiyayaj,
    pero ax quiajsique atl para aixhuise. Huan yonque panoc nochi ni tlamantli, ax
    inmotejtemojque huan ax inmoyolcuepque para innechhueyichihuase.” Queja nopa quiijto
    TOTECO.
  gub-BL: Teko wata oho taw nànàn 'y hekar pà wà. Xo pixika'i wexak wà. Iziwez wiwi
    wà. Nezewe rehe we napezewyr kwaw ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u
    ko ma'e teko ihe kury.
  eng-DRA: 'And two and three cities went to one city to drink water, and were not
    filled: yet you returned not to me, saith the Lord.'
