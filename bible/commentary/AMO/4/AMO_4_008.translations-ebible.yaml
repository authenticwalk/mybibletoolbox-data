verse: AMO.004.008
translations:
  mal-C: ജനം വെള്ളത്തിനായി പട്ടണംതോറും അലഞ്ഞുനടന്നു എന്നാൽ കുടിക്കാൻ മതിയാവോളം വെള്ളം
    അവർക്കു കിട്ടിയില്ല. എന്നിട്ടും നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല,” എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: wohl wankte man wiederholt aus zwei, drei Städten zu einer Stadt, um Wasser
    zu trinken, ohne daß man seinen Durst stillte. Und doch habt ihr euch nicht zu
    mir bekehrt, ist der Spruch Jahwes.
  lin-lin: Bato bazalaki kotambola-tambola longwa na engumba moko kino na engumba
    mosusu mpo na koluka mayi, kasi bazwaki mayi oyo ekokelaki baposa na bango te ;
    atako bongo, bozongelaki Ngai te, » elobi Yawe.
  eng-LSV: And two or three cities have wandered, || To the same city to drink water,
    || And they are not satisfied, || And you have not turned back to Me,” || A declaration
    of YHWH.
  eng-GNV: 'So two or three cities wandred vnto one citie to drinke water, but they
    were not satisfied: yet haue ye not returned vnto me, saith the Lord.'
  eng-WEBSTER: 'So two or three cities wandered to one city, to drink water; but they
    were not satisfied: yet have ye not returned to me, saith the LORD.'
  nhw-BL: Masehualme huetztiyohuiyayaj tlen se altepetl hasta seyoc pampa amictinemiyayaj,
    pero amo quiajsique atl para aixhuise. Huan masque panoc nochi ni tlamantli, amo
    anmotejtemojque huan amo anmoyolcuepque para antechhueyichihuase.” Quej nopa quiijto
    TOTECO.
  swh-ONEN: Watu walitangatanga mji hata mji kutafuta maji, lakini hawakupata ya kuwatosha
    kunywa, hata hivyo hamjanirudia mimi,” asema Bwana.
  bba-bba: Yerɑ bɛɛn wusu ɡɑsun tɔmbu bɑ dɑ wuu ɡɑɡun mi bu kɑ nim wɑ bu nɔ. Adɑmɑ
    ben nim nɔru ɡɑ ǹ kpɑ. Kɑ mɛ, i ǹ ɡɔsirɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: 'So two or three cities wandered unto one city, to drink water; But
    they were not satisfied: Yet have ye not returned unto me, saith the Lord.'
  luo-luo: Ji ne wuotho awuotha e mier kamanyo pi modho, kendo ne ok ginyal yudo pi
    moromogi, to kata kuom mago duto pod utamoru duogo ira,” Jehova Nyasaye owacho.
  meu-meu: Bena hanua rua eiava toi taudia ese hanua ta e lao heniava, ranu bae inua
    totona, a gadodia asie doro; ḡau tamona umui na dekegu asio lou mai. Iehova na
    e herevamu.
  npi-ULB: दुई वा तिनवटा सहर पानी पिउनको निम्ति अर्को सहरतर्फ धर्मराउँदै हिंडे, तर
    तृप्‍त भएनन् । तापनि तिमीहरू मतर्फ फर्केका छैनौ —यो परमप्रभुको घोषणा हो ।
  yor-yor: Àwọn ènìyàn ń rìn láti ìlú kan sí ìlú mìíràn fún omi wọn kò rí mu tẹ́ wọn
    lọ́rùn, síbẹ̀ ẹ̀yin kò padà sí ọ̀dọ̀ mi,” ni Olúwa wí.
  pes-OPCB: مردم شهر به شهر برای نوشیدن جرعه‌ای آب، می‌گشتند اما آبِ کافی پیدا نمی‌کردند.
    با این حال، به سوی من بازگشت نکردید.» این است فرمودۀ خداوند.
  tgl-ULB: Nagpagala-gala ang dalawa o tatlong lungsod sa ibang lungsod upang uminom
    ng tubig, ngunit hindi sila nasiyahan. Ngunit hindi pa rin kayo bumalik sa akin—ito
    ang ang pahayag ni Yahweh.”
  cbu-NT: Tputs yuw wakungur ndunari, an sachisimun tsipakchusin, minupsha yakat naayarusin,
    nachungaksin, kungoo pakchim waarangusin, nda tazazamaam waritaranganaya. Ashirangtaati,
    siysa nda nuwaa mangoonarangsa, nuw siyaa atina.
  hui-hui: Wali agali tano mbirahayagi hagaru ti tano mendeha iba taya bima piyago
    nabereyane handarimigoni. I̱na urunidagua birugola tígua i̱ni kogoha mini beregedalu
    dai nabi kamigoni, lene.
  mya-mya: ရေ​ငတ်​လွန်း​သ​ဖြင့်​အ​ချို့​မြို့​မှ​မြို့​သား​တို့ သည် အ​နီး​အ​နား​မြို့​သို့​ပင်​ပန်း​ကြီး​စွာ​နှင့်
    ရေ​ရှာ​ထွက်​ကြ​သော်​လည်း သောက်​စ​ရာ​ဘို့ အ​လုံ​အ​လောက်​မ​ရ​ခဲ့​ကြ။ သို့​သော်​လည်း
    သင်​တို့​သည် ငါ့​ထံ​သို့​ပြန်​မ​လာ​ဘဲ​နေ ကြ​လေ​ပြီ။
  bod-N: གྲོང་ཁྱེར་གཉིས་སམ་གསུམ་གྱི་མི་རྣམས་གྲོང་ཁྱེར་གཅིག་ལ་ཆུ་འཐུང་དུ་འོངས་ན་ཡང་ཆུས་མ་ངོམས།
    དེ་འདྲ་ཡིན་ཡང་ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་མ་འཁོར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: Vanhu vakadzedzereka vachibva kune rimwe guta vachienda kune rimwe kundotsvaka
    mvura, asi havana kuwana yaivaringana kuti vanwe, kunyange zvakadaro hamuna kudzokera
    kwandiri,” ndizvo zvinotaura Jehovha.
  spa-BLM: Así que dos o tres ciudades se dirigieron a una sola para beber agua, y
    no estaban satisfechos; pero no has vuelto a mí”, dice Yahvé.
  cac-cac: Chab' oxe' chon̈ab'il ex ix ex b'at sayoj a' d'a junocxo chon̈ab', palta
    maj yab'laj a' yic tz'ec' staquin̈al e ti'. Tocval yuj chi' ix ex meltzajcot d'ayin.
  swh-ULB: Walizunguka miji miwili au mitatu kwenda mji mwingine kunywa maji, lakini
    hawakutosheka. Bado hawakunirudia mimi -asema Yahwe.
  bel-bel: І сыходзіліся два, тры гарады ў адзін горад, каб напіцца вады, і не маглі
    ўдосыць напіцца; але і тады вы не зьвярнуліся да Мяне, кажа Гасподзь Бог.
  deu-ELBBK: und zwei, drei Städte wankten zu einer Stadt hin, um Wasser zu trinken,
    und wurden nicht satt. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht der
    HERR.
  mbb-OT: Tenged te keluya egkesemsempirey kew en is ebpen-ahà te wahig puun te sevaha
    he inged pehendiyà te sevaha pa he inged, piru kenà ereg is egkekuwa niw piru
    wazè kew ǥihapun medlikù kayi te kedì. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: രണ്ടുമൂന്നു പട്ടണം വെള്ളം കുടിപ്പാൻ ഒരു പട്ടണത്തിലേക്കു ഉഴന്നുചെന്നു,
    ദാഹം തീർന്നില്ലതാനും; എന്നിട്ടും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: O manuša phirenas foros forostar slaba, bo na sas len paňi, ale na arakhle
    dos te pijel. No the avke tumen ke ma na visarďan,“ phenel o RAJ.
  pes-OPV: پس اهل دو یا سه شهر بسوی یک شهر برای نوشیدن آب آواره شدند، اما سیراب نگشتند
    و خداوندمی گوید که بسوی من بازگشت ننمودید.
  ron-1924: Доуэ, трей четэць с-ау дус ла алта ка сэ бя апэ, ши тот ну шь-ау потолит
    сетя. Ку тоате ачестя, тот ну в-аць ынторс ла Мине”, зиче Домнул.
  ben-OBCV: লোকেরা নগর থেকে নগরে জলের জন্য টলতে টলতে যেত, কিন্তু পান করার জন্য যথেষ্ট
    জল পেত না, তবুও তোমরা আমার কাছে ফিরে আসোনি,” সদাপ্রভু ঘোষণা করেন।
  som-som: Sidaas daraaddeed laba ama saddex magaalo ayaa magaalo u soo wareegay inay
    biyo ka cabbaan aawadeed, oo kamana ay wabxin, laakiinse iima aydaan soo noqon
    ayaa Rabbigu leeyahay.
  lat-VUC: Et venerunt duæ et tres civitates ad unam civitatem ut biberent aquam,
    et non sunt satiatæ; et non redistis ad me, dicit Dominus.
  eng-ASVBT: 'So two or three cities wandered unto one city to drink water, and were
    not satisfied: yet have ye not returned unto me, saith Jehovah.'
  ita-1885: e due, e tre città si sieno mosse verso una città, per bere dell'acqua,
    e non si sieno saziate; non però vi siete convertiti a me, dice il Signore.
  eng-LXXUP: 'And the inhabitants of two or three cities shall be gathered to one
    city to drink water, and they shall not be satisfied: yet ye have not returned
    to me, saith the Lord.'
  eng-ULB: Two or three cities staggered to another city to drink water, but were
    not satisfied. Yet you have not returned to me —this is Yahweh's declaration.
  spa-VBL: La gente andaba de ciudad en ciudad buscando agua, pero seguían sedientos.
    Y aún así no volvieron a mi, dice el Señor.
  fra-_FOB: Deux et trois villes sont allées vers une autre ville pour boire de l'eau,
    et n'ont pas été désaltérées; et vous n'êtes pas revenus à moi, dit l'Éternel.
  mal-mal: രണ്ടോ മൂന്നോ പട്ടണങ്ങൾ വെള്ളം കുടിക്കുവാൻ ഒരു പട്ടണത്തിലേക്ക് ഉഴന്നുചെന്നു,
    ദാഹം തീർന്നില്ലതാനും; എന്നിട്ടും നിങ്ങൾ എന്നിലേയ്ക്ക് തിരിഞ്ഞില്ല” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Jis shahr meṅ thoṛā-bahut pānī bāqī thā wahāṅ dīgar kaī shahroṅ ke bāshinde
    laṛkhaṛāte hue pahuṅche, lekin un ke lie kāfī nahīṅ thā. To bhī tum mere pās wāpas
    na āe!” Yih Rab kā farmān hai.
  suz-BL: मोपतीके मुरपुकी सहर सहर रे ब्‍वाक्‍कु तूचा कली सहर काम जाक्‍तेक्‍म। तन्‍न
    रूथ्री तूचा मताम। मो हना यो गेपुकी आं गे मलेन्‍नी” दे परमप्रभु यावेमी देंत।
  eng-NOY: Two or three cities have gone to one city, To drink water, and have not
    been satisfied; And yet ye have not returned to me, saith Jehovah.
  ita-1927: Due, tre città vagavano verso un’altra città per bever dell’acqua, e non
    potean dissetarsi; ma voi non siete tornati a me, dice l’Eterno.
  ckb-ckb: خەڵکی دوو سێ شارۆچکە بۆ ئاو خواردنەوە چوونە شارۆچکەیەکی دیکە، تینووێتییان
    نەشکا، بەڵام ئێوە بۆ لای من نەگەڕانەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'So two or three towns went wandering to one town looking for water, and
    did not get enough: and still you have not come back to me, says the Lord.'
  kan-OKCV: ಎರಡು ಅಥವಾ ಮೂರು ಪಟ್ಟಣದವರು ಕುಡಿಯುವ ನೀರಿಗಾಗಿ ಒಂದು ಪಟ್ಟಣದಿಂದ ಇನ್ನೊಂದು ಪಟ್ಟಣಕ್ಕೆ
    ಅಲೆದಾಡುತ್ತಾ ಹೋದರೂ, ಅವರ ಬಾಯಾರಿಕೆ ತೀರಲಿಲ್ಲ. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இரண்டு மூன்று பட்டணங்களின் மனிதர்கள் தண்ணீர் குடிக்க ஒரே பட்டணத்திற்குப்
    போய் அலைந்தும் தாகம் தீர்த்துக்கொள்ளவில்லை; ஆகிலும் நீங்கள் என்னிடத்தில் திரும்பாமல்போனீர்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Y venían dos ó tres ciudades á una ciudad para beber agua, y no se
    hartaban: con todo no os tornasteis á mí, dice Jehová.'
  ron-BTF: Astfel, două sau trei cetăți rătăceau spre o singură cetate, pentru a bea
    apă, dar nu s-au săturat; totuși nu v-ați întors la mine, spune DOMNUL.
  eng-WEBP: So two or three cities staggered to one city to drink water, and were
    not satisfied; yet you haven’t returned to me,” says the LORD.
  eng-FBV: People wandered from town to town looking for water, yet were still thirsty.
    But still you did not return to me, declares the Lord.
  nld-1939: 'Twee, drie steden sleepten zich Naar een en dezelfde stad, Om water te
    drinken, Zonder dat haar dorst werd gelest! Maar ge hebt u tot Mij niet bekeerd:
    Is de godsspraak van Jahweh!'
  nch-BL: Masehualme huetztiyahuiyayaj ten se altepet hasta seyoc pampa anmictinemiyayaj,
    pero amo quiajsique at para aixhuise. Huan masque panoc nochi ni tamanti, amo
    anmotepotztocaque huan amo anmoyolcuetque para antechhueyichihuase.” Quej nopa
    quiijto TOTECO.
  vie-1934: Dường ấy, người trong hai hoặc ba thành đi đến một thành đặng uống nước,
    mà không tìm được cho đỡ khát. Nhưng các ngươi không trở về cùng ta, Đức Giê-hô-va
    phán vậy.
  hin-CV: लोग लड़खड़ाते हुए एक नगर से दूसरे नगर में भटकते रहे किंतु उन्हें पीने के
    लिये पर्याप्‍त पानी न मिला, फिर भी तुम मेरी ओर न फिरे,” याहवेह की यह घोषणा है.
  spa-BES: De modo que de dos o tres pueblos fueron errantes a un pueblo en busca
    de agua, y no obtuvieron suficiente; y aún no han vuelto a mí, dice el Señor.
  tdx-tdx: Aa le nitoha rano hinoma’e mb’ an-drova raike añe ty rova telo ndra roe,
    fa tsy nahaeneñe, mboe tsy nimpoly amako avao nahareo, hoe t’Iehovà.
  tha-KJV: ดังนั้นชาวเมืองสองสามเมืองก็ดั้นด้นไปหาอีกเมืองหนึ่งเพื่อจะหาน้ำดื่ม และไม่​รู้​จั​กอ​ิ่ม
    เจ้​าก็ยังไม่​กล​ับมาหาเรา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: De modo que os moradores de duas ou três cidades perambulavam até uma
    cidade para beberem água, mas não se saciavam; contudo não vos convertestes a
    mim,diz o SENHOR.
  deu-ELO: und zwei, drei Städte wankten zu einer Stadt hin, um Wasser zu trinken,
    und wurden nicht satt. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht Jehova.
  eng-WYC-2018: And twain and three cities came to one city, to drink water, and those
    were not [ful] filled; and ye came not again to me, saith the Lord. (And the people
    of two or three cities came to one city, to drink water, and still they were not
    fulfilled, or satisfied; and still ye did not come back to me, saith the Lord.)
  epo-epo: Kaj du, tri urboj iris al unu urbo, pro trinki akvon, kaj ne povis trinki
    sufiĉe; vi tamen ne revenis al Mi, diras la Eternulo.
  uig-PIN: Xuning bilǝn ikki, üq xǝⱨǝrning puⱪraliri su tilǝp baxⱪa bir xǝⱨǝrgǝ ǝlǝngxip
    bardi, Lekin ⱪanmidi; Biraⱪ silǝr yenimƣa yǝnila ⱪaytmidinglar, — dǝydu Pǝrwǝrdigar;
  beo-beo: Da:i gasa hamedene hano hanai dunu oda ilia da moilai bai bagade fi gilisi,
    ilia da moilai bai bagade afae ea fi ganodini hano ganabela:le hano hogola asi
    be amomane hano manu defea hame ba:i. Be amomane di da Nama hame buhagi.
  tpi-OTNT: Ol manmeri bilong sampela taun i dai tru long wara. Olsem na ol i go painim
    wara long ol arapela taun. Tasol wara i sot. Mi mekim ol dispela samting, tasol
    yupela i no tanim bel liklik. Nogat tru.”
  hau-SA: Mutane suna tangaɗi daga gari zuwa gari suna neman ruwa amma ba su sami
    isashen ruwan sha ba, duk da haka ba ku juyo gare ni ba,” in ji Ubangiji.
  uig-LAT: Shuning bilen ikki, üch sheherning puqraliri su tilep bashqa bir sheherge
    elengship bardi, Lékin qanmidi; Biraq siler yénimgha yenila qaytmidinglar, — deydu
    Perwerdigar;
  nde-nde: Abantu babhadazela besuka kwelinye idolobho besiya kwelinye befuna amanzi
    kodwa kabawatholanga anele ukuba bakholwe, ikanti kalibuyelanga kimi,” kutsho
    uThixo.
  ton-ton: 'Pea naʻe fononga ʻae kolo ʻe ua pe tolu ki he kolo ʻe taha, ke inu vai;
    ka naʻe ʻikai te nau fiu: ka naʻe ʻikai te mou tafoki kiate au,” ʻoku pehē ʻe
    Sihova.'
  ces-1613: A toulali se dvě i tři města k jednomu městu, aby se napili vody, aniž
    se napiti mohli, a však jste se neobrátili ke mně, dí Hospodin.
  eng-WMB: So two or three cities staggered to one city to drink water, and were not
    satisfied; yet you haven’t returned to me,” says the LORD.
  tam-TCV: மக்கள் ஊரூராகத் தண்ணீர் தேடி அலைந்து திரிந்தும், குடிப்பதற்குப் போதிய தண்ணீர்
