    gebe ‘Akôc gêŋ amêŋ, gebe anômôŋ.’
  ksd-ksd: 'Avat a umana bulumakau Basan, a umana vavina, ba ava ki ta ra luana Samaria,
    ma ava ki taun ra umana luveana, ma ava rua bereng diat dia ki na niiba, ma ava
    biti ta kavava umana luluai dari: Avat a kap ia uti ma dat a momo, avat a valongore
    go ra tinata.'
  grc-BRENT: Ἀκούσατε τὸν λόγον τοῦτον δαμάλεις τῆς Βασανίτιδος, αἱ ἐν τῷ ὄρει τῆς
    Σαμαρείας, αἱ καταδυναστεύουσαι πτωχοὺς, καὶ καταπατοῦσαι πένητας, αἱ λέγουσαι
    τοῖς κυρίοις αὐτῶν, ἐπίδοτε ἡμῖν ὅπως πίωμεν.
  ind-AYT: '“Dengarlah firman ini, hai kamu sapi-sapi Basan, yang ada di Gunung Samaria,
    yang menindas orang-orang lemah, yang menginjak orang miskin, yang berkata kepada
    tuan-tuanmu: ‘Bawalah kemari, mari kita minum!’'
  nya-nya: Imvani mawu awa, inu ngʼombe zazikazi za ku Basani, okhala pa Phiri la
    Samariya, inu akazi amene mumapondereza anthu osauka ndi kuzunza anthu osowa ndi
