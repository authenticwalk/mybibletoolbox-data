verse: AMO.004.001
translations:
  mal-C: 'എളിയവരെ പീഡിപ്പിക്കുകയും ദരിദ്രരെ ഞെരുക്കുകയും തങ്ങളുടെ ഭർത്താക്കന്മാരോട്:
    “ഞങ്ങൾ കുടിക്കട്ടെ, കൊണ്ടുവരിക” എന്നു പറയുകയും ചെയ്യുന്ന സ്ത്രീകളേ, ശമര്യ പർവതത്തിലെ
    ബാശാന്യ പശുക്കളേ, ഈ വചനം കേൾക്കുക!'
  deu-TKW: 'Hört dieses Wort, ihr Basanskühe auf dem Berge Samarias, die die Geringen
    bedrücken, die Dürftigen zermalmen, die zu ihren Herren sprechen: Schaff'' uns
    zu trinken!'
  lin-lin: 'Bino bangombe ya basi ya Bashani, boyoka maloba oyo ; bozali lokola ngomba
    ya Samari, bino bato oyo bonyokolaka babola, bomonisaka bato bakelela pasi mpe
    bolobaka na mibali na bino : « Bomemela biso masanga mpo tomela. »'
  eng-LSV: 'Hear this word, you cows of Bashan, || Who [are] on the mountain of Samaria,
    || Who are oppressing the poor, || Who are bruising the needy, || Who are saying
    to their lords: “Bring in, and we drink.”'
  eng-GNV: Heare this worde, ye kine of Bashan that are in the mountaine of Samaria,
    which oppresse the poore, and destroy the needie, and they say to their masters,
    Bring, and let vs drinke.
  eng-WEBSTER: Hear this word, ye heifers of Bashan, that are in the mountain of Samaria,
    which oppress the poor, which crush the needy, which say to their masters, Bring,
    and let us drink.
  nhw-BL: Xijcaquica ni camanali ansihuame catli antominpiyaj ipan altepetl Samaria.
    Anitztoque quen huacaxme catli tomahuaque pampa nochi anquipiyaj. Anquintlachtequilíaj
    catli teicneltzitzi huan anquintlaijiyohuiltíaj catli amo tleno quipiyaj. Nochipa
    anquinilhuíaj amohuehuejhua ma quicuitij seyoc tlaili para antlaise.
  swh-ONEN: Sikilizeni neno hili, ninyi ngʼombe wa Bashani mlioko juu ya Mlima Samaria,
    ninyi wanawake mnaowaonea maskini, na kuwagandamiza wahitaji, na kuwaambia wanaume
    wenu, “Tuleteeni vinywaji!”
  bba-bba: Bɛɛ Sɑmɑrin tɔn kurɔbu, bɛɛ be i dimɔ i bɔriɑmɔ nɡe Bɑsɑnin nɑɑ ɡbiibi
    yi yi wɑ̃ɑ Sɑmɑrin ɡuurɔ, i wɔnwɔndobu dɑm dɔremɔ, i bwɛ̃ɛbwɛ̃ɛbu tɑki dimɔ, mɑ
    i bɛɛn durɔbu sɔ̃ɔmɔ bu kɑ tɑm nɑ i nɔ. Tɛ̃, i swɑɑ dɑkio i nɔ.
  eng-KJVCPB: Hear this word, ye kine of Bashan, that are in the mountain of Samaria,
    Which oppress the poor, which crush the needy, Which say to their masters, Bring,
    and let us drink.
  luo-luo: Winjuru wachni, un mond Samaria machwe ka dwesni ma Bashan, un mon masando
    jochan, un muthago joma odhier, kendo uwachone chwou niya, “Kelnwa gik ma wanyalo
    madho!”
  meu-meu: Basan boromakau hahinedia e, ina hereva ba kamonai, Samaria ororona ai
    o nohomu hahinemui e; umui ese ogoḡami taudia na o hahisidiamu, bona e dabumu
    taudia na o taodia tarimu; adavamui o hamaorodiamu, o tomu “A mailaia, baia inua”.
  npi-ULB: ए बाशानका गाईहरू, यो वचन सुन, तिमीहरू जो सामरियाको पहाडमा बस्‍छौ, तिमीहरू
    जसले गरिबहरूलाई थिचोमिचो गर्छौ, तिमीहरू जसले दरिद्रहरूलाई कुल्‍चिन्‍छौ, तिमीहरू
    जसले आफ्ना पतिहरूलाई भन्‍छौ, “हामीलाई मद्य ल्याउनुहोस्” ।
  yor-yor: Ẹ gbọ́ ọ̀rọ̀ yìí, ẹ̀yin màlúù Baṣani lórí òkè Samaria, ẹ̀yin obìnrin tí
    ó ń ni tálákà lára, tí ó ń tẹ aláìní mọ́lẹ̀, tí ó wí fún ọkọ rẹ̀, “Gbé wá kí a
    sì mu!”
  pes-OPCB: 'گوش کنید، ای زنان سامره که مانند گاوهای سرزمین باشان، چاق شده‌اید و بر
    فقیران ظلم می‌کنید، نیازمندان را پایمال می‌نمایید و به شوهران خود می‌گویید: «شراب
    بیاورید تا بنوشیم.»'
  tgl-ULB: Pakinggan ninyo ang salitang ito, kayong mga baka sa Bashan, kayong nasa
    bundok ng Samaria, kayo na nagmamalupit sa mga mahihirap, kayo na nagkakait sa
    mga nangangailangan, kayo na nagsasabi sa inyong mga asawang lalaki, “Dalhan ninyo
    kami ng maiinom.”
  cbu-NT: Ashiriya, Apanll tárangiya. Samariyashchis kizis mazinantsa. Siy wakar Basanshuch
    ashirus yungantatarus taakus, pukireetssha, Waani kiyung kachiyku taanll, átus,
    natsaksa. Ashkus, vinungazimarisha waapi átus, zaranlleetsis kamachtakus, mapiyrus
    taaksa.
  hui-hui: Samaria wali bedemiru-o bi ogo hale hadaba. Tí nogo bulumagarume tani dewa
    nowa habatigihe hagagobi tí bame biruwa tígua wali agali yagibano karubi burupale
    karubi dara halu biamogo nabi howa ti genda yu helonaga mo ya haga bedemigoni.
    Tígua tí agalinihondo lulu iba dewa noliya ngi lalu haya haabo hagaore bedemigoni.
  mya-mya: အား​နွဲ့​သူ​များ​ကို​ညှင်း​ဆဲ​ပြီး​ဆင်း​ရဲ သူ​များ​ကို​ဖိ​နှိပ်​၍ မိ​မိ​လင်​တို့​အား​ငါ
    တို့​သောက်​ဖို့​အ​ရက်​ယူ​ခဲ့​ဟု​အ​မိန့်​ပေး လျက်၊ အ​စား​ကောင်း​စား​ရ​သော​ဗာ​ရှန်
    နွား​မ​များ​ကဲ့​သို့ ဝ​ဖီး​နေ​ကြ​သည့်​ရှ​မာ​ရိ မိန်း​မ​တို့​ဤ​စ​ကား​ကို​နား​ထောင်​လော့။-
  bod-N: ཁྱོད་ཅག་དབུལ་པོར་བརྙས་བཅོས་དང་། དཀའ་སྡུག་ཅན་ལ་བཙན་གནོན་བྱེད་མཁན། ཡང་རང་གི་སྐྱེས་པར་ན་རེ།
    ངེད་རྣམས་ཀྱིས་འཐུང་བའི་ཕྱིར་དུ་ཆང་འཁྱེར་ཤོག་ཅེས་སྨྲ་བའི་སཱ་མར་ཡའི་རི་ལ་གནས་པའི་པཱ་ཤན་གྱི་བ་མོ་དང་འདྲ་བ་དག་གིས་གཏམ་འདི་ལ་ཉོན་ཅིག
  sna-sna: Inzwai shoko iri, imi mhou dzeBhashani paGomo reSamaria, imi vakadzi vanodzvinyirira
    varombo uye vanopwanya vanoshayiwa muchiti kuvarume venyu, “Tiunzirei zvokunwa.”
  spa-BLM: 'Escuchad esta palabra, vacas de Basán, que estáis en el monte de Samaria,
    que oprimís al pobre, que aplastáis al necesitado, que decís a vuestros maridos:
    “¡Traednos bebida!”'
  cac-cac: 'Ex ix, b''aq''uech ex yuj e b''eyumal icha noc'' vacax d''a Basán, ex
    cajan ex d''a tzalan yic chon̈ab'' Samaria, ab''ec val jun tic: Tzeyixtej eb''
    meb''a'' yed'' eb'' ilb''ajc''ol yilji, tzeyalan d''a eb'' vin̈ eyetb''eyum: Iq''ueccot
    an̈ an̈ to scuq''uej an̈, xe chi.'
  swh-ULB: Lisikilizeni neno hili, ninyi ng'ombe wa Bashani, ninyi mliomo katika mlima
    wa Samaria, ninyi mnaowakandamiza maskini, ninyi mnaowaponda wahitaji, ninyi muwaambiao
    waume zenu, “Tuleteeni vinywaji.”
  bel-bel: 'Слухайце слова гэтае, цяляты Васанскія, якія на гары Самарыйскай, - вы,
    што ўціскаеце бедных, прыгнятаеце гаротных, кажаце гаспадарам сваім: «падавай,
    і мы будзем піць!»'
  deu-ELBBK: 'Hört dieses Wort, ihr Kühe Basans, die ihr auf dem Berg Samarias seid,
    die ihr die Armen bedrückt, die Dürftigen misshandelt und zu euren Herren sprecht:
    Bring her, dass wir trinken!'
  mbb-OT: Sikiyu is dungganen he menge vahi ziyà te Samaria, iring kew te menge vaka
    ziyà te Bashan he mibpurungan elimahi. Edèdaaǥen niw wey mibpesipelahan is menge
    pubri, ne edsuǥuen niw pa is menge esawa niw he uwiti kew zan te inumen. Umbe
    pemineǥa niw heini is
  mal-2015: 'എളിയവരെ പീഡിപ്പിക്കയും ദരിദ്രന്മാരെ തകർക്കുകയും തങ്ങളുടെ ഭർത്താക്കന്മാരോടു:
    കൊണ്ടുവരുവിൻ; ഞങ്ങൾ കുടിക്കട്ടെ എന്നു പറകയും ചെയ്യുന്ന ശമര്യാപർവ്വതത്തിലെ ബാശാന്യപശുക്കളേ,
    ഈ വചനം കേൾപ്പിൻ.'
  rmc-rmc: 'Šunen kada lav, barikane džuvľale andral e Samarija, so thuľon sar o gurumňa
    andre phuv Bašan, so trapinen le slaben, maren le čoren a phenen tumare romenge:
    „Džan, anen amenge te pijel!“'
  pes-OPV: ای گاوان باشان که بر کوههای سامره می باشید و بر مسکینان ظلم نموده، فقیران
    را ستم می‌کنید و به آقایان ایشان می‌گوییدبیاورید تا بنوشیم، این کلام را بشنوید!
  ron-1924: 'Аскултаць кувынтул ачеста, жункане дин Басан, де пе мунтеле Самарией,
    вой каре асуприць пе чей сэрмань, здробиць пе чей липсиць ши зичець бэрбацилор
    воштри: „Даци-не сэ бем!”'
  ben-OBCV: শমরিয়ার পর্বতের উপরে বিচরণ করা বাশনের গাভীসকল, তোমরা এই বাণী শ্রবণ করো,
    তোমরা সেই নারীরা যারা দরিদ্রদের নিপীড়ন ও নিঃস্বদের চূর্ণ করো, যারা নিজের নিজের
    স্বামীকে বলো, “আমাদের জন্য কিছু পান করার সুরা এনে দাও!”
  som-som: Eraygan maqla, kuwiinnan ah sacaha Baashaan oo buurta Samaariya jooga,
    oo masaakiinta dulma, oo kuwa baahan cadaadiya, oo sayidyadooda ku yidhaahda,
    Wax noo keena, oo kaalaya aan cabnee.
  lat-VUC: '[Audite verbum hoc, vaccæ pingues, quæ estis in monte Samariæ, quæ calumniam
    facitis egenis et confringitis pauperes; quæ dicitis dominis vestris: Afferte,
    et bibemus.'
  eng-ASVBT: Hear this word, ye kine of Bashan, that are in the mountain of Samaria,
    that oppress the poor, that crush the needy, that say unto their lords, Bring,
    and let us drink.
  ita-1885: 'Ascoltate questa parola, vacche di Basan, che siete nella montagna di
    Samaria, che oppressate i miseri, che fiaccate i poveri, che dite a'' vostri signori:
    Recate, acciocchè beviamo.'
  eng-LXXUP: Hear ye this word, ye heifers of the land of Bashan that are in the mountain
    of Samaria, that oppress the poor, and trample on the needy, which say to their
    masters, Give us that we may drink.
  eng-ULB: Listen to this word, you cows of Bashan, you who are in the mountain of
    Samaria, you who oppress the poor, you who crush the needy, you who say to your
    husbands, “Bring us drinks.”
  spa-VBL: 'Escuchen este mensaje, vacas de Basán que habitan en el Monte de Samaria,
    que oprimen a los pobres y a los necesitados, y dan órdenes a sus esposos, diciéndoles:
    “¡tráigannos bebidas!”'
  fra-_FOB: 'Écoutez cette parole, génisses de Bassan, qui êtes sur la montagne de
    Samarie, vous qui opprimez les petits, qui maltraitez les pauvres, qui dites à
    leurs maîtres: Apportez, et buvons!'
  mal-mal: 'എളിയവരെ പീഡിപ്പിക്കുകയും ദരിദ്രന്മാരെ ഞെരുക്കുകയും സ്വന്തം ഭർത്താക്കന്മാരോട്:
    “കൊണ്ടുവരുവിൻ; ഞങ്ങൾ കുടിക്കട്ടെ” എന്ന് പറയുകയും ചെയ്യുന്ന ശമര്യാപർവ്വതത്തിലെ
    ബാശാന്യപശുക്കളേ, ഈ വചനം കേൾക്കുവിൻ.'
  urd-GVR: Ai Koh-e-Sāmariya kī moṭī-tāzī gāyo, suno merī bāt! Tum ġharīboṅ par zulm
    kartī aur zarūratmandoṅ ko kuchal detī, tum apne shauharoṅ ko kahtī ho, “Jā kar
    mai le āo, ham aur pīnā chāhtī haiṅ.”
  suz-BL: सामरीया ङा डांडाम बाक्‍ब, बाशान ङा बी खोदेंशो दोम्‍शो मीश मुर, गे प्रुङग
    आन कली दिप्‍नीनी। मारेइ मथीब आन कली फस पोक्‍नीनी। मिनु इन वोंइश आन कली “आंइ कली
    तूचा कली मार मार चाक्‍कीन” देंनीनी।
  eng-NOY: Hear these words, O ye kine of Bashan, That are on the mountain of Samaria;
    That oppress the poor; that crush the needy; That say to your master, Bring, and
    let us drink!
  ita-1927: 'Ascoltate questa parola, vacche di Basan, che state sul monte di Samaria,
    voi, che opprimete gli umili, che maltrattate i poveri, che dite ai vostri signori:
    “Portate qua, che beviamo!”'
  ckb-ckb: 'ئەی مانگاکانی باشان، ئەوانەی لە کێوی سامیرەن، ئەی خاتوونەکان، ئەی ئەو
    ژنانەی ستەم لە هەژاران دەکەن، نەداران وردوخاش دەکەن و بە مێردەکانیان دەڵێن، «خواردنەوەمان
    بۆ بهێنن!» گوێتان لەم پەیامە بێت:'
  eng-BBE: Give ear to this word, you cows of Bashan, who are in the hill of Samaria,
    by whom the poor are kept down, and those in need are crushed; who say to their
    lords, Get out the wine and give us drink.
  kan-OKCV: ಸಮಾರ್ಯ ಬೆಟ್ಟದಲ್ಲಿರುವ ಬಾಷಾನಿನ ಹಸುಗಳಂತಿರುವ ಮಹಿಳೆಯರೇ, ನೀವು ಬಡವರನ್ನು ಹಿಂಸಾಚಾರ
    ಮಾಡಿ, ದರಿದ್ರರನ್ನು ಜಜ್ಜಿ, ನಿಮ್ಮ ಪತಿಗಳಿಗೆ, “ಪಾನವನ್ನು ತರಿಸಿರಿ, ಕುಡಿಯೋಣ,” ಎಂದು ಹೇಳುವವರೇ,
    ಈ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'சமாரியாவின் மலைகளிலுள்ள பாசானின் மாடுகளே, நீங்கள் இந்த வார்த்தைகளைக்
    கேளுங்கள்; தரித்திரர்களை ஒடுக்கி, எளியவர்களை நொறுக்கி, அவர்களுடைய எஜமான்களை நோக்கி:
    நாங்கள் குடிக்கும்படி கொண்டுவாருங்கள் என்று சொல்லுகிறீர்கள்.'
  spa-RV-1909: 'OID esta palabra, vacas de Basán, que estáis en el monte de Samaria,
    que oprimís los pobres, que quebrantáis los menesterosos, que decís á sus señores:
    Traed, y beberemos.'
  ron-BTF: 'Ascultați acest cuvânt, voi, vaci din Basan, care sunteți pe muntele Samariei
    care asupriți pe săraci, care zdrobiți pe nevoiași, cele ce spun stăpânilor lor:
    Aduceți și să bem.'
  eng-WEBP: Listen to this word, you cows of Bashan, who are on the mountain of Samaria,
    who oppress the poor, who crush the needy, who tell their husbands, “Bring us
    drinks!”
  eng-FBV: Listen to this message, you well-fed cows of Bashan who live on Mount Samaria,
    who oppress the poor and crush the needy, and who order your husbands, “Bring
    us drinks!”
  nld-1939: 'Hoort dit woord, koeien van Basjan op Samaria’s gebergte, Die de zwakken
    verdrukt en de armen vertrapt, Tot uw mannen zegt: Brengt ons te drinken!'
  nch-BL: Xijcaquica ni camanali ansihuame cati antominpiyaj ipan altepet Samaria.
    Anitztoque quej huacaxme cati tomahuaque pampa nochi anquipiyaj. Anquintachtequilíaj
    cati teicneltzitzi huan anquintaijyohuiltíaj cati amo teno quipiyaj. Nochipa anquinilhuíaj
    amohuehuejhua ma quicuitij seyoc taili para antaise.
  vie-1934: 'Hỡi những bò cái của Ba-san hãy nghe, bay ở trên núi của Sa-ma-ri; hiếp
    đáp kẻ nghèo nàn, hành hạ kẻ thiếu thốn, nói cùng chúa chúng nó rằng: Hãy đem
    đến, chúng ta cùng uống!'
  hin-CV: शमरिया की पहाड़ी पर निवास कर रही बाशान की गायों, यह संदेश तुम्हारे लिए है,
    तुम निर्धनों पर अत्याचार करती हो, ज़रूरतमंदों को कुचलती हो, अपने पति को आदेश देती
    हो, “जाओ, पीने के लिए कुछ ले आओ!”
  spa-BES: 'Escuchen esta palabra, vacas de Basán, que están en la colina de Samaria,
    por quienes los pobres son oprimidos, y los necesitados son agraviados; que dicen
    a sus señores: traigan ahora, para que bebamos.'
  tdx-tdx: 'Janjiño o tsara zao ry añombe’ i Basane ambohi’ i Sameroneo, ie forekeke’
    areo o rarakeo, naho pirite’ areo o poi’eo, vaho manao amo roandriañeo ty hoe:
    Añendeso hinoman-tika.'
  tha-KJV: “​แม่​วั​วท​ั้งหลายแห่งเมืองบาชานเอ๋ย จงฟังคำนี้​เถิด คือผู้​ที่อยู่​ในภูเขาสะมาเรีย
    ผู้​ที่​บีบบังคับคนยากจน และขยี้คนขัดสน ผู้​ที่​กล​่าวแก่นายของตนว่า ‘เอามาซิ​คะ
    เราจะได้ดื่มกัน’
  por-BR-2018: 'Ouvi esta palavra, vós vacas de Basã, que estais no monte de Samaria;
    que oprimis os pobres, que quebrantais os necessitados, que dizeis a seus senhores:
    Trazei nossa bebida.'
  deu-ELO: 'Höret dieses Wort, ihr Kühe Basans, die ihr auf dem Berge Samarias seid,
    die ihr die Armen bedrücket, die Dürftigen mißhandelt, und zu euren Herren sprechet:
    Bringe her, daß wir trinken!'
  eng-WYC-2018: Ye fat kine, that be in the mount of Samaria, hear this word; which
    make false challenge to needy men, and break poor men; which say to your lords,
    Bring ye, and we shall drink. (Ye fat cows of Bashan, who live on the mount of
    Samaria, hear this word; ye who oppress the needy, and trample down the poor;
    who say to your lords, (or to your masters), Bring ye us something to drink!)
  epo-epo: 'Aŭskultu ĉi tiun vorton, vi grasaj bovinoj, kiuj estas sur la monto de
    Samario, kiuj turmentas senhavulojn, premas malriĉulojn, kaj kiuj diras al siaj
    mastroj: Venu, ni drinku.'
  uig-PIN: 'I Baxandiki inǝklǝr, Samariyǝ teƣida turup, namratlarni harlawatⱪan, miskinlǝrni
    eziwatⱪanlar, Hojiliriƣa: «Xarabni elip kelinglar, biz iqimiz» dǝydiƣanlar, Bu
    sɵzni anglanglar: —'
  beo-beo: “Goe nabima, dilia Samelia uda! Dilia da Ba:isia:ne soge bulamagau noga:le
    ha:i manu iawane debe agoane sefena desa. Dilia da gasa hame dunu ilima gasa fi
    hamosa. Amola dunu liligi hame gagui amo dilia uda da banenesisa. Amola adini
    moma:ne dilia egoa ilima gasawane edegesa.
  tpi-OTNT: Yupela ol meri bilong Samaria, harim dispela tok. Yupela i pat tumas,
    olsem ol bulmakau i save kaikai planti gras na i kamap patpela. Yupela i save
    mekim nogut long ol manmeri i no gat strong. Na yupela i save putim hevi long
    ol rabisman na yupela i no save sori liklik long ol. Nogat. Yupela i save bosim
    ol man bilong yupela, na singaut long ol olsem, “Bringim planti dring i kam. Mipela
    i laik spak.”
  hau-SA: Ku kasa kunne ga wannan, ya ku shanun Bashan a kan Dutsen Samariya, ku matan
    da kuke cin zalin matalauta, kuke kuma danne matalauta, kuna kuma ce wa mazanku,
    “Ku kawo mana abin sha!”
  uig-LAT: 'I Bashandiki inekler, Samariye téghida turup, namratlarni xarlawatqan,
    miskinlerni éziwatqanlar, Xojilirigha: «Sharabni élip kélinglar, biz ichimiz»
    deydighanlar, Bu sözni anglanglar: —'
  nde-nde: Zwanini ilizwi leli lina mankomokazi aseBhashani phezu kweNtaba iSamariya,
    lina besifazane elincindezela abayanga lichoboze abaswelayo beselisithi kubomkenu,
    “Siletheleni okunathwayo!”
  ton-ton: Fanongo ki he lea, ʻakimoutolu ko e fanga pulu ʻa Pesani, ʻoku ʻi he ngaahi
    moʻunga ʻo Samēlia, ʻakimoutolu ʻoku fakamālohiʻi ʻae masiva, pea ʻoku taʻomia
    ai ʻae paea, ʻakimoutolu ʻoku mou pehē ki honau ngaahi ʻeiki, “ʻOmi, ka mau inu.”
  ces-1613: 'Slyšte slovo toto, ó krávy Bázanské, kteréž jste na horách Samařských,
    kteréž nátisk činíte chudým, a potíráte nuzné, kteréž říkáte pánům jejich: Přineste,
    ať pijeme.'
  eng-WMB: Listen to this word, you cows of Bashan, who are on the mountain of Samaria,
    who oppress the poor, who crush the needy, who tell their husbands, “Bring us
    drinks!”
  tam-TCV: ஏழைகளை ஒடுக்கி, வறியவரை நசுக்கும் பெண்களே, “எங்களுக்குக் குடிவகைகளைக் கொண்டுவாருங்கள்”
    என உங்கள் கணவர்களிடம் சொல்லுகிறவர்களே, இந்த வார்த்தையைக் கேளுங்கள்; நீங்கள் சமாரியா
    மலையிலுள்ள பாசானின் கொழுத்த பசுக்களைப்போல் இருக்கிறீர்கள்.
  ceb-ULB: Paminaw niining pulong, kamong mga baka sa Bashan, kamong anaa sa bukid
    sa Samaria, kamong nagdaugdaog sa mga kabos, kamong nagyatak sa mga timawa, kamong
    nagsulti sa inyong mga bana, “Dad-i kami ug ilimnon.”
  pol-UBG: 'Słuchajcie tego słowa, krowy Baszanu, które jesteście na górach Samarii,
    które uciskacie biednych i niszczycie ubogich, które mówicie ich panom: Przynieście,
    abyśmy mogli pić.'
  agr-agr: 'Samarianmaya nuwa aidautijum antuktajum: Atumek baságnumia baka duwejam
    aina iman duwekjum batsatjume. Atumek ujudauch aidau senchi waitkakjum dushikiagme,
    nunin asajum atumi aishjum aidau vino sujusta uwajan nampektajai tusajum inaku
    waitkagme.'
  kyc-kyc: Samaria enda dupwa nakama pii dake selapape. Nakama mena bulamakao yuu
    Basane dokona karenge dupwame nenge malu napala ando kameya ingyuo rondo lenge
    dopale ingyuo rondo lasi mee dolapo petaminyi. Nakamame wambu porai renge palya
    nange dupwa pyuo kopetame pisilyaminyi. Wambu pendewa dupwa randa maipala nakamame
    wambu dupwa kuki perala konda nalyaminyiko ama daa. Nakamame nakamana akali dupwa
    kando dopa letaminyi. Ipwa biya malu nao sepake lalana kaeya nao minyakao ipupwa
    letaminyi.
  urd-GVU: اے کوہِ سامریہ کی موٹی تازی گائیو، سنو میری بات! تم غریبوں پر ظلم کرتی
    اور ضرورت مندوں کو کچل دیتی، تم اپنے شوہروں کو کہتی ہو، ”جا کر مَے لے آؤ، ہم اَور
    پینا چاہتی ہیں۔“
  eng-OEBCW: Listen to this message, women of Sameria, you well-fed cows of Bashan,
    who oppress the poor and crush the needy, who say to your husbands, ‘Bring us
    another drink!’
  deu-1912: 'Höret dies Wort, ihr fetten Kühe, die ihr auf dem Berge Samarias seid
    und den Dürftigen Unrecht tut und untertretet die Armen und sprecht zu euren Herren:
    Bringe her, laß uns saufen!'
  kan-2017: ಸಮಾರ್ಯ ಬೆಟ್ಟದಲ್ಲಿನ, ಬಾಷಾನಿನ ಕೊಬ್ಬಿದ ಹಸುಗಳಂತಿರುವ ಸ್ತ್ರೀಯರೇ, ಬಡವರನ್ನು ಹಿಂಸಿಸಿ,
    ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ಜಜ್ಜಿ, ನೀವು ನಿಮ್ಮ ಪತಿಗಳಿಗೆ, “ಪಾನಗಳನ್ನು ತರಿಸಿ, ಕುಡಿಯೋಣ” ಎಂದು ಹೇಳುವವರೇ,
    ಈ ಮಾತನ್ನು ಕೇಳಿರಿ.
  tgo-tgo: Wo hu vandeŋe iyake, ghemi Sameriya wanakauniye, iya ghami tabona vondɨvondɨ
    ŋgoreiya burumwaka i ghan wagiyawe na gha tabo vondɨvondɨ. Basan e tɨne, iya hu
    vuruvaululeŋgiya ranjavovo na hu ghɨmararaweŋgiya mbinyembinyeŋgu na hu dage weŋgiya
    lemi ghɨmoghɨmoru thɨ giyagiya waen weŋga hu munumu.
  yap-yap: Mu telmed ko pi thin ni ba’aray, gimed e pi’in ni ppin nu Samaria, ni kam
    sugsug gad ni bod e pi garbaw nu Bashan ni bfel’ e dorwo’ ngorad, ma ba kireb
    e ngongol romed ngak e pi’in nib me’waer, ma gimed be gafgownag e pi’in gafgow,
    ma gimed ma gelfen ngak pi figirngimed ni ngar pi’ed e rrum ngam unumed.
  hlt-MCSB: He ol he Bashan vaitonu rhoek loh ya uh saeh. Samaria tlang ah tattloel
    a hnaemtaek uh tih khodaeng te a neet uh. A boei taengah khaw, “Te hang khuen
    lamtah ka o uh eh,” a ti na uh .
  mdy-ETH: ባኣሳኣኔ ዓጮይዳ ዓኣ ዲጮ ባኣቶ ዒንዶጉዲ ማሌ ሳማሪያ ካታሞ ላኣላ! ሃያ ባኮ ኮሺ ዋይዙዋቴ! ዒንሢ ላቤ፥ ዎልቃ
    ባኣ ዓሶ ዻውሲሳኔ፤ ማንቆ ዓሶኮ ዒንሢ ካራ ባይዛኔ፤ ዓኒንሢ ዒንሢም ቢያ ዎዴ ማሣ ዑሺ ዒንጋንዳጉዲ ዒንሢ ዖኦጫኔ።
  twi-ASANTE: Montie asɛm yi, mo Basan “anantwie” a mowɔ Bepɔ Samaria so, mo mmaa
