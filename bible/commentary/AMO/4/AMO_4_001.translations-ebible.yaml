  dan-1931: 'Hør dette Ord, I basankøer, I, som bor på Samarias Bjerg og kuer de ringe,
    knuser de fattige og byder eders Herrer: “Giv hid, at vi kan drikke!”'
  vie-OVCB: 'Hãy lắng nghe tôi, hỡi những bò cái Ba-san sống trên núi Sa-ma-ri, phụ
    nữ các ngươi áp bức người nghèo và hành hạ người thiếu thốn, là những người thường
    bảo chồng mình rằng: “Hãy mang đến chúng tôi thức uống khác!”'
  guj-2017: હે સમરુનના પર્વત પરની ગરીબોને હેરાન કરનારી, દુર્બળોને સતાવનારી, “લાવો
    આપણે પીએ.” એમ પોતાના માલિકોને કહેનારી બાશાનની ગાયો તમે આ વચન સાંભળો.
  pon-2006A: Eri, kumwail rong met, kumwail lihen Sameria kan me mworouroulahr duwehte
