    naxee misikiinɛ tɔɔrɔma, wo tan naxee tima setaree fari. Wo nu fa a falama wo
    xa mɔrie bɛ, «Wo fa beere ra, won naxan minma.»
  pon-2006: Eri, kumwail rong met, kumwail lihen Sameria kan me mworouroulahr duwehte
    kou wih kan en Pasan, me kin wiakauwe me luwet akan, kahpwalihala me semwehmwe
    kan, oh idihdingki amwail pwoud kan en wadohng kumwail sakau kehlail!
  jae-jae: “Amac bulimakao Basanŋa, taŋ amoa lôc Samariaŋa naŋ, aŋô biŋ tonec. Amac
