  tbz-SIM: 'Mɛm̀mɛ ti Yiɛ̀ nKuyie mbɛ́immɛ̀ kɛ tú: Díndi Sɑmmɑrii ɛì kó tinitipòtì
    tìì dùnnɛ Bɑsɑ̃ɑ̃ ɛì kó inɑɑni tɛ̃mɛ̀, dínni bɛ̀ɛ̀ yo mbɛsénnìbɛ̀ kpɛrɛ, kɛ fɛ̃́ũnko
    bɛcĩ̀rìbɛ̀, díndi bɛ̀ɛ̀ nɑ̀ɑ́ ndi dɑɑbɛ̀ kɛ tú, bɛ̀ ndi duɔ̀ nkɛ̀ dì yɔ̃̀, kéntɛ́nɛ̀
    kɛ́keè.'
  msy-2020: 'Ia Samarian amiziba, ia akar kam baragh: Ia mati bulmakaun aghuibar mɨn
    grazir avɨrim apava ian mɨkarziba bar dera. Gumazamizir gavgaviba puvatɨziba,
    ia bar pazavɨra me gami. Egha ia osɨmtɨziba isa onganarazibagh amir gumazamizibagh
    anɨga, tong men apangkuvir puvatɨ. Egha ia uaghan uan pabar dia uari bagh wainɨn
    dɨpaba inigh izasa me mɨgɨa ghaze, “Ia wainɨn dɨpar avɨriba inigh izɨtɨ, e dar
    amɨ onganam.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Sɑmɑlii ɑlɑɑ mpɑ mɛ ɩ yɑsǝlɑɑ tǝlǝpǝlǝpɩ ɩsɩɩ
    Pɑsɑŋ nyǝ́mɑ nɑɑŋ tɔ, ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ. Ɩ́ lɛɛkǝɣɩ ɑcɑmɑɑ, nɑ ɩ́ muɣuliɣi
    kʋnyɔntʋnɑɑ. Ɩlɛnɑ ɩ́ tɔŋ mǝ pɑɑlɑɑ sɩ pɑ́ cɛ sʋlʋm nɑ ɩ́ nyɔɔ.'
  azb-azb: Ey sizlər, Samariya dağında bəslənən Başan inəkləri! Bu sözü dinləyin,
    ey yoxsullara zülm edən, Möhtacları sıxışdıran, ərlərinə “gətir içək” deyən qadınlar!
  eng-DBY: 'Hear this word, ye kine of Bashan, that are in the mountain of Samaria,
    that oppress the poor, that crush the needy, that say to their lords, Bring, and
    let us drink:'
  hin-2017: “हे बाशान की गायों, यह वचन सुनो, तुम जो सामरिया पर्वत पर हो, जो कंगालों
    पर अंधेर करती, और दरिद्रों को कुचल डालती हो, और अपने-अपने पति से कहती हो, ‘ला,
    दे हम पीएँ!’
  wol-KYG: 'Dégluleen kàddu gii, yeen jigéeni tundu Samari, yeena ngi suur ni nagi
    diiwaanu Basan. Yeen ñiy torxal néew-ji-doole, di not aji ñàkk te naan seeni jëkkër:
    «Indil ñoll waay, ñu naan!»'
  eng-YLT: 'Hear this word, ye kine of Bashan, Who [are] in the mountain of Samaria,
    Who are oppressing the poor, Who are bruising the needy, Who are saying to their
    lords: ''Bring in, and we do drink.'''
  eng-WYC-2017: Ye fat kine, that be in the mount of Samaria, hear this word; which
    make false challenge to needy men, and break poor men; which say to your lords,
    Bring ye, and we shall drink.
  eng-WMBB: Listen to this word, you cows of Bashan, who are on the mountain of Samaria,
    who oppress the poor, who crush the needy, who tell their husbands, “Bring us
    drinks!”
  urd-GVH: ऐ कोहे-सामरिया की मोटी-ताज़ी गायो, सुनो मेरी बात! तुम ग़रीबों पर ज़ुल्म
    करती और ज़रूरतमंदों को कुचल देती, तुम अपने शौहरों को कहती हो, “जाकर मै ले आओ,
    हम और पीना चाहती हैं।”
  rug-rug: Mi avosia sa zinama hie, gamu na barikaleqe pu deana guana bulumakao pa
    Basani, gamu pu koa koasa toqere pa Sameria, gamu si ṉoṉovali sarini pu malaṉa
    meke arini pu loke gedi meke zama la koari mia palabatu, “Paleke poni gami napo,”
    gua.
  gaz-gaz: Isin yaa saawwan Baashaan kanneen Tulluu Samaariyaa irra jirtan, yaa dubartoota,
    isin warri hiyyeeyyii fi rakkattoota cunqursitanii dhirsoota keessaniin, “Dhugaatii
    nuuf fidaa!” jettan dubbii kana dhagaʼaa.
  fra-LSG: 'Écoutez cette parole, génisses de Basan qui êtes sur la montagne de Samarie,
    Vous qui opprimez les misérables, qui écrasez les indigents, Et qui dites à vos
    maris: Apportez, et buvons!'
  gnn-gnn: Yo, ŋäka nhumanydja ŋunhi ŋaḻapaḻmirri yolŋu walala, nhumanydja dhuwala
    balanyarana biyaku ŋuli buliki' ŋunhi gandarr‐ḏumurru, yaḻmanga'‐ḏumurru ḻukanhara
    mirithinyara gal'ŋu, yurru nhuma ŋayaŋu‐yätjkuma yukurra muŋdhunna ŋunhi ŋurruwuykmirrinhanydja
    yolŋu'‐yulŋunha ga goŋmiriwnhanydja ŋunhi, ga waŋa nhuma ŋuli bitjan, “Go, gäŋa
    lili ŋanapurruŋgu ŋänitji ḻukanharawu yukurranharawu. Go ŋilimurru ḻukana.”
  yal-yal: Ɛ falani ito ramɛ, ɛ tan ɲaxanla naxanye belebele alo ɲinge turaxin naxanye
    Basan bɔxɔn ma. Ɛ tan naxanye dɔxi Samari geyaan fari, ɛ tan naxanye sɛnbɛtarene
    yigbɛtɛnma, ɛ tan naxanye tima tɔrɔ muxune fari. Ɛ a falama ɛ xɛmɛne xa, ɛ naxa,
    “Ɛ fa minseene ra nxu xa, yo!”
  haw-1868: E HOOLOHE oukou i keia olelo, e na bipi wahine o Basana, Na mea ma na
    mauna o Samaria, Na mea e hookaumaha ana i ka poe ilihune, Na mea e hooluhi ana
    i ka poe nele, Na mea e olelo ana i ko lakou mau haku, E lawe mai, a e inu kakou.
  arb-NAV: 'اسْمَعِي هَذِهِ الْكَلِمَةِ يَا نِسَاءَ بَاشَانَ، اللَّوَاتِي يُقِمْنَ
    فِي جَبَلِ السَّامِرَةِ، مِمَّنْ يَظْلِمْنَ الْمِسْكِينَ وَيَسْحَقْنَ الْفُقَرَاءَ
    وَاللَّوَاتِي يَقُلْنَ لأَزْوَاجِهِنَّ: هَاتُوا مُسْكِراً لِنَشْرَبَ.'
  ewe-ewe: “Miɖo tom, mi Basan nyinɔ dami siwo le Samaria towo dzi, mi nyɔnu siwo
    baa hiãtɔwo, eye mietea ame dahewo ɖe to hegblɔna na mia srɔ̃wo be, midi aha vɛ
    míano!
  eng-LEE: Hear this word, O ye cows of Bashan, that are on the mount of Samaria,
    who oppress the poor, who crush the needy, who say to their lords, Bring, and
    let us drink.
  asm-FB: হে চমৰিয়াৰ পৰ্বতত বাস কৰা বাচানৰ গাইৰ দৰে মহিলাসকল, তোমালোকে শুনা। তোমালোকে
    দুখীয়াক অত্যাচাৰ কৰা, অভাৱীসকলক চূৰ্ণ কৰা, আৰু নিজ নিজ স্বামীক কোৱা, “আমাৰ কাৰণে
    পানীয় আনা।”
  sus-A: وٌ وٌ تُلِ مَتِ يِ مَسٍنيِ رَ، وٌ تَن فِنّ نَشٍيٍ لُشِ عَلْ نِنفٍيٍ، نِنفٍ
    تٌقَنيِيٍ نَشٍيٍ نَ بَسَن بْشِ مَ. وٌ تَن نَشٍيٍ سَبَتِشِ سَمَرِ فٍيَ قَرِ، وٌ
    تَن نَشٍيٍ مِسِكِينّ تْورْ مَ، وٌ تَن نَشٍيٍ تِمَ سٍتَرٍيٍ قَرِ. وٌ نُ قَ عَ قَلَمَ
    وٌ شَ مْرِيٍ بّ، «وٌ قَ بٍيرٍ رَ، وٌن نَشَن مِنمَ.»
  fra-SBL: 'Écoutez cette parole, vaches de Basan, qui êtes sur la montagne de Samarie,
    qui opprimez le pauvre, qui écrasez l''indigent, qui dites à vos maris : « Apportez-nous
    à boire ! »'
  hbo-hbo: שִׁמְע֞וּ הַדָּבָ֣ר הַזֶּ֗ה פָּרֹ֤ות הַבָּשָׁן֙ אֲשֶׁר֙ בְּהַ֣ר שֹֽׁמְרֹ֔ון
    הָעֹשְׁקֹ֣ות דַּלִּ֔ים הָרֹצְצֹ֖ות אֶבְיֹונִ֑ים הָאֹמְרֹ֥ת לַאֲדֹֽנֵיהֶ֖ם הָבִ֥יאָה
    וְנִשְׁתֶּֽה׃
  kik-kik: 'Ta iguai ũhoro ũyũ, inyuĩ ngʼombe cia Bashani mũrĩ kũu igũrũ rĩa Kĩrĩma
    gĩa Samaria, o inyuĩ andũ-a-nja arĩa mũhinyagĩrĩria athĩĩni na mũkahehenja arĩa
    abatari, na mũkeeraga athuuri anyu atĩrĩ: “Tũreherei ndibei tũnyue!”'
  fra-NCL: 'Écoutez cette parole, vaches de Basan, qui êtes sur la montagne de Samarie,
    vous qui opprimez les faibles, et qui foulez les indigents, vous qui dites à vos
    maris : « Apportez et buvons ! »'
  cek-AK: Samaria mae ah kaom, nangcae Bashan maitawnawk, hae lok hae tahngai oh,
    kamtang kaminawk to pacaekthlaek moe, mithoe hnaphnae kami, na savanawk khaeah,
    Naek koi misurtui na sin ah, nae o si, tiah thui kami,
  cuk-cuk: 'Bemar, omegan-Samariaʼginmalad, an bega ibmar-sogoed be itomar: Bemar,
    Basán-yalagi moli-bebe-nikad-ome-wardummaganyob gumalad. Bemar, dule-wilegana
    sabsur-wiobukmalad, ise-mesagwale, be dule-wilegana imakbukmalad. Be-suimargarbela
    be sogbukwadamalad: “Vino anga sedaye.”'
  uig-CYR: 'И Башандики инәкләр, Самарийә теғида туруп, намратларни харлаватқан, мискинләрни
    езиватқанлар, Ғоҗилириға: «Шарапни елип келиңлар, биз ичимиз» дәйдиғанлар, Бу
    сөзни аңлаңлар: —'
  tel-2017: సమరయ పర్వతం మీద ఉన్న బాషాను ఆవులారా, పేదలను అణిచేస్తూ దిక్కులేని వాళ్ళని
    బాధిస్తూ, మీ భర్తలతో “మాకు సారాయి తీసుకు రా” అనే మీరు, ఈ మాట వినండి.
  hat-BSA: 'Tande pawòl sa a, nou menm, vach Basan k ap rete sou mòn Samarie yo, k
    ap oprime malere, k ap kraze sila ki nan bezwen yo, ki di a mari nou yo: “Pote
    bwason nou!”'
  kos-kos: Porongo kas inge, kowos mutan Samaria, su fatelik oana cow fact in acn
    Bashan. Kowos oru koluk nu sin mwet munas, ac akkeokye mwet sukasrup, ac kowos
    kifasten nu sin mukul tomowos in usot mwe sruhi nimowos.
  hbo-WLC: שִׁמְע֞וּ הַדָּבָ֣ר הַזֶּ֗ה פָּר֤וֹת הַבָּשָׁן֙ אֲשֶׁר֙ בְּהַ֣ר שֹֽׁמְר֔וֹן
    הָעֹשְׁק֣וֹת דַּלִּ֔ים הָרֹצְצ֖וֹת אֶבְיוֹנִ֑ים הָאֹמְרֹ֥ת לַאֲדֹֽנֵיהֶ֖ם הָבִ֥יאָה
    וְנִשְׁתֶּֽה׃
  ibo-ibo: Nụrụ okwu a, unu nne ehi nke Bashan, ndị na-ebi nʼelu ugwu Sameria, unu
    ndị inyom na-emegbu ndị ogbenye, ma zọpịakwa ndị mkpa na-akpa, ndị na-asị di ha,
    “welatara anyị ihe ọṅụṅụ”
  ory-ory: “ହେ ଶମରୀୟାର ପର୍ବତବାସିନୀ ବାଶନର ଗାଭୀସବୁ, ତୁମ୍ଭେମାନେ ଏହି ବାକ୍ୟ ଶୁଣ, ତୁମ୍ଭେମାନେ
    ଦରିଦ୍ରଗଣ ପ୍ରତି ଉପଦ୍ରବ କରୁଅଛ, ଦୀନହୀନମାନଙ୍କୁ ଦଳି ପକାଉଅଛ, ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା କର୍ତ୍ତାକୁ
    କହୁଅଛ, ‘ଆଣ, ଆମ୍ଭେମାନେ ପାନ କରିବା।’
  chk-chk: Oupwe rongorong ekei kapas, ämi fin Samaria mi kitinupula usun ekewe kow
    lon Pasan mi amongööch. Oua ariaföüü ekewe chon wöüngau o purätiu ekewe chon mwelele,
    oua pwal üreni pwülüemi kewe pwe repwe uwato ünümemi sakau.
  rop-rop: YAWEI det trubala God im kipgon tok, “Yumob irrim mi na ol yumob ritjwan
    gel brom Sameriya. Yumob brabli leisibala. Yumob oldei jinggabat blanga dagadagat
    daga, en meigim miselp fetwan jis laik detlot fetwan buligi weya dagadagat gras
    oldei langa det gudbala pleis gulum Beishan. En yumob oldei kipgon dalimbat yumob
    hasbin olabat blanga baiyimbat grog blanga yumob. En yumob oldei tridimbat ola
    wikbala pipul nogudbalawei, en yumob oldei gibit ola po pipul adtaim.
  ukr-1871: 'Вислухайте се слово, ви Базанські телицї, що випасаєтесь по горах Самарийських,
    — ви що тїсните вбогих, та кривдите злиденних, а на двораків своїх покликуєте:
    подавай лиш, будемо пити!'
  deu-1951: 'Hört dieses Wort, ihr Kühe von Basan auf dem Berge von Samaria, die ihr
    die Geringen bedrückt und die Armen mißhandelt und zu euren Herren sagt: Gib her,
    daß wir zechen!'
  eng-JPS: 'Hear this word, ye kine of Bashan, that are in the mountain of Samaria,
    that oppress the poor, that crush the needy, that say unto their lords: ''Bring,
    that we may feast.'''
  srp-1865: 'Èujte ovu rijeè, krave Vasanske, koje ste u gori Samarijskoj, koje krivo
    èinite ubogima i satirete siromahe, koje govorite gospodarima svojim: donesite
    da pijemo.'
  lug-lug: Muwulire kino mmwe ente ez’omu Basani ezibeera ku Lusozi Samaliya, mmwe
    abakazi abajooga abaavu ne munyigiriza abanaku, era abagamba ba bbaabwe nti, “Mutuletereyo
    ekyokunywa.”
  heb-heb: שמעו הדבר הזה פרות הבשן אשר בהר שמרון העשקות דלים הרצצות אביונים האמרת
    לאדניהם הביאה ונשתה׃
  ben-IRV: এই বাক্য শোন, বাসনের সমস্ত গাভীরা, তোমরা যারা শমরিয়ার পাহাড়ি অঞ্চলে থাক,
    তোমরা যারা দরিদ্রদের ওপর উপদ্রব করছো, তোমরা যারা দীনহীন লোকেদের চূর্ণ করছো, তোমরা
    যারা তোমাদের স্বামীদের বল, “আমাদের জন্য পানীয় নিয়ে এসো।”
  pan-pan: ਹੇ ਬਾਸ਼ਾਨ ਦੀਓ ਗਊਓ, ਇਹ ਬਚਨ ਸੁਣੋ! ਜਿਹੜੀਆਂ ਸਾਮਰਿਯਾ ਦੇ ਪਰਬਤ ਉੱਤੇ ਹੋ, ਤੁਸੀਂ
    ਗਰੀਬਾਂ ਨੂੰ ਸਤਾਉਂਦੀਆਂ ਹੋ, ਕੰਗਾਲਾਂ ਨੂੰ ਕੁਚਲਦੀਆਂ ਹੋ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀਆਂ ਨੂੰ ਆਖਦੀਆਂ ਹੋ,
    “ਮਧ ਲਿਆਓ ਤਾਂ ਜੋ ਅਸੀਂ ਪੀ ਲਈ ਏ!”
  mya-JVB: ဆင်းရဲ သောသူတို့ကို ညှဉ်းဆဲ လျက်၊ ငတ်မွတ် သောသူတို့ကိုနှိပ်စက် လျက်၊ မိမိ
    သခင် တို့အား ငါတို့ သောက် ဘို့ယူခဲ့ ကြဟုဆို တတ်လျက်၊ ရှမာရိ တောင် ပေါ်မှာ နေသောဗာရှန်
    နွား တို့၊ ဤ စကား တော်ကိုနားထောင် ကြလော့။
  tte-O: Yaubada iwaloba, “Komiu sinesineo sinisinibuli kwamiyamiya yanuwa Basan,
    koya Sameliya koina, kwabenali. Komiu todagela-kololo kabo wainemiyao kwaloinayagili
    kwaba, ‘Waila kaikaiwena wakalaiyama mwayamwayau na kanuma.’ Mumugamiu sinaesosi
    kaiwena tobubutuma kwaunuili yo kwayakamkamnali.
  hmo-hmo: Umui Samaria hahine e, umui emui tauanidia be idia bada, Basana ena boromakau
    hahinedia bamona. Umui ese manoka taudia umui hisihisi henia, bona ogogami taudia
    umui dagedage henidia noho. Bona umui ese emui adavana taudia umui oda henidia,
    umui gwau, “Inua kekero momo do umui mailaia, do ai inua.”
  urd-urd: ऐ बसन की गायों, जो कोह — ए — सामरिया पर रहती हो, और ग़रीबों को सताती और
    ग़रीबों को कुचलती और अपने मालिकों से कहती हो, 'लाओ, हम पियें,' तुम ये बात सुनो।
  rus-SYN: 'Слушайте слово сие, телицы Васанские, которые на горе Самарийской, вы,
    притесняющие бедных, угнетающие нищих, говорящие господам своим: “подавай, и мы
    будем пить!”'
  bqc-SIM: Á Basana zununuↄ, à yã́ɛ bee ma, á nↄɛ pↄ́ a mɛ̀kpa Samali sĩ̀sĩpↄlɛuↄ!
    I gbãamↄ wɛ̃nadeↄnɛ, i taasideↄ wɛtã, i o á zã́ↄnɛ aa idã dↄ à mi.
  tcz-CHONGTHU: Ka thusei ngaijun, Samaria gam’a cheng bongpi tobang ho, vaicha gentheite
    bolgim’a chuleh panpi ngaicha geuva um tahlel te noigep gep jiho, Ajiteu pasal
    ho jah’a,’ “Ju hin dom kit in don’u hite’’ tia peng jah jah vo numei ho!
  mar-mar: शोमरोनच्या पर्वतावर राहणाऱ्या, बाशानाच्या गायींनो, जे तुम्ही गरिबांवर जुलूम
    करता, जे तुम्ही गरजवंतांना ठेचता, जे तुम्ही आपल्या नवऱ्यास असे म्हणता, “आण आणि
    आम्ही पीऊ.” ते तुम्ही हे वचन ऐका.
  qub-qub: 'Sumaj wiyay Samaria warmicuna. Basán particho wäcacunano caycaj warmicuna
    wiyay cayno nishäta: Gamcunaga pobricunatami ñacaycächinqui. Pishëpacojcunatapis
    magar-ushaycanqui. Runayquicunatana «Bïnuta apamuy upyanäpaj» nircaycanqui.'
  bqp-bqp: Bɛɛ Sɑmɑrin tɔn kurɔbu, bɛɛ be i dimɔ i bɔriɑmɔ nge Bɑsɑnin nɑɑ gbiibi
    yi yi wɑ̃ɑ Sɑmɑrin guurɔ, i wɔnwɔndobu dɑm dɔremɔ, i bwɛ̃ɛbwɛ̃ɛbu tɑki dimɔ, mɑ
    i bɛɛn durɔbu sɔ̃ɔmɔ bu kɑ tɑm nɑ i nɔ. Tɛ̃, i swɑɑ dɑkio i nɔ.
  hat-hat: Nou menm, gwo fanm peyi Samari yo, nou gra tankou manman bèf Bazan. N'ap
    maltrete malere yo, n'ap peze pòv yo, epi n'ap di mari nou yo pote diven ban nou
    bwè.
  eng-BSB: Hear this word, you cows of Bashan on Mount Samaria, you women who oppress
    the poor and crush the needy, who say to your husbands, “Bring us more to drink.”
  eng-WEBPB: Listen to this word, you cows of Bashan, who are on the mountain of Samaria,
    who oppress the poor, who crush the needy, who tell their husbands, “Bring us
    drinks!”
  kbq-kbq: Hagi Basani kumapinti afovage bulimakao afu'ma Sameria agonafima mani'naza
    afumota ama nanekea antahiho, Tamagra a'nemota zamunte'ma omane vahe'ma knama
    nezamita, tamavenenehe'mofonkura huta, waini tina mago'ane eme taminketa namaneno
    huta nehaze.
  nhe-BL: Xijcaquica ni tlajtoli insihuame tlen intominpiyaj ipan altepetl Samaria.
    Initztoque queja huacaxme tlen tomahuaque pampa nochi inquipiyaj. Inquintlaxtequilíaj
    tlen teicneltzitzi huan inquintlaijiyohuiltíaj tlen ax tleno quipiyaj. Nochipa
    inquinilhuíaj imohuehuejhua ma quicuitij seyoc tlaili para intlaise.
  gub-BL: — Peinu katu ko ze'eg nehe, kuzà Xamari pe har wà. Ikatuahy peneko haw.
    Pekyra katu tapi'ak kuzà Màxà pe har ài. Pepuraraw kar ma'erahy hemetarer 'ym
    ma'e wanupe. Pepyhyk temetarer ma'e hereko 'ymar wanuwi. — Erur amo win ihewe
    tàrityka'i ta'e hepuru'u wer hehe ihe kury 'y, peze peiko pemen wanupe.
  eng-DRA: 'Hear this word, ye fat kine that are in the mountains of Samaria: you
    that oppress the needy, and crush the poor: that say to your masters: Bring, and
    we will drink.'
