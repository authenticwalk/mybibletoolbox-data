  mps-mps: Dage Samaria we dabego, te po odiąo. Dage mu nisalio, te Basan bulude
    elalubo wiegi yai bulmakau dabego nosai hauwa tulama, nisibo tiwai pedelali. Dagego
    te bomo kimi meni yai we bidi dabeba dwai sę ebo dao. Tama dagego te magi nai
    doado bage meni yai bidi dabeba sęgę menama, te dagego augwali dwasianu hobede
    me ebeo. Menio. Dagego te duga bidi tonalu, te augwaliba e tiwai i weyu, “Te tubo
    bomai ąį hauwa sesao. Da gęǫ page yaibao,” wabo dao.
  tpi-tpi: Yupela ol meri bilong Samaria, harim dispela tok. Yupela i pat tumas, olsem
    ol bulmakau i save kaikai planti gras na i kamap patpela. Yupela i save mekim
