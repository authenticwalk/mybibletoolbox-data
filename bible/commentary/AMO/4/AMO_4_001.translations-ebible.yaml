    hete lawk he thai awh haw.
  twi-twi: Muntie asɛm yi, mo Basan “anantwi” a mowɔ Bepɔw Samaria so, mo mmea a mohyɛ
    ahiafo so, na moka mmɔborɔfo hyɛ na moka kyerɛ mo kununom se, “Mommrɛ yɛn nsa!”
  hlt-hlt: He ol he Bashan vaitonu rhoek loh ya uh saeh. Samaria tlang ah tattloel
