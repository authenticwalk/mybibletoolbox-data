verse: AMO.004.013
translations:
  mal-C: പർവതങ്ങളെ രൂപപ്പെടുത്തുന്നവനും കാറ്റുകളെ സൃഷ്ടിക്കുന്നവനും തന്റെ വിചാരങ്ങളെ
    മനുഷ്യനു വെളിപ്പെടുത്തുന്നവനും പ്രഭാതത്തെ അന്ധകാരമാക്കുന്നവനും ഭൂമിയുടെ ഉന്നതികളിന്മേൽ
    നടക്കുന്നവനുമായ ഒരുവനുണ്ട്— സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്ന് ആകുന്നു അവിടത്തെ നാമം!
  deu-TKW: Denn fürwahr, es ist einer, der die Berge gebildet und den Wind geschaffen
    hat, der dem Menschen kundgiebt, was er im Sinne hat, der das Morgenrot in Dunkel
    verwandelt und über die Höhen der Erde dahinschreitet, - Jahwe, Gott der Heerscharen,
    ist sein Name!
  lin-lin: 'Pamba te Ye oyo asalaki bangomba, oyo akelaki mipepe, oyo alakisaka makanisi
    na Ye epai na moto, oyo abongolaka pole molili, oyo atambolaka likolo ya bangomba
    ya mokili, Kombo na Ye ezali : Yawe, Nzambe Mokonzi ya mampinga.'
  eng-LSV: For behold, the Former of mountains, and Creator of wind, || And the Declarer
    to man what [is] His thought, || He is making dawn obscurity, || And is treading
    on high places of earth, || YHWH, God of Hosts, [is] His Name!
  eng-GNV: 'For lo, he that formeth the mountaines, and createth the winde, and declareth
    vnto man what is his thought: which maketh the morning darkenesse, and walketh
    vpon the hie places of the earth, the Lord God of hostes is his Name.'
  eng-WEBSTER: For lo, he that formeth the mountains, and createth the wind, and declareth
    to man what is his thought, that maketh the morning darkness, and treadeth upon
    the high places of the earth, The LORD, The God of hosts, is his name.
  nhw-BL: '˻Amós camanalti.˼ Xijtlacaquilica catli anmechilhuijtoc TOTECO pampa yaya
    catli quisencajqui tepeme huan catli quiyolitía ajacatl. Yaya quinilhuía masehualme
    catli inijuanti moilhuiyayaj ipan inintlalnamiquilis. Quichihua ma tlayohuiya
    huan quichihua ma tlanesi. Yaya nemi ipan nopa tepeme catli más huejcapantique
    pampa yaya nochi quinahuatía. Itoca: TOTECO Catli Quinyacana Itequihuajcahua Ma
    Tlatlanitij.'
  swh-ONEN: 'Yeye ambaye hufanya milima, anaumba upepo, na kufunua mawazo yake kwa
    mwanadamu, yeye ageuzaye asubuhi kuwa giza, na kukanyaga mahali pa juu pa nchi:
    Bwana Mungu Mwenye Nguvu Zote ndilo jina lake.'
  bba-bba: Domi nɛnɑ nɑ ɡuunu mɔmɑ, mɑ nɑ woo tɑkɑ kuɑ. Nɑ rɑ nɛn bwisikunu tɔnu ɡiɑsie.
    Nɑ rɑ mɑɑ yɑm bururɑm ɡɔsie yɑm wɔ̃kuru, kpɑ nɑ n sĩimɔ ɡuunu wɔllɔ. Nɛn yĩsirɑ
    Gusunɔ wɔllu kɑ tem Yinni.
  eng-KJVCPB: For lo, he that formeth the mountains, and createth the wind, And declareth
    unto man what is his thought, That maketh the morning darkness, And treadeth upon
    the high places of the earth, The Lord, The God of hosts, is his name.
  luo-luo: Jal mane ochweyo gode bende ema nochweyo yamo, onyiso dhano parone, bende
    en ema oloko ler mar odiechiengʼ bedo mudho, en e ruodh piny duto; nyinge en Jehova
    Nyasaye, ma Nyasaye Maratego.
  meu-meu: A itaia, ororo e karadiamu bona lai e havaradiamu Diravana, ena lalo-hadai
    na taunimanima e hadibalaidiamu Diravana, daba e hadiburaiamu bona tanobada ena
    atai gabudia e moimoilaidiamu Diravana, Iehova, Iehova Sabaota, ia ladana bunai.
  npi-ULB: किनकि, हेर, जसले पहाडहरू बनाउनुहुन्छ, उहाँले नै बतास पनि सृष्‍टि गर्नुहुन्छ,
    आफ्ना विचारहरू मानिसजातिकहाँ प्रकट गर्नुहुन्छ, बिहानको उज्‍यालोलाई अन्धकार बनाउनुहुन्छ,
    र पृथ्वीका उच्‍च ठाउँहरूलाई कुल्‍चिनुहुन्छ । परमप्रभु, सर्वशक्तिमान् परमेश्‍वर,
    उहाँको नाउँ हो ।”
  yor-yor: Ẹni tí ó dá àwọn òkè tí ó dá afẹ́fẹ́ tí ó sì fi èrò rẹ̀ hàn sí ènìyàn,
    ẹni tí ó yípadà sí òkùnkùn tí ó sì tẹ ibi gíga ayé. Olúwa Ọlọ́run àwọn ọmọ-ogun
    ni orúkọ rẹ̀.
  pes-OPCB: زیرا تو با کسی سروکار داری که کوهها را ساخت و بادها را آفرید و تمام افکار
    انسان را می‌داند. او صبح روشن را تاریک می‌گرداند و کوهها را در زیر پاهایش خرد
    می‌کند. نام او خداوند، خدای لشکرهای آسمان است.
  tgl-ULB: Kaya, tingnan ninyo, ang bumuo sa mga bundok pati na rin ang lumikha ng
    hangin, nagpahayag ng kaniyang kaisipan sa sangkatauhan, ang nagpapadilim ng umaga,
    at tumutungtong sa mga matataas na lugar sa Lupa.” Ang kaniyang pangalan ay Yahweh,
    Diyos ng mga hukbo.
  cbu-NT: Nuwamari tsapoo machee, kambusurootstam tinarangina. 'Sineetssha tapeemsha
    ínakitamana. Uru nuw machimun iwaz naakina. Tputseetssha chinasheem nuwaantatam
    wayarangina. ¿Tamareeja nuw ngichkuri táchee? Nuw zurampatari siyaa wanichima,
    atina, Apanll kizaa tárangiya. Ashiriya, yuwaa Apanll Israelchichee kiz waneerangu
    anoo kamaneena.
  hui-hui: Hari timbuni karu wabialu puyabu poraru pelaga Ngode Datagaliwabe ibuore
    kagoni. Ibugua ibuninaga bu miniha mitangi bu karu wali agalihondo lapani haga
    ka. Horombenaga wá holene ngago mo arumaho helaga kagoni. Ibu dindi hari ngaruha
    ibagabu haga kagoni. Ibunaga mini ogo, Anduane Homogo Ngode Datagaliwabe Hongo
    Haiheore kagoni, lalu lolene nga.
  mya-mya: တောင်​များ​ကို​တည်​၍​လေ​အ​ဟုန်​တို့​ကို ဖန်​ဆင်း​သော​အ​ရှင်​သည်​ဘု​ရား​သ​ခင်​ပင်
    ဖြစ်​၏။ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​အ​ကြံ​အ​စည် တော်​တို့​ကို လူ​သား​တို့​အား​သိ​စေ​တော်​မူ​ပြီ။
    နေ့​ချိန်​တာ​ကို​ည​ဦး​ယံ​အဖြစ်​သို့​ကူး​ပြောင်း စေ​ခဲ့​ပြီ။ ကမ္ဘာ​မိုး​မြေ​အ​ထွတ်​အ​ထိပ်​တွင်​အုပ်​စိုး​လျက်
    နေ​တော်​မူ​ပြီ။ ကိုယ်​တော်​၏​ဘွဲ့​နာ​မ​တော်​ကား​ကောင်း​ကင် ဗိုလ်​ခြေ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပေ​တည်း။
  bod-N: ལྟོས་དང་། ཁོང་ནི་རི་བོ་རྣམས་མཛད་མཁན་དང་། རླུང་མཛད་མཁན། ཉིད་ཀྱི་ཐུགས་དགོངས་མི་ལ་མངོན་པར་མཛད་མཁན་ཡིན་ཞིང་།
    ཁོང་ནི་ཞོགས་པ་མུན་པར་མཛད་མཁན་དང་། ས་གཞིའི་མཐོ་སར་ཞབས་འཆག་མཁན་ཡིན་པས། ཁོང་གི་མཚན་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་སོ།
    །
  sna-sna: Iye anoita makomo, ndiye anosika mhepo, ndiyezve anozivisa pfungwa dzake
    kumunhu, Iye anoshandura mangwanani akava rima, anotsika panzvimbo dzakakwirira
    dzenyika, Jehovha Mwari Wamasimba Ose ndiro zita rake.
  spa-BLM: 'Porque, he aquí, el que forma las montañas, crea el viento, declara al
    hombre cuál es su pensamiento, que hace la oscuridad de la mañana, y pisa las
    alturas de la tierra: Yahvé, el Dios de los Ejércitos, es su nombre”.'
  cac-cac: A in Jehová in, ix in b'o nivac vitz yed' ic', svac'an yojtaquejel eb'
    anima tas nab'il vuuj. A in svac' meltzajoch saquilq'uinal d'a q'uic'alq'uinalil,
    chaan̈ tzin b'eyec' d'a yib'an̈ lum luum. A in b'i, aton Jehová Dios, Yajal in
    d'a Smasanil, xchi Jehová chi'.
  swh-ULB: Kwa kuwa, tazama, yeye atangenezaye milima pia ndiye aumbaye upepo, humfunulia
    mawazo yake mwanadamu, hufanya asubuhi kuwa giza, na kupakanyaga mahala pa juu
    ya dunia. Yahwe, Mungu wa majeshi, ndilo jina lake.”
  bel-bel: бо вось, - Ён, Які стварае горы і творыць вецер і абвяшчае чалавеку намеры
    ягоныя, ранішняе сьвятло абарочвае ў морак і крочыць вышэй зямлі. Гасподзь Бог
    Саваоф - імя Яму.
  deu-ELBBK: 'Denn siehe, der die Berge bildet und den Wind schafft und dem Menschen
    kundtut, was sein Gedanke ist; der die Morgenröte und die Finsternis macht und
    einherschreitet auf den Höhen der Erde: HERR, Gott der Heerscharen, ist sein Name.'
  mbb-OT: Is Megbevayà, iyan mibaal te menge vuvungan wey midlimbag te keramag, ne
    iyan daan sikandin edliwan te meselem te mezukilem. Impahayag din diyà te etew
    is menge pelanu zin, ne iyan sikandin ebayàbayà te tivuuk he kelibutan. Is ngazan
    din iyan is Nengazen he Megbevayà he Mekeǥeǥehem.
  mal-2015: പർവ്വതങ്ങളെ നിർമ്മിക്കയും കാറ്റിനെ സൃഷ്ടിക്കയും മനുഷ്യനോടു അവന്റെ നിരൂപണം
    ഇന്നതെന്നു അറിയിക്കയും പ്രഭാതത്തെ അന്ധകാരമാക്കുകയും ഭൂമിയുടെ ഉന്നതികളിന്മേൽ നടകൊള്ളുകയും
    ചെയ്യുന്ന ഒരുത്തനുണ്ടു; സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്നാകുന്നു അവന്റെ നാമം.
  rmc-rmc: Se dikh, ov kerel o verchi the e balvaj a le manušenge del te džanel, so
    gondoľinel; ov visarel o tosara pro kaľipen a phirel pal o brehi la phuvakre.
    Leskro nav hin o RAJ, o Nekzoraleder Del!
  pes-OPV: زیرا اینک آن که کوهها را ساخته و باد را آفریده است وانسان را از فکرهای
    خودش اطلاع می‌دهد و فجررا به تاریکی مبدل می‌سازد و بر بلندیهای زمین می‌خرامد،
    یهوه خدای لشکرها اسم او می‌باشد.
  ron-1924: 'Кэч ятэ кэ Ел а ынтокмит мунций, а фэкут вынтул ши спуне омулуй пынэ
    ши гындуриле луй. Ел префаче зориле ын ынтунерик ши умблэ пе ынэлцимиле пэмынтулуй:
    Домнул Думнезеул оштирилор есте Нумеле Луй.'
  ben-OBCV: যিনি পর্বতসকলের নির্মাতা, যিনি বাতাস সৃষ্টি করেন, যিনি তাঁর চিন্তাধারা
    মানুষের কাছে প্রকাশ করেন, যিনি প্রত্যূষকালকে অন্ধকারে পরিণত করেন ও পৃথিবীর উঁচু
    স্থানগুলির উপর দিয়ে চলেন— সর্বশক্তিমান ঈশ্বর সদাপ্রভু, এই তাঁর নাম।
  som-som: Waayo, bal eega, kan buuraha sameeya, oo dabaysha uuma, oo binu-aadmiga
    u sheega waxa fikirkiisu yahay, kan subaxdii gudcur ka dhiga, oo ku kor tunta
    dhulka meelihiisa sare, magiciisu waxaa weeye Rabbiga oo ah Ilaaha ciidammada.
  lat-VUC: 'Quia ecce formans montes, et creans ventum, et annuntians homini eloquium
    suum, faciens matutinam nebulam, et gradiens super excelsa terræ: Dominus Deus
    exercituum nomen ejus.]'
  eng-ASVBT: For, lo, he that formeth the mountains, and createth the wind, and declareth
    unto man what is his thought; that maketh the morning darkness, and treadeth upon
    the high places of the earth—Jehovah, the God of hosts, is his name.
  ita-1885: 'Perciocchè, ecco colui che ha formati i monti, e che crea il vento, e
    che dichiara all''uomo qual sia il suo pensiero; che fa dell''alba oscurità, e
    che cammina sopra gli alti luoghi della terra; il cui Nome è: Il Signore Iddio
    degli eserciti.'
  eng-LXXUP: For, behold, I am he that strengthens the thunder, and creates the wind,
    and proclaims to men his Christ, forming the morning and the darkness, and mounting
    on the high places of the earth, The Lord God Almighty is his name.
  eng-ULB: For, look, he who forms the mountains also creates the wind, reveals his
    thoughts to mankind, makes the morning darkness, and treads on the high places
    of the earth. Yahweh, God of hosts, is his name.”
  spa-VBL: Él fue quien hizo las montañas, quien creó el viento, quien reveló sus
    pensamientos a la humanidad, quien convirtió el sol en oscuridad, quien camina
    en los lugares altos de la tierra. ¡El Señor, Dios de poder es su nombre!
  fra-_FOB: Car voici celui qui a formé les montagnes, et créé le vent, et qui révèle
    à l'homme quelle est sa pensée; qui fait l'aube et l'obscurité, et qui marche
    sur les hauteurs de la terre; son nom est l'Éternel, le Dieu des armées.
  mal-mal: പർവ്വതങ്ങളെ നിർമ്മിക്കുകയും കാറ്റിനെ സൃഷ്ടിക്കുകയും മനുഷ്യനോട് അവന്റെ നിരൂപണം
    ഇന്നതെന്ന് അറിയിക്കുകയും പ്രഭാതത്തെ അന്ധകാരമാക്കുകയും ഭൂമിയുടെ ഉന്നതികളിന്മേൽ
    നടകൊള്ളുകയും ചെയ്യുന്ന ഒരുവനുണ്ട്; സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ എന്നാകുന്നു അവിടുത്തെ
    നാമം.
  urd-GVR: Kyoṅki Allāh hī pahāṛoṅ ko tashkīl detā, hawā ko ḳhalaq kartā aur apne
    ḳhayālāt ko insān par zāhir kartā hai. Wuhī taṛkā aur andherā paidā kartā aur
    wuhī zamīn kī bulandiyoṅ par chaltā hai. Us kā nām ‘Rab, Lashkaroṅ kā Ḳhudā’ hai.
  suz-BL: सुमी डांडा आन कली सेला, मेकोमी फश यो सेल्‍शो बाक्‍ब। मेकोमी मुर आन कली आ
    मिम्‍शो तुइक्‍पाइक्‍ब। मेकोमी सुनी कली छिङछिङ सेल्‍ब। मिनु रागी ङा लाइश्‍शो डांडा
    मेर गाक्‍ब। मेको आ नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब” देंत। मीका १:३
  eng-NOY: For behold, he formed the mountains, and created the wind; He declareth
    to man what is his thought; He maketh the morning darkness, And walketh upon the
    high places of the earth; Jehovah, God of hosts, is his name.
  ita-1927: Poiché, eccolo colui che forma i monti e crea il vento, e fa conoscere
    all’uomo qual è il suo pensiero; colui che muta l’aurora in tenebre, e cammina
    sugli alti luoghi della terra; il suo nome è l’Eterno, l’Iddio degli eserciti.
  ckb-ckb: شێوەداڕێژی چیاکان و بەدیهێنەری با، ئەوەی بە مرۆڤ ڕادەگەیەنێت بیرکردنەوەی
    چییە، ئەوەی بەرەبەیان دەکاتە تاریکی، بەسەر بەرزاییەکانی زەویدا دەڕوات، ناوی یەزدانی
    پەروەردگاری سوپاسالارە.
  eng-BBE: 'For see, he who gave form to the mountains and made the wind, giving knowledge
    of his purpose to man, who makes the morning dark, and is walking on the high
    places of the earth: the Lord, the God of armies, is his name.'
  kan-OKCV: ಬೆಟ್ಟಗಳನ್ನು ರೂಪಿಸಿ, ಗಾಳಿಯನ್ನು ನಿರ್ಮಿಸಿ, ಮನುಷ್ಯನಿಗೆ ಅವನ ಯೋಚನೆ ಏನೆಂದು ತಿಳಿಸಿ,
    ಉದಯವನ್ನು ಅಂಧಕಾರವನ್ನಾಗಿ ಮಾಡಿ, ಭೂಮಿಯ ಉನ್ನತ ಸ್ಥಳಗಳನ್ನು ತುಳಿದುಬಿಡುವಾತನು, ಸರ್ವಶಕ್ತರಾದ
    ಯೆಹೋವ ದೇವರು ಇದೇ ಅವರ ಹೆಸರು.
  tam-2017: அவர் மலைகளை உருவாக்கினவரும், காற்றை உருவாக்கினவரும், மனிதனுடைய நினைவுகள்
    இன்னதென்று அவனுக்கு வெளிப்படுத்துகிறவரும், அதிகாலையை இருளாக்குகிறவரும், பூமியினுடைய
    உயர்ந்த இடங்களின்மேல் உலாவுகிறவருமாக இருக்கிறார்; சேனைகளின் தேவனாகிய யெகோவா என்பது
    அவருடைய நாமம்.
  spa-RV-1909: Porque he aquí, el que forma los montes, y cría el viento, y denuncia
    al hombre su pensamiento; el que hace á las tinieblas mañana, y pasa sobre las
    alturas de la tierra; Jehová, Dios de los ejércitos, es su nombre.
  ron-BTF: Căci, iată, cel care formează munții și creează vântul și vestește omului
    care este gândul lui, care face dimineață întuneric și calcă pe înălțimile pământului,
    DOMNUL, Dumnezeul oștirilor, acesta este numele lui.
  eng-WEBP: 'For, behold, he who forms the mountains, creates the wind, declares to
    man what is his thought, who makes the morning darkness, and treads on the high
    places of the earth: The LORD, the God of Armies, is his name.”'
  eng-FBV: Watch! The One who made the mountains, who created the winds, who reveals
    his thoughts to humankind, who turns the sunlight into darkness, who walks on
    the high places of the earth—the Lord God of power is his name!
  nld-1939: 'Voor Hem, die de bergen boetseerde en de winden schiep, Die den mens
    zijn diepste gedachten onthult, De dageraad in het donker verkeert, En de hoogste
    toppen der aarde bestijgt: Jahweh, der heirscharen God, is zijn Naam!'
  nch-BL: '˻Amós camanalti.˼ Xijtacaquilica cati amechilhuijtoc TOTECO pampa yaya
    quinchijchijqui tepeme huan yaya quiyoliltía ajacat. Yaya quinilhuía masehualme
    cati inijuanti moilhuiyayaj ipan inintalnamiquilis. Quichihua ma tayohuiya huan
    quichihua ma tanesi. Yaya nemi ipan nopa tepeme cati más huejcapantique pampa
    yaya nochi quinahuatía. Itoca: TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.'
  vie-1934: Thật, ấy là Ngài đã làm nên các núi và dựng nên gió. Aáy là Ngài làm cho
    người ta biết ý tưởng riêng của mình, đổi ban mai ra tối tăm, và bước đi trên
    những chỗ cao trên đất. Danh Ngài là Giê-hô-va Đức Chúa Trời vạn quân.
  hin-CV: जिसने पर्वतों की रचना की, जिसने वायु की सृष्टि की, और जो अपने विचारों को
    मनुष्यों पर प्रकट करते हैं, जो प्रातःकाल को अंधकार में बदल देते हैं, और पृथ्वी
    के ऊंचे स्थानों पर चलते हैं— उनका नाम याहवेह सर्वशक्तिमान परमेश्वर है.
  spa-BES: 'Porque he aquí, el que dio forma a las montañas y crea el viento, dando
    conocimiento de su propósito al hombre, que hace a las tinieblas mañana y camina
    por los lugares altos de la tierra: el Señor, el Dios de ejércitos, es su nombre.'
  tdx-tdx: Inao, i mpitsene o vohitseo naho mpamboatse o tiokeoy, I mampiborake o
    vetsevetse’eo am’ondatioy. I mampiboake ty manjirik’andro ami’ty fimoromoroñe,
    I midraidraitse amo toets’ambone’ ty tane toioy; Iehovà Andrianañahare’ i màroy
    ty tahina’e.
  tha-KJV: เพราะดู​เถิด พระองค์​ผู้​ปั้นภูเขาและสร้างลม และทรงประกาศพระดำริของพระองค์​แก่​มนุษย์
    ผู้​ทรงกระทำให้รุ่งสว่างกลายเป็นความมืด และทรงดำเนินบนที่สูงของพิ​ภพ พระนามของพระองค์
    คือพระเยโฮวาห์พระเจ้าจอมโยธา
  por-BR-2018: Porque eis que ele é que forma os montes, cria o vento, e informa seu
    pensamento ao ser humano; ele é o que torna a manhã em trevas, e pisa sobre as
    alturas da terra; EU-SOU, o Deus dos exércitos, é o seu nome.
  deu-ELO: 'Denn siehe, der die Berge bildet und den Wind schafft, und dem Menschen
    kundtut, was sein Gedanke ist; der die Morgenröte und die Finsternis macht, und
    einherschreitet auf den Höhen der Erde: Jehova, Gott der Heerscharen, ist sein
    Name.'
  eng-WYC-2018: For lo! he formeth hills, and maketh wind, and telleth to man his
    speech; and he maketh a morrow mist, and goeth on high things of earth; the Lord
    God of hosts is the name of him. (For behold! he formeth the hills, and maketh
    the wind, and telleth his thoughts and his words to the people; and he maketh
    a mist in the morning, and goeth on all the high places of the earth; yea, the
    Lord God of hosts (is) his name.)
  epo-epo: Ĉar Li estas Tiu, kiu faras montojn, kreas venton, diras al la homo, kion
    ĉi tiu intencas; Li faras la ĉielruĝon kaj la nebulon; Li iras sur la altaĵoj
    de la tero; Lia nomo estas Eternulo, Dio Cebaot.
  uig-PIN: Qünki mana, taƣlarni Xǝkillǝndürgüqi, Xamalni Yaratⱪuqi, Insanƣa ɵzlirining
    oy-pikrining nemǝ ikǝnlikini Ayan Ⱪilƣuqi, Tang sǝⱨǝrni ⱪarangƣuluⱪⱪa Aylandurƣuqi,
    Yǝr yüzidiki yuⱪiri jaylarning üstidǝ dǝssǝp yürgüqi dǝl Xudur, Pǝrwǝrdigar, samawi
    ⱪoxunlarning Sǝrdari bolƣan Huda Uning namidur!
  beo-beo: 'Gode Hi fawane da goumi huluane hahamoi amola fo. Ea asigi dawa:su hou
    amo dunu ilima dawa:ma:ne Hi fawane olelesa amola Hi fawane da eso amo gasi hamoma:ne
    afadenesa. Ea da osobo bagadega goumi da:iya ahoa. Ea Dio: da Hina Gode Bagadedafa!'
  tpi-OTNT: God tasol i bin wokim ol maunten na mekim ol win i kamap. Em i save long
    tingting bilong olgeta man. Em tasol i gat strong bilong mekim tudak i kamap tulait.
    Em i save wokabaut antap long ol maunten na bosim olgeta hap bilong graun. Nem
    bilong en i olsem, God, Bikpela I Gat Olgeta Strong.
  hau-SA: Shi wanda ya yi duwatsu, ya halicci iska, ya kuma bayyana wa mutum tunaninsa,
    shi wanda ya juya safiya ta zama duhu yana takawa a wurare masu tsawo na duniya,
    Ubangiji Allah Maɗaukaki ne sunansa.
  uig-LAT: Chünki mana, taghlarni Shekillendürgüchi, Shamalni Yaratquchi, Insan’gha
    özlirining oy-pikrining néme ikenlikini Ayan Qilghuchi, Tang seherni qarangghuluqqa
    Aylandurghuchi, Yer yüzidiki yuqiri jaylarning üstide dessep yürgüchi del Shudur,
    Perwerdigar, samawi qoshunlarning Serdari bolghan Xuda Uning namidur!
  nde-nde: Yena obumba izintaba, udala umoya, aveze lemicabango yakhe ebantwini, yena
    oguqula ukusa kube ngumnyama, anyathele lezindawo eziphakemeyo zomhlaba, uThixo
    uNkulunkulu uSomandla yilo ibizo lakhe.
  ton-ton: Koeʻuhi, vakai, ko ia ia naʻe ngaohi ʻae ngaahi moʻunga, pea ne fakatupu
    ʻae matangi, pea ʻoku ne fakahā ki he tangata pe ko e hā ʻene mahalo, ʻoku ne
    ngaohi ʻae pongipongi ko e poʻuli, pea ʻoku ne malaki ʻae ngaahi potu māʻolunga
    ʻo māmani, Ko Sihova, ko e ʻOtua ʻoe ngaahi kautau ʻa hono huafa.”
  ces-1613: Nebo aj, on jest sformovatel hor a stvořitel větrů, a oznamuje člověku,
    jaké by bylo jeho myšlení; činí z záře jitřní tmu, a šlapá po vysokostech země.
    Hospodin Bůh zástupů jest jméno jeho.
  eng-WMB: 'For, behold, he who forms the mountains, creates the wind, declares to
    man what is his thought, who makes the morning darkness, and treads on the high
    places of the earth: The LORD, the God of Hosts, is his name.”'
  tam-TCV: மலைகளை உருவாக்குகிறவரும், காற்றை உண்டாக்குகிறவரும் அவரே, மனிதனுக்குத் தன்
    எண்ணங்களை வெளிப்படுத்துகிறவரும், அதிகாலையில் வெளிச்சத்தை இருளாக மாற்றுகிறவரும்
    அவரே, பூமியின் உயர்ந்த மேடுகளில் நடக்கிறவரும் அவரே, சேனைகளின் இறைவனாகிய யெகோவா
    என்பது அவர் பெயர்.
  ceb-ULB: Kay tan-awa, siya nga nagbuhat sa kabukiran ang nagbuhat usab sa hangin,
    nagpadayag sa iyang panghunahuna ngadto sa katawhan, nagpangitngit sa kabuntagon,
    ug naglatas sa hataas nga mga dapit sa kalibotan. Si Yahweh, ang Dios nga makagagahom,
    mao ang iyang ngalan.”
  pol-UBG: Oto bowiem on jest tym, który kształtuje góry, tworzy wiatr, oznajmia człowiekowi,
    jaka jest jego myśl; on z rannej zorzy czyni ciemność i stąpa po wyżynach ziemi.
    PAN, Bóg zastępów, to jego imię.
  agr-agr: Tuke Pujuuwai muja aidaun najanin, dasenashkam najanin, tsawainash suwe
    emau, niinu aidaunash aentsun paan dekamtikau ashí nugkanum wekagu. Tuke Pujuu,
    Apajuí ashí senchigtin tutaya nunuwai niina daajig.
  kyc-kyc: Anatu baame iki yuu kyau dupwa pyuo waso porambaiye dupwa pyuo piya. Baame
    banya suu pingi dupwa akali dupwa soo nyinya lao lamaingi. Baameko yuu yango karenge
    doko iminjinyi lao alowa pingi. Baa yuu muu dupwana kyawa nyuo kata papingi. Dopa
    pingi dokona kingi doko Kamongo Anatu Porai Wakasa lenge.
  urd-GVU: کیونکہ اللہ ہی پہاڑوں کو تشکیل دیتا، ہَوا کو خلق کرتا اور اپنے خیالات کو
    انسان پر ظاہر کرتا ہے۔ وہی تڑکا اور اندھیرا پیدا کرتا اور وہی زمین کی بلندیوں
    پر چلتا ہے۔ اُس کا نام ’رب، لشکروں کا خدا‘ ہے۔
  eng-OEBCW: He is here! He who forms the mountains, creates the wind, declares to
    his thoughts to mortals, makes dawn and darkness, treads upon the heights of the
    earth, the Lord, the God of hosts, is his name!
  deu-1912: Denn siehe, er ist's, der die Berge macht, den Wind schafft und zeigt
    dem Menschen, was er im Sinn hat. Er macht die Morgenröte und die Finsternis;
    er tritt einher auf den Höhen der Erde, er heißt HERR, Gott Zebaoth.
  kan-2017: ಇಗೋ, ಪರ್ವತಗಳನ್ನು ರೂಪಿಸಿ, ಗಾಳಿಯನ್ನು ನಿರ್ಮಿಸಿ, ತನ್ನ ಸಂಕಲ್ಪವನ್ನು ಮನುಷ್ಯರಿಗೆ
    ವ್ಯಕ್ತಗೊಳಿಸಿ, ಉದಯವನ್ನು ಅಂಧಕಾರವನ್ನಾಗಿ ಮಾಡಿ ಮತ್ತು ಭೂಮಿಯ ಉನ್ನತ ಪ್ರದೇಶಗಳನ್ನು ತುಳಿದುಬಿಡುವಾತನು”
    ಸೇನಾಧೀಶ್ವರ ದೇವರಾದ ಯೆಹೋವನೆಂಬುದೇ ನನ್ನ ನಾಮಧೇಯ.
  tgo-tgo: Iye va i monja ouou, na i vakatha ŋgiya ndewendewe na i woraŋgiya le renuwaŋa
    weŋgiya gharɨgharɨ. Iye i vɨva mbaŋambaŋa i wa e gougou, iye i mbaroŋa yambaneke
    laghɨye Giya Loi Vurɨvurɨghegheniye amalaghɨniye idae.”
  yap-yap: 'I Got e ir e cha’ ni ngongliy e pi burey me ir e sunumeg e nifeng. Me
    ir e gagiyegnag nge nang e girdi’ e leam rok; me ir e be gagiyegnag ngi i rran
    ma be nep’. I ir e ma yan u pe’bugul e fayleng. Ba’aray fithingan: ni SOMOL ni
    Got ni Gubin ma Rayag Rok!'
  hlt-MCSB: Tlang aka hlinsai tih khohli aka suen, a poeknah te hlang taengah aka
    phoe, khoyinnah te khothaih la aka saii, diklai hmuensang ah aka cawt kah a ming
    tah caempuei Pathen Yahweh pai ni.
  mdy-ETH: ታኣኒ፦ ዹኮ ቢያ ማዤ፤ ሃሣ ዢባሮዋ ማዤያ ታኣኒ ማሌ ባኮ ዓሲም ፔጋሲ ዻዋያ ሮኦሮ ፖዖ ዹሚ ማሂ ሺርሻያ ሳዖኮ
    ዼጌ ዼጌ ማዔ ጌሜሮይዳ ሃንታያ ሱንፃ ታኣኮ ቢያ ባኮ ዎይሣ ፆኦሲ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Deɛ ɔyɛ mmepɔ na ɔbɔ mframa na ɔda nʼadwene adi kyerɛ nnipa, deɛ ɔma
    adekyeɛ hann dane esum na ɔnante asase sorɔnsorɔmmea so no. Asafo Awurade Onyankopɔn
    ne ne din.
  eng-WEBU: 'For, behold, he who forms the mountains, creates the wind, declares to
    man what is his thought, who makes the morning darkness, and treads on the high
    places of the earth: The LORD, the God of Armies, is his name.”'
  wal-wal: Dereta giigissidaagee, carkkuwaakka medhdhidaagee, ba wozanaa qofaa asau
    qonccissiyaagee, wonttaa poo7uwaa xumau laammiyaagee, biittan de7iya xoqqa dereta
    yedhdhiyaagee, au sunttai GODAA, Ubbaappe Wolqqaama Xoossaa.
  spa-PDDPT: Porque ciertamente el que forma montañas, crea el viento, y declara al
    hombre cuáles son sus pensamientos, el que saca la aurora de la oscuridad y pisa
    sobre las alturas de la tierra se llama Yavé, ʼElohim de las huestes.
  gun-gun: Mba'eta Nhanderuete ae yvyty onhono va'ekue, yvytu omoingo, ha'e avakue
    pe oikuaa uka opy'a re oĩ va'e ha'e javi. Ko'ẽ jave teĩ omopytũmba 'rã, ha'e yvyty
    áry rupi opyrõ 'rã ovy. Senhor Nhanderuete ixondaro reta va'e ae hery va'e.
  agu-BL: Ryos, i' bnol tetz e'chk ju'wtz, nin i' txumul tetz yi kaxew yi o' wunak.
    Nin i' na chajon sketz yi e'chk takle'n yi sbne' tzantzaj. Nin i' yi Ryos yi na
    xcye' tan jalse'n skil nin tan tocse'n tz'o'tz, na i' yi jun yi na cawun tibaj
    cyakil. Nin yi tetz bi' i'tz Kataj Ryos, yi cya'l na xcye' quen te'j.
  ilo-ULB: Kitaenyo, ti nangaramid kadagiti bantay isuna met lang ti nangparsua ti
    angin, ipakpakaammona ti kapanunotanna kadagiti tattao, pagbalbalinenna a sipnget
    ti aldaw ken agbadbadek kadagiti nangangato a disso iti daga.” Yahweh, Dios a
    mannakabalin amin ti naganna.
  kpg-kpg: 'Dimaadua go Mee dela ne hai nia gonduu, gei ne hai dana madangi. Gei Mee
    e haga modongoohia ang gi nia daangada gi iloo ginaadou dono manawa. Ma go Mee
    dela e huli di aa gii hai di boo. Ma go Mee dela e heehee i hongo nia gonduu o
    henuailala. Dono ingoo dela boloo: Yihowah go di God Koia e Aamua!'
  uig-ARA: چۈنكى مانا، تاغلارنى شەكىللەندۈرگۈچى، شامالنى ياراتقۇچى، ئىنسانغا ئۆزلىرىنىڭ
    ئوي-پىكرىنىڭ نېمە ئىكەنلىكىنى ئايان قىلغۇچى، تاڭ سەھەرنى قاراڭغۇلۇققا ئايلاندۇرغۇچى،
    يەر يۈزىدىكى يۇقىرى جايلارنىڭ ئۈستىدە دەسسەپ يۈرگۈچى دەل شۇدۇر، پەرۋەردىگار، ساماۋى
    قوشۇنلارنىڭ سەردارى بولغان خۇدا ئۇنىڭ نامىدۇر!
  sus-sus: Naxan geyae nun foye daaxi, naxan adama xa maɲɔxunyi birin kolon, naxan
    subaxɛ findima kɔɛ ra, naxan ɲɛrɛma yire itexi fari, a xili Mangɛ Alatala.
  pon-2006: 'Koht me ketin wiahda nahna kan oh ketin kapikada kisinieng kan. E kin
    ketin kasalehiong aramas audepen kupwure; e kin ketin kawekala rahn ong pwohng.
    Ih me kin ketin kakaun sampah koaros. Mware iei: KAUN-O, Wasa Lapalahpie!'
  jae-jae: Ôlic acgom, ŋac taŋ gêboa lôc sa to kêkêŋ mu naŋ, ŋac taŋ geoc nê biŋ,
    taŋ taê gêjam naŋ, lasê gêdêŋ ŋamalac naŋ, ŋac taŋ kêkêŋ gamêŋ kelendeŋ to ŋakesec
    ma kêsêlêŋ gêmoa nom ŋabau ŋaô naŋ, nê ŋaê gebe Apômtau, lausiŋ undambêŋa nêŋ
    Anôtô. Basanŋa, taŋ seŋ gêŋgeŋ ma sêjam kom teŋ atom.
  ksd-ksd: Tago nina i vaki ra lavur luana, ma i pait ra vuvu, ma i vapo ra nuknukina
    pire ra tarai, nina i vabobotoi ra malana, ma i ruarua taun ra lualuana ta ra
    gunagunan, a iangina ra Luluai, ra God kai ra lavur kor.
  grc-BRENT: Διότι ἰδοὺ ἐγὼ στερεῶν βροντὴν, καὶ κτίζων πνεῦμα, καὶ ἀπαγγέλλων εἰς
    ἀνθρώπους τὸν χριστὸν αὐτοῦ, ποιῶν ὄρθρον καὶ ὁμίχλην, καὶ ἐπιβαίνων ἐπὶ τὰ ὑψηλὰ
    τῆς γῆς· Κύριος ὁ Θεὸς ὁ παντοκράτωρ ὄνομα αὐτῷ.
  ind-AYT: Lihat, Dia yang membentuk gunung-gunung dan menciptakan angin, yang menyatakan
    kepada manusia apa pikiran-Nya, Dia yang membuat fajar menjadi kegelapan, dan
    yang menginjak tempat-tempat tinggi di bumi — TUHAN, Allah semesta alam adalah
    nama-Nya.”
  nya-nya: Iye amene amawumba mapiri, amalenga mphepo, ndipo amawululira munthu za
    mʼmaganizo ake, Iye amene amasandutsa usana kuti ukhale mdima, ndipo amayenda
    pa zitunda za dziko lapansi, dzina lake ndi Yehova Mulungu Wamphamvuzonse.
  hrv-hrv: Jer, gle, on sazda planine i stvori vjetar, otkriva čovjeku misao svoju,
    on tvori zoru i mrak, i penje se na vrh visova zemaljskih, Jahve, Bog nad Vojskama,
    njegovo je ime.
  mps-mps: Godigo naga te bulu du dabe nigali, te wali me pedalumainu ilibao. Agai
    aga homu kolesaga te we bidibolo haniliyu, ola mabo dao. Agai bomogo naga te be
    posobo ula hasegeleyu, tama be hulibo dao. Aga te bulu du dabe daide ugwadu biliyu,
    te tǫ habu tigidaliba tonalubao. God, Tigidali Bomo Elalubo Genuai Bidi, aga
    digi te kolesaga ebo dao.
  tpi-tpi: God tasol i bin wokim ol maunten na mekim ol win i kamap. Em i save long
    tingting bilong olgeta man. Em tasol i gat strong bilong mekim tudak i kamap tulait.
    Em i save wokabaut antap long ol maunten na bosim olgeta hap bilong graun. Nem
    bilong en i olsem, God, Bikpela I Gat Olgeta Strong.
  dan-1931: 'Thi se: Bjergenes Skaber og Stormens Ophav, han, som kundgør et Menneske
    dets Tanker, som frembringer Gry og Mørke og vandrer på Jordens Høje, HERREN,
    Hærskarers Gud er hans Navn.'
  vie-OVCB: Vì Chúa Hằng Hữu là Đấng tạo hình núi non, khuấy động gió bão, và hiển
    lộ Ngài qua loài người. Ngài biến ánh bình minh ra bóng tối và chà đạp các nơi
    cao trên đất. Danh Ngài là Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân!
  guj-2017: માટે જો, જે પર્વતોને બનાવનાર છે તે જ વાયુનો સર્જનહાર છે. તે મનુષ્યના મનમાં
    શું છે તે પ્રગટ કરનાર, પ્રભાતને અંધકારમાં ફેરવી નાખનાર, અને જે પૃથ્વીના ઉચ્ચસ્થાનો
    પર ચાલનાર છે, તેમનું નામ સૈન્યોના ઈશ્વર યહોવાહ છે.”
  pon-2006A: 'Koht me ketin wiahda nahna kan oh ketin kapikada kisinieng kan. E kin
    ketin kasalehiong aramas audepen kupwure; e kin ketin kawekala rahn ong pwohng.
    Ih me kin ketin kakaun sampah koaros. Mware iei: KAUN-O, Wasa Lapalahpie!'
  por-BRBSL: 'Pois, eis que aquele que forma as montanhas, cria o vento, declara ao
    homem o que é seu pensamento, que faz a escuridão matinal, e pisa nos lugares
    altos da terra: Yahweh, o Deus dos Exércitos, é seu nome”.'
  eng-OEBUS: He is here! He who forms the mountains, creates the wind, declares to
    his thoughts to mortals, makes dawn and darkness, treads upon the heights of the
    earth, the Lord, the God of hosts, is his name!
  cth-cth: Khenhaw. Monnaw ka sak niteh, kahlî ka sak e, tami ni pouk e naw ka panuek
    sak e, amom angnae hah ka hmawt sak e, talai arasangnae hmuen hah ka coungroe
    e a min teh Jehovah Cathut doeh.
  twi-twi: Nea ɔyɛ mmepɔw na ɔbɔ mframa na ɔda nʼadwene adi kyerɛ nnipa, nea ɔma adekyee
    hann dan sum na ɔnantew asase sorɔnsorɔmmea so no. Asafo Awurade Nyankopɔn ne
    ne din.
  hlt-hlt: Tlang aka hlinsai tih khohli aka suen, a poeknah te hlang taengah aka phoe,
    khoyinnah te khothaih la aka saii, diklai hmuensang ah aka cawt kah a ming tah
    caempuei Pathen Yahweh pai ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù dɔ̀ɔ̀ yɛtɑ̃rɛ̀ kɛ ɑ̃nnɛ́ kuyɑɑkù, kɛ nɑ́ɑ́ mbɛnìtìbɛ̀
    kù dɔ́ kɛ́dɔɔ̀ tì, kuù ɔ̃ɔ̃ ceetɛ kuwenniku kɛ̀ dɛ̀ɛ nɑɑ́ ndibiìnnì, kù cèntì
    yɛtɑ̃rɛ̀ yómmɛ̀ mmɛ, kuù yètìrì tu Mpɑkɛdɑɑ.
  msy-2020: Ia oragh! Godɨn mɨghsɨabar ingarizim, an amɨnibagh amima, da otiva ivai.
    Egha a uan nɨghnɨziba isa gumazamizibar akakazima, me dagh fo. Anarɨra amɨnirbɨrim
    damightɨ an angazangarim otoghamin gavgavim iti. A mɨghsɨabagh isɨn arua nguazir
    kamɨn danganiba bar dagh ativagha dar gari. An ziam, Ikiavɨra Itir God, a Godɨn
    Gavgaviba Bar Itim.
  dop-dop: Mɑ lɑpǝnɑ pɔ́ɔ́ŋ, nɑ heelim, nɑ mɑ́ hʋlɩ yǝlɑɑ kɛ mpi mpi mɑ luɣu wɛ lɑpʋ
    tɔ. Mɑ pǝsǝɣɩ ilim kɛ ɑhoo, nɑ mɑ́ tɔŋ tɛtʋ comcom nɔɔsɩ tɑɑ. Mɑɣɑ Pǝ tǝnɑ pǝ
    tʋ Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Odur dağlara quruluş verən, küləyi yaradan, Nə düşündüyünü insana bildirən,
    Dan işığını qaranlıq edən, Yer üzünün yüksək yerlərinə ayaq basan – Onun adı Ordular
    Allahı Rəbdir.
  eng-DBY: For behold, he who formeth the mountains, and createth the wind, and declareth
    unto man what is his thought, who maketh the morning darkness, and treadeth upon
    the high places of the earth, — Jehovah, the God of hosts, is his name.
  hin-2017: देख, पहाड़ों का बनानेवाला और पवन का सिरजनेवाला, और मनुष्य को उसके मन का
    विचार बतानेवाला और भोर को अंधकार करनेवाला, और जो पृथ्वी के ऊँचे स्थानों पर चलनेवाला
    है, उसी का नाम सेनाओं का परमेश्वर यहोवा है! (2 कुरि. 6:18)
  wol-KYG: Kii kat moo móol tund, di sàkk ngelaw, di xamal nit nammeelam. Kee di soppi
    lëndëm ag leer, di daagoo kawte ya. Kookoo di Aji Sax ji Boroom gàngoor yi.
  eng-YLT: For, lo, the former of mountains, and creator of wind, And the declarer
    to man what [is] His thought, He is making dawn obscurity, And is treading on
    high places of earth, Jehovah, God of Hosts, [is] His name!
  eng-WYC-2017: For lo! he formeth hills, and maketh wind, and telleth to man his
    speech; and he maketh a morrow mist, and goeth on high things of earth; the Lord
    God of hosts is the name of him.
  eng-WMBB: 'For, behold, he who forms the mountains, creates the wind, declares to
    man what is his thought, who makes the morning darkness, and treads on the high
    places of the earth: The LORD, the God of Hosts, is his name.”'
  urd-GVH: क्योंकि अल्लाह ही पहाड़ों को तश्कील देता, हवा को ख़लक़ करता और अपने ख़यालात
    को इनसान पर ज़ाहिर करता है। वही तड़का और अंधेरा पैदा करता और वही ज़मीन की बुलंदियों
    पर चलता है। उसका नाम ‘रब, लशकरों का ख़ुदा’ है।
  rug-rug: Asa pu va podaki sari toqere, pu tavetena sa givusu, meke tozi vurani sari
    Nana binalabala koari na tie, Asa pu va iliri la nia pa hinuporo sa vaqavaqasa,
    meke tete koari na vasidi ululudi pa popoa pepeso, e Zihova Tamasa tadi na Qeto
    Minate sa Pozana Sa.
  gaz-gaz: Inni tulluuwwan tolchee bubbee uumee yaada isaa namatti mulʼisu sun, inni
    barii dukkaneessee iddoowwan lafa ol kaʼoo irra ejjetu sun, maqaan isaa Waaqayyo,
    Waaqa Waan Hunda Dandaʼuu dha.
  fra-LSG: 'Car voici celui qui a formé les montagnes et créé le vent, Et qui fait
    connaître à l’homme ses pensées, Celui qui change l’aurore en ténèbres, Et qui
    marche sur les hauteurs de la terre: Son nom est l’Éternel, le Dieu des armées.'
  gnn-gnn: Liŋgu ŋayinydja ŋunhinydja biyapul warray wal'ŋu, ganydjarr‐ḏumurru warray
    ŋayi. Ŋayi djäma ŋunha bukunydja wäŋa, ga bitjandhi liŋgu ŋayi ŋuli djuy'yundhi
    wata ḏälnydja ŋunhi wärrkthinyaranydja. Ŋayinydja marŋgi warrpam'thun yolŋuwu
    guyaŋinyarawuywunydja, nhaltjan ŋayi ŋuli yukurra guyaŋirri ŋayipi gayul. Ŋuriŋi
    nhanukalanydja ganydjarryu wal'ŋu walunydja yurru bitjan munhayirrina, ga djalkirina‐nherraṉmirri
    muŋdhu'‐muŋdhunna ŋayi yurru ŋunhinydja yolŋu'‐yulŋunha ŋunhi walala ŋuli ḻakaranhamirri
    walalawuynha walala be walala garrwar wal'ŋu, ŋunhinhanydja walalanha ŋayi yurru
    muŋdhu'‐muŋdhunna dhikana warrpam'thunna. Liŋgu ŋayi yäkunydja Garray God, Ganydjarr‐ḏumurru
    wal'ŋu Waŋarr, ga ŋayi ŋunhi Garraynydja Ŋurruŋunydja wal'ŋu ŋuruku djiwarr'wuywunydja
    yolŋu'‐yulŋuwu.
  yal-yal: Naxan geyane nun foyen daxi, a a miriyane makɛnɛn adamane xa, naxan subaxan
    findima kɔɛɛn na, naxan sigan tima yire matexin fari, a xili nɛn Alatala, Ala
    Sɛnbɛn Birin Kanna.
  haw-1868: No ka mea, aia hoi, o ka mea nana i hana na mauna, A o ka mea i hana i
    ka makani, A hai aku i ke kanaka i kona manao, A o ka mea i hoolilo i ka wanaao
    i pouli, O ka mea e hehi ana maluna o na wahi kiekie o ka honua, O Iehova, ke
    Akua o na kaua, kona inoa.
  arb-NAV: فَانْظُرْ إِنَّهُ هُوَ صَانِعُ الْجِبَالِ وَخَالِقُ الرِّيَاحِ، الَّذِي
    أَعْلَنَ فِكْرَهُ لِلْبَشَرِ، وَأَحَالَ النَّهَارَ إِلَى لَيْلٍ، وَمَشَى فَوْقَ
    مَشَارِفِ الأَرْضِ، الرَّبُّ الإِلَهُ الْقَدِيرُ اسْمُهُ.
  ewe-ewe: Ame si wɔ towo kple ya, eye wòɖea eƒe susuwo fiaa amegbetɔ, eyae trɔa ŋdi
    wòzua viviti, eye wògbãa towo ɖe eƒe afɔ te gudugudu. Eŋkɔe nye Yehowa, Dziƒoʋakɔwo
    ƒe Mawu la.
  eng-LEE: For, lo, he that formeth the mountains, and createth the wind, and declareth
    unto man what is his thought, that maketh the morning-dawn [and] darkness, and
    treadeth upon the high places of the earth, — The Lord, the God of hosts, is his
    name.
  asm-FB: কাৰণ চোৱা, যি জনাই পর্বতবোৰ নিৰ্ম্মাণ কৰে, বতাহ সৃষ্টি কৰে আৰু মানুহৰ ওচৰত
    নিজৰ ভাব প্ৰকাশ কৰে; যি জনাই ৰাতিপুৱাৰ পোহৰক অন্ধকাৰ কৰে আৰু পৃথিবীৰ উচ্চস্থানবোৰত
    অহা-যোৱা কৰে, তেওঁৰ নাম বাহিনীগণৰ ঈশ্বৰ যিহোৱা।
  sus-A: نَشَن فٍيَيٍ نُن قٌيٍ دَاشِ، نَشَن عَدَ مَ شَ مَحْشُنيِ بِرِن كٌلٌن، نَشَن
    سُبَشّ قِندِ مَ كْي رَ، نَشَن حّرّ مَ يِرٍ عِتٍشِ قَرِ، عَ شِلِ مَنفّ عَلَتَلَ.
  fra-SBL: 'Car voici, celui qui forme les montagnes, crée le vent, déclare à l''homme
    ce qu''il pense, qui rend le matin obscur, et foule les hauteurs de la terre :
    Yahvé, le Dieu des armées, est son nom. »'
  hbo-hbo: כִּ֡י הִנֵּה֩ יֹוצֵ֨ר הָרִ֜ים וּבֹרֵ֣א ר֗וּחַ וּמַגִּ֤יד לְאָדָם֙ מַה־שֵּׂחֹ֔ו
    עֹשֵׂ֥ה שַׁ֙חַר֙ עֵיפָ֔ה וְדֹרֵ֖ךְ עַל־בָּ֣מֳתֵי אָ֑רֶץ יְהוָ֥ה אֱלֹהֵֽי־צְבָאֹ֖ות
    שְׁמֹֽו׃ ס
  pjt-pjt: Panya paluṟu Mayatja puḻka mulapa uwankarangka waintarinytja. Paluṟu murpu
    puḻka tjuṯa paluṉu munu waḻpa kuḻu. Munu paluṟu palumpa kulintja nganaṉala nintilpai
    nganaṉa kuḻu nintiringkula kulintjaku. Munu panya paluṟu kaḻaḻarira mungartjirira
    mungaringkunytjaku palyalpai. Panya paluṟu mayatja puḻkangku manta winki nyakula
    kanyini. Nyara paluṟu uwankaraku mayatja nyinanyi ilkaṟitja tjuṯaku mantatja tjuṯaku
    kuḻu.
  kik-kik: Ũrĩa ũmbaga irĩma nowe ũmbaga rũhuho, na akaguũrĩria mũndũ meciiria make,
    o we ũtũmaga rũciinĩ kũgĩe nduma, na agathiĩra thĩ kũrĩa gũtũũgĩru, rĩĩtwa rĩake
    nĩ Jehova Ngai Mwene-Hinya-Wothe.
  fra-NCL: Car c’est lui qui a formé les montagnes, et qui a créé le vent, qui fait
    connaître à l’homme quelle est sa pensée, qui fait de l’aurore les ténèbres, et
    qui marche sur les sommets de la terre ! Yahweh, le Dieu des armées, est son nom.
  cek-AK: Khenah, maenawk Sahkung, takhi omsakkung, kaminawk khaeah poekhaih amtuengsakkung,
    khodai to khoving ah angcoengsakkung, ahmuen sang longnawk to a khok tlim ah Cawhkung
    ih ahmin loe, misatuh kaminawk ih Angraeng, Sithaw, tiah oh.
  cuk-cuk: Dule-yarmar-nasiksadi, burwamar-obinnisadi, dulemarga-ibmar-guoed-sogedi,
    Bab-Jehováʼye nugad. Neg-meegwad, negsichidga obinyedi, yarmar-birgi-nanaedi,
    Bab-Jehováʼye nugad, Bab-Dummad-Bela-Gangued-Nikadid.
  uig-CYR: Чүнки мана, тағларни Шәкилләндүргүчи, Шамални Яратқучи, Инсанға өзлириниң
    ой-пикриниң немә екәнлигини Аян Қилғучи, Таң сәһәрни қараңғулуққа Айландурғучи,
    Йәр йүзидики жуқури җайларниң үстидә дәссәп жүргүчи дәл Шудур, Пәрвәрдигар, самави
    қошунларниң Сәрдари болған Худа Униң намидур!
  tel-2017: పర్వతాలను రూపించే వాడూ గాలిని పుట్టించేవాడూ ఆయనే. ఆయన తన ఆలోచనలను మనుషులకు
    వెల్లడి చేస్తాడు. ఉదయాన్ని చీకటిగా మారుస్తాడు. భూమి ఉన్నత స్థలాల మీద నడుస్తాడు.
    ఆయన పేరు సేనల ప్రభువు యెహోవా.
  hat-BSA: Paske gade byen, Sila ki fòme mòn yo, ki kreye van an, e ki deklare a lòm
    tout refleksyon li yo; sila ki fè jou leve nan fènwa a, e ki foule wo plas sou
    latè yo; SENYÈ Bondye dèzame yo, se non Li.”
  kos-kos: 'God pa orala fineol uh, Ac orala eng uh. El oru tuh nunak lal in eteyuk
    sin mwet uh. El ekulla len uh nu ke fong. El leumi faclu nufon. Inel pa inge:
    LEUM GOD Kulana!'
  hbo-WLC: כִּ֡י הִנֵּה֩ יוֹצֵ֨ר הָרִ֜ים וּבֹרֵ֣א ר֗וּחַ וּמַגִּ֤יד לְאָדָם֙ מַה־שֵּׂח֔וֹ
    עֹשֵׂ֥ה שַׁ֙חַר֙ עֵיפָ֔ה וְדֹרֵ֖ךְ עַל־בָּ֣מֳתֵי אָ֑רֶץ יְהוָ֥ה אֱלֹהֵֽי־צְבָא֖וֹת
    שְׁמֽוֹ׃ ס
  ibo-ibo: Ma lee, onye na-akpụ ugwu niile, onye na-ekekwa ifufe, nke na-ekpughekwa
    echiche uche ya nye mmadụ, onye na-emekwa ka chi ọbụbọ ghọọ ọchịchịrị, na-azọchakwa
    ugwu niile nʼọbụụkwụ ya, Onyenwe anyị Chineke Onye pụrụ ime ihe niile bụ aha ya.
  ory-ory: କାରଣ ଦେଖ, ଯେ ପର୍ବତଗଣ ନିର୍ମାଣ କରନ୍ତି, ବାୟୁକୁ ସୃଷ୍ଟି କରନ୍ତି ଓ ମନୁଷ୍ୟ ପ୍ରତି
    ତାହାର ଚିନ୍ତା ପ୍ରକାଶ କରନ୍ତି, ଯେ ଅରୁଣକୁ ଅନ୍ଧକାରମୟ କରନ୍ତି ଓ ପୃଥିବୀର ଉଚ୍ଚସ୍ଥଳୀସକଳର
    ଉପରେ ଗମନାଗମନ କରନ୍ତି। ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର ତାହାଙ୍କର ନାମ।
  chk-chk: Kot ewe mi alapalapa ekewe chuk o föri asepwäl. A pwäri an ekiek ngeni
    aramas. A föri mallen rän me rochopwak o nemeni unusen fanüfan, itan Kot ewe Samol
    mi Unusen Manaman.
  rop-rop: Aibin tok na, “God na bin meigim ola bigwan hil en imbin meigim ola win
    du. Im na shoum ola pipul wanim im jinggabat. Im tjeinjim deitaim en meigim naitaim.
    Im pudum im fut ontop langa ola haibala pleis langa dijan graun. Im neim YAWEI
    det Boswan God.” Lagijat na aibin tok.
  ukr-1871: Ось бо, се він той, що творить гори й вітри, що виявлює чоловікові думки
    його, що ранок в темряву обертає, та ходить понад землею Господь, Бог сил небесних
    — імя йому.
  deu-1951: Denn siehe, er bildet die Berge und schafft den Wind und zeigt dem Menschen
    an, was seine Gedanken sind; er macht das Morgenrot und das Dunkel und schreitet
    über die Höhen der Erde dahin, HERR, Gott der Heerscharen, heißt er.
  eng-JPS: For, lo, He that formeth the mountains, and createth the wind, and declareth
    unto man what is his thought, that maketh the morning darkness, and treadeth upon
    the high places of the earth; the LORD, the God of hosts, is His name.
  srp-1865: Jer eto onoga koji je sazdao gore i koji je stvorio vjetar i javlja èovjeku
    što misli, èini od zore tamu, i hodi po visinama zemaljskim; ime mu je Gospod
    Bog nad vojskama.
  lug-lug: Kubanga laba, oyo eyatonda ensozi era ye yatonda n’embuyaga era abikkulira
    omuntu ebirowoozo bye. Yafuula enkya okubeera ekiro, era alinnya mu bifo ebigulumivu
    eby’ensi. Mukama Katonda ow’Eggye lye linnya lye.
  heb-heb: כי הנה יוצר הרים וברא רוח ומגיד לאדם מה שחו עשה שחר עיפה ודרך על במתי ארץ
    יהוה אלהי צבאות שמו׃
  ben-IRV: কারণ দেখ, তিনি সেই যিনি পাহাড় বানিয়েছেন আবার হাওয়াও তৈরী করেছেন, তাঁর
    চিন্তা মানুষের কাছে প্রকাশ করেছেন, সকালকে অন্ধকার বানিয়েছেন এবং পৃথিবীর সমস্ত
    উঁচু জায়গায় হেঁটেছেন।” সদাপ্রভু, বাহিনীদের ঈশ্বর, এই তাঁর নাম।
  pan-pan: ਵੇਖ, ਪਹਾੜਾਂ ਨੂੰ ਸਿਰਜਣ ਵਾਲਾ ਅਤੇ ਪੌਣ ਦਾ ਕਰਤਾ, ਜੋ ਮਨੁੱਖ ਨੂੰ ਉਸ ਦੇ ਮਨ ਦੇ ਵਿਚਾਰ
    ਦੱਸਦਾ ਹੈ ਅਤੇ ਸਵੇਰ ਨੂੰ ਹਨ੍ਹੇਰਾ ਕਰਨ ਵਾਲਾ ਅਤੇ ਜੋ ਧਰਤੀ ਦੀਆਂ ਉੱਚਿਆਈਆਂ ਉੱਤੇ ਚੱਲਦਾ ਹੈ,
    - ਯਹੋਵਾਹ, ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਸ ਦਾ ਨਾਮ ਹੈ!
  mya-JVB: တောင် တို့ကို လုပ် ၍ လေ ကိုဖန်ဆင်း ထသော၊ လူ စိတ် အကြံအစည်ကို လူ အား ဘော်ပြ
    ထသော၊ နံနက် အလင်းကို အမိုက် ဖြစ်စေ ထသော၊ မြင့် သောမြေ အရပ်တို့ကို နင်း သောသူသည်
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား တည်းဟူသောဘွဲ့နာမရှိတော်မူ၏။
  tte-O: Yaubada iya mwa koya yo yaumai iyamayaleli. Ana nuwanuwatu ikabi-yamayale
    tomo kolili, kaliyate ibui yo iyamala boniyai. Ilokeikeile koya lalakisosili pwatali
    mena. Bwaite iya esana Yeoba Yaubada Tokaiwesosi.
  hmo-hmo: 'Dirava ese ororo ia karaia. Ia ese lai ia havaraia. Ia ese iena laloa
    gaudia, be taunimanima dekenai ia hadibaia noho. Ia sibona ese dina ia haorea,
    bona hanuaboi ia halaoa. Ia ese tanobada ena kahana ibounai ia biagua noho. Iena
    ladana be inai: Lohiabada, Siahu Ibounai ena Dirava.'
  urd-urd: क्यूँकि देख, उसी ने पहाड़ों को बनाया और हवा को पैदा किया, वह इंसान पर उसके
    ख़यालात को ज़ाहिर करता है और सुबह को तारीक बना देता है और ज़मीन के ऊँचे मक़ामात
    पर चलता है; उसका नाम ख़ुदावन्द रब्ब — उल — अफ़वाज है।
  rus-SYN: ибо вот Он, Который образует горы, и творит ветер, и объявляет человеку
    намерения его, утренний свет обращает в мрак, и шествует превыше земли; Господь
    Бог Саваоф - имя Ему.
  bqc-SIM: À ma! Mi gbɛ̀sĩsĩↄ kása, mi to zàa'ĩana fɛlɛ, mi to gbɛ̃nazĩna dↄ̃
    lá a làasoo dɛ, mi to gu dↄ, mi ɛa to gu si, mi táa'o dṹnia gulɛsĩↄwa, ma
    tↄ́n Dii Lua Zĩgↄ̃de.
  tcz-CHONGTHU: Ijeh inem itileh, Pakaiyin molsang jouse atungdoh in, khohui jouse
    jong anunsah in, chuleh alungngaito ho jong mihem kom’a aphong doh ji e. Aman
    jingkah khovah leh janlai muthim asemdoh in, chuleh leiset chunga mun sanglai
    jouse chotphan anei jin ahi. Pakai, van Pathen kiti chu ama min ahi.
  mar-mar: कारण पाहा, जो पर्वत निर्माण करतो व वारा अस्तित्वांत आणतो, आणि मनुष्यास
    त्याची कल्पना काय ती प्रगट करतो, जो पाहाटे अंधार करतो, आणि पृथ्वीच्या उंच स्थानांवर
    चालतो. त्याचे नाव परमेश्वर, सेनाधीश देव आहे.”
  qub-qub: Rasunpa chaynömi ruranga. Tayta Diosga caycan puntacunatapis camajmi, wayratapis
    yurichimojmi. Paymi runacunata musyachin imata pay yarpaycashantapis. Paymi achicyajtapis
    ticrachin chacayman. Paymi purin cay pachachöga intërupa. Paypaga jutinpis munayniyoj
    Tayta Diosmi.
  bqp-bqp: Domi nɛnɑ nɑ guunu mɔmɑ, mɑ nɑ woo tɑkɑ kuɑ. Nɑ rɑ nɛn bwisikunu tɔnu giɑsie.
    Nɑ rɑ mɑɑ yɑm bururɑm gɔsie yɑm wɔ̃kuru, kpɑ nɑ n sĩimɔ guunu wɔllɔ. Nɛn yĩsirɑ
    Gusunɔ wɔllu kɑ tem Yinni.
  hat-hat: 'Se Bondye ki te fè mòn yo. Se li menm ki te kreye van yo. Li fè lèzòm
    konnen lide li gen nan tèt li. Li fè lajounen soti nan lannwit. L''ap gouvènen
    sou tout latè. Se poutèt sa, men jan yo rele l'': Seyè a, Bondye ki gen tout pouvwa
    a.'
  eng-BSB: For behold, He who forms the mountains, who creates the wind and reveals
    His thoughts to man, who turns the dawn to darkness and strides on the heights
    of the earth— the LORD, the God of Hosts, is His name.”
  eng-WEBPB: 'For, behold, he who forms the mountains, creates the wind, declares
    to man what is his thought, who makes the morning darkness, and treads on the
    high places of the earth: The LORD, the God of Armies, is his name.”'
  kbq-kbq: Na'ankure Ra Anumzamo'a Agrake agonaramina tro hunenteno, zahora azeri
    otigeno zahora enerigeno, antahizama'a vahe'mokizmirera eri ama nehie. Hagi Agra
    nantera masama nehiana ete eri hani nehuno, mika mopa Agra kegava hu'ne. Hagi
    Agra Monafinka Hanavenentake sondia vahe'mofo Anumzane huno Agri agi'a me'ne!
  nhe-BL: '˻Amós camati.˼ Xijtlacaquilica tlen inmechilhuijtoc TOTECO pampa yajaya
    tlen quisencajqui tepetini huan tlen quiyolitía ajacatl. Yajaya quinilhuía tlacame
    tlen yajuanti moilhuiyayaj ipan inintlalnamiquilis. Quichihua ma tlayohuiya huan
    quichihua ma tlanesi. Yajaya nemi ipan nopa tepetini tlen más huejcapantique pampa
    yajaya nochi quinahuatía. Itoca: TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.'
  gub-BL: Tupàn uzapo ywytyr paw a'e. Umur kar ywytu a'e no. Umume'u wemiapo ràm teko
    wanupe. Umupytun kar 'ar a'e. Wata ywytyruhu 'aromo. Zanezar Tupàn Tuweharupi
    Wiko Ma'e ikàg wera'u ma'e her romo a'e.
  eng-DRA: 'For behold he that formeth the mountains and createth the wind, and declareth
    his word to man, he that maketh the morning mist, and walketh upon the high places
    of the earth: the Lord the God of hosts is his name.'
