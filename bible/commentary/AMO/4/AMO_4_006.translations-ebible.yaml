verse: AMO.004.006
translations:
  mal-C: “ഞാൻ നിങ്ങൾക്ക് എല്ലാ പട്ടണങ്ങളിലും ഒഴിഞ്ഞ വയറും എല്ലാ നഗരങ്ങളിലും അപ്പമില്ലായ്മയും
    നൽകി; എന്നിട്ടും നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wohl erhielt ich euch die Zähne blank in allen euren Städten und ließ es
    an Brot in allen euren Wohnsitzen mangeln, und doch habt ihr euch nicht zu mir
    bekehrt, ist der Spruch Jahwes.
  lin-lin: Nabomaki bino nzala kati na bingumba na bino nyonso, napimelaki bino bilei
    kati na bamboka na bino nyonso ; kasi atako bongo, bozongelaki Ngai te, » elobi
    Yawe.
  eng-LSV: “And I also—I have given to you cleanness of teeth in all your cities,
    || And lack of bread in all your places, || And you have not turned back to Me,”
    || A declaration of YHWH.
  eng-GNV: And therefore haue I giuen you cleannes of teeth in all your cities, and
    scarcenesse of bread in all your places, yet haue ye not returned vnto me, saith
    the Lord.
  eng-WEBSTER: 'And I also have given you cleanness of teeth in all your cities, and
    want of bread in all your places: yet have ye not returned to me, saith the LORD.'
  nhw-BL: “Na nimechtitlanili se hueyi mayantli ipan nochi amoaltepehua, huan amo
    anquipixque tlacualistli ipan niyon se pilaltepetzi. Pero masque quej nopa nijchijqui,
    amo anmotejtemojque huan amo anmoyolcuepque para antechhueyichihuase.” Quej nopa
    quiijto TOTECO.
  swh-ONEN: “Niliwapa njaa kwenye kila mji, na ukosefu wa chakula katika kila mji,
    hata hivyo bado hamjanirudia mimi,” asema Bwana.
  bba-bba: N wee nɑ derɑ ɡɔ̃ɔrɑ duɑ bɛɛn wuu mɑrosu kpuro sɔɔ. Mɑ i dĩɑnu biɑ bɛɛn
    yɛnusu kpuro sɔɔ. Adɑmɑ kɑ mɛ, i ǹ ɡɔsirɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    ɡeruɑ.
  eng-KJVCPB: 'And I also have given you cleanness of teeth in all your cities, And
    want of bread in all your places: Yet have ye not returned unto me, saith the
    Lord.'
  luo-luo: “Ne akelo kech e miechu duto, kendo nubedo maonge chiemo, to kata kamano
    pod utamoru duogo ira,” Jehova Nyasaye owacho.
  meu-meu: Ise ḡoevaḡoeva na henimui, emui hanua iboudiai lalodiai, doe danu na henimui,
    emui gabu iboudiai lalodiai; ḡau tamona umui na dekegu asio lou mai. Iehova na
    e herevamu.
  npi-ULB: मैले तिमीहरूका सबै सहरहरूमा तिमीहरूका भोको पेट दिएँ र तिमीहरूका सबै ठाउँहरूमा
    रोटीको अभाव पारें । तापनि तिमीहरू मकहाँ फर्केका छैनौ —यो परमप्रभुको घोषणा हो ।”
  yor-yor: “Èmi fún un yín ní mímọ́ eyín ní gbogbo ìlú yín, àti àìní oúnjẹ ní gbogbo
    ibùgbé yín, síbẹ̀, ẹ̀yin kò yípadà sọ́dọ̀ mi,” ni Olúwa wí.
  pes-OPCB: 'خداوند می‌فرماید: «من به شهرهای شما قحطی فرستادم، ولی فایده‌ای نداشت
    و باز به سوی من بازگشت نکردید.'
  tgl-ULB: “Ibinigay ko sa inyo ang kalinisan ng mga ngipin sa lahat ng inyong mga
    lungsod at kakulangan ng tinapay sa lahat ng inyong mga lugar. Gayunpama'y hindi
    kayo bumalik sa akin—Ito ang pahayag ni Yahweh.”
  cbu-NT: Nuw iwarzee ichingaru yaktarishis maringaranguri, siysa marizimun kapungtaa
    kiyung kachiyarangus, ashiritaa, siy nuwamun mangis nda taturangsa, nuw siyaa
    atina.
  hui-hui: Anduane Homogohanda ogodagua lara, I̱nime tínaga tano bibahendeha hina
    gari timbuniore ibilarugola tomo naneore harimigoni. I̱nime binidalo manda bialu
    mini beregeda nabiore kamigoni.
  mya-mya: '``ငါ​သည်​သင်​တို့​မြို့​ရွာ​တိုင်း​၌​ငတ်​မွတ် ခြင်း​ဘေး​ကျ​ရောက်​စေ​လျက်​နှင့်​သင်​တို့
    သည်​ငါ့​ထံ​သို့​ပြန်​မ​လာ​ကြ။-'
  bod-N: ཡང་ངས་ཁྱོད་ཅག་གི་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱི་མི་ལ་བཟའ་བཏུང་མེད་པ་དང་། གནས་སོ་སོ་རུ་འབྲུ་རིགས་དཀོན་པར་བྱས་ཀྱང་།
    ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་མ་འཁོར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་པ་དང་།
  sna-sna: “Ndakakupai matumbu asina chinhu mumaguta makuru ose uye ndikakushayisai
    chingwa mumaguta maduku ose, kunyange zvakadaro hamuna kudzokera kwandiri,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: “También os he dado limpieza de dientes en todas vuestras ciudades, y la
    falta de pan en todos los pueblos; pero no has vuelto a mí”, dice Yahvé.
  cac-cac: Yuj chi', ix vac' eyab' syail vejel d'a masanil yol e chon̈ab' tic, palta
    man̈ yujoc chi' ix ex meltzajcot d'ayin.
  swh-ULB: Nawapatia usafi wa meno katika miji yenu na na kupungukiwa na mkate katika
    sehemu zenu zote. Bado hamkurudi kwangu -hivi ndivyo Yahwe asemavyo.
  bel-bel: Затое і даў Я вам голыя зубы ва ўсіх гарадах вашых і нястачу хлеба ва ўсіх
    селішчах вашых; але вы не зьвярнуліся да Мяне, кажа Гасподзь.
  deu-ELBBK: Und so habe auch ich euch reine Zähne gegeben in allen euren Städten
    und Mangel an Brot an allen euren Orten; und doch seid ihr nicht bis zu mir umgekehrt,
    spricht der HERR.
  mbb-OT: “Iyan a mibpaaǥi te vitil ziyà te langun he menge inged niw, piru wazè kew
    ǥihapun medlikù kayi te kedì. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: നിങ്ങളുടെ എല്ലാപട്ടണങ്ങളിലും ഞാൻ നിങ്ങൾക്കു പല്ലിന്റെ വെടിപ്പും എല്ലായിടങ്ങളിലും
    അപ്പത്തിന്റെ കുറവും വരുത്തീട്ടും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: „Me diňom e bokh andre savore tumare fori a na sas tumen dos maro pre ňisave
    tumare thana, ale the avke tumen ke ma na visarďan,“ phenel o RAJ.
  pes-OPV: و من نیزنظافت دندان را در جمیع شهرهای شما و احتیاج نان را در جمیع مکانهای
    شما به شما دادم. معهذاخداوند می‌گوید بسوی من بازگشت ننمودید.
  ron-1924: „Ши Еу, де партя Мя, в-ам тримис фоаметя ын тоате четэциле воастре ши
    липса де пыне ын тоате локуинцеле воастре. Ку тоате ачестя, тот ну в-аць ынторс
    ла Мине”, зиче Домнул.
  ben-OBCV: “প্রত্যেকটি নগরে আমি তোমাদের শূন্য উদরে রেখেছি, প্রত্যেকটি নগরে রয়েছে
    খাদ্যের অভাব, তবুও তোমরা আমার কাছে ফিরে আসোনি,” সদাপ্রভু ঘোষণা করেন।
  som-som: Rabbigu wuxuu leeyahay, Magaalooyinkiinna oo dhan waxaan idinku siiyey
    ilko nadiifsan oo ka timaado cuntola'aan ka dhacda meelihiinna oo dhan, laakiinse
    iima aydaan soo noqon.
  lat-VUC: Unde et ego dedi vobis stuporem dentium in cunctis urbibus vestris, et
    indigentiam panum in omnibus locis vestris; et non estis reversi ad me, dicit
    Dominus.
  eng-ASVBT: And I also have given you cleanness of teeth in all your cities, and
    want of bread in all your places; yet have ye not returned unto me, saith Jehovah.
  ita-1885: E benchè io vi abbia data nettezza di denti in tutte le vostre città,
    e mancamento di pane in tutti i luoghi vostri; non però vi siete convertiti a
    me, dice il Signore.
  eng-LXXUP: 'And I will give you dullness of teeth in all your cities, and want of
    bread in all your places: yet ye returned not to me, saith the Lord.'
  eng-ULB: I gave you cleanness of teeth in all your cities and lack of bread in all
    your places. Yet you have not returned to me —this is Yahweh's declaration.
  spa-VBL: Yo me aseguré de que no tuvieran nada que comer en sus ciudades, y que
    hubiera escasez de dinero en donde habitaban, pero aún así no volvieron a mi,
    dice el Señor.
  fra-_FOB: Et moi, je vous ai rendu les dents nettes dans toutes vos villes, et j'ai
    fait manquer le pain dans toutes vos demeures; et vous n'êtes pas revenus à moi,
    dit l'Éternel.
  mal-mal: “നിങ്ങളുടെ എല്ലാ പട്ടണങ്ങളിലും ഞാൻ നിങ്ങൾക്ക് പല്ലിന്റെ വെടിപ്പും എല്ലായിടങ്ങളിലും
    അപ്പത്തിന്റെ കുറവും വരുത്തിയിട്ടും നിങ്ങൾ എന്നിലേയ്ക്ക് തിരിഞ്ഞില്ല” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ ne kāl paṛne diyā. Har shahr aur ābādī meṅ roṭī
    ḳhatm huī. To bhī tum mere pās wāpas nahīṅ āe!
  suz-BL: मिनु परमप्रभु यावेमी “इन कली, सहर नेल्‍लेमी श्‍येत्‍थ कोव़ज नु शोब्‍ले जचा
    मतशो सेल्‍तन्‍नी। मो हना यो गेपुकी आं गे मलेन्‍नी” दे परमप्रभु यावेमी देंत।
  eng-NOY: I also have caused cleanness of teeth in all your cities, And want of bread
    in all your places; And yet ye have not returned to me, saith Jehovah.
  ita-1927: E io, dal canto mio, v’ho lasciati a denti asciutti in tutte le vostre
    città; v’ho fatto mancare il pane in tutte le vostre dimore; ma voi non siete
    tornati a me, dice l’Eterno.
  ckb-ckb: «هەروەها منیش لە هەموو شارۆچکەکانتان سک بەتاڵی و لە هەموو شوێنەکانتان کەمی
    نانم پێدان، بەڵام ئێوە بۆ لای من نەگەڕانەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'But in all your towns I have kept food from your teeth, and in all your
    places there has been need of bread: and still you have not come back to me, says
    the Lord.'
  kan-OKCV: “ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣದಲ್ಲಿ ಬರಿದಾದ ಹೊಟ್ಟೆಗಳನ್ನು ನಿಮಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ. ಪ್ರತಿಯೊಂದು
    ಪಟ್ಟಣದಲ್ಲಿ ಆಹಾರದ ಕೊರತೆಯಿದೆ. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஆகையால் நான் உங்களுடைய பட்டணங்களில் எல்லாம் உங்களுடைய பற்களுக்கு ஓய்வையும்,
    உங்களுடைய இடங்களில் எல்லாம் ஆகாரக்குறைவையும் கட்டளையிட்டேன்; ஆகிலும் நீங்கள் என்னிடத்தில்
    திரும்பாமல்போனீர்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Yo también os dí limpieza de dientes en todas vuestras ciudades, y
    falta de pan en todos vuestros pueblos: mas no os tornasteis á mí, dice Jehová.'
  ron-BTF: Și eu v-am dat de asemenea curăție a dinților în toate cetățile voastre
    și lipsă de pâine în toate locurile voastre; totuși nu v-ați întors la mine, spune
    DOMNUL.
  eng-WEBP: “I also have given you cleanness of teeth in all your cities, and lack
    of bread in every town; yet you haven’t returned to me,” says the LORD.
  eng-FBV: It was I who made sure you had nothing to eat in all your cities, and a
    lack of food wherever you lived, but still you wouldn't return to me, says the
    Lord.
  nld-1939: 'In al uw steden heb Ik u blanke tanden gegeven. In al uw plaatsen broodsgebrek!
    Maar ge hebt u tot Mij niet bekeerd: Is de godsspraak van Jahweh!'
  nch-BL: “Na nimechtitanili se hueyi mayanti ipan nochi amoaltepehua, huan amo anquipixque
    tacualisti ipan yon se pilaltepetzi. Pero masque quej nopa nijchijqui, amo anmotepotztocaque
    huan amo anmoyolcuetque para antechhueyichihuase.” Quej nopa quiijto TOTECO.
  vie-1934: 'Còn như ta, ta đã làm cho răng các ngươi nên sạch trong mọi thành các
    ngươi, và làm cho thiếu bánh trong mọi nơi các ngươi ở. Đức Giê-hô-va phán: Dầu
    vậy các ngươi cũng không trở lại cùng ta!'
  hin-CV: “मैंने हर शहर में तुम्हें भूखे पेट रखा और हर नगर में भोजन की घटी की, फिर
    भी तुम मेरी ओर नहीं फिरे.” याहवेह की यह घोषणा है.
  spa-BES: Pero en todos tus pueblos te he hecho pasar hambre, y en todos tus lugares
    ha habido necesidad de pan; y aún así no has vuelto a mí, dice el Señor.
  tdx-tdx: Fa nitolorako nife malio amo rova’ areo iabio, naho tsy fahampeañe mofo
    añ’anjomba’ areo, fe tsy nimpoly amako nahareo, hoe t’Iehovà.
  tha-KJV: “ทั่วไปทุกเมือง เราให้ฟันของเจ้าสะอาด สถานที่​ทุ​กแห่งของเจ้าก็​ขาดอาหาร
    เจ้​าก็ยังไม่​กล​ับมาหาเรา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eu também vos dei bocas vazias em todas vossas cidades, e falta de
    pão em todos os vossos lugares, contudo não vos convertestes a mim,diz o SENHOR.
  deu-ELO: Und so habe auch ich euch reine Zähne gegeben in allen euren Städten und
    Mangel an Brot in allen euren Orten; und doch seid ihr nicht bis zu mir umgekehrt,
    spricht Jehova.
  eng-WYC-2018: Wherefore and I gave to you astonishing of teeth in all your cities,
    and neediness of loaves in all your places, [or Wherefore and I gave to you edging
    of teeth in all your cities, and need of loaves in all your places]; and ye turned
    not again to me, saith the Lord. (And so I set your teeth on edge in all your
    cities, and made you to need food in all your places; and yet ye turned not again
    to me or and still ye did not return to me, saith the Lord.)
  epo-epo: Tial Mi donis al vi purecon de la dentoj en ĉiuj viaj urboj kaj mankon
    de pano en ĉiuj viaj lokoj; vi tamen ne revenis al Mi, diras la Eternulo.
  uig-PIN: «Mǝn ⱨǝmmǝ xǝⱨǝrliringlarda «qixning pakizliⱪi»ni qüxürdüm, Ⱨǝmmǝ yeringlarda
    silǝrni ax-nanƣa bolƣan ⱨajǝtmǝn ⱪildim; Biraⱪ silǝr yǝnila yenimƣa ⱪaytmidinglar,
    — dǝydu Pǝrwǝrdigar;
  beo-beo: Nafawane, dilia moilai bai bagade fi gilisi ganodini ha:i bagade i amo,
    be amomane dilia Nama bu hame sinidigili misi.
  tpi-OTNT: Na Bikpela i tok olsem, “Mi tasol mi bin mekim dispela bikpela hangre
    i kamap long olgeta taun bilong yupela, na yupela i no gat kaikai. Tasol yupela
    i no tanim bel liklik. Nogat tru.”
  hau-SA: “Na bar ku da yunwa a kowace birni, da kuma rashin abinci a kowane gari,
    duk da haka ba ku juyo gare ni ba,” in ji Ubangiji.
  uig-LAT: «Men hemme sheherliringlarda «chishning pakizliqi»ni chüshürdüm, Hemme
    yéringlarda silerni ash-nan’gha bolghan hajetmen qildim; Biraq siler yenila yénimgha
    qaytmidinglar, — deydu Perwerdigar;
  nde-nde: “Ngalilethela indlala emadolobheni wonke lokusweleka kokudla emadolobheni
    wonke, kodwa kalibuyelanga kimi,” kutsho uThixo.
  ton-ton: '“Pea naʻaku tuku ʻae nifo maʻa kiate kimoutolu ʻi homou ngaahi kolo kotoa
    pē, pea mo e masiva mā ʻi homou ngaahi potu kotoa pē: ka naʻe ʻikai te mou tafoki
    kiate au,” ʻoku pehē ʻe Sihova.'
  ces-1613: A ačkoli já dal jsem vám čistotu zubů po všech městech vašich, totiž nedostatek
    chleba na všech místech vašich, a však jste se ke mně neobrátili, dí Hospodin.
  eng-WMB: “I also have given you cleanness of teeth in all your cities, and lack
    of bread in every town; yet you haven’t returned to me,” says the LORD.
  tam-TCV: “ஆனால் நான் உங்கள் நகரங்கள் ஒவ்வொன்றிலும் பட்டினியையும், பட்டணங்கள் ஒவ்வொன்றிலும்
    உணவுப் பற்றாக்குறையையும் கொண்டுவந்தேன். அப்படியிருந்தும், நீங்கள் என்னிடமாய்த்
    திரும்பவில்லை” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gihatagan ko kamo ug hinlo nga mga ngipon sa tibuok ninyong mga siyudad
    ug makulangan ug tinapay ang tibuok ninyong mga dapit. Apan wala gihapon kamo
    mibalik kanako— mao kini ang gipahayag ni Yahweh.
  pol-UBG: A chociaż dałem wam czystość zębów we wszystkich waszych miastach i niedostatek
    chleba po wszystkich waszych miejscach, wy jednak nie nawróciliście się do mnie,
    mówi PAN.
  agr-agr: Nujantai waittsatnume ti ai, ashí yaakat aidaunum yumain atsakui, nujantai
    waitbaijume. ¡Imanika waitiakjumesh atumek minak umigtukchabiugme!
  kyc-kyc: Nambame yuu taone peparaena lopo sinya leyo dokopa nakama keta nenge see
    nayamopape nakama kuki perala mona kapu kyaa nayami, leya.
  urd-GVU: رب فرماتا ہے، ”مَیں نے کال پڑنے دیا۔ ہر شہر اور آبادی میں روٹی ختم ہوئی۔
    توبھی تم میرے پاس واپس نہیں آئے!
  eng-OEBCW: But it was I who gave to you empty stomachs in all your cities, and lack
    of bread in all your towns, yet you have not returned to me, says the Lord.
  deu-1912: Darum habe ich euch auch in allen euren Städten müßige Zähne gegeben und
    Mangel am Brot an allen euren Orten; doch bekehrtet ihr euch nicht zu mir, spricht
    der HERR.
  kan-2017: “ನಿಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ ನಿಮ್ಮ ಹಲ್ಲಿಗೆ ಏನೂ ಸಿಕ್ಕದಂತೆಯೂ ಮತ್ತು ನಿಮ್ಮ ಸಕಲ ನಿವಾಸಗಳಲ್ಲಿ
    ಅನ್ನದ ಕೊರತೆಯಾಗುವ ಹಾಗೆಯೂ ಮಾಡಿದೆನು. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಲಿಲ್ಲ” ಇದು ಯೆಹೋವನ
    ನುಡಿ.
  tgo-tgo: “Ya vakathaŋga hu ghae e ghembaghemba regha na regha, na ma ghanɨŋga e
    lemi valɨvaŋgana laghɨye, iyemaeŋge ma hu raka njoghama e ghino.” Giya Loi iŋa.
  yap-yap: “I gag e gu pi’ e uyongol nge yib nga urngin e pi binaw romed, yug aram
    rogon ma da mu sulod ngog.
  hlt-MCSB: Kai long khaw nangmih te na khopuei takuem ah no cimnah kam paek tih na
    hmuen takuem ah buh dongah vaitahnah om dae kai taengla na mael uh moenih. He
    tah BOEIPA kah olphong ni.
  mdy-ETH: «ዻንጋይዳ ዒንሢ ዳካንዳ ሃኣኮ ባይዚ፥ ካታሞ ቢያይዳ ናይዚ ታኣኒ ዳኬኔ፤ ዒንሢ ጋዓንቴ ዬያና ሪኢሪ ታ ባንሢ ማዒባኣሴ።
  twi-ASANTE: “Memaa yafunu daa mpan wɔ kuropɔn biara mu na aduane ho yɛɛ den wɔ nkuro
    so, nanso monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: “I also have given you cleanness of teeth in all your cities, and lack
    of bread in every town; yet you haven’t returned to me,” says the LORD.
  wal-wal: Qassikka GODAI hagaadan yaagees; “Intte katama ubban taani koshaa yeddada,
    harai atto intte achchan daxiyoobaakka xaissaas; shin intte hegankka taakko simmibeekketa.
  spa-PDDPT: Pero yo también les di limpieza de dientes en todas sus ciudades y carencia
    de pan en todas sus aldeas. Sin embargo, no regresaron a Mí, dice Yavé.
  gun-gun: — Ha'e nunga rupi ae peneretã ikuai va'e rupi ajapo tembi'u pejou ve'ỹ
    aguã rami, penderekoa nhavõ rupi mbojape oata ramo. Ha'e rami teĩ xevy peguarã
    ndapejeko rerovai — he'i Senhor.
  agu-BL: “Ja cu' we'j wa'n tzixo'l, nin qui'c nin jun takle'n njal ita'n tan iwane'n
    te'j. ¡Poro lastum yi ax itetz qui nin nnu'l tx'akx tic'u'l!” stzun Kataj Ryos.
  ilo-ULB: “Inyegko kadakayo ti panagbisin iti amin a siudadyo ken kinakurang ti tinapay
    iti amin a lugaryo. Ngem saankayo a nagsubli kaniak —daytoy ti imbaga ni Yahweh.”
  kpg-kpg: “Ma ko Au dela ne dugu adu tau magamaga gi lodo godou waahale huogodoo,
    gei goodou digi huli bolo ga loomoi gi di Au.
  uig-ARA: «مەن ھەممە شەھەرلىرىڭلاردا «چىشنىڭ پاكىزلىقى»نى چۈشۈردۈم، ھەممە يېرىڭلاردا
    سىلەرنى ئاش-نانغا بولغان ھاجەتمەن قىلدىم؛ بىراق سىلەر يەنىلا يېنىمغا قايتمىدىڭلار،
    ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: «N nu bara kaamɛ raso wo xa taae kui. Taami yo mu lu wo xɔnyi. Kɔnɔ hali
    n to na birin naba, wo mu tuubi n bɛ.» Alatala xa wɔyɛnyi nan na ki.
  pon-2006: “Ngehi me ketikidohng lehk lapalap nan amwail kahnimw kan koaros, kumwail
    ahpw sohte wekila oh sapahldohng rehi.
  jae-jae: “Kêtôm nêm malac samob, aê kakêŋ amac lumluŋ gêŋac gêŋ teŋ atom to kakêŋ
    amac aôc tôbôm moŋa kêtôm nêm gamêŋgeŋ. Mago amac ajam taôm ôkwi amu adêŋ aê amêŋ
    atom.” Apômtaunê biŋ tau tonec.
  ksd-ksd: Ma go bula, pa iau ga tul tar ta magit upi ra ngie i vavat na nga ia ta
    kavava lavur pia na pal parika, ma ava tar iba upi ra nian ta kavava lavur gunan,
    ina pa ava lilikun tadav iau, ra Luluai i biti.
  grc-BRENT: Καὶ ἐγὼ δώσω ὑμῖν γομφιασμὸν ὀδόντων ἐν πάσαις ταῖς πόλεσιν ὑμῶν, καὶ
    ἔνδειαν ἄρτων ἐν πᾶσι τοῖς τόποις ὑμῶν· καὶ οὐκ ἐπεστρέψατε πρὸς μὲ, λέγει Κύριος.
  ind-AYT: “Sekalipun Aku berikan kepadamu gigi yang bersih di seluruh kotamu, dan
    kekurangan roti di seluruh tempat tinggalmu, tetapi itu pun tidak membuat kamu
    kembali kepada-Ku,” firman TUHAN.
  nya-nya: “Ndine amene ndinakusendetsani milomo mʼmizinda yanu yonse, ndipo munasowa
    chakudya mʼmizinda yanu. Komatu inu simunabwerere kwa Ine,” akutero Yehova.
  hrv-hrv: “Zato dadoh da vam zubi čisti ostanu u svim gradovima vašim, ostavih vas
    bez kruha u svim selima vašim; pa ipak se ne obratiste k meni” - riječ je Jahvina.
  mps-mps: Genuai Bidigo te tama po wali, “Awe, dagego tama tebo dao. Tama tibaso,
    eno tama, eno te genuai nasi te dagego taun tigidaliba pedalumainu ilama, te tigidali
    bulude dage nai meni yai. Tiali goli, te dage enaba ma geasa asobeo. Mu menio.”
  tpi-tpi: Na Bikpela i tok olsem, “Mi tasol mi bin mekim dispela bikpela hangre i
    kamap long olgeta taun bilong yupela, na yupela i no gat kaikai. Tasol yupela
    i no tanim bel liklik. Nogat tru.”
  dan-1931: Og dog gav jeg eder tomme Munde i alle eders Byer og Brødmangel i alle
    eders Hjemsteder; men I omvendte eder ikke til mig, lyder det fra HERREN.
  vie-OVCB: “Ta khiến cho mỗi thành các ngươi cạn lương thực và mang nạn đói đến mỗi
    thôn làng. Thế mà ngươi vẫn không quay lại với Ta,” Chúa Hằng Hữu trách.
  guj-2017: મેં પણ તમને તમારાં સર્વ નગરોમાં અન્ન અને દાંતને વેર કરાવ્યું છે. અને તમારાં
    સ્થાનોમાં રોટલીનો દુકાળ પાડ્યો. તેમ છતાં તમે મારી પાસે પાછા આવ્યા નહિ” એવું યહોવાહ
    કહે છે.
  pon-2006A: “Ngehi me ketikidohng lehk lapalap nan amwail kahnimw kan koaros, kumwail
    ahpw sohte wekila oh sapahldohng rehi.
  por-BRBSL: “Eu também lhe dei limpeza de dentes em todas as suas cidades, e falta
    de pão em todas as cidades; mas você não voltou para mim”, diz Yahweh.
  eng-OEBUS: But it was I who gave to you empty stomachs in all your cities, and lack
    of bread in all your towns, yet you have not returned to me, says the Lord.
  cth-cth: Kai ni nangmae kho tangkuem dawk, nangmouh na onae hmuen tangkuem dawk,
    takang ka tho sak nahai thoseh, nangmouh ni kai koe bout tho han na ngai awh hoeh
    telah BAWIPA ni ati.
  twi-twi: “Memaa ɔyafunu daa mpan wɔ kuropɔn biara mu na aduan ho yɛɛ den wɔ nkurow
