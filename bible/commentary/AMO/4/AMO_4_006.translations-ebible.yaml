  hlt-hlt: Kai long khaw nangmih te na khopuei takuem ah no cimnah kam paek tih na
    hmuen takuem ah buh dongah vaitahnah om dae kai taengla na mael uh moenih. He
    tah BOEIPA kah olphong ni.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie míì di bɔntɛ́
    dikònnì, míì duɔ́ nkɛ̀ di pɑ̀ɑ̀ tidiitì sihɛkɛsí simɔu miɛkɛ, nɛ̀ mɛmmɛ bɑ́ di
    í wɛ̃̀tɛní m borɛ̀.'
  msy-2020: “Kɨrara, kɨ mɨtiriar ekiam gamizɨ, a ian nguibaba bar da batozɨ, dagheba
    puvatɨ. Ezɨ ia tong uan navibagh irazir pu. Bar puvatɨ. Kɨ Ikiavɨra Itir God,
    kɨ kamaghɨn mɨkeme.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑ yelɑɑ nɑ nyɔɣɔsɩ lɩɩ mǝ ɑcɑlɛɛ tɑɑ, nɑ ɩ́
    lɑŋ sɩ ɩ́ suu mǝ nɔɣɔ pʋʋɣʋ. Pɑɑ nɑ mpʋ ɩ́ tɑ́ mǝlǝnɑ mɑ tɔɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝɣǝnɑ
    mpʋ.'
  azb-azb: “Mən bütün şəhərlərinizdə ağzınızı boş qoydum. Hər yerdə sizə çörək qıtlığı
    verdim. Lakin yenə Mənim tərəfimə dönmədiniz” Rəbb belə bəyan edir.
  eng-DBY: And I also have given you cleanness of teeth in all your cities, and want
    of bread in all your places; yet ye have not returned unto me, saith Jehovah.
  hin-2017: “मैंने तुम्हारे सब नगरों में दाँत की सफाई करा दी, और तुम्हारे सब स्थानों
    में रोटी की घटी की है, तो भी तुम मेरी ओर फिरकर न आए,” यहोवा की यही वाणी है।
  wol-KYG: «Maa wéetal seeni biir seen dëkkoo dëkk, dugub ñàkke fépp fu ngeen moom,
    te taxul ngeen waññiku fi man.» Kàddug Aji Sax jee.
  eng-YLT: And I also — I have given to you cleanness of teeth in all your cities,
