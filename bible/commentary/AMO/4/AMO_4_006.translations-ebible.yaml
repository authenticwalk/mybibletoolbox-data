    affirmation of Jehovah.
  eng-WYC-2017: Wherefore and I gave to you astonishing [or edging] of teeth in all
    your cities, and neediness [or need] of loaves in all your places; and ye turned
    not again to me, saith the Lord.
  eng-WMBB: “I also have given you cleanness of teeth in all your cities, and lack
    of bread in every town; yet you haven’t returned to me,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मैंने काल पड़ने दिया। हर शहर और आबादी में रोटी ख़त्म हुई।
    तो भी तुम मेरे पास वापस नहीं आए!
  rug-rug: “Arau poni gamu tia kokobadi pa doduru vasileana lavata meke va ovia gamu
    koari na vasileana hitekedi, ba lopu kekere pule mae si gamu koa Rau,” zama vura
    gua se Zihova.
  gaz-gaz: “Ani magaalaa hunda keessatti garaa duwwaa isiniif kenneera; magaalaa hunda
    keessattis buddeena isin dhabsiiseera; isin garuu gara kootti hin deebine” jedha
    Waaqayyo.
  fra-LSG: Et moi, je vous ai envoyé la famine dans toutes vos villes, Le manque de
    pain dans toutes vos demeures. Malgré cela, vous n’êtes pas revenus à moi, dit
    l’Éternel.
  gnn-gnn: Yo, balanyarayinydja rom nhumalaŋguway yana, ga dhiyakuyinayi märrwu ŋarra
    baṉḏany'kuŋalanydja dhuwala wäŋanhanydja, bala nhuma marrtjina marrya'yinana,
    liŋgu bäyŋuna ŋatha dhiyalaŋumi. Yurru yaka warray nhuma bilyurrunanydja lili
    roŋiyinanydja ŋarrakala.” Bitjarra ŋayi Garraynydja waŋana.
  yal-yal: “N bata yi kamɛn naso ɛ taane birin yi. Donseen yi dasa ɛ konni. Koni hali
    n to na birin liga, ɛ mi tubi n ma.” Alatalaa falan nan na ra.
  haw-1868: 'A ua haawi aku hoi au ia oukou i ka maemae o na niho ma ko oukou mau
    kulanakauhale a pau, A i ka nele i ka berena ma ko oukou mau wahi a pau: Aka,
    aole oukou i hoi hou mai ia''u, wahi a Iehova.'
  arb-NAV: قَدْ جَعَلْتُ الْجُوعَ يَعُمُّ مُدُنَكُمْ، فَلَمْ تَتَّسِخْ أَسْنَانُكُمْ
    بِالطَّعَامِ! وَأَفْقَرْتُكُمْ إِلَى الْخُبْزِ فِي كُلِّ أَمَاكِنِ سُكْنَاكُمْ،
    وَلَكِنَّكُمْ لَمْ تَرْجِعُوا إِلَيَّ تَائِبِينَ، يَقُولُ الرَّبُّ.
  ewe-ewe: “Medɔ dɔwuame ɖe miaƒe duwo me, gake mewɔ naneke le mia ŋuti o, eye miegbe
    be yewomatrɔ ɖe ŋutinye o.” Yehowae gblɔe.
  eng-LEE: 'But, I also had indeed given you cleanness of teeth in all your cities,
    and want of bread in all your places: and yet have ye not returned unto me, saith
    the Lord.'
  asm-FB: “মই তোমালোকৰ নগৰবোৰত আহাৰ নিদি তোমালোকৰ দাঁত পৰিস্কাৰ কৰি ৰাখিলোঁ আৰু তোমালোকৰ
    সকলো ঠাইত অন্নৰ অভাৱ কৰিলোঁ; তথাপি, তোমালোক মোলৈ ঘূৰি নাহিলা।” যিহোৱাই এই কথা
    কৈছে।
  sus-A: «ﭑ نُ بَرَ كَامّ رَ سٌ وٌ شَ تَايٍ كُي. تَامِ يٌ مُ لُ وٌ شْنيِ. كْنْ هَلِ
    ﭑ تٌ نَ بِرِن نَبَ، وٌ مُ تُوبِ ﭑ بّ.» عَلَتَلَ شَ وْيّنيِ نَن نَ كِ.
  fra-SBL: « Je vous ai aussi donné la pureté des dents dans toutes vos villes, et
    le manque de pain dans chaque ville ; et vous n'êtes pas revenus vers moi, dit
    Yahvé.
  hbo-hbo: וְגַם־אֲנִי֩ נָתַ֨תִּי לָכֶ֜ם נִקְיֹ֤ון שִׁנַּ֙יִם֙ בְּכָל־עָ֣רֵיכֶ֔ם וְחֹ֣סֶר
    לֶ֔חֶם בְּכֹ֖ל מְקֹומֹֽתֵיכֶ֑ם וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃
  pjt-pjt: “Panya ngayulu ailuru puḻka palyaṉu nyurampa ngurangka nyura mai wiya paḻtjatjiratja
    nyinanytjaku. Palu nyura kuliṟa nintiringkula ngayulakutu maḻaku aṟuringkunytja
    wiyangku wantingu.
  kik-kik: “Ndaatũmire mũhũte mũrĩ matũũra-inĩ manyu manene, na ngĩtũma mwage irio
    matũũra-inĩ, no rĩrĩ, inyuĩ mũtiigana kũnjookerera,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Aussi je vous ai procuré la netteté des dents en toutes vos villes, et
    la disette de pain dans toutes vos demeures ; et vous n’êtes pas revenus à moi,
    — oracle de Yahweh.
  cek-AK: Vangpui kruekah kaciim haa to kang paek o, na oh o haih ahmuen kruekah caaknaek
    kang vawt o sak ai; toe kai khaeah nam laem o ai, tiah Angraeng mah thuih.
  cuk-cuk: “Ani an bela be-neggweburmargi ukud-dummad nasiksad, bela be-dulemar-bukwadga
    masgulleged an osulosad. Degite, bemar deyob-gusmar-inigwele, gwen gannar anse
    aibilissurmalad. Ani an Bab-Jehová-guedi weyob soged.
  uig-CYR: «Мән һәммә шәһәрлириңларда «чишниң пакизлиғи»ни чүшүрдүм, Һәммә йериңларда
    силәрни аш-нанға болған һаҗәтмән қилдим; Бирақ силәр йәнила йенимға қайтмидиңлар,
    — дәйду Пәрвәрдигар;
  tel-2017: మీ పట్టణాలన్నిటిలో మీకు తినడానికి ఏమీ లేకుండా చేశాను. మీరున్న స్థలాలన్నిటిలో
    మీకు ఆహారం లేకుండా చేశాను. అయినా మీరు నా వైపు తిరుగలేదు. యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: “Men Mwen te bay nou anplis, dan netwaye nan tout vil nou yo, ak mank pen
    tout kote. Malgre sa, nou pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
  kos-kos: “Nga pa pwanang in oasr sracl in acn suwos nukewa. Ne ouinge, kowos tiana
    foloko nu yuruk.
  hbo-WLC: וְגַם־אֲנִי֩ נָתַ֨תִּי לָכֶ֜ם נִקְי֤וֹן שִׁנַּ֙יִם֙ בְּכָל־עָ֣רֵיכֶ֔ם וְחֹ֣סֶר
    לֶ֔חֶם בְּכֹ֖ל מְקוֹמֹֽתֵיכֶ֑ם וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: “E mere m ka unu nwee eze dị ọcha nʼobodo unu niile, mekwa ka ụkọ nri dị
    nʼọnụmara unu niile ma unu alọghachikwuteghị m.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: “ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସମୁଦାୟ ନଗରରେ ଦନ୍ତ ପଂକ୍ତିର ନିର୍ମଳତା ଓ ତୁମ୍ଭମାନଙ୍କର
    ସମୁଦାୟ ବାସ ସ୍ଥାନରେ ଅନ୍ନ-ଅଭାବ ତୁମ୍ଭମାନଙ୍କୁ ଦେଇଅଛୁ; ତଥାପି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି
    ଫେରି ନାହଁ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ngang ewe mi awarato lengita lon ämi kewe
    telinimw meinisin, pwe esap wor enemi lon leniemi kewe. Iei mwo nge ämi ousap
    liwinto rei.
  rop-rop: “Yumob jinggabat na. Mi na bin meigim yumob jidan hanggribala langa ol
    detlot bigwan taun blanga yumob, bat stil yumob nomo bin kambek langa mi.
  ukr-1871: За се ж я й давав вам голі зуби, насилав безхлїбє по всїх осадах у вас;
    та ви не навертались до мене, говорить Господь.
  deu-1951: Dafür habe ich euch auch müßige Zähne gegeben in allen euren Städten und
    Mangel an Brot an allen euren Orten; dennoch seid ihr nicht zu mir umgekehrt,
    spricht der HERR.
  eng-JPS: And I also have given you cleanness of teeth in all your cities, and want
    of bread in all your places; yet have ye not returned unto Me, saith the LORD.
  srp-1865: I zato vam ja dadoh da su vam èisti zubi po svijem gradovima vašim i da
    nema hljeba nigdje po svijem mjestima vašim; ali se ne obratiste k meni, govori
    Gospod.
  lug-lug: “Nabaleetera enjala embuto zammwe ne ziba njereere mu buli kibuga, ne ssibawa
    kyakulya mu buli kabuga, naye era ne mugaana okudda gye ndi,” bw’ayogera Mukama.
  heb-heb: וגם אני נתתי לכם נקיון שנים בכל עריכם וחסר לחם בכל מקומתיכם ולא שבתם עדי
    נאם יהוה׃
  ben-IRV: “আমিও তোমাদের সমস্ত শহরে দাঁতের মত পরিচ্ছন্নতা দিলাম আর তোমাদের সমস্ত জায়গায়
    রুটির অভাব দিলাম। তবুও তোমরা আমার কাছে ফিরে এলে না,” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: “ਮੈਂ ਤਾਂ ਤੁਹਾਡੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਦੰਦਾਂ ਦੀ ਸਫ਼ਾਈ ਦਿੱਤੀ ਅਤੇ ਤੁਹਾਡੇ ਸਾਰੇ
    ਸਥਾਨਾਂ ਵਿੱਚ ਰੋਟੀ ਦੀ ਘਾਟ ਹੈ, ਤਾਂ ਵੀ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਨਾ ਮੁੜੇ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: ငါ သည်လည်း ၊ သင် တို့မြို့ ရွာရှိသမျှ တို့၌ သွား တို့၏ စင်ကြယ် ခြင်းကို၎င်း
    ၊ သင် တို့နေရာ အရပ်ရှိသမျှ တို့၌ အစာ ခေါင်းပါး ခြင်းကို၎င်း ပေး သော်လည်း ၊ သင်
    တို့သည် ငါ့ ထံသို့ ပြန် ၍ မ လာကြဟုထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Yau Yaubada tauna kona guliyam lalakina yakalaiyama ami taon lalakiliyao
    yo kikiuliyao kolili kabo tomo nige kali, na nige kwanunuwabui yo nige kwapipileyoima
    koliyau.
  hmo-hmo: “Lau Lohiabada ese emui hanua ibounai dekenai hitolo bada lau havaraia,
    to umui ese lau dekenai umui giroa mai lasi.
  urd-urd: ख़ुदावन्द फ़रमाता है, अगरचे मैंने तुम को तुम्हारे हर शहर में दाँतों की
    सफ़ाई, और तुम्हारे हर मकान में रोटी की कमी दी है; तोभी तुम मेरी तरफ़ रुजू' न लाए।
  rus-SYN: За то и дал Я вам голые зубы во всех городах ваших и недостаток хлеба во
    всех селениях ваших; но вы не обратились ко Мне, говорит Господь.
  bqc-SIM: Wɛ̃́lɛ píiu má tò á lɛkpɛ lɛ́ yↄ́ lↄo, ualɛ ń ualɛo má tò a kua
    blɛwa, kási i ɛa su ma kĩ́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Na khopi jouseu chunga neh leh chah kalhahsam sah in, nachenna mun
    jouse uva nehding beihel in kalhan, kel ka lhunsah tan, Ahivang in nangho ka henga
    nahung kiledeh pouve, tin Pakaiyin aseiye.
  mar-mar: “मी तुम्हास तुमच्या सर्व नगरांत दातांची स्वच्छता दिली आणि तुमच्या सर्व
    स्थानांत भाकरीचा तोटा दिला, तरीही तुम्ही माझ्याकडे परत आला नाहीत.” असे परमेश्वर
    म्हणतो.
  qub-qub: «Nogami camacächirä gamcuna yargaycho canayquipaj. Nogami camacächirä tiyashayquicunacho
    micuy pishëshunayquipaj. ¡Chaypis gamcunaga manami nogaman yapay yäracamushcanquichu!»
    Tayta Diosmi chayno nisha.
  bqp-bqp: N wee nɑ derɑ gɔ̃ɔrɑ duɑ bɛɛn wuu mɑrosu kpuro sɔɔ. Mɑ i dĩɑnu biɑ bɛɛn
    yɛnusu kpuro sɔɔ. Adɑmɑ kɑ mɛ, i ǹ gɔsirɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni
    geruɑ.
  hat-hat: Se mwen menm ki te fè grangou tonbe sou tout lavil nou yo, kifè nou pa
    t' ka jwenn manje lakay nou. Malgre sa, nou pa tounen vin jwenn mwen. Se Seyè
    a menm ki di sa.
  eng-BSB: “I beset all your cities with cleanness of teeth and all your towns with
    lack of bread, yet you did not return to Me,” declares the LORD.
  eng-WEBPB: “I also have given you cleanness of teeth in all your cities, and lack
    of bread in every town; yet you haven’t returned to me,” says the LORD.
  kbq-kbq: Hagi kora Nagra agatontoza atrogeno maka rankumapina ne'zana nomanegeno,
    neonse kumatamimpinena bretia omane'ne. Hu'neanagi e'i anama hiazankura tamagu'a
    rukrahe huta Nagritera ome'naze huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Na nimechtitlanili se hueyi mayantli ipan nochi imoaltepehua, huan ax inquipixque
    tlacualistli ipan niyon se pilaltepetzi. Pero yonque queja nopa nijchijqui, ax
    inmotejtemojque huan ax inmoyolcuepque para intechhueyichihuase.” Queja nopa quiijto
    TOTECO.
  gub-BL: Amumaw temi'u tawhu nànàn ihe. Amuma'uhez kar teko paw ihe wà no. Nezewe
    rehe we napezewyr kwaw ihewe.
  eng-DRA: 'Whereupon I also have given you dulness of teeth in all your cities, and
    want of bread in all your places: yet you have not returned to me, saith the Lord.'
