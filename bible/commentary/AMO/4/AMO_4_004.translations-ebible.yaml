    saxan.
  haw-1868: 'E hele mai oukou i Betela, a e hana hewa; E hoonui i ka hana hewa ma
    Gilegala; A lawe mai oukou i ka oukou mau mohai no ke kakahiaka, A i na hapaumi
    o oukou no ke kolu o na makahiki:'
  arb-NAV: تَعَالَوْا إِلَى بَيْتِ إِيلَ وَارْتَكِبُوا الْمَعَاصِي، وَأَقْبِلُوا إِلَى
    الْجِلْجَالِ وَكَثِّرُوا ذُنُوبَكُمْ. قَرِّبُوا ذَبَائِحَكُمْ فِي كُلِّ صَبَاحٍ،
    وَعُشُورَكُمْ كُلَّ ثَلاثَةِ أَيَّامٍ.
  ewe-ewe: “Miva Betel ne miawɔ nu vɔ̃. Miyi Gilgal ne miadzi miaƒe nu vɔ̃wo ɖe edzi,
    mitsɔ vɔsawo vɛ ŋdi sia ŋdi; mitsɔ nu ewoliawo vɛ ŋkeke etɔ̃ sia ŋkeke etɔ̃.
  eng-LEE: 'Go then to Beth-el, and transgress; to Gilgal, [and] multiply transgression;
    and bring in the morning your sacrifices, after three days your tithes:'
  asm-FB: তোমালোক বৈৎএললৈ যোৱা আৰু পাপ কৰা; গিলগললৈ গৈ অধিক বেছি পাপ কৰা। তোমালোকে
    প্ৰতি ৰাতিপুৱা তোমালোকৰ উৎসর্গৰ বলি আৰু প্রতি তিনি দিনৰ দিনা তোমালোকৰ দশম ভাগ
    আনা।
  sus-A: «وٌ سِفَ بٍتٍلِ، عَلَكٌ وٌ شَ يُنُبِ رَبَ نَا. وٌ سِفَ فِلِفَلِ، عَلَكٌ وٌ
    مَن شَ يُنُبِ سْتْ. وٌ شَ سّرّشّ بَ فّيسّفّ بِرِن، وٌ مَن شَ قَرِلّ بَ حّ سَشَن
    يٌ حّ سَشَن.
  fra-SBL: « Va à Béthel, et pèche ; à Gilgal, et pécher encore. Apportez vos sacrifices
    chaque matin, vos dîmes tous les trois jours,
  hbo-hbo: בֹּ֤אוּ בֵֽית־אֵל֙ וּפִשְׁע֔וּ הַגִּלְגָּ֖ל הַרְבּ֣וּ לִפְשֹׁ֑עַ וְהָבִ֤יאוּ
    לַבֹּ֙קֶר֙ זִבְחֵיכֶ֔ם לִשְׁלֹ֥שֶׁת יָמִ֖ים מַעְשְׂרֹֽתֵיכֶֽם׃
  pjt-pjt: Alatji Godalu nyuranya wangkanyi Israelkunu tjuṯangka, “Nyura ngura panya
    Pitjulta pulala Kilkalta ngayunya waḻkuntjikitja mukuringkupai ngura panya miḻmiḻpa
    kutjarangka. Palu nyura ngayula tungunpungkula ngunti ngayunya waḻkulpai kura
    tjuṯa rawangku palyaṟa. Nyura kuka tjuṯa katipai wati tjukurtjarangku pungkula
    tiliwakaṟa ngayunya ungkunytjaku palu nyura kura tjuṯa palyalpaingku katipai ngayula
    tungunpungkupaingku. Munu nyura kutjupa kutjupa tjuṯa mantjintjatjanungku tjaraṟa
    tjukutjuku katipai ngayunya ungkunytjikitjangku, palu nyura kura palyalpaingkuṯu
    katipai ngayunya kulintja wiyangku wantipaingku. Munu nyura palu puṟunypaṯu ngayuku
    pukuḻarira-palku mai nyuma katipai wati tjukurtjarangku mantjiṟa tiliwakaṟa ngayunya
    ungkunytjaku, palu nyura kura palyantjatjanungku katipai kuṉṯa wiyangku. Munu
    nyura kutjupa kutjupa tjuṯa kuḻu mukuringkula kaṉany-kaṉanytju katipai munuyanku
    katira aṉangu tjuṯangka miṟangka walytjangku mirawaṉipai palyangku-palku. Alatji
    nyura kuraku mukuringkula ngayula rawangku tungunpungkupai munuya ngayunya ngunti
    waḻkulpai wiṟungku-palku.
  kik-kik: “Thiĩi Betheli mũkeehie; o na thiĩi Giligali mũgakĩrĩrĩrie kwĩhia. Rutagai
    magongona manyu o rũciinĩ, mũrutage gĩcunjĩ kĩanyu gĩa ikũmi o mĩaka ĩtatũ.
  fra-NCL: Venez à Béthel et péchez, à Galgala, et multipliez vos péchés ! Amenez
    chaque matin vos sacrifices, et tous les trois jours vos dîmes !
  cek-AK: Bethel ah angzo oh loe, zaehaih to sah oh, Gilgal vangpui ah zaehaih angpung
    o sak ah; akhawnbang kruek hmuen tathlanghaih to sin oh, saning thumto thung,
    hato thungah maeto sin oh.
  cuk-cuk: “Betel-neggweburse be namar, ase be isgunamar. Gilgal-neggweburse be namar,
    bur bule ase isgudii be sanamar. Bane-bane wakudaryalaba ibmar-ukleged be uknamar.
    Ibapaagi ibmar-ambegi-gwensak-ukleged (10%) be uknamar.
  uig-CYR: Әнди Бәйт-Әлгә келиңлар, асийлиқ қилиңлар! Гилгалдиму асийлиқни көпәйтиңлар!
    Әтигәндә қурбанлиқлириңларни, Һәр үчинчи күни силәрниң «ондин бир» үлүш өшрилириңларни
    елип келиңлар,
  tel-2017: బేతేలుకు వచ్చి తిరుగుబాటు చేయండి. గిల్గాలుకు వెళ్లి ఇంకా ఎక్కువగా తిరుగుబాటు
    చేయండి. ప్రతి ఉదయం బలులు తీసుకు రండి. మూడు రోజులకు ఒకసారి మీ పదో భాగాలు తీసుకురండి.
  hat-BSA: “Antre nan Béthel pou fè peche; nan Guilgal pou miltipliye peche yo! Pote
    sakrifis nou yo chak maten, dim nou yo chak twa jou.
  kos-kos: LEUM GOD Fulat El fahk, “Mwet Israel, ke kowos lungse na oru ma koluk,
    tari fahla nu Bethel, acn mutal, ac oru ke kuiyowos nufon! Fahla nu Gilgal ac
    laesla orekma koluk lowos! Use kosro uh ac orek kisa ke lotutang nukewa, ac use
    pac sie tafu singoul ke len aktolu nukewa.
  hbo-WLC: בֹּ֤אוּ בֵֽית־אֵל֙ וּפִשְׁע֔וּ הַגִּלְגָּ֖ל הַרְבּ֣וּ לִפְשֹׁ֑עַ וְהָבִ֤יאוּ
    לַבֹּ֙קֶר֙ זִבְחֵיכֶ֔ם לִשְׁלֹ֥שֶׁת יָמִ֖ים מַעְשְׂרֹֽתֵיכֶֽם׃
  ibo-ibo: “Gaanụ na Betel, ma jehie. Jeenụ Gilgal mee ka mmehie baa ụba. Butenụ ihe
    aja unu ụtụtụ niile. Webatakwanụ onyinye otu ụzọ nʼụzọ iri unu nʼụbọchị atọ ọbụla.
  ory-ory: “ତୁମ୍ଭେମାନେ ବେଥେଲ୍‍କୁ ଯାଇ ଅପରାଧ କର; ଗିଲ୍‍ଗଲ୍‍କୁ ଯାଇ ଅପରାଧ ବୃଦ୍ଧି କର; ଆଉ,
    ପ୍ରତି ପ୍ରଭାତରେ ଆପଣା ଆପଣା ବଳି ଓ ପ୍ରତି ତିନି ଦିନରେ ଆପଣା ଆପଣାର ଦଶମାଂଶ ଉତ୍ସର୍ଗ କର;
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Ämi chon Israel, oupwe feila Petel
    o föri tipis, oupwe feila Kilkal o achomongala ämi tipis. Oupwe uwato ämi kewe
    asor iteiten lesosor pwal ämi kewe leengol iteiten ülüngat rän.
  rop-rop: YAWEI det boswan God im tok langa yumob Isreil pipul, “Yumob gin go langa
    det pleis gulum Bethel blanga weship, bat wen yumob dum lagijat, yumob kaan meigim
    miselp gudbala dumaji yumob kipgon dumbat nogudbala ting. En nomeda yumob go langa
    det najawan pleis gulum Gilgel blanga weship, bat stil yumob oldei dumbat nogudbala
    ting. Ailibala ebridei yumob gin bringimap buligi o ship blanga barnim en gibit
    sekrifais ofring, en ebri 3 dei yumob gin bringimap wanbala ting blanga ebri tenbala
    enijing blanga yumob.
  ukr-1871: Ійдїть же собі в Бетель, гріха набіратись, та ще й ув Галгал — провин
    додавати! приносїте що ранку ваші жертви, що три днї — десятини ваші.
  deu-1951: Geht nur nach Bethel und sündiget und in Gilgal sündiget noch mehr! Bringt
    nur jeden Morgen eure Opfer und am dritten Tag eure Zehnten!
  eng-JPS: Come to Beth-el, and transgress, to Gilgal, and multiply transgression;
    and bring your sacrifices in the morning, and your tithes after three days;
  srp-1865: Idite u Vetilj, i èinite bezakonje, u Galgalu množite bezakonje svoje,
    i prinosite svako jutro žrtve svoje, treæe godine desetke svoje;
  lug-lug: Kale mmwe mugende e Beseri mukoleyo ebitasaana; era mugende ne Girugaali
    mwongere okukola ebibi. Mutwalengayo ssaddaaka zammwe buli nkya, n’ekimu eky’ekkumi
    buli myaka esatu.
  heb-heb: באו בית אל ופשעו הגלגל הרבו לפשע והביאו לבקר זבחיכם לשלשת ימים מעשרתיכם׃
  ben-IRV: “তোমরা বৈথেলে যাও এবং পাপ কর, গিলগলে যাও আর পাপ বাড়াও। তোমাদের বলি প্রত্যেক
    সকালে আনো, তোমাদের দশমাংশ প্রত্যেক তিনদিন বাদে আনো।
  pan-pan: “ਬੈਤਏਲ ਨੂੰ ਆਓ ਅਤੇ ਅਪਰਾਧ ਕਰੋ, ਗਿਲਗਾਲ ਨੂੰ ਆ ਕੇ ਹੋਰ ਅਪਰਾਧ ਕਰੋ! ਸਵੇਰ ਨੂੰ ਆਪਣੀਆਂ
    ਬਲੀਆਂ ਅਤੇ ਤੀਜੇ ਦਿਨ ਆਪਣੇ ਦਸਵੰਧ ਲੈ ਆਓ।
  mya-JVB: ဗေသလ မြို့သို့သွား ၍ ပြစ်မှား ကြလော့။ ဂိလဂါလ မြို့သို့လည်း သွား၍ များစွာ
    သောပြစ်မှား ခြင်းကို ပြုကြလော့။ နံနက် တိုင်းပူဇော်သောယဇ် ကို၎င်း၊ သုံး နှစ်တခါ
    ဥစ္စာဆယ်ဘို့ တဘို့ကို၎င်းဆောင် ခဲ့ကြလော့။
  tte-O: Yaubada iwaloba, “Kwalau yagu yanuwa tabutabuna Betele mumuga naenaena waginauli-kalatan,
    kwalau yagu yanuwa tabutabuna Giligali yo mumuga naenae molosina waginauli-kalatan.
    Malala kaigeda kaigeda ami pwaoli wakalailima yo kaliyate yaiyonana koina ami
    mulolo wakalailima.
  hmo-hmo: Lohiabada Dirava ia gwau, “Israela taudia e, umui lao, Betele ena helaga
    gabuna dekenai do umui kara dika! Gilegala dekenai danu do umui lao, bona mai
    emui goada danu do umui kara dika! Bona daba ibounai umui ese boromakau bona mamoe
    be boubou gaudia totona do umui mailaia. Bona dina ihatoina ibounai dekenai, emui
    kohu kahana 10 dekena amo kahana tamona do umui mailaia, emui harihari gauna lau
    dekenai totona.
  urd-urd: बैतएल में आओ और गुनाह करो, और जिल्जाल में कसरत से गुनाह करो, और हर सुबह
    अपनी क़ुर्बानियाँ और तीसरे रोज़ दहेकी लाओ,
  rus-SYN: Идите в Вефиль - и грешите, в Галгал - и умножайте преступления; приносите
    жертвы ваши каждое утро, десятины ваши хотя через каждые три дня.
  bqc-SIM: À gi àↄ gɛ́ Bɛtɛli, í tàaekɛ we. À gi àↄ gɛ́ Giligali, í ɛa tàaekɛ
    lↄ. Àliↄ sa'o á diiↄwa we lá gu lɛ́ dↄ, íↄ á pↄ́ kwide kpa we wɛ̃̀ àaↄ̃
    ń wɛ̃̀ àaↄ̃o.
  tcz-CHONGTHU: “Cheuvin, Bethel kho’a doihouna kilhaina thilto gabol un, Gilgal kho’a
    cheuvin, Pathen thungailou vin setna gabolbe be jeng tauvin, Jingkah seh in kilhaina
    bol un, chuleh nithum lhinseh in na hopsom hinchoi jun,’’
  mar-mar: “बेथेलला जा आणि पाप करा, गिलगालला जाऊन बहूतपट पापे करा, तुम्ही रोज सकाळी
    आपले यज्ञ आणि तीन वर्षांनी आपल्या पिकाचा दहावा भाग आणा.
  qub-qub: «¡Betelcho caycaj capillaman mä ayway ä jucha ruraj! ¡Gilgalcho caycaj
    capillaman mä ayway ä masta jucha ruraj! Uywata pishtarcur tutacunapa apay ä.
    Cada quimsa junaj diesmuyquita apay ä.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, i doo yɑ̃ku yee ten mi Betɛliɔ, kpɑ
    i n mɑn torɑrimɔ. I doo Giligɑliɔ, kpɑ i n mɑn torɑrimɔ nge mɛ̀n nɔɔ i ko kpĩ.
    I n bɛɛn yɑ̃kunu mɔ̀ bururu bɑɑtere, kpɑ i n kɑ bɛɛn kɛ̃nu nɑɑmɔ sɔ̃ɔ itɑ kɑ sɔ̃ɔ
    itɑ.
  hat-hat: 'Seyè a di konsa: Nou menm, pèp Izrayèl, se sa! Moute nan tanp lavil Betèl
    yo, al fè peche! Ale lavil Gilgal, peche kont kò nou! Chak maten, mennen bèt pou
    yo touye tankou ofrann bay Bondye! Chak twa jou, pote ladim nou!'
  eng-BSB: “Go to Bethel and transgress; rebel even more at Gilgal! Bring your sacrifices
    every morning, your tithes every three days.
  eng-WEBPB: “Go to Bethel, and sin; to Gilgal, and sin more. Bring your sacrifices
    every morning, your tithes every three days,
  kbq-kbq: Hagi Beteli kumate'ene Gilgali kumate'ma vuta kaza osu havi anumzante'ma
    kresramanama vunezamanteta, kumi'ma nehaza zana huta viho. Gilgali kumatema kema
    nontahita mika nanterama kresramanama nevuta, 10 ni'a kevufinti mago kevuma erita
    3'a knamofo agu'afima ofama nehaza zana huvava huta viho.
  nhe-BL: “Huajca inisraelitame, cualtitoc, xijchihuaca tlen inquinequij ama. Noja
    xiyaca Betel huan más xitlajtlacolchihuaca. Ximoicancuepaca noca na huan xijmiyaquilica
    achi más imotlajtlacolhua nepa Gilgal intla inquinequij. Ica ijnaloc xijhualicaca
    tlacajcahualistli, huan xijhualicaca imodiezmos ica ihuijhuiptlaca queja inmechpactía.
  gub-BL: Pezar Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Izaew wà. Aipo pepurapo
    wer ikatu 'ym ma'e rehe. Peho tupàn a'ua'u Metew pe har wanupe nehe, Ziwkaw pe
    har pe nehe. Pezapo wyzài iaiw ma'e a'e pe penemimutar rupi nehe. Tuweharupi ku'em
    mehe pezuka ma'ea'yr a'e pe wà nehe. Na'iruz haw 'ar nànàn pemono imono pyràm
    Tupàn pe nehe.
  eng-DRA: 'Come ye to Bethel, and do wickedly: to Galgal, and multiply transgressions:
    and bring in the morning your victims, your tithes in three days.'
