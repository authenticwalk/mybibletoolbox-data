verse: AMO.004.004
translations:
  mal-C: “ബേഥേലിലേക്കു പോകുക, പാപം ചെയ്യുക; ഗിൽഗാലിലേക്കു പോകുക, പാപം വർധിപ്പിക്കുക.
    പ്രഭാതംതോറും നിങ്ങളുടെ യാഗങ്ങളും മൂന്നാംദിവസംതോറും നിങ്ങളുടെ ദശാംശങ്ങളും കൊണ്ടുവരിക.
  deu-TKW: Zieht nur nach Bethel und verübt Schandthaten! Zieht nur nach dem Gilgal
    und verübt viele Schandthaten! Bringt nur am Morgen eure Schlachtopfer, am dritten
    Tag eure Zehnten dar!
  lin-lin: « Bokende na Beteli mpe bosala masumu, bokende na Giligali mpe bosala lisusu
    masumu koleka. Bobonza bambeka na bino tongo nyonso, mpe eteni na bino ya zomi
    sima na mokolo ya misato.
  eng-LSV: “Enter Beth-El, and transgress, || At Gilgal multiply transgression, ||
    And bring in your sacrifices every morning, || Your tithes every third year.
  eng-GNV: 'Come to Beth-el, and transgresse: to Gilgal, and multiplie transgression,
    and bring your sacrifices in the morning, and your tithes after three yeres.'
  eng-WEBSTER: 'Come to Beth-el and transgress; at Gilgal multiply transgression;
    and bring your sacrifices every morning, and your tithes after three years:'
  nhw-BL: “Huajca anisraelitame, cualtitoc, xijchihuaca catli anquinequij ama. Noja
    xiyaca Betel huan más xitlajtlacolchihuaca. Ximoicancuepaca noca na huan xijmiyaquilica
    achi más amotlajtlacolhua nepa Gilgal sintla anquinequij. Ica ijnaloc xijhualicaca
    tlacajcahualistli, huan xijhualicaca amodiezmos huijhuiptlaca quen anmechpactía.
  swh-ONEN: “Nendeni Betheli mkatende dhambi; nendeni Gilgali mkazidi kutenda dhambi.
    Leteni dhabihu zenu kila asubuhi, zaka zenu kila mwaka wa tatu.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Isirelibɑ, i doo yɑ̃ku yee ten mi Betɛliɔ, kpɑ
    i n mɑn torɑrimɔ. I doo Giliɡɑliɔ, kpɑ i n mɑn torɑrimɔ nɡe mɛ̀n nɔɔ i ko kpĩ.
    I n bɛɛn yɑ̃kunu mɔ̀ bururu bɑɑtere, kpɑ i n kɑ bɛɛn kɛ̃nu nɑɑmɔ sɔ̃ɔ itɑ kɑ sɔ̃ɔ
    itɑ.
  eng-KJVCPB: 'Come to Beth-el, and transgress; At Gilgal multiply transgression;
    And bring your sacrifices every morning, And your tithes after three years:'
  luo-luo: “Dhiuru Bethel mondo utim richo; kendo dhiuru Gilgal mondo umed timoe richo.
    Keluru misengini magu okinyi kokinyi kendo keluru achiel kuom apar magu bangʼ
    higni adek ka higni adek.
  meu-meu: Betele baoma, ba kara kerere, Gilgal baoma, emui kerere ba hahohodia; daba
    iboudiai emui boubou ḡaudia ba mailaidia, dina toi toi amo emui ḡau karoadia ihagwautadia
    danu.
  npi-ULB: “बेथेलमा जाओ र पाप गर, गिलगालमा जाओ अनि धेरै पाप बढाओ, हरेक बिहान आफ्ना
    बलिदानहरू, हरेक तिन दिनमा आफ्‍ना दशांशहरू ल्याओ ।
  yor-yor: “Ẹ lọ sí Beteli láti dẹ́ṣẹ̀; ẹ lọ sí Gilgali kí ẹ sì dẹ́ṣẹ̀ sí i. Ẹ mú
    ẹbọ sísun yín láràárọ̀ wá, ìdámẹ́wàá yín ní ọdọọdún mẹ́ta.
  pes-OPCB: «حال، اگر می‌خواهید، باز هم در بیت‌ئیل و جلجال برای بتها قربانی کنید!
    تا می‌توانید سرپیچی نمایید و گناهانتان را زیاد کنید! هر روز صبح قربانی کنید و
    هفته‌ای دو بار ده‌یک‌هایتان را بیاورید!
  tgl-ULB: Pumunta kayo sa Bethel at magkasala, sa Gilgal at magparami ng kasalanan.
    Dalhin ninyo ang inyong mga handog tuwing umaga, ang inyong mga ikapu sa bawat
    ikatlong araw.
  cbu-NT: Watam siy yutaritshisheetsimari kapung chinakus shamangaksawa. Ashiri Betelap
    naayarus, nduniya ashiru Guilgaalap apanllputseem maachee wayakus, puturit wayata,
    yusursha amputaamsha wayata ashkus, aranginasha saanaatsi tayutaritkus, taangtsa,
    nuw siyaa stapi aturi atina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua ogodagua leda,
    Ai Isaraele wali agaliru-o tí áyu ogoni pudaba. Amu Bedele dindiha i̱ mitangi
    bialu lotu laga biagoha mana koru bima pudaba. Giligala tanohabi lotu laga biagoria
    mana ko ngaru biato hama pudaba. Egerebagi bibahendengi nogoru i̱nihondo lomabu
    ngule yalu ibalimu. Ani bialu horo tebone bibahendengi mbirale ngamiru pi halu
    tale bialu pinigo i̱nihondo loma ngule yalu ibalimu.
  mya-mya: အ​ထွတ်​ဘု​ရင်​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင် က``အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊
    ဗေ​သ​လ ရှိ​သန့်​ရှင်း​ရာ​အ​ရပ်​သို့​သွား​၍​ပြစ်​မှား​ကြ လော့။ ဂိ​လ​ဂါ​လ​မြို့​သို့​သွား​ပြီး​အ​စွမ်း
    ကုန်​ပြစ်​မှား​ကြ​လော့။ ပူ​ဇော်​ရာ​ယဇ်​ကောင် များ​ကို​နံ​နက်​တိုင်း​ယူ​ဆောင်​ခဲ့​လော့။
    သုံး ရက်​နေ့​တိုင်း​တွင်​ဥစ္စာ​ဆယ်​ဖို့​တစ်​ဖို့​ကို ဆောင်​ခဲ့​ကြ​လော့၊-
  bod-N: ཁྱོད་རྣམས་པེད་ཨེལ་དུ་སོང་ནས་སྡིག་པ་གསོགས་དང་། གིལ་གལ་དུ་ཉེས་ཆད་ཇེ་མང་དུ་ཐོངས་ཤིག
    ནངས་མོ་རེ་རེར་རང་གི་མཆོད་རྫས་ཕུལ་ལ། ཉིན་མོ་གསུམ་རེར་རང་གི་བཅུ་ཆའི་གཅིག་ཕུལ་ཞིག
  sna-sna: “Endai kuBheteri mundotadza; endai kuGirigari mundowedzera kutadza kwenyu.
    Uyai nezvibayiro zvenyu mangwanani namangwanani, zvegumi zvenyu mushure mamakore
    matatu.
  spa-BLM: “Ve a Betel y peca; a Gilgal, y a pecar más. Trae tus sacrificios cada
    mañana, sus diezmos cada tres días,
  cac-cac: Ixiquec d'a Betel yed' d'a Gilgal, tzeyac'anoch e mul icha e gana ta'.
    Slajvi chi' tzeyac'an eyofrenda d'a junjun q'uin̈ib'alil, d'a schab'jial tzeyac'anpax
    e diezmo.
  swh-ULB: “Nendeni Betheli na uovu, hata Gilgali mkaongeza dhambi, leteni dhabihu
    zenu kila asubuhi, zaka zenu kila baada ya siku tatu.
  bel-bel: Ідзеце ў Вэтыль - і грашэце, у Галгал - і памнажайце злачынствы; прыносьце
    ахвяры вашыя кожнае раніцы, дзесяціны вашыя хоць праз кожныя тры дні.
  deu-ELBBK: Geht nach Bethel und übertretet, nach Gilgal und vermehrt die Übertretung!
    Und bringt jeden Morgen eure Schlachtopfer, alle drei Tage eure Zehnten;
  mbb-OT: “Sikiyu is menge Israilihanen, hendiyè kew te ed-ezapen niw ziyà te Betel
    wey Gilgal ne sigudu kew en baal te salà. Uwit kew te pemuhat niw kada meselem
    wey uwit kew te ikepulù niw kada tetelu he andew.
  mal-2015: ബേഥേലിൽചെന്നു അതിക്രമം ചെയ്‌വിൻ; ഗില്ഗാലിൽ ചെന്നു അതിക്രമം വർദ്ധിപ്പിപ്പിൻ;
    രാവിലെതോറും നിങ്ങളുടെ ഹനനയാഗങ്ങളെയും മൂന്നാംനാൾതോറും നിങ്ങളുടെ ദശാംശങ്ങളെയും കൊണ്ടുചെല്ലുവിൻ.
  rmc-rmc: „Ča džan andro Betel a keren o bini; andro Gilgal a keren meksa buter bini;
    anen tumare obeti tosara a pro trito džives tumare ďesjatki.
  pes-OPV: به بیت ئیل بیایید و عصیان بوزرید و به جلجال آمده، عصیان را زیاد کنید و
    هر بامدادقربانی های خود را بیاورید و هر سه روزعشرهای خود را.
  ron-1924: „Дучеци-вэ нумай ла Бетел ши пэкэтуиць! Дучеци-вэ ла Гилгал ши пэкэтуиць
    ши май мулт! Адучеци-вэ жертфеле ын фиекаре диминяцэ ши зечуелиле ла фиекаре трей
    зиле!
  ben-OBCV: “তোমরা বেথেলে যাও ও পাপ করো; তোমরা গিল্‌গলে যাও ও আরও বেশি পাপ করো। রোজ
    সকালে তোমাদের নৈবেদ্য নিয়ে এসো, প্রত্যেক তিন বছর পরপর তোমাদের দশমাংশ উৎসর্গ করো।
  som-som: Beytel kaalaya, oo xadgudba, Gilgaal kaalaya, oo xadgudubyo sii badiya,
    oo subax walba allabaryadiinna keena, oo marba saddexdii maalmood waxaad keentaa
    meeltobnaadyadiinna.
  lat-VUC: '[Venite ad Bethel, et impie agite; ad Galgalam, et multiplicate prævaricationem:
    et afferte mane victimas vestras, tribus diebus decimas vestras.'
  eng-ASVBT: Come to Beth-el, and transgress; to Gilgal, and multiply transgression;
    and bring your sacrifices every morning, and your tithes every three days;
  ita-1885: Venite pure in Betel, e commettete misfatto, moltiplicate i vostri misfatti
    in Ghilgal, e adducete ogni mattina i vostri sacrificii, e le vostre decime a' tre
    giorni.
  eng-LXXUP: Ye went into Bethel, and sinned, and ye multiplied sin at Gilgal; and
    ye brought your meat offerings in the morning, and your tithes every third day.
  eng-ULB: “Go to Bethel and sin, to Gilgal and multiply sin, bring your sacrifices
    every morning, your tithes every three days.
  spa-VBL: ¿Por qué no van a Betel y pecan? ¿Irán a Guilgal para multiplicar sus pecados?
    Ofrezcan sacrificios en la mañana, y traigan diezmos después de tres dias.
  fra-_FOB: Allez à Béthel, et péchez; à Guilgal, et péchez davantage! Apportez vos
    sacrifices dès le matin, et vos dîmes tous les trois jours!
  mal-mal: ബേഥേലിൽ ചെന്ന് അതിക്രമം ചെയ്യുവിൻ; ഗില്ഗാലിൽ ചെന്ന് അതിക്രമം വർദ്ധിപ്പിക്കുവിൻ;
    രാവിലെതോറും നിങ്ങളുടെ ഹനനയാഗങ്ങളും മൂന്നാംനാൾതോറും നിങ്ങളുടെ ദശാംശങ്ങളും കൊണ്ടുവരുവിൻ.
  urd-GVR: “Chalo, Baitel jā kar gunāh karo, Jiljāl jā kar apne gunāhoṅ meṅ izāfā
    karo! Subah ke waqt apnī qurbāniyoṅ ko chaṛhāo, tīsre din āmdanī kā daswāṅ hissā
    pesh karo.
  suz-BL: मिनु परमप्रभु यावेमी “बेथेल सहरम ल‍शा, मरिम्‍शो पने। गिल्‍गालमी लशा, मेको
    क्‍येङा यो शुश मरिम्‍शो पने। सुनी कुस कुस इन चढ़ेतीक चाक्‍कीन। नाक्‍त सां सांमी
    इन १० भाग ङा भाग का चाक्‍कीन। होसे १२:१२; ब्‍यवस्‍था १४:२८
  eng-NOY: Go, now, to Bethel, and transgress; At Gilgal multiply transgression! Bring
    your sacrifices every morning, And your tithes every three years!
  ita-1927: Andate a Bethel, e peccate! a Ghilgal e peccate anche di più! Recate ogni
    mattina i vostri sacrifizi, e ogni tre giorni le vostre decime!
  ckb-ckb: «وەرن بۆ بێت‌ئێل و یاخی ببن، لە گلگال یاخیبوون زۆر بکەن. هەموو بەیانییەک
    قوربانییەکانتان بهێنن، هەر سێ ڕۆژ جارێک دەیەکەکانتان.
  eng-BBE: 'Come to Beth-el and do evil; to Gilgal, increasing the number of your
    sins; come with your offerings every morning and your tenths every three days:'
  kan-OKCV: “ಪಾಪ ಮಾಡಬೇಕಾದರೆ, ಬೇತೇಲಿಗೆ ಹೋಗಿ ಪಾಪ ಮಾಡಿರಿ. ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಿ ಯಥೇಚ್ಛವಾಗಿ
    ಪಾಪ ಮಾಡಿರಿ. ಪ್ರತಿದಿನವೂ ಪ್ರಾತಃಕಾಲದ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿರಿ. ಮೂರು ದಿನಗಳಿಗೊಮ್ಮೆ ದಶಮಾಂಶವನ್ನು
    ಸಲ್ಲಿಸಿರಿ.”
  tam-2017: பெத்தேலுக்குப் போய்த் துரோகம்செய்யுங்கள், கில்காலுக்கும் போய் துரோகத்தைப்
    பெருகச்செய்து, காலைதோறும் உங்களுடைய பலிகளையும், மூன்றாம் வருடத்திலே உங்களுடைய
    தசமபாகங்களையும் செலுத்தி,
  spa-RV-1909: Id á Beth-el, y prevaricad; en Gilgal aumentad la rebelión, y traed
    de mañana vuestros sacrificios, y vuestros diezmos cada tres años;
  ron-BTF: Veniți la Betel și încălcați legea; la Ghilgal înmulțiți fărădelegea; și
    aduceți sacrificiile voastre în fiecare dimineață și zeciuielile voastre după
    trei ani;
  eng-WEBP: “Go to Bethel, and sin; to Gilgal, and sin more. Bring your sacrifices
    every morning, your tithes every three days,
  eng-FBV: Why don't you go to Bethel and sin? Go to Gilgal and add to your sins even
    more? Offer your sacrifices in the morning, bring your tithes after three days.
  nld-1939: Trekt op naar Betel, en bezondigt u maar; Naar Gilgal, en maakt uw misdaad
    nog erger. Brengt iedere morgen uw offers, Alle drie jaren uw tienden.
  nch-BL: “Huajca anisraelitame, cualtitoc, xijchihuaca cati anquinequij ama. Noja
    xiyaca Betel huan más xitajtacolchihuaca. Ximoicancuepaca ica na huan xijmiyaquilica
    achi más amotajtacolhua nepa Gilgal sinta anquinequij. Ica ijnaloc xijhualicaca
    tacajcahualisti, huan xijhualicaca amodiezmos ihuijhuictaca quej amechpactía.
  vie-1934: Hãy đi đến Bê-tên, và phạm tội; hãy đi đến Ghinh-ganh, và phạm tội thêm!
    Mỗi buổi sáng hãy đem của lễ mình đến, và cứ ba ngày thì dâng các phần mười của
    các ngươi!
  hin-CV: “जाओ और बेथेल में अपराध करो; गिलगाल में जाकर और ज्यादा अपराध करो. प्रातःकाल
    अपनी भेंट बलि लेकर आया करो, और हर तीसरे साल अपना दशमांश लाओ.
  spa-BES: Ven a Betel y haz el mal; a Gilgal, aumentando el número de tus pecados;
    ven con tus ofrendas cada mañana y tus décimas cada tres días.
  tdx-tdx: Mb’e Betele mb’atoy, le mandilara; mb’e Gilgale le ampitombò hakeo; banabanao
    o enga’ areoo te maraindray, ty faha-folo’e añ’andro fahatelo’e;
  tha-KJV: “จงมาที่เบธเอล มาทำการละเมิด มาที่กิลกาลซิ มาทำการละเมิดให้​ทวี​มากขึ้น
    จงนำเครื่องสัตวบูชาของเจ้ามาทุกเช้า และนำสิบชักหนึ่งของเจ้าหลังจากสามปี
  por-BR-2018: Ide a Betel, e transgredi; em Gilgal aumentai as transgressões, e de
    manhã trazei vossos sacrifícios, vossos dízimos ao terceiro dia.
  deu-ELO: Gehet nach Bethel und übertretet! Nach Gilgal und mehret die Übertretung!
    Und bringet jeden Morgen eure Schlachtopfer, alle drei Tage eure Zehnten;
  eng-WYC-2018: Come ye to Bethel, and do ye wickedly; to Gilgal, and multiply your
    trespassing; and offer ye early your sacrifices, in three days your tithes, (or
    and offer ye your sacrifices early in the morning, and your tithes every three
    days).
  epo-epo: Iru en Bet-Elon, por peki, en Gilgalon, por multe krimi; alportu viajn
    oferojn ĉiumatene kaj vian dekonaĵon en ĉiu tria tago.
  uig-PIN: Əmdi Bǝyt-Əlgǝ kelinglar, asiyliⱪ ⱪilinglar! Gilgaldimu asiyliⱪni kɵpǝytinglar!
    Ətigǝndǝ ⱪurbanliⱪliringlarni, Ⱨǝr üqinqi küni silǝrning «ondin bir» ülüx ɵxriliringlarni
    elip kelinglar,
  beo-beo: 'Ouligisudafa Hina Gode da amane sia:sa, “Defea! Isala:ili fi dunu! Dilia
    da agoane hanai galea, hadigi sogebi amo Bedele moilai amo ganodini wadela:i hou
    hamomusa: masa! Ha:giwane wadela:i hou fawane hamoma! Mae yolele ohe amo nodone
    gobele salasu agoane hamomusa:, hahabe huluane gaguli misa. Amola osoda eso huluane
    amoga, dilia muni nabuane mogili, afadafa Godema ima:ne gaguli misa.'
  tpi-OTNT: God, Bikpela i tok olsem, “Yupela ol manmeri bilong Israel, goan yupela
    go nau. Yupela go mekim sin long ples lotu bilong taun Betel. Na yupela go long
    ples lotu bilong taun Gilgal na mekim sin moa moa yet. Olgeta moning yupela i
    mas bringim ol abus samting bilong mekim ofa. Na long olgeta namba 3 de, yupela
    bringim wanpela wanpela bilong olgeta 10-pela samting bilong givim mi.
  hau-SA: “Ku tafi Betel ku yi ta aikata zunubi; ku je Gilgal ku ƙara yin zunubi.
    Ku kawo hadayunku kowace safiya, zakkarku kowace shekara uku.
