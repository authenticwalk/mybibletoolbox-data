    ɛ ɲɛnige ma saraxane yi, bayo na fe sifan nafan ɛ ma, ɛ tan Isirayila kaane.”
    Marigina Alatalaa falan nan na ra.
  haw-1868: 'A e puhi i ka berena hu i mohai aloha, A e hoike aku i na mohai aloha
    i lohe: No ka mea, o ka oukou makemake no ia, e na mamo a Iseraela, wahi a Iehova
    ka Haku.'
  arb-NAV: قَدِّمُوا مِنَ الْخَمِيرِ قُرْبَانَ شُكْرٍ، وَأَعْلِنُوا مُتَبَاهِينَ عَنْ
    تَقْدِمَاتِكُمُ التَّطَوُّعِيَّةِ، وَتَفَاخَرُوا بِها، لأَنَّ هَذَا مَا تُحِبُّونَ
    أَنْ تَفْعَلُوهُ يَا شَعْبَ إِسْرَائِيلَ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Mitsɔ amɔʋaʋãbolo wɔ akpedavɔsae. Miɖe gbeƒã lɔlɔ̃nununana. Migblɔe dadatɔe,
    elabena nenema mielɔ̃a wɔwɔ. O, Israel!” Yehowa Ŋusẽkatãtɔ lae gblɔe.
  eng-LEE: And burn of leaven a sacrifice of thanksgiving, and proclaim and publish
    freewill-offerings; for so do you love [to do], O ye children of Israel, saith
    the Lord Eternal.
  asm-FB: তোমালোকে ধন্যবাদৰ অর্থে খমিৰ দিয়া পিঠা উৎসর্গ কৰা আৰু ইচ্ছাকৃতভাৱে দিয়া
    উৎসর্গৰ বিষয়ে প্ৰচাৰ কৰা; সেইবোৰৰ বিষয়ে ঘোষণা কৰা; কিয়নো, হে ইস্ৰায়েলৰ লোক
    সমূহ, তোমালোকে এই সকলো কৰিয়েই সন্তোষ পোৱা।” প্রভু যিহোৱাই এই কথা কৈছে।
  sus-A: وٌ لّبِنِ تَامِ بَ تَنتُي سّرّشّ رَ. وٌ وٌ شَ حَنِفٍ سّرّشّ مَسٍن بِرِن بّ،
    بَرِ مَ نَ قٍ مْولِيٍ رَقَن وٌ مَ، وٌ تَن عِسِرَيِلَكَيٍ.» عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: offrir un sacrifice d'action de grâces de ce qui est levé, et proclamer
    des offres de libre arbitre et s'en vanter ; car cela vous plaît, enfants d'Israël,
    dit le Seigneur Yahvé.
  hbo-hbo: וְקַטֵּ֤ר מֵֽחָמֵץ֙ תֹּודָ֔ה וְקִרְא֥וּ נְדָבֹ֖ות הַשְׁמִ֑יעוּ כִּ֣י כֵ֤ן
    אֲהַבְתֶּם֙ בְּנֵ֣י יִשְׂרָאֵ֔ל נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  pjt-pjt: '@see-verse:AMO.004.004'
  kik-kik: Cinagai mĩgate ĩĩkĩrĩtwo ndawa ya kũimbia, ĩtuĩke igongona rĩa gũcookia
    ngaatho, na mwĩrahage nĩ ũndũ wa maruta manyu ma kwĩyendera, na mwĩtĩĩage nĩ ũndũ
    wamo, inyuĩ andũ a Isiraeli, nĩgũkorwo ũguo nĩguo mwendaga gwĩka,” ũguo nĩguo
    Mwathani Jehova ekuuga.
  fra-NCL: Faites fumer l’oblation de louange sans levain ; annoncez des dons volontaires,
    publiez-les ! Car c’est cela que vous aimez, enfants d’Israël, — oracle du Seigneur
    Yahweh.
  cek-AK: Taeh thuh ih takaw to oephaih hmuenpaek ih baktiah hmai paaem ah loe, nangmah
    koeh ah paek ih hmuen to sin ah; nangcae Israel kaminawk loe hae baktih hmuen
    sak han na koeh o na ai maw? tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Dog-nuedye-sogega, madu-ina-nikad be ogumaknamar. Bela dule be owisomala,
    na ibmar-ukleged e-itoleged-ukbiedba ibmar sedamaloye. Ar Israel-dulemar, weyob
    abemalad. Ani an Bab-Jehová-guedi weyob soged.”
  uig-CYR: «Тәшәккүр қурбанлиғи»ни хемиртуруч билән биллә көйдүрүңлар — Силәр «халис
    қурбанлиқлар»иңларни җакалап махтинип жүрүңлар; Чүнки бундақ қилишқа амрақсиләр,
    и Исраиллар! — дәйду Рәб Пәрвәрдигар.
  tel-2017: రొట్టెతో కృతజ్ఞత అర్పణ అర్పించండి. స్వేచ్ఛార్పణలు ప్రకటించండి. వాటి గురించి
    చాటించండి. ఇశ్రాయేలీయులారా, ఇలా చేయడం మీకిష్టం గదా. యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: Ofri yon ofrann remèsiman, sitou sa ki gen ledven ladan, epi pwoklame ofrann
    bòn volonte yo. Fè l parèt wo pou moun wè! Paske se konsa nou renmen fè l, nou
    menm, fis Israël yo,” deklare SENYÈ a.
  kos-kos: Us na bread tuh in mwe sang kulo lowos nu sin God, ac konkin ke ma kowos
    sang in laesla mwe sang lowos an. Mweyen pa ingan ma kowos muta lungse oru.
  hbo-WLC: וְקַטֵּ֤ר מֵֽחָמֵץ֙ תּוֹדָ֔ה וְקִרְא֥וּ נְדָב֖וֹת הַשְׁמִ֑יעוּ כִּ֣י כֵ֤ן
    אֲהַבְתֶּם֙ בְּנֵ֣י יִשְׂרָאֵ֔ל נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Chụọnụ aja nsure ọkụ dịka aja ekele, site nʼachịcha koro eko; kpọsaakwanụ
    banyere onyinye afọ ofufu niile unu na-enye, nyaanụ isi banyere ha, unu bụ ndị
    Izrel, nʼihi na nke a bụ ihe unu hụrụ nʼanya ime.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ପୁଣି, ପ୍ରଶଂସାର୍ଥକ ବଳି ନିମନ୍ତେ ତାଡ଼ି ମିଶ୍ରିତ ଦ୍ରବ୍ୟ ଉତ୍ସର୍ଗ କର ଓ ସ୍ଵେଚ୍ଛାଦତ୍ତ
    ଉପହାର ବିଷୟ ଘୋଷଣା କରି ପ୍ରକାଶ କର; କାରଣ, ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଏପରି କରିବାକୁ
    ଭଲ ପାଅ।” ଏହା ପ୍ରଭୁ ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Oupwe keni pilawa mi wor iis lon pwe ämi kewe asoren kilisou o sikesik
    usun ämi kewe asor oua uwato seni püsin letipemi. Oupwe aingaing wor, pun iei
    usun oua efich.”
  rop-rop: En yumob gin bringimap damba blanga theingkyu ofring langa mi, en yumob
    gin tok praudbalawei blanga detlot najalot enijing weya yumob gibit blanga ofring.
    Yumob oldei laigim dumbat detkain ting na.
  ukr-1871: Приносїть на подячну жертву хлїб на заквасцї, трубіте й про ваші дари
    доброхітні та пишайтесь ними; на се бо ви, сини Ізраїля, дуже ласі, говорить Господь
    Бог.
  deu-1951: Verbrennet nur gesäuerte Dankopfer und ruft freiwillige Gaben aus, daß
    man es höre; denn so habt ihr's gern, ihr Kinder Israel, spricht Gott, der HERR.
  eng-JPS: And offer a sacrifice of thanksgiving of that which is leavened, and proclaim
    freewill-offerings and publish them; for so ye love to do, O ye children of Israel,
    saith the Lord GOD.
  srp-1865: I palite žrtvu zahvalnu od hljeba kiseloga, i oglasite žrtve dragovoljne
    i razglasite, jer vam je tako milo, sinovi Izrailjevi, govori Gospod Gospod.
  lug-lug: Muweeyo ekiweebwayo eky’okwebaza eky’emigaati egizimbulukusibbwa, mulangirire
    n’ebiweebwayo eby’ekyeyagalire; mwe mwenyumiririza, mmwe Abayisirayiri kubanga
    ekyo kye mwagala,” bw’ayogera Mukama Katonda Ayinzabyonna.
  heb-heb: וקטר מחמץ תודה וקראו נדבות השמיעו כי כן אהבתם בני ישראל נאם אדני יהוה׃
  ben-IRV: খামিরযুক্ত রুটি দিয়ে ধন্যবাদের নৈবেদ্য উৎসর্গ কর, স্বেচ্ছাদান উপহারের
    ঘোষণা কর; প্রচার কর, কারণ এটি তোমায় খুশি করে, তোমরা ইস্রায়েলের লোকেরা,” এই হল
    প্রভু সদাপ্রভুর ঘোষণা।
  pan-pan: ਧੰਨਵਾਦ ਦੀ ਭੇਟ ਖ਼ਮੀਰ ਮਿਲਾ ਕੇ ਚੜ੍ਹਾਓ ਅਤੇ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਲਈ ਹੋਕਾ ਦਿਓ, ਅਤੇ
    ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰਚਾਰ ਕਰੋ! ਕਿਉਂ ਜੋ, ਹੇ ਇਸਰਾਏਲੀਓ, ਅਜਿਹਾ ਕਰਨਾ ਤੁਹਾਨੂੰ ਪਸੰਦ ਹੈ,” ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လုယူ သောဥစ္စာထဲက ကျေးဇူး ချီးမွမ်းရာ ပူဇော်သက္ကာကို မီးရှို့ ကြလော့။ အလိုလို
    ပြုသော ပူဇော်သက္ကာ များကိုလည်း ကြားပြော ၍ကြော်ငြာစေကြလော့။ အိုဣသရေလ အမျိုးသား
    တို့၊ ထိုသို့ ပြုရာတွင် သင်တို့သည် မွေ့လျော် တတ်ကြသည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tte-O: Kawatoki beledina wakalaiyama yo kwapwaoli. Ami mulolo lalakina wakalaiyama
    tabe. Kaiwena komiu togagasa, bwaimwana ami kaba yaliyaya.
  hmo-hmo: Paraoa boubouna danu lau Dirava dekenai do umui henia, emui tanikiu toana.
    Bona emui harihari gaudia umui habadaia neganai do umui hekokorokulaia! Inai bamona
    kara umui ura henia bada noho, ani?
  urd-urd: और शुक्रगुज़ारी का हदिया ख़मीर के साथ आग पर पेश करो, और रज़ा की क़ुर्बानी
    का 'ऐलान करो, और उसको मशहूर करो, क्यूँकि ऐ बनी इस्राईल, ये सब काम तुम को पसंद
    हैं, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Приносите в жертву благодарения квасное, провозглашайте о добровольных
    приношениях ваших и разглашайте о них, ибо это вы любите, сыны Израилевы, говорит
    Господь Бог.
  bqc-SIM: Àli pɛ̃ɛ sɛa kpasa sa'okĩiwa sáaukpabↄ ũ, í pↄ́ pↄ́ iↄ ma gba kpàwakɛ
    wà ma, á Isailiↄ, asa bee kɛa á yei. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Na changlhah cholsosa chu Pakai thangvahna thilto in toh'in, chu
    ting, deichom’a nangma kipehna thilto jong pen; chuleh hichu muntin’a phongjal
    un seichoi le uvin!
  mar-mar: खमिराच्या भाकरीने उपकारस्तुतीचे यज्ञ अर्पण करा; खुशीच्या अर्पणांची गोष्ट
    गाजवून घोषीत करा; कारण हे इस्राएलाच्या लोकांनो, हे करायला तुम्हास आवडते.” असे
    परमेश्वर म्हणतो.
  qub-qub: Agradësicushpayqui lebadürayoj tantacunata rupachiy ä. Nircur, chay goycushayquitaga
    pï-maytapis willapay ä. Chayno ruraymi gamcunataga gustashunqui.» Tayta Diosmi
    chayno nisha.
  bqp-bqp: I bɛɛn siɑrɑbun yɑ̃kunu koowo kɑ pɛ̃ɛ ye bɑ seeyɑtiɑ doke. Kpɑ i tɔmbu
    sɔ̃ mɑ i kɛ̃nu kuɑ kɑ kĩru. Domi yerɑ bɛɛ Isirelibɑ i kĩru bo. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Ale non! Ofri pen nou bay Bondye pou di l' mèsi! Mache di toupatou jan
    nou fè ofrann ak tout kè nou bay Bondye! Apa konsa nou renmen fè, pèp Izrayèl!
    Se Seyè a menm ki di sa.
  eng-BSB: Offer leavened bread as a thank offering, and loudly proclaim your freewill
    offerings. For that is what you children of Israel love to do,” declares the Lord
    GOD.
  eng-WEBPB: offer a sacrifice of thanksgiving of that which is leavened, and proclaim
    free will offerings and brag about them; for this pleases you, you children of
    Israel,” says the Lord GOD.
  kbq-kbq: Hagi zisti'ma ante witiretira ko susu ofa eme nehuta, tamagra'a tamavesite'ma
    eritama eme hanaza ofarera ko tamagra rantamagia eriho. Na'ankure Israeli vahe'mota
    ana avu'ava'ma huzankura tamave'nesie.
  nhe-BL: Xijtlalica pantzi tlen quipiya tlasonejcayotl queja innechmacasquíaj se
    tlacajcahualistli tlen tlascamatili. Teipa ximohueyimatica huan xiteyolmelahuaca
    campa hueli tlen nochi nopa tlacajcahualistli tlen innechmacatoque pampa queja
    nopa, imojuanti ipan tlali Israel, inmechpactía inquichihuaj. Pero ax ya nopa
    tlen na nijnequi.” Queja nopa quiijto TOTECO Tlen Más Quipiya Tlanahuatili.
  gub-BL: Pemono typy'ak Tupàn ikatu haw hexak kar haw izupe nehe. A'e re pehem a'e
    wi penemiapo kwer imume'u pà teko wanupe nehe. — Oromono e ma'e kwez Tupàn pe
    ure kury. Ni amo nuerur kar kwaw a'e ma'e urewe wà, peze wanupe nehe. Ikatuahy
    agwer ma'e iapo haw peme.
  eng-DRA: 'And offer a sacrifice of praise with leaven: and call free offerings,
    and proclaim it: for so you would do, O children of Israel, saith the Lord God.'
