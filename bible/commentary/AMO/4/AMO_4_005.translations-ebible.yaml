verse: AMO.004.005
translations:
  mal-C: പുളിച്ച മാവുകൊണ്ടുള്ള അപ്പം സ്തോത്രയാഗമായി അർപ്പിക്കുക സ്വമേധാദാനങ്ങളെക്കുറിച്ചു
    പ്രസിദ്ധം ചെയ്യുക; ഇസ്രായേലേ, അവയെക്കുറിച്ച് അഹങ്കരിക്കുക, ഇതല്ലയോ നിങ്ങൾ ചെയ്യാൻ
    ഇഷ്ടപ്പെടുന്നത്?” എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Verbrennt nur gesäuerte Brote als Dankopfer und fordert mit lautem Ruf
    zu freiwilligen Gaben auf! Denn so thut ihr gern, ihr Israeliten! ist der Spruch
    des Herrn Jahwe.
  lin-lin: Botumba farine oyo batia levire lokola likabo ya kozongisa matondi, mpe
    bobeta tolo mpo na makabo na bino, oyo bokati kopesa wuta na mokano ya mitema
    na bino moko. Bino bana ya Isalaele, bolobela yango na mongongo makasi, pamba
    te bolingaka nde kosala bongo, elobi Nkolo Yawe.
  eng-LSV: And burn a thank-offering with leaven as incense, || And proclaim willing
    gifts, sound! For so you have loved, O sons of Israel,” || A declaration of Lord
    YHWH.
  eng-GNV: 'And offer a thankesgiuing of leauen, publish and proclaime the free offrings:
    for this liketh you, O ye children of Israel, saith the Lord God.'
  eng-WEBSTER: 'And offer a sacrifice of thanksgiving with leaven, and proclaim and
    publish the free-offerings: for this pleaseth you, O ye children of Israel, saith
    the Lord GOD.'
  nhw-BL: Xijtlalica pantzi catli quipiya tlasonejcayotl quen antechmacasquíaj se
    tlacajcahualistli tlen tlascamatili. Teipa ximohueyimatica huan xiteyolmelahuaca
    campa hueli tlen nochi nopa tlacajcahualistli catli antechmacatoque pampa quej
    nopa, amojuanti ipan tlali Israel, anmechpactía anquichihuaj. Pero amo ya nopa
    catli na nijnequi.” Quej nopa quiijto TOTECO Catli Más Quipiya Tlanahuatili.
  swh-ONEN: 'Mchome mkate uliotiwa chachu kama sadaka ya shukrani, jisifuni kuhusu
    sadaka zenu za hiari: jigambeni kwa ajili ya sadaka hizo, enyi Waisraeli, kwa
    kuwa hili ndilo mnalopenda kulitenda,” asema Bwana Mwenyezi.'
  bba-bba: I bɛɛn siɑrɑbun yɑ̃kunu koowo kɑ pɛ̃ɛ ye bɑ seeyɑtiɑ doke. Kpɑ i tɔmbu
    sɔ̃ mɑ i kɛ̃nu kuɑ kɑ kĩru. Domi yerɑ bɛɛ Isirelibɑ i kĩru bo. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And offer a sacrifice of thanksgiving with leaven, And proclaim and
    publish the free offerings: For this liketh you, O ye children of Israel, saith
    the Lord God.'
  luo-luo: Chiwuru makati moketie thowi kaka misango mar dwoko erokamano, kendo landuru
    wach kusungoru, un jo-Israel kuom chiwo mar hera, nimar mano ema uwinjo ka morou
    ka usiko kutimo,” Jehova Nyasaye Manyalo Gik Moko Duto owacho.
  meu-meu: Israel taumui e, e hatubua flaoana ba hahelagaia, emui hahenamo bouboudia;
    ura-kwalimu herahiadia ba gwauraidia, ba gwauraidia hedinarai; badina be emui
    ura korikori bunai. Ḡaubada Iehova na e herevamu.
  npi-ULB: रोटीले धन्यवादको बलिदान अर्पण गर, स्वइच्‍छा भेटीको घोषणा गर । तीबारे घोषणा
    गर, किनकि यस कुराले तिमीहरू, इस्राएलका मानिसहरूलाई खुसी तुल्‍याउँछ, — यो परमप्रभु
    परमेश्‍वरको घोषणा हो ।
  yor-yor: Kí ẹ mú ọ̀rẹ́ ìdúpẹ́ ìyẹ̀fun ìwúkàrà ti a sun kí ẹ sì mú ọrẹ àtinúwá lọ
    fi wọ́n yangàn, ẹ̀yin ènìyàn Israẹli, nítorí èyí ni ẹ fẹ́ láti ṣe,” ni Olúwa Olódùmarè
    wí.
  pes-OPCB: به مراسم ظاهری خود ادامه داده، هدایای خود را تقدیم کنید و همه جا از این
    هدایایی که داده‌اید سخن بگویید! این همان کاریست که شما اسرائیلی‌ها دوست دارید
    انجام دهید!» این است فرمودۀ خداوند یهوه.
  tgl-ULB: Mag-alay ng handog pasasalamat na may tinapay; ipaalam ang kusang-loob
    na paghahandog. Sasabihin ninyo sa kanila, sapagkat ito ay nakalulugod sa inyo,
    kayong mga Israelita—ito ang pahayag ng Panginoong si Yahweh.”
  cbu-NT: Mishat, tandaatssha nda tputaru anoo muchintstamtsa, watam apanllputs siyaa
    kapung istakantsawa. Tputseetssha ichingaroo, Apanlleem ungirtakurini ashkiniya,
    átus, kamanimantar shingtsa. Watam anoo kis chinaksawa, nuw siyaa kizaatsis atina.
  hui-hui: Ani bialu mberedi loma buwa i̱hondo ka̱i̱ lalu ngia naberemi. Tígua mbirale
    pi halu tale buwa pinigo i̱hondo ngia naberemi. Ani buwa tíninaga mini yaraga
    halimu. Mana ogonidagua bule tí hamelo hagayagonaga laro, lene.
  mya-mya: ကျေး​ဇူး​တော်​ချီး​မွမ်း​ရာ​မုန့်​ကို​ဆက်​ခါ ဆက်​ခါ​ပေး​လှူ​ကြ​လော့။ အ​လို​အ​လျောက်
    ပေး​လှူ​နေ​ကြောင်း​ကို​လည်း သင်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ထုတ်​ဖော်​ကြေ​ငြာ​၍​ဝါ​ကြွား
    ကြ​လော့။ ဤ​သို့​ပြု​ခြင်း​ကို​သင်​တို့​မြတ်​နိုး လှ​၏​ဟု​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​၏။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། བཀའ་དྲིན་གྱི་མཆོད་པ་རུ་སྐྱུར་ལྡན་པའི་བག་ལེབ་ཕུལ་ཞིག་དང་།
    ཡིད་མོས་མཆོད་པ་ཕུལ་བ་སྐད་མཐོན་པོས་སྒྲོགས་ཤིག ཅིའི་ཕྱིར་ཞེ་ན། འདི་ལྟར་སྤྱོད་པར་ཁྱོད་དགའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Pisai chingwa chine mbiriso sechibayiro chokuvonga muzvirumbidze pamusoro
    pezvipiriso zvenyu zvokupa nokuzvisarudzira, zvirumbidzei nazvo, imi vaIsraeri,
    nokuti izvi ndizvo zvamunofarira kuita,” ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: ofrecer un sacrificio de acción de gracias de lo que está leudado, y proclaman
    ofrendas de libre albedrío y se jactan de ellas; porque esto os agrada, hijos
    de Israel”, dice el Señor Yahvé.
  cac-cac: N̈usec ixim pan ay yich d'a ofrendail yuj e ac'oj yuj diosal. Alequel d'a
    scal anima yuj jantac eyofrenda tz'el d'a e c'ool eyac'ani, yujto icha chi' e
    gana tze c'ulej.
  swh-ULB: Toeni dhabihu za shukurani pamoja na mkate; tangazeni sadaka za hiari;
    watangazieni, kwa kuwa hii ndiyo iwapendezayo, ninyi watu wa Israeli -hivi ndivyo
    asemavyo Bwana Yahwe.
  bel-bel: Прыносьце ў ахвяру падзяку квасную, узьвяшчайце пра дабраахвотныя прынашэньні
    вашыя і расказвайце пра іх, бо гэта вы любіце, сыны Ізраілевыя, кажа Гасподзь
    Бог.
  deu-ELBBK: und räuchert von dem Gesäuerten Dankopfer, und ruft aus, verkündet freiwillige
    Gaben! Denn so liebt ihr es, ihr Kinder Israel, spricht der Herr, HERR.
  mbb-OT: Tutung kew te supas he midtepayan he pemuhat niw te kebpeselamat kayi te
    kedì. Sigi, ipahambug niw heeyan ragkes is menge pemuhat niw he keugelingen he
    suat is kebpemuhata zuen, su iyan man heeyan egkesuatan niw. Iyan a, is Nengazen
    he MEGBEVAYÀ, migkaǥi kayi.
  mal-2015: പുളിച്ചമാവുകൊണ്ടുള്ള സ്തോത്ര യാഗം അർപ്പിപ്പിൻ; സ്വമേധാർപ്പിതങ്ങളെ ഘോഷിച്ചു
    പ്രസിദ്ധമാക്കുവിൻ; അങ്ങനെ അല്ലോ, യിസ്രായേൽമക്കളേ, നിങ്ങൾക്കു ഇഷ്ടമായിരിക്കുന്നതു
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Ča labaren o maro le kvasoha pre paľikeribnaskri obeta! Lašaren tumen tumare
    darenca! Bo tumen oda avke rado keren, Izraelitale,“ phenel o RAJ, o Adonaj.
  pes-OPV: و قربانی های تشکر باخمیرمایه بگذرانید و هدایای تبرعی را ندا کرده، اعلان
    نمایید زیرا‌ای بنی‌اسرائیل همین پسندیده شما است! قول خداوند یهوه این است.
  ron-1924: Фачець сэ фумеӂе жертфе де мулцумире фэкуте ку алуат! Трымбицаци-вэ, вестици-вэ
    даруриле де мынкаре де бунэвое! Кэч аша вэ плаче, копий ай луй Исраел”, зиче Домнул
    Думнезеу.
  ben-OBCV: ধন্যবাদের বলিরূপে খামিরযুক্ত রুটি পোড়াও, আর স্বেচ্ছাকৃত দান ঘোষণা করো,
    তোমরা ইস্রায়েলীরা, সেগুলির জন্য গর্ব করো, কারণ তোমরা এরকমই করতে ভালোবাসো,” সার্বভৌম
    সদাপ্রভু ঘোষণা করেন।
  som-som: Oo allabari mahadnaqid ah ka bixiya wixii la khamiiriyey, oo waxaad ku
    dhawaaqdaan oo naadisaan qurbaanno ikhtiyaar loo keeno, waayo, saasaad jeceshihiin,
    dadka Israa'iilow, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Et sacrificate de fermentato laudem, et vocate voluntarias oblationes,
    et annuntiate; sic enim voluistis, filii Israël, dicit Dominus Deus.
  eng-ASVBT: 'and offer a sacrifice of thanksgiving of that which is leavened, and
    proclaim freewill offerings and publish them: for this pleaseth you, O ye children
    of Israel, saith the Lord Jehovah.'
  ita-1885: E fate ardere per profumo del pane levitato, per offerta di lode; e bandite
    a grida le offerte volontarie; poichè così amate di fare, o figliuoli d'Israele,
    dice il Signore Iddio.
  eng-LXXUP: 'And they read the law without, and called for public professions: proclaim
    aloud that the children of Israel have loved these things, saith the Lord.'
  eng-ULB: Offer a thanksgiving sacrifice with bread; proclaim freewill offerings;
    announce them, for this pleases you, you people of Israel —this is the declaration
    of the Lord Yahweh.
  spa-VBL: Quemen pan sin levadura como ofrenda de agradecimiento, y anuncien sus
    ofrendas voluntarias para que todos lo sepan. ¡Porque eso es lo que les gusta
    los Israelitas! Declara el Señor Dios.
  fra-_FOB: Faites fumer vos offrandes d'action de grâces avec du levain; proclamez
    les offrandes volontaires et publiez-les; car c'est là ce que vous aimez, enfants
    d'Israël, dit le Seigneur, l'Éternel.
  mal-mal: “പുളിച്ച മാവുകൊണ്ടുള്ള സ്തോത്രയാഗം അർപ്പിക്കുവിൻ; സ്വമേധാദാനങ്ങളെക്കുറിച്ച്
    ഘോഷിച്ച് പ്രസിദ്ധമാക്കുവിൻ; ഇതല്ലയോ, യിസ്രായേൽ മക്കളേ, നിങ്ങൾക്ക് ഇഷ്ടമായിരിക്കുന്നത്”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Ḳhamīrī roṭī jalā kar apnī shukrguzārī kā izhār karo, buland āwāz se un
    qurbāniyoṅ kā elān karo jo tum apnī ḳhushī se adā kar rahe ho. Kyoṅki aisī harkateṅ
    tum Isrāīliyoṅ ko bahut pasand haiṅ.” Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: आं कली ‘गे इस्राएल ङा मुर, रिम्‍शो पाइब बाक्‍नीनी’ दे बोरब ओख्‍ती सुप्‍शो
    शोब्‍ले चढ़ेपने। मिनु थुंम ग्‍येरशा चढ़ेतीक आ पर्बम ठेयब लोव़ पना पन गाक्‍कीन।
    मारदे हना गे मोदेंशो पचा दाक्‍नीनी” दे परमप्रभु यावेमी देंत। लेवी २:११
  eng-NOY: Burn a thank-offering from your extortions, And proclaim the free-will
    offerings; publish them abroad! For this is your delight, ye sons of Israel, Saith
    the Lord, Jehovah.
  ita-1927: Fate fumare sacrifizi d’azioni di grazie con lievito! Bandite delle offerte
    volontarie, proclamatele! Poiché così amate di fare, o figliuoli d’Israele, dice
    il Signore, l’Eterno.
  ckb-ckb: ئەی نەوەی ئیسرائیل، لە هەویرترشەوە قوربانی سوپاسگوزاری بسووتێنن، بانگەواز
    بۆ بەخشینی ئازاد بکەن و ڕایبگەیەنن، چونکە واتان پێ خۆش بوو.» ئەوە فەرموودەی یەزدانی
    باڵادەستە.
  eng-BBE: Let that which is leavened be burned as a praise-offering, let the news
    of your free offerings be given out publicly; for this is pleasing to you, O children
    of Israel, says the Lord.
  kan-OKCV: “ಹುಳಿಹಿಟ್ಟಿನ ರೊಟ್ಟಿಯನ್ನು ಹೋಮ ಮಾಡಿ, ಸ್ತೋತ್ರದ ಯಜ್ಞವನ್ನೂ ಅರ್ಪಿಸಿರಿ. ಕಾಣಿಕೆ
    ಕೊಟ್ಟದ್ದನ್ನು ಹೇಳಿಕೊಳ್ಳಿರಿ. ಇಸ್ರಾಯೇಲರೇ, ಹೀಗೆ ಮಾಡುವುದು ಇಷ್ಟವಾಗಿದೆ,” ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: புளித்தமாவுள்ள ஸ்தோத்திரபலியோடு தூபம் காட்டி, உற்சாகபலிகளைக் கூறித் தெரியப்படுத்துங்கள்;
    இஸ்ரவேல் மக்களே, இப்படிச் செய்வதே உங்களுக்குப் பிரியம் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: Y ofreced sacrificio de alabanza con leudo, y pregonad, publicad voluntarias
    ofrendas; pues que así lo queréis, hijos de Israel, dice el Señor Jehová.
  ron-BTF: Și oferiți un sacrificiu de mulțumire cu dospeală și rostiți și vestiți
    ofrande de bunăvoie, pentru că aceasta vă place, copii ai lui Israel, spune Domnul
    DUMNEZEU.
  eng-WEBP: offer a sacrifice of thanksgiving of that which is leavened, and proclaim
    free will offerings and brag about them; for this pleases you, you children of
    Israel,” says the Lord GOD.
  eng-FBV: Burn a thank offering of bread made with yeast, and announce what you're
    giving as freewill offerings so everyone will know. This is what you love to do!
    declares the Lord God.
  nld-1939: 'Draagt uw ongedesemd dankoffer op, Bazuint uw vrijwillige gaven uit,
    Want dat doet ge zo gaarne, kinderen van Israël: Is de godsspraak van Jahweh,
    den Heer!'
  nch-BL: Xijtalica pantzi cati quipiya tasonejcayot quej antechmacasquíaj se tacajcahualisti
    ten tascamatili. Teipa ximohueyimatica huan xiteyolmelahuaca campa hueli ten nochi
    nopa tacajcahualisti cati antechmacatoque pampa quej nopa, amojuanti ipan tali
    Israel, amechpactía anquichihuaj. Pero amo ya nopa cati na nijnequi.” Quej nopa
    quiijto TOTECO Cati Más Quipiya Tanahuatili.
  vie-1934: Hãy đốt của lễ thù ân có men; hãy rao ra những của lễ lạc hiến; hãy làm
    cho thiên hạ biết; hỡi con cái Y-sơ-ra-ên, vì các ngươi ưa thích điều đó, Chúa
    Giê-hô-va phán vậy.
  hin-CV: खमीर युक्त रोटी को धन्यवाद बलि के रूप में जलाओ अपने स्वेच्छा बलियों के बारे
    में डींग मारो— हे इस्राएलियो, उनके बारे में घमंड करो, क्योंकि ऐसा करना तुम्हें
    अच्छा लगता है,” प्रभु याहवेह की यह घोषणा है.
  spa-BES: Que lo que se leuda sea quemado como una ofrenda de alabanza, que las noticias
    de tus ofrendas gratuitas se divulguen públicamente; porque esto les agrada, hijos
    de Israel, dice el Señor.
  tdx-tdx: naho añengao sorom-pandrengeañe milaro lalivay, le tseizo o banabanan-tsatrin-trokeo,
    vaho isengeo, fa izay ty tea’ areo, ry ana’Israeleo, hoe t’Iehovà, Talè.
  tha-KJV: จงเผาบูชาโมทนาด้วยใช้​สิ​่งที่​มี​เชื้อ และประกาศการถวายบู​ชาด​้วยใจสมัคร
