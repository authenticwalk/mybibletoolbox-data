verse: AMO.004.012
translations:
  mal-C: “അതുകൊണ്ട്, ഇസ്രായേലേ, ഞാൻ നിന്നോട് ഇങ്ങനെ ചെയ്യും, ഇസ്രായേലേ, ഞാൻ നിന്നോട്
    ഇങ്ങനെ ചെയ്യാൻ പോകുന്നതുകൊണ്ട്, നിന്റെ ദൈവത്തെ എതിരേൽക്കാൻ ഒരുങ്ങിക്കൊള്ളുക.”
  deu-TKW: 'Darum werde ich also mit dir verfahren, Israel: - weil ich denn solches
    an dir thun will, so bereite dich, Israel, deinem Gotte gegenüberzutreten!'
  lin-lin: « Yango wana, Isalaele, tala makambo oyo nakosala yo ! Mpe lokola nakosala
    yo bongo, Isalaele, mibongisa mpo na kokutana na Nzambe na yo. »
  eng-LSV: “Therefore, thus I do to you, O Israel, at last, || Because this I do to
    you, || Prepare to meet your God, O Israel.”
  eng-GNV: 'Therefore, thus wil I do vnto thee, O Israel: and because I wil doe this
    vnto thee, prepare to meete thy God, O Israel.'
  eng-WEBSTER: 'Therefore thus will I do to thee, O Israel: and because I will do
    this to thee, prepare to meet thy God, O Israel.'
  nhw-BL: 'Huan nojquiya quiijtohua: “Huajca ama nojquiya nimechchihuilis nochi ni
    tlamantli catli nimechilhuijtoc. Yeca ximocualtlalica para anmopantise nohuaya
    niamoTECO Dios, anisraelitame.”'
  swh-ONEN: “Kwa hiyo hili ndilo nitakalowafanyia, Israeli, na kwa sababu nitawafanyia
    hili, jiandaeni kukutana na Mungu wenu, ee Israeli.”
  bba-bba: Yen sɔ̃nɑ bɛɛ Isirelibɑ kon bɛɛ sɛɛyɑsiɑ. Ǹ n mɛn nɑ, i n sɔɔru sɑ̃ɑ i
    n kɑ nɛ Gusunɔ bɛɛn Yinnin siribu mɑrɑ.
  eng-KJVCPB: 'Therefore thus will I do unto thee, O Israel: And because I will do
    this unto thee, Prepare to meet thy God, O Israel.'
  luo-luo: “Kuom mano, ma e gima abiro timonu un jo-Israel, to nikech abiro timonu
    kama, koro ikreuru mondo urom gi Nyasachu, yaye Israel.”
  meu-meu: Taunabunai, Israel e, ini baina karamui toma; bena ini baina karamui toma
    dainai, Israel e, ba heḡaeḡae, emui Dirava ida do ba hedavari.
  npi-ULB: त्यसैले, ए इस्राएल, म तेरो बिचमा केही डरलाग्दो कुरा गर्नेछु । र मैले तिमीहरूका
    बिचमा केही डरलाग्दो गर्ने हुनाले, ए इस्राएल, आफ्नो परमेश्‍वरलाई भेट्न तयार हो
    !
  yor-yor: “Nítorí náà, èyí ni ohun tí èmi yóò ṣe sí i yín, Israẹli, àti nítorí tí
    èmi ó ṣe èyí sí i yín, ẹ múra láti pàdé Ọlọ́run yín, ẹ̀yin Israẹli.”
  pes-OPCB: «بنابراین، تمام بلاهایی را که دربارهٔ آنها سخن گفته‌ام بر سر شما خواهم
    آورد. پس ای اسرائیل، آماده شو تا هنگام داوری با خدای خود روبرو شوی.»
  tgl-ULB: “Dahil dito gagawa ako ng kakila-kilabot na bagay sa inyo, Israel; at dahil
    sa gagawin kong kakila-kilabot na bagay, maghanda kayo upang harapin ang inyong
    Diyos, Israel!
  cbu-NT: Ashirucha, na aranginasha wanimaam zandkina. Saana yachangtsa. ¿Kamapari
    siy nuwapa waritatssa? Nuw siyaa atashina.
  hui-hui: '@see-verse:AMO.004.011'
  mya-mya: '``သို့​ဖြစ်​သော​ကြောင့် အို ဣသ​ရေ​လ​ပြည်​သား တို့၊ ငါ​သည်​သင်​တို့​ကို​အ​ပြစ်​ပေး​ရ​တော့
    မည်။ ဤ​သို့​အ​ပြစ်​ပေး​မည့်​အ​တွက်​ကြောင့် ဘု​ရား​သ​ခင်​စီ​ရင်​တော်​မူ​ချက်​ကို​ခံ​ယူ
    ရန်​အ​သင့်​ပြင်​ကြ​လော့။'''''
  bod-N: དེ་བས་ཀྱེ་ཡེས་ར་ཨེལ། ངས་ཁྱོད་ལ་འདི་ལྟར་བྱ་སྟེ། ཀྱེ་ཡེས་ར་ཨེལ་ངས་ཁྱོད་ལ་དེ་ལྟར་བྱེད་པས།
    ཁྱོད་རང་གི་དཀོན་མཆོག་དང་མཇལ་བར་གྲ་སྒྲིག་བྱོས་ཤིག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  sna-sna: “Naizvozvo izvi ndizvo zvandichaita kwauri, Israeri, uye nokuti ndichaita
    izvi kwauri, gadzirira kusangana naMwari wako, iwe Israeri.”
  spa-BLM: “Por lo tanto, haré esto contigo, Israel; porque yo te haré esto, prepárate
    para encontrarte con tu Dios, Israel.
  cac-cac: Icha chi' ol ex vutej ex aj Israel. Yuj chi' b'oec e b'a, yujto ol eyil-laj
    och e sat ved'oc a in e Diosal in tic.
  swh-ULB: Kwa hiyo nitafanya jambo baya kwako, Israeli; na kwa sababu nitafanya jambo
    baya kwako, jiandae kukutana na Mungu, Israeli!
  bel-bel: Таму так зраблю Я з табою, Ізраіле; і як Я так зраблю з табою, дык падрыхтуйся
    да сустрэчы Бога твайго, Ізраіле,
  deu-ELBBK: Darum werde ich dir so tun, Israel. Weil ich dir dieses tun will, so
    mach dich bereit, Israel, deinem Gott zu begegnen!
  mbb-OT: “Umbe ed-umanan ku pa ebeeli heini he menge silut diyà te keniyu te menge
    tig-Israel. Ne ǥeina te ebeelan ku heini, pengandam kew te ked-etuvang kediey
    te Megbevayè niw.”
  mal-2015: അതുകൊണ്ടു യിസ്രായേലേ, ഞാൻ ഇങ്ങനെ നിന്നോടു ചെയ്യും; യിസ്രായേലേ, ഞാൻ ഇതു
    നിന്നോടു ചെയ്‌വാൻ പോകുന്നതുകൊണ്ടു നിന്റെ ദൈവത്തെ എതിരേല്പാൻ ഒരുങ്ങിക്കൊൾക.
  rmc-rmc: „Kada tuke kerava, Izraelona; a vašoda, hoj tuke kada kerava, pripravin
    tut, hoj tut ačhaveha anglo Del, Izraelona!“
  pes-OPV: بنابراین‌ای اسرائیل به اینطور با تو عمل خواهم نمود و چونکه به اینطور با
    تو عمل خواهم نمود، پس‌ای اسرائیل خویشتن را مهیاساز تا با خدای خود ملاقات نمایی.
  ron-1924: „Де ачея ыць вой фаче астфел, Исраеле, ши, фииндкэ ыць вой фаче астфел,
    прегэтеште-те сэ ынтылнешть пе Думнезеул тэу, Исраеле!”
  ben-OBCV: “সেই কারণে, ওহে ইস্রায়েল, আমি তোমাদের প্রতি এইরকম ব্যবহার করব, আর যেহেতু
    আমি এইরকম ব্যবহার করব, ওহে ইস্রায়েল, তুমি তোমার ঈশ্বরের সঙ্গে সাক্ষাৎ করার জন্য
    প্রস্তুত হও।”
  som-som: Haddaba dadka Israa'iilow, sidaasaan idinku samayn doonaa, oo waxan aan
    idinku samayn doona aawadeed isu diyaariya inaad Ilaahiinna la kulantaan, dadka
    Israa'iilow.
  lat-VUC: 'Quapropter hæc faciam tibi, Israël: postquam autem hæc fecero tibi, præparare
    in occursum Dei tui, Israël.'
  eng-ASVBT: Therefore thus will I do unto thee, O Israel; and because I will do this
    unto thee, prepare to meet thy God, O Israel.
  ita-1885: Perciò, io ti farò così, o Israele; e perciocchè io ti farò questo, preparati
    allo scontro dell'Iddio tuo, o Israele.
  eng-LXXUP: 'Therefore thus will I do to thee, O Israel: nay because I will do thus
    to thee, prepare to call on thy God, O Israel.'
  eng-ULB: Therefore I will do something terrible to you, Israel; and because I will
    do something terrible to you, prepare to meet your God, Israel!
  spa-VBL: Por ello, esto es lo que haré contigo, Israel. ¡Prepárate para el encuentro
    con tu Dios!
  fra-_FOB: C'est pourquoi je te traiterai de la même manière, Israël; et puisque
    je te traiterai ainsi, prépare-toi à la rencontre de ton Dieu, ô Israël!
  mal-mal: “അതുകൊണ്ട് യിസ്രായേലേ, ഞാൻ നിന്നോട് ഇങ്ങനെ ചെയ്യും; യിസ്രായേലേ, ഞാൻ ഇത്
    നിന്നോട് ചെയ്യുവാൻ പോകുന്നതുകൊണ്ട് നിന്റെ ദൈവത്തെ എതിരേല്ക്കുവാൻ ഒരുങ്ങിക്കൊള്ളുക”.
  urd-GVR: Chunāṅche ai Isrāīl, ab maiṅ āindā bhī tere sāth aisā hī karūṅga. Aur chūṅki
    maiṅ tere sāth aisā karūṅga, is lie apne Ḳhudā se milne ke lie taiyār ho jā, ai
    Isrāīl!”
  suz-BL: मोपतीके परमप्रभु यावेमी “ए इस्राएल ङा मुरपुकी, गो इन कली मार पाइ‍नुङ देंशा
    हना, गे इन परमप्रभु, आं कली ग्रुम्‍चा माल्‍नीनी।
  eng-NOY: Therefore thus will I deal with thee, O Israel! Yet since I will thus deal
    with thee, Prepare to meet thy God, O Israel!
  ita-1927: Perciò, io ti farò come ho detto, o Israele; e poiché io farò questo contro
    di te, preparati, o Israele, a incontrare il tuo Dio!
  ckb-ckb: «ئەی ئیسرائیل، ئاوات پێ دەکەم، ئەی ئیسرائیل، لەبەر ئەوەی ئەمەت پێ دەکەم،
    ئامادەبە بۆ ڕووبەڕووبوونەوەی خوداکەت.»
  eng-BBE: 'So this is what I will do to you, O Israel: and because I will do this
    to you, be ready for a meeting with your God, O Israel.'
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ, ನಾನು ನಿನಗೆ ಹೀಗೆ ಮಾಡುತ್ತೇನೆ. ನಾನು ನಿನಗೆ ಹೀಗೆ ಮಾಡುವುದರಿಂದ, ನೀನು
    ನಿನ್ನ ದೇವರನ್ನು ಎದುರುಗೊಳ್ಳಲು ಸಿದ್ಧಮಾಡಿಕೋ.
  tam-2017: ஆகையால் இஸ்ரவேலே, இப்படியே உனக்குச் செய்வேன்; இஸ்ரவேலே, நான் இப்படி உனக்குச்
    செய்யப்போகிறதினால் உன்னுடைய தேவனைச் சந்திக்கும்படி ஆயத்தப்படு.
  spa-RV-1909: 'Por tanto, de esta manera haré á ti, oh Israel: y porque te he de
    hacer esto, aparéjate para venir al encuentro á tu Dios, oh Israel.'
  ron-BTF: De aceea astfel îți voi face, Israele; și pentru că îți voi face astfel,
    pregătește-te să întâlnești pe Dumnezeul tău, Israele.
  eng-WEBP: “Therefore I will do this to you, Israel; because I will do this to you,
    prepare to meet your God, Israel.
  eng-FBV: Therefore, this is what I am going to do to you, Israel. Because I am going
    to do this, Israel, prepare to meet your God!
  nld-1939: 'Daarom geef Ik u, Israël, wat ge verdient; Israël, houd u gereed, om
    voor uw God te verschijnen:'
  nch-BL: 'Huan nojquiya quiijtohua: “Huajca ama nojquiya nimechchihuilis nochi ni
    tamanti cati nimechilhuijtoc. Yeca ximocualtalica para anmopantise nohuaya niamoTECO
    Dios, anisraelitame.”'
  vie-1934: Hỡi Y-sơ-ra-ên, vậy nên ta sẽ đãi ngươi dường ấy; hỡi Y-sơ-ra-ên, vì ta
    sẽ đãi ngươi dường ấy, nên ngươi khá sửa soạn mà gặp Đức Chúa Trời ngươi.
  hin-CV: “इसलिये हे इस्राएल, मैं तुम्हारे साथ ऐसा करनेवाला हूं, और क्योंकि मैं तुम्हारे
    साथ ऐसा करनेवाला हूं, हे इस्राएल, अपने परमेश्वर से भेंट करने के लिए तैयार हो जाओ.”
  spa-BES: 'Así que esto es lo que te haré, oh Israel: y porque te haré esto, prepárate
    para una reunión con tu Dios, oh Israel.'
  tdx-tdx: Toly ndra inao ty hanoeko ama’o ry Israele; kanao tsy mete tsy hanoeko,
    le mihentseña hifañaoñe aman’ Añahare’o ry Israele.
  tha-KJV: “​โอ อิสราเอลเอ๋ย เพราะฉะนั้นเราจะต้องกระทำกับเจ้าดังนี้ เพราะเราจะต้องกระทำเช่นนี้​แก่​เจ้า
    โอ อิสราเอลเอ๋ย จงเตรียมตัวเพื่อจะเผชิญพระเจ้าของเจ้า”
  por-BR-2018: Portanto assim farei a ti, ó Israel; e visto que te farei isto, ó Israel,
    prepara-te para te encontrares com teu Deus.
  deu-ELO: Darum werde ich dir also tun, Israel. Weil ich dir dieses tun will, so
    schicke dich an, Israel, deinem Gott zu begegnen!
  eng-WYC-2018: Wherefore, thou Israel, I shall do these things to thee; but after
    that I shall do to thee these things, Israel, be made ready into against-coming
    of thy God. (And so, O Israel, I shall do these things to thee; and after I shall
    do these things to thee, Israel, prepare to meet thy God or prepare to face my
    judgement.)
  epo-epo: Tial tiele Mi agos kun vi plue, ho Izrael; kaj ĉar Mi tiele agos kun vi,
    tial pretigu vin renkonte al via Dio, ho Izrael.
  uig-PIN: Xunga Mǝn sanga xundaⱪ ⱪilixim kerǝk dǝwatimǝn, i Israil; Mǝn buni sanga
    ⱪilidiƣanliⱪim tüpǝylidin, Hudaying bilǝn kɵrüxüxkǝ tǝyyarlan, i Israil!
  beo-beo: '“Amaiba:le Isala:ili dunu fi, Na da dilima se dabe imunu. Amola Na dilima
    se dabe imunuba:le, dilia fofada:su hou amo hamomuba:le, amo fofada:be ba:musa:
    momagele ha:esaloma!”'
  tpi-OTNT: '@see-verse:AMO.004.011'
  hau-SA: “Saboda haka ga abin da zan yi da ku, ya Isra’ila, don kuwa zan yi muku
    haka, sai ku yi shirin gamuwa da Allahnku, ya Isra’ila.”
  uig-LAT: Shunga Men sanga shundaq qilishim kérek dewatimen, i Israil; Men buni sanga
    qilidighanliqim tüpeylidin, Xudaying bilen körüshüshke teyyarlan, i Israil!
  nde-nde: “Ngakho-ke engizakwenza kuwe Israyeli yilokhu, njalo njengoba lokhu ngizakwenza
    kuwe, zilungisele ukuhlangana loNkulunkulu wakho, wena Israyeli.”
  ton-ton: '“Ko ia, ʻe pehē pe ʻa ʻeku fai kiate koe, ʻe ʻIsileli: pea koeʻuhi te
    u fai eni kiate koe, teuteu ke feʻiloaki mo ho ʻOtua, ʻe ʻIsileli.'
  ces-1613: A protož takť učiním, ó Izraeli, a poněvadž takť učiniti míním, připraviž
    se vstříc Bohu svému, ó Izraeli.
  eng-WMB: “Therefore I will do this to you, Israel; because I will do this to you,
    prepare to meet your God, Israel.
  tam-TCV: “ஆகவே இஸ்ரயேலே, நான் உனக்குச் செய்யப்போவது இதுவே; இதை நான் செய்யப்போவதால்,
    இஸ்ரயேலே, உன் இறைவனை நீ சந்திக்க ஆயத்தப்படு.”
  ceb-ULB: Busa buhaton ko ang makalilisang nga butang nganha kaninyo, o Israel; ug
    tungod kay buhaton ko ang makalilisang nga butang nganha kaninyo, pangandam sa
    pagtagbo sa inyong Dios, o Israel!
  pol-UBG: Dlatego tak ci uczynię, Izraelu, a ponieważ zamierzam ci tak uczynić, przygotuj
    się na spotkanie ze swym Bogiem, Izraelu!
  agr-agr: “Nunin asagmin, yaunchuk tikich aidaun suwimkan susauwaitag numamtuk awajkattajime
    Israel aents aidautigminak. Apajuí suwimkeg uwemtumainchau asajum, ¡umintsajum
    Apajuí igkugtasajum dakastajum!”
  kyc-kyc: Renge dokona nambame nakama Isaraele wambu dupwa randa jero. Nambame dopa
    piru dokona randa jeramo nyerama lyamo lao rapa rapa pyuo karalapape, leya.
  urd-GVU: چنانچہ اے اسرائیل، اب مَیں آئندہ بھی تیرے ساتھ ایسا ہی کروں گا۔ اور چونکہ
    مَیں تیرے ساتھ ایسا کروں گا، اِس لئے اپنے خدا سے ملنے کے لئے تیار ہو جا، اے اسرائیل!“
  eng-OEBCW: Therefore this is what I will do to you, Israel, and because I am about
    to do this to you, prepare to meet your God, Israel.
  deu-1912: Darum will ich dir weiter also tun, Israel. Weil ich denn dir also tun
    will, so schicke dich, Israel, und begegne deinem Gott.
  kan-2017: “ಆದಕಾರಣ ಇಸ್ರಾಯೇಲೇ, ನಾನು ನಿನಗೆ ಮಾಡುತ್ತೇನೆ; ನಾನು ಮಾಡಬೇಕೆಂದಿರುವುದರಿಂದ, ಇಸ್ರಾಯೇಲೇ,
    ನಿನ್ನ ದೇವರ ಬರುವಿಕೆಗೆ ನಿನ್ನನ್ನು ಸಿದ್ಧಮಾಡಿಕೋ!
  tgo-tgo: “Iya kaiwae ne ya vakatha iyake, Isirel, na kaiwae ne ya vakatha iyake
    e ghen, u vivatha na ne u vaidiya Loi le lithɨ, O Isirel.
  yap-yap: “Ere gimed e girdi’ nu Israel, aram e nggu gechig nagmed. Ma nggu rin’
    e ran’ey, ere ngam fal’eged rogomed ya ngam mada’ niged wenegan e pufthin rog!”
  hlt-MCSB: Te dongah nang hamla he he ka saii ni. He he nang hamla ka saii ni. Israel
    nang na Pathen neh hum uh hamla sikim laeh.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ታኣኒ ዒንሢዳ ዬያጉዴ ፑርታ ሜቶ ዓጋንዳኔ፤ ዬያሮ ታና፥ ዒንሢኮ ፆኦዛሢና ዎላ ካኣማኒ ጊኢጉዋቴ!»
  twi-ASANTE: “Enti afei, Israel, deɛ mede bɛyɛ wo nie, na ɛsiane sɛ mede yei bɛyɛ
    wo enti, siesie wo ho, Ao Israel. Hyia wo Onyankopɔn.”
  eng-WEBU: “Therefore I will do this to you, Israel; because I will do this to you,
    prepare to meet your God, Israel.
  wal-wal: GODAI, “Hegaa gishshau, Israa7eela asatoo, taani inttena hegaadan oottada
    qaxxayana hanais. Taani inttena hagaadan oottada qaxxayana haniyo gishshau, Israa7eela
    asau, intte Xoossaara gaittanau giigite” yaagees.
  spa-PDDPT: Por tanto, oh Israel, así te haré a ti. Porque haré esto contigo, ¡prepárate
    para salir al encuentro de tu ʼElohim, oh Israel!
  gun-gun: — Ha'e nunga rupi peẽ Israel kuery, po rami 'rã rojapo. Ha'e po rami ete
    rojapo ta ma ramo peiko katu ke Penderuete pe pejexa uka aguã — he'i.
  agu-BL: “Cha'stzun te axwok aj Israel ẍch'iwok bajx, na ite'n nin xtxolbila'tz tzimbne'
    tzite'j. Banwok bin list itib na nocopon tan icawse'n, na in iRyosil.”
  ilo-ULB: Ngarud, nakabutbuteng ti aramidekto kadakayo, tattao ti Israel; ken gapu
    ta nakabutbuteng ti aramidekto kadakayo, agsaganakayo a sumango iti Diosyo, tattao
    ti Israel!
  kpg-kpg: “Malaa deenei laa, goodou go digau Israel, goodou gi iloo bolo Au ga hagaduadua
    goodou. Idimaa Au gaa hai dagu hai deenei, gei goodou gi hagatogomaalia ina goodou
    gii tuu i mua dagu hagi aga!”
  uig-ARA: شۇڭا مەن ساڭا شۇنداق قىلىشىم كېرەك دەۋاتىمەن، ئى ئىسرائىل؛ مەن بۇنى ساڭا
    قىلىدىغانلىقىم تۈپەيلىدىن، خۇدايىڭ بىلەن كۆرۈشۈشكە تەييارلان، ئى ئىسرائىل!
  sus-sus: «N fama i tan Isirayila ɲaxankatade na nan ma. N na yi raba i ra, i fama
    nɛ i Marigi Ala kolonde.»
  pon-2006: Eri, kumwail mehn Israel kan, kumwail en ese pwe I pahn kalokei kumwail.
    Pwehki ei pahn kapwaiada met, kumwail onopada pwe kumwail en uh mwohn ei kadeik.”
  jae-jae: amac, o Israel. O Israel, aê gabe jaŋgôm biŋ tonaŋ ŋanô êsa, tec ômansaŋ
    taôm, gebe ôndac nêm Anôtô.”
  ksd-ksd: Kari ina pait ra dari piram Israel; ma tago ina pait go piram, una ki na
    vaninara upi amur a varkuvo ma kaum God, Israel.
  grc-BRENT: Διατοῦτο οὕτως ποιήσω σοι Ἰσραήλ· πλὴν ὅτι οὕτως ποιήσω σοι, ἑτοιμάζου
    τοῦ ἐπικαλεῖσθαι τὸν Θεόν σου Ἰσραήλ.
  ind-AYT: “Oleh sebab itu, beginilah yang akan Kulakukan kepadamu, hai Israel. Sebab,
    Aku akan melakukan hal ini kepadamu, maka bersiaplah untuk bertemu dengan Allahmu,
    hai Israel!”
  nya-nya: “Choncho izi ndi zimene ndidzakuchitire iwe Israeli, chifukwa ndidzakuchitira
    zimenezi, konzekera kukumana ndi Mulungu wako, iwe Israeli.”
  hrv-hrv: “Stog ću, Izraele, ovako s tobom postupiti, i jer ću tako s tobom postupiti,
    pripravi se, Izraele, da susretneš Boga svoga!”
  mps-mps: '@see-verse:AMO.004.011'
  tpi-tpi: '@see-verse:AMO.004.011'
  dan-1931: Derfor vil jeg handle således med dig, Israel. Fordi jeg vil handle således
    med dig, så gør dig rede til at møde din Gud, Israel!
  vie-OVCB: “Vì thế, Ta sẽ giáng trên các ngươi tất cả tai họa Ta đã báo. Hãy chuẩn
    bị mà gặp Đức Chúa Trời trong tòa phán xét, hỡi toàn dân Ít-ra-ên!”
  guj-2017: “એ માટે, હે ઇઝરાયલ; હું તને એ જ પ્રમાણે કરીશ, અને તેથી હું તને એમ જ કરીશ,
    માટે હે ઇઝરાયલ, તારા ઈશ્વરને મળવા તૈયાર થા!
  pon-2006A: Eri, kumwail mehn Israel kan, kumwail en ese pwe I pahn kalokei kumwail.
    Pwehki ei pahn kapwaiada met, kumwail onopada pwe kumwail en uh mwohn ei kadeik.”
  por-BRBSL: “Portanto, farei isto com você, Israel; porque eu vou fazer isso com
    você, prepare-se para encontrar seu Deus, Israel.
  eng-OEBUS: Therefore this is what I will do to you, Israel, and because I am about
    to do this to you, prepare to meet your God, Israel.
  cth-cth: Hatdawkvah, oe Isarelnaw, a lathueng lah ka sak e patetlah nangmouh koe
    ka sak han rah. Hottelah ka sak han dawkvah, Oe Isarelnaw, namamae Cathut hoi
    kâhmo hanelah, kârakueng awh.
  twi-twi: “Enti afei, Israel, nea mede bɛyɛ wo ni, na esiane sɛ mede eyi bɛyɛ wo
    nti, siesie wo ho, Israel. Hyia wo Nyankopɔn.”
  hlt-hlt: Te dongah nang hamla he he ka saii ni. He he nang hamla ka saii ni. Israel
    nang na Pathen neh hum uh hamla sikim laeh.
  tbz-SIM: N yóó mɛ ndi dɔɔ̀ díndi Isidɑyɛɛribɛ, kɛ̀ n yóó di dɔɔ̀ mɛmmɛ, tũntɛnɛ̀
    dimɑ́ɑ̀ kɛ̀ ti mɑ́útɛ́ mí nnɛ̀ díndi.
  msy-2020: '@see-verse:AMO.004.011'
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ kɑ́ nɑ ɩsǝnɑ mɑɑ lɑnɑ-mɛ tɔ. Ɩlɛ ɩ́ tɑɣɑnɩ
    mǝ tɩ nɑ ɩ́ sulu-m.
  azb-azb: “Ey İsraillilər, buna görə də sizinlə belə rəftar edəcəyəm. Bu rəftarıma
    görə Allahınızı qarşılamağa hazır olun, ey İsraillilər!”
  eng-DBY: 'Therefore thus will I do unto thee, O Israel: because I will do this unto
    thee, prepare to meet thy God, O Israel.'
  hin-2017: “इस कारण, हे इस्राएल, मैं तुझ से ऐसा ही करूँगा, और इसलिए कि मैं तुझ में
    यह काम करने पर हूँ, हे इस्राएल, अपने परमेश्वर के सामने आने के लिये तैयार हो जा!”
  wol-KYG: «Moo tax ma di leen def lii, yeen bànni Israyil. Gannaaw lii laa leen di
    def nag, waajleena dajeek seen Yàlla, yeen bànni Israyil.»
  eng-YLT: Therefore, thus I do to thee, O Israel, at last, Because this I do to thee,
    Prepare to meet thy God, O Israel.
  eng-WYC-2017: Wherefore, thou Israel, I shall do these things to thee; but after
    that I shall do to thee these things, Israel, be made ready into against-coming
    of thy God.
  eng-WMBB: “Therefore I will do this to you, Israel; because I will do this to you,
    prepare to meet your God, Israel.
  urd-GVH: चुनाँचे ऐ इसराईल, अब मैं आइंदा भी तेरे साथ ऐसा ही करूँगा। और चूँकि मैं
    तेरे साथ ऐसा करूँगा, इसलिए अपने ख़ुदा से मिलने के लिए तैयार हो जा, ऐ इसराईल!”
  rug-rug: “Gua ke hie si kote tavete atu nia Arau koa gamu na butubutu Izireli, meke
    sina kote tavete atu nia Rau koa gamu na tie Izireli, ke mi va nama pude tutuvu
    ia sa mia Tamasa.”
  gaz-gaz: “Kanaafuu yaa Israaʼel, ani akkanan isin godha; sababii ani akkana isin
    godhuuf yaa Israaʼel Waaqa kee arguuf qophaaʼi.”
  fra-LSG: C’est pourquoi je te traiterai de la même manière, Israël; Et puisque je
    te traiterai de la même manière, Prépare-toi à la rencontre de ton Dieu, ô Israël!
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋunhi ŋarra yurru dhä‐ḏir'yundja nhumalanha mirithirri
    wal'ŋu yana. Nhuma Yitjural, biyaka girri'‐ŋamathiyana walala nhiniya; galkina
    dhuwala yulŋunydja nhuma yurru dhärra gumurrŋurana nhanukala Godkala dhä‐wirrka'yunarawuna
    yukurranharawu, ga yakana nhuma yurru winya'yun dhä‐ḏir'yunaramiriwnydja walala.”
  yal-yal: “Nanara, n fama ɛ tan Isirayila kaane ɲaxankatadeni nɛn. N na a ligama
    ɛ ra nɛn. Ɛ xa ɛ yitɔn ɛ dɛntɛgɛ feen na ɛ Ala xa.”
  haw-1868: 'No ia mea, pela au e hana aku ai ia oe, e ka Iseraela: A no ka''u hana
    ana aku i keia ia oe, E hoomakaukau oe e halawai me kou Akua, e ka Iseraela.'
  arb-NAV: لِذَلِكَ، هَذَا مَا أُجْرِيهِ عَلَيْكَ يَا إِسْرَائِيلُ. فَمِنْ أَجْلِ
    مَا أَصْنَعُهُ بِكَ تَأَهَّبْ لِلِقَاءِ إِلَهِكَ.
  ewe-ewe: “Eya ta ale mawɔ na wò, O Israel! Esi wònye aleae mawɔ na wò ta la, dzra
    ɖo nàdo go wò Mawu, O Israel!”
  eng-LEE: 'Therefore thus will I do unto thee, O Israel: because then I will do this
    unto thee, prepare to meet thy God, O Israel.'
  asm-FB: সেই কাৰণে, হে ইস্ৰায়েলৰ লোক সমূহ, মই তোমালোকলৈ ভয়ানক কিবা এটা ব্যৱহাৰ
    কৰিম; মই ভয়ানক ব্যৱহাৰ কৰিম বাবে হে ইস্রায়েলবাসী, তোমালোকে নিজ ঈশ্বৰৰ লগত সাক্ষাৎ
    হ’বলৈ যুগুত হোৱা।
  sus-A: «ﭑ قَمَ عِ تَن عِسِرَيِلَ حَشَنكَتَدٍ نَ نَن مَ. ﭑ نَ يِ رَبَ عِ رَ، عِ قَمَ
    نّ عِ مَرِفِ عَلَ كٌلٌندٍ.»
  fra-SBL: « C'est pourquoi je vais te faire ceci, Israël ; parce que je vais te faire
    ça, préparez-vous à rencontrer votre Dieu, Israël.
  hbo-hbo: לָכֵ֕ן כֹּ֥ה אֶעֱשֶׂה־לְּךָ֖ יִשְׂרָאֵ֑ל עֵ֚קֶב כִּֽי־זֹ֣את אֶֽעֱשֶׂה־לָּ֔ךְ
    הִכֹּ֥ון לִקְרַאת־אֱלֹהֶ֖יךָ יִשְׂרָאֵֽל׃
  pjt-pjt: Palulanguṟuṉa nyuranya Israelkunu tjuṯa puḻkaṟa punganyi. Ka nyura kulinma
    kuwari, munuya nguḻu-nguḻu nyinama panya ngayulu ma-pitjala nyuranya pungkunytjikitjangku
    ngurkantananyi.” Alatji Godalu Israelkunu tjuṯangka wangkangu.
  kik-kik: “Nĩ ũndũ ũcio, ũũ nĩguo ngũgwĩka wee Isiraeli, na tondũ nĩngũgwĩka ũguo-rĩ,
    wĩhaarĩrie gũtũngana na Ngai waku, wee Isiraeli.”
  fra-NCL: C’est pourquoi, ainsi te ferai-je, Israël ! Puisque je te ferai cela, prépare-toi
    à la rencontre de ton Dieu, Israël !
  cek-AK: To pongah aw Israel, nang khaeah hae hmuen hae ka sak han, nang khaeah hae
    hmuen ka sak han oh pongah, Aw Israel, na Sithaw hnuk hanah amsak lai ah.
  cuk-cuk: ”Israel-dulemar, be anse aibilissurmalad-ulale, an begi gwichigumogoed.
    Israel-dulemar, begi an gwisguosoggu, an-iduar guakwa be gudimalo. Ar bemar we-ibmar-guoedi
    igar-gaosurmalad.”
  uig-CYR: Шуңа Мән саңа шундақ қилишим керәк дәватимән, и Исраил; Мән буни саңа қилидиғанлиғим
    түпәйлидин, Худайиң билән көрүшүшкә тәйярлан, и Исраил!
  tel-2017: కాబట్టి ఇశ్రాయేలీయులారా, మీపట్ల కఠినంగా ఇలా చేస్తాను. కాబట్టి ఇశ్రాయేలీయులారా,
    మీ దేవుణ్ణి కలుసుకోడానికి సిద్ధపడండి.
  hat-BSA: “Akoz sa, se konsa Mwen va fè ou, O Israël! Paske se sa Mwen va fè ou;
    prepare pou rankontre Bondye ou a, O Israël.
  kos-kos: “Ke ma inge, nga fah kalyei kowos, mwet Israel. Ac ke sripa se inge, kowos
    in akola in tu ye mutuk ke pacl in nununku luk!”
  hbo-WLC: לָכֵ֕ן כֹּ֥ה אֶעֱשֶׂה־לְּךָ֖ יִשְׂרָאֵ֑ל עֵ֚קֶב כִּֽי־זֹ֣את אֶֽעֱשֶׂה־לָּ֔ךְ
    הִכּ֥וֹן לִקְרַאת־אֱלֹהֶ֖יךָ יִשְׂרָאֵֽל׃
  ibo-ibo: “Nʼihi ya, ihe ndị a ka m na-aga ime gị, gị bụ Izrel. Ebe ọ bụkwa na ejikerela
    m ime gị ihe ndị a, jikere, O Izrel, izute Chineke gị.”
  ory-ory: “ଏଥିପାଇଁ ହେ ଇସ୍ରାଏଲ, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି ଏରୂପ କରିବା; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି
    ଏରୂପ କରିବା, ଏଥିସକାଶୁ ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ
    ପ୍ରସ୍ତୁତ ହୁଅ।”
  chk-chk: “Iei mine üpwe apwüngükemi, ämi chon Israel. Pokiten üpwe föri ei, ämi
    chon Israel oupwe amolakemiitä pwe oupwe churiei, ngang ämi we Kot.”
  rop-rop: En blanga tharran na ai garra panishim yumob, en dumaji ai garra dum lagijat,
    yumob lafta meigim miselp redi blanga det adtaim weya ai garra panishim yumob.”
    Lagijat na YAWEI bin tok langa yumob.
  ukr-1871: Тим то я тобі знов таке заподїю, Ізраїлю, а позаяк я так обійдуся з тобою,
    то ти, Ізраїлю, приготовись заздалегідь стрічати Бога твого,
  deu-1951: Darum will ich also mit dir verfahren, Israel! Weil ich denn also mit
    dir verfahren will, so schicke dich an, Israel, deinem Gott zu begegnen!
  eng-JPS: Therefore thus will I do unto thee, O Israel; because I will do this unto
    thee, prepare to meet thy God, O Israel.
  srp-1865: Zato æu ti tako uèiniti, Izrailju; i što æu ti tako uèiniti, pripravi
    se, Izrailju, da sreteš Boga svojega.
  lug-lug: “Kyendiva nkukola bwe ntyo, ggwe Isirayiri, era ndikwongerako ebibonoobono.
    Noolwekyo weetegeke okusisinkana Katonda wo, ggwe Isirayiri.”
  heb-heb: לכן כה אעשה לך ישראל עקב כי זאת אעשה לך הכון לקראת אלהיך ישראל׃
  ben-IRV: “হে ইস্রায়েল, সেইজন্য আমি ভয়ঙ্কর কিছু করব তোমার প্রতি এবং যেহেতু আমি
    ভয়ঙ্কর কিছু করব তোমার প্রতি, প্রস্তুত হও তোমার ঈশ্বরের সঙ্গে দেখা করার জন, হে
    ইস্রায়েল!
  pan-pan: “ਇਸ ਲਈ ਹੇ ਇਸਰਾਏਲ! ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਜਿਹਾ ਕਰਾਂਗਾ, ਅਤੇ ਇਸ ਲਈ ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਲ
    ਅਜਿਹਾ ਕਰਾਂਗਾ, ਹੇ ਇਸਰਾਏਲ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਮਿਲਣ ਲਈ ਤਿਆਰ ਹੋ ਜਾ!”
  mya-JVB: သို့ဖြစ်၍ ၊ အိုဣသရေလ အမျိုး၊ အထက်က ပြုသကဲ့သို့သင် တို့၌ ငါပြု ဦးမည်။ ထိုသို့
    ပြု မည်ဖြစ်သောကြောင့် ၊ အိုဣသရေလ အမျိုး၊ သင် ၏ဘုရား သခင်နှင့် တွေ့ ခြင်းငှါ ကိုယ်ကို
    ပြင်ဆင် လော့။
  tte-O: Koinaele, tomo Isileli, kani yayamaisamiu. Kabo wakatububu yagu loina polopolowena
    kaiwena. Yau Yeoba Yaubada yawawalo.”
  hmo-hmo: “Unai dainai, Israela taudia e, emui kerere davana umui dekenai do lau
    henia. Inai do lau karaia dainai, egu kota dekenai do umui hedinarai totona do
    umui noho hegaegae!”
  urd-urd: “इसलिए ऐ इस्राईल, मैं तुझ से यूँ ही करूँगा, और चूँकि मैं तुझ से यूँ करूँगा,
    इसलिए ऐ इस्राईल, तू अपने ख़ुदा से मुलाक़ात की तैयारी कर!”
  rus-SYN: Посему так поступлю Я с тобою, Израиль; и как Я так поступлю с тобою, то
    приготовься к сретению Бога твоего, Израиль,
  bqc-SIM: A yã́i Isailiↄ, má yã́piↄ kɛɛ́. Lá má yã́piↄ kɛɛ́ Isailiↄ, àↄ kú
    ń mapi á Lua yã́kpalɛkɛaánↄ sↄuo.
  tcz-CHONGTHU: Vo Israel, keiman nang jong hitobanga chu kabol ding, hamsetna nasatah
    nachunga ka lhunsah ding ahi. Hijeh chun, na Pathen toh kimaito din kigong in,
    vo Israel!
  mar-mar: “म्हणून हे इस्राएला, मी तुझ्याबाबत असेच करीन, आणि हे इस्राएला मी असे तुझ्याशी
    करेन तेव्हा, इस्राएलाच्या परमेश्वरास भेटण्यास सज्ज हो.
  qub-qub: «Chaypitami cananga Israelcuna sumaj camaricuy tapuptë imata willamänayquipäpis.
    Gamcunataga mas piyur-rämi castigashayquipaj.»
  bqp-bqp: Yen sɔ̃nɑ bɛɛ Isirelibɑ kon bɛɛ sɛɛyɑsiɑ. Ǹ n mɛn nɑ, i n sɔɔru sɑ̃ɑ i
    n kɑ nɛ Gusunɔ bɛɛn Yinnin siribu mɑrɑ.
  hat-hat: Se poutèt sa, nou menm moun pèp Izrayèl, mwen pral pini nou. E paske mwen
    pral pini nou konsa a, nou mèt pare kò nou pou n'a l' kontre ak Bondye nou an.
  eng-BSB: “Therefore, that is what I will do to you, O Israel, and since I will do
    this to you, prepare to meet your God, O Israel!
  eng-WEBPB: “Therefore I will do this to you, Israel; because I will do this to you,
    prepare to meet your God, Israel.
  kbq-kbq: E'ina hu'nagu Israeli vahe'mota ama anahu knaza tamigahuanki, retro huta
    manineta tamagri Anumzamo'na nageho huno hu'ne.
  nhe-BL: 'Huan nojquiya quiijtohua: “Huajca ama nojquiya nimechchihuilis nochi ni
    tlamantli tlen nimechilhuijtoc. Yeca ximocualtlalica para inmopantise nohuaya
    niimoTECO Dios, inisraelitame.”'
  gub-BL: A'e rupi, teko Izaew wà, azepyk putar penehe nehe. Azepyk putar penehe nehe,
    a'e rupi pezemuàgà'ym Tupàn pezar iàwàxi àwàm rehe nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e amume'u ko ze'eg kwez ihe.
  eng-DRA: 'Therefore I will do these things to thee, O Israel: and after I shall
    have done these things to thee, be prepared to meet thy God, O Israel.'
