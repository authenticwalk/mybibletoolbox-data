verse: AMO.004.003
translations:
  mal-C: നിങ്ങൾ ഓരോരുത്തരും നേരേ മതിലിന്റെ വിള്ളലുകളിലൂടെ പുറത്തു ചെല്ലും. നിങ്ങളെ
    ഹെർമോനിലേക്ക് എറിഞ്ഞുകളയും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dann werdet ihr durch die Breschen hinauslaufen, eine jede stracks vor
    sich hin, und werdet eure Götzen wegwerfen, ist der Spruch Jahwes.
  lin-lin: bokobimela na madusu kati na mir, moko na moko na lidusu oyo ezali liboso
    na ye, mpe bakobengana bino kino na ngomba Erimoni, » elobi Yawe.
  eng-LSV: And [by] breaches you go forth, || A woman before her, || And you have
    cast down the high place,” || A declaration of YHWH.
  eng-GNV: 'And ye shall goe out at the breaches euery kow forward: and ye shall cast
    your selues out of the palace, saith the Lord.'
  eng-WEBSTER: And ye shall go out at the breaches, every cow at that which is before
    her; and ye shall cast them into the palace, saith the LORD.
  nhw-BL: Quema anmechquixtise ipan nopa calme catli yejyectzitzi, anmechhuicase ipan
    tlen hueli pilojtzi catli quicoyonijtose ipan tepamitl huan anmotecpantiyase.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: Nanyi mtakwenda moja kwa moja kupitia mahali palipobomolewa kwenye ukuta,
    nanyi mtatupwa nje kuelekea Harmoni,” asema Bwana.
  bba-bba: Bɛɛn bɑɑwure u koo yɑri kururun di kpɑ bu bɛɛ kubɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And ye shall go out at the breaches, every cow at that which is before
    her; And ye shall cast them into the palace, saith the Lord.
  luo-luo: Ginigolu oko mar dala ka giluwo kodu kuonde momukore mag ohinga, kendo
    gibiro witou oko kuchomo Hamon,” Jehova Nyasaye owacho.
  meu-meu: bena maḡu maurudia amo do ba rau lasi, ta ta vairana vairana amo baola;
    bae negemui daure Haramono ai. Iehova na e herevamu.
  npi-ULB: तिमीहरू सहरका पर्खालका धाँदाहरूका बिचबाट जानेछौ, तिमीहरू हरेक व्‍यक्‍ति
    सिधै त्यहाँबाट जानेछौ, र तिमीहरू हर्मोनतिर फालिनेछौ —यो परमप्रभुको घोषणा हो ।”
  yor-yor: Ẹni kọ̀ọ̀kan yín yóò jáde lọ gba àárín odi yíya a ó sì lé e yín sí Harmoni,”
    ni Olúwa wí.
  pes-OPCB: شما را از خانه‌های زیبایتان بیرون می‌کشند و از نزدیکترین شکاف حصار بیرون
    می‌اندازند.» این است فرمودۀ خداوند.
  tgl-ULB: Makakalabas kayo sa mga nasirang pader ng lungsod, bawat isa na magpapatuloy
    palabas dito, at kayo ay itatapon sa Harmon—ito ang pahayag ni Yahweh.”
  cbu-NT: Yuwanung tandapunuz pátangaru, kawaru annung ishitungayarusin, machipsha
    Hermonap pachamaam machintsa, nuw siyaa kizaatsis atina.
  hui-hui: Pabe gialo wini wiagoria minu yalu puwa Hamono dindihayagi batagi holebira.
  mya-mya: သင်​တို့​ကို​အ​နီး​ဆုံး​မြို့​နံ​ရံ​ပျက်​အ​ပေါက် သို့​ဆွဲ​သွား​ပြီး​အ​ပြင်​သို့​လွှင့်​ပစ်​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་མཁར་གྱང་གི་བུ་ག་བརྒྱུད་དེ་ཕྱི་རུ་འདྲུད་ཅིང་། ཧར་མོན་དུ་འདོར་བར་འགྱུར་ཞེས་གསུངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  sna-sna: Muchabuda pakarepo mumwe nomumwe, napakakoromoka masvingo, uye mucharasirwa
    kunze makananga kuHamoni,” ndizvo zvinotaura Jehovha.
  spa-BLM: Saldrás por las roturas del muro, todo el mundo delante de ella; y os arrojaréis
    a Harmon”, dice Yahvé.
  cac-cac: A in Jehová in svala', tzololixon̈ej ol aj eyic'chajel b'aj ol mac'chaj
    poj pat chi', ol ex ic'chajpaxb'at d'a najat.
  swh-ULB: Mtatoka kupitia mahali palipo bomolewa kwenye kuta za mji, kila mmoja wenu
    kwenda moja kwa moja kupitia hapo, na mtajitupa mbele ya Harmoni -hivi ndivyo
    asemavyo Yahwe.”
  bel-bel: І праз праломіны ў мурах выйдзеце, кожнае - як станецца, і кінеце ўсё ўбранства
    харомаў, кажа Гасподзь.
  deu-ELBBK: Und ihr werdet durch die Mauerrisse hinausgehen, eine jede vor sich hin,
    und ihr werdet nach Harmon hingeworfen werden, spricht der HERR.
  mbb-OT: Ibpeǥawas kew zan diyà te inged niw he ziyà ibpevayà te menge vudsi te verengbeng
    he nevengkag, ne edumahan kew zan diyà te lugar he Harmon. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: അപ്പോൾ നിങ്ങൾ ഓരോരുത്തി നേരെ മുമ്പോട്ടു മതിൽ പിളർപ്പുകളിൽകൂടി പുറത്തുചെല്ലുകയും
    രിമ്മോനെ എറിഞ്ഞുകളകയും ചെയ്യും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Jekh pal aver tumen ľidžana avri prekal o cheva andro muros a čhivena tumen
    avri pro Harmon,“ phenel o RAJ.
  pes-OPV: وخداوند می‌گوید که هر یک از شما از شکافهای روبروی خود بیرون خواهد رفت و
    شما به هرمون افکنده خواهید شد.
  ron-1924: вець еши прин спэртурь, фиекаре дрепт ынаинте, ши вець фи лепэдате ын
    Хармон”, зиче Домнул.
  ben-OBCV: তোমাদের মধ্যে প্রত্যেকে প্রাচীরের ভাঙা স্থান দিয়ে সোজা বের হয়ে যাবে,
    আর তোমাদের হর্মোণের দিকে নিক্ষেপ করা হবে,” সদাপ্রভু ঘোষণা করেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Midkiin kastaaba meelaha jajaban buu ka soo
    dusi doonaa hortiisa, oo waxaad isku tuuri doontaan Harmoon.
  lat-VUC: Et per aperturas exibitis altera contra alteram, et projiciemini in Armon,
    dicit Dominus.]
  eng-ASVBT: And ye shall go out at the breaches, every one straight before her; and
    ye shall cast yourselves into Harmon, saith Jehovah.
  ita-1885: E voi uscirete per le rotture, ciascuna dirincontro a sè; e lascerete
    in abbandono i palazzi, dice il Signore.
  eng-LXXUP: And ye shall be brought forth naked in the presence of each other; and
    ye shall be cast forth on the mountain Rimmon, saith the Lord.
  eng-ULB: You will go out through the breaks in the city wall, each one of you going
    straight through it, and you will be thrown out toward Harmon —this is Yahweh's
    declaration.”
  spa-VBL: Saldrán por las brechas de los muros de la ciudad, arrojadas en dirección
    al Monte Harmón.
  fra-_FOB: Vous sortirez par les brèches, chacune devant soi, et vous serez jetées
    vers la forteresse, dit l'Éternel.
  mal-mal: “അപ്പോൾ നിങ്ങൾ ഓരോരുത്തരും നേരെ മുമ്പോട്ട് മതിൽ പിളർപ്പുകളിൽകൂടി പുറത്തുചെല്ലുകയും
    നിങ്ങളെ ഹെർമ്മോന്‍ പര്‍വ്വതത്തിലേക്കു എറിഞ്ഞുകളയുകയും ചെയ്യും” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Har ek ko fasīl ke raḳhnoṅ meṅ se sīdhā nikalnā paṛegā, har ek ko Harmūn
    Pahāṛ kī taraf bhagā diyā jāegā.” Yih Rab kā farmān hai.
  suz-BL: गे नेल्‍ल का का पा एर ओंथ मकोव़थु, गारो आ पोव़ला रे पा लाइनीनी। मिनु गे
    हारमोन मेर ताइक्‍चा पुंइसीनीनी” दे परमप्रभु यावेमी देंत। हारमोन हिब्रू लोव़ मार
    बाक्‍ब, दे मतुइक्‍नीम।
  eng-NOY: And ye shall go out at the breaches, every one right forward, And ye shall
    be thrown into a castle, saith Jehovah.
  ita-1927: voi uscirete per le brecce, ognuna dritto davanti a sé, e abbandonerete
    i vostri palazzi.
  ckb-ckb: هەریەکە و لەپێش خۆیەوە بەناو کەلێنی دیوارێکدا دەبردرێن و فڕێدەدرێنە هەرمۆن.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And you will go out through the broken places, every one going straight
    before her, and you will be sent into Harmon, says the Lord.
  kan-OKCV: ಗೋಡೆಯಲ್ಲಿಯ ಬಿರುಕುಗಳ ಮೂಲಕ ನೀವು ಹೊರಟು ಹೋಗುವಿರಿ. ನಿಮ್ಮನ್ನು ಹರ್ಮೋನಿನ ಕಡೆಗೆ
    ಎಸೆಯಲಾಗುತ್ತದೆ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அப்பொழுது நீங்கள் ஒவ்வொருவனும் அரண்மனைக்குச் சுமந்துகொண்டு போவதை எறிந்துவிட்டு,
    தனக்கு எதிரான திறப்புகளின் வழியாகப் புறப்பட்டுப்போவீர்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y saldrán por los portillos la una en pos de la otra, y seréis echadas
    del palacio, dice Jehová.
  ron-BTF: Și veți ieși la spărturi, fiecare drept înaintea sa; și veți arunca vacile
    în palat, spune DOMNUL.
  eng-WEBP: You will go out at the breaks in the wall, everyone straight before her;
    and you will cast yourselves into Harmon,” says the LORD.
  eng-FBV: You will leave through breaches in the city walls, thrown out in the direction
    of Mount Hermon.
  nld-1939: 'Dat ge de bressen zult uitgaan, de een na de ander, En naar de Hermon
    zult worden gesleurd: Is de godsspraak van Jahweh!'
  nch-BL: Quema amechquixtise ipan nopa calme cati yejyectzitzi, amechhuicase ipan
    ten hueli pilojtzi cati quicoyonijtose ipan tepamit huan anmotecpantiyase.” Quej
    nopa quiijto TOTECO.
  vie-1934: Các ngươi sẽ đi ra bởi những nơi sứt mẻ, mỗi người đi thẳng trước mặt
    mình, và các ngươi sẽ ném mình vào Ha-môn, Đức Giê-hô-va phán vậy.
  hin-CV: तुममें से प्रत्येक दीवार के दरारों से सीधा निकल जाएगा, और तुम्हें हर्मोन
    की ओर फेंक दिया जाएगा.” याहवेह की यह घोषणा है.
  spa-BES: Y saldrás a través de los portillos rotos, cada una yendo directamente
    delante de ella, y serás enviada a Harmon, dice el Señor.
  tdx-tdx: Hipororoak’ amo heba’eo nahareo songa rakemba hifanoitoy mb’eo, vaho hahifike
    mb’e Karmone añe hoe t’Iehovà.
  tha-KJV: และเจ้าจะออกไปตามช่องกำแพง แม่​วั​วท​ั้งหลายจะออกไปตามช่องตรงข้างหน้าตน
    และเจ้าจะทิ้​งม​ันเข้าไปในวังนั้น” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E saireis pelas brechas cada uma atrás da outra, e sereis lançadas
    para Harmom, diz o SENHOR.
  deu-ELO: Und ihr werdet durch die Mauerrisse hinausgehen, eine jede vor sich hin,
    und ihr werdet nach Harmon hingeworfen werden, spricht Jehova.
  eng-WYC-2018: And ye shall go out by the openings, one against another, and ye shall
    be cast forth into Harmon, saith the Lord. (And ye shall go out by the openings
    in the walls, one after the other, and ye shall be thrown forth onto the dunghill,
    saith the Lord.)
  epo-epo: Kaj tra breĉoj vi eliros, ĉiu aparte, kaj estos ĵetitaj sur Harmonon, diras
    la Eternulo.
  uig-PIN: Ⱨǝm silǝr ayallar ⱨǝrbiringlar sepilning xoraliridin ⱪisilip ɵtüp, Udul
    mengip tikiwetisilǝr; Wǝ silǝr Ⱨarmon tǝrǝpkǝ qɵrüwetilisilǝr, — dǝydu Pǝrwǝrdigar.
  beo-beo: Dilia da gagoi ganodini dialu amo gagoi dusa:le sa:ili, hamega moiya ha:digi
    ba:mu.”
  tpi-OTNT: Bai ol i kisim yupela i go long ples ol i brukim banis bilong taun, na
    bai ol i tromoi yupela i go long ples Harmon.”
  hau-SA: Dukanku za ku wuce ta kai tsaye ta inda katangar ta tsage, za a jefar da
    ku a Harmon,” in ji Ubangiji.
  uig-LAT: Hem siler ayallar herbiringlar sépilning shoraliridin qisilip ötüp, Udul
    méngip tikiwétisiler; We siler Harmon terepke chörüwétilisiler, — deydu Perwerdigar.
  nde-nde: Lizaphuma ngamunye ngezikhala emdulini liqonde nta phandle, njalo lizalahlelwa
    ngaphandle ngokuya eHamoni,” kutsho uThixo.
  ton-ton: Pea te mou ʻalu kituʻa ʻi he ngaahi ava, ʻae fanga pulu kotoa pē ki he
    meʻa ʻoku ʻi hono ʻao, pea te mou lī ʻakinautolu ki he fale fakaʻeiʻeiki,” ʻoku
    pehē ʻe Sihova.
  ces-1613: I vyjdete mezerami, každá tak, jakž stojí, a budete rozhazovati, což na
    palácích, dí Hospodin.
  eng-WMB: You will go out at the breaks in the wall, everyone straight before her;
    and you will cast yourselves into Harmon,” says the LORD.
  tam-TCV: நீங்கள் ஒவ்வொருவரும் சுவர் வெடிப்புகளின் வழியாக ஓடிப்போவீர்கள். அர்மோன்
    மலைப் பக்கமாக நீங்கள் இழுத்தெறியப்படுவீர்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Molatas kamo sa nangagun-ob nga paril sa siyudad, ang matag usa kaninyo
    moagi niini, ug igasalabay kamo ngadto sa Harmon—mao kini ang gipahayag ni Yahweh.”
  pol-UBG: I wyjdziecie wyłomami, jedna za drugą, i będziecie rozrzucać wszystko,
    co jest w waszych pałacach, mówi PAN.
  agr-agr: Atumek yaakat peejamu agkaju aidaunum eteemajum maki makichik jiinjatnaitjume.
    Nunikagmin muja Hermógnum utsampakagtinai.” Nunak Tuke Pujuu dekas uminkatnun
    tawai.
  kyc-kyc: Wambu dupwame nakama ipyuo lanyuo pao yuu taone dusa kame repetale lalyarae
    kararamo dokona pyao pyale larami.
  urd-GVU: ہر ایک کو فصیل کے رخنوں میں سے سیدھا نکلنا پڑے گا، ہر ایک کو حرمون پہاڑ
    کی طرف بھگا دیا جائے گا۔“ یہ رب کا فرمان ہے۔
  eng-OEBCW: and through the breaches in the city wall you will go, thrown out on
    the garbage dump, says the Lord.
  deu-1912: Und ihr werdet zu den Lücken hinausgehen, eine jegliche vor sich hin,
    und gen Harmon weggeworfen werden, spricht der HERR.
  kan-2017: ಗೋಡೆಯಲ್ಲಿಯ ಬಿರುಕುಗಳ ಮೂಲಕ, ಪ್ರತಿಯೊಬ್ಬ ಸ್ತ್ರೀಯೂ ನೇರವಾಗಿ ತನ್ನ ಮುಂದೆಯೇ ಹೊರಟು
    ಹೋಗುವಳು, ಹರ್ಮೋನಿನ ದಿಕ್ಕಿನ ಕಡೆಗೆ ತಳ್ಳಲ್ಪಡುವಿರಿ” ಇದು ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: Na ghemi regha na regha ne i raŋgiya the goga i maviya e (ghembana gha)
    ganana na thɨ duŋge na i ghemba Hemon.” Giya Loi iŋa.
  yap-yap: Bay ni girngiymed ko gin nib chugur ni kan kuruf ko yoror ko binaw nga
    nin’med riy nga wuru’.”
  hlt-MCSB: Te phoeiah a khaepdan kah huta te tah a puut longah na cet uh vetih Harmon
    la m'voeih ni. He tah BOEIPA kah olphong ni.
  mdy-ETH: ዒንሢ ፔቴ ፔቴሢ ሻሆና ኬኤሎ ዲፆኮ ፑልቶና ጎቺንቲ ዔውቲ ሃርሞኦኔይዳ ኬኤሪንታንዳኔ» ጋዓኔ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: Momu biara bɛpue akɔ, na mobɛfa ɔfasuo mu ntokuro mu, na wɔbɛto mo atwene
    Harmon fam,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: You will go out at the breaks in the wall, everyone straight before her;
    and you will cast yourselves into Harmon,” says the LORD.
  wal-wal: Intte ubbaikka dirssaa xoo7iyaara goochchin kiyidi, Hermmoonen olettana”
    yaagidi caaqqiis.
  spa-PDDPT: Ustedes saldrán por las brechas, cada una delante de ella, y serán echadas
    al Armón, dice Yavé.
  gun-gun: Peteĩ-teĩ peẽ 'rã peje'oivy tetã kora pa'ũ ikuai va'e gui. Ha'e rami teĩ
    Hermom katy 'rã penemombopaa — he'i Senhor.
  agu-BL: Nin cxelu'l txo'lak e'chk tapij yi cu'nak k'uch. Itxoli'n len itib yil cxe'l
    tzaj, nin tz'icy'pon ak'bal ita'n xo'l tza'l cwent yi wutz Hermón.” Yi xtxolbila'tz
    i'tz yol Kataj Ryos yi jun cu'n tz'elpon cu'n te'j.
  ilo-ULB: Rumuarkayonto babaen kadagiti rengngat iti pader ti siudad, tunggal maysa
    kadakayo ket rumuarto kadagitoy ket maitappuakkayonto iti Harmon —daytoy ti imbaga
    ni Yahweh.”
  kpg-kpg: Gei goodou gaa dada gi di bongoo i di abaaba dela e hoohoo mai, gaa kili
    gi daha mo di gowaa deelaa.”
  uig-ARA: ھەم سىلەر ئاياللار ھەربىرىڭلار سېپىلنىڭ شورالىرىدىن قىسىلىپ ئۆتۈپ، ئۇدۇل
    مېڭىپ تىكىۋېتىسىلەر؛ ۋە سىلەر ھارمون تەرەپكە چۆرۈۋېتىلىسىلەر، ــ دەيدۇ پەرۋەردىگار.
  sus-sus: Wo minima nɛ wo xa tɛtɛ kanaxi kui, kankan tixi a boore xanbi ra. E wo
    xaninma nɛ yire makantaxi.» Alatala xa wɔyɛnyi nan na ki.
  pon-2006: Kumwail ahpw pahn wurahdeklahng ni pwoahr me keieu keren ni kehlo oh lekdekiei
    sang wasao.”
  jae-jae: Ma amac oc akêŋ taôm tageŋ-tageŋ asa tuŋbôm ŋakêlêtêc ŋasawa ana ma sêmbaliŋ
    amac siŋ ana Hermon.” Apômtaunê biŋ tau tonec.
  ksd-ksd: Ma avat a irairop tikatikai ta ra mata na liplip, ma avat a vilau uro Armon,
    ra Luluai i biti.
  grc-BRENT: καὶ ἐξενεχθήσεσθε γυμναὶ κατέναντι ἀλλήλων, καὶ ἀποῤῥιφήσεσθε εἰς τὸ
    ὄρος τὸ Ῥομμὰν, λέγει Κύριος.
  ind-AYT: Kamu akan keluar melalui lubang-lubang tembok, setiap orang maju ke depan,
    dan kamu akan diusir keluar ke Hermon,’” firman TUHAN.
  nya-nya: Mudzatulukira mʼmingʼalu ya pa khoma aliyense payekhapayekha, ndipo mudzatayidwa
    ku Harimoni,” akutero Yehova.
  hrv-hrv: Kroz pukotine ćete izlaziti, ne obziruć' se nikamo, i biti bačene prema
    Hermonu” - riječ je Jahvina.
  mps-mps: Te augwaligo dage te moni hanu taungo obo banis aluali madi dabedu buluba
    sela pelama, tama augwaligo dage te pesage Harmon habuba sągi paibao,” Genuai
    Bidigo te po obao.
  tpi-tpi: Bai ol i kisim yupela i go long ples ol i brukim banis bilong taun, na
    bai ol i tromoi yupela i go long ples Harmon.”
  dan-1931: og slæbes gennem Murbrud én for én og slænges på Mødding, lyder det fra
    HERREN.
  vie-OVCB: Các ngươi sẽ bị tống qua các lỗ thủng giữa các bức tường; các ngươi sẽ
    bị ném xuống Ha-môn,” Chúa Hằng Hữu phán vậy.
  guj-2017: નગરની દીવાલના બાકોરામાંથી, તમે દરેક સ્ત્રીઓ સરળ રીતે નીકળી જશો, અને તમને
    હાર્મોનમાં ફેંકવામાં આવશે” એમ યહોવાહ કહે છે.
  pon-2006A: Kumwail ahpw pahn wurahdeklahng ni pwoahr me keieu keren ni kehlo oh
    lekdekiei sang wasao.”
  por-BRBSL: You sairá nos intervalos da parede, todos diretamente diante dela; e
    vocês se lançarão em Harmon”, diz Yahweh.
  eng-OEBUS: and through the breaches in the city wall you will go, thrown out on
    the garbage dump, says the Lord.
  cth-cth: Namamouh ni na hmu awh e a kâko dawk hoi lengkaleng na tâco awh vaiteh,
    Hermon thungvah na kâ tâkhawng awh han telah BAWIPA ni ati.
  twi-twi: Mo mu biara bepue akɔ, na mobɛfa ɔfasu mu ntokuru mu, na wɔbɛtow mo akyene
    Harmon fam,” sɛnea Awurade se ni.
  hlt-hlt: Te phoeiah a khaepdan kah huta te tah a puut longah na cet uh vetih Harmon
    la m'voeih ni. He tah BOEIPA kah olphong ni.
  tbz-SIM: Di bo yiɛ iduotí kó mɛfíè dimɑ́ɑ̀ dimɑ́ɑ̀, bɑ́ wè kòò nwetí o ììkɛ̀, bɛ̀
    bo di kɛi nkɛ dí dee nhEsimɔɔ tɑ̃rì ĩ́nkɛ̀. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Apaniba ia inigh nguibar ekiamɨn dɨvazim akaraghirezɨ naghɨn mangɨ azenan
    otogham, egh ia isɨ Harmonɨn danganir bizir kuraba akurimɨn, ia akunightɨ, ia
    magɨregham. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkemegha gɨfa.”
  dop-dop: Pɑɑ lǝsɩ-mɛ nɑ ɩcɑtɛ koluŋɑ kɑfɛɛŋ. Pɑɑ ponɑ-mɛɣɛ ilim ntɔɣɔŋ tɔɔ. Tɑcɑɑ
    mɑ́, mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Hər biriniz qarşısındakı dəlmə-deşikdən çıxarılacaq, Harmona tərəf atılacaqsınız”
    Rəbb belə bəyan edir.
  eng-DBY: and ye shall go out by the breaches, every one straight before her, and
    ye shall be cast out to Harmon, saith Jehovah.
  hin-2017: और तुम बाड़े के नाकों से होकर सीधी निकल जाओगी और हेर्मोन में डाली जाओगी,”
    यहोवा की यही वाणी है।
  wol-KYG: ñu diri ko jaarale fu xar-xaru tata gëna jegee, sànni ko ca Armon.» Kàddug
    Aji Sax jee.
  eng-YLT: And [by] breaches ye go forth, A woman [at that] over-against her, And
    ye have cast down the high place, An affirmation of Jehovah.
  eng-WYC-2017: And ye shall go out by the openings, one against another, and ye shall
    be cast forth into Harmon, saith the Lord.
  eng-WMBB: You will go out at the breaks in the wall, everyone straight before her;
    and you will cast yourselves into Harmon,” says the LORD.
  urd-GVH: हर एक को फ़सील के रख़नों में से सीधा निकलना पड़ेगा, हर एक को हरमून पहाड़
    की तरफ़ भगा दिया जाएगा।” यह रब का फ़रमान है।
  rug-rug: Hopeke gamu si kote vura toṉoto taloa kote vura gua koari na lopa pa goba,
    meke kote ta gona vura la gua pa toqere Hemoni,” zama vura gua se Zihova.
  gaz-gaz: Isin tokko tokkoon qajeeltanii qaawwa dallaatiin ni baatu; gara Harmoonittis
    ni darbatamtu” jedha Waaqayyo.
  fra-LSG: Vous sortirez par les brèches, chacune devant soi, Et vous serez jetées
    dans la forteresse, dit l’Éternel.
  gnn-gnn: Ga bitjandhiyina walala yurru nhumalanhanydja warryun nhumalaŋgalaŋuŋuru
    be ḻatju'ŋurunydja dhikanydja wäŋaŋuru, bala ḏupthunna nhumalanha ŋunhana dhawaṯmaramana,
    warraŋullilina ḏupthun wäŋaŋuru ŋuliŋuruyinydjayi.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ɛ minima nɛn ɛ taa nabilinna yin kalaxin kui, birin tixi a bode xanbi ra.
    E ɛ xalima nɛn e yire makantanxini.” Alatalaa falan nan na ra.
  haw-1868: A e puka aku oukou, ma ua wahi hiolo, o kela mea keia mea ma kona alo,
    A e hooleiia'ku iwaho o ka pakaua, wahi a Iehova.
  arb-NAV: وَتَخْرُجُ كُلُّ وَاحِدَةٍ مِنْكُنَّ مِنْ شَقٍّ، زَاحِفَةً عَلَى وَجْهِهَا،
    وَتُطْرَدْنَ إِلَى هَرْمُونَ، يَقُولُ الرَّبُّ.
  ewe-ewe: Woakplɔ mi ato gliwo ƒe gbagbãƒee, miakpɔ ŋgɔ tẽe, eye woatsɔ mi aƒu gbe
    ɖo ɖe Harmon.” Yehowae gblɔe.
  eng-LEE: 'And through breaches in the wall shall ye go out, every one through that
    before her: and ye shall cast off your proud greatness, saith the Lord.'
  asm-FB: তোমালোক প্ৰতিগৰাকীয়ে নিজৰ সন্মুখতে পোৱা নগৰৰ দেৱালৰ ভগ্নস্থানৰ মাজেদি পোনে
    পোনে বাহিৰ ওলাই যাবা আৰু তোমালোকক হৰ্মোন ফালে পেলোৱা হ’ব। মই যিহোৱাই এই কথা কৈছোঁ।
  sus-A: وٌ مِنِمَ نّ وٌ شَ تّتّ كَنَشِ كُي، كَنكَن تِشِ عَ بٌورٍ شَنبِ رَ. عٍ وٌ
    شَنِنمَ نّ يِرٍ مَكَنتَشِ.» عَلَتَلَ شَ وْيّنيِ نَن نَ كِ.
  fra-SBL: Vous sortirez par les brèches du mur, tout le monde droit devant elle ;
    et vous vous jetterez dans Harmon, dit Yahvé.
  hbo-hbo: וּפְרָצִ֥ים תֵּצֶ֖אנָה אִשָּׁ֣ה נֶגְדָּ֑הּ וְהִשְׁלַכְתֶּ֥נָה הַהַרְמֹ֖ונָה
    נְאֻם־יְהוָֽה׃
  kik-kik: Mũkoimio nja ũmwe kwa ũmwe, muumĩrio mĩanya-inĩ ya rũthingo, na mũikanio
    na kũu Harimoni,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Vous sortirez par les brèches, chacune devant soi, et vous serez jetées
    en Armon, — oracle de Yahweh.
  cek-AK: Nangcae loe kamro tapang khaw thung hoiah tasa bangah na ruet o tih, toe
    nangcae to pakaahaih kaom ahmuen thungah na va o tih, tiah Angraeng mah thuih.
  cuk-cuk: Bemar neggwebur-galu-matusulid-ayaroedbali ilekwaa ainimai gumaloed. Geb
    Hermón-yarse be-metemaloed. Ani an Bab-Jehová-guedi weyob soged.”
  uig-CYR: Һәм силәр аяллар һәр бириңлар сепилниң шоралиридин қисилип өтүп, Удул меңип
    тикиветисиләр; Вә силәр Һармон тәрәпкә чөрүветилисиләр, — дәйду Пәрвәрдигар.
  tel-2017: మీరంతా ప్రాకారాల్లో పగుళ్ళగుండా దూరి వెళ్లిపోతారు. మిమ్మల్ని హెర్మోను
    పర్వతం బయట పారవేస్తారు.” యెహోవా ప్రకటించేది ఇదే.
  hat-BSA: Nou va sòti atravè brèch miray yo, nou chak tou dwat devan li a, e konsa,
    nou va jete nan sitadèl la,” deklare SENYÈ a.
  kos-kos: Ac fah amala kowos nu ke acn ma patla ke pot uh, ac tolokla kowos nu likin
    kalkal uh.”
  hbo-WLC: וּפְרָצִ֥ים תֵּצֶ֖אנָה אִשָּׁ֣ה נֶגְדָּ֑הּ וְהִשְׁלַכְתֶּ֥נָה הַהַרְמ֖וֹנָה
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Ọ bụ site nʼoghere dị iche iche e mere na mgbidi obodo, ka onye ọbụla ga-esi
    nʼahịrị nʼahịrị pụọ, a ga-atụga unu nʼụzọ Hamon.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ସମ୍ମୁଖସ୍ଥ ଭଗ୍ନ ସ୍ଥାନ ଦେଇ ବାହାରି
    ଯିବ ଓ ହର୍ମ୍ମୋଣରେ ଆପଣାମାନଙ୍କୁ ନିକ୍ଷେପ କରିବ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Repwe atokemiiwu me lon pwangen tittin ewe telinimw eman me eman seni awenewenen
    en me lenian o aturukemiiwu ngeni ewe chuk Hermon.” Iei usun mine ewe Samol mi
    Lapalap a apasa.
  rop-rop: en dei garra lidimbat yumob wan lain, en dei garra tjakidawei yumob thru
    langa detlot hol blanga det wol langa dijan taun, en dei garra tjakidawei yumob
    langa det pleis gulum Haman.” Lagijat na YAWEI bin tok.
  ukr-1871: Втїкати мете кріз проломини в мурах, кожне — куди попаде, й покинете всю
    окрасу палат ваших, говорить Господь.
  deu-1951: und ihr werdet durch die Mauerbreschen ausziehen, eine jegliche stracks
    vor sich hin, und nach Harmon geworfen werden, spricht der HERR.
  eng-JPS: And ye shall go out at the breaches, every one straight before her; and
    ye shall be cast into Harmon, saith the LORD.
  srp-1865: I kroz prolome æete ižljesti, svaka na prema se, i pobacaæete što bude
    u dvorovima, govori Gospod.
  lug-lug: Mulisikibwa okuva mu mayumba gammwe ne musuulibwa ebweru nga muyisibwa
    mu bituli ebibotoddwa mu bbugwe, musuulibwe ku Kalumooni, bw’ayogera Mukama.
  heb-heb: ופרצים תצאנה אשה נגדה והשלכתנה ההרמונה נאם יהוה׃
  ben-IRV: তোমরা শহরের ভাঙ্গা দেওয়ালের মধ্যে দিয়ে বেরিয়ে যাবে, তোমরা প্রত্যক মহিলা
    একে অপরের সামনে থাকবে এবং তোমাদের বের করে দেওয়া হবে হর্ম্মোন পাহাড়ের দিকে,”
    এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: ਤੁਸੀਂ ਵਾੜੇ ਦੀਆਂ ਦਰਾਰਾਂ ਵਿੱਚੋਂ ਸਿੱਧੀਆਂ ਨਿੱਕਲ ਜਾਓਗੀਆਂ, ਅਤੇ ਤੁਸੀਂ ਹਰਮੋਨ ਪਰਬਤ
    ਵਿੱਚ ਸੁੱਟੀਆਂ ਜਾਓਗੀਆਂ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင်တို့သည် အသီးအသီး ကိုယ်စီတွေ့သော အပေါက် ဖြင့် ထွက် ၍ ရဲတိုက် ထဲသို့ ချ
    ခြင်းကိုခံရကြမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Kani siniuli-yawatagilagimiu gula kolili ami yanuwa kana gana koina yo sigabaegimiu
    dedei naenaena koina esana koya Amoni. Yau Yeoba Yaubada yawawalo.”
  hmo-hmo: Bona idia ese umui do idia veria lao, hanua maguna ia makohia gabuna dekenai,
    bona unuseni ia noho matuna dekena amo umui do idia negea murimuri dekenai.”
  urd-urd: और ख़ुदावन्द फ़रमाता है, तुम में से हर एक उस रख़ने से जो उसके सामने होगा
    निकल भागेगी, और तुम क़ैद में डाली जाओगी।
  rus-SYN: И сквозь проломы стен выйдете, каждая, как случится, и бросите все убранство
    чертогов, говорит Господь.
  bqc-SIM: Á baade a bↄ a aɛdↄawa súsu bĩ́ifoou, wi táánↄ zĩ̀zↄↄ ũ. Ma Dii
    mámɛ má ò.
  tcz-CHONGTHU: “Nangho kulpi pal chimlha lah’a na jamdoh diu, Na kulpiu sunga kon’a
    naki sep doh diu ahi,’’ tin Pakaiyin aseiye.
  mar-mar: तुमच्यातील प्रत्येकीला तटाच्या भगदाडातून बाहेर पडावे लागेल, तुम्ही आपणास
    हर्मोन पर्वतावर टाकाल, असे परमेश्वर म्हणतो.
  qub-qub: Chauraga gatinayllanpami perga uchcucunapa llojshinquipaj. Hermonmanmi
    gargurishunquipaj.» Tayta Diosmi chayno nisha.
  bqp-bqp: Bɛɛn bɑɑwure u koo yɑri kururun di kpɑ bu bɛɛ kubɑ sɔ̃ɔ yɛ̃sɑn nɔm geu
    giɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Y'a fè nou pase nan twou ki nan miray la, de pye devan, yonn apre lòt.
    Y'ap voye nou jete deyò. Se Seyè a menm ki di sa.
  eng-BSB: You will go out through broken walls, each one straight ahead of her, and
    you will be cast out toward Harmon,” declares the LORD.
  eng-WEBPB: You will go out at the breaks in the wall, everyone straight before her;
    and you will cast yourselves into Harmon,” says the LORD.
  kbq-kbq: Hagi kuma keginamofo ankaro kampinti tamavre'za atiramiza fegu'a vute'za,
    tamavre'za Hamoni vugahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Quema inmechquixtise ipan nopa caltini tlen yejyectzitzi, inmechhuicase
    ipan tlen hueli pilojtzi tlen quicoyonijtose ipan tepamitl huan inmotecpantiyase.”
    Queja nopa quiijto TOTECO.
  gub-BL: Pehem putar peho pezeiroirogatu pàrirogawhu ikwar rupi nehe. Zauxiapekwer
    pemomor putar ywytyr Eremon her ma'e kutyr wà nehe.
  eng-DRA: And you shall go out at the breaches one over against the other, and you
    shall be cast forth into Armon, saith the Lord.
