verse: AMO.004.010
translations:
  mal-C: “ഞാൻ ഈജിപ്റ്റിൽ ചെയ്തതുപോലെ, നിങ്ങളുടെ ഇടയിൽ ബാധകൾ അയച്ചു. നിങ്ങളുടെ യുവാക്കളെ
    ഞാൻ വാൾകൊണ്ടു കൊന്നുകളഞ്ഞു, നിങ്ങൾ പിടിച്ചുകൊണ്ടുപോയ കുതിരകളെയും കൊന്നു. നിങ്ങളുടെ
    പാളയത്തിലെ ദുർഗന്ധം നിങ്ങളുടെ മൂക്കിൽ നിറച്ചു, എന്നിട്ടും നിങ്ങൾ എന്റെ അടുക്കൽ
    മടങ്ങിവന്നില്ല,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich sandte eine Pest unter euch wie einst gegen Ägypten; ich erschlug eure
    kriegstüchtige Mannschaft mit dem Schwert; dazu wurden euch eure Rosse weggenommen,
    und ich ließ euch den Gestank eures Lagers gerade in die Nase steigen. Und doch
    habt ihr euch nicht zu mir bekehrt, ist der Spruch Jahwes.
  lin-lin: « Natindaki, kati na bino, bokono oyo ebomaka, ndenge nasalaki kati na
    Ejipito ; nabomaki bilenge mibali na bino na mopanga mpe nasalaki ete babotola
    bampunda na bino ; mpe natondisaki bazolo na bino na solo ya bibembe oyo ekufaki
    na molako na bino. Kasi atako bongo, bozongelaki Ngai te, » elobi Yawe.
  eng-LSV: “I have sent among you pestilence by the way of Egypt, || I have slain
    your choice ones by sword, || With your captive horses, || And I cause the stink
    of your camps to come up—Even into your nostrils, || And you have not turned back
    to Me,” || A declaration of YHWH.
  eng-GNV: 'Pestilence haue I sent among you, after the maner of Egypt: your yong
    men haue I slaine with the sworde, and haue taken away your horses: and I haue
    made the stinke of your tentes to come vp euen into your nostrels: yet haue yee
    not returned vnto me, saith the Lord.'
  eng-WEBSTER: 'I have sent among you the pestilence after the manner of Egypt: your
    young men have I slain with the sword, and have taken away your horses; and I
    have made the ill savor of your camps to come up to your nostrils: yet have ye
    not returned to me, saith the LORD.'
  nhw-BL: “Nijtitlanqui huejhueyi cocolistli ipan amojuanti quen nijchijqui ipan tlali
    Egipto achtihuiya. Nojquiya nijchijqui amotelpocahua ma miquica quema yajque ipan
    tlahuilancayotl huan inincahuayos niquinmicti. Nojquiya nijchijqui ma ajsi se
    ajacatl potehui tlen miquilistli hasta campa anitztoque. Pero masque nochi ni
    tlamantli nimechtitlanili, amo anmotejtemojque huan amo anmocuepque para antechhueyichihuase.”
    Quej nopa quiijto TOTECO.
  swh-ONEN: “Niliwapelekea tauni miongoni mwenu kama nilivyofanya kule Misri. Niliwaua
    vijana wenu wa kiume kwa upanga, niliwachukua farasi wenu. Nilijaza pua zenu kwa
    uvundo kutoka kwenye kambi zenu, hata hivyo hamjanirudia mimi,” asema Bwana.
  bba-bba: Nɑ mɑɑ bɛɛ kɛ̃si kɛ̃si bɑrɑru sure nɡe mɛ nɑ kuɑ Eɡibitiɔ. Nɑ derɑ bɑ bɛɛn
    ɑluwɑɑsibɑ ɡo tɑbu sɔɔ. Mɑ bɑ ben dumi mwɛɛrɑ. Nɑ derɑ i bɛɛn tɔn be bɑ ɡun nuburu
    nuɑ bɛɛn sɑnsɑniɔ. Adɑmɑ kɑ mɛ, i ǹ ɡɔsirɑmɛ nɛn mi.
  eng-KJVCPB: 'I have sent among you the pestilence after the manner of Egypt: Your
    young men have I slain with the sword, and have taken away your horses; And I
    have made the stink of your camps to come up unto your nostrils: Yet have ye not
    returned unto me, saith the Lord.'
  luo-luo: “Ne akelonu tuoche mag buche machal gi mane akelo ni jo-Misri. Ne anego
    yawuotu mangʼeny kod ligangla kaachiel gi fareseu mag lweny. Bende ne amiyo tik
    marach mar joma otho othingʼou e kuondeu mag bworo, to kata kuom mago duto pod
    ne utamoru duoga ira,” Jehova Nyasaye owacho.
  meu-meu: Dai-hanai gorerena na bogaragimui ai na siaia vasi, Aigupto ai na karava
    na heto; emui eregabe taudia na dare amo na aladia mase, emui hosi na na abidia
    oho dauhai, bona emui taruha bodagana na udu-baubaumui ai na hadaea; ḡau tamona
    umui na dekegu asio lou mai. Iehova na e herevamu.
  npi-ULB: मैले मिश्रमा झैं तिमीहरूका बिचमा विपत्ति पठाएँ । तिमीहरूका जवान मानिसहरूलाई
    मैले तरवारले मारें, तिमीहरूका घोडाहरूलाई लिएर गएँ, र तिमीहरूका छाउनीको दुर्गन्ध
    तिमीहरूको नाकसम्म आउने पारें । तापनि तिमीहरू मतर्फ फर्केका छैनौ —यो परमप्रभुको
    घोषणा हो ।
  yor-yor: “Mo rán àjàkálẹ̀-ààrùn sí i yín bí mo ti ṣe sí Ejibiti. Mo fi idà pa àwọn
    ọ̀dọ́mọkùnrin yín. Pẹ̀lú àwọn ẹṣin tí a kó ní ìgbèkùn. Mo kún imú yín fún òórùn
    ibùdó yín, síbẹ̀ ẹ̀yin kò yípadà sí mi,” ni Olúwa wí.
  pes-OPCB: همان بلاهایی را که بر مصر فرستادم بر سر شما نیز آوردم. جوانان شما را در
    جنگ کشتم و اسبهای شما را تار و مار کردم. بینی شما از بوی تعفن اجساد اردوگاهتان
    پر شد. با این حال به سوی من بازگشت نکردید.» این است فرمودۀ خداوند.
  tgl-ULB: Pinadala ko sa inyo ang salot na gaya sa Egipto. Pinatay ko sa espada ang
    inyong mga kabataang lalaki, kinuha ang inyong mga kabayo, at ginawa kong mabaho
    ang inyong kampo na umabot sa inyong mga pang-amoy. Gayunpama'y hindi kayo bumalik
    sa akin—Ito ang pahayag ni Yahweh.”
  cbu-NT: Nuw Ijiptoshchee waneerangi siyaa ashiritam waneeranguri, kanungas tapazish
    pchingarangsin, tputssha kapaachurineetsi yamaranganaya. Ashirangsin, tsipar pseertaru,
    tamutamu kpun pchatar ashirangtaa, siysa nda nuwaa mangoonarangsa, nuw siyaa atina.
  hui-hui: Anduane Homogohanda laabo halu lalu, Warago koorene ko mbirame abale Iyibi
    wali agali bo waharudagua tíbi ani bulebero. Ani bialu wai birimingi howa waitigi
    agalime tínaga igiri daliahe hearu bo wahai halu tínaga nogo hosi hemiruni waitigi
    agali hearume haru halu piai helarugoni. Ani buwa wai bialu agali bo payapaya
    bini tí hemigoria wiarume ngu timbuni bialu wiyaru manda bibehego tí namandabi
    dege howa mini beregeda nabiore kamigoni, lene.
  mya-mya: '``အီ​ဂျစ်​ပြည်​၌​ဖြစ်​စေ​သော​ကပ်​ဆိုး​ကို​သင် တို့​၌​လည်း​ဖြစ်​စေ​ခဲ့​ပြီ။
    သင်​တို့​လူ​ငယ်​များ ကို​စစ်​တ​လင်း​၌​ငါ​သတ်​ခဲ့​ပြီ။ သင်​တို့​မြင်း များ​ကို​လည်း​သိမ်း​သွား​ခဲ့​ပြီ။
    သင်​တို့​တပ် စ​ခန်း​များ​ကို​သင်​တို့​ဘက်​သား အ​လောင်း ကောင်​များ​၏​အ​ပုပ်​နံ့​ဖြင့်​နံ​စော်​စေ​ခဲ့​ပြီ။
    သို့​သော်​လည်း​သင်​တို့​သည်​ငါ့​ထံ​သို့​ပြန် မ​လာ​သေး​ဘဲ​နေ​ကြ​လေ​ပြီ။'
  bod-N: ཨེ་ཅིབ་ཡུལ་ལ་བྱུང་བ་དང་འདྲ་བའི་རིམས་ནད་ངས་ཁྱོད་ཀྱི་ཁྲོད་དུ་སླེབས་བཅུག་སྟེ།
    ངས་ཁྱོད་ཀྱི་གཞོན་ནུ་རྣམས་རལ་གྲིས་བཀུམ་ཞིང་། ཁྱོད་ལས་རྟ་རྣམས་ཀྱང་ཕྲོགས་པ་དང་། ངས་ཁྱོད་ཀྱི་དམག་སྒར་ནང་དུ་རོ་ཡི་དྲི་ངན་འཐུལ་བར་བཅུག་ཀྱང་ཁྱོད་རྣམས་ངའི་ཕྱོགས་སུ་མ་འཁོར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: “Ndakatumira hosha pakati penyu sezvandakaita kuIjipiti. Ndakauraya majaya
    enyu nomunondo, pamwe chete namabhiza enyu akapambwa. Ndakazadza mhino dzenyu
    nokunhuhwa kwemisasa yenyu, asi hamuna kudzokera kwandiri,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: “Envié plagas entre ustedes como lo hice con Egipto. He matado a tus jóvenes
    con la espada, y se han llevado sus caballos. Llené tus fosas nasales con el hedor
    de tu campamento, pero no has vuelto a mí”, dice Yahvé.
  cac-cac: Ix vac'cot juntzan̈ yaelal d'a eyib'an̈, icha val ix aj vac'anb'at yaelal
    d'a Egipto. Ix cham eb' e quelemtac d'a scal oval, axo eb' eyajc'ol chi' ix icancan
    noc' e chej, ix eyab'an sjab' chamnac ayec' d'a e campamento. Tocval yuj chi'
    ix ex meltzajcot d'ayin.
  swh-ULB: Nimetuma tauni kwenu kama ya Misri. Nimewaua watoto wenu kwa upanga, kubeba
    farasi zenu, na kuufanya uvundo wa kambi zenu na kuingiza kwenye pua zenu. Bado
    hamkunirudia mimi -hivi ndivyo asemavyo Yahwe.
  bel-bel: Пасылаў Я на вас згубную пошасьць, падобную на Егіпецкую, забіваў мечам
    хлопцаў вашых, адводзячы коней у палон, так што смурод ад сыноў вашых падымаўся
    ў ноздры вашыя, - і пры ўсім тым вы не зьвярнуліся да Мяне, кажа Гасподзь.
  deu-ELBBK: Ich habe die Pest unter euch gesandt in der Weise Ägyptens; ich habe
    eure Jünglinge mit dem Schwert getötet, indem zugleich eure Pferde gefangen weggeführt
    wurden, und ich ließ den Gestank eurer Heerlager aufsteigen, und zwar in eure
    Nase. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht der HERR.
  mbb-OT: “Impaaǥi ku ziyà te keniyu is limas iring te impaaǥi ku zengan diyà te Ehipto.
    Mibpenhimetayan ku is menge vetan-en he menge maama niw pinaaǥi te tebek wey impaaǥew
    ku is menge kudè niw. Wey impaantus ku sikiyu te kemahù te nemematey ziyà te kampu
    niw. Piru wazè kew ǥihapun medlikù kayi te kedì. Iyan a, is Nengazen, is migkaǥi
    kayi.
  mal-2015: മിസ്രയീമിൽ എന്നപ്പോലെ ഞാൻ മഹാമാരി നിങ്ങളടെ ഇടയിൽ അയച്ചു നിങ്ങളുടെ യൗവനക്കാരെ
    വാൾകൊണ്ടു കൊന്നു നിങ്ങളുടെ കുതിരകളെ പിടിച്ചു കൊണ്ടുപോയി; നിങ്ങളുടെ പാളയങ്ങളിലെ
    നാറ്റം ഞാൻ നിങ്ങളുടെ മൂക്കിൽ കയറുമാറാക്കി; എന്നിട്ടും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Bičhaďom pre tumende o rani sar pro Egipt; murdarďom tumare terne muršen
    la šabľaha a tumare graja sas ľigende het. Kerďom, hoj o khandipen tumare mule
    manušendar tumenge te džal dži andro nakha, ale the avke tumen ke ma na visarďan,“
    phenel o RAJ.
  pes-OPV: و وبا را به رسم مصر بر شمافرستادم و جوانان شما را به شمشیر کشتم واسبان
    شما را بردند و عفونت اردوهای شما به بینی شما برآمد. معهذا خداوند می‌گوید بسوی
    من بازگشت ننمودید.
  ron-1924: „Ам тримис ын вой чума, ка ын Еӂипт; в-ам учис тинерий ку сабия ши ам
    лэсат сэ ви се я каий, ам фэкут сэ ви се суе ын нэрь духоаря таберей воастре.
    Ши, ку тоате ачестя, тот ну в-аць ынторс ла Мине”, зиче Домнул.
  ben-OBCV: “আমি তোমাদের মধ্যে মহামারি পাঠিয়েছি, যেমন মিশরে করেছিলাম, আমি তরোয়ালের
    দ্বারা তোমাদের যুবকদের হত্যা করেছি, সেই সঙ্গে হত্যা করেছি অধিকৃত সব ঘোড়াদেরও।
    আমি তোমাদের নাসারন্ধ্রে তোমাদের শিবিরের দুর্গন্ধ প্রবেশ করিয়েছি, তবুও তোমরা আমার
    কাছে ফিরে আসোনি,” সদাপ্রভু ঘোষণা করেন।
  som-som: Waxaan idinku soo dhex daayay cudur belaayo sidaan Masar ugu soo daayay
    oo kale. Barbaarradiinnii seef waan ku laayay, oo fardihiinniina waan wada kaxaystay,
    oo waxaan ka dhigay in qudhunkii xeradiinnu uu xataa soo gaadho sankiinna dulalkiisa,
    laakiinse iima aydaan soo noqon ayaa Rabbigu leeyahay.
  lat-VUC: 'Misi in vos mortem in via Ægypti; percussi in gladio juvenes vestros,
    usque ad captivitatem equorum vestrorum, et ascendere feci putredinem castrorum
    vestrorum in nares vestras: et non redistis ad me, dicit Dominus.'
  eng-ASVBT: 'I have sent among you the pestilence after the manner of Egypt: your
    young men have I slain with the sword, and have carried away your horses; and
    I have made the stench of your camp to come up even into your nostrils: yet have
    ye not returned unto me, saith Jehovah.'
  ita-1885: Io ho mandata fra voi la pestilenza, nella via di Egitto; io ho uccisi
    con la spada i vostri giovani, oltre alla presa de' vostri cavalli; ed ho fatto
    salire il puzzo de' vostri eserciti, fino alle vostre nari; e pur voi non vi siete
    convertiti a me, dice il Signore.
  eng-LXXUP: 'I sent pestilence among you by the way of Egypt, and slew your young
    men with the sword, together with thy horses that were taken captive; and in my
    wrath against you I set fire to your camps: yet not even thus did ye return to
    me, saith the Lord.'
  eng-ULB: I sent a plague on you as on Egypt. I killed your young men with the sword,
    carried away your horses, and made the stench of your camp come up to your nostrils.
    Yet you have not returned to me —this is Yahweh's declaration.
  spa-VBL: Les envié una plaga como lo hice en Egipto. Maté a sus hombres más jóvenes
    en batalla; tomé sus caballos e hice que soportaran la pestilencia de los cuerpos
    muertos en sus campos. Pero aún así no volvieron a mi, dice el Señor.
  fra-_FOB: J'ai envoyé parmi vous la peste, telle que celle d'Égypte; et j'ai fait
    mourir par l'épée vos jeunes hommes, avec vos chevaux qui avaient été pris; et
    j'ai fait monter la puanteur de vos camps jusqu'à vos narines; et vous n'êtes
    pas revenus à moi, dit l'Éternel.
  mal-mal: “ഈജിപ്റ്റിലെപ്പോലെ ഞാൻ മഹാവ്യാധി നിങ്ങളടെ ഇടയിൽ അയച്ച് നിങ്ങളുടെ യൗവനക്കാരെ
    വാൾകൊണ്ട് കൊന്ന് നിങ്ങളുടെ കുതിരകളെ പിടിച്ചു കൊണ്ടുപോയി; നിങ്ങളുടെ പാളയങ്ങളിലെ
    നാറ്റം ഞാൻ നിങ്ങളുടെ മൂക്കിൽ കയറുമാറാക്കി; എന്നിട്ടും നിങ്ങൾ എന്നിലേയ്ക്കു തിരിഞ്ഞില്ല”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Maiṅ ne tumhāre darmiyān aisī mohlak bīmārī phailā dī
    jaisī qadīm zamāne meṅ Misr meṅ phail gaī thī. Tumhāre naujawānoṅ ko maiṅ ne talwār
    se mār ḍālā, tumhāre ghoṛe tum se chhīn lie gae. Tumhārī lashkargāhoṅ meṅ lāshoṅ
    kā tāffun itnā phail gayā ki tum bahut tang hue. To bhī tum mere pās wāpas na
    āe.”
  suz-BL: गो इन दातेम इजीप्‍त रागी कली खोदेंशो पा बेक्‍चा ङा रोइ सोइक्‍ताक्‍ङ। गो
    इन ठिटा आन कली तरवारमी क्‍योरशा साइक्‍पाइक्‍तामी। इन शारा रोइक्‍पाइक्‍तामी। इन
    बाक्‍तीक ङा मरिम्‍शो रिना इन नें आगाम प्रिंताक्‍ङ। मो हना यो गेपुकी आं गे मलेन्‍नी”
    दे परमप्रभु यावेमी देंत। प्रस्‍थान ९:३
  eng-NOY: I have sent among you the pestilence after the manner of Egypt; I have
    slain your young men with the sword, And your horses have I led into captivity;
    I have made the smell of your camps to come up into your nostrils; And yet ye
    have not returned to me, saith Jehovah.
  ita-1927: Io ha mandato fra voi la peste, come in Egitto; ho ucciso i vostri giovani
    per la spada, e ho catturato i vostri cavalli; v’ho fatto salire al naso il puzzo
    de’ vostri accampamenti; ma voi non siete tornati a me, dice l’Eterno.
  ckb-ckb: «دەردم ناردە سەر ئێوە، وەک ئەوەی ناردبوومە سەر میسر. بە شمشێر لاوەکانی
    ئێوەم کوشت، لەگەڵ ئەسپە ڕاپێچکراوەکان، وام کرد بۆنی بۆگەنی تەرمەکانی ناو ئۆردوگاکەتان
    بکەن، بەڵام ئێوە بۆ لای من نەگەڕانەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'I have sent disease among you, as it was in Egypt: I have put your young
    men to the sword, and have taken away your horses; I have made the evil smell
    from your tents come up to your noses: and still you have not come back to me,
    says the Lord.'
  kan-OKCV: “ಹಿಂದೊಮ್ಮೆ ಈಜಿಪ್ಟಿಗೆ ನಾನು ಮಾಡಿದಂತೆ ನಿಮ್ಮನ್ನು ವ್ಯಾಧಿಯಿಂದ ಬಾಧಿಸಿದೆ. ನಿಮ್ಮ
    ಕುದುರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದವರ ಜೊತೆಯಲ್ಲಿ, ನಿಮ್ಮ ಯೌವನಸ್ಥರನ್ನೂ ಖಡ್ಗದಿಂದ ಕೊಂದು ಹಾಕಿದ್ದೇನೆ.
    ನಿಮ್ಮ ಪಾಳೆಯಗಳ ದುರ್ವಾಸನೆಯು ನಿಮ್ಮ ಮೂಗು ಸಹಿಸದ ಹಾಗೆ ಮಾಡಿದ್ದೇನೆ. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ
    ಹಿಂದಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: எகிப்திலே உண்டானதற்கு ஒப்பான கொள்ளைநோயை உங்களுக்குள் அனுப்பினேன்; உங்களுடைய
    வாலிபர்களை வாளாலே கொன்றேன்; உங்களுடைய குதிரைகளை அழித்துப்போட்டேன்; உங்களுடைய முகாம்களின்
    நாற்றத்தை உங்களுடைய நாசிகளிலும் ஏறச்செய்தேன்; ஆகிலும் நீங்கள் என்னிடத்தில் திரும்பாமல்போனீர்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Envié entre vosotros mortandad al modo que en Egipto: maté á cuchillo
    vuestros mancebos, con cautiverio de vuestros caballos; é hice subir el hedor
    de vuestros reales hasta vuestras narices: empero no os tornasteis á mí, dice
    Jehová.'
  ron-BTF: Am trimis printre voi ciuma, după felul celei din Egipt; pe tinerii voștri
    i-am ucis cu sabia și v-am luat caii; și am făcut să se ridice putoarea în taberele
    voastre până la nările voastre; totuși nu v-ați întors la mine, spune DOMNUL.
  eng-WEBP: “I sent plagues among you like I did Egypt. I have slain your young men
    with the sword, and have carried away your horses. I filled your nostrils with
    the stench of your camp, yet you haven’t returned to me,” says the LORD.
  eng-FBV: I sent a plague on you like I did in Egypt. I killed your young men in
    battle; I took away your horses; I made you smell the stench of dead bodies in
    your camps. But still you did not return to me, declares the Lord.
  nld-1939: 'Ik zond de pest onder u als die van Egypte, Vermoordde uw jongens met
    het zwaard: Uw paarden werden geroofd, De stank van uw legerplaats Liet Ik in
    uw neusgaten dringen! Maar ge hebt u tot Mij niet bekeerd: Is de godsspraak van
    Jahweh!'
  nch-BL: “Nijtitanqui huejhueyi cocolisti ipan amojuanti quej nijchijqui ipan tali
    Egipto achtohuiya. Nojquiya nijchijqui amotelpocahua ma miquica quema yajque ipan
    tatehuilisti huan inincahuayojhua niquinmicti. Nojquiya nijchijqui ma ajsi se
    ajacat potehui ten miquilisti hasta campa anitztoque. Pero masque nochi ni tamanti
    nimechtitanili, amo anmotepotztocaque huan amo anmocuetque para antechhueyichihuase.”
    Quej nopa quiijto TOTECO.
  vie-1934: Ta đã khiến ôn dịch đến trong các ngươi, cũng như trong Ê-díp-tô. Ta đã
    dùng gươm giết chết những kẻ trai trẻ của các ngươi, và những ngựa của các ngươi
    đã bị đem đi. Ta đã làm cho mùi hôi hám từ trong trại quân các ngươi bay lên lỗ
    mũi các ngươi. Nhưng các ngươi chẳng trở về cùng ta, Đức Giê-hô-va phán vậy.
  hin-CV: “मैंने मिस्र देश में भेजी महामारी की तरह तुम्हारे बीच में भी महामारियां
    भेजी. मैंने तुम्हारे लूटे हुए घोड़ों के साथ, तुम्हारे जवानों को तलवार से मार डाला.
    मैंने तुम्हारे छावनी के शवों की दुर्गंध से तुम्हारे नथुनों को भर दिया, फिर भी
    तुम मेरी ओर न फिरे,” याहवेह की यह घोषणा है.
  spa-BES: 'He enviado enfermedades entre ustedes, como sucedió en Egipto: he puesto
    a tus jóvenes a espada, y he quitado tus caballos; He hecho que el mal olor de
    sus muertos llegue hasta sus narices, y aún no se volvieron a mí, dice el Señor.'
  tdx-tdx: Nahitriko ama’ areo ty angorosy manahake o tan-tane Mitsraime añeo, zinamako
    am-pibara o ajalahi’ areoo, naho tinavako o soavala’ areoo, nampionjoneko mb’am-pian­tsona’
    areo ao ty fitrotròra’e; fe tsy nimpoly amako, hoe t’Iehovà.
  tha-KJV: “เราให้โรคระบาดอย่างที่​เก​ิดในอียิปต์มาเกิดท่ามกลางเจ้า เราประหารคนหนุ่มของเจ้าเสียด้วยดาบ
    ทั้งเอาม้าทั้งหลายของเจ้าไปเสีย และกระทำให้ความเน่าเหม็​นที​่ค่ายของเจ้าคลุ้งเข้าจมูกเจ้า
    เจ้​าก็ยังไม่​กล​ับมาหาเรา” พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Enviei entre vós a pestilência, à maneira do Egito; matei à espada
    vossos rapazes, e deixei que capturassem vossos cavalos; e fiz subir o mau cheiro
    de vossos exércitos até vossas narinas; contudo não vos convertestes a mim,diz
    o SENHOR.
  deu-ELO: Ich habe die Pest unter euch gesandt in der Weise Ägyptens; ich habe eure
    Jünglinge mit dem Schwerte getötet, indem zugleich eure Rosse gefangen weggeführt
    wurden, und ich ließ den Gestank eurer Heerlager aufsteigen, und zwar in eure
    Nase. Dennoch seid ihr nicht bis zu mir umgekehrt, spricht Jehova.
  eng-WYC-2018: I sent into you death (as) in the way of Egypt, I smote with sword
    your young men, till to the captivity of your horses, and I made the stink of
    your hosts to go up into your nostrils; and ye came not again to me, saith the
    Lord. (I sent death into you, like I did into Egypt, and I struck down your young
    men with the sword, and I took away your horses, and I made the stink of the corpses,
    or of the carrion, in your tents, or in your camps, to go up into your nostrils;
    and still ye did not come back to me, saith the Lord.)
  epo-epo: Mi sendis sur vin peston sur la vojo al Egiptujo, Mi mortigis per glavo
    viajn junulojn kaj forkondukis viajn ĉevalojn, kaj Mi levis la malbonodoron de
    via tendaro en viajn nazotruojn; vi tamen ne revenis al Mi, diras la Eternulo.
  uig-PIN: Mǝn aranglarƣa Misirƣa qüxürülgǝn apǝtlǝrdǝk apǝtni ǝwǝttim; Yigitliringlarni
    ⱪiliq bilǝn ɵltürgüzdum, Atliringlarni olja boluxⱪa ⱪoyuwǝttim; Mǝn ⱪarargaⱨinglardin
    jǝsǝtlǝrning sesiⱪqiliⱪini purutuwǝttim, Uni dimiƣinglarƣimu kirgüzdum, Biraⱪ
    silǝr yenimƣa yǝnila ⱪaytmidinglar, — dǝydu Pǝrwǝrdigar;
  beo-beo: 'Na da olo bagade dilima iaguda:i, amo da Na musa: Idibidi soge fi dunuma
    i amai. Na dilia dunu ayeligi amo gegesu ganodini fane legei, amola dilia hosi
    oule asi. Na bogoi dunu ilia da:i gaha amoga dilia mi gelabo didili heda:i, amola
    dilia fisisu ganodini gaha amoga nabai. Be amomane dilia Nama bu hame sinidigi.'
  tpi-OTNT: Na Bikpela i tok moa olsem, “Mi bin salim bikpela sik nogut bilong bagarapim
    yupela, olsem mi bin mekim long ol Isip. Na long pait mi bin kilim i dai ol yangpela
    man bilong yupela na mi larim ol birua i kisim ol hos bilong yupela. Na mi mekim
    yupela i smelim ol bodi bilong ol man i dai pinis na i sting i stap long ol kem
    bilong yupela. Tasol yupela i no tanim bel liklik. Nogat tru.”
  hau-SA: “Na aiko muku annoba yadda na yi a Masar. Na karkashe samarinku da takobi,
    tare da kamammun dawakanku. Na cika hancinku da warin sansaninku, duk da haka
    ba ku juyo gare ni ba” in ji Ubangiji.
  uig-LAT: Men aranglargha Misirgha chüshürülgen apetlerdek apetni ewettim; Yigitliringlarni
    qilich bilen öltürgüzdum, Atliringlarni olja bolushqa qoyuwettim; Men qarargahinglardin
    jesetlerning sésiqchiliqini purutuwettim, Uni dimighinglarghimu kirgüzdum, Biraq
    siler yénimgha yenila qaytmidinglar, — deydu Perwerdigar;
  nde-nde: “Ngathumela izifo phakathi kwenu njengengakwenza kweleGibhithe. Ngabulala
    izinsizwa zenu ngenkemba ndawonye lamabhiza enu athunjwayo. Ngavimbanisa amakhala
    enu ngomnuko wezihonqo zenu, kodwa kalibuyelanga kimi,” kutsho uThixo.
  ton-ton: '“Kuo fekau kiate kimoutolu ʻae mahaki lahi ʻo hangē ko ʻIsipite: kuo tāmateʻi
    hoʻomou kau talavou ʻaki ʻae heletā, pea kuo ʻave hoʻomou fanga hoosi: pea kuo
    u ngaohi ke hoko ʻae namukū ʻoe nofoʻanga ʻo homou kau tau ki homou avaʻi ihu:
    ka naʻe ʻikai te mou tafoki kiate au,” ʻoku pehē ʻe Sihova.'
  ces-1613: Poslal jsem na vás mor tak jako na Egypt, zbil jsem mečem mládence vaše,
    v zajetí jsem vydal koně vaše, a učinil jsem, že vstupoval smrad vojsk vašich
    i v chřípě vaše, a však jste se neobrátili ke mně, dí Hospodin.
  eng-WMB: “I sent plagues among you like I did Egypt. I have slain your young men
    with the sword, and have carried away your horses. I filled your nostrils with
    the stench of your camp, yet you haven’t returned to me,” says the LORD.
  tam-TCV: “நான் எகிப்தில் செய்ததுபோல, உங்கள் மத்தியில் கொள்ளைநோயை அனுப்பினேன். உங்கள்
    வாலிபரை வாளினால் கொன்றேன். அவர்களுடன் கைப்பற்றப்பட்ட உங்கள் குதிரைகளையும் கொன்றேன்;
    கூடாரங்களின் துர்நாற்றத்தினால் உங்கள் நாசிகளை நிரப்பினேன். அப்படியிருந்தும் நீங்கள்
    என்னிடமாய்த் திரும்பவில்லை” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gipadad-an ko kamo ug katalagman sama didto sa Ehipto. Gipamatay ko ang
    inyong mga batan-ong lalaki pinaagi sa espada, gikuha ang inyong mga kabayo, ug
    mag-alisngaw ang kabaho sa mga patay sa inyong kampo nga mosulod sa lungag sa
    inyong mga ilong. Apan wala gihapon kamo mibalik kanako— mao kini ang gipahayag
    ni Yahweh.
  pol-UBG: Zesłałem na was zarazę, tak jak na Egipt, wybiłem mieczem waszych młodzieńców,
    pozwoliłem uprowadzić wasze konie i sprawiłem, że smród waszych wojsk dotarł do
    waszych nozdrzy, a jednak nie nawróciliście się do mnie, mówi PAN.
  agr-agr: Egiptunmaya aents aidaun suwimkan susauwaitag imatikan suwimkan amasuitjime;
    tuja atumi uchijum aidau maaniamunum jinaati ti ai jinawabi. Nunikagmatai dita
    caballoji aidaun yajutkajabi, nunú jinaa kauku mejeakjum waitiugme, ¡imaniakjumesh
    minak umigtukchauwaitjume!” tawai Tuke Pujuu.
  kyc-kyc: Yuu Isipi dokona kumaro anga peyono dopale ingyuo nakama nakamana yuupi
    kwuanyi nembeyoli pyuo peyapu yanda piyami dokopa nakamana wanyane akali dupwa
    wua gela dokome pyao kumakayo. Dopa pipala mena ose dupwa neta nyuo nembo piyunupa
    nakama yanda kama kareyami dokona wambu nakamana wambu kumasi dokona gyaa kata
    dokona nenenge ai pyanyi pyambwakayo. Dopa piyunupape nakama namba keta kapu kyuo
    epa nayamiko, leya.
  urd-GVU: رب فرماتا ہے، ”مَیں نے تمہارے درمیان ایسی مہلک بیماری پھیلا دی جیسی قدیم
    زمانے میں مصر میں پھیل گئی تھی۔ تمہارے نوجوانوں کو مَیں نے تلوار سے مار ڈالا،
    تمہارے گھوڑے تم سے چھین لئے گئے۔ تمہاری لشکرگاہوں میں لاشوں کا تعفن اِتنا پھیل
    گیا کہ تم بہت تنگ ہوئے۔ توبھی تم میرے پاس واپس نہ آئے۔“
  eng-OEBCW: I sent plague among you like the plagues of Egypt, I slew your youths
    with the sword, your horses raided away, I caused the stench of your camps to
    rise in your nostrils, yet you did not return to me, says the Lord.
  deu-1912: Ich schickte Pestilenz unter euch gleicherweise wie in Ägypten; ich tötete
    eure junge Mannschaft durchs Schwert und ließ eure Pferde gefangen wegführen und
    ließ den Gestank von eurem Heerlager in eure Nasen gehen; doch bekehrtet ihr euch
    nicht zu mir, spricht der HERR.
  kan-2017: “ಐಗುಪ್ತದ ವ್ಯಾಧಿಗಳಂತಹ ವ್ಯಾಧಿಯನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಕಳುಹಿಸಿದೆನು. ನಿಮ್ಮ ಯುವಕರನ್ನು
    ಖಡ್ಗದಿಂದ ಹತಿಸಿದೆನು, ನಿಮ್ಮ ಕುದರೆಗಳನ್ನು ಸೂರೆಮಾಡಿಸಿದೆನು, ನಿಮ್ಮ ದಂಡುಗಳ ದುರ್ವಾಸನೆ ನಿಮ್ಮ
    ಮೂಗಿಗೆ ಬಡಿಯುವಂತೆ ಮಾಡಿದೆನು. ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಲಿಲ್ಲ” ಇದು ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: “Ya vakatha vuyowo laghɨye i yomara e ghemi ŋgoreiya va ya vakatha Ijipt
    e tɨne. Ya gaboŋgiya lemi ragagaithɨ tabogha e gaithɨ gha ghalithɨ, weiye lemi
    hosɨŋgi va hu mbanɨŋgi gaithɨ e tɨne. Ya vakatha lemi kiyamuna butiye i mboŋa
    thiriya mbothɨmi yathiyathiye. Iyemaeŋge ma hu raka njoghama e ghino.” Giya Loi
    iŋa.
  yap-yap: “Gu pag e msilipig ngomed ni bod fa binem ni gu pag ngak piyu Egypt. Kug
    thang e fan rok e pi’in pagel romed u fithik’ e mael mu gu fek e pi os romed.
    Mu gu suguy p’ethungmed nga bon e yam’ u lan gin gimed be par riy. Machane ku
    da mu sulod ngog.
  hlt-MCSB: Egypt longpuei kah bangla nangmih taengah duektahaw kan tueih coeng. Na
    tongpang rhoek te cunghang neh ka ngawn. Na marhang neh tamna la kang khuen tih
    na rhaehhmuen kah a rhongbo te na hnarhong khui la ka kun sak. Tedae kai taengla
    na mael uh moenih, he tah BOEIPA kah olphong ni.
  mdy-ETH: «ጊብፄ ዓጮይዳ ታኣኒ ዳኬ ባይዛ ባኮጉዴ ባኣዚ ታ ዒንሢም ዳኬኔ፥ ዼጌሢ ታ ዒንሢኮ ጬንቾ ዓራፖና ዎዺሼኔ፥ ፓራሢያ
    ታ ዒንሢኮ ዲዒሴኔ፤ ጊንሣ ሃሣ ዒንሢኮ ጉርዶይዳ ሃይቄ ዓሶ ሌዞ ዛዖና ሲኢዾ ታኣኒ ዒንሢኮ ሹኡሜኔ፤ ዒንሢ ጋዓንቴ ታ ባንሢ
    ማዓኒ ዳንዳዒባኣሴ።
  twi-ASANTE: “Mede ɔyaredɔm baa mo so sɛdeɛ mede yɛɛ Misraimfoɔ no, mede akofena
    kunkumm mo mmeranteɛ ne apɔnkɔ a mofaa wɔn nnommum. Mede mo nsramu hwa a ɛbɔn
    hyɛnee mo hwene mu, nanso, monnsane mmaa me nkyɛn,” sɛdeɛ Awurade seɛ nie.
  eng-WEBU: “I sent plagues among you like I did Egypt. I have slain your young men
    with the sword, and have carried away your horses. I filled your nostrils with
    the stench of your camp, yet you haven’t returned to me,” says the LORD.
  wal-wal: GODAI, “Taani Gibxxe asatu bolli boshaa yeddidoogaadan, intte bollankka
    boshaa yeddaas; intte wodalla naata bisuwan woraas; intte paratikka omoodettanaadan
    oottaas. Intte moottan haiqqida asaa ahaa xinqquwan inttena ullaas; shin intte
    hegankka taakko simmibeekketa” yaagees.
  spa-PDDPT: Les envié la mortandad y maté a espada a sus jóvenes junto con sus caballos
    capturados. Hice que la hediondez de su campamento subiera a sus fosas nasales,
    pero no regresaron a Mí, dice Yavé.
  gun-gun: — Pendere ambou mba'eaxy Egito py pendu va'ekue ramigua. Pendera'y kuery
    avi ajuka uka kyxe py. Penerymba kavaju araa ukapa guive. Ha'e rami ete ajapo
    pendekuaia rupi heakuã vaikue peetũ aguã rami. Ha'e rami teĩ ndapejeko rerovai
    xevy guarã — he'i Senhor.
  agu-BL: “Ja opon jun chin wutzile'n ya'bil wa'n tzixo'l chi yi ya'bil yi opon wa'n
    squibaj yi e' aj Egipto tentz. Ja wak' ama'l tan chiquime'n yi e' xicy tul oyintzi'
    nin ja wak' ama'l tan chicambal yi chicontr yi chichej. Ja icy'pon yi xewe'nil
    yi e' alma'a'tz. Poro lastum yi ax itetz qui nin nnu'l tx'akx tic'u'l,” chij Kataj
    Ryos.
  ilo-ULB: Nangiyegak iti didigra kadakayo a kas iti inaramidko idiay Egipto. Pinatayko
    dagiti agtutuboyo a lalaki babaen iti kampilan, intalawko dagiti kabalioyo, impaalingasawko
    ti buyok iti kampoyo ket dimanun kadagiti agungyo. Ngem saankayo a nagsubli kaniak—
    daytoy ti imbaga ni Yahweh.”
  kpg-kpg: “Au gu hagau adu dagu magi huaidu gi goodou be di mee dela ne hai anga
    gi digau Egypt. Au gu daaligi godou dama daane i lodo tauwa ne hai, mo di kae
    gi daha godou hoodo. Gei Au guu haa gi lodo godou uhi di bilau dangada made i lodo
    godou waa hale laa, gei goodou digi huli hoou belee loomoi gi di Au.
  uig-ARA: مەن ئاراڭلارغا مىسىرغا چۈشۈرۈلگەن ئاپەتلەردەك ئاپەتنى ئەۋەتتىم؛ يىگىتلىرىڭلارنى
    قىلىچ بىلەن ئۆلتۈرگۈزدۇم، ئاتلىرىڭلارنى ئولجا بولۇشقا قويۇۋەتتىم؛ مەن قارارگاھىڭلاردىن
    جەسەتلەرنىڭ سېسىقچىلىقىنى پۇرۇتۇۋەتتىم، ئۇنى دىمىغىڭلارغىمۇ كىرگۈزدۇم، بىراق سىلەر
    يېنىمغا يەنىلا قايتمىدىڭلار، ــ دەيدۇ پەرۋەردىگار؛
  sus-sus: «N bara fure ɲaaxie ragoro wo ma, alɔ n a rabaxi Misira bɔxi ma ki naxɛ.
    N bara wo xa sɛgɛtalae faxa santidɛgɛma ra, e bɔrɔ xiri naxa te wo ra. Wo yaxuie
    bara e xa soee tongo. Hali n to na birin naba, wo mu tuubi n bɛ.» Alatala xa masenyi
    nan na ki.
  pon-2006: “I kadarowohng kumwail soumwahu suwed ehu, duwehte me I kadaralahngehr
    nan Isip. I kemehla noumwail mwahnakapw kan nan mahwen, oh kihsang noumwail oahs
    akan. I kadirehkihla nan tumwamwail kan pwohsuwed en kahlepen aramas akan me melahr
    nan amwail kahnimpwal kan. Ahpw kumwail sohte wekila oh sapahldohng rehi.”
  jae-jae: “Aê kasakiŋ kole gêdêŋ amac kêtôm gagôm gêdêŋ Aiguptu. Aê gajac nêm lau
    wakuc êndu ŋa siŋ. Aê kajanda nêm hos sêc sêja. Ma nêm gamêŋ becŋa ŋasu sec e
    gêjam gamêŋ-gamêŋ aucgeŋ. Mago amac ajam taôm ôkwi amu adêŋ aê amêŋ atom.” Apômtaunê
    biŋ tau tonec.
  ksd-ksd: Iau tar tulue ra kinadik tadav avat da tadav Aigipto; iau tar ubu doko
    kavava lavur barmana ma ra pakat na vinarubu, ma iau tar ben vue kavava lavur
    os; ma iau tar kure ba ra tabiangina i kavava tavul a tarai na ruk ra bilau i
    vavat; ma pa ava talil piragu, ra Luluai i biti.
  grc-BRENT: Ἐξαπέστειλα εἰς ὑμᾶς θάνατον ἐν ὁδῷ Αἰγύπτου, καὶ ἀπέκτεινα ἐν ῥομφαίᾳ
    τοὺς νεανίσκους ὑμῶν, μετὰ αἰχμαλωσίας ἵππων σου, καὶ ἀνήγαγον ἐν πυρὶ τὰς παρεμβολὰς
    ἐν τῇ ὀργῇ ὑμῶν· καὶ οὐδʼ ὡς ἐπεστρέψατε πρὸς μὲ, λέγει Κύριος.
  ind-AYT: “Aku mengirimkan penyakit sampar di antaramu, seperti cara yang diterima
    orang Mesir. Dengan pedang Aku membunuh pemuda-pemudamu, bersama dengan kuda-kuda
    tawananmu. Aku membuat bau busuk perkemahan tercium oleh hidungmu, tetapi itu
    pun tidak membuat kamu kembali kepada-Ku,” firman TUHAN.
  nya-nya: “Ine ndinabweretsa miliri pakati panu monga ndinachitira ku Igupto. Ndinapha
    anyamata anu ndi lupanga, ndinapereka akavalo anu kwa adani. Ndinakununkhitsani
    fungo la mitembo lochokera mʼmisasa yanu ya nkhondo. Komatu inu simunabwerere
    kwa Ine,” akutero Yehova.
  hrv-hrv: “Poslah na vas kugu poput kuge egipatske; mladiće vaše poklah mačem, a
    konji vam bjehu k'o plijen odvedeni; napunih vam nosnice smradom iz tabora vašega,
    pa ipak se ne obratiste k meni” - riječ je Jahvina.
  mps-mps: Genuai Bidigo po ma weyu, te tama wali, “Eno dage dolabo dwai gasi mu tagala
    palali, eno te Isip dabe augwaliba yali tiwai yalio. Te boi hwįbode eno dage
    gesi ogwa bidi ela muyu, eno dagego hwįbo hos dabe te boi bidi dabego somainu
    ilalio. Te eno dagego te hwįbode isali bidi dabego tigigo te dage bidibo pesagede
    te dwai kugumini ebo dagego denami odomainu ilalio. Tiali goli, tede me dage enaba
    ma geasa me asobeo. Mu menio,” wali.
  tpi-tpi: Na Bikpela i tok moa olsem, “Mi bin salim bikpela sik nogut bilong bagarapim
    yupela, olsem mi bin mekim long ol Isip. Na long pait mi bin kilim i dai ol yangpela
    man bilong yupela na mi larim ol birua i kisim ol hos bilong yupela. Na mi mekim
    yupela i smelim ol bodi bilong ol man i dai pinis na i sting i stap long ol kem
    bilong yupela. Tasol yupela i no tanim bel liklik. Nogat tru.”
  dan-1931: Jeg sendte Pest iblandt eder som i Ægypten; jeg vog eders unge Mænd med
    Sværdet, og samtidig gjordes eders Heste til Bytte; jeg lod Stank fra eders Lejr
    stige op i eders Næse; men I omvendte eder ikke til mig, lyder det fra HERREN.
  vie-OVCB: “Ta giáng dịch bệnh trên các ngươi như Ta đã giáng dịch bệnh trên Ai Cập
    ngày xưa. Ta giết các trai tráng của các ngươi trong chiến tranh và dẫn đi tất
    cả ngựa chiến của các ngươi. Mùi hôi thối của xác chết ngập đầy không khí! Thế
    mà ngươi vẫn không quay lại với Ta,” Chúa Hằng Hữu phán.
  guj-2017: “મેં મિસરની જેમ તમારા પર મરકી મોકલી છે. મેં તમારા જુવાનોને તલવારથી સંહાર
    કર્યો છે, અને તમારા ઘોડાઓનું હરણ કરાવ્યું છે. મેં તમારી છાવણીની દુર્ગંધ તમારાં
    નસકોરામાં ભરી છે, તોપણ તમે મારી પાસે પાછા આવ્યા નહિ’ એવું યહોવાહ કહે છે.
  pon-2006A: “I kadarowohng kumwail soumwahu suwed ehu, duwehte me I kadaralahngehr
    nan Isip. I kemehla noumwail mwahnakapw kan nan mahwen, oh kihsang noumwail oahs
    akan. I kadirehkihla nan tumwamwail kan pwohsuwed en kahlepen aramas akan me melahr
    nan amwail kahnimpwal kan. Ahpw kumwail sohte wekila oh sapahldohng rehi.”
  por-BRBSL: “Eu enviei pragas entre vocês como fiz no Egito. Eu matei seus jovens
    com a espada, e levaram seus cavalos. Eu enchi suas narinas com o fedor do seu
    acampamento, mas você não voltou para mim”, diz Yahweh.
  eng-OEBUS: I sent plague among you like the plagues of Egypt, I slew your youths
    with the sword, your horses raided away, I caused the stench of your camps to
    rise in your nostrils, yet you did not return to me, says the Lord.
  cth-cth: Izip ram na kâhmo e lacik hah nangmouh na onae koe ka tha toe. Thoundounnaw
    hah tahloi hoi ka thei sak toe. Marangnaw hah ka man sak toe. Nangmouh na onae
    rim dawk kapawk e hmui hah na hnong dawk ka kâen sak toe. Hatei kai koe na ban
    awh hoeh telah BAWIPA ni ati.
  twi-twi: “Mede ɔyaredɔm baa mo so sɛnea mede yɛɛ Misraimfo no, mede afoa kunkum
    mo mmerante ne apɔnkɔ a mofaa wɔn nnommum mede mo nsra mu hua a ɛbɔn hyɛn mo hwene
    mu, nanso, monnsan mmaa me nkyɛn ɛ,” sɛnea Awurade se ni.
  hlt-hlt: Egypt longpuei kah bangla nangmih taengah duektahaw kan tueih coeng. Na
    tongpang rhoek te cunghang neh ka ngawn. Na marhang neh tamna la kang khuen tih
    na rhaehhmuen kah a rhongbo te na hnarhong khui la ka kun sak. Tedae kai taengla
    na mael uh moenih, he tah BOEIPA kah olphong ni.
  tbz-SIM: Kɛ̀ n duɔ́ nkɛ̀ di wũɔ̃ muɔkɛ kɛ ku, Esibiti kɔbɛ kpɛyi do kumɛ̀, kɛ duɔ́
    nkɛ̀ bɛ̀ kùɔ di kó bɛdɑpɑ̀mbɛ̀ mudoò miɛkɛ kɛ pĩ̀ḿmú di sɛ̃ĩ́, kɛ̀ bɛ̀ɛ̀ ku di
    kó dihɑ̃ɑ̃pɔ̀nkɑrì kɛ̀ bɛ nɔ́ú dɑ̀tínnɛ́. Nɛ̀ mɛmmɛ di í wɛ̃̀tɛní m borɛ̀. Mí
    ndi Yiɛ̀ nKuyie mmíì tì ndi denni.
  msy-2020: “Kɨ faragha Isipia bagha arɨmariar mam amadazɨ moghɨn, kɨ datɨrɨghɨn ian
    marazigh asɨghasɨghasa arɨmariar mam ia bagh anemada. Mɨdorozir dughiamɨn, kɨ
    apanibar amamangatɨzɨ, me ian gumazir igiabav soghezɨ me ariaghire. Kɨ ian apanibar
    amamangatɨzɨ, me ian hoziaba okeme. Gumazir ariaghirezibar kuaba, kɨ dagh amizɨ,
    dar mughuriar kuraba ian fetoribar aven zui. Kɨ bizir kabagh amizɨ, ia tong uan
    navibagh iraghasa nɨghnɨzir pu. Bar puvatɨ. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn
    mɨkeme.”
  dop-dop: Mɑ yelɑɑ nɑ kʋsǝkʋ kʋ mǝ tɔlɑ ɩsɩɩ mɑɑ lɑpʋ Icipiti kɛ Moisi wɑɑtʋ tɑɑ
    tɔ. Nɑ mɑ́ yele nɑ kolontu lɑ sɑkɑsɑkɑ kɛ mǝ ɩfepiyɑ kɛ yoou tɑɑ, nɑ ɩ́ kuu mǝ
    kpɑɣɑnǝŋ. Nɑ sǝtɑɑ sɔŋ nyɑlɑ mǝ tǝsikile tɑɑ nɑ pǝ́ nɩɩ-mɛ. Pɑɑ nɑ mpʋ ɩ́ tɑ́
    mǝlǝnɑ mɑ tɔɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Misirdə olduğu kimi aranıza vəba göndərdim. Cavanlarınızı qılıncla öldürtdüm.
    Atlarınızı sürüb apartdırdım. Ordunuzdan meyit iyini burnunuza çatdırdım. Lakin
    yenə Mənə tərəf dönmədiniz” Rəbb belə bəyan edir.
  eng-DBY: 'I have sent among you the pestilence after the manner of Egypt: your young
    men have I slain with the sword, taking away captive your horses; and I made the
    stench of your camps to come up, even into your nostrils: yet have ye not returned
    unto me, saith Jehovah.'
  hin-2017: “मैंने तुम्हारे बीच में मिस्र देश की सी मरी फैलाई; मैंने तुम्हारे घोड़ों
    को छिनवा कर तुम्हारे जवानों को तलवार से घात करा दिया; और तुम्हारी छावनी की दुर्गन्ध
    तुम्हारे पास पहुँचाई; तो भी तुम मेरी ओर फिरकर न आए,” यहोवा की यही वाणी है।
  wol-KYG: «Maa leen yónnee mbas mu mel ni mu waa Misra. Maa reylu seeni waxambaane
    ci xare, jàpplu seeni fas, gillil xetu néew ya ca seeni dal. Taxul ba tey ngeen
    waññiku fi man.» Kàddug Aji Sax jee.
  eng-YLT: I have sent among you pestilence by the way of Egypt, I have slain by sword
    your choice ones, With your captive horses, And I cause the stink of your camps
    to come up — even into your nostrils, And ye have not turned back unto Me, An
    affirmation of Jehovah.
  eng-WYC-2017: I sent into you death as in the way of Egypt, I smote with sword your
    young men, till to the captivity of your horses, and I made the stink of your
    hosts to go up into your nostrils; and ye came not again to me, saith the Lord.
  eng-WMBB: “I sent plagues amongst you like I did Egypt. I have slain your young
    men with the sword, and have carried away your horses. I filled your nostrils
    with the stench of your camp, yet you haven’t returned to me,” says the LORD.
  urd-GVH: रब फ़रमाता है, “मैंने तुम्हारे दरमियान ऐसी मोहलक बीमारी फैला दी जैसी क़दीम
    ज़माने में मिसर में फैल गई थी। तुम्हारे नौजवानों को मैंने तलवार से मार डाला, तुम्हारे
    घोड़े तुमसे छीन लिए गए। तुम्हारी लशकरगाहों में लाशों का ताफ़्फ़ुन इतना फैल गया
    कि तुम बहुत तंग हुए। तो भी तुम मेरे पास वापस न आए।”
  rug-rug: “Sari na oza si garunu atu ni Rau koa gamu gua sapu tavete ia Rau pa Izipi.
    Va mate i Rau pa vedara sari mia tie vaqura, turaṉae mia hose ta zau vagidi. Sari
    isumia si va siṉi ni humaṉa muzi tomate Rau sapu mae guadi koasa mia vinarigara
    ipi, gua ba lopu kekere pule mae si gamu koa Rau,” zama vura gua se Zihova.
  gaz-gaz: “Ani akkuman biyya Gibxi godhe sana dhaʼicha isinitti nan erge. Ani fardeen
    isin boojitan wajjin dargaggoota keessan goraadeedhaan nan fixe. Ajaa qubata keessaniitiin
    funyaan keessan nan guute; isin garuu gara kootti hin deebine” jedha Waaqayyo.
  fra-LSG: J’ai envoyé parmi vous la peste, comme en Égypte; J’ai tué vos jeunes gens
    par l’épée, Et laissé prendre vos chevaux; J’ai fait monter à vos narines l’infection
    de votre camp. Malgré cela, vous n’êtes pas revenus à moi, dit l’Éternel.
  gnn-gnn: Ga beŋurunydja rerrina marrtjina nhumalaŋgu, bitjarrana bitjarra ŋunhi
    Yetjipuyŋuwala ŋarra djuy'yurruna ŋäthili gal'ŋu, birrka'mirrina nhä malanha rerri.
    Nhumalaŋgu yuḏayuḏanydja ḏarramuwurru marrtjina burakina mariŋurana, ga nhumalaŋgu
    yarraman'tja mala gundupuŋala bena‐wala winya'‐winyayurrunana, ga wäŋanydja ŋunhi
    yukurrana djingaryurruna barrpa'‐yakaynha dhikana, liŋgu ŋuriŋinayi rakunymirriwalana.
    Yurru nhumanydja mukthurruna warray yana marrtjina ḻäy‐ŋarr'ŋarr nhumalaŋgalay
    djälyu yana‐wala, yaka warray nhuma lili bilyurruna ŋarrakalanydja.” Bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: “N bata fitina furen nafa ɛ ma, alo n na a liga Misiran bɔxɔn ma kii naxan
    yi. N bata ɛ banxulanne faxa silanfanna ra, han ɛ yi wasa e binbine xirin na ɛ
    konni. Ɛ yaxune yi ɛ soone tongo. Hali n to na birin liga, ɛ mi tubi n ma.” Alatalaa
    falan nan na ra.
  haw-1868: A ua hoouna aku au iwaena o oukou i ke ahulau, e like me ia ma Aigupita;
    Ua luku aku au i ko oukou poe kanaka opio i ka pahikaua, Me ko oukou poe lio i
    pioia; A ua hoopii ae au i ka pilau o ko oukou hoomoana ana, a hiki i ko oukou
    mau ihu; Aka, aole oukou i hoi hou mai ia'u, wahi a Iehova.
  arb-NAV: أَصَبْتُكُمْ بِالأَوْبِئَةِ الَّتِي أُصِيبَتْ بِها مِصْرُ، وَقَضَيْتُ عَلَى
    شَبَابِكُمْ بِالسَّيْفِ وَسَبَيْتُ خُيُولَكُمْ، وَجَعَلْتُ نَتْنَ مُعَسْكَرِكُمْ
    يَزْكُمُ أُنُوفَكُمْ. وَلَكِنَّكُمْ لَمْ تَرْجِعُوا إِلَيَّ تَائِبِينَ يَقُولُ
    الرَّبُّ.
  ewe-ewe: “Mena dɔvɔ̃wo va dze mia dzi abe esiwo mehe va Egiptetɔwo dzi le blema
    ene. Mena mia viwo tsi aʋa, eye menya miaƒe sɔwo de gbe. Ame kukuwo na miaƒe asaɖa
    me le ʋeʋẽm kũu, gake miegbe, mietrɔ ɖe ŋutinye o.” Yehowae gblɔe.
  eng-LEE: I had sent out against you the pestilence after the manner of Egypt; I
    slew your young men with the sword, together with your captive horses; and I had
    caused the stench of your camps to ascend even into your nostrils; and yet ye
    have not returned unto me, saith the Lord.
  asm-FB: মিচৰলৈ যেনেকৈ পঠাইছিলো, তেনেকৈ “মই তোমালোকৰ মাজলৈ মহামাৰী পঠালোঁ; তোমালোকৰ
    যুবকসকলক মই তৰোৱালৰ দ্বাৰাই বধ কৰিলোঁ; তোমালোকৰ ঘোঁৰাবোৰ লৈ গলোঁ; তোমালোকৰ ছাউনিৰ
    দু্ৰ্গন্ধ তোমালোকৰ নাকত সুমুৱাই দিলোঁ; তথাপি তোমালোকে মোলৈ ঘূৰা নাই।” যিহোৱাই
    এই কথা কৈছে।
  sus-A: «ﭑ بَرَ قُرٍ حَاشِيٍ رَفٌرٌ وٌ مَ، عَلْ ﭑ عَ رَبَشِ مِسِرَ بْشِ مَ كِ نَشّ.
    ﭑ بَرَ وٌ شَ سّفّتَلَيٍ قَشَ سَنتِدّفّمَ رَ، عٍ بْرْ شِرِ نَشَ تٍ وٌ رَ. وٌ يَشُييٍ
    بَرَ عٍ شَ سٌييٍ تٌنفٌ. هَلِ ﭑ تٌ نَ بِرِن نَبَ، وٌ مُ تُوبِ ﭑ بّ.» عَلَتَلَ شَ
    مَسٍنيِ نَن نَ كِ.
  fra-SBL: « J'ai envoyé des fléaux parmi vous comme j'ai fait en Égypte. J'ai tué
    vos jeunes hommes par l'épée, et ont emporté vos chevaux. J'ai rempli vos narines
    de la puanteur de votre camp, et vous n'êtes pas revenus vers moi, dit Yahvé.
  hbo-hbo: שִׁלַּ֨חְתִּי בָכֶ֥ם דֶּ֙בֶר֙ בְּדֶ֣רֶךְ מִצְרַ֔יִם הָרַ֤גְתִּי בַחֶ֙רֶב֙
    בַּח֣וּרֵיכֶ֔ם עִ֖ם שְׁבִ֣י סֽוּסֵיכֶ֑ם וָאַעֲלֶ֞ה בְּאֹ֤שׁ מַחֲנֵיכֶם֙ וּֽבְאַפְּכֶ֔ם
    וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃
  pjt-pjt: “Munuṉa ngayulu kura puḻka tjuṯa nyurala utiringkunytjaku palyaṉu, panya
    ngayulu iriti ngura nyara Itjipala kura tjuṯa iyaṉu tjanampa Itjipanya nguraṟa
    tjuṯaku, palu puṟunypaṉa nyurampa iyaṉu. Munu ngayulu warmaḻa iyaṉu nyuranya pikaringkula
    pungkunytjaku kaya pitjala nyurampa nyanytju tjuṯa tjulyaṟa katingu munuya nyurampa
    wati yangupala tjuṯa pungkula wiyaṉu kaya tjuṯa mulapa ilura ngarira waṉingi nyurampa
    ngurangka ka paṉṯi kura puḻka ngaṟanyangka nyura paṉṯiṟa ulkapatjunangi. Palu
    nyura ngayulakutu maḻaku aṟuringkunytja wiyangku wantingu alatjiṯu.
  kik-kik: “Nĩndamũrehithĩirie mĩthiro ta ũrĩa ndeekire bũrũri wa Misiri. Aanake anyu
    ngĩmoragithia na rũhiũ rwa njora, na ngĩmũtunya mbarathi cianyu. Ngĩtũma mũnungo
    wa ciimba kuuma kambĩ yanyu ũnungĩrĩre maniũrũ manyu, no rĩrĩ, inyuĩ mũtiigana
    kũnjookerera,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: J’ai envoyé parmi vous la peste, à la manière d’Égypte ; j’ai tué par l’épée
    vos jeunes gens, pendant que vos chevaux étaient capturés ; j’ai fait monter la
    puanteur de votre camp, et elle est arrivée à vos narines ; et vous n’êtes pas
    revenus à moi, — oracle de Yahweh.
  cek-AK: Izip ah ka sak ih baktih toengah nangcae khaeah nathaih kasae to kang patoeh;
    na naeh o ih hrangnawk hoi nawnto, na thendoengnawk to sumsen hoiah ka hum; nangcae
    ih hnah to kaqong ahmui hoiah ka koisak, toe kai khaeah nam laem o ai, tiah Angraeng
    mah thuih.
  cuk-cuk: ”Egipto-dulemargi bonigan an barmisgusayobi, an bemargi barmisgusad. Es-suidgi
    be-sapingan an oburgwisad, e-molimar-galesmalad an ogilosbalid. Dule-burgwismalad-e-mui-yapanned
    neg-gagasa an nasiksad. Degite, bemar deyob-gusmar-inigwele, gwen gannar anse
    aibilissurmalad. Ani an Bab-Jehová-guedi weyob soged.
  uig-CYR: Мән араңларға Мисирға чүшүрүлгән апәтләрдәк апәтни әвәттим; Жигитлириңларни
    қилич билән өлтүргүздум, Атлириңларни олҗа болушқа қоювәттим; Мән қараргаһиңлардин
    җәсәтләрниң сесиқчилиғини пурутувәттим, Уни димиғиңларғиму киргүздум, Бирақ силәр
    йенимға йәнила қайтмидиңлар, — дәйду Пәрвәрдигар;
  tel-2017: నేను ఐగుప్తీయుల మీదికి తెగుళ్లు పంపించినట్టు మీ మీదికి తెగుళ్లు పంపాను.
    మీ యువకులను కత్తితో చంపేశాను. మీ గుర్రాలను తీసుకుపోయారు. మీ శిబిరాల్లో పుట్టిన
    చెడ్డ వాసన మీ ముక్కుల్లోకి ఎక్కింది. అయినా మీరు నా వైపు తిరగలేదు. యెహోవా ప్రకటించేది
    ఇదే.
  hat-BSA: “Mwen te voye yon epidemi nan mitan nou, tankou sa ki te konn rive an Égypte
    yo. Mwen te touye jenn mesye nou yo ak nepe, e te retire cheval nou yo. E Mwen
    te fè movèz odè kan ou monte antre nan nen nou. Malgre sa, nou pa t retounen vin
    jwenn Mwen,” deklare SENYÈ a.
  kos-kos: “Nga sot sie kain mas upa nu fowos oana ke nga tuh oru nu fin acn Egypt.
    Nga onela mukul fusr nutuwos ke mweun, ac eisla horse nutuwos. Nga nwakla infwewos
    ke foulin mwet misa in nien aktuktuk lowos. A kowos tia pacna foloko nu yuruk.
  hbo-WLC: שִׁלַּ֨חְתִּי בָכֶ֥ם דֶּ֙בֶר֙ בְּדֶ֣רֶךְ מִצְרַ֔יִם הָרַ֤גְתִּי בַחֶ֙רֶב֙
    בַּח֣וּרֵיכֶ֔ם עִ֖ם שְׁבִ֣י סֽוּסֵיכֶ֑ם וָאַעֲלֶ֞ה בְּאֹ֤שׁ מַחֲנֵיכֶם֙ וּֽבְאַפְּכֶ֔ם
    וְלֹֽא־שַׁבְתֶּ֥ם עָדַ֖י נְאֻם־יְהוָֽה׃
  ibo-ibo: “Ezitere m nʼetiti unu ajọ ọrịa na-efe efe dịka ndị ahụ m zitere ndị Ijipt.
    Ejiri m mma agha gbuo ụmụ okorobịa unu, mee ka a dọta ịnyịnya agha unu nʼagha.
    Emere m ka isisi ọjọọ ndị niile nwuru nʼọmụma ụlọ ikwu unu jupụta imi unu, ma
    nke a emeghị ka unu lọghachikwute m.” Otu a ka Onyenwe anyị kwupụtara.
  ory-ory: “ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ ମିସର ଦେଶର ମହାମାରୀ ତୁଲ୍ୟ ମହାମାରୀ ପଠାଇଅଛୁ; ତୁମ୍ଭମାନଙ୍କର
    ଯୁବାଗଣକୁ ଆମ୍ଭେ ଖଡ୍ଗରେ ସଂହାର କରିଅଛୁ ଓ ତୁମ୍ଭମାନଙ୍କର ଅଶ୍ୱଗଣକୁ ନେଇ ଯାଇଅଛୁ; ପୁଣି, ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କର ଛାଉଣି ସ୍ଥାନର ଦୁର୍ଗନ୍ଧ ତୁମ୍ଭମାନଙ୍କର ନାସିକା ପର୍ଯ୍ୟନ୍ତ ହିଁ ପ୍ରବେଶ କରାଇଅଛୁ;
    ତଥାପି ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି ଫେରି ନାହଁ।” ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üa tinato mätter leimi usun üa föri me lon Isip. Üa niela nöümi kewe alüal
    lon maun o angeala nöümi kewe oris. Üa aura pwötümi ren pwomachen ekewe somä me
    lon leniemi. Iei mwo nge ämi ousap liwinto rei.
  rop-rop: “Aibin jandim brabli nogudwan siknis langa yumob jis laik det siknis weya
    aibin jandim longtaim langa detlot pipul langa Ijip. Aibin kilim ded ol detlot
    yangbala men blanga yumob langa bigbala fait en aibin deigidawei ola hosis blanga
    yumob. En aibin meigim det nogudwan smel blanga ola dedwan bodi go ebriweya langa
    yumob kemp. Bat stil yumob nomo bin kambek langa mi.
  ukr-1871: Я посилав на вас морову пошесть, таку, як була в Египтї; побивав мечем
    молодики ваші, так що тілько їх конї забирано, а воня гнилї в таборах ваших била
    вам у ніздра; ви ж таки не навертались до мене, говорить Господь.
  deu-1951: Ich sandte die Pest unter euch wie einst gegen Ägypten; ich tötete eure
    junge Mannschaft mit dem Schwert und führte eure Pferde gefangen weg, und ich
    ließ den Gestank eurer Heerlager in eure Nase steigen. Dennoch seid ihr nicht
    zu mir umgekehrt, spricht der HERR.
  eng-JPS: I have sent among you the pestilence in the way of Egypt; your young men
    have I slain with the sword, and have carried away your horses; and I have made
    the stench of your camp to come up even into your nostrils; yet have ye not returned
    unto Me, saith the LORD.
  srp-1865: Poslah u vas pomor kao u Misir, pobih maèem mladiæe vaše i odvedoh konje
    vaše, i uèinih te se podizaše smrad iz okola vašega i u nozdrve vaše; ipak se
    ne obratiste k meni, govori Gospod.
  lug-lug: “Nabasindikira kawumpuli nga gwe nasindika mu Misiri. Abavubuka bammwe
    ne mbattira mu lutalo n’ekitala awamu n’embalaasi zammwe ze mwawamba. Okuwunya
    kw’olusisira lwammwe ne kuyitirira nnyo naye era ne mugaana okudda gye ndi,” bw’ayogera
    Mukama.
  heb-heb: שלחתי בכם דבר בדרך מצרים הרגתי בחרב בחוריכם עם שבי סוסיכם ואעלה באש מחניכם
    ובאפכם ולא שבתם עדי נאם יהוה׃
  ben-IRV: “আমি তোমাদের মধ্যে মহামারী পাঠালাম যেমন মিশর দেশে পাঠিয়েছিলাম। আমি তোমাদের
    যুবকদের তলোয়ার দিয়ে মেরেছি, তোমাদের ঘোড়াদের নিয়ে গিয়েছি এবং তোমাদের তাঁবু
    দুর্গন্ধে পূর্ণ করে তোমাদের নাকে প্রবেশ করিয়েছি। তবুও তোমরা আমার কাছে ফিরে এলে
    না,” এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: “ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਮਿਸਰ ਦੇਸ਼ ਜਿਹੀ ਬਵਾ ਭੇਜੀ, ਮੈਂ ਤੁਹਾਡੇ ਜੁਆਨਾਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ
    ਵੱਢਿਆ ਅਤੇ ਤੁਹਾਡੇ ਘੋੜਿਆਂ ਨੂੰ ਖੋਹ ਲਿਆ, ਮੈਂ ਤੁਹਾਡੀਆਂ ਛਾਉਣੀਆਂ ਦੀ ਦੁਰਗੰਧ ਤੁਹਾਡੀਆਂ ਨਾਸਾਂ
    ਵਿੱਚ ਪਹੁੰਚਾਈ, ਪਰ ਫੇਰ ਵੀ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਨਾ ਮੁੜੇ,” ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည်ခံရ သောကာလနာ ဘေးကို သင် တို့ရှိရာ သို့ ငါစေလွှတ် လေပြီ။ လုလင်
    တို့ကို ထား ဖြင့် ကွပ်မျက် စေပြီ။ မြင်း တို့ကိုသိမ်း သွားစေပြီ။ သင် တို့တပ် ၌
    ပုပ်စပ်သောအနံ့ ကို သင် တို့နှာခေါင်း ၌ လှိုင် စေပြီ။ သို့သော်လည်း ၊ ငါ့ ထံသို့
    ပြန် ၍မ လာကြဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Muya yabo yayawasayawa kolimiu besiele beyabeyana iyawatagili Itipita koina
    Mosese ana sauga mena. Ami kilakai yaunuili kaleya mena yo tabe ami osi yakele-gabaegili
    nimamiu mena. Tabe ami kaba miya koina bowa yapaisowai isaewa isumiu mena ilusae.
    Ginauli meuloina bwaite yaginauli kolimiu yakato yayanoimiu na manimiyao silala
    na iyamo nige kwapipileyoima koliyau.
  hmo-hmo: Ma Lohiabada ia hereva, ia gwau, “Lau ese gorere badana, Aigupito dekenai
    lau siaia gauna bamona, umui dekenai lau siaia, umui hadikaia totona. Emui eregabe
    taudia tuari dekenai lau alaia mase, bona emui hosi lau abia lao daudau. Emui
    kamepa dekenai tauanina masedia momo idia noho dainai, bonana dika herea ia daekau.
    To emui lalona umui do giroa lasi.”
  urd-urd: मैंने मिस्र के जैसी वबा तुम पर भेजी और तुम्हारे जवानों को तलवार से क़त्ल
    किया; तुम्हारे घोड़े छीन लिए और तुम्हारी लश्करगाह की बदबू तुम्हारे नथनों में पहुँची,
    तोभी तुम मेरी तरफ़ रुजू' न लाए, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Посылал Я на вас моровую язву, подобную Египетской, убивал мечом юношей
    ваших, отводя коней в плен, так что смрад от станов ваших поднимался в ноздри
    ваши; и при всем том вы не обратились ко Мне, говорит Господь.
  bqc-SIM: Ma gagyãↄ kàágu, lá má kà Egipiↄguwa. Ma á ɛ̀waasoↄ dɛ̀dɛ zĩ guu,
    má tò wà á sↄ̃́ↄ nàaa. Má tò yai gĩ dà á bòoa, á ní lɛ́ dↄkĩi eo,
    kási i ɛa su ma kĩ́io. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: “Egypt gamsunga kana bol bang in, keiman nangho chunga gamna hise
    kalhalut in; Na golhang jouseu gal in kasat lih soh in, chuleh na sakol jouseu
    jong akikaimang soh hel tai. Na kimvel’u namse leuvin mithi-ui nanah hom dim in
    nanah’un, Ahivang in nangho kahenga nahung kilekit deh pouve,’’ tin Pakaiyin aseiye.
  mar-mar: “मिसरला पाठविली होती, तशीच रोगराई मी तुमच्यावर पाठविली आहे. तुमचे तरुण
    मी तलवारीने मारले आहेत, आणि तुमचे घोडे पाडाव करून नेले आहेत, तुमच्या छावण्यांचा
    दुर्गंध तुमच्या नाकपुडयात येईल असे केले आहे. तरीसुध्दा तुम्ही माझ्याकडे फिरला
    नाही.” असे परमेश्वर म्हणतो.
  qub-qub: «Egiptuman yurichishäno castïgutami gamcunamanpis chayachimurä. Nogami
    camacächishcä gamcunacho caycaj mösucuna guërracho wañunanpaj. Camacächirä cawalluyquicunata
    chiquishojcuna guechurishushpayqui apacunanpaj. Nogami camacächirä pillyacho wañoj
    runacuna ismushan asyaytapis tiyarcaycashayquicho mayanayquipaj. ¡Chaypis gamcunaga
    manami nogaman yapay yäracamushcanquichu!» Tayta Diosmi chayno nisha.
  bqp-bqp: Nɑ mɑɑ bɛɛ kɛ̃si kɛ̃si bɑrɑru sure nge mɛ nɑ kuɑ Egibitiɔ. Nɑ derɑ bɑ bɛɛn
    ɑluwɑɑsibɑ go tɑbu sɔɔ. Mɑ bɑ ben dumi mwɛɛrɑ. Nɑ derɑ i bɛɛn tɔn be bɑ gun nuburu
    nuɑ bɛɛn sɑnsɑniɔ. Adɑmɑ kɑ mɛ, i ǹ gɔsirɑmɛ nɛn mi.
  hat-hat: Mwen voye malè sou nou tankou malè mwen te voye sou peyi Lejip la. Mwen
    touye jenn gason nou yo nan lagè. Mwen te pran tout chwal nou yo mennen ale. Sant
    kadav moute nan nen nou tout kote nou rete a. Malgre sa, nou pa tounen vin jwenn
    mwen. Se Seyè a menm ki di sa.
  eng-BSB: “I sent plagues among you like those of Egypt; I killed your young men
    with the sword, along with your captured horses. I filled your nostrils with the
    stench of your camp, yet you did not return to Me,” declares the LORD.
  eng-WEBPB: “I sent plagues amongst you like I did Egypt. I have slain your young
    men with the sword, and have carried away your horses. I filled your nostrils
    with the stench of your camp, yet you haven’t returned to me,” says the LORD.
  kbq-kbq: Hagi korapama Isipi vahe'ma hu'noa kna hu'na tusi'a knaza tamagrira nerami'na,
    nehazave tamia bainati kazinteti zamahe nefri'na hosi afutamia zamatroge'za kumazafa
    seza nevazageno, seli nonkuma'ma ome anteta mani'neta ha'ma hu'naza kumapina fri'naza
    vahe zamavufagamofo hi'manamo'a tamazeri haviza hu'ne. Hianagi ana zama negeta
    rukrahe huta Nagritega nomaze huno Ra Anumzamo'a hie.
  nhe-BL: “Nijtitlanqui huejhueyi cocolistli ipan imojuanti queja nijchijqui ipan
    tlali Egipto achtohuiya. Nojquiya nijchijqui imotelpocahua ma miquica quema yajque
    ipan tlatehuijcayotl huan inincahuayos niquinmicti. Nojquiya nijchijqui ma ajsi
    se ajacatl potehui tlen miquistli hasta campa initztoque. Pero yonque nochi ni
    tlamantli nimechtitlanili, ax inmotejtemojque huan ax inmocuepque para innechhueyichihuase.”
    Queja nopa quiijto TOTECO.
  gub-BL: Amu'ar kar amo purumuma'eahy kar haw penehe, Ezit pe uzeapo ma'e kwer zàwenugar.
    Azuka kar kwàkwàmo zauxiapekwer wanupe zeàmàtyry'ymawhu pe ihe wà. Araha kar peneimaw
    kawaru paw peàmàtyry'ymar wanupe wà. Umàno teko tetea'u wà. Inem wanetekwer wà.
    Amuhàmuhàz inemaw zauxiapekwer waker haw nànàn no. Nezewe rehe we napezewyr kwaw
    ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e teko ihe kury.
  eng-DRA: 'I sent death upon you in the way of Egypt, I slew your young men with
    the sword, even to the captivity of your horses: and I made the stench of your
    camp to come up into your nostrils: yet you returned not to me, saith the Lord.'
