verse: AMO.006.013
translations:
  mal-C: ലോ-ദേബാരിനെ കീഴടക്കിയതിൽ ആനന്ദിച്ചുകൊണ്ട്, “നമ്മുടെ സ്വന്തശക്തികൊണ്ടു കർണയിമിനെ
    നാം പിടിച്ചടക്കിയില്ലയോ” എന്നു പറയുന്നവരേ,
  deu-TKW: 'indem ihr eure Freude an einem Trugbild habt, indem ihr denkt: Aus eigner
    Kraft sind wir eine Macht geworden!'
  lin-lin: 'Bozali kosepela mpo ete bozwi Lo-Debari mpe bozali komikumisa na koloba :
    « Boni, tobotoli engumba Karinayimi na makasi na biso moko te ? »'
  eng-LSV: O you who are rejoicing at nothing, || Who are saying, “Have we not taken
    to ourselves horns by our strength?”
  eng-GNV: 'Ye reioyce in a thing of nought: yee say, Haue not wee gotten vs hornes
    by our owne strength?'
  eng-WEBSTER: Ye who rejoice in a thing of naught, who say, Have we not taken to
    us horns by our own strength?
  nhw-BL: 'Nojquiya san se anhuihuitique amojuanti catli anpaquij ica catli amo tleno
    ipati huan anquiijtohuaj: “Ica toseltzitzi timochijtoque titetique huan ica tochicahualis
    titlatlantoque.”'
  swh-ONEN: ninyi mnaoshangilia kushindwa kwa Lo-Debari na kusema, “Je, hatukuteka
    Karnaimu kwa nguvu zetu wenyewe?”
  bba-bba: Bɛɛ i nuku dobu mɔ̀ kɑm sɔɔ, mɑ i ɡerumɔ i mɔ̀, bɛɛn tiin dɑmɑ i kɑ nɑsɑrɑ
    wɑ.
  eng-KJVCPB: Ye which rejoice in a thing of nought, Which say, Have we not taken
    to us horns by our own strength?
  luo-luo: Umor ka umonjo jo-Lo Debir ka upakoru niya, “Donge ne waloyo jo-Karnaim
    gi tekowa wawegi?”
  meu-meu: Umui ese Lo-debara o moalelaiamu, o tomu “Sibomai emai goada ai Karanaimi
    vada a abia emai”, ani?
  npi-ULB: लो-देबारको पराजयमा आनन्द मनाउनेहरू, जसले भन्छन्, “के हामीले आफ्नै शक्तिले
    कार्नैमलाई लिएनौं र ?”
  yor-yor: Ẹ̀yin yọ̀ torí ìṣẹ́gun lórí Lo-Debari, ẹ̀yin sì wí pé, “Ṣé kì í ṣe agbára
    wa ni àwa fi gba Karnaimu?”
  pes-OPCB: به قدرت خود فخر می‌کنید، ولی فخر شما پوچ و بی‌اساس است.
  tgl-ULB: Kayong mga nagagalak sa Lo Debar, na nagsasabi, “Hindi ba namin nasakop
    ang Karnaim sa aming sariling kalakasan?”
  cbu-NT: Siy nda mangishis wanasir chinakus, mangutaritis ngichkus, Yanamuntari wizpuririni
    kurakaam kinayaruni, minshuchee yakat yamari kasichiniya, átssa.
  hui-hui: Tígua wai bialu Lodeba tano bo poda hana halu tíni karularima lowa mine
    halu kamigoni. Ani bialu howa lalu, Inane hongome Karinaimi dindibi bo poda hana
    halu karularima, lalu kami.
  mya-mya: သင်​တို့​က လော​ဒေ​ဗာ​မြို့​ကို​သိမ်း​ပိုက်​နိုင်​ခဲ့ ကြောင်း​ကို​ဝါ​ကြွား​လို​၏။
    သင်​တို့​သည်​အ​လ ဟ​သ​ဝါ​ကြွား​လို​၏။ ``ငါ​တို့​အင်​အား​ဖြင့် ကာ​နိမ်​ကို​သိမ်း​ပိုက်​နိုင်​ခဲ့​ပြီ''
    ဟူ​၍​လည်း ဆို​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་ལོ་དི་བེར་གྲོང་ཁྱེར་ལ་དགའ་ཞིང་རང་བསྟོད་ཀྱིས་ན་རེ། བདག་ཅག་གིས་རང་གི་སྟོབས་ཤུགས་ལ་བརྟེན་ནས་ཀར་ནཱ་ཡིམ་གྲོང་ཁྱེར་ཡང་རང་གི་དོན་དུ་བླངས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: imi munopembera pakukundwa kweRo Dhibhari uye munoti, “Hatina kuzvitorera
    Karinaini nesimba redu here?”
  spa-BLM: tú que te alegras de una cosa de nada, que dices, ‘¿No hemos tomado para
    nosotros los cuernos por nuestra propia fuerza?’
  cac-cac: A ex tic, toxon̈ej tzeyic'chan̈ e b'a, yujto ix telvi chon̈ab' Lodebar
    eyuuj, palta tocval ay jab'oc yelc'ochi. Tzeyalanpaxi to syal eyuuj, yujto ix
    eyic' yune' chon̈ab' Carnaim.
  swh-ULB: Ninyi mnaofurahia juu ya Lo Debari, msemao, “Je hatukuchukua Karnaimu kwa
    nguvu zetu wenyewe?”
  bel-bel: 'вы, якія захапляецеся нікчэмнымі рэчамі і кажаце: «ці не сваёю сілаю мы
    набылі сабе магутнасьць?»'
  deu-ELBBK: 'die ihr euch über Nichtiges freut, die ihr sprecht: Haben wir uns nicht
    durch unsere Stärke Hörner erworben?'
  mbb-OT: Ingkelipey niw is kebpekezaag niw ziyà te inged he Lo Debar wey Karnaim,
    ne ke sikiyu te, “Nezaag tew sikandan pinaaǥi te keugelingen tew he zesen.”
  mal-2015: 'നിങ്ങൾ മിത്ഥ്യാവസ്തുവിൽ സന്തോഷിച്ചുംകൊണ്ടു: സ്വന്തശക്തിയാൽ ഞങ്ങൾ പ്രാബല്യം
    പ്രാപിച്ചിട്ടില്ലയോ എന്നു പറയുന്നു.'
  rmc-rmc: 'tumen, so radisaľon, hoj domarďan o Lo-Debar, a phenen: „Či na zaiľam
    o Karnajim amara zoraha?“'
  pes-OPV: و به ناچیز شادی می‌کنید ومی گویید آیا با قوت خویش شاخها برای خودپیدا نکردیم؟
  ron-1924: 'Вэ букураць де лукрурь де нимик ши зичець: „Оаре ну прин тэрия ноастрэ
    ам кыштигат ной путере?”'
  ben-OBCV: তোমরা করেছ, যারা লো-দবারের বিজয়ে উল্লসিত হয়েছ ও বলেছ, “আমরা কি নিজের
    শক্তিতে কর্ণয়িম দখল করিনি?”
  som-som: Waxaad ku rayraysaan wax aan waxtar lahayn, oo waxaad tidhaahdaan, Miyaannan
    geeso kula soo yeelan xooggayaga?
  lat-VUC: Numquid currere queunt in petris equi, aut arari potest in bubalis? quoniam
    convertistis in amaritudinem judicium, et fructum justitiæ in absinthium.
  eng-ASVBT: ye that rejoice in a thing of nought, that say, Have we not taken to
    us horns by our own strength?
  ita-1885: 'voi, che vi rallegrate di cose da nulla; che dite: Non abbiamo noi acquistate
    delle corna con la nostra forza?'
  eng-LXXUP: ye who rejoice at vanity, who say, Have we not possessed horns by our
    own strength?
  eng-ULB: You who rejoice over Lo Debar, who say, “Have we not taken Karnaim by our
    own strength?”
  spa-VBL: Con alegría celebran su conquista en Lodebar, y dicen “¿Acaso no capturamos
    a Carnáin con nuestra propia fuerza?”
  fra-_FOB: 'Vous qui vous réjouissez en ce qui n''est rien, vous qui dites: N''est-ce
    pas par notre force que nous avons acquis de la puissance?'
  mal-mal: 'ലോദേബാര്‍ പിടിച്ചടക്കിയതില്‍ നിങ്ങൾ സന്തോഷിച്ചുകൊണ്ട്: “സ്വന്തശക്തിയാൽ
    ഞങ്ങൾ കര്‍ണ്ണയിം പിടിച്ചടക്കിയില്ലയോ” എന്ന് പറയുന്നു.'
  urd-GVR: Tum Lo-dibār kī fatah par shādiyānā bajā bajā kar faḳhr karte ho, “Ham
    ne apnī hī tāqat se qarnaim par qabzā kar liyā!”
  suz-BL: गेपुकी लो-देबार सहर आ पर्बम ग्‍येरसाक्‍नी। मिनु ‘मार, गोपुकीमी इं सक्तिम
    कारनाइम सहर मग्रासे ङा?’ देंनीनी।
  eng-NOY: Ye that rejoice in a thing of naught, And say, Have we not acquired dominion
    by our own strength?
  ita-1927: 'Voi, che vi rallegrate di cose da nulla; voi, che dite: “Non è egli con
    la nostra forza che abbiamo acquistato potenza?”'
  ckb-ckb: 'ئێوە بە لۆدەڤار دڵخۆشن، دەڵێن: «ئایا بە توانای خۆمان قەرنایممان وەرنەگرت؟»'
  eng-BBE: You whose joy is in a thing of no value, who say, Have we not taken for
    ourselves horns by the strength which is ours?
  kan-OKCV: ಏನೂ ಇಲ್ಲದಿದ್ದರಲ್ಲಿ ಸಂತೋಷ ಪಡುವವರೇ, ನೀವು ಹೆಚ್ಚಳ ಪಡುವುದು ಶೂನ್ಯವಾಗಿರುವುದರಲ್ಲಿಯೇ?
    “ಸ್ವಬಲದಿಂದ ಕೊಂಬುಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿಲ್ಲವೇ?” ಅಂದುಕೊಳ್ಳುತ್ತೀರಿ.
  tam-2017: நாங்கள் எங்களுடைய லோதேபார் பட்டணத்தினாலே எங்களுக்குக் கர்னாயிம் பட்டணத்தை
    உண்டாக்கிக் கொள்ளவில்லையோ என்று சொல்லி, வீண்காரியத்தில் மகிழுகிறார்கள்.
  spa-RV-1909: 'Vosotros que os alegráis en nada, que decís: ¿No nos hemos adquirido
    potencia con nuestra fortaleza?'
  ron-BTF: 'Voi care vă bucurați într-un lucru de nimic, care spuneți: Nu ne-am luat
    noi coarne prin tăria noastră?'
  eng-WEBP: you who rejoice in a thing of nothing, who say, ‘Haven’t we taken for
    ourselves horns by our own strength?’
  eng-FBV: You joyfully celebrate your conquest of Lodebar, and say “Didn't we in
    our own strength capture Karnaim?”
  nld-1939: 'Ge maakt u blij met Lo-Debar, En zegt: Hebben we niet door eigen macht
    Karnáim veroverd?'
  nch-BL: 'Nojquiya anhuihuitique amojuanti cati anpaquij ica cati amo teno ipati
    huan anquiijtohuaj: “Ica toselti timochijtoque titetique huan ica tochicahualis
    titatantoque.”'
  vie-1934: 'Các ngươi ưa thích sự hư không, và nói rằng: Há chẳng phải nhờ sức mạnh
    chúng ta mà chúng ta đã được sừng sao?'
  hin-CV: तुम जो लो-देबार को अपने अधीन कर लेने में आनंदित हो और कहते हो, “क्या करनायिम
    को हमने अपने ही बल से नहीं ले लिया?”
  spa-BES: 'Ustedes, que se alegran en nada, ¿quién dice: no hemos tomado nosotros
    mismos los cuernos por nuestra propia fuerza?'
  tdx-tdx: 'Ry mpirebek’ amo raha tsy vente’eo, manao ty hoe: Tsy ty haozara’ay avao
    hao ty nahavontititse tsifa?'
  tha-KJV: เจ้​าทั้งหลายผู้เปรมปรี​ดิ​์​อยู่​ในสิ่​งอ​ันไร้​สาระ ผู้​ซึ่งกล่าวว่า
    “เราได้ยึดเขาสัตว์มาเป็นของเราด้วยกำลังของเรามิ​ใช่​หรือ​”
  por-BR-2018: 'Vós que vos alegrais por nada, que dizeis: Não conquistamos Carnaim
    por nossa própria força?'
  deu-ELO: 'die ihr euch über Nichtiges freuet, die ihr sprechet: Haben wir uns nicht
    durch unsere Stärke Hörner erworben?'
  eng-WYC-2018: And ye be glad in nought, and ye say, Whether not in our strength
    we took to us horns? (And ye be happy over nothing, and ye say, Did we not get
    our power by our own strength?)
  epo-epo: 'Vi ĝojas pro senvaloraĵoj; vi diras: Ĉu ne per nia forto ni akiris al
    ni potencon?'
  uig-PIN: — Yoⱪ bir nǝrsidin xadlinip kǝtkǝnsilǝr, «Ɵz küqimizgǝ tayinip ⱪudrǝtkǝ
    igǝ bolƣanmiz» — degǝnsilǝr.
  beo-beo: Dilia da Loudiba osobo dogone fi amoga hasalasiba:le hidale sia:sa. Amaiba:le,
    dilisu dilia hou amo gadodafa hidale gaguia gadoi, amola gasa fi bagade hamosa.
    Dilia da gasa fili agoane sia:sa, “Ninia da Gana:ime osobo dogone fi ilima hasalasili
    ouligimu defele esala.”
  tpi-OTNT: Yupela i amamas long yupela i winim taun Lodebar long pait, na yupela
    i hambak i stap. Na tu yupela i tok, “Long strong bilong mipela yet mipela i kisim
    taun Karnaim.”
  hau-SA: ku da kuke murna saboda an ci Lo Debar da yaƙi kuka kuma ce, “Ba da ƙarfinmu
    ne muka ƙwace Karnayim ba?”
  uig-LAT: — Yoq bir nersidin shadlinip ketkensiler, «Öz küchimizge tayinip qudretke
    ige bolghanmiz» — dégensiler.
  nde-nde: lina elithokoziswa yikunqotshwa kweLo-Debhari beselisithi, “IKharinayimi
    kasiyithumbanga ngamandla ethu na?”
  ton-ton: ‌ʻAkimoutolu ʻoku fiefia ʻi he meʻa noa pe, pea lea pehē, ‘ʻIkai kuo tau
    maʻu ʻae nifo, ʻi hotau mālohi pe?’”
  ces-1613: 'Vy, kteříž se veselíte, ano není z čeho, říkajíce: Zdaliž jsme svou silou
    nevzali sobě rohů?'
  eng-WMB: you who rejoice in a thing of nothing, who say, ‘Haven’t we taken for ourselves
    horns by our own strength?’
  tam-TCV: லோதேபார் என்ற இடத்தைக் கைப்பற்றி மகிழ்கிறவர்களே, “எங்கள் சொந்த வலிமையினாலே
    கர்னாயீமை பிடித்தோம்” என்று சொல்கிறவர்களே, நீங்களே இப்படிச் செய்தீர்கள்?
  ceb-ULB: Kamo nga nagmaya sa Lo Debar, nga nag-ingon, “Wala ba namo nailog ang Karnaim
    pinaagi sa among kaugalingong kusog?”
  pol-UBG: 'Biada wam, którzy się cieszycie, a to z niczego, mówiąc: Czy nie wzięliśmy
    sobie rogów własną siłą?'
  agr-agr: 'Atumek yaakat piipich aidau depetkajum ememasa chichaakjum: ‘Iina senchijin
    depetkaji’, tusajum shiig aneajume.'
  kyc-kyc: Nakamame yanda pyuo mupwa ingyapala yuu taone Lotepa nyilyamano lao rae
    wakasa maiyuo nanga kapape lyuo karaminyi. Namwa rangena porai dokome yuu taone
    Kanaime doko nyiyamoko kande letaminyi.
  urd-GVU: تم لو دبار کی فتح پر شادیانہ بجا بجا کر فخر کرتے ہو، ”ہم نے اپنی ہی طاقت
    سے قرنَیم پر قبضہ کر لیا!“
  eng-OEBCW: You who are so proud of capturing Lo-debar, who say, “Have we not by
    our own strength taken Karnaim for ourselves?”
  deu-1912: 'und tröstet euch des, das so gar nichts ist, und sprecht: Sind wir denn
    nicht stark genug mit unsern Hörnern?'
  kan-2017: ನೀವು ಲೋ ದೆಬಾರ್ ಪಟ್ಟಣದಲ್ಲಿ ಉಲ್ಲಾಸಪಡುವವರೇ, ಸ್ವಬಲದಿಂದ ಕರ್ನಾಯಿಮ್ ಪಟ್ಟಣವನ್ನು
    ಪಡೆದುಕೊಂಡಿಲ್ಲವೇ ಎಂದುಕೊಳ್ಳುವವರೇ.
  tgo-tgo: Nuwamina mbema i loghe vara kaiwae menda u gaithɨ vurɨgheghe na hu wo ghembana
    idae Lo Deba, Na hu wovoreŋa ghamberegha huŋa, Mbe ghime e lama vurɨgheghe e tɨne
    wo wo ghemba Kanaim.
  yap-yap: Gimed ba uf ko fare binaw nu Lodebar ni kam koled. Be lungumed, “Gu koled
    yu Karnaim ya gamad ba gel.
  hlt-MCSB: “Mah thaa neh mah hamla a ki n'loh moenih a?,” aka ti rhoek te Lodebar
    ah a kohoe uh.
  mdy-ETH: ዒንሢ ፓሡዋ ባኣዚና ዎዛዻኔ፤ ዎልቆዋ ዒንሢ ዒንሢሮ ዴንቄያ ዒንሢም ማላኔ።
  twi-ASANTE: Mo a moani gye Lo-debar nkoguo ho, na mobisa sɛ, “Ɛnyɛ yɛn ahoɔden na
    yɛde dii Karnaim so anaa?”
  eng-WEBU: you who rejoice in a thing of nothing, who say, ‘Haven’t we taken for
    ourselves horns by our own strength?’
  wal-wal: Intte Lodabaara katamaa xoonido gishshau ufaitteeta; qassi, “Nuuni Qarnnaima
    katamaakka nu minotettan oiqqida” yaageeta.
  spa-PDDPT: 'Ustedes, los que se alegran con nada, y dicen: ¿No adquirimos poder
    con nuestra fuerza?'
  gun-gun: 'Peẽ kuery ma Lo-Debar tetã peity vy pevy''a rei va''ekue. Aipopeje avi:
    “Nami ma Carnaim re voi nhandepo''akapa nhande ae mbaraetea py”, peje.'
  agu-BL: 'Nin yi axwok itetz na itocsaj itib nim tu itajtza''kl, nin na ital: “Ja
    kaquiwix tan tu'' kachamil tu kajtza''kl.”'
  ilo-ULB: Dakayo nga agragragsak gapu ta sinakopyo ti Lodebar, nga ibagbagayo, “Saankadi
    a pinarmekmi ti Karnaim babaen iti bukodmi a pigsa?”
  kpg-kpg: Goodou e hagamuamua i di godou haga magedaa di waahale go Lo-Debar. Goodou
    e hagapuu e helekai boloo, “Gimaadou ne kumi Karnaim idimaa gimaadou e maaloo.”
  uig-ARA: ــ يوق بىر نەرسىدىن شادلىنىپ كەتكەنسىلەر، «ئۆز كۈچىمىزگە تايىنىپ قۇدرەتكە
    ئىگە بولغانمىز» ــ دېگەنسىلەر.
  sus-sus: Wo sɛɛwama fe fufafu ra. Wo naxɛ a wo xa fe bara sɔɔnɛya wo yɛtɛ sɛnbɛ
    ra.
  pon-2006: Kumwail kin koasoakoasoia duwen amwail kalowehdi kahnimw Lodepar. Kumwail
    kin suweiki, nda, “Pwehki at kehlail, ihme se kalowehkihdi Karnaim.”
  jae-jae: Amac atu samuc gêŋ ŋaôma ma asôm gebe “Aêac aku malac Karnaim tulu ŋa tauŋ
    ma ôliŋwalô atom me.”
  ksd-ksd: 'avat ava gugu ta ra magit vakuku, avat ava biti dari: Dave, pa ave ga
    vung ra ramu i vevet ure ra dekdek i vevet iat?'
  grc-BRENT: οἱ εὐφραινόμενοι ἐπʼ οὐδενὶ λόγῳ, οἱ λέγοντες, οὐκ ἐν τῃ ἰσχύϊ ἡμῶν ἔσχομεν
    κέρατα;
  ind-AYT: Kamu yang bersukacita atas Lo-Debar, yang berkata, “Bukankah dengan kekuatan
    kita sendiri kita telah merebut Karnaim bagi kita sendiri?”
  nya-nya: Inu amene mukunyadira kuti munagonjetsa Lo Debara ndipo mukunena kuti,
    “Kodi sitinatenge Karinaimu ndi mphamvu zathu zokha?”
  hrv-hrv: 'Vi se radujete Lo Dabaru kad velite: “Nismo li svojom snagom zauzeli Karnajim?”'
  mps-mps: Dagego te taun Lodebar aiyaba elaluali da homu elama, pemene eyu, te dage
    hagoma eyu, bidibao. Tama dagego duga nogi ugwaba siyu, te po me obao, “Te dena
    bomogo digi te taun Karnaim sali,” homu ebao.
  tpi-tpi: Yupela i amamas long yupela i winim taun Lodebar long pait, na yupela i
    hambak i stap. Na tu yupela i tok, “Long strong bilong mipela yet mipela i kisim
    taun Karnaim.”
  dan-1931: 'I glæder jer over Lodebar* og siger: “Mon ikke det var ved vor Styrke,
    vi tog Karnajim**?” { [*på hebr. omtrent enslydende med “Ingenting”. 2 Sam. 9,
    4.] / [**på hebr. Ordspil med “Horn”, Billede på Styrke. 1 Makk. 5, 43. Lodebar
    og Karnajim er Navne på Byer i Gilead, tilbageerobrede under Krigen (2 Kong. 14,
    25).] }'
  vie-OVCB: 'Các ngươi hân hoan vì chinh phục được Lô Đê-ba. Các ngươi khoác lác:
    “Chẳng phải chúng ta chiếm Cát-na-im bằng sức mình sao?”'
  guj-2017: જેઓ તમે વ્યર્થ વાતોમાં આનંદ પામો છો, વળી જેઓ કહે છે, “શું આપણે આપણી પોતાની
    જ તાકાતથી શિંગો ધારણ કર્યાં નથી?”
  pon-2006A: Kumwail kin koasoakoasoia duwen amwail kalowehdi kahnimw Lodepar. Kumwail
    kin suweiki, nda, “Pwehki at kehlail, ihme se kalowehkihdi Karnaim.”
  por-BRBSL: você que se regozija em uma coisa de nada, que diz, “Não tomamos para
    nós mesmos chifres com nossas próprias forças?
  eng-OEBUS: You who are so proud of capturing Lo-debar, who say, ‘Have we not by
    our own strength taken Karnaim for ourselves?’
  cth-cth: Banglahai kaawm hoeh e dawk kâoup teh, na lung ahawi awh, maimouh teh mae
    thaonae hoi nahoehmaw kâ tawn awh toe telah ouk dei awh nahoehmaw.
  twi-twi: Mo a mo ani gye Lo-debar nkogu ho, na mubisa se, “Ɛnyɛ yɛn ahoɔden na yɛde
    dii Karnaim so ana?”
  hlt-hlt: “Mah thaa neh mah hamla a ki n'loh moenih a?,” aka ti rhoek te Lodebar
    ah a kohoe uh.
  tbz-SIM: 'Kɛ̀ di yɛ̀mmɛ̀ nɑɑtinɛ̀ Dodebɑɑ ɛì kɛ̀ di pɔtì kɛ tú: Nɛ̀ ti kó muwɛ̃rímú
    mmu ti fìetɛmɛ̀ Kɑdinɑimmu ɛì Diyènnì dɛ̀ɛ̀ bɛnkú muwɛ̃rímú, Tenketɛ́ 14:5 bɛ̀
    nɑ̀ɑ́mmu dɛ kóò Kɑrinɑimmu kpɛ́í.'
  msy-2020: Ia mɨdorozim gamua Lodebarɨn nguibam ini, egha bizir kam bagha bar akongegha
    uari fa iti. Egha ia uaghan ghaze, Ia uan gavgavimɨn Karnaimɨn nguibam ini.
  dop-dop: Nɑ mǝ lɑŋɑ hɛɛwɑ sɩ ɩ́ lɛɛkɑ ɩcɑtɛ kpɑɩ nyǝntɛ, nɑ ɩ hɔŋ mǝ tɩ sɩ mǝ tomɑ
    tɔɔ kɛ́ ɩ́ lɛɛkɑ toŋ ɩcɑtɛ.
  azb-azb: Ey Lo-Devarı tutub “Qarnayimi öz gücümüzlə almadıqmı?” deyərək lovğalananlar!
  eng-DBY: — ye that rejoice in a thing of nought, that say, Have we not taken to
    us power by our own strength?
  hin-2017: तुम ऐसी वस्तु के कारण आनन्द करते हो जो व्यर्थ है; और कहते हो, “क्या हम
    अपने ही यत्न से सामर्थी नहीं हो गए?”
  wol-KYG: 'Yeena ngi damu ca dëkk ba ñuy wax Lodebar (mu firi Amul njariñ) te naan:
    «Xanaa du sunu dooley bopp lanu nangul sunu bopp dëkk bu am doole ba ñuy wax Karnayim
    (mu firi Ñaari béjjén)?»'
  eng-YLT: O ye who are rejoicing at nothing, Who are saying, 'Have we not by our
    strength taken to ourselves horns?'
  eng-WYC-2017: And ye be glad in nought, and ye say, Whether not in our strength
    we took to us horns?
  eng-WMBB: you who rejoice in a thing of nothing, who say, ‘Haven’t we taken for
    ourselves horns by our own strength?’
  urd-GVH: तुम लो-दिबार की फ़तह पर शादियाना बजा बजाकर फ़ख़र करते हो, “हमने अपनी ही
    ताक़त से क़रनैम पर क़ब्ज़ा कर लिया!”
  rug-rug: Qetu nia gamu sapu zau vagi ia gamu si pa Lodeba, meke zama guahe, “Vea,
    lopu pa nada ṉiniraṉira soti tu vagi nia gita si pa Kanaimi?”
  gaz-gaz: isin warra Lodebaar moʼachuutti gammaddanii, “Nu humna keenyaan Qaarnaayim
    qabanne mitii?” jettanii dha.
  fra-LSG: 'Vous vous réjouissez de ce qui n’est que néant, Vous dites: N’est-ce pas
    par notre force Que nous avons acquis de la puissance?'
  gnn-gnn: Wiripunydja nhuma ŋuli ŋurr'yun be wal'ŋu nhumalaŋgalay, ḻakaranhamirri
    bitjan, “Ŋanapurrunydja ḏälmirri warray, mirithirri warray wal'ŋu. Ŋanapurruway
    ŋunhanydja baḏuwaḏuyurruna ḏälmirrinydja wäŋa dhiyaŋu ŋanapurruŋgalay wal'ŋu ganydjarryu.”
  yal-yal: Ɛ ɲaxanma fe fuune ra. Ɛ naxa, a ɛ fe bata sɔnɔya ɛ yɛtɛɛn sɛnbɛn xɔn.
  haw-1868: E oukou, ka poe e olioli ana i ka mea ole, Ka poe e olelo, Aole anei kakou
    i lawe no kakou i na pepeiaohao ma ko kakou ikaika?
  arb-NAV: 'أَنْتُمْ أَيُّهَا الْمُبْتَهِجُونَ بِالْعَدَمِ الْقَائِلُونَ: أَلَيْسَ
    بِقُوَّتِنَا ظَفِرْنَا؟'
  ewe-ewe: Mi ame siwo kpɔ dzidzɔ esi wogbã Lodeba eye miegblɔ be, “Ɖe menye míawo
    ŋutɔ ƒe ŋusẽe míetsɔ xɔ Karnaim oa?”
  eng-LEE: Ye who rejoice for a thing of naught, who say, Have we not through our
    own strength procured ourselves horns?
  asm-FB: তোমালোকে লো-দেবাৰত ব্যর্থ আনন্দ কৰিছা; তোমালোকে কোৱা, “আমি জানো নিজৰ শক্তিৰে
    কার্নয়িম অধিকাৰ কৰা নাই?”
  sus-A: وٌ سّيوَ مَ قٍ قُقَقُ رَ. وٌ نَشّ عَ وٌ شَ قٍ بَرَ سْونّيَ وٌ يّتّ سّنبّ
    رَ.
  fra-SBL: vous qui vous réjouissez d'une chose de rien, qui dites, « N'avons-nous
    pas pris pour nous-mêmes des cornes par notre propre force ?
  hbo-hbo: הַשְּׂמֵחִ֖ים לְלֹ֣א דָבָ֑ר הָאֹ֣מְרִ֔ים הֲלֹ֣וא בְחָזְקֵ֔נוּ לָקַ֥חְנוּ
    לָ֖נוּ קַרְנָֽיִם׃
  piu-2006: '@see-verse:AMO.006.012'
  kik-kik: inyuĩ arĩa mũkenagĩra ũhootani ũrĩa ũtarĩ ho, na mũkoigaga atĩrĩ, “Githĩ
    tũtiatunyanire Karinaimu na hinya witũ ithuĩ ene?”
  fra-NCL: 'Vous vous réjouissez de ce qui n’est rien, vous dites : « N’est-ce pas
    par notre force que nous avons acquis de la puissance ? »'
  cek-AK: Nangcae loe tidoeh kaom ai, hmuen nuiah anghoehaih na tawnh o; aimacae tharahhaih
    rang hoiah na ai maw takiinawk to a lak o? tiah na thuih o.
  cuk-cuk: 'Bemar ibmar-gwen-imaksasulidgi be wergudimalad. Be sogmalad: “Anmar-ganguedgi
    anmarde gargangued nikusmarye.”'
  uig-CYR: — Йоқ бир нәрсидин шатлинип кәткәнсиләр, «Өз күчимизгә тайинип қудрәткә
    егә болғанмиз» — дегәнсиләр.
  tel-2017: లొదెబారు పట్ల ఆనందించే మీరు, “మా సొంత బలంతో కర్నాయింను వశం చేసుకోలేదా?”
    అంటారు.
  hat-BSA: 'Nou menm k ap rejwi nan yon bagay ki pa anyen, epi k ap di: ‘Èske se pa
    ak pwòp fòs kouraj nou nou rive pran kòn nan pou nou?’'
  kos-kos: Kowos filangkin mu kowos sruokya siti srisrik Lodebar lowos. Kowos konkin
    ac fahk, “Kut sruokya pac acn Karnaim ke ku lasr sifacna.”
  hbo-WLC: הַשְּׂמֵחִ֖ים לְלֹ֣א דָבָ֑ר הָאֹ֣מְרִ֔ים הֲל֣וֹא בְחָזְקֵ֔נוּ לָקַ֥חְנוּ
    לָ֖נוּ קַרְנָֽיִם׃
  ibo-ibo: Unu ndị na-aṅụrị ọṅụ nʼihi na unu meriri obodo Lo Deba, ndị na-asị, “Ọ
    bụghị site nʼike aka anyị ka anyị nwetakwara Kanaịm?”
  ory-ory: ତୁମ୍ଭେମାନେ ଅବସ୍ତୁରେ ଆନନ୍ଦ କରୁଅଛ, ତୁମ୍ଭେମାନେ କହୁଅଛ, “ଆମ୍ଭେମାନେ ଆପଣା ବଳରେ
    କି କରନିମ୍ ଲାଭ କରି ନାହୁଁ?”
  chk-chk: Oua aingaing pokiten oua liapeni ewe telinimw Lotepar , oua sikesik o apasa,
    “Aia liapeni Karnaim ren püsin äm pöchökül.”
  rop-rop: “Yumob jidan praudbalawei dumaji yumob bin meigim prisana ola pipul langa
    det taun gulum Lodaba. En praudbalawei yumob oldei tok, ‘Melabat bin brabli strongbala
    naf blanga teikoba det najawan taun gulum Kanaiyim.’
  ukr-1871: 'Ви, що втїшаєтесь марнотою, та мовляєте: Хиба ми не нашою силою здобували
    свою могутність?'
  deu-1951: 'und da ihr euch dessen freuet, was nicht der Rede wert ist, und saget:
    «Haben wir nicht mit eigener Kraft uns Hörner verschafft?»'
  eng-JPS: 'Ye that rejoice in a thing of nought, that say: ''Have we not taken to
    us horns by our own strength?'''
  srp-1865: 'Vi se radujete onome što nije ništa, i govorite: nijesmo li svojom snagom
    dobili rogove?'
  lug-lug: Mwenyumiririza bwereere nti muli b’amaanyi olw’okuba nga mwawamba ekibuga
    Lodeba. Mwogera nti, “Tetwawamba Kanayimu n’amaanyi gaffe?”
  heb-heb: השמחים ללא דבר האמרים הלוא בחזקנו לקחנו לנו קרנים׃
  ben-IRV: তোমরা যারা লো-দবার জয় করে আনন্দ করছ, যারা বলছো, “আমরা কি আমাদের নিজেদের
    শক্তিতে কারনাইন জয় করি নি?”
  pan-pan: ਤੁਸੀਂ ਜੋ ਖ਼ਿਆਲੀ ਗੱਲਾਂ ਉੱਤੇ ਅਨੰਦ ਹੁੰਦੇ ਹੋ ਅਤੇ ਕਹਿੰਦੇ ਹੋ, “ਕੀ ਅਸੀਂ ਆਪਣੇ ਹੀ
    ਬਲ ਨਾਲ ਸ਼ਕਤੀਸ਼ਾਲੀ ਨਹੀਂ ਹੋ ਗਏ?”
  mya-JVB: အချည်းနှီးသောအရာ၌ ဝါကြွားဝမ်းမြောက် ၍၊ ငါတို့သည် ကိုယ် အစွမ်း သတ္တိအားဖြင့်
    အာဏာ ကို သိမ်းယူ ပြီမ ဟုတ်လော ဟု ဆို တတ်ကြသည်တကား။
  tte-O: Tauna kona taon kikiuli esali Lodeba yo Kanayim ali tokaleyayao wakaiwe-gabaegili
    kabo wagagasa bwagabwaga kwawaloba, “Oo kita, tabomamo ala kaiwe koina takaiwe-gabaegili
    yo ali yanuwa takalaili, oo kita.”
  hmo-hmo: 'Umui ese Lodebara hanua umui halusia dainai umui hekokoroku noho. Bona
    inai hekokoroku hereva umui gwauraia: “Ita be goada dainai Karanaimi hanua danu
    do ita abia diba.”'
  urd-urd: तुम बेहक़ीक़त चीज़ों पर फ़ख़्र करते, और कहते हो, क्या हम ने अपने लिए, अपनी
    ताक़त से सींग नहीं निकाले?
  rus-SYN: 'вы, которые восхищаетесь ничтожными вещами и говорите: “не своею ли силою
    мы приобрели себе могущество?”'
  bqc-SIM: Á pↄ kɛ̀na zĩblea Lodebaawawa, a mɛ̀ a Kaanaiũ sì ń ázĩa gbãaoɛ.
  tcz-CHONGTHU: Chuleh nanghon Lo-debar chunga nagaljonau chu nakithang-at piuvin,
    kiletsahtah in, eihon eiho thahat’a karnaim chu ilah’u hilou ham? na kitiuve.
  mar-mar: तुम्ही ज्यात काहीच नाही त्यामध्ये आनंद करता, तुम्ही म्हणता, “आम्ही आमच्या
    बळावर सत्ता संपादन केली.”
  qub-qub: Gamcunaga manacajcunallapitami alabacuycanqui. Munayniyoj cashayquipitami
    alli-tucur puriycanqui.
  bqp-bqp: Bɛɛ i nuku dobu mɔ̀ kɑm sɔɔ, mɑ i gerumɔ i mɔ̀, bɛɛn tiin dɑmɑ i kɑ nɑsɑrɑ
    wɑ.
  hat-hat: 'Nou fè kè nou kontan paske nou pran lavil Lodeba. N''ap plede di: O wi,
    se avèk fòs kouraj nou nou pran kòn lan.'
  eng-BSB: you who rejoice in Lo-debar and say, ‘Did we not take Karnaim by our own
    strength?’
  eng-WEBPB: you who rejoice in a thing of nothing, who say, ‘Haven’t we taken for
    ourselves horns by our own strength?’
  kbq-kbq: Hagi ha'ma huta Lodebari kumama eri'naza zankura musenkase nehuta, tamagra
    tamavufga ra nehuta tagra'a hanavereti Karnami kumara hara huzmagatere'none huta
    nehaze.
  nhe-BL: 'Nojquiya san se inhuihuitique imojuanti tlen inpaquij ica tlen ax tleno
    ipati huan inquiijtohuaj: “Ica toseltitzi timochijtoque titetique huan ica tochicahualis
    titlatlantoque.”'
  gub-BL: Peiko wera'u kury, ta'e peityk tawhu Iro-Nemar her ma'e xe. — Xo urekàgaw
    rupi zo uruityk Karanai tawhu ure, peze peiko.
  eng-DRA: Can horses run upon the rocks, or can any one plough with buffles? for
    you have turned judgment into bitterness, and the fruit of justice into wormwood.
