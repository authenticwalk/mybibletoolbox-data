verse: AMO.006.009
translations:
  mal-C: ഒരു വീട്ടിൽ പത്തു പുരുഷന്മാർ ശേഷിച്ചിരുന്നാൽ അവരും മരിച്ചുപോകും.
  deu-TKW: Wenn dann zehn Leute in einem Hause übrig bleiben, so sollen sie sterben;
  lin-lin: Soki bato zomi batikali na bomoi kati na ndako moko, bango mpe bakokufa.
  eng-LSV: And if there are left ten persons in one house, || It has come to pass—that
    they have died.
  eng-GNV: And if there remaine ten men in one house, they shall die.
  eng-WEBSTER: And it shall come to pass, if there remain ten men in one house, they
    shall die.
  nhw-BL: ˻Amós camanalti.˼ Huan yeca, masque mocahuase san se pilmajtlactli tlacame
    ipan se cali, inincualancaitacahua quinmictise.
  swh-ONEN: Kama watu kumi watabaki katika nyumba moja, wao pia watakufa.
  bba-bba: Tɔmbu wɔkuru bɑ̀ n tie yɛnu ɡɑɡu sɔɔ, bɑ koo ɡbiwɑ.
  eng-KJVCPB: And it shall come to pass, if there remain ten men in one house, that
    they shall die.
  luo-luo: Ka ji apar odongʼ kata e ot achiel, to gin bende gibiro tho.
  meu-meu: Tatau gwauta ruma tamona ai bema noho, idia na bae mase.
  npi-ULB: यस्‍तो हुनेछ कि एउटा घरमा दश जना मानिस बाँकी छन् भने तिनीहरू सबै मर्नेछन्
    ।
  yor-yor: Bí ọkùnrin mẹ́wàá bá ṣẹ́kù nínú ilé kan, àwọn náà yóò kú.
  pes-OPCB: اگر ده نفر در یک خانه پنهان شده باشند، آنها هم نابود خواهند شد.
  tgl-ULB: At mangyayari na kung may sampung kalalakihang naiwan sa isang bahay, mamamatay
    silang lahat.
  cbu-NT: Ashiriya, yuwash ashkachi anush tputs minum chung anshurtataati pangush
    taaru, naamaam ngatku, an urutaritam tsipachinllinaya.
  hui-hui: Ani lowa lalu, Ai agali pirali hangu anda be mbiraha yu wahene heagua uruni
    bibahende homai holebira.
  mya-mya: အိမ်​ထောင်​တစ်​အိမ်​ထောင်​တွင်​လူ​ဆယ်​ယောက် ကျန်​ရစ်​နေ​လျှင်​လည်း ယင်း​တို့​အား​လုံး
    သေ​ရ​လိမ့်​မည်။-
  bod-N: གལ་ཏེ་ཁྱིམ་གཅིག་ནས་མི་བཅུ་ལུས་ན། དེ་དག་ཀྱང་སྲོག་དང་འབྲལ་བར་འགྱུར།
  sna-sna: Kana varume gumi vakasiyiwa muimba imwe chete naivowo vachafa.
  spa-BLM: Sucederá que si diez hombres permanecen en una casa morirán.
  cac-cac: Yuj chi', tato ay lajun̈van̈oc eb' vin̈ vinac d'a junoc pat, ol cham eb'
    vin̈ slajun̈van̈il.
  swh-ULB: Itakuja kuhusu kwamba kama kuna wanaume kumi waliobakia kwenye nyumba moja,
    watakufa.
  bel-bel: 'І будзе: калі ў якім доме застанецца дзесяць чалавек, дык памруць і яны,'
  deu-ELBBK: Und es wird geschehen, wenn zehn Männer in einem Haus übrigbleiben, so
    werden sie sterben.
  mbb-OT: Emun duen sepulù he etew he egkesamà diyà te senge velayan ebpematey ǥihapun
    sikandan is langun.
  mal-2015: ഒരു വീട്ടിൽ പത്തു പുരുഷന്മാർ ശേഷിച്ചിരുന്നാലും അവർ മരിക്കും;
  rmc-rmc: Te deš murša ačhena andre jekh kher, merena the on.
  pes-OPV: و اگر ده نفر در یک شهرباقی‌مانده باشند ایشان خواهند مرد.
  ron-1924: Ши, дакэ вор май рэмыне зече оамень ынтр-о касэ, вор мури.
  ben-OBCV: যদি কোনো গৃহে দশজন মানুষও অবশিষ্ট থাকে, তারাও মারা যাবে।
  som-som: Oo haddii toban nin guri keliya ku hadho way dhiman doonaan.
  lat-VUC: Quod si reliqui fuerint decem viri in domo una, et ipsi morientur.
  eng-ASVBT: And it shall come to pass, if there remain ten men in one house, that
    they shall die.
  ita-1885: Ed avverrà che se pur dieci uomini rimangono in una casa, morranno.
  eng-LXXUP: And it shall come to pass, if there be ten men left in one house, that
    they shall die.
  eng-ULB: It will come about that if there are ten men left in one house, they will
    all die.
  spa-VBL: Si hay diez personas en una casa, todos morirán.
  fra-_FOB: Que s'il reste dix hommes dans une maison, ils mourront aussi.
  mal-mal: ഒരു വീട്ടിൽ പത്ത് പുരുഷന്മാർ ശേഷിച്ചിരുന്നാലും അവർ മരിക്കും;
  urd-GVR: Us waqt agar ek ghar meṅ das ādmī rah jāeṅ to wuh bhī mar jāeṅge.
  suz-BL: खिं काम १० जना मुर लीतेक्‍म हना यो, मेको नेल्‍ल बेक्‍नीम।
  eng-NOY: And if ten men remain in one house, These also shall die.
  ita-1927: E avverrà che, se restan dieci uomini in una casa, morranno.
  ckb-ckb: وای لێدێت، ئەگەر دە کەس لە خانووێکدا بمێننەوە ئەوانیش دەمرن.
  eng-BBE: Then it will come about that if there are still ten men in a house, death
    will overtake them.
  kan-OKCV: ಒಂದು ಮನೆಯಲ್ಲಿ ಹತ್ತು ಜನರು ಉಳಿದರೆ, ಅವರು ಸಾಯುವರು.
  tam-2017: ஒரு வீட்டிலே பத்துப்பேர் மீதியாக இருந்தாலும் அவர்கள் செத்துப்போவார்கள்.
  spa-RV-1909: Y acontecerá que si diez hombres quedaren en una casa, morirán.
  ron-BTF: Și se va întâmpla, dacă rămân zece oameni într-o casă, că ei vor muri.
  eng-WEBP: It will happen that if ten men remain in one house, they will die.
  eng-FBV: If there are ten people in a house, they will die.
  nld-1939: 'En al waren tien mannen overgebleven, In één huis bijeen: ook zij zullen
    sterven!'
  nch-BL: ˻Amós camanalti.˼ Huan yeca, masque mocahuase san se pilmajtacti tacame
    ipan se cali, inincualancaitacahua quinmictise.
  vie-1934: Nếu trong một nhà còn lại mười người, thì chúng nó cũng sẽ chết hết.
  hin-CV: यदि किसी घर में दस व्यक्ति भी शेष रह गए हों, तौभी वे मर जाएंगे.
  spa-BES: Entonces sucederá que si todavía hay diez hombres en una casa, la muerte
    los alcanzará.
  tdx-tdx: Ie henane zay, naho lahilahy folo ty sisa añ’anjomba raike, fonga hihomake.
  tha-KJV: ต่อมาถ้าในเรือนเดียวมีคนเหลืออยู่​สิ​บคน เขาจะต้องตายหมด
  por-BR-2018: E acontecerá que, se dez homens restarem em uma casa, mesmo eles morrerão.
  deu-ELO: Und es wird geschehen, wenn zehn Männer in einem Hause übrigbleiben, so
    werden sie sterben.
  eng-WYC-2018: that if ten men be left in one house, and they shall die. (and if
    only ten men be left in one house, they shall still all die.)
  epo-epo: Kaj se dek homoj restos en unu domo, ili ankaŭ mortos.
  uig-PIN: Wǝ ǝmǝlgǝ axuruliduki, Bir ɵydǝ on adǝm bolup ⱪalsa, bu onǝylǝnmu ɵlidu.
  beo-beo: Be sosogo fi ganodini, dunu nabuane agoane hame bogoi esalebe ba:sea, ilia
    da huluane bogomu.
  tpi-OTNT: Sapos i gat 10-pela man tasol i stap yet long wanpela haus, bai olgeta
    i dai.
  hau-SA: Ko da mutum goma ne suka ragu a gida guda, su ma za su mutu.
  uig-LAT: We emelge ashuruliduki, Bir öyde on adem bolup qalsa, bu oneylenmu ölidu.
  nde-nde: Nxa amadoda alitshumi esele endlini eyodwa, lawo azakufa.
  ton-ton: Pea ʻe pehē, ka ai ha kau tangata ʻe toko hongofulu kuo tuku ʻi he fale
    ʻe taha, te nau mate.
  ces-1613: I stane se, že pozůstane-li deset osob v domě jednom, i ti zemrou.
  eng-WMB: It will happen that if ten men remain in one house, they will die.
  tam-TCV: அப்பொழுது ஒரு குடும்பத்தில் பத்துபேர் எஞ்சியிருந்தால், அவர்களும் சாவார்கள்.
  ceb-ULB: Kung mahitabo kini nga adunay napulo ka mga tawo nga mahibilin sa usa ka
    balay, mamatay silang tanan.
  pol-UBG: 'A stanie się tak: Jeśli pozostanie dziesięć osób w jednym domu i one pomrą.'
  agr-agr: “Dutika ai makichik jeganum diez aents iwaku pujauk ashí ijinam agtatui.
  kyc-kyc: Akali akalisa anda mendakinya palirami ramo doko peparae kumuo otarami.
  urd-GVU: اُس وقت اگر ایک گھر میں دس آدمی رہ جائیں تو وہ بھی مر جائیں گے۔
  eng-OEBCW: If ten people remain in one house, then they will die.
  deu-1912: Und wenngleich zehn Männer in einem Hause übrigbleiben, sollen sie doch
    sterben,
  kan-2017: ಒಂದು ಮನೆಯಲ್ಲಿ ಹತ್ತು ಜನ ಉಳಿದರೂ ಅವರೆಲ್ಲರೂ ಸಾಯುವರು.
  tgo-tgo: Thoŋgo gharɨgharɨ theyaworo inanji e ŋgolo regha tɨne, thiye tembene thɨ
    mareva.
  yap-yap: Fa’anra ragag e pumo’on ni magach u reb tabnaw, ma bay ramad’.
  hlt-MCSB: Tedae ana om saeh, im pakhat ah hlang parha sueng mai cakhaw duek uh ni.
  mdy-ETH: ፔቴ ማኣሪዳ ናንጋ ዓሲፓ ታጶ ዓሲ ዓቴቴያ ዔያታ ሃይቃንዳኔ።
  twi-ASANTE: Sɛ wogya nnipa edu wɔ efie baako mu a, wɔn nso bɛwuwu.
  eng-WEBU: It will happen that if ten men remain in one house, they will die.
  wal-wal: Issi keettan tammu asai attikko, etikka haiqqana.
  spa-PDDPT: Acontecerá que si quedan diez hombres en una casa, morirán.
  gun-gun: Peteĩ'i oo py dez avakue opyta teĩ ha'e kuery voi omanomba avi 'rã.
  agu-BL: Nin ko at lajuj wunak yi na cyew quib xe jun ca'l, tircu'n yi lajuja'tz
    ẍchiquimok cyak'un yi contra'tz.
  ilo-ULB: Ket mapasamakto a no adda iti nabati a sangapulo a tao iti maysa a balay,
    mataydanto amin.
  kpg-kpg: Maa nia daane dilongoholu gaa dubu i golo i di madahaanau e dahi, gei digaula
    gaa mmade labelaa.
  uig-ARA: ۋە ئەمەلگە ئاشۇرۇلىدۇكى، بىر ئۆيدە ئون ئادەم بولۇپ قالسا، بۇ ئونەيلەنمۇ
    ئۆلىدۇ.
  sus-sus: Xa xɛmɛ fu na banxi nde kui, e birin fama nɛ faxade.
  pon-2006: Ma ohl ehk me luhwehdi nan peneinei ehu, a irail koaros pahn mehla.
  jae-jae: Lau 10 embe sêmoa andu teŋ, oc sêmac êndu.
  ksd-ksd: 'Ma na dari: ba a vinun na tutana dia ki valili tai tika na pal, diat a
    mat.'
  grc-BRENT: Καὶ ἔσται, ἐὰν ὑπολειφθῶσι δέκα ἄνδρες ἐν οἰκίᾳ μιᾷ, καὶ ἀποθανοῦνται,
    καὶ ὑπολειφθήσονται οἱ κατάλοιποι,
  ind-AYT: Jika sepuluh orang tinggal dalam satu rumah, mereka akan mati.
  nya-nya: Ngati anthu khumi otsala adzabisala mʼnyumba imodzi, nawonso adzafa ndithu.
  hrv-hrv: Ako i deset ljudi ostane u jednoj kući, umrijet će.
  mps-mps: Te nogo si we bidi naga te deli bede geme me bidiyu da, teda tigidali isaibao.
  tpi-tpi: Sapos i gat 10-pela man tasol i stap yet long wanpela haus, bai olgeta
    i dai.
  dan-1931: Og er der end hele ti Mænd i ét Hus - de skal dog dø.
  vie-OVCB: (Nếu có nhà nào còn lại mười người, chúng cũng sẽ bị giết chết.
  guj-2017: જો એ ઘરમાં દસ માણસો પાછળ રહી ગયા હશે તો તેઓ મરી જશે.
  pon-2006A: Ma ohl ehk me luhwehdi nan peneinei ehu, a irail koaros pahn mehla.
  por-BRBSL: Acontecerá que se dez homens permanecerem em uma casa, eles vão morrer.
  eng-OEBUS: If ten people remain in one house, then they will die.
  cth-cth: Im buet touh dawkvah tami hra touh kaawm nakunghai a due awh han.
  twi-twi: Sɛ wogyaw nnipa du wɔ ofi baako mu a, wɔn nso bewuwu.
  hlt-hlt: Tedae ana om saeh, im pakhat ah hlang parha sueng mai cakhaw duek uh ni.
  tbz-SIM: Bɑ́ kɛ̀ bɛnìtìbɛ̀ sùɔ́ ntɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ miɛkɛ tɛpíítɛ̀ dɛ kó dihɛì miɛkɛ
    bɛ̀ bo kú.
  msy-2020: Eghtɨ 10plan gumazamizibara dɨpenir tamɨn aven ikɨ, me bar moghɨram arɨmɨghiregham.
  dop-dop: Ye pǝ kɑɑsɑ yǝlɑɑ nɑɑnʋwɑ kɛ tǝyɑɣɑ tɑɑ, pɛlɛ pɑɑ sɩ.
  azb-azb: Əgər bir evdə on nəfər qalsa, onlar da öləcək.
  eng-DBY: And it shall come to pass, if there remain ten men in one house, that they
    shall die.
  hin-2017: यदि किसी घर में दस पुरुष बचे रहें, तो भी वे मर जाएँगे।
  wol-KYG: Su boobaa, fukk ñu làqu ci kër, du leen teree dee.»
  eng-YLT: And if there are left ten persons in one house, It hath come to pass —
    that they have died.
  eng-WYC-2017: that if ten men be left in one house, and they shall die.
  eng-WMBB: It will happen that if ten men remain in one house, they will die.
  urd-GVH: उस वक़्त अगर एक घर में दस आदमी रह जाएँ तो वह भी मर जाएंगे।
  rug-rug: Be ka manege puta tie si koa hola pa keke vetu, si kote mate tugo si arini.
  gaz-gaz: Namoonni kudhan yoo mana tokko keessatti hafan isaanis ni dhumu.
  fra-LSG: Et s’il reste dix hommes dans une maison, ils mourront.
  gnn-gnn: Bäy warray yurru ŋunhi miṯtji märr‐ḻurrkun'tja nhina yukurra ŋunhili wäŋaŋura,
    warrpam'nha yana walala yurru murrmurryundja.
  yal-yal: Xa muxu fu banxina nde kui, e birin faxama nɛn.
  haw-1868: A ina e waihoia na kanaka he umi ma ka hale hookahi, e make no lakou.
  arb-NAV: فَيَكُونُ إِذَا بَقِيَ عَشَرَةُ رِجَالٍ فِي بَيْتٍ وَاحِدٍ، أَنَّهُمْ يَلْقَوْنَ
    حَتْفَهُمْ.
  ewe-ewe: Ne ŋutsu ewo susɔ ɖe aƒe ɖeka me hã, wo katã woaku.
  eng-LEE: And it shall come to pass, that if there remain ten men in one house, they
    shall die.
  asm-FB: তাতে এটা ঘৰত দহজন লোক জীয়াই থাকিলেও, তেওঁলোকৰ মৃত্যু হ’ব।
  sus-A: شَ شّمّ قُ نَ بَنشِ ندٍ كُي، عٍ بِرِن قَمَ نّ قَشَدٍ.
  fra-SBL: Il arrivera que si dix hommes restent dans une maison, ils mourront.
  hbo-hbo: וְהָיָ֗ה אִם־יִוָּ֨תְר֜וּ עֲשָׂרָ֧ה אֲנָשִׁ֛ים בְּבַ֥יִת אֶחָ֖ד וָמֵֽתוּ׃
  piu-2006: '@see-verse:AMO.006.008'
  kik-kik: Andũ ikũmi mangĩgatigara thĩinĩ wa nyũmba ĩmwe-rĩ, o nao no magaakua.
  fra-NCL: Et s’il reste dix hommes dans une seule maison, ils mourront.
  cek-AK: Imthung maeto ah kami hato anghmat o nahaeloe, nihcae doeh dueh o vop tih.
  cuk-cuk: 'Weyob neg gudoed: Dule neg-gwagwengi e-ambe (10) dula besale, bela burgwemaloed.'
  uig-CYR: Вә әмәлгә ашурулидуки, Бир өйдә он адәм болуп қалса, бу онәйләнму өлиду.
  tel-2017: ఒక్క కుటుంబంలో పదిమంది మిగిలి ఉన్నా వాళ్ళంతా చస్తారు.
  hat-BSA: Epi li va vin rive ke si genyen dizòm ki rete nan yon kay, yo va mouri.
  kos-kos: Fin pa oasr mwet singoul lula in sie lohm, elos kewa ac misa.
  hbo-WLC: וְהָיָ֗ה אִם־יִוָּ֨תְר֜וּ עֲשָׂרָ֧ה אֲנָשִׁ֛ים בְּבַ֥יִת אֶחָ֖ד וָמֵֽתוּ׃
  ibo-ibo: Ma ọ bụrụ na mmadụ iri afọdụ nʼime otu ụlọ, ha niile aghaghị ịnwụ.
  ory-ory: ତହିଁରେ ଏକ ଗୃହରେ ଯଦି ଦଶ ଜଣ ଅବଶିଷ୍ଟ ରହିବେ, ତେବେ ସମସ୍ତେ ମରିବେ।
  chk-chk: Iwe, are a chüen wor engol aramas lon eu imw, ir meinisin repwe mäla.
  rop-rop: Wal aibin kipgon tok, “If tenbala men jidan langa wan haus, dei garra ol
    dai.
  ukr-1871: І коли де в якому домі зберуться десяток, то й вони погинуть.
  deu-1951: Und wenn gleich zehn Männer in einem Hause übrigbleiben, so sollen sie
    sterben.
  eng-JPS: And it shall come to pass, if there remain ten men in one house, that they
    shall die.
  srp-1865: I ako deset ljudi ostane u jednoj kuæi, umrijeæe.
  lug-lug: Era singa ennyumba eneeba ekyalinawo abasajja ekkumi abasigaddewo, nabo
    balifa.
  heb-heb: והיה אם יותרו עשרה אנשים בבית אחד ומתו׃
  ben-IRV: এটা প্রায় আসতে চলেছে যে, যদি কোনো ঘরে দশ জন লোক বাকি থাকে, তারা প্রত্যকে
    মারা যাবে।
  pan-pan: ਜੇਕਰ ਇੱਕ ਘਰ ਵਿੱਚ ਦਸ ਮਨੁੱਖ ਬਾਕੀ ਰਹਿ ਜਾਣ, ਤਾਂ ਉਹ ਵੀ ਮਰ ਜਾਣਗੇ,
  mya-JVB: အိမ် တ ဆောင်တွင် လူ တကျိပ် ကျန်ကြွင်း သော်လည်း သေ ကြလိမ့်မည်။
  tte-O: Taonne kana tomiyayao nige sowasowali polowene bwaite siyabubu-gabaen. Bwagana
    tomo yoli sanaulu sisagena nume lalakina koina silusae sikeno-wadam kalona mena
    na iyamo kani silobaili na meuloili siboita.
  hmo-hmo: Bema famili ta lalonai tatau 10 idia do mauri noho, idia danu be do idia
    mase.
  urd-urd: बल्कि यूँ होगा कि अगर किसी घर में दस आदमी बाक़ी होंगे, तो वह भी मर जाएँगे।
  rus-SYN: 'И будет: если в каком доме останется десять человек, то умрут и они,'
  bqc-SIM: Baa tó gↄ̃ɛↄ gↄ̃̀ uae gbɛ̃ↄn kwi, aa gagaɛ.
  tcz-CHONGTHU: Ijemtia insung khat’a ahingdoh mison khat aum nahlai leh, amaho jong
    chu abonchauva thisoh hel diu ahi.
  mar-mar: त्यावेळी, कदाचित एका घरांत दहा लोक असतील, तर ते सर्व मरतील.
  qub-qub: Chay öraga juc wasicho chunca runacunalla cawaycar quëdasha cashpanpis
    llapanmi wañonga.
  bqp-bqp: Tɔmbu wɔkuru bɑ̀ n tie yɛnu gɑgu sɔɔ, bɑ koo gbiwɑ.
  hat-hat: Si gen dis gason nan yon kay ki rete, y'ap touye yo.
  eng-BSB: And if there are ten men left in one house, they too will die.
  eng-WEBPB: It will happen that if ten men remain in one house, they will die.
  kbq-kbq: Hagi 10ni'a vahe'ma ofri mago nompima manisaza vahe'mo'za miko fri vagaregahaze.
  nhe-BL: ˻Amós camati.˼ Huan yeca, yonque mocahuase san se pilmajtlactli tlacame
    ipan se cali, inincualancaitacahua quinmictise.
  gub-BL: Nezewe uzeapo putar nehe. Aze heta 10 teko amo tàpuz me wà nehe, umàno putar
    upaw rupi wà nehe.
  eng-DRA: And if there remain ten men in one house, they also shall die.
