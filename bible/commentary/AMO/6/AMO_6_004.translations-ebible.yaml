verse: AMO.006.004
translations:
  mal-C: ദന്താലംകൃതമായ കട്ടിലുകളിൽ നിങ്ങൾ കിടക്കുന്നു ചാരുകട്ടിലുകളിൽ ചാരിക്കിടക്കുകയും
    ചെയ്യുന്നു. കുഞ്ഞാടുകളെയും തടിപ്പിച്ച കാളക്കിടാങ്ങളെയും നിങ്ങൾ ഭക്ഷിക്കുന്നു.
  deu-TKW: Sie liegen auf Lagern von Elfenbein und räkeln sich auf ihrem Diwan. Sie
    verzehren fette Lämmer, die von der Herde, und junge Rinder, die aus der Hürde
    kommen.
  lin-lin: Bozali kolala na bambeto oyo batia pembe ya nzoko, bozali komivandisa na
    bakiti ya divan ya kitoko, bozali kolia misuni ya bameme ya kitoko kati na bibwele
    mpe ya bana ngombe ya mibali ya mafuta kati na etonga.
  eng-LSV: Who are lying down on beds of ivory, || And are spread out on their couches,
    || And are eating lambs from the flock, || And calves from the midst of the stall,
  eng-GNV: They lie vpon beddes of yuorie, and stretch themselues vpon their beddes,
    and eate the lambes of the flocke, and the calues out of the stall.
  eng-WEBSTER: That lie upon beds of ivory, and stretch themselves upon their couches,
    and eat lambs from the flock, and calves from the midst of the stall;
  nhw-BL: Ancochij ipan cuajcualtzi tlapechtli catli tlahuel patiyo huan anmosiyajquetzaj
    campa tlatzotzoltic. Anquincuaj nopa borregojme catli más yamanic ininnacayo huan
    nopa pilhuacaxtzitzi catli más tomahuaque.
  swh-ONEN: Ninyi mnalala juu ya vitanda vilivyofunikwa kwa pembe za ndovu, na kujinyoosha
    juu ya viti vya fahari. Mnajilisha kwa wana-kondoo wazuri na ndama walionenepeshwa.
  bba-bba: Mɑ i kpĩ sɑu kpin yee burɑnu sɔɔ, nì bɑ burɑru kuɑ kɑ suunu donnu. I tii
    yɑ̃ɑ kpɛmminu kɑ nɑɑ kpɛmi yi yi ɡum mɔ ɡɔsiɑmmɛ ɡɔ̃sun di i temmɔ.
  eng-KJVCPB: That lie upon beds of ivory, And stretch themselves upon their couches,
    And eat the lambs out of the flock, And the calves out of the midst of the stall;
  luo-luo: Un joma nindo e kitendini mokedi gi lak liech, kendo utaroru e kombeu madongo,
    kuchamo nyirombe mayom ma jambu onywolo, kod nyirwethu machwe mopidh maber.
  meu-meu: Aivori patadia ai e hekuremu bona edia laḡa-ani patadia ai e eno deremu
    taudia, mamoe natudia seri amo bona boromakau natudia ubu-ubu gabuna amo e animu
    taudia, madi, ihabaidia!
  npi-ULB: तिनीहरू हस्तिहाडको ओछ्‍यानमा सुत्‍छन् र आ-आफ्‍ना पलङ्हरूमा आराम गर्छन्
    । तिनीहरू बगालबाट भेडाका पाठाहरू र गोठबाट बाछाहरू खान्छन् ।
  yor-yor: Ẹ̀yin sùn lé ibùsùn tí a fi eyín erin ṣe ẹ sì tẹ́ ara sílẹ̀ ni orí àwọn
    ibùsùn ẹyin pa èyí tí o dára nínú àwọn ọ̀dọ́-àgùntàn yín jẹ ẹ sì ń pa àwọn ọ̀dọ́
    màlúù láàrín agbo wọn jẹ.
  pes-OPCB: بر تختهای عاج دراز می‌کشید، اطرافتان را از وسایل خوشگذرانی پر می‌کنید
    و گوشت لذیذترین بره‌ها و مرغوبترین گوساله‌ها را می‌خورید.
  tgl-ULB: Humihiga sila sa mga higaang gawa sa garing at nagpapahinga sa kanilang
    mga malalambot na upuan. Kinakain nila ang mga batang tupa mula sa kawan at mga
    pinatabang guya mula sa kuwadra.
  cbu-NT: Siy michitpani átus, wanasir pangusee yareerus, kuxinshisheetssha elefantpa
    wanas tínam kizpur wanasir burrash kurakurtangatu anootssha wayayarus, anumun
    kuxineerus, opeejaa wip, misha wakaraatstam yungantama kis katungkus,
  hui-hui: Wali agali homogo kamiru tí nogo bulumaga sibirunaga mbirini bayale ngaru
    nowa dagia bayale ngarunaga paliaga kamiru tíha mo ko holeneme ngola holigo de
    hondo holene nga.
  mya-mya: ဆင်​စွယ်​ကု​တင်​များ​၌​လဲ​လျောင်း​နေ​ကြ သူ​တို့၊ သိုး​ငယ်​နွား​ငယ်​တို့​၏​အ​သား​နု​ကို
    စား​ပြီး​ဖဲ​မွေ့​ရာ​ပေါ်​၌​လျောင်း​ကာ​အ​ကြော ဆန့်​နေ​ကြ​သူ​တို့၊ သင်​တို့​သည်​အ​ရှက်​တ​ကွဲ
    အ​ကျိုး​နည်း​ဖြစ်​ရ​တော့​မည်။-
  bod-N: ཁྱོད་རྣམས་བ་སོའི་མལ་ཁྲིའི་སྟེང་དུ་ཉལ་ཞིང་། གཟིམ་ཁྲིའི་སྟེང་དུ་བསྙེས་ནས། ལུག་ཁྱུའི་ནང་གི་ལུ་གུ་དང་ཕྱུགས་རའི་ནང་གི་བ་ཕྲུག་ཟ་ཞིང་།
  sna-sna: Munovata pamibhedha yenyanga dzenzou, muchizorora pazvigaro zvenyu. Munodya
    makwayana akaisvonaka nemhuru dzakakodzwa.
  spa-BLM: que yacen en camas de marfil, y se estiran en sus sofás, y comer los corderos
    del rebaño, y los terneros fuera del centro del establo,
  cac-cac: A ex tic, a b'aj tzex em tz'eyan e va'i, yelxo te vach' yilji. Nivan vael
    tzeyac'a' ayic tze chi'an noc' yunetac calnel yed' noc' quelemtac vacax b'aq'uech.
  swh-ULB: Wamelala juu ya vitanda vya pembe na kupumzika juu ya viti vyao. Wakala
    wana kondoo kutoka kwenye kundi na ndama kutoka kwenye zizi.
  bel-bel: вы, якія ляжыце на ложках з слановай касьці і песьціцеся на пасьцелях вашых,
    ясьце найлепшых бараноў са статку і цялят з кормнае пашы,
  deu-ELBBK: die auf Polstern von Elfenbein liegen und auf ihren Ruhebetten sich strecken
    und Fettschafe von der Herde essen und Kälber aus dem Maststall;
  mbb-OT: Kehizu niw te edhidhizeǥè dà diyà te mahalen he menge katri niw, he ebpetakè
    en egkaan te usa te nati he kerehidu wey impelambù he nati he vaka.
  mal-2015: നിങ്ങൾ ആനക്കൊമ്പു കൊണ്ടുള്ള കട്ടിലുകളിന്മേൽ ചാരിയിരിക്കയും നിങ്ങളുടെ ശയ്യകളിന്മേൽ
    നിവിർന്നു കിടക്കയും ആട്ടിൻകൂട്ടത്തിൽനിന്നു കുഞ്ഞാടുകളെയും തൊഴുത്തിൽനിന്നു പശുക്കിടാക്കളെയും
    തിന്നുകയും ചെയ്യുന്നു.
  rmc-rmc: Pašľon tumenge pro hadži la slonovinatar, rozvaľinen tumen pre tumare divani
    a chan le nekfeder bakroren andral o stados the le gurumňoren andral o maštalňi.
  pes-OPV: که بر تختهای عاج می‌خوابید و بر بسترها دراز می‌شوید و بره‌ها را ازگله و
    گوساله‌ها را از میان حظیره‌ها می‌خورید.
  ron-1924: Ей се кулкэ пе патурь де филдеш ши стау ынтиншь алене пе аштернутуриле
    лор; мэнынкэ мей дин турмэ ши вицей пушь ла ынгрэшат.
  ben-OBCV: তোমরা হাতির দাঁতে তৈরি বিছানায় শুয়ে থাকো ও নিজের নিজের পালঙ্কে শরীর
    এলিয়ে দাও। তোমাদের পছন্দমতো মেষশাবক ও নধর বাছুর দিয়ে তোমার আহার সেরে থাকো।
  som-som: oo sariiro foolmaroodi ah ku jiifsada, oo gogosha isku kala bixiya, oo
    cuna baraarka idaha iyo weylaha edegga ku dhex jira,
  lat-VUC: qui dormitis in lectis eburneis, et lascivitis in stratis vestris; qui
    comeditis agnum de grege, et vitulos de medio armenti;
  eng-ASVBT: that lie upon beds of ivory, and stretch themselves upon their couches,
    and eat the lambs out of the flock, and the calves out of the midst of the stall;
  ita-1885: che giacete sopra letti di avorio, e lussuriate sopra le vostre lettiere;
    e mangiate gli agnelli della greggia, e i vitelli tolti di mezzo della stia;
  eng-LXXUP: who sleep upon beds of ivory, and live delicately on their couches, and
    eat kids out of the flocks, and sucking calves out of the midst of the stalls;
  eng-ULB: They lie on beds of ivory and lounge on their couches. They eat lambs from
    the flock and calves from the stall.
  spa-VBL: ¡Grande es el desastre que vendrá para ustedes los que se recuestan en
    camas decoradas con marfil, y descansan en cómodos sillones, comiendo cordero
    de sus propios rebaños y becerros engordados en sus establos!
  fra-_FOB: Ils se couchent sur des lits d'ivoire, et s'étendent sur leurs coussins;
    ils mangent les agneaux du troupeau, et les veaux pris du lieu où on les engraisse;
  mal-mal: നിങ്ങൾ ആനക്കൊമ്പുകൊണ്ടുള്ള കട്ടിലുകളിന്മേൽ ചാരിയിരിക്കുകയും നിങ്ങളുടെ ശയ്യകളിന്മേൽ
    നിവർന്നു കിടക്കുകയും ആട്ടിൻകൂട്ടത്തിൽനിന്ന് കുഞ്ഞാടുകളെയും തൊഴുത്തിൽനിന്ന് പശുക്കിടാക്കളെയും
    തിന്നുകയും ചെയ്യുന്നു.
  lit-lit: kurie atsilošiate ant dramblio kaulo lovų ir drybsote savo kušetėse ir
    valgote ėriukus, paimtus iš bandos, bei veršius iš gardo vidurio;
  urd-GVR: Tum hāthīdāṅt se ārāstā palangoṅ par sote aur apne shāndār sofoṅ par pāṅw
    phailāte ho. Khāne ke lie tum apne rewaṛoṅ se achchhe achchhe bheṛ ke bachche
    aur moṭe-tāze bachhṛe chun lete ho.
  suz-BL: आबी, मेको हात्ती आ दारा के सेल्‍शो खाटमी इप्‍नीमी। आन इप्‍‍तीकेमी गोल्‍शा
    बाक्‍नीमी। मेकोपुकीम क्‍यारश भेडा आन पाठा नु गोठ ङा बाछा ब्‍वाइनीमी।
  eng-NOY: That lie upon beds of ivory, And stretch themselves upon their couches;
    That eat lambs from the flock, And calves from the stall;
  ita-1927: Giacciono sul letti d’avorio, si sdraiano sui loro divani, mangiano gli
    agnelli del gregge e i vitelli tratti dalla stalla.
  ckb-ckb: لەسەر قەرەوێڵەی عاج ڕادەکشێن و لەسەر نوێنەکانتان پاڵدەکەون. ئێوە بەرخی
    ناو ڕان و جوانەگای قەڵەو دەخۆن.
  eng-BBE: Who are resting on beds of ivory, stretched out on soft seats, feasting
    on lambs from the flock and young oxen from the cattle-house;
  kan-OKCV: ದಂತದ ಮಂಚಗಳ ಮೇಲೆ ಮಲಗಿಕೊಳ್ಳುತ್ತೀರಿ. ತಮ್ಮ ಹಾಸಿಗೆಗಳ ಮೇಲೆ ಹಾಯಾಗಿ ಒರಗಿಕೊಳ್ಳುತ್ತೀರಿ.
    ಮಂದೆಯೊಳಗಿಂದ ಕುರಿಮರಿಗಳನ್ನೂ ಹಟ್ಟಿಯ ಮಂದೆಯೊಳಗಿಂದ ಕರುಗಳನ್ನೂ ತಿನ್ನುತ್ತೀರಿ.
  tam-2017: தந்தக் கட்டில்களில் படுத்துக்கொண்டு, தங்களுடைய படுக்கைகளின்மேல் சவுக்கியமாகப்
    படுத்து, மந்தையிலுள்ள ஆட்டுக்குட்டிகளையும், மாட்டுத்தொழுவத்திலுள்ள கன்றுக்குட்டிகளையும்
    தின்று,
  spa-RV-1909: Duermen en camas de marfil, y se extienden sobre sus lechos; y comen
    los corderos del rebaño, y los becerros de en medio del engordadero;
  ron-BTF: Care vă culcați pe paturi de fildeș și vă întindeți pe divanurile lor și
    mâncați mieii din turmă și vițeii din mijlocul staulului;
  eng-WEBP: who lie on beds of ivory, and stretch themselves on their couches, and
    eat the lambs out of the flock, and the calves out of the middle of the stall,
  eng-FBV: How disastrous it will be for you people who lie on beds decorated with
    ivory and lounge on couches, eating lamb from your flocks and fattened calves
    from the stall.
  nld-1939: Ze leggen zich op ivoren rustbedden neer, Strekken zich lui op hun rustbanken
    uit; Ze eten de lammeren van hun kudde, En de kalveren van hun stal;
  nch-BL: Ancochij ipan cuajcualtzi tapechti cati tahuel patiyo huan anmosiyajquetzaj
    campa tatzotzoltic. Anquincuaj nopa borregojme cati más yamanic ininacayo huan
    nopa pilhuacaxtzitzi cati más tomahuaque.
  vie-1934: Các ngươi nằm ngủ trên giường ngà và duỗi dài trên ghế dài mình; ăn những
    chiên con chọn ra trong bầy và những bò con mập trong chuồng.
  hin-CV: तुम हाथी-दांत से सजे बिस्तर पर लेटते हो और पलंग पर आलस्य में समय नष्ट करते
    हो. तुम मनपसंद भेड़ों और मोटे-ताजे बछड़ों को खाते हो.
  spa-BES: Que descansan en camas de marfil, tirados en asientos blandos, festejando
    con corderos del rebaño y becerros del establo;
  tdx-tdx: o mitsalalampatse am-­pandreañe nihamineñe hafotia-nife naho mihitsy an-kidori’
    iareo, vaho mikama anak’añondry boak’ amy lia-raikey naho sarake boak’ añivon-jolokeo;
  tha-KJV: วิบัติ​แก่​ผู้​ที่​นอนบนเตียงงาช้าง และผู้ซึ่งเหยียดตัวอยู่บนเก้าอี้​ยาว
    และกินลูกแกะที่​ได้​มาจากฝูงแกะ และลูกวัวจากท่ามกลางคอกวัว
  por-BR-2018: Eles se deitam em camas de marfim, e se estendem sobre seus leitos;
    comem os cordeiros do rebanho, e os bezerros de em meio do curral;
  deu-ELO: die auf Polstern von Elfenbein liegen und auf ihren Ruhebetten sich strecken,
    und Fettschafe von der Herde essen und Kälber aus dem Maststall;
  eng-WYC-2018: and ye sleep in beds of ivory, and do lechery in your beds; and ye
    eat a lamb of the flock, and calves of the middle of the drove, (or and ye eat
    a lamb from the flock, and calves out of the midst of the herd);
  epo-epo: kiuj kuŝas sur eburaj litoj kaj dorlotas sin sur sia kuŝejo, manĝas la
    plej bonajn ŝafojn el la ŝafaro kaj bovidojn el la nutrejo;
  uig-PIN: Pil qixida nǝⱪixlǝngǝn kariwatlar üstidǝ yatisilǝr, Diwanliringlar üstidǝ
    kerilip yatisilǝr, Pada topidin pahlanlarni, Kala ⱪotanliridin mozayni tallap
    yǝysilǝr,
  beo-beo: Dilia muni bagade gagui dunu dilia noga:le sesei da:iya goladiaha amola
    bulamagau mano amola sibi mano hu noga:le naha, be dilia dawa:ma! Dilia da se
    bagade nabimu.
  tpi-OTNT: Yupela ol maniman i save slip long ol naispela bet tru na i kaikai gutpela
    mit bilong bulmakau na sipsip, yupela lukaut. Bai taim nogut i bungim yupela.
  hau-SA: Kuna kwanciya a kan gadajen da aka yi musu shimfiɗar hauren giwa kuna mimmiƙe
    a kan kujerunku. Kuna cin naman ƙibabbun raguna da na ƙosassun ’yan maruƙa.
  uig-LAT: Pil chishida neqishlen’gen kariwatlar üstide yatisiler, Diwanliringlar
    üstide kérilip yatisiler, Pada topidin paxlanlarni, Kala qotanliridin mozayni
    tallap yeysiler,
  nde-nde: Lilala emibhedeni eyenziwa ngempondo zendlovu licambalale phezu kwemibheda
    yenu yokuphumulela. Lidla inyama yezimvu zekhethelo leyamathole anonisiweyo.
  ton-ton: Pea ʻoku tokoto ʻi he ngaahi mohenga lei, pea ʻoku fakatokoto ʻekinautolu
    ʻi he ngaahi tokotoʻanga, pea ʻoku kai ʻae fanga lami mei he fanga manu, pea mo
    e ʻuhiki pulu mei he fale manu;
  ces-1613: Kteříž léhají na ložcích slonových, a rozkošně sobě počínají na postelích
    svých, kteříž jídají berany z stáda a telata nejtučnější,
  eng-WMB: who lie on beds of ivory, and stretch themselves on their couches, and
    eat the lambs out of the flock, and the calves out of the middle of the stall,
  tam-TCV: நீங்களோ தந்தம் பதித்த கட்டில்களில் படுக்கிறீர்கள். பஞ்சணை இருக்கைகளில்
    சொகுசாய் சாய்ந்திருக்கிறீர்கள். மந்தையில் சிறந்த ஆட்டுக்குட்டிகளையும், கொழுத்த
    கன்றுகளையும் அடித்து விருந்து கொண்டாடுகிறீர்கள்.
  ceb-ULB: Naghigda sila sa mga mahalon nga higdaanan ug naghigda sila sa humok nga
    lingkoranan. Nagkaon sila sa karne sa mga nating karnero gikan sa ilang mga kahayopan
    ug sa mga baka nga gikan sa pasungan.
  pol-UBG: Którzy sypiacie na łożach z kości słoniowej, a rozciągacie się na swoich
    posłaniach; którzy jadacie jagnięta z trzody, a cielce tuczone z zagrody;
  agr-agr: Atumek wainka batsamsajum pegak shiig pegkeg marfil najanamu aidaunum kaji
    batsatjume, nuniakjum kuntin pegkeg duwejam aidau yuu batsatjume.
  kyc-kyc: Mena bulamakao yakanepe mena sipisipi yakanepe dupwa kuiyuo napala rate
    keyange dupwana ipyalo laro karaminyi dupwa nakama keta randa epara ingilyamo
    kando waso karalapape.
  urd-GVU: تم ہاتھی دانت سے آراستہ پلنگوں پر سوتے اور اپنے شاندار صوفوں پر پاؤں پھیلاتے
    ہو۔ کھانے کے لئے تم اپنے ریوڑوں سے اچھے اچھے بھیڑ کے بچے اور موٹے تازے بچھڑے چن
    لیتے ہو۔
  eng-OEBCW: They lie on ivory couches, sprawl on their divans, eat choice lambs from
    the flock, and fattened calves from the stall.
  deu-1912: und schlaft auf elfenbeinernen Lagern und prangt auf euren Ruhebetten;
    ihr eßt die Lämmer aus der Herde und die gemästeten Kälber,
  kan-2017: ದಂತದ ಮಂಚಗಳ ಮೇಲೆ ಮಲಗುತ್ತಾರೆ ಮತ್ತು ತಮ್ಮ ಗದ್ದುಗೆಗಳಲ್ಲಿ ಹಾಯಾಗಿ ಒರಗಿಕೊಳ್ಳುತ್ತಾರೆ.
    ಹಿಂಡಿನ ಕುರಿಮರಿಗಳನ್ನು, ಕೊಟ್ಟಿಗೆಯ ಕರುಗಳನ್ನು ತಿನ್ನುತ್ತಾರೆ.
  tgo-tgo: Aleu! Ne hu thovuyeona, ghemi thavala hu romataleŋarawe e ghamba yaku thovuye
    moli na huya ghanɨthɨgha e burumwaka na sip lenji ŋgamaŋgama ghanji tabo vondɨvondɨ.
  yap-yap: Ri bay mu gafgow gad e pi’in ni gimed be k’iyagmed nga daken yungi couch
    ni fefalel’, gimed be li’ pifak e garbaw nge saf ngu’um mur gad.
  hlt-MCSB: Vueino thingkong dongah yalh uh tih a soengca dongah cawklawih uh. Boiva
    khui lamkah tuca neh sael-im khui lamkah saelca aka ca rhoek.
  mdy-ETH: ዳርሲ ዓቺና ኮሾና ዓልጋይዳ ዒንሢ ላሃኔ፤ ጊንሣ ሃሣ ሂርኬ ማዔ ሚዛጶ ዓርሶይዳኣ ኮሽኪ ዒንሢ ዴዓኔ፤ ማራቶ ባኣካፓ
    ሃጊ ዔቃ ማራናይ፥ ባኣቶ ባኣካፓኣ ሃጊ ዲጫ ናኣሪ ሹኪ ሹኪ ሙይ ዒንሢ ዎዛዻኔ።
  twi-ASANTE: Modeda asonse mpa so mogye mo ahome wɔ mo nnaeɛ mu, na mowe nnwammaa
    ne anantwie mma a wɔadɔre sradeɛ nam.
  eng-WEBU: who lie on beds of ivory, and stretch themselves on their couches, and
    eat the lambs out of the flock, and the calves out of the middle of the stall,
  wal-wal: danggarssaa zaaliyaappe oottido arssan zin77iyaageetoo, minxxaafiyankka
    injjetidi uttiyaageetoo, qassi dorssaa wudiyaappe anqqaratanne miizzaa zadaluwaappe
    daddarota miyaageetoo,
  spa-PDDPT: Duermen en camas de marfil, reposan sobre sus camas y comen los corderos
    del rebaño y los becerros del establo.
  gun-gun: Peke pekuapy tupa marfim guigua áry, peneate'ỹ rei 'rã pejupy hi'áry. Pekaru
    'rã vexa'i ha'e vaka ra'y iporãgueve ro'o re anho.
  agu-BL: Lastum axwok yi ntin ujle'n ita'n, tibaj e'chk ujbil yi marfil cu'n. Nin
    ntin e'chk tzatzi'n tu e'chk lmak wa'a'n na itxum, nin ntin bajse'n ẍchi'bel ne'ẍ
    tor tu ẍchi'bel ne'ẍ cne'r ita'n tulak e'chk tzatzi'na'tz.
  ilo-ULB: Agid-iddada kadagiti kama a naaramid babaen iti marfil ken agul-uldagda
    kadagiti sofada. Sidsidaenda ti karne dagiti urbon a karnero manipud iti arban
    ken ti karne dagiti baka a nagappu iti kulungan.
  kpg-kpg: E koia e huaidu adu gi goodou ala e noho i hongo nia lohongo maluu, e haihai
    godou hagamiami gi nia goneiga siibi mo nia goneiga tamaa kau.
  uig-ARA: پىل چىشىدا نەقىشلەنگەن كارىۋاتلار ئۈستىدە ياتىسىلەر، دىۋانلىرىڭلار ئۈستىدە
    كېرىلىپ ياتىسىلەر، پادا توپىدىن پاخلانلارنى، كالا قوتانلىرىدىن موزاينى تاللاپ
    يەيسىلەر،
  sus-sus: Wo wo malabuma sade tofanyi ma, wo yɛxɛɛ nun ninge fanyi donma,
  pon-2006: Meid pahn kansensuwediong kumwail kan me kin mwohndi nan sehr mwuterek
    kan, oh kamakamadipwki uduk en sihpw oh kou kan.
  jae-jae: “Ojae êsêac, taŋ sêsa tauŋ sic sêc pôpô, taŋ sêjam gêlôŋ ŋa jabo naŋ, to
    sêmêtôc tauŋ sêsac nêŋ mê ŋaô, ma seŋ domba ŋalatu aŋga domba ŋatoŋ to bulimakao
    ŋalatu, taŋ seŋgeŋ e kêtôp ŋajam naŋ.
  ksd-ksd: avat ava molo ta ra vava di pait ia ma ra loko na elepant, ma ava pipidoi
    ta ra molamolo, ma ava en ra umana nat na sip ta ra kikil na sip, ma ra umana
    nat na bulumakau ta ra kuba i ra umana vavaguai;
  grc-BRENT: οἱ καθεύδοντες ἐπὶ κλινῶν ἐλεφαντίνων, καὶ κατασπαταλῶντες ἐπὶ ταῖς στρωμναῖς
    αὐτῶν, καὶ ἔσθοντες ἐρίφους ἐκ ποιμνίων, καὶ μοσχάρια ἐκ μέσου βουκολίων γαλαθηνὰ,
  ind-AYT: yang berbaring di atas tempat tidur gading, dan yang bersantai di atas
    kursi sofa. Mereka makan daging anak-anak domba dari kawanannya, dan daging anak
    sapi dari tengah kandangnya;
  nya-nya: Mumagona pa mabedi owakongoletsa ndi minyanga ya njovu, mumagona pa mipando
    yanu ya wofuwofu. Mumadya ana ankhosa onona ndi ana angʼombe onenepa.
  hrv-hrv: Ležeći na bjelokosnim posteljama, na počivaljkama izvaljeni, jedu janjad
    iz stada i telad iz staje;
  mps-mps: Dage mone hauwa elalubo bidi dabe, te wiegi yai pibo bet sai mude olo pila
    mubadi, te wiegi yai nai bulmakau me nisai sipsip mi tubao, dage dua dao. Te dwai
    sogogo dageba gesabidi si unulaibao.
  tpi-tpi: Yupela ol maniman i save slip long ol naispela bet tru na i kaikai gutpela
    mit bilong bulmakau na sipsip, yupela lukaut. Bai taim nogut i bungim yupela.
  dan-1931: De ligger på Elfenbenslejer, henslængt på deres Bænke; af Hjorden æder
    de Lam og Kalve fra Fedesti;
  vie-OVCB: Thật khủng khiếp vì các ngươi nằm dài trên giường ngà và dưới chân dài
    trên trường kỷ của mình, ăn thịt chiên béo tốt trong bầy và thưởng thức thịt bê
    chọn lọc trong chuồng.
  guj-2017: તેઓ હાથીદાંતના પલંગો પર સૂએ છે વળી તેઓ પોતાના બિછાનામાં લાંબા થઈને આળોટે
    છે અને ટોળાંમાંથી હલવાનનું, અને કોડમાંથી વાછરડાનું ભોજન કરે છે.
  pon-2006A: Meid pahn kansensuwediong kumwail kan me kin mwohndi nan sehr mwuterek
    kan, oh kamakamadipwki uduk en sihpw oh kou kan.
  por-BRBSL: who deitar em camas de marfim, e se esticam em seus sofás, e comer os
    cordeiros fora do rebanho, e os bezerros fora do meio do estábulo,
  eng-OEBUS: They lie on ivory couches, sprawl on their divans, eat choice lambs from
    the flock, and fattened calves from the stall.
  cth-cth: kasaino ikhun dawk ka ip e, tungkhungkasaw dawk ka yan e, tucahu dawk hoi
    tucanaw, maito e dokko dawk hoi maitocanaw a la teh ka cat e,
  twi-twi: Modeda asonse mpa so mugye mo ahome wɔ mo nnae mu, na mowe nguantenmma
    ne nantwimma a wɔadodɔ srade nam.
  hlt-hlt: Vueino thingkong dongah yalh uh tih a soengca dongah cawklawih uh. Boiva
    khui lamkah tuca neh sael-im khui lamkah saelca aka ca rhoek.
  tbz-SIM: Díndi bɛ̀ɛ̀ duɔ́ yɛdúɔ̀ sɑ̀ɑ̀yɛ̀ bɛ̀ dɔ̀ɔ̀ yɛ̀ nɛ̀ yɛpɑ́pɑ́nìì, kɛ yɑɑ
    nyɑɑ ndi kɑ̀rɛ̀ ĩ́nkɛ̀, kɛ cɑ́ɑ́ nyɛpedɑkɛ̀ nɛ̀ yɑnɑɑdɑbɛ,
  msy-2020: Ia gumazir dagɨar avɨriba ikia, dakozir bar aghuibagh irav ikia, bulmakau
    ko, sipsipɨn asɨzir aghuiba apiba, Iavzika, ia uari bagh deravɨra gan. Dughiar
    kuram ia batogham!
  dop-dop: Ɩ́ cɑɣɑ mǝ kpelɑsɩ kʋpɑŋsɩ nsi pɑ tɑɣɑnnɑ tuuŋ kelɑ tɔ sɩ tɔɔ, nɑ ɩ́ nyɑsǝɣɩ
    heeŋ nɑ nɑwee nim nyǝnɑ nɑntʋ.
  azb-azb: Ey fil dişi ilə bəzənmiş çarpayılarda yayxanıb, Yataqlarda uzanıb, Sürüdəki
    quzulardan, Axurun yanındakı danalardan götürüb yeyənlər!
  eng-DBY: that lie upon beds of ivory, and stretch themselves upon their couches,
    and eat the lambs out of the flock, and the calves from the midst of the stall;
  hin-2017: “तुम हाथी दाँत के पलंगों पर लेटते, और अपने-अपने बिछौने पर पाँव फैलाए सोते
    हो, और भेड़-बकरियों में से मेम्ने और गौशालाओं में से बछड़े खाते हो।
  wol-KYG: Yeen ñi tëdd ci seen lal yu yànj, ak a sóonoo seen laltu yu nooy, di yàpp
    mbote yu baax ak sëllu yu duuf,
  eng-YLT: Who are lying down on beds of ivory, And are spread out on their couches,
    And are eating lambs from the flock, And calves from the midst of the stall,
  kne-kne: Kaasi kayo pay ay mantoktokdo si nangingina ay kotson ya mansidsidas karnin
    di olbon ay baka ya anak di karnero.
  eng-WYC-2017: and ye sleep in beds of ivory, and do lechery in your beds; and ye
    eat a lamb of the flock, and calves of the middle of the drove;
  eng-WMBB: who lie on beds of ivory, and stretch themselves on their couches, and
    eat the lambs out of the flock, and the calves out of the middle of the stall,
  urd-GVH: तुम हाथीदाँत से आरास्ता पलंगों पर सोते और अपने शानदार सोफ़ों पर पाँव फैलाते
    हो। खाने के लिए तुम अपने रेवड़ों से अच्छे अच्छे भेड़ के बच्चे और मोटे-ताज़े बछड़े
    चुन लेते हो।
  rug-rug: Eko mia koari na teqe sapu tava kadakada livo elopaniti, zokozokoro mia
    pa habohabotuana malohorodi. Lami ta vizatadi si hena i gamu meke na tuna bulumakao
    nobokodi.
  gaz-gaz: Isin siree ilka arbaatiin miidhagfame irra ciiftu; siree keessan dinkii
    irra boqottu. Isin xobbaallaa hoolaa filatamoo fi jabbii coccoomoo nyaattu.
  fra-LSG: Ils reposent sur des lits d’ivoire, Ils sont mollement étendus sur leurs
    couches; Ils mangent les agneaux du troupeau, Les veaux mis à l’engrais.
  gnn-gnn: Dhiyaŋunydja‐wala nhuma marrtji ŋorra dhika ḻatju'ŋura ŋanya dhika wal'ŋu
    bala'palaŋura, ga ḻuka ŋatha ŋanya dhika djana'‐ḏilkurru wal'ŋu ŋanak wäyin.
  yal-yal: Ɛ ɛ matabuma sade faɲin ma, ɛ yɛxɛɛn nun ɲinge raturaxin donma,
  iou-iou: In tuŋum ämawebe itkaŋ däpmon patpat bukä säkgämän säkgämän terak pat täkaŋ,
    ba sipsip bulimakau gakŋi nikekpäŋ käroŋ nak täkaŋ. Unita in ket nadäwut. Inä
    api waŋ moreneŋ.
  haw-1868: Ka poe e moe ana maluna o na wahi moe niho elepani, A moe hoolei loa maluna
    o ko lakou wahi moe, A ai iho i na keikihipa o ka poe hipa, A me na keiki bipi
    i kupeleia;
  arb-NAV: وَيْلٌ لِلرَّاقِدِينَ فَوْقَ أَسِرَّةٍ مِنْ عَاجٍ، الْمُسْتَرْخِينَ فَوْقَ
    الأَرَائِكِ، الآكِلِينَ لَحْمَ خَيْرَةِ الْحُمْلانِ وَالْعُجُولِ الْمُخْتَارَةِ
    مِنْ وَسَطِ الْمَعْلِفِ.
  ewe-ewe: Miemlɔa nyiɖubawo dzi, eye miedrana ɖe zikpui bɔbɔewo dzi heɖina ɖe eme;
    alẽvi kple nyivi damitɔwoe woɖana na mi.
  eng-LEE: That lie upon beds of ivory, and are stretched out upon their couches,
    and eat lambs out of the flock, and calves out of the midst of the stall;
  asm-FB: যিসকলে হাতীদাঁতৰ পালেঙত শয়ন কৰে আৰু তেওঁলোকৰ শয্যাত আৰামেৰে দীঘল দি পৰে,
    জাকৰ পৰা মেৰ-ছাগ পোৱালি আৰু গোহালিৰ পৰা দামুৰি ভোজন কৰে;
  sus-A: وٌ وٌ مَلَبُمَ سَدٍ تٌقَنيِ مَ، وٌ يّشّي نُن نِنفٍ قَنيِ دٌنمَ،
  fra-SBL: qui reposent sur des lits d'ivoire, et s'étirent sur leur canapé, et manger
    les agneaux du troupeau, et les veaux au milieu de la stalle,
  hbo-hbo: הַשֹּֽׁכְבִים֙ עַל־מִטֹּ֣ות שֵׁ֔ן וּסְרֻחִ֖ים עַל־עַרְשֹׂותָ֑ם וְאֹכְלִ֤ים
    כָּרִים֙ מִצֹּ֔אן וַעֲגָלִ֖ים מִתֹּ֥וךְ מַרְבֵּֽק׃
  piu-2006: '@see-verse:AMO.006.003'
  kik-kik: Mũkomagĩra marĩrĩ magemetio na mĩguongo, na mũgetambũrũkia itanda-inĩ cianyu.
    Mũrĩĩaga tũgondu tũrĩa twega mũno, na tũcaũ tũrĩa tũnoru.
  fra-NCL: Ils sont couchés sur des lits d’ivoire, et s’étendent sur leurs divans ;
    ils mangent les agneaux du troupeau, et les veaux engraissés dans l’étable.
  cek-AK: tasaino hoiah sak ih iihkhun nuiah na ih o, anghnuthaih kasawk nuiah nang
    hnuk o moe, kahoih koek tuucaa hoi maitaw kathawk moi hoiah buh na caak o;
  cuk-cuk: Be-gabed-megmaladgi elefante-nugar-goamar nanaid, a-megedgi na be megdimalad,
    degi, be-gan-siged-mua-muad-dummadgi be bilikwaa sigdimalad. A-gangi-sii, bemar
    sibad-wawaad-mimmigan-e-galugi-sulearmalad gundimalad, degi, moli-bebe-nikad-senigana-wardummagan
    be gundimarbalid.
  uig-CYR: Пил чишида нәқишләнгән кариватлар үстидә ятисиләр, Диванлириңлар үстидә
    керилип ятисиләр, Пада топидин пахланларни, Кала қотанлиридин мозайни таллап йәйсиләр,
  tel-2017: వాళ్ళు దంతపు మంచాల మీద పడుకుని, పరుపుల మీద ఆనుకుని కూర్చుంటారు. మందలోని
    గొర్రె పిల్లలను, సాలలో కొవ్విన దూడలను కోసుకుని తింటారు.
  hat-BSA: K ap repoze sou kabann fèt ak livwa yo, k ap gaye kò yo sou gwo sofa yo,
    e k ap manje jenn mouton ki soti nan pak la, ak jenn bèf ki soti nan mitan tonèl
    bèt la;
  kos-kos: Ac mau fuka upaiya nu suwos su lungse oanoanla fin mwe muta wowo lowos,
    ac mongo ikwen cow fusr ac sheep fusr!
  hbo-WLC: הַשֹּֽׁכְבִים֙ עַל־מִטּ֣וֹת שֵׁ֔ן וּסְרֻחִ֖ים עַל־עַרְשׂוֹתָ֑ם וְאֹכְלִ֤ים
    כָּרִים֙ מִצֹּ֔אן וַעֲגָלִ֖ים מִתּ֥וֹךְ מַרְבֵּֽק׃
  ibo-ibo: Azịgba unu ndị na-edina nʼelu akwa ọdụ enyi, na-agbatị onwe ha nʼelu ihe
    ndina ha, na-erikwa anụ ụmụ atụrụ dị mma na ụmụ ehi e mere ka ha gbaa abụba.
  ory-ory: ସେମାନେ ହସ୍ତୀଦନ୍ତ ଶଯ୍ୟାରେ ଶୟନ କରନ୍ତି ଓ ଖଟ ଉପରେ ଆପଣା ଆପଣା ଶରୀର ଲମ୍ବାଉଅଛନ୍ତି,
    ଆଉ ପଲରୁ ମେଷଶାବକ ଓ ଗୋଠରୁ ଗୋବତ୍ସ ଆଣି ଭୋଜନ କରନ୍ତି;
  chk-chk: Feiengauemi ämi mi kon won peet mi fout ngeni ngiin äläfant o asösö won
    lenien mot mi pwetete, ämi mi ochei fituken nienifön sip me fituken nienifön kow
    mi kitinup.
  rop-rop: Det dei garra brabli nogud blanga yumob hu oldei jidan leisiwei langa yumob
    brabli gudwan diyawan bed, en dagadagat bif blanga yangwan buligi en yangwan ship.
  ukr-1871: Ви, що вилежуєтесь на ложах із слонової костї, та випещуєтесь на постелях
    ваших; що їсте вибрані ягнята з отари, а телята з найситших пасовищ,
  deu-1951: Ihr schlafet auf elfenbeinernen Betten und strecket euch aus auf euren
    Polstern; ihr verzehret Lämmer von der Herde weg und Kälber frisch aus dem Stall!
  eng-JPS: That lie upon beds of ivory, and stretch themselves upon their couches,
    and eat the lambs out of the flock, and the calves out of the midst of the stall;
  srp-1865: Koji liježete na odrima od slonove kosti i pružate se na posteljama svojim,
    i jedete jaganjce iz stada i teoce ugojene;
  lug-lug: Mugalamira ku bitanda ebyakolebwa mu masanga ne muwummulira mu ntebe ennyonvu
    nga muvaabira ennyama y’endiga n’ey’ennyana ensava.
  heb-heb: השכבים על מטות שן וסרחים על ערשותם ואכלים כרים מצאן ועגלים מתוך מרבק׃
  ben-IRV: তারা হাতির দাঁতের বিছানায় শোয় এবং অলসভাবে তাদের খাটে শুয়ে থাকে। তারা
    পাল থেকে ভেড়ার বাচ্চা এবং গরুর পাল থেকে বাছুর এনে খায়।
  pan-pan: “ਤੁਸੀਂ ਜੋ ਹਾਥੀ ਦੰਦ ਦੇ ਪਲੰਘਾਂ ਉੱਤੇ ਲੇਟਦੇ ਹੋ ਅਤੇ ਆਪਣੇ ਵਿਛਾਉਣਿਆਂ ਉੱਤੇ ਲੰਮੇ
    ਪੈਂਦੇ ਹੋ ਅਤੇ ਇੱਜੜ ਦੇ ਲੇਲੇ ਅਤੇ ਚੌਣੇ ਵਿੱਚੋਂ ਵੱਛੇ ਖਾਂਦੇ ਹੋ!
  mya-JVB: ဆင်စွယ် ခုတင် ပေါ် မှာ အိပ် ၍ မွေ့ရာ ပေါ် မှာလျောင်း ခြင်း၊ သိုးစု ထဲက
    သိုးသငယ် တို့ကို၎င်း ၊ နွားတင်းကုပ် ထဲက နွားသငယ် တို့ကို၎င်း ယူ၍စား ခြင်း၊
  tte-O: Oo katekamkamnamiu komiu wakenokeno kaba miyasio wasawasali kolili yo bulumakau
    sinisinibuli yo lami kolili wakekakekan, kani kwasilae.
  hmo-hmo: Umui kohu momo taudia ese emui laga-ani patadia dekenai umui hekure noho,
    boromakau natuna bona mamoe natuna umui ania noho. Umui ese dika bada momokani
    do umui davaria!
  urd-urd: '''जो हाथी दाँत के पलंग पर लेटते और चारपाइयों पर दराज़ होते, और गल्ले में
    से बर्रों को और तवेले में से बछड़ों को लेकर खाते हो।'
  rus-SYN: вы, которые лежите на ложах из слоновой кости и нежитесь на постелях ваших,
    едите лучших овнов из стада и тельцов с тучного пастбища,
  bqc-SIM: I wúlɛ á wesa swaa liiↄwa, i ↄli ázĩau á wúlɛkĩipiↄwa. I sãnɛbↄlↄ
    ń gáaena mɛkpaao só.
  tcz-CHONGTHU: Ohe ada nahiuve, saiha-a kisem jalkhun’a kijamlea, chuleh nomtah’a
    kijaole ho, Kelngoinou lah’a adei dei kitha-a neho, chuleh bonghon lah’a athao
    adei lailai kitha-a neho,
  mar-mar: तुम्ही हस्तिदंती पलंगावर झोपता आणि आपल्या गाद्यांवर पसरता. तुम्ही कळपातील
    कोकरे, आणि गोठ्यातील वासरे खाता.
  qub-qub: Cuyayllapaj llagllaypa adurnasha jamanacho wegurpaycanqui. Fistata rurar
    cushicushpayqui goyaycanqui. Carni-mallwacunata, werannin töru-mallwacunata micur
    jamarpaycanqui.
  bqp-bqp: Mɑ i kpĩ sɑu kpin yee burɑnu sɔɔ, nì bɑ burɑru kuɑ kɑ suunu donnu. I tii
    yɑ̃ɑ kpɛmminu kɑ nɑɑ kpɛmi yi yi gum mɔ gɔsiɑmmɛ gɔ̃sun di i temmɔ.
  hat-hat: Sa pral rèd nèt pou moun ki kouche sou bèl kabann, k'ap layite kò yo sou
    bon matla dous, k'ap manje jenn ti mouton ak jenn ti bèf!
  eng-BSB: You lie on beds inlaid with ivory, and lounge upon your couches. You dine
    on lambs from the flock and calves from the stall.
  eng-WEBPB: who lie on beds of ivory, and stretch themselves on their couches, and
    eat the lambs out of the flock, and the calves out of the middle of the stall,
  kbq-kbq: Hagi knare sipare'ma nemaseta bulimakao afu ame'ane sipisipi afu ame'ama
    nenaza vahe'mota kva hiho.
  nhe-BL: Incochij ipan cuajcualtzi tlapechtli tlen tlahuel patiyo huan inmosiyajcahuaj
    campa tlatzotzoltic. Inquincuaj nopa borregojme tlen más yamanic ininnacayo huan
    nopa pilhuacaxtzitzi tlen más tomahuaque.
  gub-BL: Pe, mai'u hawhu iputar har, pe wà, pe'aw tupaw hekuzar katu ma'e rehe. Pe'u
    àràpuhàràn hawitu ma'e ho'o kwer ikyra katu ma'e. Pe'u tapi'aka'yr ho'o kwer ikyra
    katu ma'e no. Nezewe rehe we pepuraraw putar ma'erahy tetea'u nehe.
  eng-DRA: 'You that sleep upon beds of ivory, and are wanton on your couches: that
    eat the lambs out of the flock, and the calves out of the midst of the herd;'
