verse: AMO.006.008
translations:
  mal-C: 'യഹോവയായ കർത്താവു തന്നെക്കൊണ്ടുതന്നെ ശപഥംചെയ്യുന്നു; സൈന്യങ്ങളുടെ ദൈവമായ
    യഹോവ പ്രഖ്യാപിക്കുന്നു: “ഞാൻ യാക്കോബിന്റെ നിഗളത്തെ വെറുക്കുന്നു; അവന്റെ കോട്ടകളിൽ
    എനിക്കു പ്രിയമില്ല, ഞാൻ പട്ടണത്തെയും അതിലുള്ള സകലത്തെയും ഏൽപ്പിച്ചുകൊടുക്കും.”'
  deu-TKW: 'Der Herr Jahwe hat bei sich selbst geschworen, ist der Spruch Jahwes,
    des Gottes der Heerscharen: Ich verabscheue den Hochmut Jakobs, ich hasse seine
    Burgen und gebe preis die Stadt und was sie füllt.'
  lin-lin: 'Nkolo Yawe alapi ndayi na Kombo na Ye moko ; Yawe, Nzambe, Mokonzi ya
    mampinga, alobi : « Nazali na somo ya lolendo ya Jakobi, nayini bandako na ye,
    oyo batonga makasi ; nakokaba engumba elongo na biloko na yango nyonso. »'
  eng-LSV: 'Lord YHWH has sworn by Himself, || A declaration of YHWH, God of Hosts:
    “I am abominating the excellence of Jacob, || And his high places I have hated,
    || And I have delivered up the city and its fullness.”'
  eng-GNV: 'The Lord God hath sworne by himselfe, saith the Lord God of hostes, I
    abhorre the excellencie of Iaakob, and hate his palaces: therefore wil I deliuer
    vp the citie with all that is therein.'
  eng-WEBSTER: 'The Lord GOD hath sworn by himself, saith the LORD the God of hosts,
    I abhor the excellence of Jacob, and hate his palaces: therefore I will deliver
    up the city with all its abundance.'
  nhw-BL: 'Huajca TOTECO Dios ica ya iseltzi motestigojquetztoc. Quena, TOTECO Catli
    Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtojtoc inin: “Amo nijnequi niquinitas
    israelitame pampa tlahuel mohueyimatij. Niyon amo nijnequi niquitas nopa huejhueyi
    calme catli quisencajtoque nelía yejyectzitzi. Yeca inialtepe huan nochi tlamantzitzi
    catli quipiyaj, na niquinmactilis inincualancaitacahua.”'
  swh-ONEN: 'Bwana Mwenyezi ameapa kwa nafsi yake mwenyewe: Bwana Mungu Mwenye Nguvu
    Zote asema: “Nachukia kiburi cha Yakobo, nachukia ngome zake; nitautoa mji wao
    na kila kitu kilichomo ndani mwake.”'
  bba-bba: Gusunɔ wɔllu kɑ tem Yinni u bɔ̃ruɑ kɑ win tiin wɑ̃ɑru u nɛɛ, u ǹ bɛɛ Isirelibɑn
    tii suɑbu kĩ. U mɑɑ bɛɛn sinɑ kpɑɑnu tusɑ. U koo de bu Sɑmɑri mwɑ kɑ ye yɑ wɑ̃ɑ
    ye sɔɔ kpuro.
  eng-KJVCPB: 'The Lord God hath sworn by himself, saith the Lord the God of hosts,
    I abhor the excellency of Jacob, and hate his palaces: Therefore will I deliver
    up the city with all that is therein.'
  luo-luo: Jehova Nyasaye Manyalo Gik Moko Duto, ma en Jehova Nyasaye Maratego, osekwongʼore
    kosingore owuon niya, “Asin gi sunga mar joka Jakobo, kendo asin nyaka gi ohinga
    mag-gi moger motegno; omiyo abiro chiwo dalagi kod gik moko manie iye e lwet wasigu.”
  meu-meu: 'Ḡaubada Iehova na sibona ladana ai vada e gwau hamata; Dirava, Iehova
    Sabaota, na e herevamu e tomu: Iakob ena heaḡi na inai henia badamu, ena gabu
    aukadia danu na inai henidiamu; hanua na baina kahua nege, bona ia lalona ḡaudia
    iboudiai.'
  npi-ULB: “म, परमप्रभुले आफैंसित यो प्रतिज्ञा गरेको छु — यो परमप्रभु सर्वशक्तिमान्
    परमेश्‍वर घोषणा हो, म याकूबको घमण्डलाई घृणा गर्छु, म त्यसका किल्लाहरूलाई घृणा
    गर्छु । यसकारण म त्यो सहरमा भएका सबै थोकसँगै त्‍यसलाई सुम्पिदिनेछु ।”
  yor-yor: 'Olúwa Olódùmarè ti búra fúnra rẹ̀, Olúwa Ọlọ́run àwọn ọmọ-ogun sì ti wí
    pé: “Mo kórìíra ìgbéraga Jakọbu n kò sì ní inú dídùn sí odi alágbára rẹ̀, Èmi
    yóò sì fa ìlú náà lé wọn lọ́wọ́ àti ohun gbogbo tí ó wà nínú rẹ̀.”'
  pes-OPCB: 'خداوند، خدای لشکرهای آسمان به ذات خود قسم خورده و فرموده است: «من از
    تکبر اسرائیل نفرت دارم و از کاخهای مجللش بیزارم، پس پایتخت آن را با هر چه در آن
    است به دشمنانش واگذار خواهم کرد.»'
  tgl-ULB: 'Ako, ang Panginoong Yahweh, ang mismong nangako —ito ang pahayag ng Panginoong
    Yahweh, ang Diyos ng mga hukbo: “Kinamumuhian ko ang pagmamalaki ni Jacob. Kinamumuhian
    ko ang kaniyang mga tanggulan. Samakatuwid ipapasakamay ko ang lungsod kasama
    ang lahat ng nasa loob nito.”'
  cbu-NT: Apanll waana wizpurpa natstayaru, zurampatari tsiyatarangiya. Israelchich
    waanaatstamari ungirtakana anoo ngatkina, misha yuwaatstam kurakaam pangurangana
    anootstamta. Ashiri yuwamand ashirangana anumand Israelchichee watsapunpatari
    undarar kachingamaam kasachima, Apanll tárangiya.
  hui-hui: Anduane Homogo Hongo Haiheore howa Bibahende Haru Haame Ho Haga kagome
    buleore lalu bi hongohe mbira ogodagua lo ngeleda. Isaraele wali agalirume mine
    halu kago i̱na turu naheore kogoni. Tínaga anda timbuni karuha yári bayale ngamirubi
    hame naleore kogoni. Ani bidogo ai uruni bibahendeore tí waitigi dindi taraha
    karu giha mo ya holebero, lene.
  mya-mya: ကောင်း​ကင်​ဗိုလ်​ခြေ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​က``ဣ​သ​ရေ​လ​၏​မာ​န​ကို​ငါ​ရွံ​ရှာ
    ၏။ သူ​တို့​စည်း​စိမ်​ခံ​ရာ​အိမ်​ကြီး​များ​ကို လည်း​ငါ​စက်​ဆုတ်​၏။ သူ​တို့​မြို့​တော်​နှင့်​မြို့
    တွင်း​ရှိ​အ​ရာ​အား​လုံး​ကို ရန်​သူ့​လက်​သို့ ငါ​ပေး​အပ်​လိုက်​မည်'' ဟု​အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​အ​လေး​အ​နက်​ကျိန်​ဆို​သ​တိ ပေး​တော်​မူ​ပြီ။
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་རང་ཉིད་དཔང་དུ་བཙུགས་ཏེ་དབུ་མནའ་བཞེས་ནས་འདི་སྐད་དུ། ཡ་ཀོབ་ཀྱི་གཟི་བརྗིད་ལ་ང་སྡང་ཞིང་།
    དེའི་མཁར་རྫོང་ངས་དོར་བས། ངས་གྲོང་ཁྱེར་དང་དེའི་ནང་གི་ཐམས་ཅད་དགྲའི་ལག་ཏུ་གཏོད་པར་འགྱུར་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ishe Jehovha akapika naiye pachake, Jehovha Mwari Wamasimba Ose anoti,
    “Ndinosema kuzvikudza kwaJakobho, uye ndinovenga nhare dzake; ndichaisa guta kuvavengi
    nezvose zviri mariri.”
  spa-BLM: '“El Señor Yahvé ha jurado por sí mismo”, dice Yahvé, el Dios de los Ejércitos:
    “Aborrezco el orgullo de Jacob, y detesta sus fortalezas. Por eso entregaré la
    ciudad con todo lo que hay en ella.'
  cac-cac: 'Toxo ix sloc sb''i Jehová yac''an sti'', aton Yajal d''a Smasanil. A tz''alan
    icha tic: Tzin yaj yic''ojchan̈b''ail jun chon̈ab'' yin̈tilal vin̈aj Jacob tic.
    Man̈ val jab''oc scha in c''ol snivac pat eb'', yuj chi'' ol vac''och jun chon̈ab''
    tic d''a yol sc''ab'' eb'' ajc''ool yed'' masanil tas ay d''ay, xchi Jehová chi''.'
  swh-ULB: “Mimi Bwana Yahwe, nimeapa kwa nafsi yangu -hivi ndivyo Bwana Yahwe asemavyo,
    Mungu wa majeshi, naizira fahari ya Yakobo; nachukia boma zake. Kwa hiyo nitautoa
    huo mji pamoja vyote vilivyomo humo.”
  bel-bel: 'Божыцца Гасподзь Бог Самім Сабою, і так кажа Гасподзь Бог Саваоф: грэбую
    пыхлівасьцю Якава і ненавіджу харомы ягоныя, і аддам горад і ўсё, што напаўняе
    яго.'
  deu-ELBBK: 'Der Herr, HERR, hat bei sich selbst geschworen, spricht der HERR, der
    Gott der Heerscharen: Ich verabscheue den Stolz Jakobs und hasse seine Paläste;
    und ich werde die Stadt preisgeben und alles, was sie erfüllt.'
  mbb-OT: Nenangdù is Nengazen he MEGBEVAYÀ, kes Megbevayà he Mekeǥeǥehem. Ke sikandin
    te, “Igkeepes ku is kebpelavew te menge kevuwazan ni Jacob, wey midrewakan ku
    is melig-en he menge vahin te inged dan. Umbe ibeǥey ku ziyà te menge kuntada
    is inged dan wey is langun he taǥù kayi.”
  mal-2015: 'യഹോവയായ കർത്താവു തന്നെച്ചൊല്ലി സത്യം ചെയ്തിരിക്കുന്നു എന്നു സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അരുളപ്പാടു: ഞാൻ യാക്കോബിന്റെ ഗർവ്വത്തെ വെറുത്തു അവന്റെ അരമനകളെ
    ദ്വേഷിക്കുന്നു; ഞാൻ പട്ടണവും അതിലുള്ളതൊക്കെയും ഏല്പിച്ചുകൊടുക്കും;'
  rmc-rmc: 'O RAJ, o Adonaj, korkoro pre peste iľa vera; o RAJ, o Nekzoraleder Del
    phenel kada: „Džungľol mange o baripen le Jakoboskro, našťi avri ačhav leskre
    hradi. Dava tumaro foros andro vasta le ňeprijaťeľengre savoreha, so andre hin.“'
  pes-OPV: خداوند یهوه به ذات خود قسم خورده ویهوه خدای لشکرها فرموده است که من ازحشمت
    یعقوب نفرت دارم و قصرهایش نزد من مکروه است. پس شهر را با هر‌چه در آن است تسلیم
    خواهم نمود.
  ron-1924: 'Домнул Думнезеу а журат пе Сине Ынсушь ши Домнул Думнезеул оштирилор
    а зис: „Мь-е скырбэ де мындрия луй Иаков ши-й урэск палателе, де ачея вой да ын
    мына врэжмашулуй четатя ку тот че есте ын еа.”'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু শপথ করেছেন—সর্বশক্তিমান ঈশ্বর সদাপ্রভু এই কথা বলেন:
    “আমি যাকোবের অহংকার ঘৃণা ও তার দুর্গগুলিকে প্রচণ্ড ঘৃণা করি; এই কারণে আমি নগর
    ও তার মধ্যে স্থিত সমস্ত কিছু পরের হাতে সমর্পণ করব।”'
  som-som: Rabbiga ah Ilaaha ciidammadu wuxuu leeyahay, Sayidka Rabbiga ahu wuxuu
    ku dhaartay nafsaddiisa, oo yidhi, Anigu waan karhay islaweynaanta reer Yacquub,
    oo waan nebcahay daarihiisa waaweyn, sidaas daraaddeed magaalada iyo waxa ku dhex
    jira oo dhanba cadow baan u gacangelin doonaa.
  lat-VUC: 'Juravit Dominus Deus in anima sua, dicit Dominus Deus exercituum: Detestor
    ego superbiam Jacob, et domos ejus odi, et tradam civitatem cum habitatoribus
    suis.'
  eng-ASVBT: 'The Lord Jehovah hath sworn by himself, saith Jehovah, the God of hosts:
    I abhor the excellency of Jacob, and hate his palaces; therefore will I deliver
    up the city with all that is therein.'
  ita-1885: 'Il Signore Iddio ha giurato per l''anima sua, dice il Signore Iddio degli
    eserciti: Io abbomino l''alterezza di Giacobbe, e odio i suoi palazzi, e darò
    in man del nemico la città, e tutto ciò che vi è dentro.'
  eng-LXXUP: For the Lord has sworn by himself, saying, Because I abhor all the pride
    of Jacob, I do also hate his countries, and I will cut off his city with all who
    inhabit it.
  eng-ULB: “I, the Lord Yahweh, have sworn by myself —this is the declaration of the
    Lord Yahweh, the God of hosts, I detest the pride of Jacob; I hate his fortresses.
    Therefore I will deliver up the city with all that is in it.”
  spa-VBL: 'El Señor ha jurado por su propia vida, y esto es lo que ha declarado:
    Detesto la arrogancia de Jacob y su castillo. Entregaré a su enemigo su ciudad
    y todo lo que hay en ella.'
  fra-_FOB: 'Le Seigneur, l''Éternel, l''a juré par lui-même, dit l''Éternel, le Dieu
    des armées: Je déteste l''orgueil de Jacob, et je hais ses palais; je livrerai
    la ville et ce qu''elle contient.'
  mal-mal: 'യഹോവയായ കർത്താവ് തന്നെച്ചൊല്ലി സത്യം ചെയ്തിരിക്കുന്നു എന്ന് സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അരുളപ്പാട്: “ഞാൻ യാക്കോബിന്റെ ഗർവ്വത്തെ വെറുത്ത് അവന്റെ അരമനകളെ
    ദ്വേഷിക്കുന്നു; ഞാൻ പട്ടണവും അതിലുള്ളതൊക്കെയും ഏല്പിച്ചുകൊടുക്കും”;'
  urd-GVR: Rab jo lashkaroṅ kā Ḳhudā hai farmātā hai, “Mujhe Yāqūb kā ġhurūr dekh
    kar ghin ātī hai, us ke mahaloṅ se maiṅ mutanaffir hūṅ. Maiṅ shahr aur jo kuchh
    us meṅ hai dushman ke hawāle kar dūṅgā. Mere nām kī qasam, yih merā, Rab Qādir-e-mutlaq
    kā farmān hai.”
  suz-BL: परमप्रभु यावेमी आ नेंमी कसम जशो बाक्‍ब। मिनु मुर नेल्‍ल आन परमप्रभु यावेमी
    “गो याकूब आ ठेयब लेश्‍शो तशा ग्रांग्रा दीनुङ। मेको आ बोल्‍यो दरवार आन कली काइ
    मदाक्‍नुङ। गो एको सहर नु आ मार मार नेल्‍ल आन जोरी सत्रु आन गुइमी गेनुङमी” देंशो
    बाक्‍ब।
  eng-NOY: 'The Lord Jehovah hath sworn by himself, Thus saith Jehovah, the God of
    hosts: I abhor the pride of Jacob, And I hate his palaces; I will give up the
    city, and all that is therein.'
  ita-1927: 'Il Signore, l’Eterno l’ha giurato per sé stesso, dice l’Eterno, l’Iddio
    degli eserciti: Io detesto la magnificenza di Giacobbe, odio i suoi palazzi, e
    darò in man del nemico la città con tutto quel che contiene.'
  ckb-ckb: 'یەزدانی باڵادەست سوێندی بە گیانی خۆی خواردووە، یەزدانی پەروەردگاری سوپاسالار
    دەفەرموێت: «من قێزم لە شانازی یاقوب دەبێتەوە و ڕقم لە قەڵاکانییەتی، ئینجا شار
    و هەموو ئەوەی تێیدایە بەدەستەوەی دەدەم.»'
  eng-BBE: 'The Lord God has taken an oath by himself, says the Lord, the God of armies:
    the pride of Jacob is disgusting to me, and I have hate for his great houses:
    so I will give up the town with everything in it.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ
    ಮೇಲೆ ಆಣೆಯಿಟ್ಟುಕೊಂಡಿದ್ದಾರೆ: ನಾನು ಯಾಕೋಬಿನ ಅಹಂಕಾರವನ್ನು ಅಸಹ್ಯಿಸಿಕೊಂಡು, ಅವನ ಅರಮನೆಗಳನ್ನು
    ಹಗೆಮಾಡುತ್ತೇನೆ. ಆದಕಾರಣ ಪಟ್ಟಣವನ್ನೂ ಅದರಲ್ಲಿರುವ ಸಮಸ್ತವನ್ನೂ ನಾನು ಒಪ್ಪಿಸಿ ಬಿಡುತ್ತೇನೆ.'
  tam-2017: நான் யாக்கோபுடைய மேன்மையை வெறுத்து, அவனுடைய அரண்மனைகளைப் பகைக்கிறேன்;
    நான் நகரத்தையும் அதின் நிறைவையும் ஒப்புக்கொடுத்துவிடுவேன் என்று யெகோவாகிய ஆண்டவர்
    தம்முடைய ஜீவனைக்கொண்டு ஆணையிட்டார் என்பதைச் சேனைகளின் தேவனாகிய யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'El Señor Jehová juró por su alma, Jehová Dios de los ejércitos ha
    dicho: Tengo en abominación la grandeza de Jacob, y aborrezco sus palacios: y
    la ciudad y su plenitud entregaré al enemigo.'
  ron-BTF: 'Domnul DUMNEZEU a jurat pe sine însuși, spune DOMNUL Dumnezeul oștirilor:
    Detest maiestatea lui Iacob și îi urăsc palatele; de aceea voi da cetatea cu tot
    ce este în ea.'
  eng-WEBP: '“The Lord GOD has sworn by himself,” says the LORD, the God of Armies:
    “I abhor the pride of Jacob, and detest his fortresses. Therefore I will deliver
    up the city with all that is in it.'
  eng-FBV: 'The Lord God has sworn an oath on his own life. This is what the Lord
    God of power declares: I detest Jacob''s arrogance and I hate his fortresses;
    I will hand over this city and all in it to the enemy.'
  nld-1939: 'Is de godsspraak van Jahweh! Jahweh, de Heer, heeft bij Zichzelf gezworen,
    Der heirscharen God: Ik verfoei de hoogmoed van Jakob, En haat zijn paleizen;
    De stad geef Ik prijs Met al wat er in is;'
  nch-BL: 'Huajca TOTECO Dios ica ya iselti motestigojquetztoc. Quena, TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtojtoc ya ni: “Amo nijnequi niquinitas
    israelitame pampa tahuel mohueyimatij. Yon amo nijnequi niquitas nopa huejhueyi
    calme cati quisencajtoque nelía yejyectzitzi. Yeca inialtepe huan nochi tamantzitzi
    cati quipiyaj, na niquinmactilis inincualancaitacahua.”'
  vie-1934: 'Đức Giê-hô-va là Đức Chúa Trời vạn quân phán rằng: Chúa Giê-hô-va đã
    chỉ mình mà thề rằng: Ta gớm ghiếc sự kiêu ngạo của Gia-cốp, và ghét cung đền
    nó; vậy nên ta sẽ phó thành nầy cùng những vật chứa ở trong.'
  hin-CV: 'परम प्रभु ने स्वयं अपनी ही शपथ खाई है—याहवेह, सर्वशक्तिमान परमेश्वर याहवेह
    यह घोषणा करता है: “मेरी नजर में घृणास्पद है याकोब का अहंकार और घृणित हैं उसके
    राजमहल; मैं इस नगर, उसके निवासियों तथा उसकी समस्त वस्तुओं को उसके शत्रुओं के अधीन
    कर दूंगा.”'
  spa-BES: 'El Señor Dios ha hecho un juramento por sí mismo, dice el Señor, el Dios
    de los ejércitos: el orgullo de Jacob me repugna y odio sus grandes casas; así
    que entregaré la ciudad con todo lo que hay en ella.'
  tdx-tdx: 'Fa nifanta amam-bata’e t’Iehovà, Talè; le hoe t’Iehovà Andrianañahare’
    i màroy, Hejeko ty fiebotsebora’ Iakobe, naho mampangorý ahy o anjomba’eo: aa
    le hatoloko añe i rovay rekets’ o ama’e iabio.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าได้ทรงปฏิญาณต่อพระองค์เองว่า พระเยโฮวาห์พระเจ้าจอมโยธาตรั​สว​่า
    “เราสะอิดสะเอียนความล้ำเลิศของยาโคบ และเกลียดปราสาททั้งหลายของเขา เราจะมอบเมืองนั้นและบรรดาสิ่งสารพัดที่​อยู่​ในเมืองนั้นเสีย”
  por-BR-2018: 'O Senhor DEUS jurou por si mesmo; o SENHOR Deus dos exércitos diz:
    Eu abomino a arrogância de Jacó, e odeio seus palácios; por isso entregarei a
    cidade e tudo que ela tem ao inimigo .'
  deu-ELO: 'Der Herr, Jehova, hat bei sich selbst geschworen, spricht Jehova, der
    Gott der Heerscharen: Ich verabscheue die Hoffart Jakobs und hasse seine Paläste;
    und ich werde die Stadt preisgeben und alles, was sie erfüllt.'
  eng-WYC-2018: The Lord God swore in his soul, saith the Lord God of hosts, I loathe
    the pride of Jacob, and I hate the houses of him, and I shall betake the city
    with his dwellers; (The Lord God swore in his soul, saith the Lord God of hosts,
    yea, I loathe Jacob’s pride,or his arrogance, and I hate his houses, and I shall
    deliver the city and its inhabitants unto the enemy;)
  epo-epo: 'La Sinjoro, la Eternulo, ĵuris per Si mem, diras la Eternulo, Dio Cebaot:
    Mi abomenas la fierecon de Jakob, kaj liajn palacojn Mi malamas; Mi transdonos
    la urbon kun ĉio, kion ĝi enhavas.'
  uig-PIN: Rǝb Pǝrwǝrdigar Ɵz ⱨayati bilǝn ⱪǝsǝm ⱪilƣanki, — dǝydu Pǝrwǝrdigar, samawi
    ⱪoxunlarning Sǝrdari bolƣan Huda, — Mǝn Yaⱪupning ƣururidin bizar boldum, Uning
    orda-istiⱨkamliridin nǝprǝtlinimǝn; Mǝn bu xǝⱨǝrni, xundaⱪla uningdiki ⱨǝmmini
    düxmǝngǝ tǝngla ɵtküzüp berimǝn;
  beo-beo: Ouligisudafa Hina Gode Bagadedafa da amo sisasudafa sia:i dagoi, “Na da
    Isala:ili fi dunu ilia hidale gasa fi hou bagade higasa. Na da ilia diasu noga:idafa
    amola higasa. Na da ilia diasu osobo dogone bagade amola amo ganodini liligi huluane
    amo ilia ha lai dunu ilima imunu.”
  tpi-OTNT: God, Bikpela I Gat Olgeta Strong, em i mekim strongpela promis olsem,
    “Mi no laikim tru pasin hambak na bikhet bilong ol Israel. Na mi no laikim tru
    ol naispela bikpela haus bilong ol. Olsem na bai mi givim namba wan taun bilong
    ol wantaim olgeta samting i stap insait long en i go long han bilong ol birua
    bilong ol.”
  hau-SA: Ubangiji Mai Iko Duka da kansa ya rantse, Ubangiji Allah Maɗaukaki ya furta,
    “Ina ƙyamar girman kan Yaƙub, ba na kuma son kagarunsa; zan ba da birnin da duk
    abin da yake cikinta.”
  uig-LAT: Reb Perwerdigar Öz hayati bilen qesem qilghanki, — deydu Perwerdigar, samawi
    qoshunlarning Serdari bolghan Xuda, — Men Yaqupning ghururidin bizar boldum, Uning
    orda-istihkamliridin nepretlinimen; Men bu sheherni, shundaqla uningdiki hemmini
    düshmen’ge tengla ötküzüp bérimen;
  nde-nde: 'UThixo Wobukhosi uzifungele yena ngokwakhe, uThixo uNkulunkulu uSomandla
    uthi: “Ngiyakwenyanya ukuzigqaja kukaJakhobe njalo ngiyazizonda izinqaba zakhe;
    ngizalinikela idolobho lakho konke okukulo.”'
  ton-ton: “Kuo fuakava ʻa Sihova ʻi heʻene ʻafio,” ʻoku pehē ʻe Sihova, ko e ʻOtua
    ʻoe ngaahi kautau, “ʻoku ou fehiʻa ki he lelei ʻo Sēkope, pea fākaliliʻa ki hono
    ngaahi fale fakaʻeiki; ko ia te u tukuange ʻae kolo mo ia kotoa pē ʻoku ʻi ai.
  ces-1613: 'Přisáhl Panovník Hospodin skrze sebe samého, dí Hospodin Bůh zástupů:
    V ohavnosti mám pýchu Jákobovu, i paláců jeho nenávidím, pročež vydám město i
    vše, což v něm jest.'
  eng-WMB: '“The Lord GOD has sworn by himself,” says the LORD, the God of Hosts:
    “I abhor the pride of Jacob, and detest his fortresses. Therefore I will deliver
    up the city with all that is in it.'
  tam-TCV: ஆண்டவராகிய யெகோவா தமது பெயரில் ஆணையிட்டிருக்கிறார்; சேனைகளின் இறைவனாகிய
    யெகோவா அறிவிக்கிறார். யாக்கோபின் அகந்தையை நான் அருவருக்கிறேன். அவனுடைய கோட்டைகளையும்
    வெறுக்கிறேன். ஆதலால் அவர்களுடைய சமாரியா நகரத்தையும், அதிலுள்ள அனைத்தையும் பகைவனிடம்
    ஒப்புக்கொடுப்பேன்.
  ceb-ULB: Ako ang Ginoo nga si Yahweh, nanumpa pinaagi sa akong kaugalingon— mao
    kini ang gipahayag sa Ginoo nga si Yahweh, ang Dios nga makagagahom, gidumtan
    ko ang garbo ni Jacob; gikasilagan ko ang iyang mga salipdanan. Busa itugyan ko
    ang siyudad ug ang tanan nga anaa niini.”
  pol-UBG: 'Pan BÓG przysiągł na siebie samego, mówi PAN, Bóg zastępów: Obrzydła mi
    pycha Jakuba i nienawidzę jego pałaców. Dlatego wydam miasto i wszystko, co w
    nim jest.'
  agr-agr: 'Tuke Pujuu Apajuí ashí senchigtina nunú pan antumainun chichaak: “¡Jacob
    wegantu aidauk jega muuntan jegamag batsamas ememaidau asagmatai kajejajai! Nuadui
    dita yaaktaji aidaunak shiwag aidau tsaigkatnume tusan idaisattajai.'
  kyc-kyc: Kamongo Mupwa Andake Wakasa Ama Porai karenge dokome repe repe pii dapwa
    poraiyuo letamo. Isaraele wambu dupwa range mupwa lao suu pyao moŋo kyaŋe singi
    dokona nambame epe naso karo. Nakamana anda ama reeko keyange wakasa dupwa ipyalyo.
    Dokona nambame wambu dupwana taone andake mupwa dokope dee dokona bange silyamo
    dupwa peparaepe nakamana wambu yanda pimwai dupwa keta mairu, leya.
  urd-GVU: رب جو لشکروں کا خدا ہے فرماتا ہے، ”مجھے یعقوب کا غرور دیکھ کر گھن آتی ہے،
    اُس کے محلوں سے مَیں متنفر ہوں۔ مَیں شہر اور جو کچھ اُس میں ہے دشمن کے حوالے کر
    دوں گا۔ میرے نام کی قَسم، یہ میرا، رب قادرِ مطلق کا فرمان ہے۔“
  eng-OEBCW: 'The Lord God, the Lord, the God of hosts, has sworn by himself: I abhor
    the pride of Jacob, I hate his palaces, therefore I will deliver up the city and
    all that is in it to their enemies.'
  deu-1912: 'Denn der Herr HERR hat geschworen bei seiner Seele, spricht der HERR,
    der Gott Zebaoth: Mich verdrießt die Hoffart Jakobs, und ich bin ihren Palästen
    gram; und ich will auch die Stadt übergeben mit allem, was darin ist.'
  kan-2017: ಸೇನಾಧೀಶ್ವರ ದೇವರಾದ ಯೆಹೋವನ ನುಡಿಯನ್ನು ಕೇಳಿರಿ ಕರ್ತನಾದ ಯೆಹೋವನು ತನ್ನ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು
    ಹೀಗೆಂದಿದ್ದಾನೆ, “ನಾನು ಯಾಕೋಬಿನ ಅಟ್ಟಹಾಸಕ್ಕೆ ಅಸಹ್ಯಪಟ್ಟು; ಅದರ ಕೋಟೆಗಳನ್ನು ಹಗೆಮಾಡುತ್ತೇನೆ.
    ಆದುದರಿಂದ ನಾನು ರಾಜಧಾನಿಯನ್ನೂ, ಅದರ ಸಕಲ ಸಮೃದ್ಧಿಯನ್ನೂ ಆಪತ್ತಿಗೆ ಗುರಿಮಾಡುವೆನು”
  tgo-tgo: 'Giya (Loi) Memevoroniye i tholo weya ghamberegha Giya Loi Vurɨvurɨghegheniye
    iŋa: “Ya botewoyathu Isirel gharɨgharɨniye lenji nemo, ya botewoyathu lenji ŋgoloŋgolo
    laghɨlaghɨye ne ya giya ghambanji laghɨye na bigibigiko wolaghɨye e tɨneko weŋgiya
    ghanji thɨghɨya.”'
  yap-yap: 'I SOMOL ni Th’abi Tolang ma Gubin ma Rayag Rok e ke micheg e re thin ney
    nib ginaeng ni ga’ar: “Kug fanenikay e ufanthin ko girdi’ nu Israel; kug dabuy
    e pi naun rorad ni fafelel’ ma gagang. Bay gu pi’ fare binaw ni tochuch u taferad
    nge urngin ban’en ni ba’ riy nga pa’ e to’ogor rorad.”'
  hlt-MCSB: Ka Boeipa Yahovah loh a hinglu neh a toemngam coeng. He tah caempuei Pathen
    BOEIPA kah olphong ni. Jakob kah hoemdamnah te ka lok lo tih a impuei khaw ka
    hmuhuet. Te dongah khopuei neh a cungkuem te ka khaih ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ቢያ ባኮ ዎይሣ ፆኦዛሢ፦ «ያይቆኦቤኮ ዖቶርሙሞ ታ ዒፄኔ፤ ካኣታ ናንጋ ሚዛጶ ማኣሮ ታ ዔያቶኮ
    ሻኣኪንቴኔ፤ ዬያሮ ታኣኒ ካታሜሎንታ ዒኢካ ናንጋ ዴሮንታ ቢያ ሞርኬም ዓኣሢ ዒንጋንዳኔ» ጌይ ፔ ሱንፆ ጌፒ ጫኣቄኔ።
  twi-ASANTE: 'Otumfoɔ Awurade aka ne ho ntam na deɛ Asafo Awurade Onyankopɔn seɛ
    nie: “Mekyiri Yakob ahomasoɔ na memmpɛ nʼaban; mede kuropɔn no bɛma ɛne deɛ ɛwɔ
    mu nyinaa.”'
  eng-WEBU: '“The Lord GOD has sworn by himself,” says the LORD, the God of Armies:
    “I abhor the pride of Jacob, and detest his fortresses. Therefore I will deliver
    up the city with all that is in it.'
  wal-wal: Godai, Ubbaappe Wolqqaama GODAI Xoossai hagaadan yaagidi, barkka banan
    caaqqiis; “Taani Yaaqooba otoruwaa ixxais; eta qatotakka shenetaas; taani katamaanne
    kataman de7iya ubbaa eta morkketussi aattada immana” yaagiis.
  spa-PDDPT: 'ʼAdonay Yavé juró por sí mismo. Yavé ʼElohim de las huestes dijo: Repugno
    el orgullo de Jacob y aborrezco sus palacios. Entregaré la ciudad al enemigo y
    todo cuanto hay en ella.'
  gun-gun: 'Mba''eta Senhor Nhanderuete ixondaro reta va''e guery rupi ae oura vy
    aipoe''i: — Ambojeguaru Jacó kuery onhemboyvatepa reia, ajou vai ete ha''e kuery
    ro tuvixakueve va''e ojapo rã. Ha''e rami vy napenavei ''rã hetã re, neĩ ha''e
    py ikuai va''e re guive — he''i.'
  agu-BL: '“Ma jalu'', yi in wetz, in iTaj Ryos yi cya''l jun na xcye'' swe''j, xconk
    yi imbi'' wa''n yi chin xan nin, tetz stiwil inyole''j: ‘Wi''nin na chi''ch inc''u''l
    te yi inimel yi axwok xonl Jacow. Nin qui na chimpek'' te e''chk balaj ica''l.
    Cha''stzun te swak''e'' ama''l scyetz yi icontr tan chicambal yi itnumil, tu cyakil
    yi at tul,’ ” chij Kataj.'
  ilo-ULB: 'Siak, nga Apo a ni Yahweh, ti nangisapata iti daytoy— daytoy ti imbaga
    ni Yahweh nga Apo, ti Dios a mannakabalin amin: “Kagurgurak ti kinapalangguad
    ni Jacob; kagurgurak dagiti sarikedkedna. Ngarud, iyawatkonto ti siudad ken amin
    nga adda iti daytoy.”'
  kpg-kpg: 'Tagi go Yihowah go di God Koia e Aamua guu hai dana hagamodu i dono ingoo
    boloo: “Au e hagadugina huoloo i di hagamuamua o digau Israel. Au e de hiihai
    huoloo i nadau hale humalia. Au gaa wanga di nadau waahale aamua mono goloo huogodoo
    no lodo gi nadau hagadaumee.”'
  uig-ARA: رەب پەرۋەردىگار ئۆز ھاياتى بىلەن قەسەم قىلغانكى، ــ دەيدۇ پەرۋەردىگار،
    ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا، ــ مەن ياقۇپنىڭ غۇرۇرىدىن بىزار بولدۇم،
    ئۇنىڭ ئوردا-ئىستىھكاملىرىدىن نەپرەتلىنىمەن؛ مەن بۇ شەھەرنى، شۇنداقلا ئۇنىڭدىكى
    ھەممىنى دۈشمەنگە تەڭلا ئۆتكۈزۈپ بېرىمەن؛
  sus-sus: 'Marigi Alatala bara a kali a yɛtɛ ra. Mangɛ Alatala xa masenyi nan ya:
    «N Yaxuba bɔnsɔɛ xa yɛtɛ igboɲa xɔnxi. E xa yire makantaxie mu rafan n ma. N fama
    nɛ e birin halakide.»'
  pon-2006: Pein KAUN-O Koht, Wasa Lapalap, kahukilahr ni mware, “I kin kalahdeki
    aklapalap en mehn Israel kan. I sautiki imwarail ihmw kaselel kan. I pahn pangala
    kahnimwo oh audepe kan koaros rehn ar imwintihti kan.”
  jae-jae: Apômtau, lausiŋ undambêŋa nêŋ Anôtô, kêsôm gebe Apômtau Anôtô kêtôc lêma
    kêpi tau gebe “Aê gadec Jakobnê ketoc tau sa ma têtac gedec ênê andu kiŋŋa ma
    gabe jakêŋ malac to gêŋ samob, taŋ gêc ŋalêlôm naŋ, êndêŋ ŋacjo.”
  ksd-ksd: 'A Luluai God i tar vavalima tana iat mulai, ra Luluai, ra God kai ra lavur
    kor, i biti: Iau milmilikuane tuna ra minamar i Iakob, ma pa iau mainge kana lavur
    pal na luluai; kari ina tul tar ra pia na pal ma ra lavur magit i ki tana.'
  grc-BRENT: Ὅτι ὤμοσε Κύριος καθʼ ἑαυτοῦ, διότι βδελύσσομαι ἐγὼ πᾶσαν τὴν ὕβριν Ἰακὼβ,
    καὶ τὰς χώρας αὐτοῦ μεμίσηκα, καὶ ἐξαρῶ πόλιν σὺν πᾶσι τοῖς κατοικοῦσιν αὐτήν.
  ind-AYT: Tuhan ALLAH telah bersumpah demi diri-Nya, firman TUHAN, Allah semesta
    alam, “Aku membenci kesombongan Yakub dan membenci istana-istananya. Karena itu,
    Aku akan menyerahkan kota itu beserta semua isinya.”
  nya-nya: Ambuye Yehova walumbira mʼdzina lake. Yehova Mulungu Wamphamvuzonse walengeza
    kuti, “Ndimanyansidwa ndi kunyada kwa Yakobo, ndimadana ndi nyumba zake zaufumu;
    Ine ndidzawupereka mzindawu pamodzi ndi zonse zili mʼmenemo.”
  hrv-hrv: 'Zakle se Gospod Jahve samim sobom - riječ je Jahve, Boga nad Vojskama:
    “Gnušam se oholosti Jakovljeve i mrzim dvorce njegove, predat ću grad i sve u
    njemu.”'
  mps-mps: God, Tigidali Bomo Elalubo Genuai Bidi, Tigidali Nai Tonalubo Bidi, agai
    te tiwai bomai po dąų wali, “Eno te Israel dabego gagea peyu, te hagoma ebo
    kolesaga ebo, te eno hagela homu ebao. Te eno augwaligo genuai boma pai be dabe
    eno haliga sębę yaibao. Tama tialima, eno te augwaligo polalubo taun dali, te
    tomode elalubo tigidali nai te augwa boi bidi dabego nogoba mawaibao,” te po wai
    dao.
  tpi-tpi: God, Bikpela I Gat Olgeta Strong, em i mekim strongpela promis olsem, “Mi
    no laikim tru pasin hambak na bikhet bilong ol Israel. Na mi no laikim tru ol
    naispela bikpela haus bilong ol. Olsem na bai mi givim namba wan taun bilong ol
    wantaim olgeta samting i stap insait long en i go long han bilong ol birua bilong
    ol.”
  dan-1931: 'Den Herre HERREN svor ved sig selv: Afsky har jeg for Jakobs Hovmod,
    hans Borge vækker mit Had; jeg prisgiver Byen og dens fylde.'
  vie-OVCB: 'Chúa Hằng Hữu Chí Cao lấy chính Danh Ngài mà thề, và đây là điều Ngài,
    Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, phán: “Ta ghê tởm sự kiêu ngạo của nhà
    Gia-cốp, và Ta ghét những đền đài nguy nga của chúng. Ta sẽ nộp thành này và mọi
    thứ trong thành cho quân thù của chúng.”'
  guj-2017: પ્રભુ યહોવાહ, સૈન્યોના ઈશ્વર કહે છે; હું, પ્રભુ યહોવાહ મારા પોતાના સોગન
    ખાઉં છું કે, “હું યાકૂબના ગર્વને ધિક્કારું છું. અને તેઓના મહેલોનો તિરસ્કાર કરું
    છું. એટલે તેઓના નગરને અને તેમાં જે કઈ છે તે બધાને હું દુશ્મનોના હાથમાં સોંપી દઈશ.”
  pon-2006A: Pein KAUN-O Koht, Wasa Lapalap, kahukilahr ni mware, “I kin kalahdeki
    aklapalap en mehn Israel kan. I sautiki imwarail ihmw kaselel kan. I pahn pangala
    kahnimwo oh audepe kan koaros rehn ar imwintihti kan.”
  por-BRBSL: '“O Senhor Javé jurou por si mesmo”, diz Javé, o Deus dos Exércitos:
    “Eu abomino o orgulho de Jacob, e detestar suas fortalezas. Portanto, eu entregarei
    a cidade com tudo o que há nela.'
  eng-OEBUS: 'The Lord God, the Lord, the God of hosts, has sworn by himself: I abhor
    the pride of Jacob, I hate his palaces, therefore I will deliver up the city and
    all that is in it to their enemies.'
  cth-cth: Bawipa Jehovah ni a dei e teh Cathut teh amahoima thoekâbo e patetlah Jakop
    e kârasangnae hah ka panuet teh, ahnie im hah ka hmuhma teh, khopui hoi kho thung
    kaawm e pueng hah kai ni ka pahnawt han.
  twi-twi: 'Otumfo Awurade aka ne ho ntam na nea Asafo Awurade Nyankopɔn se ni: “Mikyi
    Yakob ahomaso na mempɛ nʼaban; mede kuropɔn no bɛma ne nea ɛwɔ mu nyinaa.”'
  hlt-hlt: Ka Boeipa Yahovah loh a hinglu neh a toemngam coeng. He tah caempuei Pathen
    BOEIPA kah olphong ni. Jakob kah hoemdamnah te ka lok lo tih a impuei khaw ka
    hmuhuet. Te dongah khopuei neh a cungkuem te ka khaih ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ́pɑrìkɛ̀ nɛ̀ ku yètìrì kɛ dɔ̀: Mí nKuyie Mpɑkɛdɑɑ
    míì bɛ́i nkɛ tú: M pɛ̃̀mmu Isidɑyɛɛribɛ kó dikpɑ̀ɑ̀tìyuu kó tɛfentɛ̀ n yí dɔ́
    kɛ́nwúó mbɛ kpɑ̀ɑ̀tìcɛ̃́ĩ, n yóó dɛitɛmu n nɔ̀ùtɛ̀ dɛ kó dihɛì ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ
    dì pɔ̀ntɛ.'
  msy-2020: Ikiavɨra Itir Godɨn Ekiam, a Godɨn Gavgaviba Bar Itim, a uan ziamɨn Akar
    Gavgavim akɨra ghaze, Jekopɨn ovavir boriba uari fava amir arazir kam, kɨ bar
    an aghua. Egha uaghan men nguibar ekiamɨn aven itir dɨpenir gavgaviba, kɨ bar
    dagh ifongezir puvatɨ. Kamaghɨn amizɨ, kɨ nguibar kam ko bizir bar an aven itiba
    isɨ apanibar dafaribar arɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Pǝ tǝnɑ pǝ tʋ Ɩsɔ Tɑcɑɑ tɔmɑ sɩ: Mɑ tuunɑ mɑ tɩ sɩ mɑ nyǝɣǝsɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ kɑlɑmpɑɑnɩ kɛ́. Mɑɑ cɑɑkɩ mǝ kutuluŋ kʋpɑmpɑŋ. Mɑɑ tʋ mǝ kolontunɑɑ
    niŋ tɑɑ kɛ́ mpi pǝ wɛ Sɑmɑlii tɑɑ tɔ.'
  azb-azb: 'Xudavənd Rəbb Öz haqqına and içir, Ordular Allahı Rəbb bəyan edir: “Yaqub
    nəslinin qüruruna nifrət edirəm, Qalalarından zəhləm gedir. İçində olanlarla birlikdə
    Paytaxtlarını təslim edəcəyəm”.'
  eng-DBY: The Lord Jehovah hath sworn by himself, saith Jehovah, the God of hosts,
    I abhor the pride of Jacob, and hate his palaces; and I will deliver up the city
    with all that is therein.
  hin-2017: 'सेनाओं के परमेश्वर यहोवा की यह वाणी है, (परमेश्वर यहोवा ने अपनी ही शपथ
    खाकर कहा है): “जिस पर याकूब घमण्ड करता है, उससे मैं घृणा, और उसके राजभवनों से
    बैर रखता हूँ; और मैं इस नगर को उस सब समेत जो उसमें है, शत्रु के वश में कर दूँगा।”'
  wol-KYG: 'Boroom bi, Aji Sax jee ko giñ ci boppam, kàddug Aji Sax ji Yàllaa, Boroom
    gàngoori xare yi. Nee: «Maaka sib réy-réylug askanu Yanqóoba, ba seen kër yu yànj
    soof ma! Maay jébbale seen péey ak mboolem li ci biir.'
  eng-YLT: 'Sworn hath the Lord Jehovah by Himself, An affirmation of Jehovah, God
    of Hosts: I am abominating the excellency of Jacob, And his high places I have
    hated, And I have delivered up the city and its fulness.'
  eng-WYC-2017: The Lord God swore in his soul, saith the Lord God of hosts, I loathe
    the pride of Jacob, and I hate the houses of him, and I shall betake the city
    with his dwellers;
  eng-WMBB: '“The Lord GOD has sworn by himself,” says the LORD, the God of Hosts:
    “I abhor the pride of Jacob, and detest his fortresses. Therefore I will deliver
    up the city with all that is in it.'
  urd-GVH: रब जो लशकरों का ख़ुदा है फ़रमाता है, “मुझे याक़ूब का ग़ुरूर देखकर घिन आती
    है, उसके महलों से मैं मुतनफ़्फ़िर हूँ। मैं शहर और जो कुछ उसमें है दुश्मन के हवाले
    कर दूँगा। मेरे नाम की क़सम, यह मेरा, रब क़ादिरे-मुतलक़ का फ़रमान है।”
  rug-rug: 'Se Zihova sa Baṉara si tokotokoro pa Pozana Sa, se Zihova sa Tamasa Tadi
    na Qeto Minate, Asa si zama vura guahe: “Arau kana hola ia sa vina titie te Zekopi
    meke etulu i Arau sari nana vasileana ta gobadi. Kote vala nia Rau sa vasileana
    lavata hie koari na kana meke sari doduru tiṉitoṉa pa korapana,” gua si Asa.'
  gaz-gaz: 'Waaqayyo Gooftaan ofii isaatiin kakateera; Waaqayyo Waaqni Waan Hunda
    Dandaʼu akkana jedha: “Ani of tuulummaa Yaaqoob nan balfa; daʼannoo isaas nan
    jibba; ani magaalattii fi waan ishee keessa jiru hunda dabarsee nan kenna.”'
  fra-LSG: 'Le Seigneur, l’Éternel, l’a juré par lui-même; L’Éternel, le Dieu des
    armées, a dit: J’ai en horreur l’orgueil de Jacob, Et je hais ses palais; Je livrerai
    la ville et tout ce qu’elle renferme.'
  gnn-gnn: Yo, Godthunydja ŋayipinydja dhäruk nherrara ŋuriŋina bili nhanukalaynha
    ŋayi yana yäkuyu, dharraykuma yukurra waŋa bitjan, “Ŋunha Yitjuralnydja miṯtji
    bena dhika bathala‐ḻakaranhamirrina ŋayi yukurra ŋanyapinyay ŋayi. Walala ŋuli
    wokthun be walalaŋgalayŋuwu buṉbuwu malaŋuwu ŋuriki dhapirrkmirriwunydja ga ŋarranydja
    nyinyaŋdhun yukurra ŋapa‐nherraṉmirri ŋurikiyi walalaŋgalaŋuwu romgu be ḻanydjatkunydja,
    ga dhiyakuyinayi märrwu ŋunhi ŋarranydja yurru wekama dhuwala wäŋanhanydja, ga
    bukmak nhä malanha dhiyalaŋumi goŋlili ŋurikala miriŋuwalana.
  yal-yal: 'Marigina Alatala bata a kɔlɔ a yɛtɛ yi. Alatala, Ala Sɛnbɛn Birin Kanna
    falan ni ito ra: “Yaxuba bɔnsɔnna wason bata raɲaxu n ma. E yire makantanxine
    mi rafan n ma. N fama e birin halagideni nɛn.”'
  haw-1868: Ua hoohiki o Iehova ka Haku, ma kona ola, wahi a Iehova, ke Akua o na
    kaua, Ke hoopailua nei au i ka haaheo o Iakoba, A ke hoowahawaha nei hoi i kona
    mau halealii; Nolaila, e hoolilo aku ai au i ke kulanakauhale, a me kona mea i
    piha ai.
  arb-NAV: 'وَيَقُولُ الرَّبُّ الْقَدِيرُ: قَدْ أَقْسَمْتُ بِذَاتِي، أَنْ أَمْقُتَ
    زَهْوَ يَعْقُوبَ، وَأُبْغِضَ قُصُورَهُ، فَأُسَلِّمُ الْمَدِينَةَ بِكُلِّ مَا فِيهَا.'
  ewe-ewe: Aƒetɔ Yehowa ta eƒe agbe. Dziƒoʋakɔwo ƒe Mawu la gblɔ be, “Yakob ƒe dada
    ƒuƒlu la le ŋu nyɔm nam, eye melé fu eƒe mɔ sesẽwo. Matsɔ du gã sia kple emenu
    nyuiwo ade asi na eƒe futɔwo.”
  eng-LEE: 'The Lord Eternal hath sworn by his own existence, saith the Lord the God
    of hosts, I abhor the pride of Jacob, and his palaces do I hate: therefore will
    I surrender up [to the enemy] the city with all that filleth it.'
  asm-FB: 'বাহিনীসকলৰ ঈশ্বৰ প্ৰভু যিহোৱাই নিজৰ নামেৰে শপত খাই কৈছে: “মই যাকোবৰ অহংকাৰ
    আৰু তেওঁৰ দূর্গবোৰ ঘিণ কৰোঁ; সেই বাবে মই নগৰখন আৰু তাত থকা সকলোবোৰ আনৰ হাতত সমৰ্পণ
    কৰিম।”'
  sus-A: مَرِفِ عَلَتَلَ بَرَ عَ كَلِ عَ يّتّ رَ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛
    «ﭑ يَشُبَ بْنسْي شَ يّتّ عِفبٌحَ شْنشِ. عٍ شَ يِرٍ مَكَنتَشِيٍ مُ رَقَن ﭑ مَ.
    ﭑ قَمَ نّ عٍ بِرِن هَلَكِدٍ.»
  fra-SBL: '« Le Seigneur Yahvé l''a juré par lui-même », dit Yahvé, le Dieu des armées :
    « Je déteste l''orgueil de Jacob, et détester ses forteresses. C''est pourquoi
    je livrerai la ville et tout ce qu''elle contient.'
  hbo-hbo: נִשְׁבַּע֩ אֲדֹנָ֨י יְהוִ֜ה בְּנַפְשֹׁ֗ו נְאֻם־יְהוָה֙ אֱלֹהֵ֣י צְבָאֹ֔ות
    מְתָאֵ֤ב אָֽנֹכִי֙ אֶת־גְּאֹ֣ון יַֽעֲקֹ֔ב וְאַרְמְנֹתָ֖יו שָׂנֵ֑אתִי וְהִסְגַּרְתִּ֖י
    עִ֥יר וּמְלֹאָֽהּ׃
  piu-2006: '@see-verse:AMO.006.007'
  kik-kik: 'Mwathani Jehova nĩehĩtĩte akĩĩgwetaga we mwene, o we Jehova Ngai Mwene-Hinya-Wothe,
    akoiga atĩrĩ: “Nĩthũire mwĩtĩĩo wa Jakubu, na ngamena ciĩhitho ciake iria nũmu;
    nĩngarekereria itũũra rĩu inene na kĩrĩa gĩothe kĩrĩ thĩinĩ warĩo kũrĩ thũ.”'
  fra-NCL: 'Le Seigneur Yahweh l’a juré par lui-même, — oracle de Yahweh, le Dieu
    des armées : J’ai en abomination l’orgueil de Jacob, et je hais ses palais ; je
    livrerai la ville et ce qu’elle renferme.'
  cek-AK: Angraeng Sithaw angmah roe mah lokkamhaih to sak boeh, misatuh kaminawk
    ih Angraeng Sithaw mah, Jakob amoekhaih to ka panuet, anih angraenghaih ahmuennawk
    to ka hnukma; to pong ah vangpui hoi a thungah kaom hmuennawk boih minawk ban
    ah ka paek han, tiah thuih.
  cuk-cuk: 'Bab-Dummad-Jehová na dukin ise-sogar imaksad. Bab-Dummad-Jehová-Bela-Gangued-Nikad
    weyob soged: “Jacob-wagan san-dummarba-imaked an isdar-daked. E-neg-gandikmalad
    an sae-daked. Agala, e-neggwebur e-isdarmaladga an urmakoed, degi, bela e-ibmar-nikadi
    an e-isdarmaladga urmakoed.”'
  uig-CYR: Рәб Пәрвәрдигар Өз һаяти билән қәсәм қилғанки, — дәйду Пәрвәрдигар, самави
    қошунларниң Сәрдари болған Худа, — Мән Яқупниң ғуруридин бизар болдум, Униң орда-истиһкамлиридин
    нәпрәтлинимән; Мән бу шәһәрни, шундақла униңдики һәммини дүшмәнгә тәңла өткүзүп
    беримән;
  tel-2017: “యాకోబు వంశీకుల గర్వం నాకు అసహ్యం. వారి రాజ భవనాలంటే నాకు ద్వేషం. కాబట్టి
    వారి పట్టణాన్ని దానిలో ఉన్నదంతా ఇతరుల వశం చేస్తాను. నేను, ప్రభువైన యెహోవాను. నా
    తోడని ప్రమాణం చేశాను.” సేనల దేవుడు, యెహోవా ప్రభువు వెల్లడించేది ఇదే.
  hat-BSA: 'Senyè BONDYE a te sèmante pa Li menm, SENYÈ Bondye dèzame yo te deklare:
    “Mwen rayi awogans a Jacob la, e Mwen deteste sitadèl li yo. Pou sa, Mwen va livre
    tout vil la ak tout sa ki ladann.”'
  kos-kos: LEUM GOD Fulat ac Kulana El orala sie wulela ku ke Inel, ac fahk, “Nga
    kwase inse fulat lun mwet Israel, ac nga tia pac kuhnkuni lohm lulap ac kato selos.
    Nga fah kitala siti fulat selos ac ma nukewa loac nu sin mwet lokoalok lalos.”
  hbo-WLC: נִשְׁבַּע֩ אֲדֹנָ֨י יְהוִ֜ה בְּנַפְשׁ֗וֹ נְאֻם־יְהוָה֙ אֱלֹהֵ֣י צְבָא֔וֹת
    מְתָאֵ֤ב אָֽנֹכִי֙ אֶת־גְּא֣וֹן יַֽעֲקֹ֔ב וְאַרְמְנֹתָ֖יו שָׂנֵ֑אתִי וְהִסְגַּרְתִּ֖י
    עִ֥יר וּמְלֹאָֽהּ׃
  ibo-ibo: Onye kachasị ihe niile elu, bụ Onyenwe anyị ewerela onwe ya ṅụọ iyi, Onyenwe
    anyị Chineke Onye pụrụ ime ihe niile ekwupụtala sị, “Ihe arụ ka mfụli elu nke
    Jekọb bụrụ m; ana m akpọkwa ebe ya niile e wusiri ike asị. Nʼihi ya, aghaghị m
    iwere obodo a na ihe niile dị ya nʼime nyefee nʼaka ndị ọzọ.”
  ory-ory: ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଆପଣା ନାମରେ ଶପଥ କରିଅଛନ୍ତି, ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର
    ଏହି କଥା କହନ୍ତି, “ଆମ୍ଭେ ଯାକୁବର ଗୌରବକୁ ଘୃଣା କରୁ ଓ ତାହାର ଅଟ୍ଟାଳିକାସବୁକୁ ତୁଚ୍ଛଜ୍ଞାନ
    କରୁ; ଏଥିପାଇଁ ଆମ୍ଭେ ନଗର ଓ ତନ୍ମଧ୍ୟସ୍ଥ ଯାବତୀୟକୁ ପର ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Iwe, Kot ewe Samol mi Lapalap a eäni akapel püsin itan, Kot ewe Samol mi
    Unusen Manaman a apasa, “Üa oput än ekewe chon Israel lamalamtekia o anioputa
    imwer kewe mi watte o ling. Üpwe asechalong ar we telinimw me meinisin mine a
    nom lon lepöün chon oputeer.”
  rop-rop: “YAWEI det brabli boswan God bin gibit dijan strongwan woning. Imbin tok,
    ‘Ai nomo laigim det praudbalawei blanga ola Isreil pipul. Ai nomo laigim ola brabli
    gudwan haus blanga olabat. Ai garra gibit det taun en ebrijing langa det taun
    langa yumob enami.’ Lagijat na YAWEI bin tok.”
  ukr-1871: 'Самим собою поклявся Господь Бог, та й так говорить Господь Бог Саваот:
    Ненавидна менї Яковова гординя, його палатами я гордую, і віддам на поталу столицю
    з усїм, що там буде.'
  deu-1951: 'Gott, der HERR, hat geschworen: So wahr ich lebe, spricht der HERR, der
    Gott der Heerscharen, ich verabscheue Jakobs Stolz und hasse seine Paläste; darum
    gebe ich die Stadt preis, samt allem, was darin ist.'
  eng-JPS: 'The Lord GOD hath sworn by Himself, saith the LORD, the God of hosts:
    I abhor the pride of Jacob, and hate his palaces; and I will deliver up the city
    with all that is therein.'
  srp-1865: 'Zakle se Gospod Gospod sobom, govori Gospod Bog nad vojskama: ja se gadim
    na ponos Jakovljev i mrzim na dvorove njegove; zato æu predati grad i sve što
    je u njemu.'
  lug-lug: Mukama Katonda ow’Eggye alayidde, Mukama Katonda Ayinzabyonna agamba nti,
    “Neetamiddwa amalala ga Yakobo, nkyawa ebigo bye, era nzija kuwaayo ekibuga ne
    byonna ebikirimu eri abalabe baakyo.”
  heb-heb: נשבע אדני יהוה בנפשו נאם יהוה אלהי צבאות מתאב אנכי את גאון יעקב וארמנתיו
    שנאתי והסגרתי עיר ומלאה׃
  ben-IRV: আমি, প্রভু সদাপ্রভু, আমি নিজেই শপথ নিয়েছি, এই হল প্রভু সদাপ্রভুর ঘোষণা,
    বাহিনীগণের সদাপ্রভু, “আমি যাকোবের গর্ব ঘৃণা করি; আমি তার দূর্গ ঘৃণা করি। এই জন্য
    আমি সেই শহরকে ও তার মধ্যে যা আছে সব অন্যদের হাতে দিয়ে দেব।”
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਹੀ ਸਹੁੰ ਖਾਧੀ ਹੈ, ਸੈਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਫ਼ਰਮਾਉਂਦਾ
    ਹੈ, “ਮੈਂ ਯਾਕੂਬ ਦੇ ਹੰਕਾਰ ਤੋਂ ਘਿਰਣਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਗੜ੍ਹਾਂ ਤੋਂ ਵੈਰ ਰੱਖਦਾ ਹਾਂ,
    ਇਸ ਲਈ ਮੈਂ ਸ਼ਹਿਰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਵਿੱਚ ਹੈ, ਸਭ ਵੈਰੀ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿਆਂਗਾ।”
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အရှင် ထာဝရဘုရား
    သည် ကိုယ် ကိုတိုင်တည်၍ ကျိန်ဆို တော်မူသည်အတိုင်း၊ ယာကုပ် ၏မာန ကို ငါ ရွံရှာ ၍
    သူ ၏ဘုံ ဗိမာန်တို့ကိုမုန်း သောကြောင့် ၊ မြို့ တော်နှင့် မြို့ ၌ရှိသမျှ ကို ငါစွန့်ပစ်
    မည်။
  tte-O: Yeoba Yaubada Tomiyasaesosi ana walo kaikaiweli koina iyanuwapeili iwaloba,
    “Tomo Isileli siya Yakobo tubunao ali walo gagasa yakalomagigilan. Ali nume wasawasali
    siyamala yagu kaba sikote, mwa koina ali taon lalakina yo ginauli meuloina kalona
    mena kani yaolegili kali tokaleyayao kolili.”
  hmo-hmo: Lohiabada, Siahu Ibounai Dirava ese inai sisiba metauna ia henia vadaeni,
    ia gwau, “Lau ese Israela taudia edia hekokoroku lau badulaia noho. Edia ruma
    badadia, davana bada gaudia, lau ura henia lasi. Unai dainai edia hanua badana,
    bona ia lalonai gaudia ibounai be idau taudia dekenai do lau henia.”
  urd-urd: 'ख़ुदावन्द ख़ुदा ने अपनी ज़ात की क़सम खाई है, ख़ुदावन्द रब्ब — उल — अफ़वाज
    यूँ फ़रमाता है: “कि मैं या''क़ूब की हश्मत से नफ़रत रखता हूँ और उसके क़स्रों से
    मुझे ''अदावत है। इसलिए मैं शहर को उसकी सारी मा''मूरी के साथ हवाले कर दूँगा।”'
  rus-SYN: 'Клянется Господь Бог Самим Собою, и так говорит Господь Бог Саваоф: гнушаюсь
    высокомерием Иакова и ненавижу чертоги его, и предам город и все, что наполняет
    его.'
  bqc-SIM: Ma Dii Lua Zĩgↄ̃de ma lɛgbɛ̃̀ ń ma kuao ma mɛ̀, má ye Yakↄbu buiↄ ĩ́andãa
    gĩyãio, má za an zɛgikĩiↄu. Má ń mɛɛwia na ń ibɛɛↄnɛ ń ↄzĩ ń pↄ́ pↄ́
    kú a guuↄ píiɛ.
  tcz-CHONGTHU: Hatchungnung Pakai chu, amatah min in akihahsel in, chuleh Pakai van
    Pathen ahina chun hitin aseiye, “Israel mite louchalna kaho in, chuleh akulpi
    sem’u jong ka kidah’e. Hijeh chun, hiche khopi leh asunga um chengse abon’a, amelmateu
    kapehdoh ding ahi,’’ ati.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, प्रभू परमेश्वराने आपलीच शपथ वाहीली आहे की,
    “मी याकोबाच्या अभिमानाचा तिरस्कार करतो, त्याच्या किल्ल्यांचा मी तिटकारा करतो.
    म्हणून मी ती नगरी व त्यातील सर्वकाही शत्रूच्या हाती देईल.”
  qub-qub: 'Tayta Diosga quiquinpa jutinchömi jurasha. Munayniyoj Tayta Diosga caynömi
    nin: «Jacobpita mirar-aywajcuna alli-tucushanga fiyupami rabyachiman. Palasyuncunatapis
    melanäcömi. Chaypitami paycunataga siudänintinta cachapaycushaj chiquejcunapa
    munayninman.»'
  bqp-bqp: Gusunɔ wɔllu kɑ tem Yinni u bɔ̃ruɑ kɑ win tiin wɑ̃ɑru u nɛɛ, u ǹ bɛɛ Isirelibɑn
    tii suɑbu kĩ. U mɑɑ bɛɛn sinɑ kpɑɑnu tusɑ. U koo de bu Sɑmɑri mwɑ kɑ ye yɑ wɑ̃ɑ
    ye sɔɔ kpuro.
  hat-hat: 'Seyè a, Bondye sèl Mèt la, te fè sèman sou tèt li. Men avètisman Seyè
    a, Bondye ki gen tout pouvwa a, bay: Mwen pa ka sipòte lògèy pèp Izrayèl la gen
    nan kè li. Mwen pa ka wè gwo kay y''ap plede bati yo. M''ap lage kapital la nan
    men lènmi ak tout moun ladan l''.'
  eng-BSB: 'The Lord GOD has sworn by Himself—the LORD, the God of Hosts, has declared:
    “I abhor Jacob’s pride and detest his citadels, so I will deliver up the city
    and everything in it.”'
  eng-WEBPB: '“The Lord GOD has sworn by himself,” says the LORD, the God of Armies:
    “I abhor the pride of Jacob, and detest his fortresses. Therefore I will deliver
    up the city with all that is in it.'
  kbq-kbq: Hagi Hanavenentake Ra Anumzamo'a Agra'a agifi huvempa huno amanage hie,
    Zamavufaga rama nehaza Jekopu nagakura nagote nezmante'na, hankave vihu keginama
    hu'naza kumazamigu'enena navesra huntoankina, miko zaziminena ha' vahe'mokizmi
    zamazampi antegahue.
  nhe-BL: 'Huajca TOTECO Dios ica ya iselti motestigojquetztoc. Quena, TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtojtoc inin: “Ax nijnequi niquinitas
    israelitame pampa tlahuel mohueyimatij. Niyon ax nijnequi niquitas nopa huejhueyi
    caltini tlen quisencajtoque nelía yejyectzitzi. Yeca inialtepe huan nochi tlamantzitzi
    tlen quipiyaj, na niquinmactilis inincualancaitacahua.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar Ikàg Wera'u Ma'e umume'u ko uze'eg kwez
    a'e. — Amono putar Xamari tawhu iàmàtyry'ymar wanupe nehe. A'e zauxiapekwer weraha
    putar ma'e wemixak upaw rupi wà nehe. Ta'e naheakatuwawahy kwaw Izaew waneko wera'u
    haw rehe ihe xe. Ta'e naheakatuwawahy kwaw wanàpuzuhu hekuzar katu ma'e rehe ihe
    xe.
  eng-DRA: 'The Lord God hath sworn by his own soul, saith the Lord the God of hosts:
    I detest the pride of Jacob, and I hate his houses, and I will deliver up the
    city with the inhabitants thereof.'
