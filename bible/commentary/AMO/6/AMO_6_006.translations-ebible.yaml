verse: AMO.006.006
translations:
  mal-C: നിങ്ങൾ ചഷകങ്ങൾ നിറയെ വീഞ്ഞു കുടിക്കുന്നു വിശേഷതൈലങ്ങൾ തേക്കുകയും ചെയ്യുന്നു.
    എന്നാൽ, യോസേഫിന്റെ നഷ്ടാവശിഷ്ടങ്ങളിൽ നിങ്ങൾ ദുഃഖിക്കുന്നില്ല.
  deu-TKW: Sie trinken den Wein aus Sprengschalen und versalben das beste Öl - aber
    um den Schaden Josephs grämen sie sich nicht!
  lin-lin: Bozali komela bakopo etonda na masanga ya vino mpe bozali kopakola mafuta
    ya talo na banzoto na bino, kasi kobebisama ya ndako ya Jozefi ezali kosala bino
    pasi na mitema te.
  eng-LSV: Who are drinking with bowls of wine, || And anoint themselves [with] chief
    perfumes, || And have not been pained for the breach of Joseph.
  eng-GNV: They drinke wine in bowles, and anoynt themselues with the chiefe ointments,
    but no man is sory for the affliction of Ioseph.
  eng-WEBSTER: 'That drink wine in bowls, and anoint themselves with the chief ointments:
    but they are not grieved for the affliction of Joseph.'
  nhw-BL: Amojuanti antlaij ipan nopa huejhueyi caxitl catli eltoyaj ipan tiopamitl
    huan anmopolohuaj nopa tlaajhuiyacayotl catli más patiyo pampa nochi anquipiyaj,
    pero amo anmotequipachohuaj para tlanti amotlal catli iconehua José huejcajya
    quiselijque para iniaxca.
  swh-ONEN: Mnakunywa mvinyo kwa bakuli zilizojazwa, na mnajipaka mafuta mazuri, lakini
    hamhuzuniki kwa maangamizi ya Yosefu.
  bba-bba: I tɑm nɔrumɔ kɑ nɔri bɛkɛ. I tii ɡum turɑreɡim sɑwɑmɔ. Mɑ i ǹ nuki sɑnkire
    yèn sɔ̃ bɛɛn bweseru tɑ koo kɑm ko.
  eng-KJVCPB: 'That drink wine in bowls, And anoint themselves with the chief ointments:
    But they are not grieved for the affliction of Joseph.'
  luo-luo: Un joma madho divai mangʼeny gi agwetni madongo, kendo uwiroru gi modhi
    mangʼwe ngʼar ma nengogi tek, to ok ane ka un gi lit kata ka joka Josef rumo kamano.
  meu-meu: Vine ranuna na nau amo e inuamu, bona dehoro namo-hereadia amo taudia e
    dahudiamu, a Iosef ena dika asie lalo hisihisilaiamu taudia, madi, ihabaidia!
  npi-ULB: तिनीहरू कचौराबाट दाखमद्य पिउँछन् र उत्तम तेलहरूले आफूलाई अभिषेक गर्छन्,
    तर योसेफको विनाशमा तिनीहरू शोक गर्दैनन् ।
  yor-yor: Ẹ̀yin mu wáìnì ẹ̀kún ọpọ́n kan àti ìkunra tí o dára jùlọ ṣùgbọ́n ẹ̀yin
    kò káàánú ilé Josẹfu tí ó di ahoro.
  pes-OPCB: کاسه‌کاسه شراب می‌نوشید و با عطرهای خوشبو، خود را معطر می‌سازید و از ویرانی
    قوم خود نگران نیستید.
  tgl-ULB: Umiinom sila ng alak mula sa mga mangkok at pinahiran ang kanilang mga
    sarili ng mga pinakapurong langis, ngunit hindi sila nagluluksa sa pagkawasak
    ni Jose.
  cbu-NT: Vinootssha kapungshuw waakus, kizpur karusarus, kzammasheetssha wanasirimshee
    chumamba ashkus, siyamari kurikpanis taakus, tputsirishtis kizpur pukireem kinakchitaa,
    itaru siysa mapiyrus shamangaksa.
  hui-hui: Tígua emene ha̱lo ha nabi howa gabo beha waini iba dewaore hambialu naho
    wiaga kamigoni. Tínaga tinginini welibi nga biaga tara mini sandabi ha̱i̱ haga
    kamigoni. Anigo Isaraele dindini mo ko holene tagira ibiragola tígua dara nahagane
    kamigoni.
  mya-mya: စ​ပျစ်​ရည်​ကို​ဖ​လား​လိုက်​သောက်​၍​အ​ကောင်း ဆုံး​ဆီ​မွှေး​ကို​လိမ်း​ကာ​ဖြင့်​နေ​ကြ​၏။
    ဣ​သ ရေ​လ​နိုင်​ငံ​ယို​ယွင်း​နေ​ခြင်း​ကို​မူ​မ​ကြေ ကွဲ​ဘဲ​နေ​ရက်​ကြ​ပြီ​တ​ကား။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཕོར་བ་ཆེན་པོས་ཆང་འཐུང་ཞིང་། ཆེས་ལེགས་པའི་སྣུམ་གྱིས་རང་ལུས་བྱུགས་པ་ལས།
    ཡོ་སེབ་ཀྱི་སྡུག་བསྔལ་ལ་སེམས་ཁྲལ་མ་བྱས།
  sna-sna: Munonwa waini yakawanda, muchizora mafuta akaisvonaka, asi hamuchemi nokuda
    kwamatongo aJosefa.
  spa-BLM: que beben vino en tazones, y se ungen con los mejores aceites, pero no
    se afligen por la aflicción de José.
  cac-cac: D'a yol nivac vaso tzeyuc' vino. A perfume vach' tze c'ana', palta man̈
    jab'oc tzeyac' pensar tato van yixtaxel yol e nación.
  swh-ULB: Wanakunywa mvinyo kutoka kwenye bakuli na kujipaka mafuta wenyewe kwa mafuta
    ya marahamu, lakini hawahuzuniki juu ya mateso ya Yusufu.
  bel-bel: П'яце з чараў віно, мажацеся найлепшымі масьцямі і ня ўбольваецеся зь бедства
    Язэпа!
  deu-ELBBK: die Wein aus Schalen trinken und mit den besten Ölen sich salben und
    sich nicht grämen über die Wunde Josephs.
  mbb-OT: Kehizu niw te utew vuleǥuk te vinu wey egamit te mahalen he menge pehemut,
    piru wazà meseeng te edtelinguma he kezeetan te nasyun niw.
  mal-2015: നിങ്ങൾ കലശങ്ങളിൽ വീഞ്ഞു കുടിക്കയും വിശേഷതൈലം പൂശുകയും ചെയ്യുന്നു; യോസേഫിന്റെ
    കേടിനെക്കുറിച്ചു വ്യസനിക്കുന്നില്ലതാനും.
  rmc-rmc: Pijen e mol andral o kučora a muken pre tumende o nekfeder parfumos, ale
    nane tumenge pharo vaš o zňičimen Izrael.
  pes-OPV: و شراب رااز کاسه‌ها می‌نوشید و خویشتن را به بهترین عطریات تدهین می‌نمایید
    اما به جهت مصیبت یوسف غمگین نمی شوید.
  ron-1924: Бяу вин ку пахаре ларӂь, се унг ку чел май бун унтделемн ши ну се ынтристязэ
    де прэпэдул луй Иосиф!
  ben-OBCV: তোমরা বড়ো বড়ো পাত্রে ভরা দ্রাক্ষারস পান করো, উৎকৃষ্ট তেল গায়ে মাখো,
    কিন্তু তোমরা যোষেফের দুর্দশায় দুঃখার্ত হও না।
  som-som: oo khamriga maddiibadaha ku cabba, oo ku subkada saliidda ugu wada fiican,
    laakiinse kama murugaysna dhibaatada reer Yuusuf haysata.
  lat-VUC: bibentes vinum in phialis, et optimo unguento delibuti, et nihil patiebantur
    super contritione Joseph.
  eng-ASVBT: that drink wine in bowls, and anoint themselves with the chief oils;
    but they are not grieved for the affliction of Joseph.
  ita-1885: che bevete il vino in bacini, e vi ungete de' più eccellenti olii odoriferi;
    e non sentite alcuna doglia della rottura di Giuseppe.
  eng-LXXUP: 'who drink strained wine, and anoint themselves with the best ointment:
    and have suffered nothing on occasion of the calamity of Joseph.'
  eng-ULB: They drink wine from bowls and anoint themselves with the finest oils,
    but they do not grieve over the ruin of Joseph.
  spa-VBL: Beben del vaso lleno de agua, y se ungen con los aceites más exclusivos,
    pero no se lamentan de la ruina de los descendientes de José.
  fra-_FOB: Ils boivent le vin dans de grands vases; ils s'oignent avec la meilleure
    huile, et ne sont pas dans la douleur pour la ruine de Joseph.
  mal-mal: നിങ്ങൾ കലശങ്ങളിൽ വീഞ്ഞ് കുടിക്കുകയും വിശേഷതൈലം പൂശുകയും ചെയ്യുന്നു; യോസേഫിന്റെ
    കഷ്ടതയെക്കുറിച്ച് വ്യസനിക്കുന്നില്ലതാനും.
  urd-GVR: Mai ko tum baṛe baṛe pyāloṅ se pī lete, behtarīn qism ke tel apne jism
    par milte ho. Afsos, tum parwā hī nahīṅ karte ki Yūsuf kā gharānā tabāh hone wālā
    hai.
  suz-BL: मेकोपुकीम डाप्‍काम अङगुर शांबु तूनीमी। नेल्‍ल क्‍येङा रिम्‍शो तेल ख्रेक्‍सीनीमी।
    तन्‍न योसेफ आ खिं ङा मुरुम श्‍येत जामेनु, सुर्ता मपाइनीम।
  eng-NOY: That drink wine in bowls, And anoint themselves with the most precious
    perfumes, But grieve not for the destruction of Joseph!
  ita-1927: bevono il vino in larghe coppe e s’ungono con gli oli più squisiti, ma
    non s’addolorano per la ruina di Giuseppe.
  ckb-ckb: بە قەڕابە شەراب دەخۆنەوە و بە باشترین زەیت خۆتان چەور دەکەن، بەڵام بۆ وێرانی
    نەوەی یوسف خەفەت ناخۆن.
  eng-BBE: Drinking wine in basins, rubbing themselves with the best oils; but they
    have no grief for the destruction of Joseph.
  kan-OKCV: ನೀವು ತುಂಬಿದ ಪಾತ್ರೆಗಳಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯುತ್ತೀರಿ, ಶ್ರೇಷ್ಠವಾದ ಎಣ್ಣೆಗಳಿಂದ
    ನಿಮ್ಮನ್ನು ಅಭಿಷೇಕಿಸಿಕೊಳ್ಳುತ್ತೀರಿ. ಆದರೆ ಯೋಸೇಫನ ನಷ್ಟಕ್ಕೆ ವ್ಯಸನ ಪಡುವುದಿಲ್ಲ.
  tam-2017: பெரிய பாத்திரங்களில் மதுபானத்தைக் குடித்து, சிறந்த வாசனைத்தைலங்களைப் பூசிக்கொள்ளுகிறார்கள்;
    ஆனாலும் யோசேப்பிற்கு நேரிட்ட ஆபத்திற்குக் கவலைப்படாமல் போகிறார்கள்.
  spa-RV-1909: Beben vino en tazones, y se ungen con los ungüentos más preciosos;
    y no se afligen por el quebrantamiento de José.
  ron-BTF: Care beți vin din boluri și vă ungeți cu unguentele cele mai alese; dar
    ei nu se mâhnesc pentru nenorocirea lui Iosif.
  eng-WEBP: who drink wine in bowls, and anoint themselves with the best oils, but
    they are not grieved for the affliction of Joseph.
  eng-FBV: You drink wine by the bowlful, and anoint yourselves with the finest oils,
    but you do not grieve over the ruin of Joseph's descendants.
  nld-1939: Ze drinken de allerfijnste wijn, En zalven zich met de geurigste olie;
    Maar ze bekreunen zich niet Om de ruïne van Josef!
  nch-BL: Amojuanti antaij ipan nopa huejhueyi caxit cati eltoyaj ipan tiopamit huan
    anmopolohuaj nopa taajhuiyacayot cati más patiyo pampa nochi anquipiyaj, pero
    amo anmotequipachohuaj para tanti amotal cati iconehua José huejcajquiya quiselijque
    para iniaxca.
  vie-1934: Các ngươi uống rượu trong những chén lớn, dùng dầu rất quí xức cho thơm
    mình, mà không lo đến tai nạn của Giô-sép!
  hin-CV: तुम कटोरा भरकर दाखमधु पीते हो और सबसे अच्छे प्रकार के सौंदर्य प्रसाधन लगाते
    हो, पर तुम योसेफ़ के विनाश पर शोकित नहीं होते हो.
  spa-BES: Bebiendo vino en copas, frotándose con los mejores aceites; pero no tienen
    pena por la destrucción de José.
  tdx-tdx: o minon-divay an-tsini-hara naho mihosotse menake soao, fe tsy iroveta’e
    ty hasotria’ Iosefe.
  tha-KJV: ผู้ใช้​ชามใส่น้ำองุ่นดื่ม และชโลมตัวด้วยน้ำมันอย่างดี แต่​มิได้​เป็นทุกข์​โศกในเรื่องความทุกข์ยากของโยเซฟ
  por-BR-2018: Bebem vinho em tigelas, e se ungem com o óleo mais valioso; mas não
    se afligem pela ruína de José.
  deu-ELO: die Wein aus Schalen trinken und mit den besten Ölen sich salben, und sich
    nicht grämen über die Wunde Josephs.
  eng-WYC-2018: and drink wine in vials; and with best ointment they were anointed;
    and in nothing they had compassion on the sorrow, either defouling, of Joseph.
    (and drink wine from basins, and anoint yourselves with the best ointment; but
    ye have no compassion on the sorrow, or on the defiling, of Joseph.)
  epo-epo: 'kiuj trinkas vinon el grandaj kalikoj, ŝmiras sin per la plej bonaj oleaĵoj,
    kaj ne zorgas pri la mizero de Jozef:'
  uig-PIN: Xarabni qinilǝp-qinilǝp iqisilǝr, Ɵzünglarƣa sǝrhil mayliⱪ ǝtirlǝrni sürisilǝr,
    — Biraⱪ kɵnglünglar Yüsüp jǝmǝtining ziyan-zǝhmiti üqün ⱨeq azablanmaydu!
  beo-beo: 'Dilia da ofodo waini hano amo nabale dili naha, amola dilia da:i amoma
    gabusiga: waea ulawane noga:i ba:sa, be Isala:ili fi da wadela:lesi dagoiba:le
    dilia da ilima hame asigisa.'
  tpi-OTNT: Yupela i save dring planti kap wain, na yupela i no save malolo. Na yupela
    i save putim ol naispela sanda na gris long skin bilong yupela. Tasol yupela i
    no sori liklik long kantri Israel bai i bagarap.
  hau-SA: Da manyan kwanoni kuke shan ruwan inabi kuna kuma shafa mai mafi kyau, amma
    ba kwa baƙin ciki game da kangon da Yusuf ya zama.
  uig-LAT: Sharabni chinilep-chinilep ichisiler, Özünglargha serxil mayliq etirlerni
    sürisiler, — Biraq könglünglar Yüsüp jemetining ziyan-zexmiti üchün héch azablanmaydu!
  nde-nde: Linatha iwayini ligcwele inqayi, ligcobe ngamagcobo amahle, kodwa kalikhathazeki
    ngokuchitheka kukaJosefa.
  ton-ton: 'Pea ʻoku inu uaine mei he ngaahi ipu, pea ʻoku tākai ʻakinautolu ʻaki
    ʻae lolo mahuʻinga: ka ʻoku ʻikai te nau mamahi ʻi he tuʻutāmaki ʻa Siosefa.'
  ces-1613: Kteříž pijí z bání vinných, a drahými mastmi se maží, aniž jsou čitelni
    bolesti pro potření Jozefovo.
  eng-WMB: who drink wine in bowls, and anoint themselves with the best oils, but
    they are not grieved for the affliction of Joseph.
  tam-TCV: பெரிய கிண்ணங்களில் நிறைய திராட்சை இரசம் குடிக்கிறீர்கள், சிறந்த நறுமண தைலங்களைப்
    பூசிக்கொள்கிறீர்கள்; ஆயினும் யோசேப்பின் மக்களுக்கு வரப்போகும் அழிவிற்காக நீங்கள்
    துக்கப்படுகிறதில்லை.
  ceb-ULB: Nag-inom sila ug ilimnom gikan sa mga panaksan ug gidihogan nila ang ilang
    mga kaugalingon sa mga maayong lana, apan wala sila magbangotan sa pagkalaglag
    ni Jose.
  pol-UBG: Którzy pijecie wino z czasz i namaszczacie się drogimi maściami, a nie
    bolejecie nad utrapieniem Józefa.
  agr-agr: Atumek tsapa muunnum vino umakjum shiig senchi nampeagme, tuja dekas kugkuin
    pegkeg akik aina ibau nijamjume. ¡Nuniau asajum atumi yatsum aidau waituina duka
    pachiatsjume!
  kyc-kyc: Nakama ipwa waene sipyamuli pyuo nakondali pyuo mamba kyapingi ama keyange
    dupwa kiso kondali pyuo pipala Isaraele wambu dupwa isa pwaminyi lao mona rando
    larami doko kame kame soo kaelyaminyi.
  urd-GVU: مَے کو تم بڑے بڑے پیالوں سے پی لیتے، بہترین قسم کے تیل اپنے جسم پر ملتے
    ہو۔ افسوس، تم پروا ہی نہیں کرتے کہ یوسف کا گھرانا تباہ ہونے والا ہے۔
  eng-OEBCW: they drink bowlfuls of wine, and anoint themselves with the finest of
    oil. But they do not grieve over the ruin of Joseph.
  deu-1912: und trinkt Wein aus den Schalen und salbt euch mit Balsam und bekümmert
    euch nicht um den Schaden Josephs.
  kan-2017: ದ್ರಾಕ್ಷಾರಸವನ್ನು ಬೋಗುಣಿಯಲ್ಲಿ ಕುಡಿಯುತ್ತಾರೆ ಮತ್ತು ಉತ್ತಮ ಅಭಿಷೇಕ ತೈಲಗಳನ್ನು
    ಹಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ, ಆದರೆ ಯೋಸೇಫನ ನಷ್ಟಕ್ಕೆ ವ್ಯಸನಪಡುವುದಿಲ್ಲ.
  tgo-tgo: Hu muna waen iya i riyevanjara ghami ndeghɨna laghɨlaghɨye na hu vaghana
    bunama butinji thovuthovuye e riwamina, ko iyemaeŋge e gharemina ma hu gharevɨrɨŋa
    vuyowoko iya ne i nja weŋgi Josep orumburumbuye.
  yap-yap: Gimed be unum e wayin ni yu dabiy, ma gimed be thiy ko tin th’abi fel’
    e florida, machane da mur yor niged e mogothgoth nike tay yu Israel.
  hlt-MCSB: Misurtui te baelcak dongah a ok uh tih situi tanglue neh koelh uh dae
    Joseph kah pocinah dongah a kothae uh pawh.
  mdy-ETH: ዎይኖ ዑዦ ዑሽኮ ዓንጎናቱዋንቴ ዖቶና ዒንሢ ዑሽካኔ፤ ሚርጌ ሚኢሼና ሻንቂንታ ሳውቃ ሼቶ ዒንሢ ቲሽታኔ፤ ዮሴፔ ዜርፆይዳ
    ሄሌ ባይሲንቶ ዛሎ ጋዓንቴ ዒንሢ ፔቴታዖ ዖዩዋሴ፤ ዬያ ባኮ ቢያ ዒንሢ ማዺሺራሢሮ ዒንሢና ባዴዔቴ!
  twi-ASANTE: Monom nsã nkorama mu na mode sradehwam papa yɛ mo ho, na monni awerɛhoɔ
    wɔ Yosef sɛeɛ ho.
  eng-WEBU: who drink wine in bowls, and anoint themselves with the best oils, but
    they are not grieved for the affliction of Joseph.
  wal-wal: woiniyaa eessaa keriyaara ganiyaageetoo, keehi al77o shittuwaakka tiyettiyaageetoo,
    Yooseefa zaretu bashshaassi ainne azzanennaageetoo, intteyyo aayye7ana!
  spa-PDDPT: Beben vino en grandes copas, se ungen con los mejores ungüentos y no
    se afligen por la ruina de José.
  gun-gun: Vinho pey'u 'rã pekuapy karo iporã-porãve va'e py, ha'e pendejee peikyty
    'rã azeite iporãve va'e. Ha'e rami teĩ José regua kuery ojexavai rã pexa vy napemboaxyi.
  agu-BL: Lastum axwok, na na cxuc'a' win tul e'chk lmak copa, nin na xcon e'chk balaj
    perfum ita'n yi chin car nin. ¡Lastum yi qui na pujx ita'n yi tzaje'n tlen tu'
    atit yi itanum!
  ilo-ULB: Agin-inomda iti arak kadagiti mallukong ken sapsapoanda dagiti bagbagida
    kadagiti kanginaan a lana, ngem saanda nga agladingit iti pannakadadael ni Jose.
  kpg-kpg: Goodou e inuinu godou waini i lodo nia ibu llauehe, gei e hagatulu goodou
    gi nia lolo ala koia e kala, gei goodou hagalee manawa gee i di mooho o Israel
    dela gu hoohoo mai.
  uig-ARA: شارابنى چىنىلەپ-چىنىلەپ ئىچىسىلەر، ئۆزۈڭلارغا سەرخىل مايلىق ئەتىرلەرنى
    سۈرىسىلەر، ــ بىراق كۆڭلۈڭلار يۈسۈپ جەمەتىنىڭ زىيان-زەخمىتى ئۈچۈن ھېچ ئازابلانمايدۇ!
  sus-sus: Wo wɛni gbegbe minma, wo ture fanyi maso wo fate ma. Na kui, wo mu kɔntɔfilima
    Yusufu bɔnsɔɛ xa ɲaxankatɛ xa fe ra.
  pon-2006: Kumwail kin niminim wain sang nan dahl laud kan, oh keiki leh keieu pohmwahu
    kan, kumwail ahpw sohte mwahn kin nsenohki ohlahn Israel me nektehn leledo.
  jae-jae: Êsêac sênôm wain kêsêp laclu kapôêŋ to seŋ oso tauŋ ŋa niptêkwi ŋajamanô
    tau, mago sêmoa toŋalêlôm ŋawapac kêtu Josep gêjaŋaŋa atom.
  ksd-ksd: avat ava mome ra vain ma ra momamomo, ma ava vartap ma ra lavur ngatngat
    na vartap; ma pa i tabun ra bala i vavat ure ra minait i tup Iosep.
  grc-BRENT: οἱ πίνοντες τὸν διυλισμένον οἶνον, καὶ τὰ πρῶτα μῦρα χριόμενοι, καὶ οὐκ
    ἔπασχον οὐδὲν ἐπὶ τῇ συντριβῇ Ἰωσήφ.
  ind-AYT: yang minum anggur dari cawan-cawan anggur, dan yang mengurapi diri dengan
    minyak terbaik, tetapi tidak berduka atas hancurnya keturunan Yusuf!
  nya-nya: Mumamwera vinyo mʼzipanda zodzaza ndipo mumadzola mafuta abwino kwambiri,
    koma simumva chisoni ndi kuwonongeka kwa Yosefe.
  hrv-hrv: piju vino iz vrčeva i mažu se najfinijim uljem, al' za slom Josipov ne
    mare.
  mps-mps: Dagego te genuai kap wain wę hauwa tubo dao. Te dagego denami ebo sawi
    yai sanda, me ili yai nai te duga tigide denami iliyu mubo dao. Tiali goli, dagego
    te tǫ kantri Israel nosali dolabo homu dene dwasianu me ebo menio.
  tpi-tpi: Yupela i save dring planti kap wain, na yupela i no save malolo. Na yupela
    i save putim ol naispela sanda na gris long skin bilong yupela. Tasol yupela i
    no sori liklik long kantri Israel bai i bagarap.
  dan-1931: de drikker Vinen af Kander og salver sig med ypperste Olie, men sørger
    ej over Josefs Skade.
  vie-OVCB: Các ngươi uống rượu bằng tô và xức những loại dầu thơm quý giá. Các ngươi
    chẳng quan tâm về họa diệt vong của nhà Giô-sép.
  guj-2017: તેઓ પ્યાલામાંથી દ્રાક્ષારસ પીવે છે, અને તાજા તેલથી પોતાને અભિષેક કરે છે,
    પણ તેઓ યૂસફની વિપત્તિથી દુઃખી થતા નથી.
  pon-2006A: Kumwail kin niminim wain sang nan dahl laud kan, oh keiki leh keieu pohmwahu
    kan, kumwail ahpw sohte mwahn kin nsenohki ohlahn Israel me nektehn leledo.
  por-BRBSL: que bebem vinho em tigelas, e ungir-se com os melhores óleos, mas eles
    não estão de luto pela aflição de José.
  eng-OEBUS: they drink bowlfuls of wine, and anoint themselves with the finest of
    oil. But they do not grieve over the ruin of Joseph.
  cth-cth: misurtui hah manang dawk hoi a nei awh teh, aphu patawpoung e hmuitui a
    kâhluk awh teh, Joseph e roedeng khangnae dawk a lung ka mathout hoeh e naw,
  twi-twi: Monom nsa wɔ nkora mu na mode sradehuam papa yɛ mo ho, na munni awerɛhow
    wɔ Yosef sɛe ho.
  hlt-hlt: Misurtui te baelcak dongah a ok uh tih situi tanglue neh koelh uh dae Joseph
    kah pocinah dongah a kothae uh pawh.
  tbz-SIM: Kɛ yɔ̃ mmɛnɑɑ̀ nnɛ̀ ibòòkɛ pɛ̃kùyì kɛ pe mmɛkɔsɑ̀ɑ̀mɛ̀ bɑ́ di í yĩɛ̃̀kù
    mɛyɛi mmɛ̀ɛ̀ doti Sosɛfu yɑɑ̀bí ĩ́nkɛ̀.
  msy-2020: Ia itarir ekiaba itir wainɨn dɨpaba apa mamaghɨra ikia, egha tong avughsir
    puvatɨ. Egha ia borer bar aghuiba isa uan mɨkarzibagh azui. Egha ia Josepɨn ovavir
    boriba ikuvighamin bizir kam, ia an kuarkuva a gɨnɨghnɨzir puvatɨ.
  dop-dop: Ɩ́ tɛŋ sʋlʋm nɑ ŋkpɑɑŋ, nɑ ɩ́ tʋɣɩ tulɑɑlʋnɑɑ kʋpɑmpɑmɑ. Amɑ mǝ pɑɑ fɛɩnɑ
    ɩsǝnɑ Ɩsɛɣɛlɩ kɑwulɑɣɑ wɑkǝlɑɑ tɔ.
  azb-azb: Piyalə-piyalə şərab içənlər, Bədənlərinə əla yağlar sürtənlər, Lakin Yusif
    nəslinin qırğınına görə Narahat olmayanlar!
  eng-DBY: that drink wine in bowls, and anoint themselves with the chief ointments;
    but are not grieved for the breach of Joseph.
  hin-2017: और कटोरों में से दाखमधु पीते, और उत्तम-उत्तम तेल लगाते हो, परन्तु यूसुफ
    पर आनेवाली विपत्ति का हाल सुनकर शोकित नहीं होते।
  wol-KYG: Yeena ngi jolu seen këlli biiñ, di diwoo ngën-gi-diw, sànkutey askanu Yuusufa
    soxalu leen.
  eng-YLT: Who are drinking with bowls of wine, And [with] chief perfumes anoint [themselves],
    And have not been pained for the breach of Joseph.
  kne-kne: Man-in-inom kayo si ad-ado ay arak ya man-osal kayo abes nankangingina
    ay bangbanglo, ngem adi mansakit di nemnem yo mo madadael ed Israel.
  eng-WYC-2017: and drink wine in vials; and with best ointment they were anointed;
    and in nothing they had compassion on the sorrow, either defouling, of Joseph.
  eng-WMBB: who drink wine in bowls, and anoint themselves with the best oils, but
    they are not grieved for the affliction of Joseph.
  urd-GVH: मै को तुम बड़े बड़े प्यालों से पी लेते, बेहतरीन क़िस्म के तेल अपने जिस्म
    पर मिलते हो। अफ़सोस, तुम परवा ही नहीं करते कि यूसुफ़ का घराना तबाह होनेवाला है।
  rug-rug: Na vovoina vaeni nomadi si naponi gamu meke lumulumu ni gamu sari lumu
    sapu humaṉa lea, ba lopu talotaṉa nia gamu sa tinahuara te Izireli.
  gaz-gaz: Isin xoofoo keessaa daadhii wayinii dhugdu; dibata akka malee gaarii dibattu;
    garuu badiisa Yoosefiif hin gadditan.
  fra-LSG: Ils boivent le vin dans de larges coupes, Ils s’oignent avec la meilleure
    huile, Et ils ne s’attristent pas sur la ruine de Joseph!
  gnn-gnn: ga ḻuka nhuma ŋuli yukurra be bathalayu gal'ŋu yana banikin'thunydja wurkthun,
    ŋänitji wo dhika nhä malanha, ga ŋämiṉmirri nhuma ŋuli nhumalanhay nhuma rumbal
    be nhäyu buŋgan‐bäw'yu, ga dhaṯthunmirri be nhäyu rrupiya‐mäypamirriyu girri'yu,
    yurru yakana nhuma guyaŋirri yukurra ŋunha wiripuŋunhanydja nhumalaŋguway gurruṯu'mirrinha
    ŋunha Yitjuralwuynhanydja walalanha, ŋunhi walala yukurra nhina ŋayaŋu‐yätjthirri
    ga ŋäthi yukurra.
  yal-yal: Ɛ dɔlɔ gbegbe minma, ɛ ture faɲin maso ɛ fatin ma. Koni, ɛ mi kɔntɔfilixi
    Yusufu bɔnsɔnna kala feen na.
  iou-iou: In wain ume bumta naŋkaŋ gupjin ägo wabikta gakŋi käbäŋi säkgämän nikekpäŋ
    ärut täkaŋ. Wära! Ude täŋkaŋ Isrel notjiye päke u waŋpäŋ itkaŋ unita butewaki
    kubä nämo nadäk täkaŋ.
  haw-1868: 'Ka poe inu waina maloko o na kiaha, A kahinu ia lakou iho i ka hinu maikai:
    Aka, aole i kaumaha lakou no ka eha ana o ka Iosepa!'
  arb-NAV: الشَّارِبِينَ خَمْراً فِي كُؤُوسٍ، الْمُتَطَيِّبِينَ بِأَفْضَلِ الْعُطُورِ،
    وَلا يَكْتَئِبُونَ عَلَى خَرَابِ يُوسُفَ.
  ewe-ewe: Miekua wain ɖe tre gãwo me wòyɔna banaa mienona, eye miesia ami ʋeʋĩwo,
    gake Yosef ƒe aƒe la ƒe gbegblẽ ya meka mi o,
  eng-LEE: That drink out of wine-bowls, and anoint themselves with the costliest
    of ointments; but who feel no pain for the wound of Joseph.
  asm-FB: যিসকলে পাত্রবোৰৰ পৰা দ্ৰাক্ষাৰস পান কৰে আৰু উত্তম সুগন্ধি তেলেৰে সৈতে নিজকে
    অভিষেক কৰে, কিন্তু যোচেফৰ বিনষ্টৰ কাৰণে তেওঁলোকে দুখ নকৰে!
  sus-A: وٌ وّنِ فبٍفبٍ مِنمَ، وٌ تُرٍ قَنيِ مَسٌ وٌ قَتٍ مَ. نَ كُي، وٌ مُ كْنتْقِلِمَ
    يُسُقُ بْنسْي شَ حَشَنكَتّ شَ قٍ رَ.
  fra-SBL: qui boivent du vin dans des bols, et s'oignent avec les meilleures huiles,
    mais ils ne sont pas affligés par l'affliction de Joseph.
  hbo-hbo: הַשֹּׁתִ֤ים בְּמִזְרְקֵי֙ יַ֔יִן וְרֵאשִׁ֥ית שְׁמָנִ֖ים יִמְשָׁ֑חוּ וְלֹ֥א
    נֶחְל֖וּ עַל־שֵׁ֥בֶר יֹוסֵֽף׃
  piu-2006: '@see-verse:AMO.006.005'
  kik-kik: Mũnyuuaga ndibei mbakũri riita, na mũkehakaga maguta marĩa mega mũno, no
    mũtiiguaga kĩeha nĩ ũndũ wa mwanangĩko wa Jusufu.
  fra-NCL: Ils boivent le vin dans de larges coupes, ils se parfument avec les huiles
    les plus exquises. Et ils ne sont pas malades de la plaie de Joseph.
  cek-AK: Boengloeng koi mongah misurtui to na naek o, kahoih koek hmuihoih tui to
    nang nok o, Joseph pacaekthlaekhaih pongah palung na sae o ai.
  cuk-cuk: Bemar nog-dummagangi vino be gobdimalad. Degi, ina-wawadikid-nuegan be
    ebudimarbalid. Ar José-e-wagan-e-neg-bibichisadba nunmaked-dummad, eba nunmak
    be itosurmalad.
  uig-CYR: Шарапни чиниләп-чиниләп ичисиләр, Өзүңларға сәрхил майлиқ әтирләрни сүрисиләр,
    — Бирақ көңлүңлар Йүсүп җәмәтиниң зиян-зәхмити үчүн һеч азапланмайду!
  tel-2017: ద్రాక్షారసంతో పాత్రలు నింపి తాగుతారు. పరిమళ తైలాలు పూసుకుంటారు కానీ యోసేపు
    వంశం వారికి వచ్చే నాశనానికి విచారించరు.
  hat-BSA: Sila k ap bwè diven nan kalbas sakrifis yo pandan yo onksyone kò yo ak
    pi bon lwil yo, malgre sa, yo pa kriye pou Joseph, ki fin devaste nèt la.
  kos-kos: Kowos nwakla ahlu na lulap ke wain ac numla, ac kowos akmusrakin ono na
    keng, a kowos tiana asor ke musalla lun Israel.
  hbo-WLC: הַשֹּׁתִ֤ים בְּמִזְרְקֵי֙ יַ֔יִן וְרֵאשִׁ֥ית שְׁמָנִ֖ים יִמְשָׁ֑חוּ וְלֹ֥א
    נֶחְל֖וּ עַל־שֵׁ֥בֶר יוֹסֵֽף
  ibo-ibo: Unu na-aṅụ mmanya site nʼọba; na-ete mmanụ makarịsịrị mma, ma ịla nʼiyi
    nke Josef adịghị ewute ha.
  ory-ory: ବଡ଼ ବଡ଼ ପାତ୍ରରେ ଦ୍ରାକ୍ଷାରସ ପାନ କରନ୍ତି ଓ ଉତ୍କୃଷ୍ଟ ତୈଳରେ ଆପଣାମାନଙ୍କୁ ମର୍ଦ୍ଦନ
    କରନ୍ତି; ମାତ୍ର ଯୋଷେଫଙ୍କ କ୍ଲେଶରେ ସେମାନେ ଦୁଃଖିତ ହୁଅନ୍ତି ନାହିଁ।
  chk-chk: Oua ün wain lon sepi o epitikemi lö mi fokun pwokus, nge ousap letipeta
    pwe Israel a tala.
  rop-rop: Yumob oldei dringgimbat detmatj wain garram bigwan kap en yumob oldei rabum
    yumob bodi garram det gudsmelwan oil, bat yumob nomo nogudbinji blanga det taim
    wen Isreil garra binij.
  ukr-1871: Що пєте з чаш вино, мажетесь мастьми дорогими, а не маєте спожалїння над
    недолею Йосифовою!
  deu-1951: Sie trinken Wein aus Schalen und salben sich mit dem besten Öl; aber um
    den Schaden Josephs kümmern sie sich nicht!
  eng-JPS: That drink wine in bowls, and anoint themselves with the chief ointments;
    but they are not grieved for the hurt of Joseph.
  srp-1865: Koji pijete vino velikim èašama, i mažete se skupocjenijem mirisima, a
    ne marite za polom Josifov.
  lug-lug: Mwekatankira wayini, ne mwesiiga n’ebizigo ebirungi, naye temukaabira kubonaabona
    kwa Yusufu.
  heb-heb: השתים במזרקי יין וראשית שמנים ימשחו ולא נחלו על שבר יוסף׃
  ben-IRV: তারা বড় বড় পাত্রে মদ খায় এবং উত্তম তেলে নিজেদের অভিষিক্ত করে, কিন্তু
    তারা যোষেফের ধ্বংসে দুঃখ করে না।
  pan-pan: ਤੁਸੀਂ ਪਿਆਲਿਆਂ ਵਿੱਚ ਮਧ ਪੀਂਦੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਖ਼ਾਲਸ ਤੇਲ ਨਾਲ ਮਲਦੇ ਹੋ, ਪਰ ਯੂਸੁਫ਼
    ਦੀ ਤਬਾਹੀ ਉੱਤੇ ਅਫ਼ਸੋਸ ਨਹੀਂ ਕਰਦੇ!
  mya-JVB: စပျစ်ရည် ကို ဖလား နှင့် သောက် ၍ ၊ အဘိုးထိုက် သော နံ့သာဆီ နှင့် လိမ်း ခြင်းတို့ကိုပြု၍၊
    ယောသပ် အမျိုး ဆင်းရဲ ခံရသည်ကို စိတ် မ ကြင်နာဘဲနေသော၊
  tte-O: Wain kwasuwai gaeba mena yo koina kwanuma yauyaule yo olo namwanamwasosili
    wakalai yomiu kwayaoloili na iyamo nige kwavavalam Isileli ana tata-gwaligwali
    kaiwena.
  hmo-hmo: Umui ese uaina momo umui inua noho, bona dehoro mai bonana namona emui
    kopina dekenai umui dahua noho. To umui be Israela ena dika totona umui taitai
    lasi.
  urd-urd: जो प्यालों में से मय पीते और अपने बदन पर बेहतरीन 'इत्र मलते हो; लेकिन यूसुफ़
    की शिकस्ताहाली से ग़मगीन नहीं होते!
  rus-SYN: пьете из чаш вино, мажетесь наилучшими мастями, и не болезнуете о бедствии
    Иосифа!
  bqc-SIM: I vɛ̃ɛmi à a dàa bↄ, i nísi ↄde dↄↄ, kási ili ↄ́ↄlↄ Yosɛfu buiↄ kaalɛa
    yã́ musuo.
  tcz-CHONGTHU: Nanghon khon dim dim in lengpitwi nadon’un, chuleh thao namtwi pen
    nakinu uvin, Na nampiu manthah chu lunggim nan nanei pouve.
  mar-mar: ते प्यालांतून मद्य पितात आणि चांगल्या तेलाने आपणाला अभिषेक करतात. पण ते
    योसेफाचा नाश होत आहे, त्यावर शोक करीत नाहीत.”
  qub-qub: Jatusaj cöpacunawan bïnuta upyarcaycanqui. Cuerpuyquicunamanpis allinnin
    perfümicunataraj pichucuycanqui. Nasyunniqui mana alliman chayaycashanpäga manami
    imapis gocushunquichu.
  bqp-bqp: I tɑm nɔrumɔ kɑ nɔri bɛkɛ. I tii gum turɑregim sɑwɑmɔ. Mɑ i ǹ nuki sɑnkire
    yèn sɔ̃ bɛɛn bweseru tɑ koo kɑm ko.
  hat-hat: Y'ap bwè diven san gad dèyè, y'ap pase pi bon kalite odè ki genyen sou
    yo. Men, yo pa gen lapenn pou malè k'ap tonbe sou pitit pitit Jozèf yo.
  eng-BSB: You drink wine by the bowlful and anoint yourselves with the finest oils,
    but you fail to grieve over the ruin of Joseph.
  eng-WEBPB: who drink wine in bowls, and anoint themselves with the best oils, but
    they are not grieved for the affliction of Joseph.
  kbq-kbq: Hagi tamagra rama'a waini tina neneta, rama'a mananentake zanteti tamavufga
    ahe mana nevuta, masavena freta tamavufga erise nehaze. Hianagi Josefe nagate'ma
    zamazeri haviza hu'zama e'nia zankura, tamagra tamasunkura nosaze.
  nhe-BL: Imojuanti intlaij ipan nopa huejhueyi caxitl tlen eltoyaj ipan tiopamitl
    huan inmopolohuaj nopa tlaajhuiyacayotl tlen más patiyo pampa nochi inquipiyaj,
    pero ax inmocuesohuaj para tlanti imotlal tlen iconehua José huejcajquiya quiselijque
    para iniaxca.
  gub-BL: Pe'u win kanek uhua'u ma'e pupe. Pemono kàpuhàg hekuzar katuahy ma'e penetekwer
    rehe. Napezekaiw kwaw ikatu 'ym ma'e peiwy rehe uzeapo ma'e rehe. Napeme'e kwaw
    iaiw paw peiwy rehe har rehe.
  eng-DRA: 'That drink wine in bowls, and anoint themselves with the best ointments:
    and they are not concerned for the affliction of Joseph.'
