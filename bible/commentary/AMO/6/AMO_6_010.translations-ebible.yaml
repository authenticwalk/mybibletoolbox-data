  tbz-SIM: 'Kɛ̀ dɛ̀ dò nhòmɔù yentɛ́ tɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ miɛkɛ kufɑ̃́ɑ̃́, nkòo tebitɛ
