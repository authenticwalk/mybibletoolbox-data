  haw-1868: A o ka hoahanau o kona makuakane e lawe aku ia ia, A o ka mea i puhi ia
    ia, e lawe aku iwaho i na iwi mailoko mai o ka hale, A e olelo aku i ka mea maloko
    loa o ka hale, Aole anei he mea i koe me oe? e i mai kela, Aole. Alaila, e i aku
    ia, Hamau; no ka mea, aole e olelo ma ka inoa o Iehova.
  arb-NAV: 'وَعِنْدَمَا يُقْبِلُ عَمُّ الْمَيْتِ الْمُشْرِفُ عَلَى إِحْرَاقِ الْجُثَثِ
    لِيُخْرِجَ عِظَامَهُ مِنَ الْبَيْتِ، وَيَسْأَلُ مَنْ هُوَ مُخْتَبِئٌ فِي أَقْصَى
    الْمَنْزِلِ: أَمَا بَقِيَ وَاحِدٌ مَعَكَ؟ فَيُجِيبُ: لا، ثُمَّ يُضِيفُ: اصْمُتْ
    وَلا تَذْكُرِ اسْمَ الرَّبِّ.'
  ewe-ewe: Ne ƒometɔ aɖe si atɔ dzo ame kukuawo va aƒea me la, abia ame si ɣla ɖe
    aƒea me la be, “Ame aɖewo gatsi agbe kpe ɖe ŋuwòa?” Ame la aɖo eŋu nɛ be, “Ao!”
    Ekema ame si va la, agblɔ be, “Mia nu. Mele be míayɔ Yehowa ƒe ŋkɔ le afi sia
    o.”
  eng-LEE: And should a man's uncle or relative carry him forth, to bring out the
    bones out of the house, and say unto him that is in the recesses of the house,
    Is there yet any one with thee? he will say, There is no one left. Then will he
    say, Be silent; for we may not make mention of the name of the Lord.
  asm-FB: যেতিয়া কোনোবাজনৰ আত্মীয়ই মৃতদেহ দাহ কৰিবৰ কাৰণে শৱটো ঘৰৰ পৰা বাহিৰলৈ দাঙি
    লবলৈ আহিব আৰু তেওঁ ঘৰৰ একেবাৰে ভিতৰত থকা কাৰোবাক “তোমাৰ লগত আন কোনোবা আছে নেকি”
    বুলি জানিবলৈ সুধিব; তেতিয়া তেওঁ ক’ব, “নাই।” তাতে সেই আত্মীয়ই ক’ব, “মনে মনে থাকা!
    আমি যিহোৱাৰ নাম উল্লেখ কৰিব নাপায়।”
  sus-A: عٍ بَرٍنيِ نَ سٌ نَ بَنشِ كُي عٍ قُرٍيٍ تٌنفٌدٍ، عَ شَ عٍ فَن، عَ قَمَ نّ
    مِشِ مَشْرِندٍ نَشَن نْشُنشِ بَنشِ كُي، «مِشِ فبّتّ نَ بٍ بَقٍ عِ تَن نَ؟» عَ
    عَ يَابِمَ نّ، «عَدٍ.» عَ مَن فبِلٍنمَ نّ عَ قَلَ رَ، «عِ سَبَرِ، عَ مُ لَنمَ
    عَلَتَلَ شِلِ شَ قَلَ،
  fra-SBL: '« Lorsque le parent d''un homme le porte, même celui qui le brûle, pour
    faire sortir des cadavres de la maison, et qu''il demande à celui qui est dans
    les entrailles de la maison : ''Y a-t-il encore quelqu''un avec toi ?''. Et qu''il
    répond : ''Non'', alors il dira : ''Chut ! En effet, nous ne devons pas mentionner
    le nom de Yahvé.'''
  hbo-hbo: וּנְשָׂאֹ֞ו דֹּודֹ֣ו וּמְסָרְפֹ֗ו לְהֹוצִ֣יא עֲצָמִים֮ מִן־הַבַּיִת֒ וְאָמַ֞ר
    לַאֲשֶׁ֨ר בְּיַרְכְּתֵ֥י הַבַּ֛יִת הַעֹ֥וד עִמָּ֖ךְ וְאָמַ֣ר אָ֑פֶס וְאָמַ֣ר הָ֔ס
    כִּ֛י לֹ֥א לְהַזְכִּ֖יר בְּשֵׁ֥ם יְהוָֽה׃
  piu-2006: '@see-verse:AMO.006.009'
  kik-kik: Nake mũndũ wao ũrĩa wa gũcina mĩĩrĩ ĩyo angĩũka kũmiumia nja ya nyũmba
    na orie mũndũ ũrĩa wĩhithĩte kuo thĩinĩ atĩrĩ, “Kũrĩ mũndũ ũngĩ ũtakuĩte mũrĩ
    nake?” Nake oige atĩrĩ, “Aca.” Nake acookie oige atĩrĩ, “Kira ki! Tũtikagwete
    rĩĩtwa rĩa Jehova.”
  fra-NCL: 'Un parent avec celui qui brûle les cadavres enlèvera le mort, et emportera
    de la maison les ossements ; et l’un dira à celui qui est au fond de la maison :
    « Y en a-t-il encore avec toi ? » Il répondra : « Plus personne ! » Et le premier
    dira : « Silence ! » Car il ne faut pas prononcer le nom de Yahweh.'
  cek-AK: Hmaiqoeng hanah kadueh qok to imthung hoi lak naah, nang hoi kaom kami imthung
    ah oh vop maw? tiah anih han lokdueng tih, to naah anih mah, Om ai boeh, tiah
    thui tih. To pacoengah anih mah, Om duem ah, aicae mah Angraeng ih ahmin thuih
    han om ai, tiah naa tih.
  cuk-cuk: 'Geb e-gwenad-gwensak muimar-ogumakega, a-negse muimar-sudanikile, dule-neggi-gudiidga
    weyob sogdoed: “¿Dule-baid amba be-walik gudii?” Geb dule weyob abin sogdoed:
    “Suli.” Geb degidgine, ega sogdoed: “¡Boogwa! Anmar geg Bab-Jehová-nug obared.”'
  uig-CYR: 'Әгәр мәлум бир өлгүчиниң туққини, йәни өлгүчиниң җәситини көйдүрүшкә мәсъул
    киши устиханларни көтирип өйдин чиқиветип, өй ичидики йәнә бирисидин: — «Қешиңда
    йәнә бириси барму?» дәп сориса, у «Йоқ» дәйду, Андин туққини йәнә: «Сүкүт! Пәрвәрдигарниң
    намини тилға елишимизға болмайду!» — дәйду.'
  tel-2017: వాళ్ళ శవాలను ఇంట్లో నుంచి తీసుకు పోడానికి ఒక బంధువు వాటిని దహనం చేసే వాడితోపాటు
    వచ్చి, ఇంట్లో ఉన్న వాడితో “నీతోపాటు ఇంకా ఎవరైనా ఉన్నారా?” అని అడిగితే ఆ వ్యక్తి
    “లేడు” అంటాడు. “మాట్లాడకు. మనం యెహోవా పేరు ఎత్తకూడదు” అంటాడు.
  hat-BSA: 'Alò tonton a youn, oswa mèt mòg k ap antere l a va leve pote zo li sòti
    nan kay la. Konsa, li va mande a sila ki nan pati pi anndan nan kay la: “Èske
    gen lòt moun avèk ou?” Epi sila a va reponn: “Nanpwen moun”. Konsa li va reponn:
    “Rete an silans. Paske non a SENYÈ a pa dwe nonmen menm.”'
  kos-kos: Sie mwet ma sou lun sie mwet misa, su ma kunel in esukak monin mwet misa,
    fah usla mano sac liki lohm sac. El fah pang nu sin kutena su srakna muta in lohm
    ah, ac siyuk, “Oasr mwet lula ingan?” Na sie pusra ac fah topuk, “Wangin!” Na
    sou se lun mas uh fah fahk, “Koasrlong! Kut enenu in karinganangna kut in tia
    fahk Inen LEUM GOD.”
  hbo-WLC: וּנְשָׂא֞וֹ דּוֹד֣וֹ וּמְסָרְפ֗וֹ לְהוֹצִ֣יא עֲצָמִים֮ מִן־הַבַּיִת֒ וְאָמַ֞ר
    לַאֲשֶׁ֨ר בְּיַרְכְּתֵ֥י הַבַּ֛יִת הַע֥וֹד עִמָּ֖ךְ וְאָמַ֣ר אָ֑פֶס וְאָמַ֣ר הָ֔ס
    כִּ֛י לֹ֥א לְהַזְכִּ֖יר בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Ma ọ bụrụ na nwanna, bụ onye nke na-aga ịkpọ anụ ahụ ndị a ọkụ, abata ibupụ
    ha nʼezi, ọ jụọ otu onye nọ nʼime ime ụlọ ahụ sị, “O nwere onye ọzọ gị na ya nọ?”
    Onye ahụ zaa, “Ọ dịghị,” mgbe ahụ nwanna ahụ ga-asị, “Nọọ jụụ. Anyị agaghị akpọ
    aha Onyenwe anyị.”
  ory-ory: ପୁଣି, ଗୃହ ମଧ୍ୟରୁ ଅସ୍ଥିସକଳ ବାହାର କରି ଆଣିବା ପାଇଁ କୌଣସି ଲୋକର ପିତୃବ୍ୟ, ଶବଦାହକାରୀ
    ତାହାକୁ ଉଠାଇଲା ଉତ୍ତାରେ ଗୃହର ଅନ୍ତରସ୍ଥ ଲୋକକୁ ପଚାରିବ, “ଏବେ ହେଁ ତୁମ୍ଭର କି ଆଉ କିଏ ଅଛି?”
    ତେବେ ସେ କହିବ, “ନାହିଁ।” ସେତେବେଳେ ସେ କହିବ, “ତୁନି ହୁଅ; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ନାମ ଆମ୍ଭମାନଙ୍କର
    ଉଚ୍ଚାରଣ କରିବାର ନୁହେଁ।”
  chk-chk: Mürin, märärin ewe aramas mi mäla, ätewe mi wisen föri angangen peias,
    epwe uwawu ewe somä seni lon ewe imw. Iwe, epwe kökkölong ren ewe mi chüen manau
    lon ewe imw, “Ifa usun, mi chüen wor eman a nom reöm?” Nge ätewe epwe pälüeni,
    “Apwi.” Mürin epwe üralong ren, “Kopwe fanafanala. Pun sisap fokun föüni iten
    ewe Samol mi Lapalap.”
  rop-rop: Wen det boswan blanga det fyunral brom det ded men femili deigimat det
    bodi brom det haus im garra jingat langa det men hu oldei album langa fyunral.
    Im garra tok, ‘Enibodi mowa deya garram yu?’ “Det men garra tok, ‘Najing.’ “En
    det ded men femili garra tok, ‘Jidan kwait! Wi kaan gulum det neim blanga YAWEI.’
  ukr-1871: 'І прийде родич, щоб повиносити костї їх із дому, й запитається в того,
    що ще зостався в хатї: чи ще хто є в тебе? Той відкаже: Нема вже нїкого. А сей
    скаже: Не говори більше, бо не годилось би споминати імя Господнє.'
  deu-1951: 'Und heben dann sein Oheim und sein Leichenverbrenner den Toten auf, um
    die Gebeine aus dem Hause zu schaffen, und fragt er den drinnen im Hause: «Ist
    noch jemand bei dir?» so wird er antworten: «Niemand mehr!» Dann wird er sagen:
    «Still! Denn der Name des HERRN soll nicht erwähnt werden!»'
  eng-JPS: 'And when a man''s uncle shall take him up, even he that burneth him, to
    bring out the bones out of the house, and shall say unto him that is in the innermost
    parts of the house: ''Is there yet any with thee?'' and he shall say: ''No'';
    then shall he say: ''Hold thy peace; for we must not make mention of the name
    of the LORD.'''
  srp-1865: 'I kad uzme koga stric mu ili koji æe ga spaliti da iznese kosti njegove
    iz kuæe, reæi æe onome koji bude u kutu u kuæi: ima li jošte ko kod tebe? A on
    æe reæi: nema nikoga. A on æe reæi: muèi; jer ne pominjaše imena Gospodnjega.'
  lug-lug: Era singa ow’ekika akola ku by’okuziika, anaaba afulumya amagumba n’abuuza
    oba waliwo omuntu yenna eyeekwese munda mu nnyumba, oba alina gwe yeekwese naye,
    n’addamu nti, “Nedda,” olwo omuziisi anaamusirisa ng’agamba nti, “Sirika; tetwogera
    ku linnya lya Mukama.”
  heb-heb: ונשאו דודו ומסרפו להוציא עצמים מן הבית ואמר לאשר בירכתי הבית העוד עמך ואמר
    אפס ואמר הס כי לא להזכיר בשם יהוה׃
  ben-IRV: যখন লোকের আত্মীয় তাদের দেহ নিতে আসবে, সেই ব্যক্তি যে তাদের পোড়াবে তাদের
    বাড়ি থেকে শস্য বার করে আনার পর, যদি সে সেই বাড়ির লোককে বলে, “আপনার সঙ্গে আর
    কেউ আছে?” এবং যদি ঐ লোক বলে, “না,” তাহলে সে বলবে, “চুপ করে থাকো, কারণ আমাদের সদাপ্রভুর
    নাম নেওয়া উচিত নয়।”
  pan-pan: ਫਿਰ ਜਦ ਉਸ ਦਾ ਰਿਸ਼ਤੇਦਾਰ ਜੋ ਉਸ ਨੂੰ ਸਾੜਨ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਚੁੱਕਣ ਲਈ ਆਵੇ ਤਾਂ
    ਜੋ ਉਸ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਘਰ ਤੋਂ ਬਾਹਰ ਲੈ ਜਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਜੋ ਘਰ ਦੇ ਅੰਦਰਲੇ ਹਿੱਸੇ ਵਿੱਚ
    ਹੈ ਪੁੱਛੇ, “ਕੀ ਤੇਰੇ ਨਾਲ ਕੋਈ ਹੋਰ ਵੀ ਹੈ?” ਅਤੇ ਉਹ ਆਖੇ, ਨਹੀਂ, ਤਾਂ ਉਹ ਆਖੇਗਾ, “ਚੁੱਪ ਰਹਿ!
    ਕਿਉਂ ਜੋ ਸਾਨੂੰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ!”
  mya-JVB: ပေါက်ဘော် တော်၍ မီး ဖြင့် သင်္ဂြိုဟ်ရသော သူသည် အိမ် ထဲက အသေ ကောင်ကိုထုတ်
    ၍ ချီ သွား သောအခါ၊ အိမ် အတွင်း တွင် ရှိသောသူ ကို ခေါ် ၍ ၊ သင် ၌ တစုံတယောက် ကျန်ကြွင်းသေးသလော
    ဟုမေးသော်၊ မကျန်ကြွင်းဟု ပြန်ပြောလိမ့်မည်။ ထမ်းသွားသောသူကလည်း၊ တိတ်ဆိတ် စွာနေလော့။
    ထာဝရဘုရား ၏ နာမ တော်ကို ချီးမွမ်း ရသောအခွင့်မ ရှိဟု ပြောဆို လိမ့်မည်။
  tte-O: Polowene mulina mena saugana totounao silaoma na tem boiboitali sikalaili
    sipeili mayau koina na tem kaigeda silobai meyawasina numene koina kani sineli
    siwaloba, “Yabo mekamkava?” Kainana kani iyamaisa iba, “Nigele” kabo kani siyamaisa
    yoi siwaloba, “Kainam kikiuna yo tabu Yaubada esana kuwawalowen kisi kainam ibenalan
    yo iunuiwo.” Ali matausi kani ilalakisosi.
  hmo-hmo: Tau ta be do ia mase, bona iena varavara ta ese, ia guria totona ruma ia
    vareai gwauraia. Ruma ia vareai noho neganai, ia be unuseni ia hunia noho tauna
    dekenai do ia boiboi, ia gwau, “Tau ma ta oi danu ia hunia noho, a?” Gado ta do
    ia haere, ia gwau, “Lasi.” Vadaeni unai varavara tauna do ia gwau, “Hereva lasi!
    Lohiabada ena ladana do ita gwauraia lasi, ita kerere garina.”
  urd-urd: और जब किसी का रिश्तेदार जो उसको जलाता है, उसे उठाएगा ताकि उसकी हड्डियों
    को घर से निकाले, और उससे जो घर के अन्दर पूछेगा, क्या कोई और तेरे साथ है? तो वह
    जवाब देगा, कोई नहीं, तब वह कहेगा, चुप रह, ऐसा न हो कि हम ख़ुदावन्द के नाम का ज़िक्र
    करें।
  rus-SYN: 'и возьмет их родственник их или сожигатель, чтобы вынести кости их из
    дома, и скажет находящемуся при доме: есть ли еще у тебя кто? Тот ответит: нет
    никого. И скажет сей: молчи! ибо нельзя упоминать имени Господня.'
  bqc-SIM: 'Tó gbɛ̃́ mↄ̀ a daɛ gɛ sɛ́i, àlɛ bↄò à gɛ́ tɛsↄ̃iwà, mɛ́ à gbɛ̃́
    pↄ́ ulɛa we là à mɛ̀: Gbɛ̃e kunnↄ we lↄe? Ade a wewà: Gbɛ̃e ku lao. Kɛ kílikili,
    baa Dii tↄ́, ńsu sio.'
  tcz-CHONGTHU: Insung mikhattou, amopohna dung jui'a asopu thisaho govam ding kigo-a,
    insunga kon’a lhilongho ahinputdoh phatleh, insungmi ahingdoh pen kom’a chu, midang
    jong um nalaijem? tia adoh khah leh, ama chun kihahsel’a “Aum poi, pao poh hih
    in! Pakai chu amin jeng jong iphah pohlou hel diu ahibouve,’’ ati ding, apho ding
    ahi.
  mar-mar: प्रेते घेऊन जाळण्यासाठी एखादा नातेवाईक येईल. नातेवाईक घराच्या बाहेर हाडे
    नेण्यासाठी जाईल. घरात कदाचित् कोणी असेल तर, त्यास लोक विचारतील “तुझ्याजवळ आणखी
    कोणी आहे काय?” तो मनुष्य म्हणेल, नाही, मग तो त्यास म्हणेल, “गप्प राहा, आपण परमेश्वराच्या
    नावाचा उल्लेख करायचा नाही.”
  qub-qub: 'Chaura juc famillyan ayata pampananpaj wasiman chayanga. Wasi ruricho
    caycajtana taponga: «¿Pillaga gamwan chaycho caycanrächu?» nir. Chaura ruripita
    nimonga «Manami pipis cashachu» nir. Mastapis ruripitaga nimonga: «Upälla. Tayta
    Diospa jutinta rimarpis rimaycunquimanchari. Chauraga castigarpis castigaycamashwanchari»
    nir.'
  bqp-bqp: Goo ù n win tɔnun goru suɑ yɛnun di u kɑ yɑrɑ u dɔɔ u dɔ̃ɔ mɛni, u koo
    wi u wɑ̃ɑ yɛnu sɔɔwɔ bikiɑ u nɛɛ, goo mɑɑ tie u wɑ̃ɑ kɑ wunɛ? Kpɑ yɛ̃ro u nùn
    wisi u nɛɛ, goo sɑri. Kpɑ wini u nɛɛ, ɑ mɑrio. N ǹ weenɛ su Gusunɔn yĩsiru siɑ
    sɑɑ yeni sɔɔ kpɑ u sun sĩiremɑ.
  hat-hat: 'Lè yon fanmi moun mouri a va vin pran kadav la anndan kay la pou li al
    antere l'', l''a pale ak moun ki nan fon kay la, l''a mande: Eske gen moun la
    ankò ak ou? Yon vwa va reponn: Non, pa genyen. Lè sa a, l''a di: Pe bouch nou!
    Pa nonmen non Bondye nan bagay sa a!'
  eng-BSB: And when the relative who is to burn the bodies picks them up to remove
    them from the house, he will call to one inside, “Is anyone else with you?” “None,”
    that person will answer. “Silence,” the relative will retort, “for the name of
    the LORD must not be invoked.”
  eng-WEBPB: “When a man’s relative carries him, even he who burns him, to bring bodies
    out of the house, and asks him who is in the innermost parts of the house, ‘Is
    there yet any with you?’ And he says, ‘No;’ then he will say, ‘Hush! Indeed we
    must not mention the LORD’s name.’
  kbq-kbq: Hagi ana fri vahe'mokizmi nagapinti mago'mo fri'naza vahe erino ome asenteku
    ne-eno, nomofo agu'afima mani'nenimofo eme antahigeno, Mago'a vahera amne mani'nafi?
    hanigeno, I'o miko fri'naze hanigeno, ana nemo'a huno, Mago kea osunka, Ra Anumzamofo
    agia oho huno hugahie.
  nhe-BL: 'Huan quema hualas se ininteixmatca tlen itequi para quintlatis nopa mijcatzitzi,
    quipantis se tlen noja yoltoc, huan quitlatzintoquilis: “¿Mocahua seyoc mohuaya
    tlen noja yoltoc?” Huan yajaya quinanquilis: “¡Axtle!” Huan iteixmatca quiilhuis:
    “¡Huajca amo ximolini! Niyon amo xijtocaxti itoca TOTECO para timomaijtos pampa
    yajaya mitzcaquis huan mitzmictis nojquiya.”'
  gub-BL: Na'e iànàm oho putar a'e tàpuz me wanetekwer wanenuhem pà wanapy pà tata
    pupe nehe. A'e iànàm upuranu putar nehe. — Heta we teko aipo xe wà, i'i putar
    nehe. Amo uwazar putar ize'eg izupe nehe. — Naheta kwaw, i'i putar izupe nehe.
    Na'e amo ràgypy uze'eg putar nezewe nehe. — Eze'eg zo nehe. Ni Tupàn Tuweharupi
    Wiko Ma'e her naximume'u kwaw nehe, i'i putar izupe nehe.
  eng-DRA: 'And a man’s kinsman shall take him up, and shall burn him, that he may
    carry the bones out of the house; and he shall say to him that is in the inner
    rooms of the house: Is there yet any with thee?'
