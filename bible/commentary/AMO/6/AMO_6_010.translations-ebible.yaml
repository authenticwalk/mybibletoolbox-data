  dop-dop: 'Pɑɑ wei ɩ́ polɑ ɩ sǝtʋ kpɑɣɑʋ sɩ ɩ piŋ, nɑ ɩ́ mɑɣɑnɑ pǝ kɑɑsɑ nɔɣɔlʋ kɛ
    nɑŋ lɛŋkʋ tɑɑ. Ɩ́ kɑ pɔɔsɩ-ɩ sɩ: Nyɑnɑ nɔɣɔlʋɣʋ? Ɩlɛnɑ pʋntʋ sɩ: Aɑɩ. Ɩlɛ sǝtʋ
