    Ce n’est pas le moment de prononcer le nom de l’Éternel.'
  gnn-gnn: Ga ŋunhi ŋayi yurru gurruṯu'mirrinydja marrtji lili märranharawu rumbalwunydja,
    dharra'wunydja yolŋuwu, mak ŋula waŋgany yolŋu walŋa yukurra nhina buṉbuŋura ŋula
    djinawa', bala mak yurru yolŋunydja marrtji, bala dhä‐wirrka'yunna ŋanya ŋula
    yolnha bitjanna, ‘Wäy, ŋula yol walŋanydja yukurra nhina dhiyalaŋumi?’ bitjan
    yurru, ga ŋayinydja yurru buku‐wakmarama balanydja bitjanna, ‘Bäyŋuna.’ Ga ŋayinydja
    yurru wiripunydja waŋa mukthunmarama bitjan, ‘Way, mukthurra! Yaka waŋiya Garraynhanydja
