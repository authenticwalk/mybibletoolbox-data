verse: AMO.006.010
translations:
  mal-C: 'മൃതശരീരങ്ങളെ ദഹിപ്പിക്കേണ്ടതിനു വീട്ടിൽനിന്ന് പുറത്തുകൊണ്ടുപോകാൻ അവരുടെ
    ഒരു ബന്ധു വന്നു, ആ വീട്ടിൽ ഒളിച്ചിരിക്കുന്ന ഒരുവനോടു “നിന്റെ അടുക്കൽ ആരെങ്കിലും
    ഉണ്ടോ?” എന്നു ചോദിക്കും. അപ്പോൾ: “ഇല്ല, ശബ്ദിക്കരുത്; നാം യഹോവയുടെ നാമം ഉച്ചരിക്കരുത്.”
    എന്ന് അവൻ പറയും.'
  deu-TKW: 'und wenn ihn dann sein Oheim und Bestatter aufnimmt, um den Leichnam aus
    dem Hause zu schaffen, und zu dem, der im innersten Winkel des Hauses ist, sagt:
    Ist noch jemand bei dir? und dieser antwortet: Nein! so wird er sagen: Still!
    Denn der Name Jahwes darf nicht erwähnt werden.'
  lin-lin: 'Soki noko moko oyo asengeli kotumba bibembe ayei kobimisa yango na ndako
    mpe atuni na moto nyonso oyo abombami kuna : — Boni, ozali elongo na moto mosusu
    kuna ? Akozongisa : — Te, moto mosusu azali te ! Bongo akoloba lisusu : — Esili !
    Bakolobela lisusu Kombo ya Yawe te.'
  eng-LSV: And his loved one has lifted him up, even his burner, || To bring forth
    the bones from the house, || And he said to him who [is] in the sides of the house,
    || “Is there [any] yet with you?” And he said, “None,” || Then he said, “Hush!
    We must not make mention of the Name of YHWH.”
  eng-GNV: 'And his vncle shall take him vp and burne him to cary out the bones out
    of the house, and shall say vnto him, that is by ye sides of the house, Is there
    yet any with thee? And he shall say, None. Then shall he say, Holde thy tongue:
    for we may not remember the Name of the Lord.'
  eng-WEBSTER: 'And a man''s uncle shall take him up, and he that burneth him, to
    bring the bones out of the house, and shall say to him that is by the sides of
    the house, Is there yet any with thee? and he shall say, No. Then shall he say,
    Hold thy tongue: for we may not make mention of the name of the LORD.'
  nhw-BL: 'Huan quema hualas se ininteiximatca catli itequi para quintlatis nopa mijcatzitzi,
    quipantis se catli noja yoltoc, huan quitlatzintoquilis: “¿Mocahua seyoc mohuaya
    catli noja yoltoc?” Huan yaya quinanquilis: “¡Amo!” Huan iteiximatca quiilhuis:
    “¡Huajca amo ximolini! Niyon amo xijtocaxti itoca TOTECO para timotlatlajtis pampa
    yaya mitzcaquis huan mitzmictis nojquiya.”'
  swh-ONEN: Kama jamaa ambaye atachoma miili akija ili kuitoa nje ya nyumba, na kumuuliza
    yeyote ambaye bado anajificha humo, “Je, yuko mtu yeyote pamoja nawe?” Naye akisema,
    “Hapana,” ndipo atakaposema, “Nyamaza kimya! Haturuhusiwi kutaja jina la Bwana.”
  bba-bba: Goo ù n win tɔnun ɡoru suɑ yɛnun di u kɑ yɑrɑ u dɔɔ u dɔ̃ɔ mɛni, u koo
    wi u wɑ̃ɑ yɛnu sɔɔwɔ bikiɑ u nɛɛ, ɡoo mɑɑ tie u wɑ̃ɑ kɑ wunɛ? Kpɑ yɛ̃ro u nùn
    wisi u nɛɛ, ɡoo sɑri. Kpɑ wini u nɛɛ, ɑ mɑrio. N ǹ weenɛ su Gusunɔn yĩsiru siɑ
    sɑɑ yeni sɔɔ kpɑ u sun sĩiremɑ.
  eng-KJVCPB: 'And a man’s uncle shall take him up, and he that burneth him, To bring
    out the bones out of the house, And shall say unto him that is by the sides of
    the house, Is there yet any with thee? and he shall say, No. Then shall he say,
    Hold thy tongue: For we may not make mention of the name of the Lord.'
  luo-luo: To ka achiel kuom wede joma othogo obiro mondo okaw wadgi mondo owangʼ,
    to nopenj ngʼat motonyno niya, “Bende ngʼato ni kodi kanyo?” Ngʼatno nodwoke niya,
    “ooyo,” kendo nowachne niya, “Lingʼ thi nikech ok onego waluong nying Jehova Nyasaye
    ka.”
  meu-meu: Bena mase tauna varavarana, tau-anina baine hagolea oho tauna, ese baine
    abia isi, turiana na ruma lalona amo murimuri ai baine laohai totona, bona ruma
    laloma kahana ai e nohomu tauna baine nanadaia, baineto “Tau ta doene noho eiava?”,
    bena una tau baine haere, baineto “Lasi”, negana ai, ia ma baineto “Eremu! Iehova
    ladana na basita hatoa”.
  npi-ULB: जब कुनै मानिसको आफन्‍त तिनीहरूका लासहरू निकाल्‍न आउँछ— जसले ती लासहरू घरबाट
    बाहिर निकालेर तिनलाई जलाउँछ— उसले त्‍यस घरमा भएको मानिसलाई सोध्‍छ, “के तिमीसँग
    अरू कोही बाँकी छ?” तब त्‍यो मानिसले भन्छ, “छैन ।” त्‍यसपछि उसले भन्‍नेछ, “चुप
    लाग, किनकि हामीले परमप्रभुको नाउँ लिनुहुँदैन ।”
  yor-yor: Bí ẹbí tí ó yẹ kí ó gbé òkú wọn jáde fún sínsin bá wọlé, bí o ba sì béèrè
    pé ǹjẹ́ ẹnìkan wa tí ó fi ara pamọ́ níbẹ̀, “Ǹjẹ́ ẹnìkankan wà lọ́dọ̀ yín?” tí
    ó bá sì dáhùn wí pé, “Rárá,” nígbà náà ni yóò wí pé, “Pa ẹnu rẹ mọ́ àwa kò gbọdọ̀
    dárúkọ Olúwa.”
  pes-OPCB: 'وقتی خویشاوند شخص مرده‌ای برای دفن جسد او بیاید، از تنها کسی که در خانه
    زنده مانده است خواهد پرسید: «آیا کس دیگری باقیمانده است؟» او جواب خواهد داد: «نه.»
    بعد آن خویشاوند خواهد گفت: «ساکت باش و نام خداوند را بر زبان نیاور.»'
  tgl-ULB: Kapag dumating ang kamag-anak ng isang lalaki upang kunin ang kanilang
    mga bangkay—na magsusunog sa kanilang mga bangkay pagkatapos nitong ilabas sa
    bahay—kung sasabihin niya sa taong nasa loob ng bahay na, “Mayroon ka bang kasama?”
    At kapag sumagot ang taong iyon ng, “Wala,” kung gayon, sasabihin niya, “Tumahimik
    ka, dahil hindi natin dapat banggitin ang pangalan ni Yahweh.”
  cbu-NT: Anush yutaritshish kizpur tushiychiya. Anootssha tputs maachirit tsiparee
    yáyaru, mapi átu, itsirta ashkachu, minootssha tputsi, Arangeem pshtuyarus, napangi.
    ¿Kamapari tputs anush taariya? tákchu, uwsha anuritam, Wanindaja, tákchu, uwsha,
    Watsta. Arangeem tsiyatinllpa. Zamangi. Apanllee Taarashipani mashinllpa, táchiya.
  hui-hui: Mbiraligo homedagola ibuni damene mbirame ibunaga tingini mo ibulebira.
    Ani buwa ibugua anda ogoniha mbira yu wahene bira do kagohondo lalu, Mendeali
    bedabe naberebe, lolebira. Ani laragola agali bira do hene biago ibugua ladai
    bialu lalu, Nabereore, lolebira. Ani laragola agali homenenaga tingini mo ibini
    biagome lalu, Bi nalabe. Anduane Homogonaga mini nalami̱ya, lolebira, lene.
  mya-mya: သေ​လွန်​သူ​တစ်​ဦး​၏​ဆွေ​မျိုး​တစ်​ယောက်​က သေ​လွန်​သွား​သူ​၏​အ​လောင်း​ကို​မီး​သတ်​ရန်
    ရောက်​လာ​၍ အိမ်​အ​တွင်း​ထဲ​၌​ရှိ​နေ​သူ​တစ် ယောက်​အား``မည်​သူ​များ​ကျန်​ပါ​သေး
    သ​နည်း'' ဟု​မေး​လိုက်​သော်၊ ``မည်​သူ​မျှ​မ​ကျန်​တော့​ပါ'' ဟူ​သော အ​ဖြေ​ကို​သာ​ကြား​ရ​လိမ့်​မည်။
    ယင်း​နောက်​ထို​သူ​က​ပင်``တိတ်​လော့၊ ထာ​ဝ​ရ ဘု​ရား​၏​နာ​မ​တော်​ကို​မျှ​မ​ဆို​မိ​ရန်
    ငါ တို့​သ​တိ​ထား​ရ​မည်'' ဟု​ဆို​လိမ့်​မည်။
  bod-N: བམ་རོ་སྲེག་མཁན་ཁྱིམ་མི་ཡིས་བམ་རོ་དེ་ཁྱིམ་གྱི་ཕྱི་རོལ་ཏུ་ཁྱེར་དུས། ཁང་པའི་ཕུག་ཏུ་སྦས་ཡོད་པའི་མི་ལ།
    ཁྱོད་ཡོད་སར་ད་དུང་མི་ཡོད་དམ་ཞེས་དྲིས་ན། མི་དེས་ན་རེ། མེད་དེ། ངེད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གླེང་མི་རུང་བས།
    ཁ་རོག་ཏུ་སྡོད་ཅིག་ཅེས་སྨྲ་བར་འགྱུར་རོ། །
  sna-sna: Uye kana hama inofanira kupisa mitumbi ikauya kuzovabudisa mumba, uye ikabvunza
    munhu achakahwanda imomo ichiti, “Pane mumwe waunaye here?” uye akati, “Kwete,”
    ipapo iye achati, “Nyarara! Hatifaniri kuti titaure zita raJehovha.”
  spa-BLM: '“Cuando el pariente de un hombre lo lleva, incluso el que lo quema, para
    sacar los cadáveres de la casa, y le pregunta al que está en el interior de la
    casa: ‘¿Hay todavía alguno con vosotros?’ Y él dice: ‘No’. Y él responda: ‘No’;
    entonces dirá: ‘Calla, en efecto, no debemos mencionar el nombre de Yahvé’.'
  cac-cac: 'A junoc sc''ab'' yoc juntzan̈ chamnac chi'' ol ic''anelta snivanil eb''
    d''a yol pat yic ol tz''aoc, ol yalan d''a yaln̈ej mach aycan d''a yol chi'':
    ¿Aytom mach ayec'' ed''oc? xchama. Axo junxo chi'' ol tac''voc: Malaj mach, xchama.
    Ol yalanpax jun ix c''anb''an chi'': Tz''in xa chi, axo talaj tz''aji, tzac''
    b''inaj Jehová, xchama.'
  swh-ULB: Wakati ndugu wa mtu huyo atakapokuja kuchukua miili yao-yule ambaye awachomaye
    baada ya kuleta maiti katika nyumba-kama akisema kwa mtu katika nyumba, “Je kuna
    mtu yuko pamoja nawe?” Vipi kama yule akisema, “Hapana.” Kisha atasema, “Kaa kimya,
    kwa kuwa hatulitaja jina la Yahwe.”
  bel-bel: 'і возьме іх родзіч іхні альбо спальшчык, каб вынесьці косткі іх з дому,
    і скажа прыдомніку: «ці ёсьць у цябе яшчэ хто?» Той адкажа: «няма нікога». І скажа
    гэты: «маўчы! бо нельга згадваць імя Гасподняга».'
  deu-ELBBK: 'Und hebt einen der Gestorbenen sein Onkel und sein Bestatter auf, um
    die Gebeine aus dem Haus hinauszuschaffen, und spricht zu dem, der im Innern des
    Hauses ist: Ist noch jemand bei dir? Und dieser sagt: Niemand!, so wird er sagen:
    Still, denn der Name des HERRN darf nicht erwähnt werden!'
  mbb-OT: Is ebpatey, egkuwaan te kezuzumahi zin su edtutungen din. Ne ed-insaan din
    is ed-eles diyà te seled te valey te, “Duen nu pe be zuma keniyan?” Ne emun edtavak
    te wazà, ne egkaǥi haazà is mid-insà te, “Kenè ke en kaǥikaǥi su kela ke mesempiti
    nu is ngazan te Nengazen ne egkesilutan ki.”
  mal-2015: 'ഒരു മനുഷ്യന്റെ ചാർച്ചക്കാരൻ, അവനെ ദഹിപ്പിക്കേണ്ടുന്നവൻ തന്നേ, അവന്റെ
    അസ്ഥികളെ വീട്ടിൽനിന്നു നീക്കേണ്ടതിന്നു അവനെ ചുമന്നുകൊണ്ടു പോകുമ്പോൾ അവൻ വീട്ടിന്റെ
    അകത്തെ മൂലയിൽ ഇരിക്കുന്നവനോടു: നിന്റെ അടുക്കൽ ഇനി വല്ലവരും ഉണ്ടോ? എന്നു ചോദിക്കുന്നതിന്നു
    അവൻ: ആരുമില്ല എന്നു പറഞ്ഞാൽ അവൻ: യഹോവയുടെ നാമത്തെ കീർത്തിച്ചുകൂടായ്കയാൽ നീ മിണ്ടാതിരിക്ക
    എന്നു പറയും.'
  rmc-rmc: 'Te vareko andral lengri famelija – oda, ko avel, hoj te ľidžal avri lengre
    mule ťela a te labarel len – phučela varekastar, ko pes ode šaj garuďahas: „Hin
    mek tuha vareko?“ a te odphenela, hoj nane, ov phenela: „Čhit! Našťi te leperel
    o nav le RAJESKRO!“'
  pes-OPV: 'و چون خویشاوندان و دفن کنندگان کسی را بردارند تااستخوانها را از خانه بیرون
    برند آنگاه به کسی‌که در اندرون خانه باشد خواهند گفت: آیا دیگری نزد تو هست؟ او
    جواب خواهد داد که نیست. پس خواهند گفت: ساکت باش زیرا نام یهوه نبایدذکر شود.'
  ron-1924: 'Кынд ункюл сэу ва луа пе чел морт сэ-л ардэ, ридикынду-й оаселе дин касэ,
    ши ва ынтреба пе чел дин фундул касей: „Май есте чинева ку тине?”, ачела ва рэспунде:
    „Нимень…” Яр челэлалт ва зиче: „Тэчере! Кэч ну требуе сэ поменим акум Нумеле Домнулуй!”'
  ben-OBCV: আর শবদাহকারী কোনো আত্মীয় তাদের গৃহ থেকে বের করে নিয়ে যাওয়ার জন্য আসে
    এবং সেখানে অবশিষ্ট তখনও লুকিয়ে থাকা কোনো ব্যক্তিকে জিজ্ঞাসা করে, “তোমার সঙ্গে
    আরও কেউ কি আছে?” সে বলবে, “না নেই।” তখন সে বলবে, “চুপ করো! আমরা সদাপ্রভুর নাম
    আদৌ উল্লেখ করব না।”
  som-som: Oo markii nin adeerkiis oo ah kan isaga gubi doona uu kor u qaado inuu
    lafaha guriga ka soo bixiyo, oo uu ku yidhaahdo kan guriga gudihiisa shishe ku
    jira, War weli ma qaar baa kula jooga? Oo isna uu yidhaahdo, Maya, markaasuu ku
    odhan doonaa, War naga aamus, waayo, waa inaannan magaca Rabbiga soo qaadin.
  lat-VUC: 'Et tollet eum propinquus suus, et comburet eum, ut efferat ossa de domo;
    et dicet ei, qui in penetralibus domus est: Numquid adhuc est penes te?'
  eng-ASVBT: And when a man’s uncle shall take him up, even he that burneth him, to
    bring out the bones out of the house, and shall say unto him that is in the innermost
    parts of the house, Is there yet any with thee? and he shall say, No; then shall
    he say, Hold thy peace; for we may not make mention of the name of Jehovah.
  ita-1885: 'E lo zio, o il cugin loro li torrà, e li brucerà, per trarre le ossa
    fuor della casa; e dirà a colui che sarà in fondo della casa: Evvi ancora alcuno
    teco? Ed esso dirà: Niuno. E colui gli dirà: Taci; perciocchè egli non è tempo
    di ricordare il Nome del Signore.'
  eng-LXXUP: 'But a remnant shall be left behind, and their relations shall take them,
    and shall strenuously endeavor to carry forth their bones from the house: and
    one shall say to the heads of the house, Is there yet anyone else with thee? And
    he shall say, No one else. And the other shall say, Be silent, that thou name
    not the name of the Lord.'
  eng-ULB: When a man's relative comes to take their bodies up—the one who is to cremate
    them after bringing the corpses out of the house—if he says to the person in the
    house, “Is there anyone with you?” What if that person says, “No.” Then he will
    say, “Be quiet, for we must not mention Yahweh's name.”
  spa-VBL: 'Y cuando un familiar venga a sacar los cuerpos de la casa, preguntará
    a quien esté allí “¿Hay alguien más contigo?” Y la persona responderá: “No”...
    Entonces el otro dirá: “¡Calla! Ni siquiera menciones el nombre del Señor”.'
  fra-_FOB: 'Et le proche parent d''un mort, et celui qui doit le brûler, le prendra
    pour emporter les os hors de la maison, et il dira à celui qui est au fond de
    la maison: Y a-t-il encore quelqu''un auprès de toi? Et il répondra: Il n''y en
    a plus! Puis il dira: Silence! ce n''est pas le moment de prononcer le nom de
    l''Éternel.'
  mal-mal: 'ഒരു മനുഷ്യന്റെ ബന്ധു, അവനെ ദഹിപ്പിക്കേണ്ടുന്നവൻ തന്നെ, അവന്റെ അസ്ഥികളെ
    വീട്ടിൽനിന്ന് നീക്കേണ്ടതിന് അവനെ ചുമന്നുകൊണ്ടുപോകുമ്പോൾ അവൻ വീടിന്റെ അകത്തെ മൂലയിൽ
    ഇരിക്കുന്നവനോട്: “നിന്റെ അടുക്കൽ ഇനി വല്ലവരും ഉണ്ടോ”? എന്ന് ചോദിക്കുന്നതിന് അവൻ:
    “ആരുമില്ല” എന്ന് പറഞ്ഞാൽ അവൻ: “യഹോവയുടെ നാമത്തെ കീർത്തിച്ചുകൂടായ്കയാൽ നീ മിണ്ടാതിരിക്കുക”
    എന്ന് പറയും.'
  urd-GVR: Phir jab koī rishtedār āe tāki lāshoṅ ko uṭhā kar dafnāne jāe aur dekhe
    ki ghar ke kisī kone meṅ abhī koī chhup kar bach gayā hai to wuh us se pūchhegā,
    “Kyā āp ke alāwā koī aur bhī bachā hai?” To wuh jawāb degā, “Nahīṅ, ek bhī nahīṅ.”
    Tab rishtedār kahegā, “Chup! Rab ke nām kā zikr mat karnā, aisā na ho ki wuh tujhe
    bhī maut ke ghāṭ utāre.”
  suz-BL: मिनु खिं ङा मुर कामी मेको आन बेक्‍शो रां चोइब, खिं आगा रे बेक्‍शो मुर ग्रुंइचा
    कली जाक्‍शा, मेकेर ख्रुइक्‍ब का कली “गेपुकी नु अरु सुइ बाक्‍नीमी?” दे हिल्‍लो
    पाइब। मिनु मेकोमी “मबाक्‍ब” देंब। मिनु खिं ङा मुरुमी “सिक्‍सी पावो। गोपुकीमी परमप्रभु
    यावे आ नें थिचा मदुम्‍ब” देंब। आमोस ८:३
  eng-NOY: A man's relative, or a burner of the dead, shall take him up, To carry
    his bones out of the house, And he shall say to him that is in the innermost part
    of the house, Is there yet any one with thee? And he shall answer, No one! Then
    shall he say, Keep silence! For we may not make mention of the name of Jehovah.
  ita-1927: 'Un parente verrà con colui che brucia i corpi a prendere il morto, e
    portarne via di casa le ossa; e dirà a colui che è in fondo alla casa: “Ce n’è
    altri con te?” L’altro risponderà: “No”. E il primo dirà: “Zitto! Non è il momento
    di menzionare il nome dell’Eterno”.'
  ckb-ckb: 'ئەگەر خزمێک هات بۆ دەرهێنانی تەرم لە خانووێک تاوەکو بیسووتێنێت، لە کەسێکی
    ناو خانووەکە بپرسێت، «ئایا کەسی دیکەت لەگەڵ ماوە؟» وەڵامی دەداتەوە «کەس نەماوە،»
    دەڵێت: «وسبە، چونکە نابێت ناوی یەزدان بهێنین.»'
  eng-BBE: And when a man's relation, even the one who is responsible for burning
    his body, lifting him up to take his bones out of the house, says to him who is
    in the inmost part of the house, Is there still anyone with you? and he says,
    No; then he will say, Keep quiet, for the name of the Lord may not be named.
  kan-OKCV: ಮತ್ತು ಸಂಬಂಧಿಯೊಬ್ಬರು ಮೃತ ದೇಹಗಳನ್ನು ಸುಡಲು ಆ ಮನೆಯಿಂದ ಹೊರತೆಗೆಯಲು ಬಂದಾಗ ಮತ್ತು
    ಅಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದ ವ್ಯಕ್ತಿಯನ್ನು, “ನಿಮ್ಮೊಂದಿಗೆ ಬೇರೆ ಯಾರಾದರೂ ಇದ್ದಾರೆಯೇ?” ಎಂದು ಕೇಳಲು
    ಅವನು ಇಲ್ಲ ಎನ್ನುವನು. ಆಗ ಆ ಸಂಬಂಧಿಕನು, “ಮೌನದಿಂದಿರು! ನಾವು ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದು.”
  tam-2017: 'அவர்களுடைய இனத்தானாவது பிரேதத்தை எறிக்கிறவனாவது எலும்புகளை வீட்டிலிருந்து
    வெளியே கொண்டுபோகும்படி, அவைகளை எடுத்து, வீட்டின் உட்புறத்திலே இருக்கிறவனை நோக்கி:
    உன்னிடத்தில் இன்னும் யாராவது உண்டோ என்று கேட்பான், அவன் இல்லை என்பான்; அப்பொழுது
    இவன்: நீ மௌனமாக இரு; யெகோவாவுடைய நாமத்தைச் சொல்லக்கூடாது என்பான்.'
  spa-RV-1909: 'Y su tío tomará á cada uno, y quemarále para sacar los huesos de casa;
    y dirá al que estará en los rincones de la casa: ¿Hay aún alguno contigo? Y dirá:
    No. Y dirá aquél: Calla, que no podemos hacer mención del nombre de Jehová.'
  ron-BTF: 'Și unchiul unui om și cel care îl arde, îl va ridica să scoată oasele
    din casă și va spune celui de lângă laturile casei: Mai este cineva cu tine? Și
    el va spune: Nu. Atunci el va spune: Tăcere, pentru că nu putem aminti despre
    numele DOMNULUI.'
  eng-WEBP: “When a man’s relative carries him, even he who burns him, to bring bodies
    out of the house, and asks him who is in the innermost parts of the house, ‘Is
    there yet any with you?’ And he says, ‘No;’ then he will say, ‘Hush! Indeed we
    must not mention the LORD’s name.’
  eng-FBV: And when a relative comes to take away the bodies from the house, he will
    ask someone inside “Is there anyone else with you?” The person will reply, “No...”
    Then the other will say, “Quiet! Don't even mention the Lord's name.”
  nld-1939: 'En als hun verwanten of doodgravers ze halen, Om de beenderen uit het
    huis te ruimen, Dan zal de een tot den ander roepen, Die achter in huis is: Zijn
    er bij u soms nog meer? En als hij antwoordt: Niemand meer! Dan zal de eerste
    zeggen: Zwijg stil; De Naam van Jahweh niet uitgeroepen!'
  nch-BL: 'Huan quema hualas se ininteixmatca cati quipiya itequi para quintatis nopa
    mijcatzitzi, quipantis se cati noja yoltoc, huan quitatzintoquilis: “¿Mocahua
    seyoc mohuaya cati noja yoltoc?” Huan yaya quinanquilis: “¡Amo!” Huan iteixmatca
    quiilhuis: “¡Huajca amo ximolini! Yon amo xijtocaxti itoca TOTECO para timotatajtis
    pampa yaya mitzcaquis huan mitzmictis nojquiya.”'
  vie-1934: 'Một người bà con gần là kẻ phải đốt xác chết, sẽ cất người lên để đem
    xương ra khỏi nhà; người ấy sẽ hỏi kẻ ở nhà trong rằng: Còn có ai ở với ngươi
    không? Kẻ ấy đáp rằng: Không có ai hết! Bấy giờ người bà con nói rằng: Hãy im
    đi! chớ nói đến danh Đức Giê-hô-va!'
  hin-CV: और जब कोई रिश्तेदार उस घर में से लाशों को ले जाने आएगा ताकि उनको जला सके
    और वह वहां किसी छिपे हुए मनुष्य से पूछे, “कोई और तुम्हारे साथ है?” और वह कहे,
    “नहीं,” तब वह कहेगा, “चुप रह! हमें याहवेह का नाम नहीं लेना है.”
  spa-BES: 'Y cuando él pariente de un hombre, incluso el responsable de quemar su
    cuerpo, lo levantara para sacar sus huesos de la casa, le dice al que está en
    el rincón de la casa: ¿Hay alguien todavía? ¿contigo? y él dice: no; entonces
    él dirá: Cállate, porque el nombre del Señor no puede ser nombrado.'
  tdx-tdx: Ho rambese’ i rahalahin-drae’e kiraikiraike iereo hañakara’e añ’anjomba’e
    ao hañoroa’e, le ty hoe ty hanoe’e amy añ’anjomba aoy, Mbe ama’e hao irehe? le
    ty hoe ty hatoi’ ty ao, Aiy! vaho hoe ka i raikey. Mianjiña, fa tsy volañeñe ty
    tahina’ Iehovà.
  tha-KJV: และเมื่อลุงของผู้​ใด คือผู้​ที่​เผาเพื่อเขา จะยกศพขึ้นเพื่อจะนำกระดูกออกนอกเรือน
    และจะกล่าวกับคนที่​อยู่​ในห้องชั้นในที่สุดของเรือนนั้​นว​่า “ยั​งม​ีใครอยู่กับเจ้าหรือ”
    เขาจะตอบว่า “​ไม่มี​” และเขาจะกล่าวว่า “​จุ​๊​จุ​๊ อย่าให้เราออกพระนามของพระเยโฮวาห์”
  por-BR-2018: 'E quando seu parente vier para queimar os cadáveres ,para tirar os
    ossos de casa, então dirá ao que estiver dentro da da casa: Há ainda alguém contigo?
    E ele responderá: Não. Então aquele dirá: Cala-te! Não menciones o nome do SENHOR.'
  deu-ELO: 'Und hebt einen der Gestorbenen sein Oheim und sein Bestatter auf, um die
    Gebeine aus dem Hause hinauszuschaffen, und spricht zu dem, der im Innern des
    Hauses ist: Ist noch jemand bei dir? und dieser sagt: Niemand; so wird er sagen:
    Still! denn der Name Jehovas darf nicht erwähnt werden.'
  eng-WYC-2018: And his neighbour shall take him, and shall burn him, that he bear
    out (the) bones of the house. And he shall say to him, that is in the privy place
    of the house, Whether there is yet (any) with thee? And he shall answer, An end
    is. And he shall say to him, Be thou still, and think thou not on the name of
    the Lord. (And his friend,or his relative, shall take him up, to bury him, and
    he shall carry his bones out of the house. And he shall say to him who is in the
    private place of the house, Is there anyone left in there with thee? And he shall
    answer, No. And he shall say to him, Be thou silent, and do not thou even say
    the Lord’s name.)
  epo-epo: 'Kaj prenos ilin ilia amiko aŭ kadavrobruliganto, por elporti la ostojn
    el la domo, kaj li diros al tiu, kiu estas ĉe la domo: Ĉu estas ankoraŭ iu ĉe
    vi? Kaj ĉi tiu respondos: Neniu plu. Kaj tiu diros: Silentu, oni ne devas elparoli
    la nomon de la Eternulo.'
  uig-PIN: 'Əgǝr mǝlum bir ɵlgüqining tuƣⱪini, yǝni ɵlgüqining jǝsitini kɵydürüxkǝ
    mǝs’ul kixi ustihanlarni kɵtürüp ɵydin qiⱪiwetip, ɵy iqidiki yǝnǝ birsidin: —
    «Ⱪexingda yǝnǝ birsi barmu?» dǝp sorisa, u «Yoⱪ» dǝydu, Andin tuƣⱪini yǝnǝ: «Süküt!
    Pǝrwǝrdigarning namini tilƣa eliximizƣa bolmaydu!» — dǝydu.'
  beo-beo: 'Dunu bogoi amo ea sosogo fi amola bogoi da:iya misi amo ouligisu dunu
    e da bogoi da:i amo diasu ganodini dialebe amo lale moiga agoane masunu. Amola
    bogoi amoea sosogo fi ilima ea amane naba ba:mu, “Diasu ganodini da nowa fawane
    yolesibala?” E da sia: amane nabimu, “Hame!” sosogo fi ilia da amane sia:mu. Amasea,
    bogoi da:iya ouligisu da agoane sia:mu. “Ouiya:ma! Ninia da noga:le dawa:mu da
    defea. Hina Gode Ea Dio mae sia:ma.”'
  tpi-OTNT: Na taim wanpela man i dai pinis, wanpela wanblut bilong en bai i kam bilong
    kisim bodi bilong en i go bilong kukim. Na dispela wanblut bai i singaut olsem
    long man i hait i stap insait long haus, “Ol arapela man tu i stap yet, o nogat?”
    Na man i hait bai i bekim tok olsem, “Nogat.” Orait na dispela wanblut bai i tokim
    em olsem, “Pasim maus. Yumi no ken kolim nem bilong Bikpela.”
  hau-SA: In kuma wani dangi ya shiga don yă fitar da gawawwakin yă ƙone ya kuwa tambayi
    wani wanda yake ɓoye a can, yana cewa, “Akwai wani tare da kai?” Ya kuwa ce, “Babu,”
    sai yă ce, “Kul! Kada mu ambaci sunan Ubangiji.”
  uig-LAT: 'Eger melum bir ölgüchining tughqini, yeni ölgüchining jesitini köydürüshke
    mes’ul kishi ustixanlarni kötürüp öydin chiqiwétip, öy ichidiki yene birsidin:
    — «Qéshingda yene birsi barmu?» dep sorisa, u «Yoq» deydu, Andin tughqini yene:
    «Süküt! Perwerdigarning namini tilgha élishimizgha bolmaydu!» — deydu.'
  nde-nde: Njalo nxa isihlobo okumele sitshise izidumbu zifika ukuba sizisuse kuleyondlu
    besesibuza loba ngubani oyabe elokhu ecatshile khonapho, sithi, “Kulomunye olawe
    na?” Yena athi, “Hatshi,” lapho-ke uzakuthi, “Thula! Akumelanga sithinte ibizo
    likaThixo.”
  ton-ton: '“ʻE toʻo ʻae tangata ʻe heʻene tuʻasina, pea mo ia ne tutu ia, ke ʻomi
    ʻae ngaahi hui mei he fale, pea te ne pehē kiate ia ʻoku ʻi he veʻe fale, ‘ʻOku
    ai ha taha mo koe?’ Pea te ne pehē, ‘ʻIkai.’ Pea te ne toki pehē, ‘ʻOua te ke
    lea: he ʻoku tapu ke takua ʻae huafa ʻo Sihova.’'
  ces-1613: 'A vezme někoho strýc jeho, aneb ten, kterýž mu strojí pohřeb, aby vynesl
    kosti z domu, a dí tomu, kdož jest v pokoji domu: Jest-liž ještě s tebou kdo?
    I dí: Není žádného. I řekne: Mlč, proto že nepřipomínali jména Hospodinova.'
  eng-WMB: “When a man’s relative carries him, even he who burns him, to bring bodies
    out of the house, and asks him who is in the innermost parts of the house, ‘Is
    there yet any with you?’ And he says, ‘No;’ then he will say, ‘Hush! Indeed we
    must not mention the LORD’s name.’
  tam-TCV: உடல்களை எரிக்கவேண்டிய உறவினன் ஒருவன் அவற்றை எடுத்துச் செல்வதற்கு வந்து,
    அங்கு மறைந்திருக்கிற எவனையாவது பார்த்து, “இன்னும் உன்னுடன் வேறு யாராவது இருக்கிறார்களா?”
    எனக் கேட்கும்போது அவன், “இல்லை” என்பான். மேலும் அவன், “சத்தமிடாதே! நாம் யெகோவாவின்
    பெயரை வாயால் உச்சரிக்கக் கூடாது” என்பான்.
  ceb-ULB: Kung ang paryenti sa usa ka tawo moadto aron pagkuha sa ilang lawas—ang
    tawo nga mosunog kanila human mapagawas ang mga patay nga lawas sa balay—kung
    mosulti siya ngadto sa tawo sa balay, “Aduna ka bay kauban dinhi?” Unsa kaha kung
    ang tawo mosulti nga “Wala” Unya mosulti siya, “Paghilom, kay kinahanglan dili
    nato hisgutan ang ngalan ni Yahweh.”
  pol-UBG: 'I każdego z nich weźmie jego stryj, i spali go, aby wynieść kości z domu,
    i zapyta tego, który jest w zakątkach domu: Czy jest jeszcze ktoś z tobą? A ten
    odpowie: Nie ma. Wtedy powie: Milcz, bo nie wolno wspominać imienia PANA.'
  agr-agr: 'Nunú aents jinau aidaun patayi aidau dita iyashin jukiag apeawagtatus
    kaunawag yujattaman, tikich nuna patayi aidau nuwi yujau ditan iniinak: ‘¿Tikichish
    atsuak?’ tusa tama: ‘Atsa, makichkish atsawai’, tiagtinai, nuna tusa: ‘¡Takamtak
    wajasta!’ tiagtinai. Wagki nuna inima yujas mina daajun adaikug nuni senchi suwimkan
    jumain asagmatai.'
  kyc-kyc: Akali mende kumasi seramo dokopa banya akali ree palu mendaki mendeme banya
    yongo doko malu pelana nyela epara. Epapala akali raiyoko mendaki dokome akali
    mende andakare yalu piro silyape lao kee lao kando lara. Akali mende mee karape
    panda daase? lara. Isingi pii mende lapala, Daa lara. Dokopa akali raiyoko mendaki
    dokome baa lamaiyuo, Pii laa napipi, lara, Namwame Kamongo dokona kingi lalana
    dokopa waso lamanale, lara.
  urd-GVU: پھر جب کوئی رشتے دار آئے تاکہ لاشوں کو اُٹھا کر دفنانے جائے اور دیکھے کہ
    گھر کے کسی کونے میں ابھی کوئی چھپ کر بچ گیا ہے تو وہ اُس سے پوچھے گا، ”کیا آپ
    کے علاوہ کوئی اَور بھی بچا ہے؟“ تو وہ جواب دے گا، ”نہیں، ایک بھی نہیں۔“ تب رشتے
    دار کہے گا، ”چپ! رب کے نام کا ذکر مت کرنا، ایسا نہ ہو کہ وہ تجھے بھی موت کے گھاٹ
    اُتارے۔“
  eng-OEBCW: When the uncle and another member of the family of a dead man come to
    carry the body out of the house for burial, they will call to someone in a corner
    of the house, “Any more there?” and he will answer, “No”, and then he will add,
    “Be quiet!” – for the name of the Lord must not be mentioned.
  deu-1912: 'daß einen jeglichen sein Vetter und der ihn verbrennen will, nehmen und
    die Gebeine aus dem Hause tragen muß und sagen zu dem, der in den Gemächern des
    Hauses ist: Sind ihrer auch noch mehr da? und der wird antworten: Sie sind alle
    dahin! Und er wird sagen: Sei still! denn man darf des Namens des HERRN nicht
    gedenken.'
  kan-2017: ಶವವನ್ನು ಸುಡಲು ಬಂದ ಸಂಬಂಧಿಕರು, ಹೆಣವನ್ನು ಮನೆಯೊಳಗಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋದಾಗ, “ನಿಮ್ಮ
    ಹತ್ತಿರ ಇನ್ನೂ ಯಾರಾದರೂ ಇದ್ದಾರೋ?” ಎಂದು ಮನೆಯಲ್ಲಿರುವವರನ್ನು ಕೇಳುವಾಗ ಅವನು, “ಇಲ್ಲ” ಎನ್ನುವನು.
    ಆಗ ಸಂಬಂಧಿಕನು, “ಸುಮ್ಮನಿರು, ನಾವು ಯೆಹೋವನ ಹೆಸರನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳಬಾರದು.”
  tgo-tgo: Na thoŋgo loloko i mareko le boda i mena i woraŋgiya riwaeko, na i kula
    ruu weya thela mbe ina e ŋgoloko tɨne i kubaro, iŋa, “Thare lolo regha mbe inava
    ghena wein?” Thoŋgo iŋa, “Nandere.” Ko amba i gonjoghawe na iŋa, “U rokubaro!
    Ra njimbukiki na thava tembe ra unova Giya Loi idae.”
  yap-yap: Be’ rok fare yam’ ni ireram e cha’ ni ga’ ko fare magawon e ir e nge fek
    downgin fare pumo’on nga wean. Ma ir e ra pining e en kabay u naun ni nge ga’ar,
    “Kabay be’ ni gimew u wur?” Ma ra fulweg facha’ ni ga’ar, “Dariy!” Ma aram e facha’
    ni girdi’en fare yam’ e nge ga’ar, “Mu th’ab gulngam! Thingar da kol ayuw gad
    ni dab doged fithingan SOMOL.”
  hlt-MCSB: Anih te a panoe neh a rhok aka soem loh a khuen tih im lamloh a rhuh a
    khuen vaengah khaw im thael kah taengah, “Nang taengah om pueng a?” a ti nah ni.
    Te vaengah, “ Lunglilungla la,” a ti vetih, “Saah lah, BOEIPA ming te poek ham
    moenih,” a ti ni.
  mdy-ETH: ሃይቄ ዓሶኮ ዒጊኒ ማዓ ፔቴ ዓሲ ሌዞ ዔኪ ዱኡካኒ ሙካዖ፥ ዒኢካ ኬኤፃ ዓኣ ፔቴ ዓሲ ዔኤሊ፦ «ኔኤና ዎላ ዓቲ ዓኣ
