  eng-OEBUS: 'You say to the people: Cross over to Calneh and see, go from there to
    Hamath the great, then go down to Gath of the Philistines: Are they better than
    these kingdoms? Is their territory larger than yours?'
  cth-cth: Kalneh kho lah cet nateh khenhaw. Hote kho dawk hoi Hamath kho lah, Filistinnaw
