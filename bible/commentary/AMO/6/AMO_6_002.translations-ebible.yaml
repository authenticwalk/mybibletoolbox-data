verse: AMO.006.002
translations:
  mal-C: കൽനെയിൽച്ചെന്ന് അതിനെ നോക്കുക; അവിടെനിന്നു മഹാനഗരമായ ഹമാത്തിലേക്കു പോകുക;
    അവിടെനിന്നു ഫെലിസ്ത്യരുടെ ഗത്തിലേക്കും പോകുക. ഇവർ നിങ്ങളുടെ രണ്ടു രാജ്യങ്ങളെക്കാൾ
    നന്നായിരിക്കുന്നോ? അവരുടെ ദേശം നിങ്ങളുടേതിനെക്കാൾ വിശാലമോ?
  deu-TKW: 'Seht nur hinüber nach Kalne und seht euch um, und weiter von da nach der
    großen Stadt Hamath und steigt nach Gath in Philistäa hinab: Seid ihr besser,
    als diese Königreiche, oder ist euer Gebiet größer, als ihr Gebiet?'
  lin-lin: Bokende na Kaline mpo na kotala makambo oyo elekaki kuna ! Bongo longwa
    kuna, bokende na Amati, engumba monene, mpe bokende lisusu na Gati kati na Filisitia !
    Boni, bingumba oyo eleki penza bingumba ya mikili ya bokonzi oyo na malamu ? Mpe
    etando na yango eleki ya bino na monene ?
  eng-LSV: Pass over [to] Calneh and see, || And go there [to] Hamath the great, ||
    And go down [to] Gath of the Philistines, || Are [they] better than these kingdoms?
    [Is] their border greater than your border?
  eng-GNV: 'Goe you vnto Calneh, and see: and from thence goe you to Hamath the great:
    then goe downe to Gath of the Philistims: be they better then these kingdomes?
    or the border of their land greater then your border,'
  eng-WEBSTER: 'Pass ye to Calneh, and see; and from thence go ye to Hamath the great:
    then go down to Gath of the Philistines: are they better than these kingdoms?
    or their border greater than your border?'
  nhw-BL: Xiyaca altepetl Calne huan xiquitaca catli panotoc nopona. Teipa xiyaca
    nopa hueyi altepetl Hamat huan hasta altepetl Gat campa itztoque nopa filisteos.
    Xiquitaca nopa tlasosololistli catli quinpanti. ¿Anmoilhuíaj más ancuajcualme
    que inijuanti? ¡Amo! Huan ¿amotlal anquiitaj más cuali que inintlal? ¡Amo neli!
    San se amopantis.
  swh-ONEN: Nendeni Kalne mkaone kutoka huko; mwende hadi Hamathi iliyo kuu, kisha
    mshuke hadi Gathi ya Wafilisti. Je, wao ni bora kuliko falme zenu mbili? Je, nchi
    yao ni kubwa kuliko yenu?
  bba-bba: I doo Kɑlinɛɔ i wɑ. Min di, kpɑ i dɑ Hɑmɑtiɔ wuu bɔkɔ ɡen mi. Kpɑ i sɑrɑ
    i dɑ Gɑtiɔ Filisitibɑn temɔ. Ben wuu si, su bɛɛ Isirelibɑ kɑ Yudɑbɑn wusu ɡeɑ
    turɑ? Ben tem mɛ, mu bɛɛn tem kpɑ̃ɑru turɑ?
  eng-KJVCPB: 'Pass ye unto Calneh, and see; And from thence go ye to Hamath the great:
    Then go down to Gath of the Philistines: Be they better than these kingdoms? Or
    their border greater than your border?'
  luo-luo: Dhiuru uneye Kalne, mi uchop nyaka Hamath, eka bangʼe ulor udhi nyaka Gath
    manie piny jo-Filistia. Uparo ni pinjego ber moloyo pinjeu? Koso uparo ni nitiere
    piny maduongʼ moloyo pinyu?
  meu-meu: Ba raka lao, Kalne baola, ba itaia; unu amo Hamat badana baola; bena ba
    hekei diho, Gata, Filistia taudia edia hanua, baola. Idia ese ini basileia e hereadiamu
    a? Eiava edia tano na bada, emui tano be maraḡi, a?
  npi-ULB: तिमीहरूका अगुवाहरू यसो भन्छन्, “कल्‍नेहमा जाओ र हेर । त्यहाँबाट महान् सहर
    हामातमा जाओ, अनि त्यसपछि पलिश्‍तीहरूको गातमा जाओ । के तिमीहरूका दुई राज्यभन्दा
    ती असल छन् र? के तिनका सिमाना तिमीहरूका सिमानाभन्दा ठुलो छ?”
  yor-yor: Ẹ lọ Kalne kí ẹ lọ wò ó kí ẹ sí tí ibẹ̀ lọ sí Hamati ìlú ńlá a nì. Kí ẹ
    sì tún sọ̀kalẹ̀ lọ Gati ní ilẹ̀ Filistini. Ǹjẹ́ wọ́n ha dára ju ìpínlẹ̀ yín méjèèjì
    lọ? Ǹjẹ́ a ha rí ilẹ̀ tó tóbi ju tiyín lọ bí?
  pes-OPCB: به کلنه بروید و ببینید چه بر سر آن شهر آمده است. به حمات بزرگ بروید و
    از آنجا به جَت در سرزمین فلسطین. آنها از مملکت شما بهتر و بزرگتر بودند، ولی ببینید
    چه بر سر آنها آمده است!
  tgl-ULB: Sinasabi ng inyong mga pinuno, “Pumunta kayo sa Calne at tingnan ninyo;
    mula roon pumunta kayo sa Hamat, ang tanyag na lungsod; pagkatapos bumaba kayo
    sa Gat ng mga Filisteo. Mas mabuti ba sila kaysa sa dalawa ninyong kaharian? Mas
    malawak ba ang kanilang nasasakupan kaysa sa inyong nasasakupan?”
  cbu-NT: Ashiriya, yakat Kalnep, Hamatpitam, Gadpitam, Filistewpitam naayarus, napashinints.
    ¿Antaati siy yaktaris Filistewshuchimand yaktarini kizpur wanasir taar? Nduni.
    ¿Antaati siyamari yaktaris anoo wanasiririni kasik? Apanll siyaa atiya.
  hui-hui: Tígua Kalene tano ngago hondo pudaba. Ani bialu tano timbuni Hamadabi hondo
    pialu Pilidia dindiha tano Gede ngagobi hondo puabo halimu. Isaraele dindi Yuda
    dindila bayale ndo lowa dindi hondo pirimiruni bayaleyabe. Ani bialu dindi uruni
    timbuni tínaga dindi timbuni ngamigobi dege wiabe.
  mya-mya: ကာ​လ​နေ​မြို့​သို့​သွား​ပြီး​ရှု​လော့။ ထို​မှ တစ်​ဖန်​ဟာ​မတ်​မြို့​သို့​လည်း​ကောင်း၊
    ဖိ​လိတ္တိ မြို့​ဂါ​သ​သို့​လည်း​ကောင်း​သွား​ဦး​လော့။ ထို နိုင်​ငံ​များ​သည်​ယု​ဒ​နှင့်​ဣ​သ​ရေ​လ​နိုင်​ငံ
    တို့​ထက်​သာ​သ​လော။ သူ​တို့​နယ်​မြေ​သည် သင်​တို့​နယ်​မြေ​ထက်​ပို​၍​ကျယ်​သ​လော။-
  bod-N: ཁྱོད་རྣམས་ཀལ་ནེ་རུ་ཕྱིན་ཏེ་ལྟོས་ཤིག་དང་། དེ་ནས་ཧ་མཱད་གྲོང་ཁྱེར་དུ་སོང་སྟེ།
    ཕེ་ལེ་ཤེད་ཀྱི་གཱད་བྱ་བར་བབས་ནས། རྒྱལ་ཁམས་དེ་དག་ཁྱོད་ཀྱི་རྒྱལ་ཁམས་ལས་སྟོབས་ལྡན་ཡིན་མིན་དང་།
    མངའ་ཁོངས་ནི་ཁྱོད་ཀྱི་ས་ལས་ཆེ་མིན་ལ་ལྟོས་དང་།
  sna-sna: Endai kuKarine mundoritarisa; muchibvapo moenda kuHamati guta guru, uye
    mozodzika kuGati muFiristia. Vari nani kupfuura umambo hwenyu huviri here?
  spa-BLM: Ve a Calneh y mira. Desde allí ve a Hamath la grande. Luego baja a Gat
    de los filisteos. ¿Son mejores que estos reinos? ¿Su frontera es mayor que la
    tuya?
  cac-cac: 'A ex tic tzeyal icha tic: Ixiquec d''a chon̈ab'' Calne, tzeyilan sic''lab''il.
    Axo ta'' tzex b''atpax d''a nivan chon̈ab'' Hamat, tzex emul d''a Gat d''a yol
    yic eb'' filisteo. ¿Tom te vach'' juntzan̈ chon̈ab'' chi'' d''a quichan̈? ¿Tom
    te nivac juntzan̈ nación chi'' d''a yichan̈ co nación tic? xe chi.'
  swh-ULB: Viongozi wenu husema, “Pita kwenda Kalne na mkatazame; kutoka huko nendeni
    hadi Hamathi, mji mkubwa; kisha nendeni chini hata Gathi ya Wapelestina. Je ni
    wabora kuliko falme zenu mbili? Je kuna mpaka mkubwa kuliko mpaka wenu?”
  bel-bel: 'Прайдзеце ў Калне і паглядзеце, адтуль перайдзеце ў Эмат вялікі і спусьцецеся
    ў Гэт Філістымкі: ці ня лепшыя яны за гэтыя царствы? ці ня шырэйшыя іх абшары
    за абшары вашыя?'
  deu-ELBBK: 'Geht hinüber nach Kalne und seht, und geht von dort nach Hamat, der
    großen Stadt, und steigt hinab nach Gat der Philister: Sind sie vorzüglicher als
    diese Königreiche, oder ist ihr Gebiet größer als euer Gebiet?'
  mbb-OT: Egkeǥiyan niw is menge sakup niw te, “Ahaa niw is inged he Calne, wey is
    dekelà he inged he Hamat, wey is inged he Gat he sakup te Filistia. Hengkey, edhuna
    ve sikandan he mekeǥeǥehem te ginhedian te Juda wey Israel? Kenà. Edhuna ve he
    meluag is tanè dan te kenitew? Kenà daan.”
  mal-2015: നിങ്ങൾ കല്നെക്കു ചെന്നു നോക്കുവിൻ; അവിടെ നിന്നു മഹതിയായ ഹമാത്തിലേക്കു
    പോകുവിൻ; ഫെലിസ്ത്യരുടെ ഗത്തിലേക്കു ചെല്ലുവിൻ; അവ ഈ രാജ്യങ്ങളെക്കാൾ നല്ലവയോ? അവയുടെ
    ദേശം നിങ്ങളുടെ ദേശത്തെക്കാൾ വിസ്താരമുള്ളതോ?
  rmc-rmc: Džan andro foros Kalne a dikhen; odarik džan andro baro Chamat a džan tele
    andro filišťiňiko foros Gat a dikhen, so pes lenca ačhiľa. Či tumare duj kraľišagi
    hine feder? Abo či hin tumari phuv bareder sar lengri?
  pes-OPV: به کلنه عبور کنید و ملاحظه نمایید واز آنجا به حمات بزرگ بروید و به جت فلسطینیان
    فرود آیید؛ آیا آنها از این ممالک نیکوتر است یا حدود ایشان از حدود شمابزرگتر؟
  ron-1924: Тречець ла Калне ши ведець, дучеци-вэ де аколо пынэ ла Хаматул чел маре
    ши коборыци-вэ ын Гат, ла филистень. Сунт оаре четэциле ачестя май ынфлоритоаре
    декыт челе доуэ ымпэрэций але воастре ши есте цинутул лор май ынтинс декыт ал
    востру?…
  ben-OBCV: তোমরা কল্‌নীতে যাও ও তার প্রতি দৃষ্টিপাত করো, সেখান থেকে তোমরা বড়ো হমাতে
    যাও, তারপরে ফিলিস্তিয়ার গাতে নেমে যাও। তোমাদের দুই রাজ্য থেকে তারা কি উৎকৃষ্ট?
    তাদের দেশ কি তোমাদের থেকে বৃহত্তর?
  som-som: Kalneh u gudba oo bal eega, oo halkaasna ka sii taga Xamaad tan weyn, dabadeedna
    waxaad sii tagtaan Gad ta reer Falastiin. Iyagu miyey ka wanaagsan yihiin boqortooyooyinkaas?
    Dalkoodu miyuu ka weyn yahay dalkiinna?
  lat-VUC: 'Transite in Chalane, et videte, et ite inde in Emath magnam, et descendite
    in Geth Palæstinorum, et ad optima quæque regna horum: si latior terminus eorum
    termino vestro est.'
  eng-ASVBT: 'Pass ye unto Calneh, and see; and from thence go ye to Hamath the great;
    then go down to Gath of the Philistines: are they better than these kingdoms?
    or is their border greater than your border?'
  ita-1885: Passate in Calne, e vedete; e di là andate in Hamat la grande; poi scendete
    in Gat de' Filistei; non valevano que' regni meglio di questi? non erano i lor
    confini maggiori de' vostri?
  eng-LXXUP: O house of Israel, pass by all of you, and see; and pass by thence to
    Hamath Rabba; and thence descend to Gath of the Philistines, the chief of all
    these kingdoms, see if their coasts are greater than your coasts.
  eng-ULB: Your leaders say, “Go to Kalneh and look; from there go to Hamath, the
    great city; then go down to Gath of the Philistines. Are they better than your
    two kingdoms? Is their border larger than your border?”
  spa-VBL: Pero vayan a Calné y miren lo que pasó allí. Luego vayan a la gran ciudad
    de Jamat, y luego bajen a la ciudad de Gat de los filisteos. ¿Acaso eran mejores
    que ustedes? ¿Acaso tenían más territorio que ustedes?
  fra-_FOB: Passez à Calné, et voyez; allez de là à Hamath la grande, et descendez
    à Gath des Philistins. Sont-ils plus prospères que ces royaumes-ci, ou leur territoire
    est-il plus grand que votre territoire?
  mal-mal: നിങ്ങൾ കല്നെയിൽ ചെന്നു നോക്കുവിൻ; അവിടെനിന്ന് മഹാനഗരമായ ഹമാത്തിലേക്ക് പോകുവിൻ;
    ഫെലിസ്ത്യരുടെ ഗത്തിലേക്ക് ചെല്ലുവിൻ; അവ ഈ രാജ്യങ്ങളെക്കാൾ നല്ലവയോ? അവയുടെ ദേശം
    നിങ്ങളുടെ ദേശത്തെക്കാൾ വിസ്താരമുള്ളതോ?
  urd-GVR: Kalnā Shahr ke pās jā kar us par ġhaur karo, wahāṅ se azīm shahr Hamāt
    ke pās pahuṅcho, phir Filistī mulk ke shahr Jāt ke pās utro. Kyā tum in mamālik
    se behtar ho? Kyā tumhārā ilāqā in kī nisbat baṛā hai?
  suz-BL: गे आइक्‍ची हांबु काल्‍नेह सहर लशा, कोव़ङीन। मिनु मेकेर रे ठेयब हमाथ रागी
    लन। मेको नोले पलिस्‍ती आन गाथ सहरमी लने। इन राज्‍य मेको आन राज्‍य क्‍येङा रिम्‍शो
    बाक्‍बा ङा? मार, मेको इन रागी मेको आन रागी क्‍येङा ठेयब बाक्‍बा ङा? उत्‍पत्ती
    १०:१०
  eng-NOY: 'Pass over to Calneh, and see; And thence go to great Hamath; Then go down
    to Gath of the Philistines: Are they better than these kingdoms, Or is their border
    greater than your border?'
  ita-1927: 'Passate a Calne e guadate, e di là andate fino a Hamath la grande, poi
    scendete a Gath dei Filistei: Quelle città stanno esse meglio di questi regni?
    O il loro territorio è esso più vasto del vostro?'
  ckb-ckb: بۆ کەلنێ بپەڕنەوە و تەماشا بکەن، لەوێوە بڕۆنە حەماتی گەورە و پاشان بۆ گەتی
    فەلەستییەکان دابەزن. ئایا دۆخی ئێوە لەم شانشینانە باشترە؟ یان ئایا سنوورەکانیان
    لە سنوورەکانتان فراوانترە؟
  eng-BBE: 'Go on to Calneh and see; and from there go to Hamath the great; then go
    down to Gath of the Philistines: are you better than these kingdoms? or is your
    land wider than theirs?'
  kan-OKCV: ಕಲ್ನೇ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ನೋಡಿರಿ. ಅಲ್ಲಿಂದ ಮಹಾ ಪಟ್ಟಣವಾದ ಹಮಾತಿಗೆ ಹೋಗಿರಿ. ಅಲ್ಲಿಂದ
    ಫಿಲಿಷ್ಟಿಯರ ಗತ್ ಊರಿಗೆ ಇಳಿಯಿರಿ. ಅವು ನಿಮ್ಮ ಎರಡು ರಾಜ್ಯಗಳಿಗಿಂತ ಶ್ರೇಷ್ಠವೋ? ಅವುಗಳ ಪ್ರಾಂತ್ಯವು
    ನಿಮ್ಮ ಪ್ರಾಂತ್ಯಕ್ಕಿಂತ ದೊಡ್ಡದೋ?
  tam-2017: நீங்கள் கல்னேவரை சென்று, அந்த இடத்திலிருந்து ஆமாத் என்னும் பெரிய பட்டணத்திற்குப்போய்,
    பெலிஸ்தர்களுடைய காத் பட்டணத்திற்கு இறங்கி, அவைகள் இந்த ராஜ்ஜியங்களைவிட நல்லவைகளோ
    என்றும், அவைகளின் எல்லைகள் உங்களுடைய எல்லைகளைவிட விரிவான இடமானவைகளோ என்றும் பாருங்கள்.
  spa-RV-1909: 'Pasad á Calne, y mirad; y de allí id á la gran Hamath; descended luego
    á Gath de los Palestinos: ved si son aquellos reinos mejores que estos reinos,
    si su término es mayor que vuestro término.'
  ron-BTF: Treceți la Calne și vedeți; și de acolo mergeți la Hamatul cel mare; apoi
    coborâți la Gatul filistenilor; sunt ele mai bune decât aceste împărății? Sau
    granița lor este mai mare decât granița voastră?
  eng-WEBP: Go to Calneh, and see. From there go to Hamath the great. Then go down
    to Gath of the Philistines. Are they better than these kingdoms? Is their border
    greater than your border?
  eng-FBV: But go to Calneh, and see what took place there. Then go on to the great
    city of Hamath, and down to the Philistine city of Gath. Were they better kingdoms
    than yours? Did they have more territory than you?
  nld-1939: Trekt naar Kalne en stelt een onderzoek in; Gaat vandaar naar het machtige
    Chamat, Daalt af naar Gat der Filistijnen! Zijt gij beter dan die rijken, Is ùw
    gebied groter dan het hunne?
  nch-BL: Xiyaca altepet Calne huan xiquitaca cati panotoc nopona. Teipa xiyaca ipan
    nopa hueyi altepet Hamat huan hasta altepet Gat campa itztoque nopa filisteos.
    Xiquitaca nopa tasosololisti cati quinajsic. ¿Anmoilhuíaj más ancuajcualme que
    inijuanti? ¡Amo! Huan ¿amotal anquiitaj más cuali que inintal? ¡Amo neli! San
    se amopantis.
  vie-1934: Vậy hãy qua Ca-ne, và hãy xem; hãy đi từ đó đến thành Ha-mát lớn, đoạn
    xuống thành Gát của người Phi-li-tin. những thành ấy hát tốt hơn những nước nầy
    sao? Bờ cõi chúng nó há lớn hơn bờ cõi các ngươi sao?
  hin-CV: कालनेह जाओ और उसे देखो; तब वहां से बड़े हामाथ नगर को जाओ, तत्पश्चात नीचे
    फिलिस्तीनी नगर गाथ को जाओ. क्या ये तुम्हारे दो राज्यों से ज्यादा अच्छे हैं? क्या
    उनका देश तुम्हारे देश से बड़ा है?
  spa-BES: 'Ve a Calne y vean; y de allí vayan a Hamat, el grande; luego baja a Gat
    de los filisteos: ¿Son ustedes mejores que estos reinos? ¿O es tu tierra mayor
    que la de ellos?'
  tdx-tdx: Mionjona mb’e Kalnè mb’eo le isao, akia henane zay mb’e Kamate jabajabay;
    vaho mizotsoa mb’e Gate nte-Pilistiy mb’eo. Ho soa te amy fifeheañe retiañe hao
    iereo? mandikoatse ty efe-tane’ areo hao ty a iareo?
  tha-KJV: จงไปยังเมืองคาลเนห์ และดู​เอาเถอะ จากที่นั่​นก​็ไปยังฮามัทเมืองใหญ่ แล​้วลงไปยังเมืองกัทของชาวฟีลิสเตีย
    เมืองเหล่านั้นดีกว่าอาณาจักรเหล่านี้​หรือ หรืออาณาเขตเมืองเหล่านั้นใหญ่กว่าอาณาเขตเมืองของเจ้าหรือ
  por-BR-2018: Passai a Calné, e vede; e dali ide à grande Hamate; depois descei a
    Gate dos filisteus; por acaso são aqueles reinos melhores que estes, ou seu território
    maior que vosso território?
  deu-ELO: 'Gehet hinüber nach Kalne und sehet, und gehet von dort nach Hamath, der
    großen Stadt, und steiget hinab nach Gath der Philister: sind sie vorzüglicher
    als diese Königreiche, oder ist ihr Gebiet größer als euer Gebiet?'
  eng-WYC-2018: Go ye into Calneh, and see ye, and go ye from thence into Hemath the
    great; and go ye down into Gath of Palestines, and to all the best realms of them,
    if their term be broader than your term. (Go ye into Calneh, and see ye, and go
    ye from there into the great city of Hamath; and go ye down into Gath of the Philistines,
    for be those kingdoms any better than yours? or be their territories any broader,
    or larger, than your territories?)
  epo-epo: 'Iru al Kalne, kaj rigardu; de tie iru en la grandan Ĥamat, poste iru al
    Gat de la Filiŝtoj: ĉu ili estas pli bonaj ol tiuj regnoj, ĉu iliaj limoj estas
    pli vastaj ol viaj limoj?'
  uig-PIN: 'Silǝr hǝlⱪⱪǝ: — «Kalnǝⱨ xǝⱨirigǝ berip kɵrünglar; Xu yǝrdin «büyük Hamat»
    xǝⱨirigǝ beringlar, Andin Filistiylǝrning xǝⱨiri Gatⱪa qüxüp beⱪinglar; Bular
    silǝrning ikki padixaⱨliⱪinglardin ǝwzǝlmu? Ularning qegrisi silǝrningkidin kǝngmu?»
    — dǝp mahtinip sɵzlǝysilǝr.'
  beo-beo: Asili amola Ga:lane moilai bai bagade fi amo ba:la masa. Amalu Ha:ima:de
    osobo dogone fi bagade amoga masa, amola Filisidini soge ganodini Ga:de moilai
    bai bagade fi amo ba:la masa. Amo osobo dogone fi ilia hou Yuda amola Isala:ili
    ilia hou baligibala:? Ma ilia soge alalo ilegei amo da dilia soge alalo ilegei
    baligibala:? Hame mabu!
  tpi-OTNT: Yupela go lukim taun Kalne. Na bihain yupela go lukim bikpela taun Hamat,
    na yupela raun i go lukim taun Get, long kantri Filistia. Yupela i ting ol dispela
    taun i winim kantri bilong yupela ol Juda na Israel, a? Na yupela i ting graun
    bilong ol i bikpela moa long graun bilong yupela, a?
  hau-SA: Ku je Kalne ku dube ta; ku wuce daga can zuwa Hamat-rabba, sa’an nan ku
    gangara zuwa Gat a Filistiya. Sun fi masarautunku biyu ne? Ƙasarsu ta fi taku
    girma?
  uig-LAT: 'Siler xelqqe: — «Kalneh shehirige bérip körünglar; Shu yerdin «büyük Xamat»
    shehirige béringlar, Andin Filistiylerning shehiri Gatqa chüshüp béqinglar; Bular
    silerning ikki padishahliqinglardin ewzelmu? Ularning chégrisi silerningkidin
    kengmu?» — dep maxtinip sözleysiler.'
  nde-nde: Yanini eKhaline liyikhangele; lisuka lapho yanini eHamathi enkulu, beselisehlela
    eGathi eseFilistiya. Bangcono kulemibuso yenu emibili na? Ilizwe labo likhulu
    kulelenu na?
  ton-ton: 'Laka koe ki Kaline, pea vakai: pea ʻalu mei ai ki Hamati lahi: pea toki
    ʻalu hifo ki Kati ʻoe kakai Filisitia: ʻoku nau lelei lahi koā ʻi he ngaahi puleʻanga
    ni? Pe ʻoku lahi hake honau mata fonua, ʻi homou mata fonua?'
  ces-1613: Projděte až do Chalne, a odtud jděte do Emat veliké, a sstupte do Gát
    Filistinských, a shlédněte, jsou-li která království lepší nežli tato? Jest-li
    větší jejich kraj nežli kraj váš?
  eng-WMB: Go to Calneh, and see. From there go to Hamath the great. Then go down
    to Gath of the Philistines. Are they better than these kingdoms? Is their border
    greater than your border?
  tam-TCV: கல்னே பட்டணத்துக்குப் போய் அதைப் பாருங்கள், அங்கிருந்து ஆமாத் எனும் பெருநகரத்திற்குப்
    போங்கள். அதன்பின் பெலிஸ்தியாவிலுள்ள காத்திற்குச் செல்லுங்கள். உங்கள் இரு அரசுகளைவிட
    அவை சிறந்தவையோ? அவர்களுடைய நாடு உங்கள் நாட்டைவிடப் பெரியதோ? அவை எப்படி அழிக்கப்பட்டிருக்கின்றன.
  ceb-ULB: Ang inyong mga pangulo nag-ingon, “Adto sa Calne ug tan-awa; gikan didto
    paingon sa Hamat, ang bantogan nga siyudad; dayon lugsong ngadto sa Gat sa filistihanon.
    Mas maayo ba sila kay sa imong duha ka gingharian? mas dako ba ang ilang utlanan
    kaysa imong utlanan?”
  pol-UBG: Idźcie do Kalne i rozejrzyjcie się, a stamtąd idźcie do Chamat wielkiego.
    Potem zstąpcie do Gat filistyńskiego. Czy są to lepsze królestwa niż te? Czy ich
    obszar jest większy niż wasz obszar?
  agr-agr: Yaakat Calné wejum diistajum, tuja nuwi juwakjum yaakat Hamat shiig múunta
    nuwi wetajum, nunikjum nuwi nagkaemakjum filisteo aidaun yaaktaji Gat wetajum,
    nunika jegajum nunú yaakat aidaunash itugkajamkiyi nunú diistajum. Atumek dita
    nagkaesau ainatsjume, tuja atumi nugkega dushakam dita nugken nagkaesauchui.
  kyc-kyc: Nakamame yuu taone Kalena dokona pao kandalapa. Dopa pyuo kando pao yuu
    taone ama andake Emate doko kandama pao kama yuu taone Gati Pilisitia wambu palenge
    doko kando lano pupwa. Dopa pyuo kandapala dupwana yulu dokome nakama Juta wambupi
    Isaraele wambupi dupwana yulu nyuo isa palyili laro karapyalyape lao selapape?
    Dupwana yuu doko reeko sipyamopa nakamana doko kukindena palimwalyamo lao silyamisi?
  urd-GVU: کلنہ شہر کے پاس جا کر اُس پر غور کرو، وہاں سے عظیم شہر حمات کے پاس پہنچو،
    پھر فلستی ملک کے شہر جات کے پاس اُترو۔ کیا تم اِن ممالک سے بہتر ہو؟ کیا تمہارا
    علاقہ اِن کی نسبت بڑا ہے؟
  eng-OEBCW: 'You say to the people: Cross over to Calneh and see, go from there to
    Hamath the great, then go down to Gath of the Philistines: Are they better than
    these kingdoms? Is their territory larger than yours?'
  deu-1912: Gehet hin gen Kalne und schauet, und von da gen Hamath, die große Stadt,
    und zieht hinab gen Gath der Philister, welche bessere Königreiche gewesen sind
    denn diese und ihre Grenze weiter denn eure Grenze.
  kan-2017: ನಿಮ್ಮ ಪ್ರಮುಖರು, “ಕಲ್ನೆಗೆ ಹೋಗಿ ನೋಡಲಿ; ಅಲ್ಲಿಂದ ಮಹಾ ಪಟ್ಟಣವಾದ ಹಮಾತಿಗೆ ತೆರಳಿರಿ;
    ಆ ಮೇಲೆ ಫಿಲಿಷ್ಟಿಯರ ಗತ್ ಊರಿಗೆ ಇಳಿಯಿರಿ. ಅವು ಈ ರಾಜ್ಯಗಳಿಗಿಂತ ಶ್ರೇಷ್ಠವೋ? ಅವುಗಳ ಪ್ರಾಂತ್ಯವು
    ನಿಮ್ಮ ಪ್ರಾಂತ್ಯಗಳಿಗಿಂತ ದೊಡ್ಡದೋ?”
  tgo-tgo: 'Hu dage weŋgi gharɨgharɨna: wo hu raka na vohu thuwe ghembana idae Kalne,
    na mbowo hu waova e ghembana laghɨye idae Hamat, na mbowo hu ghaova vohu nja e
    ghembana idae Gat ina Pilistiya e tɨne. Thare thiyeko va thɨ thovuye kivwalaŋgiya
    Juda na Isirel lenji ghamba mbaro? Thare lenji vanautumako le laghɨlaghɨye i kivwala
    gheminawe?'
  yap-yap: Marod ngam yaliyed e binaw nu Kalneh. Mi gimed yan u rom ko fare binaw
    ni ba ga’ nu Hamath, mi gimed yan u rom nga p’ening ko fare binaw rok e piyu Filistia
    ni er yu Gath. Gur kabfel’ fapi binaw ko nam nu Judah ngu Israel? Gur ba ga’ taferad
    nga tafenmed?
  hlt-MCSB: Kalneh la cet uh lamtah hmu lah. Te lamloh Khamath Rabbah la cet uh lamtah
    Philisti kah Gath la suntla uh. Te kah ram tah then ngai tih a khorhi te na khorhi
    lakah len a?
  mdy-ETH: ሂንዳ ካልኔ ካታሞ ዴንዲ ዔኤቢ ዛጉዋቴ፤ ዬይና ጌይ ሃሣ «ሃማቴ» ጌይንታ ዼኤፖ ካታሜሎ ዴንዱዋቴ፤ ሃሣ ጊንሣ ፒሊስፄኤሜ
    ዓሶ ካታሞ ማዔዞ፥ ጋኣቴ ኬዲ ዛጉዋቴ፤ ዬንሢ ዒንሢኮ ላምዖ ካኣቶ ዓጮይዳፓ ባሻያዳ? ዔያቶኮ ዓጮ ዳልጉማ ዒንሢሲዳፓ ባሼ ዳልጋያዳ?
  twi-ASANTE: Monkɔ Kalne, nkɔhwɛ hɔ. Na momfiri hɔ nkɔ Hamat kɛseɛ mu, monsiane nkɔ
    Gat a ɛwɔ Filistia. Wɔyɛ sene mo ahemman mmienu no? Wɔn asase no so sene mo deɛ
    no anaa?
  eng-WEBU: Go to Calneh, and see. From there go to Hamath the great. Then go down
    to Gath of the Philistines. Are they better than these kingdoms? Is their border
    greater than your border?
  wal-wal: Ane Kalnne giyo katamaa biidi be7ite. Hegaappe qassi Hamaata giyo gita
    katamaa biidi, yaara qassi duge Pilisxxeematu katamaa Gaate wodhdhite. Eti intte
    naa77u kawotettatuppe kehiyoonaa? Eta biittai intte biittaappe aakkii?
  spa-PDDPT: Pasen a Calne y observen. Desde allí vayan a la gran Hamat, luego bajen
    a Gat de los filisteos. ¿Son ellos mejores que estos reinos? ¿O es su territorio
    mayor que el de ustedes?
  gun-gun: Peaxa ha'vy Calné py pexa aguã. Ha'e gui ma tetã guaxu Hamate py ju tapeo,
    ha'e gui filisteu kuery rekoa Gate py ju tapeo pexa pota. Ha'e va'e kuery rekoa
    teve peẽ kuery rekoa gui iporãve? Ha'e kuery yvy teve pendeyvy gui tuvixave?
  agu-BL: Poro yi axwoka'tz ban cxbenwok le tnum Calne, nin le chumam tnum Hamat.
    Ncha'tz ban xcu' cu'nwok le tnum Gat, yi chitanum yi e' filistey tan tilwe'n yi
    mbajij scye'j. Wech chin cham nin e', poro ilenin ja chilo'on.
  ilo-ULB: Ibagbaga dagiti mangidadaulo kadakayo, “Mapankayo idiay Calne ket kitaenyo;
    manipud sadiay, mapankayo idiay Hamath, ti dakkel a siudad; kalpasanna, sumalogkayo
    idiay Gat a lugar dagiti Filisteo. Nasaysayaat kadi dagidiay ngem ti dua a pagarianyo?
    Nalawlawa kadi ti beddengda ngem ti beddengyo?
  kpg-kpg: Goodou hula, mmada gi di waahale Calneh, lloo adu gi di waahale aamua go
    Hamath. Nomuli, gei goodou ga lloo adu gi bahi i ngaaga gi Gath, dela go di waahale
    digau Philistia. Nia waahale aanei e hai behee, e koia e humalia i nia waahale
    o Judah mo Israel? Nadau henua le e damana i godou henua?
  uig-ARA: 'سىلەر خەلققە: ــ «كالنەھ شەھىرىگە بېرىپ كۆرۈڭلار؛ شۇ يەردىن «بۈيۈك خامات»
    شەھىرىگە بېرىڭلار، ئاندىن فىلىستىيلەرنىڭ شەھىرى گاتقا چۈشۈپ بېقىڭلار؛ بۇلار سىلەرنىڭ
    ئىككى پادىشاھلىقىڭلاردىن ئەۋزەلمۇ؟ ئۇلارنىڭ چېگرىسى سىلەرنىڭكىدىن كەڭمۇ؟» ــ دەپ
    ماختىنىپ سۆزلەيسىلەر.'
  sus-sus: Wo sa Kalene mato, a nun Xamata, na taa xungbee. Wo man xa goro Filisita
    bɔxi ma Gati matode. Nee fisa wo bɛ? E xa bɔxi gbo wo gbe bɛ?
  pon-2006: Eri, kumwail kohla oh kilang kahnimw Kalne; mwuhr kumwail douluhlla oh
    tehk mwahu kahnimw lapalap Amad. Oh mwuhr, kohdilahng Kad, kahnimw en mehn Pilisdia
    kan. Ia duwe, mwomwarail mwahusang mwomwen wehin Suda oh Israel? De sapwarail
    laudsang sapwamwail kan?
  jae-jae: Alom malac Kalne ana ma alic acgom, go aŋga ônê ana malacsêga Hamat. Go
    asêp Pilistinêŋ malac Gat ana. Êsêacnêŋ gamêŋ ŋajam kêlêlêc gamêŋ tonec su me.
    Me êsêacnêŋ nom kapôêŋ kêlêlêc amacnêm nom su me.
  ksd-ksd: Avat a bolo uro Kalne, ma avat a gire; ma papa aro avat a vana Kamat ra
    ngala; namur avat a vana uro Gat, kai ra tarai Pilistia; dave, dia boina vang
    ta go ra umana vuna gunan? Ba kan kadia langun i ngala ta go kavavat?
  grc-BRENT: διάβητε πάντες καὶ ἴδετε, καὶ διέλθατε ἐκεῖθεν εἰς Ἐματραββὰ, καὶ κατάβητε
    ἐκεῖθεν εἰς Γὲθ ἀλλοφύλων, τὰς κρατίστας ἐκ πασῶν τῶν βασιλειῶν τούτων, εἰ πλείονα
    τὰ ὅρια αὐτῶν ἐστι τῶν ὑμετέρων ὁρίων.
  ind-AYT: Menyeberanglah ke Kalne dan lihatlah; dari sana, pergilah ke Hamat yang
    agung itu, lalu pergilah ke Gat dari bangsa Filistin! Apakah kamu lebih baik daripada
    kerajaan-kerajaan itu? Apakah wilayahmu lebih luas daripada wilayah mereka?
  nya-nya: Pitani ku mzinda wa Kaline mukawuyangʼane; mukapitenso ku Hamati-raba mzinda
    waukulu uja, ndipo mukatsikirenso ku Gati kwa Afilisti. Kodi mizinda imeneyi ndi
    yopambana maufumu anu awiriwa? Kodi dziko lawo ndi lalikulu kupambana lanu?
  hrv-hrv: Krenite u Kalnu i vidite, idite odande u Veliki Hamat, siđite u Gat filistejski.
    Jeste li bolji od tih kraljevstava? Je li im područje veće od vašega?
  mps-mps: Dage pelama, Kalne taun sugi pao. Tama nosali dagego te Hamat genuai taun
    sugi pao, te dage ma bilama, te Get taun me sugi pao, te kantri Filistia tǫde
    elalubao. Dagego homugo te taun dabego bomo te dage Juda me Israel dabego tǫ
    kantrigo bomo edelai da homu eba, agawe? Te dagego homugo augwaligo tǫ te genuai
    mu elama, te dagego tǫ kantri tiwai si meni da homu eba, agawe? Awe, tiali goli
    augwali dolai dao.
  tpi-tpi: Yupela go lukim taun Kalne. Na bihain yupela go lukim bikpela taun Hamat,
    na yupela raun i go lukim taun Get, long kantri Filistia. Yupela i ting ol dispela
    taun i winim kantri bilong yupela ol Juda na Israel, a? Na yupela i ting graun
    bilong ol i bikpela moa long graun bilong yupela, a?
  dan-1931: '(drag over til Kalne og se, derfra over til det store Hamat og ned til
    Filisternes Gat: Er de bedre end disse Riger, deres Område større end eders?)'
  vie-OVCB: Nhưng hãy đi đến Ca-ne để xem chuyện xảy ra tại đó. Kế đó đi đến thành
    Ha-mát vĩ đại rồi xuống Gát, thuộc xứ Phi-li-tin. Các ngươi có hơn gì chúng đâu,
    hãy xem chúng bị hủy diệt thế nào.
  guj-2017: તમારા આગેવાનો કહે છે, “કાલનેહમાં જઈ અને જુઓ; ત્યાંથી મોટા નગર હમાથમાં
    જાઓ, અને ત્યાંથી પલિસ્તીઓના ગાથમાં જાઓ, શું તેઓ આ રાજ્યો કરતાં સારા છે? અથવા શું
    તેઓનો વિસ્તાર તમારાં રાજ્યો કરતાં વિશાળ છે?”
  pon-2006A: Eri, kumwail kohla oh kilang kahnimw Kalne; mwuhr kumwail douluhlla oh
    tehk mwahu kahnimw lapalap Amad. Oh mwuhr, kohdilahng Kad, kahnimw en mehn Pilisdia
