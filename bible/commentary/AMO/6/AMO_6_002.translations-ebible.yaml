  twi-twi: Monkɔ Kalne nkɔhwɛ hɔ. Na mumfi hɔ nkɔ Hamat kɛse mu, munsian nkɔ Gat a
    ɛwɔ Filistia. Woye sen mo ahemman abien no? Wɔn asase no so sen mo de no ana?
  hlt-hlt: Kalneh la cet uh lamtah hmu lah. Te lamloh Khamath Rabbah la cet uh lamtah
    Philisti kah Gath la suntla uh. Te kah ram tah then ngai tih a khorhi te na khorhi
    lakah len a?
  tbz-SIM: Kɔtɛnɛ̀ Kɑndee kɛ́yɑ̀ kɛ̀ di dèè mɛmmɛ di kɔtɛ Amɑti dihɛidiɛ̀, kɛ́pɛ̃ɛ̃tɛ́
    kɛ́kɔtɛ Kɑti Fidisitɛ̃ɛ̃bɛ ɛì, di yɛ̀mmɛ̀ dò ndi pɛ̃ɛ̃tɛ́mu dɛ kó yɛkpɑ̀ɑ̀tìyɔɑ̀?
    Di kó dikpɑ̀ɑ̀tìyuu pɛ̃ɛ̃tɛ́mu bɛ kpɛyɑɑ̀?
  msy-2020: Ia mangɨ Kalnen nguibar ekiamɨn ganighɨva, egh gɨn mangɨ Hamatɨn nguibar
    bar ekiamɨn ganighɨva, egh ua mangɨ Filistian kantrin aven itir nguibam Getɨn
    ganigh, kar kantrin gavgaviba. Ia men gan nɨghnɨgh, ian gavgaviba men gavgavibagh
    afirazir puvatɨ. Men nguaziba ti, guan nguazim gafirazir puvatɨ.
  dop-dop: Ɩ́ polo Kɑlǝne nɑ Hɑmɑtɩ ɩcɑtɛ sɔsɔɔlɛ, nɑ Filiisi nyǝ́mɑ tɛɣɛ Kɑtɩ, nɑ
    ɩ́ nɑ Asilii nyǝ́mɑ tɔɣɔ pɑ tɛtʋ. Ɩ tɑ tɛɛ mpɛ ɩnǝɣɩ pʋlʋ, pɑɑ nɑ pɑ tɛtʋ tɑ hɑŋnɑ
    mǝ nyǝntʋ tɔ.
  azb-azb: Kalneyə keçib görün, Oradan böyük Xamata gedin, Filiştlilərin Qat şəhərinə
    gəlin. Onların halı bu ölkələrdən daha yaxşıdırmı? Onların ərazisi sizinkindən
    böyükdürmü?
  eng-DBY: 'Pass unto Calneh, and see; and from thence go to Hamath the great; and
    go down to Gath of the Philistines: are they better than these kingdoms? or their
    border greater than your border?'
  hin-2017: कलने नगर को जाकर देखो, और वहाँ से हमात नामक बड़े नगर को जाओ; फिर पलिश्तियों
    के गत नगर को जाओ। क्या वे इन राज्यों से उत्तम हैं? क्या उनका देश तुम्हारे देश
    से कुछ बड़ा है?
  wol-KYG: Jàll-leen ba Kalne, xool; jóge fa jëm Amat dëkk bu mag ba, wàcci Gaat,
    dëkkub waa Filisti ya. Ana fu ñu tanee yii réew? ak fu ñu leen ëpplee suuf?
  eng-YLT: Pass ye over [to] Calneh and see, And go thence [to] Hamath the great,
    And go down [to] Gath of the Philistines, Are [they] better than these kingdoms?
    Greater [is] their border than your border?
  kne-kne: En kayo ilaen din siyodad ay Calne, asi yo ikanayon ay emey sin mandindinamag
    ay siyodad ay Hamat. Mo makdeng di, emey kayo abe ed Gat ay siyodad di Filisteo.
    Ay napigpigsa da aya mo nan ili yo ay Juda ya Israel? Ay siya mo an-annawa din
    daga da mo din daga yo?
  eng-WYC-2017: Go ye into Calneh, and see ye, and go ye from thence into Hamath the
    great; and go ye down into Gath of Palestines, and to all the best realms of them,
    if their term be broader than your term.
  eng-WMBB: Go to Calneh, and see. From there go to Hamath the great. Then go down
    to Gath of the Philistines. Are they better than these kingdoms? Is their border
    greater than your border?
  urd-GVH: कलना शहर के पास जाकर उस पर ग़ौर करो, वहाँ से अज़ीम शहर हमात के पास पहुँचो,
    फिर फ़िलिस्ती मुल्क के शहर जात के पास उतरो। क्या तुम इन ममालिक से बेहतर हो? क्या
    तुम्हारा इलाक़ा इनकी निसबत बड़ा है?
  rug-rug: La pa Kalane mamu la dogoria; beto mamu la koasa vasileana nomana pa Hamati,
    mamu gore la pa Qati pa popoa Pilisitia. Vea, noma hola ni rini sari karua butubutu
    baṉara pa Izireli meke Ziuda? Sari dia pepeso si noma hola ni si tamugamu?
  gaz-gaz: Gara Kaalneetti darbaatii ilaalaa; achii kaʼaatii gara Hamaati guddichaa
    dhaqaa; ergasii immoo Gaati Filisxeem keessaatti gad buʼaa. Isaan mootummoota
    keessan lamaan caaluu? Biyyi isaanii biyya keessan caalaa balʼataa?
  fra-LSG: 'Passez à Calné et voyez, Allez de là jusqu’à Hamath la grande, Et descendez
    à Gath chez les Philistins: Ces villes sont-elles plus prospères que vos deux
    royaumes, Et leur territoire est-il plus étendu que le vôtre?…'
  gnn-gnn: Gatjuy marrtjiya bala ŋunha ya' Bilitjiyalili wäŋalili, ga nhäŋa marrtjiya
    walalaŋgu wäŋa malanha. Ŋäthilinydja ŋunhinydja wäŋa ŋunhayi be bathala wal'ŋu,
    djuḻkmaraŋala yukurrana nhumalaŋgunydja wäŋanha, yurru dhiyaŋunydja‐wala nhuma
    yurru nhäma warrpam'nha bak‐bakmaranharana muṉguykunharana.
  yal-yal: Ɛ siga Kalene taan matodeni, hanma Xamata, na taa gbeena. Ɛ mɔn xa godo
    Filisiti bɔxɔni Gati matodeni. Ne fisa ɛ xa ba? E bɔxɔn gbo ɛ gbeen xa?
  iou-iou: Eruk, in päŋku Kalne yotpärare kaŋ kawut. Kaŋpäŋ unitä päŋku Hamat yotpärare
    pähap u kaŋ kawut. Kaŋpäŋ unitä päŋku Get yotpärare, Filistia komeken itak u kaŋ
    kawut. Jide, ämawebe äbot uwä in tärepmitpäŋ siwoŋi kuŋat täkaŋ ba? Ba unitäŋo
    kome intäŋo yärepmitkuk?
  haw-1868: 'E hele aku oukou i Kalene, a e nana; A mai laila aku e hele ai oukou
    i Hamata nui; Alaila, e iho aku i Gata o ko Pilisetia: Ua oi anei ko lakou maikai
    mamua o ko keia mau aupuni? Ua oi anei ka palahalaha o ko lakou mokuna mamua o
    ko oukou mokuna?'
  arb-NAV: تَوَجَّهُوا إِلَى مَدِينَةِ كَلْنَةَ وَتَأَمَّلُوا، ثُمَّ انْتَقِلُوا إِلَى
    حَمَاةَ الْعَظِيمَةِ، وَمِنْهَا انْحَدِرُوا إِلَى جَتَّ مَدِينَةِ الْفِلِسْطِينِيِّينَ.
    هَلْ هِيَ خَيْرٌ مِنْ هَذِهِ الْمَمَالِكِ أَمْ تُخُومُهُمْ أَعْظَمُ مِنْ تُخُومِكُمْ؟
  ewe-ewe: Miyi ɖe Kalne ne miakpɔ nu si dzɔ le afi ma la ɖa; eye miayi ɖe du gã Hamat
    me, ahaɖiɖi ɖe Gat, Filistitɔwo ƒe anyigba dzi, akpɔ nu si dzɔ la ɖa. Ɖe mienyo
    wu fiaɖuƒe siawo alo ɖe miaƒe anyigba lolo wu wo tɔa?
  eng-LEE: 'Pass ye over unto Calneh, and see; and go from there to Chamath-rabbah;
    then go down to Gath of the Philistines: whether they be better than these kingdoms?
    or whether their territory be greater than your territory?'
  asm-FB: তোমালোকে কলনিলৈ গৈ চোৱা; তাৰ পৰা হমাতলৈ যোৱা, তাৰ পাছত পলেষ্টীয়া লোকসকলৰ
    গাত নগৰলৈ নামি যোৱা; সেই ৰাজ্যবোৰতকৈ তোমালোকৰ এই দুই ৰাজ্য উত্তম নে? তোমালোকৰ
    সীমা, সেইবোৰৰ সীমাতকৈ ডাঙৰ নে?
  sus-A: وٌ سَ كَلٍنٍ مَتٌ، عَ نُن شَمَتَ، نَ تَا شُنفبٍيٍ. وٌ مَن شَ فٌرٌ قِلِسِتَ
    بْشِ مَ فَتِ مَتٌدٍ. نٍيٍ قِسَ وٌ بّ؟ عٍ شَ بْشِ فبٌ وٌ فبٍ بّ؟
  fra-SBL: Va à Calneh, et regarde. De là, allez à Hamath la grande. Puis descends
    à Gath des Philistins. Sont-ils meilleurs que ces royaumes ? Leur frontière est-elle
    plus grande que la vôtre ?
  hbo-hbo: עִבְר֤וּ כַֽלְנֵה֙ וּרְא֔וּ וּלְכ֥וּ מִשָּׁ֖ם חֲמַ֣ת רַבָּ֑ה וּרְד֣וּ גַת־פְּלִשְׁתּ֗ים
    הֲטֹובִים֙ מִן־הַמַּמְלָכֹ֣ות הָאֵ֔לֶּה אִם־רַ֥ב גְּבוּלָ֖ם מִגְּבֻלְכֶֽם׃
  piu-2006: '@see-verse:AMO.006.001'
  kik-kik: Thiĩi Kaline mũkeyonere kuo, ningĩ muume kuo mũthiĩ nginya Hamathu, itũũra
    rĩu inene, mũcooke mũikũrũke mũkinye Gathu kwa Afilisti. Anga acio nĩega magakĩra
    mothamaki manyu meerĩ? Bũrũri wao-rĩ, nĩ mũnene gũkĩra wanyu?
  fra-NCL: Passez à Calné et voyez ; allez de là à Hamath la grande ; descendez à
    Geth des Philistins ; Ces villes sont-elles plus prospères que ces royaumes, et
    leur territoire est-il plus étendu que le vôtre ?
  cek-AK: 'Kalneh ah caeh oh loe, khen oh; to hoiah thacak Hamath ah caeh oh; to pacoengah
    Philistia ah kaom Gath ah caeh o tathuk ah: nangcae loe to ah kaom siangpahrang
    ukhaih praenawk pongah na hoih o kue maw? To tih ai boeh loe nihcae ih ramri pongah
    nangcae ih ramri to len kue maw?'
  cuk-cuk: Calne-neggweburse be namar, nue be dakmalo. Agi bukwa, Hamat-neggwebur-dummadse
    be namarbalo. Geb sorba Filistea-neggwebur-Gatʼye-nugadse be namarbalo. ¿Ar bemarde
    we-neggweburmargi bur obinmarde? ¿Bemar-yarde bur we-yarmarba dummadye sogde?
  uig-CYR: 'Силәр хәлиққә: — «Калнәһ шәһиригә берип көрүңлар; Шу йәрдин «бүйүк Хамат»
    шәһиригә бериңлар, Андин Филистийләрниң шәһири Гатқа чүшүп беқиңлар; Булар силәрниң
    икки падишалиғиңлардин әвзәлму? Уларниң чегариси силәрниңкидин кәңму?» — дәп махтинип
    сөзләйсиләр.'
  tel-2017: మీ నాయకులు ఇలా చెబుతున్నారు, కల్నేకు వెళ్లి చూడండి. అక్కడ నుంచి హమాతు
    అనే గొప్ప పట్టణానికి వెళ్ళండి. ఆ తరువాత ఫిలిష్తీయుల పట్టణం గాతు వెళ్ళండి. అవి
    మీ రెండు రాజ్యాలకంటే గొప్పవి కావా? వాటి సరిహద్దులు మీ సరిహద్దులకంటే విశాలమైనవి
    కావా?
  hat-BSA: Ale janbe kote Calné pou gade. Soti la rive Hamath Gran an, pou desann
    kote Gath de Filisten yo. Èske yo pi bon ke wayòm sila yo? Èske teritwa pa yo
    a pi gran pase pa nou an?
  kos-kos: Fahlawin ac liye siti Calneh. Na sifilpa oatula fahsr nu in siti lulap
    Hamath, na tufokla nu in siti Gath lun mwet Philistia. Ya acn ingan ku liki tokosrai
    lun Judah ac Israel? Ya acn lalos yohk liki acn lowos?
  hbo-WLC: עִבְר֤וּ כַֽלְנֵה֙ וּרְא֔וּ וּלְכ֥וּ מִשָּׁ֖ם חֲמַ֣ת רַבָּ֑ה וּרְד֣וּ גַת־פְּלִשְׁתּ֗ים
    הֲטוֹבִים֙ מִן־הַמַּמְלָכ֣וֹת הָאֵ֔לֶּה אִם־רַ֥ב גְּבוּלָ֖ם מִגְּבֻלְכֶֽם׃
  ibo-ibo: Gaanụ Kalne, ka unu lee ya anya, site nʼebe ahụ unu jeruo Hamat, obodo
    ukwu ahụ, mgbe ahụ unu gbada jeruokwa Gat nke dị na Filistia Ha ọ kacha alaeze
    abụọ unu mma? Ka ala ha ọ karịrị ndị nke unu?
  ory-ory: ତୁମ୍ଭେମାନେ କଲନେ ସହରକୁ ଯାଇ ଦେଖ ଓ ସେସ୍ଥାନରୁ ତୁମ୍ଭେମାନେ ବଡ଼ ହମାତକୁ ଯାଅ; ତହିଁ
    ଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଗାଥ୍‍ ନଗରକୁ ଯାଅ; ସେହି ସବୁ କି ଏହି (ଦୁଇ) ରାଜ୍ୟ ଅପେକ୍ଷା ଉତ୍ତମ?
    ଅବା ସେମାନଙ୍କର ସୀମା କି ତୁମ୍ଭମାନଙ୍କର ସୀମା ଅପେକ୍ଷା ବଡ଼?
  chk-chk: Oupwe feila o katol ewe telinimw Kalne. Seni ikenan oupwe feila Hamat ewe
    telinimw mi watte, mürin oupwe feitiu Kat ewe telinimwen chon Filistia. Ifa usun,
    ekei mwü ra öch seni mwün Juta me Israel? Ifa usun, fanüer a watte seni fanüemi?
  rop-rop: Yumob oldei dalimbat yumob pipul olabat blanga luk langa det taun gulum
    Kelna, en det najawan taun gulum Heimath en yumob dalim olabat blanga godan en
    luk det najawan taun gulum Geth deya langa det kantri gulum Filastain. Yumob reken
    olabat pleis nogudwan brom ola pleis langa det dubala kantri blanga yumob gulum
    Juda en Isreil. Det bandri blanga olabat kantri im lilwan brom wi kantri bandri.
    Lagijat na yumob oldei tok gija praudbalawei.
  ukr-1871: 'Ійдїте лиш в Калне та подивітесь, а звідти перейдїть у Емат Великий,
    та ще спустїтесь у Гет Филистійський: Чи лучше ж там, анїж у вас у царстві? Чи
    більше займище їх, анїж займище ваше?'
  deu-1951: Geht hinüber nach Kalne und seht es euch an und kommt dann von dort nach
    dem großen Hamat; steigt auch hinab nach Gat im Philisterland! Seid ihr besser
    als diese Königreiche, oder ist ihr Gebiet größer als euer Gebiet?
  eng-JPS: Pass ye unto Calneh, and see, and from thence go ye to Hamath the great;
    then go down to Gath of the Philistines; are they better than these kingdoms?
    or is their border greater than your border?
  srp-1865: Proðite u Halnu i vidite, i odande idite u veliki Emat, poslije siðite
    u Gat Filistejski; je li koje carstvo bolje od ovijeh? jesu li im meðe prostranije
    od vaših meða?
  lug-lug: Mugende mulabe e Kalune; muveeyo mulage mu Kamasi ekikulu, ate era muserengete
    mu kibuga ky’Abafirisuuti eky’e Gaasi. Basinga obwakabaka bwammwe obubiri? Ensi
    yaabwe esinga eyammwe obunene?
  heb-heb: עברו כלנה וראו ולכו משם חמת רבה ורדו גת פלשתים הטובים מן הממלכות האלה אם
    רב גבולם מגבלכם׃
  ben-IRV: তোমাদের নেতারা বলে, “কলনীতে যাও এবং দেখ; সেখান থেকে হমাতে বড় শহরে যাও;
    তারপর পলেষ্টীয়দের গাতে নেমে যাও। তারা কি তোমাদের দুটো রাজ্যের থেকে শ্রেষ্ঠ? তাদের
    সীমা কি তোমাদের সীমা থেকে বড়?”
  pan-pan: ਕਲਨੇਹ ਸ਼ਹਿਰ ਨੂੰ ਜਾਓ ਅਤੇ ਵੇਖੋ, ਅਤੇ ਉੱਥੋਂ ਮਹਾਨ ਸ਼ਹਿਰ ਹਮਾਥ ਨੂੰ ਜਾਓ, ਫੇਰ ਫ਼ਲਿਸਤੀਆਂ
    ਦੇ ਗਥ ਸ਼ਹਿਰ ਨੂੰ ਜਾਓ, ਭਲਾ, ਉਹ ਇਹਨਾਂ ਰਾਜਾਂ ਨਾਲੋਂ ਚੰਗੇ ਹਨ? ਕੀ ਉਹਨਾਂ ਦੀ ਹੱਦ ਤੁਹਾਡੇ
    ਦੇਸ਼ ਦੀ ਹੱਦ ਨਾਲੋਂ ਵੱਡੀ ਹੈ?
  mya-JVB: ကာလနေ မြို့သို့သွား ၍ ကြည့်ရှု ကြလော့။ ထို မြို့မှ ဟာမတ် ကြီးမြို့သို့၎င်း
    ၊ ဖိလိတ္တိ လူတို့နေသောဂါသ မြို့ သို့၎င်း သွား ကြလော့။ ထိုနိုင်ငံ တို့သည် ဤ နိုင်ငံတို့ထက်
    သာ၍ကောင်း သလော ။ သူ တို့နယ် အပိုင်းအခြားသည် သင် တို့နယ် အပိုင်းအခြားထက် သာ၍ကျယ်
    သလော။
  tte-O: Na kwalobi Kalinei taon kana sibayanae wagitai na nuwamiu simayale. Imwawasi
    kwalobiyoi Amati taon lalakina yo tomo Pilistiya ali taon Gata kali sibayanae
    wagitaili. Maisali silobaiyako. Na gubesi? Yakato Yuda yo Isileli sinamwanamwasosi
    kabo muli mena toganamuli ali taonne bwaitete? Nigele, kwatoyatoyawa nae ana dedei
    koina. Kali sibayanae kwanuwatu-kalatan.
  hmo-hmo: Do umui raka lao, Kalene hanua do umui itaia. Bona gabeai Hamata hanua
    badana do umui lao itaia. Ma unai murinai do umui lao Pilistia kahana dekenai,
    Gata hanua do umui itaia. Dirava ese idia ia hadikaia. Umui laloa inai basileia
    ese Iuda bona Israela basileia idia hereaia, a? Bona umui laloa edia tano ena
    bada ese emui tano ena bada idia hanaia, a?
  urd-urd: तुम कलना तक जाकर देखो, और वहाँ से हमात — ए — 'आज़म तक सैर करो, और फिर फ़िलिस्तियों
    के जात को जाओ। क्या वह इन ममलुकतों से बेहतर हैं? क्या उनकी हुदूद तुम्हारी हुदूद
    से ज़्यादा वसी' हैं?
  rus-SYN: 'Пройдите в Калне и посмотрите, оттуда перейдите в Емаф великий и спуститесь
    в Геф Филистимский: не лучше ли они сих царств? не обширнее ли пределы их пределов
    ваших?'
  bqc-SIM: À gɛ́ Kalenↄ à gwa! Bↄa we í gɛ́ Amata mɛɛwiau, í gɛ́ Gata, Filitɛ̃
    mɛɛwiau. An wɛ̃́lɛpiↄ maa dɛ wɛ̃́lɛ pↄ́ á kíaↄ kuulae? An bùsu zↄ̃ↄ dɛ á pↄ́ae?
  tcz-CHONGTHU: Amavang Calneh lhang galkaijun vetem un, chuteng Hamath khopilen a
    chun chepaijun, chuleh Philistine khopi Gath a jong chesuh un, nangho amaho sang’a
    phajo nahideh pouve, vetem un, amaho iti manthah hitauvem!
  mar-mar: “कालनेला जाऊन पाहा, तेथून महानगरी ‘हमाथला’ जा, तेथून पलिष्ट्यांची नगरी
    गथला खाली जा. ते तुमच्या दोन्ही राज्यांपेक्षा चांगले आहेत काय? त्यांची सीमा तुमच्या
    सीमेपेक्षा मोठी आहे काय?
  qub-qub: Calne siudäta aywar mä ricamunqui. Chaypitaga päsar chayanqui Hamat jatun
    siudäman. Chaypitana uranqui Filisteacho caycaj Gat siudäman. ¿Chay nasyuncunacho
    tiyaj runacunapita mas bälejchuraj gamcunaga canqui? ¿Gamcunapa nasyunniquega
    chay nasyuncunapita mas allichuraj?
  bqp-bqp: I doo Kɑlinɛɔ i wɑ. Min di, kpɑ i dɑ Hɑmɑtiɔ wuu bɔkɔ gen mi. Kpɑ i sɑrɑ
    i dɑ Gɑtiɔ Filisitibɑn temɔ. Ben wuu si, su bɛɛ Isirelibɑ kɑ Yudɑbɑn wusu geɑ
    turɑ? Ben tem mɛ, mu bɛɛn tem kpɑ̃ɑru turɑ?
  hat-hat: Al gade sa k'ap pase lavil Kalne. Apre sa, ale pase bò gwo lavil Amat la.
    Lèfini, desann kay moun Filisti yo lavil Gat. Eske zafè yo pi bon pase zafè peyi
    Jida ak zafè peyi Izrayèl? Eske peyi yo a pi gran pase pa nou yo?
  eng-BSB: Cross over to Calneh and see; go from there to the great Hamath; then go
    down to Gath of the Philistines. Are you better than these kingdoms? Is their
    territory larger than yours?
  eng-WEBPB: Go to Calneh, and see. From there go to Hamath the great. Then go down
    to Gath of the Philistines. Are they better than these kingdoms? Is their border
    greater than your border?
  kbq-kbq: Hagi tamagra Kalne nehaza kumate vuta na'a fore nehifi ome keteta ete anantetira
    Hamatiema nehaza rankumate vuteta, anantetira henkamu Filistia vahe rankumatega
    Gati uramita ome keho. Hagi tamagra zamagrira zamagate ore'nazanagi, zamagrama
    eri'naza hazenkea keho. Mopazmimo'a tamagri mopa agatereno rana osu'ne.
  nhe-BL: Xiyaca altepetl Calne huan xiquitaca tlen panotoc nopano. Teipa xiyaca nopa
    hueyi altepetl Hamat huan hasta altepetl Gat campa itztoque nopa filisteos. Xiquitaca
    nopa tlaxolehualistli tlen ininpanti. ¿Inmoilhuíaj más incuajcualme que yajuanti?
    ¡Axtle! Huan ¿imotlal inquiitaj más cuali que inintlal? ¡Ax neli! San se imopantis.
  gub-BL: Peze'eg nezewe teko wanupe tuweharupi. — Peme'e peho tawhu Kawne her ma'e
    rehe nehe. A'e re peho tawhu Amat her ma'e pe nehe no. A'e re peho tawhu Kat her
    ma'e Piri ywy rehe har waiwy rehe har pe nehe no. Peme'egatu a'e tawhu pe har
    wanehe nehe. Aipo hemetarer katu wera'u zanewi wà. Aipo waiwy uhua'u wera'u zaneiwy
    wi.
  eng-DRA: 'Pass ye over to Chalane, and see, and go from thence into Emath the great:
    and go down into Geth of the Philistines, and to all the best kingdoms of these:
    if their border be larger than your border.'
