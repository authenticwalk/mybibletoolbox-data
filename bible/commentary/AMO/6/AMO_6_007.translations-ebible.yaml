verse: AMO.006.007
translations:
  mal-C: അതുകൊണ്ടു, നിങ്ങൾ ആദ്യം പ്രവാസത്തിലേക്കു പോകേണ്ടിവരും; നിങ്ങളുടെ വിരുന്നും
    സുഖശയനവും അവസാനിക്കും.
  deu-TKW: Darum sollen sie nun an der Spitze der Verbannten in die Verbannung ziehen,
    und das Gekreische der sich Räkelnden soll ein Ende haben!
  lin-lin: Yango wana bokozala bato ya liboso mpo na kokende na bowumbu, mpe bafeti
    ya bato oyo bamivandisaka na bakiti ya kitoko ekosila.
  eng-LSV: Therefore they now go at the head of the captives, || And the mourning-feast
    of stretched-out ones is turned aside.
  eng-GNV: Therefore nowe shall they go captiue with the first that go captiue, and
    the sorow of them that stretched themselues, is at hand.
  eng-WEBSTER: Therefore now shall they go captive with the first that go captive,
    and the banquet of them that stretched themselves shall be removed.
  nhw-BL: Huan yeca ama, amojuanti achtihui anmechhuicase anilpitoque para antetequipanotij
    san tlapic. Huan nochi nopa paquilistli catli anquipiyaj nimantzi tlamis.
  swh-ONEN: Kwa hiyo mtakuwa miongoni mwa watu wa kwanza kwenda uhamishoni; karamu
    zenu na kustarehe kutakoma.
  bba-bba: Yen sɔ̃nɑ bɑ koo ɡbi bu bɛɛ yoru mwɛɛri bu kɑ doonɑ kpɑ bɛɛn nuku dobun
    kuuki kɑ bɛɛn tɔ̃ɔ bɑkɑ dim mu kpe.
  eng-KJVCPB: Therefore now shall they go captive with the first that go captive,
    And the banquet of them that stretched themselves shall be removed.
  luo-luo: Kuom mano, un e joma ibiro kuongo daro kitero e twech, kendo mano ema biro
    bedo giko mar dhialruoku.”
  meu-meu: Taunabunai dauhai ihanohodia negana ai idia na bae laohaidia guna, bona
    e eno deremu taudia edia moale baine boio.
  npi-ULB: यसैले सुरुमा निर्वासित हुनेहरूसँगै तिनीहरू निर्वासित हुनेछन्, र मोज-मज्‍जा
    गर्नेहरूको भोजको अन्‍त हुनेछ ।
  yor-yor: Nítorí náà, àwọn ni yóò lọ sí ìgbèkùn pẹ̀lú àwọn tí ó ti kó lọ sí ìgbèkùn
    àsè àwọn tí ń ṣe àṣelékè ni a ó mú kúrò.
  pes-OPCB: بنابراین، شما جزو اولین کسانی خواهید بود که به اسارت برده می‌شوند. دوران
    عیاشی شما به پایان خواهد رسید.
  tgl-ULB: Kaya dadalhin silang bihag ngayon kasama ng mga naunang bihag, at ang mga
    pista ng mga nagpapahinga ay lilipas na.
  cbu-NT: Ashiriya, yuwamand ashkis anumand uru siyaatsima ichtaru arap tsap puzap
    tuzangankachuri, yuwaa shaniyshisheem wayayarus, saanaatstamari ungirtakus, michitaris,
    an uru watstamarisha pastachiya, Apanll atiya.
  hui-hui: Ani bialu kamigome dindi mendeha garabaya bamba holene tíore holeberemi.
    Ani beremigola tomo dewa dawa nagimbu bialu tínaga turu ho holene henge nawiore
    holebira.
  mya-mya: သို့​ဖြစ်​သော​ကြောင့်​ပြည်​နှင်​ခံ​ရ​သူ​များ​အ​နက် သင်​တို့​သည်​အ​ဦး​ဆုံး​ဖြစ်​လိမ့်​မည်။
    ဤ​သို့​ဖြင့် သင်​တို့​ဘာ​သာ​ရေး​ပွဲ​များ​နှင့် စား​တော်​ပွဲ​များ သည်​နိ​ဂုံး​ချုပ်​ရ​လိမ့်​မည်။
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཅག་ནི་ཐོག་མར་བཙོན་ལ་འཁྲིད་པ་དག་ཡིན་ཞིང་། དགའ་སྟོན་ལོངས་སུ་སྤྱོད་པའི་ཉིན་མོ་ནི་མེད་པར་འགྱུར་རོ།
    །དེ་དག་ལྷོད་ལྷོད་བྱས་ནས་སྡོད་པའི་དགའ་སྟོན་དེ་མེད་པར་འགྱུར།
  sna-sna: Naizvozvo muchava pakati pevachatanga kuenda kuutapwa; mabiko enyu nokuzorora
    kwenyu zvichapera.
  spa-BLM: Por tanto, ahora irán cautivos con los primeros que vayan cautivos. La
    fiesta y la holgazanería terminarán.
  cac-cac: A ex tic, b'ab'el ol ex b'atcan preso d'a ch'oc chon̈ab'il, icha chi' ol
    aj slajviel e q'uin̈ b'aj tzex b'ulb'ulan chi'.
  swh-ULB: Hivyo sasa watakwenda utumwani pamoja na watumwa wakwanza, na kelele za
    hao waliojinyoosha zitapita.
  bel-bel: За тое сёньня пойдуць яны ў палон на чале палонных, і скончыцца вялікая
    радасьць сьпешчаных.
  deu-ELBBK: Darum werden sie nun weggeführt werden an der Spitze der Weggeführten,
    und das Gejauchze der träge Hingestreckten wird aufhören.
  mbb-OT: Ne sikiyu is menge pengulu, iyan kew egkehuna he ebihaǥen, ne egketapus
    en is menge pista niw wey kebpeeyehey.
  mal-2015: അതുകൊണ്ടു അവർ ഇപ്പോൾ പ്രവാസികളിൽ മുമ്പരായി പ്രവാസത്തിലേക്കു പോകും; നിവിർന്നു
    കിടക്കുന്നവരുടെ മദ്യപാനഘോഷം തീർന്നുപോകും.
  rmc-rmc: Vašoda avena maškar o ešebna, so ena zaile; tumaro radišagos the mulatišagos
    preačhela.
  pes-OPV: بنابراین ایشان الان بااسیران اول به اسیری خواهند رفت و صدای عیش کنندگان
    دور خواهد شد.
  ron-1924: Де ачея вор мерӂе ын робие ын фрунтя приншилор де рэзбой ши вор ынчета
    стригэтеле де веселие але ачестор десфэтаць.
  ben-OBCV: সেই কারণে, তোমরাই সর্বপ্রথমে নির্বাসিত হবে, তোমাদের ভোজপর্ব ও আলস্য শয়নের
    পরিসমাপ্তি ঘটবে।
  som-som: Haddaba sidaas daraaddeed iyagu waxay haatan raaci doonaan kuwa marka hore
    maxaabiis ahaanta loo kaxaysan doono, oo diyaafadda kuwa iskala bixin jiray waa
    dhammaan doontaa.
  lat-VUC: Quapropter nunc migrabunt in capite transmigrantium, et auferetur factio
    lascivientium.
  eng-ASVBT: Therefore shall they now go captive with the first that go captive; and
    the revelry of them that stretched themselves shall pass away.
  ita-1885: Perciò, ora andranno in cattività, in capo di quelli che andranno in cattività;
    e i conviti de' lussurianti cesseranno.
  eng-LXXUP: Therefore now shall they depart into captivity from the dominion of princes,
    and the neighing of horses shall be cut off from Ephraim.
  eng-ULB: So they will now go into exile with the first exiles, and the feasts of
    those who lounge about will pass away.
  spa-VBL: Así que ustedes irán a la cabeza en el exilio, por lo cual las fiestas
    y la holgazanería se acabarán.
  fra-_FOB: C'est pourquoi ils vont être emmenés à la tête des captifs, et les clameurs
    des voluptueux cesseront.
  mal-mal: അതുകൊണ്ട് അവർ ഇപ്പോൾ പ്രവാസികളിൽ മുമ്പന്മാരായി പ്രവാസത്തിലേക്ക് പോകും;
    സുഖശയനം നടത്തുന്നവരുടെ മദ്യപാനഘോഷം നിന്നുപോകും.
  urd-GVR: Is lie tum un logoṅ meṅ se hoge jo pahle qaidī ban kar jilāwatan ho jāeṅge.
    Tab tumhārī rangraliyāṅ band ho jāeṅgī, tumhārī āwārāgard aur kāhil zindagī ḳhatm
    ho jāegī.
  suz-BL: मोपतीके मेको नेल्‍ल क्‍येङा ङोंइती ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम। मोपा
    मेको आन चाड पतीके, ग्‍येरशा बाक्‍तीक नाक्‍त नुप्‍ब” देंत।
  eng-NOY: Therefore now shall they go captive at the head of the captives; Yea, the
    shouting of them that stretch themselves upon their couches shall cease.
  ita-1927: Perciò se n’andranno in cattività alla testa dei deportati; e cesseranno
    i clamori di questi banchettanti.
  ckb-ckb: لەبەر ئەوە ئێستا لە یەکەمی ڕاپێچکراوان دەبن و چوونە داوەت و تەوەزەلیتان
    کۆتایی دێت.
  eng-BBE: So now they will go away prisoners with the first of those who are made
    prisoners, and the loud cry of those who were stretched out will come to an end.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೆರೆಗೆ ಕರೆದೊಯ್ಯುವವರಲ್ಲಿ ನೀವು ಮೊದಲಿಗರಾಗಿರುವಿರಿ, ಭೋಗ ಮಾಡುವವರ ಹರ್ಷ
    ಧ್ವನಿಯು ಗತಿಸಿ ಹೋಗುವುದು.
  tam-2017: ஆகையால் அவர்கள் சிறையிருப்பிற்குப் போகிறவர்களின் முதல் வரிசையிலே போவார்கள்;
    இப்படியே உல்லாசமாகப் படுத்தவர்களின் விருந்து கொண்டாடல் நின்றுபோகும்.
  spa-RV-1909: Por tanto, ahora pasarán en el principio de los que á cautividad pasaren,
    y se acercará el clamor de los extendidos.
  ron-BTF: De aceea acum vor merge captivi cu cei dintâi care merg captivi și banchetul
    celor care s-au întins va fi luat.
  eng-WEBP: Therefore they will now go captive with the first who go captive. The
    feasting and lounging will end.
  eng-FBV: So you will be at the head of those led away into exile; the feasting and
    lazing around will be over.
  nld-1939: 'Daarom gaan ze nu de ballingschap in, In de voorste rijen der ballingen;
    Het is uit met de bent van die slempers:'
  nch-BL: Huan yeca ama, amojuanti achtohui amechhuicase anilpitoque para antetequipanotij
    san tapic. Huan nochi nopa paquilisti cati anquipiyaj nimantzi tamis.
  vie-1934: Vậy nên chúng nó sẽ bị bắt làm phu tù đầu nhất trong những kẻ bị bắt,
    và bấy giờ sẽ dứt tiếng reo vui của những kẻ buông tuồng ấy!
  hin-CV: तब तुम लोग सबसे पहले बंधुआई में जाओगे; तुम्हारा भोज करना और रंगरेलियां मनाना
    समाप्‍त हो जाएगा.
  spa-BES: Así que ahora se irán primero con los que se hacen prisioneros, y él banquete
    de los que se extienden sobre sus lechos será quitado.
  tdx-tdx: ie amy zao, hasese mb’an-drohy mb’eo ho mpiaolom-pirohy, vaho hafahañe
    añe ty sabadida’ o mpihity an-telo-antarao.
  tha-KJV: เพราะฉะนั้นบัดนี้เขาจะต้องไปเป็นเชลยกับพวกแรกที่ตกไปเป็นเชลย และเสียงอึงคะนึงของพวกที่นอนเหยียดตั​วก​็หมดสิ้นไป”
  por-BR-2018: Por isso agora serão os primeiros a serem levados presos ao cativeiro,
    e o banquete dos que vivem no conforto se acabará.
  deu-ELO: Darum werden sie nun weggeführt werden an der Spitze der Weggeführten,
    und das Gejauchze der träge Hingestreckten wird aufhören.
  eng-WYC-2018: Wherefore now they shall pass in the head of men passing over, and
    the doing, or treason, of men doing lechery, shall be done away. (And so now ye
    shall be the first to go into captivity, and then the treason of people doing
    lechery, shall be done away, or shall be ended.)
  epo-epo: ili tial nun estos la unuaj, kiuj iros en forkaptitecon, kaj la ĝojkriado
    de la dorlotiĝantoj finiĝos.
  uig-PIN: Xunga ular tunji ǝsirgǝ qüxkǝnlǝr arisida ǝsirgǝ elinidu; Kerilip yatⱪanlarning
    ǝyx-ixriti ahirlixidu.
  beo-beo: Amaiba:le dili da hidadea ga se iasu diasu soge ganodini amoga mugululi
    masunu. Amola dilia lolo nabe dilia da bu hame ba:mu.
  tpi-OTNT: Olsem na yupela tasol bai i kamap namba wan lain bilong i go kalabus long
    narapela ples. Na bai yupela i no inap mekim bikpela kaikai na pati moa.
  hau-SA: Saboda haka za ku zama na farkon da za su tafi zaman bauta; bukukkuwanku
    da shagulgulanku za su ƙare.
  uig-LAT: Shunga ular tunji esirge chüshkenler arisida esirge élinidu; Kérilip yatqanlarning
    eysh-ishriti axirlishidu.
  nde-nde: Ngakho-ke lizakuba ngabanye bakuqala ekuthunjweni; ukuzitika kwenu lokuhleka
    kuzaphela.
  ton-ton: Ko ia te nau ʻalu ke pōpula mo e kakai ʻoku tomuʻa ʻalu ki he pōpula, pea
    ko e kātoanga kai ʻanautolu naʻe fakatokoto ʻe fetuku.
  ces-1613: Pročež jižť půjdou v zajetí v prvním houfu stěhujících se, a tak nastane
    žalost těm, kteříž sobě rozkošně počínají.
  eng-WMB: Therefore they will now go captive with the first who go captive. The feasting
    and lounging will end.
  tam-TCV: ஆதலால் நாடுகடத்தப்படும்போது, நீங்களே முதலாவதாகக் கொண்டுபோகப்படுவீர்கள்.
    உங்கள் விருந்தும், களியாட்டமும் முடிவுக்கு வரும்.
  ceb-ULB: Busa karon bihagon sila uban sa mga unang binihag na ug ang pista niadtong
    nagpahigayon mangahanaw lamang.
  pol-UBG: Dlatego teraz pójdą do niewoli na czele pojmanych i skończy się biesiada
    hulaków.
  agr-agr: Nunin ainajum duwi, aents aidaun achija yajumainakug atumna etegtamawag
    jujamkiagtinai, dutijamawagmatai atum shiig jiistama batsatjum duka wainka juwaktatjume.
  kyc-kyc: Dopa pyuo karaminyi dokona lao nakama dupwa wambo kyawa nyuo yuu wakale
    mendena karapusi palya parami. Dopa pyuo paraminyi dokopa nenge andake nao pati
    lenge dupwa mee ingyuo paramopa naa nalapale, leya.
  urd-GVU: اِس لئے تم اُن لوگوں میں سے ہو گے جو پہلے قیدی بن کر جلاوطن ہو جائیں گے۔
    تب تمہاری رنگ رلیاں بند ہو جائیں گی، تمہاری آوارہ گرد اور کاہل زندگی ختم ہو جائے
    گی۔
  eng-OEBCW: Therefore now they must go into exile at the head of the captives, and
    hushed will be the revelry of the sprawlers.
  deu-1912: Darum sollen sie nun vornan gehen unter denen, die gefangen weggeführt
    werden, und soll das Schlemmen der Pranger aufhören.
  kan-2017: ಆದುದರಿಂದ ಸೆರೆಗೆ ಒಯ್ಯುವವರ ಮುಂದುಗಡೆಯೇ, ಅವರು ಸೆರೆಗೆ ಹೋಗುವರು, ಮತ್ತು ಭೋಗಮಾಡುವವರ
    ಹರ್ಷಧ್ವನಿಯು ನಿಂತುಹೋಗುವುದು.
  tgo-tgo: Iya kaiwae ghemi ne vohu mebwabwarikai vara e vanautuma regha; lemi riyemataleŋa
    e ghamba ghena thovuye moli na lemi ghan thɨgha kaero iko.
  yap-yap: Ere gimed e som’on ni bay ni fekmed nga reb e nam ngam kalbus gad. Pi madnom
    nge pi mur ni gimed be tay e bayi m’ay.
  hlt-MCSB: Te dongah boeilu a poelyoe bangla a poelyoe uh pawn vetih cawklawih rhoek
    kah rhok nong ni.
  mdy-ETH: ዬያሮ ዲዒንቶኮ ኮይሪ ዒንሢ ማዓንዳኔ፤ ዎዛዺ ኮርጊ ዒንሢ ናንጋ ናንጎኮ ዬማ ጋፖ ማዓንዳኔ።
  twi-ASANTE: Ɛno enti, mobɛka atukɔfoɔ a wɔdi ɛkan no ho; na mo apontoɔ ne mo ahomegyeɛ
    to bɛtwa.
  eng-WEBU: Therefore they will now go captive with the first who go captive. The
    feasting and lounging will end.
  wal-wal: Hegaa gishshau, omoodettidi baanaageetuppe koiroti inttena gidana; he wode
    intte injje duussainne intte baalotiyoogee attana.
  spa-PDDPT: Por tanto, ahora serán llevados a la cabeza de los cautivos, y cesará
    el banquete de los que se reclinan.
  gun-gun: Ha'e nunga rupi ae aỹ peneranhe pendereraapaa 'rã escravo-rã ogueraa va'e
    kuery reve. Ha'e ramo ndoikovei 'rã peneate'ỹa rupi pekaru guaxua.
  agu-BL: Yi axwoka'tz ncxben ticy'le'n bajx tetz esclaw jak' ca'wl junt tnum, kalena's
    tzun tzaj yi e'chk ajtza'kla'tz yi chin juntlen nin, na iban jalu'.
  ilo-ULB: Isu a maitalawdan a kas balud a kadua dagiti umuna a maitalaw, ket sumardengton
    dagiti parambak dagiti agul-uldag.
  kpg-kpg: Malaa, ma go goodou ala gaa lahi galabudi matagidagi. Godou hagamiami mo
    godou daga dagabuli hagalongoaa la ga hagalee.
  uig-ARA: شۇڭا ئۇلار تۇنجى ئەسىرگە چۈشكەنلەر ئارىسىدا ئەسىرگە ئېلىنىدۇ؛ كېرىلىپ ياتقانلارنىڭ
    ئەيش-ئىشرىتى ئاخىرلىشىدۇ.
  sus-sus: Na nan a toxi, wo singe sigama konyiya kui. Wo xa xulunyie danma nɛ.
  pon-2006: Eri, kumwail me pahn tepin kalipilipala. Amwail kamadipw oh pokon mwoarongorong
    kan pahn imwisekla.
  jae-jae: Tec êsêac têtu lau, taŋ sêŋgôŋ kapoacwalô aŋga gamêŋ jaêc naŋ, nêŋ ŋamata,
    ma êsêac, taŋ sêmêtôc tauŋ sêsac nêŋ mê ŋaô naŋ, têtu samuc tauŋ toôndugeŋ êtiam
    atom.”
  ksd-ksd: Kari avat a ki na vilavilau varurung ma diat di ben value diat i tana,
    ma ra lukara kavavat ava pipidoi na panie.
  grc-BRENT: Διὰ τοῦτο νῦν αἰχμάλωτοι ἔσονται ἀπʼ ἀρχῆς δυναστῶν, καὶ ἐξαρθήσεται
    χρεμετισμὸς ἵππων ἐξ Ἐφραίμ·
  ind-AYT: Oleh sebab itu, mereka sekarang akan menjadi yang pertama dari mereka yang
    pergi ke pembuangan. Dan, mereka yang berpesta pora dengan santai akan dilenyapkan.
  nya-nya: Nʼchifukwa chake inu mudzakhala mʼgulu la anthu oyamba kupita ku ukapolo;
    maphwando ndi zikondwerero zanu zidzatheratu.
  hrv-hrv: Stog će prvi sad biti prognani; umuknut će veselje raskošnika.
  mps-mps: Tama tialima, dage Israel bage te gasa buluba kalabus sela pabo sogo, dage
    naga te polasa pabo hani mu tiwai pedaluyu paibao. Tama duga te genuai nai daa
    tuali tiwai munu ma tugobeo.
  tpi-tpi: Olsem na yupela tasol bai i kamap namba wan lain bilong i go kalabus long
    narapela ples. Na bai yupela i no inap mekim bikpela kaikai na pati moa.
  dan-1931: Derfor skal de nu føres bort forrest i landflygtiges Flok. Dagdrivernes
    Skrål får Ende, lyder det fra HERREN, Hærskarers Gud.
  vie-OVCB: Vì thế, các ngươi sẽ là những người đầu tiên bị dẫn đi lưu đày. Thình
    lình, tất cả cuộc ăn chơi chè chén của các ngươi sẽ chấm dứt.
  guj-2017: તેથી તેઓ ગુલામગીરીમાં જશે, જેમ સૌ પ્રથમ તેઓ ગુલામગીરીમાં ગયા હતા, જેઓ
    લાંબા થઈને સૂઈ રહેતા હતા, તેઓના એશઆરામનો અંત આવશે.
  pon-2006A: Eri, kumwail me pahn tepin kalipilipala. Amwail kamadipw oh pokon mwoarongorong
    kan pahn imwisekla.
  por-BRBSL: Portanto, agora eles irão em cativeiro com os primeiros que ficarem em
    cativeiro. O banquete e a festa vão terminar.
  eng-OEBUS: Therefore now they must go into exile at the head of the captives, and
    hushed will be the revelry of the sprawlers.
  cth-cth: ahnimanaw teh, hmaloe man e a khang e naw hoi cungtalah a cei awh han.
    Yon na laihoi kaawmnaw, ahnimae pawinaw hai kahma han.
  twi-twi: Ɛno nti, mobɛka wɔn a wodi kan twa wɔn asu no ho; na mo aponto ne mo ahomegye
    to betwa.
  hlt-hlt: Te dongah boeilu a poelyoe bangla a poelyoe uh pawn vetih cawklawih rhoek
    kah rhok nong ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ bɛ̀ bo di pĩ́ ndi mmɔ̀nnì kɛ di nií ntidɑɑtì kó fɛnɑfɛ
    ììkɛ̀ kɛ di kònnɛ̀, dɛ mɔ̀nnì kɛ̀ mɛtuɔ̀ nkó yɛbɑɑ ndeè.
  msy-2020: Kamaghɨn amizɨ, iarara faragh mangɨ kantrin igharazitamɨn kalabusɨn mɨn
    ikiam. Egh ua isar ekiabar amuan kogham.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ kpɑɑlǝɣɩ nɔɔnɔɔ sɩ ɩ́ kɑ́ wɛɛ mpɑ pɑ kpɑ yomle tɔ pɑ kɑncɑɑlɑɣɑ
    nyǝ́mɑ. Felentunɑɑ ɑcimɑ sɩɩ tǝnɑɣɑ.
  azb-azb: Bundan ötrü indi sürgünə Başda siz gedəcəksiniz. Keflənib yayxananların
    ziyafəti başa çatacaq.
  eng-DBY: Therefore shall they now go captive, with the first that go captive, and
    the revelry of them that stretched themselves shall pass away.
  hin-2017: इस कारण वे अब बँधुआई में पहले जाएँगे, और जो पाँव फैलाए सोते थे, उनकी विलासिता
    जाती रहेगी।”
  wol-KYG: Moo tax yeenay jiituji ngàllo ga, tëraayu xawaare dakk.
  eng-YLT: Therefore now they remove at the head of the captives, And turned aside
    is the mourning-feast of stretched-out ones.
  kne-kne: Isonga dakayo di mangon-ona ay mapilit ay maiey sin odom ay ili et mapap-eng
    din panragragsakan yo.
  eng-WYC-2017: Wherefore now they shall pass in the head of men passing over, and
    the doing, or treason, of men doing lechery [or waxing jolly], shall be done away.
  eng-WMBB: Therefore they will now go captive with the first who go captive. The
    feasting and lounging will end.
  urd-GVH: इसलिए तुम उन लोगों में से होगे जो पहले क़ैदी बनकर जिलावतन हो जाएंगे। तब
    तुम्हारी रंगरलियाँ बंद हो जाएँगी, तुम्हारी आवारागर्द और काहिल ज़िंदगी ख़त्म हो
    जाएगी।
  rug-rug: Gua ke gamu si kote kekenu hokara ta raovo taloa; sari mia inevaṉa na hahanana
    zokozokoro si kote noso.
  gaz-gaz: Kanaafuu isin warra jalqabatti boojiʼaman wajjin boojiʼamtanii fudhatamtu;
    burraaquu fi bashannanuun keessan ni hafa.
  fra-LSG: C’est pourquoi ils seront emmenés à la tête des captifs; Et les cris de
    joie de ces voluptueux cesseront.
  gnn-gnn: Yakana nhuma yukurra wirrki ŋarambiya'‐nherraṉmirri walalaŋgunydja gal'ŋu,
    ŋunhi walala yukurra nhina galŋa‐yätjthirri ŋula nhämiriwŋura. Ga dhiyakuyinayi
    märrwu ŋunhi ŋayi yurru miriŋunydja lili marrtjina ŋurruthirrina, bala walala
    yurru yana djaw'‐djawyunna nhumalanha walalaŋgalaynha wäŋalili bena‐wala. Ŋäthilinydja
    walala yurru djaw'‐djawyun nhumalanha ŋurru'‐ŋurruŋunha buŋgawanha walalanha,
    yurruna wiripu‐guḻku'nhanydja; yakana yana biyapulnydja nhuma yurru yukurra ḻuka
    ga ḻayḻayyun be nhäŋuranydja ḻatju'mirriŋuranydja dhikanydja wal'ŋu.
  yal-yal: Nanara, ɛ singe nan sigama konyiyani. Ɛ sumunne danma nɛn.
  iou-iou: Unita iwantä äbä Isrel ämawebe kome kudupiken täŋtäkŋat yäpmäŋ kunayäŋ
    täkaŋ uwä intä intäjukun api kuneŋ. Ude täŋpäŋ äŋnak-äŋnak pähap ba orek patpatjin
    uwä api paorek.
  haw-1868: No ia mea, ano e hele pio aku ai lakou iwaena o ka poe pio mua, A e laweia'ku
    ka olioli o ka poe moe hoolei loa.
  arb-NAV: لِهَذَا سَيَكُونُونَ أَوَّلَ الذَّاهِبِينَ إِلَى السَّبْيِ، وَيَزُولُ مَا
    أَنْتُمْ عَلَيْهِ مِنْ لَهْوٍ وَعَبَثٍ.
  ewe-ewe: eya ta miawoe anye ame gbãtɔ siwo woaɖe aboyoe, eye miaƒe agbe vivi ɖuɖu
    la nu atso.
  eng-LEE: Therefore now shall they go into exile at the head of exiles, and the noisy
    banquet of those that were stretched out shall pass away.
  asm-FB: গতিকে বন্দী হৈ অন্য দেশলৈ যাব লগা সকলৰ মাজত এইসকলেই প্রথমে দেশান্তৰিত হ’ব;
    তেতিয়া ভোগবিলাসত আৰামেৰে থকাসকলৰ চিঞৰ-বাখৰ নাইকিয়া হ’ব।
  sus-A: نَ نَن عَ تٌشِ، وٌ سِنفٍ سِفَمَ كٌنيِيَ كُي. وٌ شَ شُلُنيِيٍ دَنمَ نّ.
  fra-SBL: C'est pourquoi ils iront maintenant en captivité avec les premiers qui
    iront en captivité. Le festin et le farniente prendront fin.
  hbo-hbo: לָכֵ֛ן עַתָּ֥ה יִגְל֖וּ בְּרֹ֣אשׁ גֹּלִ֑ים וְסָ֖ר מִרְזַ֥ח סְרוּחִֽים׃
    פ
  piu-2006: '@see-verse:AMO.006.006'
  kik-kik: Tondũ ũcio-rĩ, mũgaatuĩka a mbere gũtahwo; ndĩa cianyu na gũikara mwĩtambũrũkĩtie
    ithire.
  fra-NCL: C’est pourquoi ils iront en exil, à la tête des captifs, et les cris de
    joie des voluptueux disparaîtront.
  cek-AK: To pongah nangcae loe tamna ah caeh kaminawk thungah hmaloe koek kami ah
    na om o tih; nihcae ih kanawm poihsakhaih loe boeng tih boeh.
  cuk-cuk: A-ulale, emidi bemar-inse dulemar-galesa-seledmaloed-iduar seledmaloed,
    deyobi, dulemar-galagwensur-iba-onomalad berguoed.”
  uig-CYR: Шуңа улар тунҗа әсиргә чүшкәнләр арисида әсиргә елиниду; Керилип ятқанларниң
    әйш-ишрити ахирлишиду.
  tel-2017: కాబట్టి బందీలుగా వెళ్లే వారిలో వీళ్ళే మొదట వెళతారు. సుఖభోగాలతో జరుపుకునే
    విందు వినోదాలు ఇక ఉండవు.
  hat-BSA: Akoz sa, yo va antre an egzil nan tèt a egzile yo. Banbòch a sanzave yo
    va sispann.
  kos-kos: Ke ma inge kowos pa ac som emeet nu in sruoh. Kufwa lowos ac warongrong
    lowos an ac fah wanginla.
  hbo-WLC: לָכֵ֛ן עַתָּ֥ה יִגְל֖וּ בְּרֹ֣אשׁ גֹּלִ֑ים וְסָ֖ר מִרְזַ֥ח סְרוּחִֽים׃
    פ
  ibo-ibo: Nʼihi ya, unu ga-abụ ndị a ga-ebu ụzọ mee ka ha jee biri nʼala ndị ọzọ.
    Na mberede, oke oriri unu na idina ala setịa onwe unu ga-akwụsị.
  ory-ory: ଏଥିପାଇଁ ସେମାନେ ଏବେ ପ୍ରଥମ ନିର୍ବାସିତ ଲୋକମାନଙ୍କ ସହିତ ନିର୍ବାସିତ ହେବେ ଓ ଶରୀର
    ଲମ୍ବକାରୀମାନଙ୍କର ହର୍ଷନାଦ ଲୁପ୍ତ ହେବ।”
  chk-chk: Iei mine ämi oupwe akom lein chokewe repwe oola. Ämi kewe kametip me fansoun
    pwapwa repwe ükütiu.
  rop-rop: Dumaji yumob bin jidan detkainaba lida bifo, wal yumob garra wokwok lida
    langa ebribodi wen detlot enamimob garra deigidawei yumob prisana langa longweiwan
    kantri. En ola bigwan padi weya yumob bin oldei abumbat garra ol binij du.
  ukr-1871: За те ж вони тепер у неволю на чолї перед полонянами пійдуть, та й скінчаться
    веселощі випещених.
  deu-1951: Darum sollen sie nun an der Spitze der Gefangenen in die Verbannung wandern,
    und das Jauchzen der Schlemmer wird verstummen.
  eng-JPS: Therefore now shall they go captive at the head of them that go captive,
    and the revelry of them that stretched themselves shall pass away.
  srp-1865: Zato æe sada otiæi u ropstvo meðu prvima koji æe otiæi u ropstvo, i prestaæe
    radost onijeh koji se goste.
  lug-lug: Noolwekyo mmwe mulisooka okugenda mu buwaŋŋanguse. Era embaga zammwe n’okwewummuza
    birikoma.
  heb-heb: לכן עתה יגלו בראש גלים וסר מרזח סרוחים׃
  ben-IRV: তাই তারা এখন প্রথম বন্দী হিসাবে যাবে এবং যারা অলসভাবে শুয়ে থাকে তাদের
    উত্সব দূর হবে।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਉਹ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਪਹਿਲਾਂ ਜਾਣਗੇ ਅਤੇ ਜੋ ਲੰਮੇ ਪੈ ਕੇ ਸੌਂਦੇ ਸਨ, ਉਨ੍ਹਾਂ
    ਦਾ ਭੋਗ-ਵਿਲਾਸ ਮੁੱਕ ਜਾਵੇਗਾ।”
  mya-JVB: ထို သူတို့သည် အဦးဆုံး သိမ်းသွား ခြင်းကို ခံရသောသူတို့နှင့်အတူ ပါ သွားကြလိမ့်မည်။
    လျောင်း ၍ နေသောသူတို့၏ ပွဲ သည်လည်း ကွယ်ပျောက် ရလိမ့်မည်။
  tte-O: Mwa koinaele komiu kani sipan-baguna-yagimiu silawagimiu yanuwa uloi molosina
    koina wakamkamna. Ee kabo ami sauga kaiyawasi yo kekan lalakili meuloili kani
    simwawasi.
  hmo-hmo: Unai dainai bese idau taudia ese Israela taudia daudau dekenai do idia
    abia lao neganai, umui be do idia guia guna. Unai neganai emui aniani bada, bona
    laga-ani patadia latanai hekure kara be do ia ore momokani!
  urd-urd: इसलिए वह पहले ग़ुलामों के साथ ग़ुलाम होकर जाएँगे, और उनकी 'ऐश — ओ — निशात
    का ख़ातिमा हो जाएगा।
  rus-SYN: За то ныне пойдут они в плен во главе пленных, и кончится ликование изнеженных.
  bqc-SIM: A yã́i tò áↄ ku gbɛ̃́ pↄ́ wa táńnↄ káauↄ guuɛ, á lalasi wiiↄ i midɛ.
  tcz-CHONGTHU: Hijeh’a chu, nangho gal-hing’a sohchang masapen’a napan diu, chutah
    leh nomtah’a khosaho chu, anopsahnau abon’a beisoh hel ding ahi.
  mar-mar: तर आता ते पाडाव होऊन पहिल्याने पाडाव झालेल्यांसहीत पाडावपणांत जातील, आणि
    ख्यालीखुशालीत वेळ घालवणाऱ्यांचा गोंधळ नष्ट होईल.
  qub-qub: Chayno cashayquipitami gamcunataraj ñaupa-puntataga juc-läman prësu apashunquipaj.
    Fistata rurar gaparpashayquicunapis manami musyacangapänachu.
  bqp-bqp: Yen sɔ̃nɑ bɑ koo gbi bu bɛɛ yoru mwɛɛri bu kɑ doonɑ kpɑ bɛɛn nuku dobun
    kuuki kɑ bɛɛn tɔ̃ɔ bɑkɑ dim mu kpe.
  hat-hat: Se poutèt sa, premye moun y'ap depòte se yo menm. Sosyete moun k'ap fè
    banbòch yo va disparèt.
  eng-BSB: Therefore, you will now go into exile as the first of the captives, and
    your feasting and lounging will come to an end.
  eng-WEBPB: Therefore they will now go captive with the first who go captive. The
    feasting and lounging will end.
  kbq-kbq: E'ina hu'negu ese'zana tamagri kina eme huramante'za tamavre'za ru moparega
    vanageno, nezama kreta neneta musenkasema nehaza zana omanegahie.
  nhe-BL: Huan yeca ama, imojuanti achtohui inmechhuicase inilpitoque para intlatequipanotij
    san tlapic. Huan nochi nopa paquilistli tlen inquipiyaj nimantzi tlamis.
  gub-BL: Pe ràgypy zauxiapekwer peneraha putar wemipyhyk kwer romo wà nehe. Peneraha
    putar muite peiwy wi wà nehe. Napezapo pixik kwaw a'e mai'u hawhu hurywete ma'e
    nehe.
  eng-DRA: 'Wherefore now they shall go captive at the head of them that go into captivity:
    and the faction of the luxurious ones shall be taken away.'
