verse: AMO.006.005
translations:
  mal-C: നിങ്ങൾ ദാവീദിനെപ്പോലെ കിന്നരങ്ങൾ ഉപയോഗിക്കുന്നു; സംഗീതോപകരണങ്ങൾ യാതൊരു മുന്നൊരുക്കവുമില്ലാതെ
    മീട്ടുന്നു.
  deu-TKW: Sie girren zur Harfe, bilden sich ein, wie David zu spielen.
  lin-lin: Bozali kobeta mandanda na bino lokola Davidi mpe kokotisa bibetelo mindule
    kati na banzembo na bino.
  eng-LSV: Who are taking part according to the stringed instrument, || Like David
    they invented for themselves instruments of music;
  eng-GNV: 'They sing to the sounde of the viole: they inuent to themselues instruments
    of musike like Dauid.'
  eng-WEBSTER: That chant to the sound of the viol, and invent to themselves instruments
    of music, like David;
  nhw-BL: Anhuicaj tlen hueli camanali masque amo ipati. Huan quen David anquichihuaj
    tlatzotzonali, pero amo na catli anquihueyichihuaj.
  swh-ONEN: Ninyi mnapiga vinubi kama Daudi, huku mkitunga nyimbo za vinanda mbalimbali.
  bba-bba: I mɔrɔkunu soomɔ i womusu mɔ̀ bwisikunu sɑriru sɔɔ. Mɑ i tɑmɑɑ i nin soberu
    yɛ̃wɑ nɡe Dɑfidi.
  eng-KJVCPB: That chant to the sound of the viol, And invent to themselves instruments
    of musick, like David;
  luo-luo: Un joma goyo thum kaka Daudi nogoyo kendo uchuogo wende mag nyatiti.
  meu-meu: Gitara e hataidiamu ai ane kavakavadia e abimu bona David na heto hatai-hatai
    ḡaudia idaudia e karamu taudia, madi, ihabaidia!
  npi-ULB: तिनीहरू वीणाको सङ्गीतमा मूर्खताका गीतहरू गाउँछन्, दाऊदले झैं तिनीहरू बाजाहरूले
    नयाँ सङ्गीत बनाउँछन् ।
  yor-yor: Ẹ̀yin ń lo ohun èlò orin bí i Dafidi ẹ sì ń ṣe àwọn àpilẹ̀rọ àwọn ohun
    èlò orin.
  pes-OPCB: مانند داوود سرود می‌سازید و همراه با نوای بربط می‌خوانید.
  tgl-ULB: Umaawit sila ng mga walang kabuluhang mga awitin sa tugtugin ng alpa; gumagawa
    sila ng mga pansarili nilang instrumento gaya ng ginawa ni David.
  cbu-NT: anushsha tiruchzee tiruchkus, kitaraatssha kitartakus, tputseetssha yasimpaneem
    wayayarus, yaseesshish kaneesichsha yusheeru, yasiyastar ashku, kurak Dapiyarini
    tamatarpari ashiksa.
  hui-hui: Kini Debidihanda iba gana lo winidagua tígua iba gana gahenge dewa lo wule
    manda buwa ngida ale tara tara balu iba gana laga kamiruni.
  mya-mya: သင်​တို့​သည်​ဒါ​ဝိဒ်​ကဲ့​သို့​သီ​ချင်း​များ​စပ် ဆို​ပြီး​စောင်း​ကောက်​တီး​ကာ​သီ​ဆို​လို
    ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བློ་བདེ་བག་ཕབ་ངང་རྒྱུད་མངས་བརྡུངས་ཏེ་རོལ་ཆ་དཀྲོལ་བ་དང་། ཡང་དཱ་བིད་དང་འདྲ་བར་རང་ཉིད་ཀྱི་ཕྱིར་དུ་རོལ་ཆས་བཟོས་པ་ཡིན།
  sna-sna: Munoridza zvenyu mbira dzenyu saDhavhidhi, uye munozvigadzirira zviridzwa.
  spa-BLM: que rasguean las cuerdas de un arpa, que inventan para sí mismos instrumentos
    de música, como David;
  cac-cac: Ton̈ej tz'ec' tiempo e b'oan juntzan̈ b'it malaj yelc'ochi, tze b'itan
    yed' sonal te' arpa icha sc'ulejnac vin̈aj rey David.
  swh-ULB: Wanaimba nyimbo za kijinga kwenye muziki wa kinubi; wanatunga kwenye vyombo
    kama vya Daudi.
  bel-bel: сьпяваеце пад гукі гусьляў, думаючы, што валодаеце зычным інструментам,
    як Давід.
  deu-ELBBK: die zum Klang der Harfe faseln, sich wie David Musikinstrumente ersinnen;
  mbb-OT: Kehizu niw te ebaal te menge kanta zutun te edtukar kew te alpa wey susuaten
    he ebaal te sunata pinaaǥi te menge instrumintu iring ki David.
  mal-2015: നിങ്ങൾ വീണാനാദത്തോടെ വ്യർത്ഥസംഗീതം ചെയ്തു ദാവീദ് എന്നപോലെ വാദിത്രങ്ങളെ
    ഉണ്ടാക്കുന്നു.
  rmc-rmc: Sthoven tumenge o giľa pre harfa sar o David, gondoľinen tumenge avri o
    bašavibnaskre nastroji.
  pes-OPV: که با نغمه بربط می‌سرایید و آلات موسیقی رامثل داود برای خود اختراع می‌کنید.
  ron-1924: Аюрязэ ын сунетул алэутей, се кред искусиць ка Давид ын инструментеле
    де музикэ.
  ben-OBCV: তোমরা মনে করো দাউদের মতো, অথচ এলোপাথাড়ি বীণা বাজাও, বিভিন্ন বাদ্যযন্ত্রে
    তাৎক্ষণিক গীত রচনা করো।
  som-som: oo u heesa dhawaaqa shareeradda, oo isu hindisa alaab muusiko sidii kuwii
    Daa'uud,
  lat-VUC: qui canitis ad vocem psalterii, sicut David putaverunt se habere vasa cantici,
  eng-ASVBT: that sing idle songs to the sound of the viol; that invent for themselves
    instruments of music, like David;
  ita-1885: che fate concento al suon del salterio; che vi divisate degli strumenti
    musicali, come Davide;
  eng-LXXUP: who excel in the sound of musical instruments; they have regarded them
    as abiding, not as fleeting pleasures;
  eng-ULB: They sing foolish songs to the music of the harp; they improvise on instruments
    as David did.
  spa-VBL: Ustedes componen canciones con acompañamiento de harpas, creyendo que son
    grandes compositores como David.
  fra-_FOB: Ils divaguent au son du luth; comme David, ils inventent des instruments
    de musique;
  mal-mal: നിങ്ങൾ വീണാനാദത്തോടെ വ്യർത്ഥസംഗീതം മീട്ടി ദാവീദിനെപ്പോലെ സംഗീതോപകരണങ്ങൾ
    ഉണ്ടാക്കുന്നു.
  urd-GVR: Tum apne sitāroṅ ko bajā bajā kar Dāūd kī tarah muḳhtalif qism ke gīt taiyār
    karte ho.
  suz-BL: मेकोपुकीम हें‍थे कुम्‍सो पा तार पाइश्‍शो ठेयब ताप्‍तीक ताप्‍नीमी। मिनु ‘गो
    दाऊद खोदेंशो पा ताप्‍तीक सेल्‍नुङ’ दे मिम्‍नीम। यसैया ५:१२
  eng-NOY: That chant to the sound of the harp, And invent for themselves instruments
    of music, like David;
  ita-1927: Vaneggiano al suon del saltèro, s’inventano strumenti musicali come Davide;
  ckb-ckb: لەگەڵ دەنگی ساز دەنگەدەنگتانە وەک داود ئامێری مۆسیقا بۆ خۆتان دادەهێنن.
  eng-BBE: Making foolish songs to the sound of corded instruments, and designing
    for themselves instruments of music, like David;
  kan-OKCV: ವೀಣೆಯ ಸ್ವರಕ್ಕೆ ಹಾಡುತ್ತೀರಿ, ದಾವೀದನ ಹಾಗೆ ನಿಮಗೆ ನೀವೇ ಗಾನವಾದ್ಯಗಳನ್ನು ಕಲ್ಪಿಸಿಕೊಳ್ಳುತ್ತೀರಿ.
  tam-2017: தம்புரை வாசித்துப் பாடி, தாவீதைப்போல் கீதவாத்தியங்களைத் தங்களுக்கு உண்டாக்கி,
  spa-RV-1909: Gorjean al son de la flauta, é inventan instrumentos músicos, como
    David;
  ron-BTF: Care cântați la sunetul violei și inventați instrumente de muzică pentru
    voi, precum David;
  eng-WEBP: who strum on the strings of a harp, who invent for themselves instruments
    of music, like David;
  eng-FBV: You make up songs accompanied by the harp, thinking you're great composers
    like David.
  nld-1939: Ze zingen als David bij het ruisen der harp, En denken allerlei liederen
    uit!
  nch-BL: Anhuicaj ten hueli camanali masque amo ipati. Huan anquinchijchihuaj tatzotzonali
    quej David quichihuayaya, pero amo na antechhueyichihuaj.
  vie-1934: Thật, các ngươi hát bài bậy bạ họa theo đàn cầm, bày vẽ ra những đồ nhạc
    khí cho mình như vua Đa-vít.
  hin-CV: तुम दावीद के समान अपनी वीणा के तारों को झनकारते हो और वाद्य-यंत्रों को तुरंत
    बजाते हो.
  spa-BES: Hacen canciones tontas al sonido de instrumentos con cuerda, y diseñan
    para sí mismos instrumentos de música, como David;
  tdx-tdx: o mititike marovany arahem-peo vaho mamoroñe raham-pititihañe, manahake
    i Davideo;
  tha-KJV: และร้องเพลงไร้สาระประสานเสียงพิณใหญ่ กระทำอย่างดาวิดในการประดิษฐ์​เครื่องดนตรี​ขึ้นใหม่
  por-BR-2018: Cantam ao som da harpa, e inventam para si instrumentos musicais, como
    Davi;
  deu-ELO: die da faseln zum Klange der Harfe, sich wie David Musikinstrumente ersinnen;
  eng-WYC-2018: and ye sing at the voice of (the) psaltery. As David they guessed
    them, for to have (made) instruments of song, (and ye sing with the voice of the
    lute, for ye think yourselves like David, and so make instruments of song;)
  epo-epo: kiuj tintas sur psalteroj, pensante, ke ili estas muzikistoj egalaj al
    David;
  uig-PIN: Qiltar aⱨangiƣa tǝngkǝx ⱪilip eytisilǝr, Dawuttǝk ɵzünglarƣa sazlarni ijad
    ⱪilisilǝr,
  beo-beo: 'Dilia da gesami hea:musa: gesami gaheabolo muni hamosa, amo da Da:ibidi
    ea hamoi defele, amola dusu amo duni hea:sa.'
  tpi-OTNT: Yupela i save laik long kamapim ol nupela song olsem Devit i bin mekim
    na yupela i save pilai musik long ol gita samting.
  hau-SA: Kuna kaɗa molayenku yadda Dawuda ya yi kuna ƙirƙiro waƙoƙi a kan kayan kaɗe-kaɗe.
  uig-LAT: Chiltar ahangigha tengkesh qilip éytisiler, Dawuttek özünglargha sazlarni
    ijad qilisiler,
  nde-nde: Lihweba amachacho njengoDavida kodwa engamachacho ezaba.
  ton-ton: Pea ʻoku hivehiva ki he leʻo ʻoe meʻa faiva, pea ʻoku filioʻi ke ngaohi
    maʻanautolu ʻae ngaahi meʻa faiva ke hiva ʻaki, hangē ko Tevita;
  ces-1613: Přizpěvujíce k loutně jako David, vymýšlejíce sobě nástroje muzické.
  eng-WMB: who strum on the strings of a harp, who invent for themselves instruments
    of music, like David;
  tam-TCV: தாவீதைப்போல் உங்கள் யாழ்களை மீட்டுகிறீர்கள். புதிய இசைக்கருவிகளை உண்டாக்கிக்
    கொள்கிறீர்கள்.
  ceb-ULB: Nag-awit sila ug mga awit nga walay pulos inubanan sa tugtog sa alpa; gihimo
    nila ang mga tulonggon sama sa gibuhat ni David.
  pol-UBG: Którzy śpiewacie przy lutni i wymyślacie sobie instrumenty muzyczne jak
    Dawid;
  agr-agr: Atumek arpa wainka awatkujum kantamainchau wainka kantamjume, tuja kantamku
    awattai aidau tusajum wainka najanjume, nuniakjum David yacha aajakua iman anenmamjume.
  kyc-kyc: Nakama wambu dupwa Dapitimi piyamuli pyuo kenane enenge rae maiyuo mana
    nyuo pilyaminyi. Dopa pyuo gita dupwame minyuo kenane dupwa pyao karaminyi.
  urd-GVU: تم اپنے ستاروں کو بجا بجا کر داؤد کی طرح مختلف قسم کے گیت تیار کرتے ہو۔
  eng-OEBCW: They idly sing to the sound of the lyre, thinking themselves songwriters
    like David,
  deu-1912: und spielt auf dem Psalter und erdichtet euch Lieder wie David,
  kan-2017: ವೀಣೆಯ ಮೇಲೆ ಮನಸ್ಸು ಬಂದಂತೆ ಹಾಡುತ್ತಾರೆ; ದಾವೀದನ ಹಾಗೆ ಗಾನವಾದ್ಯಗಳನ್ನು ಕಲ್ಪಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tgo-tgo: Nuwamina nuwaiya hu iiya wothu, ŋgoreiye Deivid va i vakatha, na hu wothuŋa
    weiye hap.
  yap-yap: Gimed ba’adag ni ngu’um tunguyed e tang, mi gimed chubeg e harp, ni bod
    ni i rin’ David.
  hlt-MCSB: David bangla thangpa ol te a oei uh tih lumlaa tumbael te amamih ham a
    moeh uh.
  mdy-ETH: ዒንሢ ካኣቲ ዳውቴጉዲ ዓይኑሞ ኬሲ ኬሲ ጎኦላኣ ዋርቂ ኮርጋኔ።
  twi-ASANTE: Mode mo sankuten to ahuhudwom, na mobɔ mo tirim yɛ nnwom wɔ mo nnwontodeɛ
    so te sɛ Dawid.
  eng-WEBU: who strum on the strings of a harp, who invent for themselves instruments
    of music, like David;
  wal-wal: Daawitadan yettaa miishshaa intteyyo giigissidi, maazinqqiyan dumma dumma
    yettaa yexxiyaageetoo,
  spa-PDDPT: Improvisan el sonido del arpa y componen salmos para ellos mismos como
    David.
  gun-gun: Peporaei 'rã guive mbaraka pembojoguy reve. Davi rami ae pejapo mba'epurã
    pendejeupe ae.
  agu-BL: Lastum axwok yi ntin na oc e'chk su' ita'n yi qui'c xtxolbil yi kulil. Na
    le wutz itetz itajtza'kl yi chumbalaj nin axwok tan banle'n ma'cl tetz kbetz,
    nin yi axwok itetz na itocsaj itib chi ik jun balaj aj bnol bitz chi banak cyen
    yi k'ajtzun rey Luwiy.
  ilo-ULB: Agkankantada iti minamaag a kanta iti tokar ti arpa; agim-imbentoda kadagiti
    instrumento a kas iti inaramid ni David.
  kpg-kpg: Goodou e hiihai e huwa godou daahili, gadoo be di hai o David dela nogo
    hai, mo di daahili nia maa gi godou mee hai daahili ‘harp’.
  uig-ARA: چىلتار ئاھاڭىغا تەڭكەش قىلىپ ئېيتىسىلەر، داۋۇتتەك ئۆزۈڭلارغا سازلارنى ئىجاد
    قىلىسىلەر،
  sus-sus: wo sigi sa kɔra ra. Wo ɲɔxɔ a ma a wo fata na rabade alɔ Annabi Dawuda.
  pon-2006: Kumwail kin men wiahda amwail koul kan, duwehte me Depit kin wia, oh pil
    kesengki noumwail keseng kan.
  jae-jae: Êsêac sêjam wê ole-ole to sêjac gêŋ wêŋa kêtaŋ gêwiŋ, ma sêmasaŋ gêŋ wêŋa
    wakuc kêtôm Dawid.
  ksd-ksd: avat ava kaile ra lavur kakailai vakuku ba di ubu ra gita, ma ava mal pa
    ra umana pagol da David;
  grc-BRENT: οἱ ἐπικροτοῦντες πρὸς τὴν φωνὴν τῶν ὀργάνων, ὡς ἑστηκότα ἐλογίσαντο,
    καὶ οὐχ ὡς φεύγοντα,
  ind-AYT: yang menyanyikan lagu-lagu kosong dengan alat musik harpa, dan seperti
    Daud yang menciptakan sendiri alat-alat musik,
  nya-nya: Mumayimba azeze anu ndi kumangopeka nyimbo pa zingʼwenyengʼwenye ngati
    Davide.
  hrv-hrv: deru se uza zvuk harfe, izumljuju glazbala k'o David,
  mps-mps: Dagego te gesi olo balia nigibo sę ebo wei ebo dao, te Devitgo yali tiwai
    eyu, dagego te wiegi yai musik gagali eyu, te gita gagali me ebo dao.
  tpi-tpi: Yupela i save laik long kamapim ol nupela song olsem Devit i bin mekim
    na yupela i save pilai musik long ol gita samting.
  dan-1931: de kvidrer til Harpeklang og opfinder Strengeleg som David;
  vie-OVCB: Các ngươi ngâm nga theo nhịp đàn hạc và làm cho mình nhiều nhạc cụ mới
    như Đa-vít.
  guj-2017: તેઓ અર્થ વગરનાં ગીતો વીણાના સૂર સાથે ગાઈ છે; તેઓ પોતાના માટે દાઉદની માફક
    નવાં નવાં વાજિંત્રો બનાવે છે.
  pon-2006A: Kumwail kin men wiahda amwail koul kan, duwehte me Depit kin wia, oh
    pil kesengki noumwail keseng kan.
  por-BRBSL: who dedilhe-se nas cordas de uma harpa, que inventam para si mesmos instrumentos
    de música, como David;
  eng-OEBUS: They idly sing to the sound of the lyre, thinking themselves songwriters
    like David,
  cth-cth: ratoung kueng e kâtâ nalaihoi la ka sak e, tumkhawng katha hoi, Devit ni
    a sak e patetlah ka sak e,
  twi-twi: Mode mo sankuten to ahuhunnwom, na mobɔ mo tirim yɛ nnwom wɔ mo nnwontode
    so te sɛ Dawid.
  hlt-hlt: David bangla thangpa ol te a oei uh tih lumlaa tumbael te amamih ham a
    moeh uh.
  tbz-SIM: kɛ diè, nkɛ wékíí mɛdiɛ̀, nkɛ bie ntikùtìdùùtì kɛ tekíí Dɑfiti kɛ dɔɔri
    tikùtìdùùtì.
  msy-2020: Ia Devit ami moghɨn, ighiar igiaba osira, da bangasa gitabav sosi.
  dop-dop: Ɩ́ kiisiɣinɑ mǝ cǝmǝŋ sɩ ɩ́ yookɩ yontu. Pǝyele ɩ́ kɛɛkǝnɑ Tɑfiiti nɑ ɩ́
    luki yontu.
  azb-azb: Çəng çalıb bədahətən oxuyanlar, Guya Davud kimi musiqi alətləri ilə nəğmə
    deyənlər,
  eng-DBY: that chant to the sound of the lute, [and] invent them instruments of music,
    like David;
  hin-2017: तुम सारंगी के साथ गीत गाते, और दाऊद के समान भाँति-भाँति के बाजे बुद्धि
    से निकालते हो;
  wol-KYG: yeena ngi foyantoo xalam, di fent woy yu ànd ak xalam ni Daawudaay.
  eng-YLT: Who are taking part according to the psaltery, Like David they invented
    for themselves instruments of music;
  kne-kne: Layden yo ay man-am-amag si kanta ya itokar yo sin gitara ay kaman din
    inyaat David ed idi.
  eng-WYC-2017: and ye sing at the voice of psaltery. As David they guessed them,
    for to have made instruments of song,
  eng-WMBB: who strum on the strings of a harp, who invent for themselves instruments
    of music, like David;
  urd-GVH: तुम अपने सितारों को बजा बजाकर दाऊद की तरह मुख़्तलिफ़ क़िस्म के गीत तैयार
    करते हो।
  rug-rug: Mikemike va leana mia koari mia hapu gua e Devita meke kera ni sari kinera
    vaquaradi pu taveti gamu koari na mia ivivu na hapu.
  gaz-gaz: Isin sagalee baganaatiin weedduu faayidaa hin qabne weeddiftu; akkuma Daawitis
    meeshaa muuziiqaa qaqqajeelfattu.
  fra-LSG: Ils extravaguent au son du luth, Ils se croient habiles comme David sur
    les instruments de musique.
  gnn-gnn: Miyaman nhuma ŋuli manikay yiḏakiyu malaŋuyu nhumalaŋgalay nhuma, bitjarra
    bitjan ŋayi Daypitthu be ŋäthili gal'ŋu,
  yal-yal: ɛ sigin sa kondenna ra. Ɛ yengi a ma, a ɛ fatan maxaseene ra alo Nabi Dawuda.
  iou-iou: In orek patpat täŋpäŋ kap mebäri mebäri tekta gäripi nadäŋpäŋ Devittä teŋkuko
    udegän tena yäŋpäŋ gita utpäŋ kap teŋ ubik täk täkaŋ.
  haw-1868: Ka poe mele mamuli o ka viola, A hana lakou no lakou iho i na mea kani
    e like me Davida;
  arb-NAV: الْمُغَنِّينَ عَلَى صَوْتِ الرَّبَابِ، الْمُخْتَرِعِينَ لأَنْفُسِهِمْ آلاتِ
    غِنَاءٍ كَدَاوُدَ.
  ewe-ewe: Midzia ha vlowo hevuna ɖe kasaŋku ŋu ƒona abe David ye le ha kpam ene.
  eng-LEE: That chant to the sound of the psaltery, and like David's do they imagine
    their instrument of music to be;
  asm-FB: যিসকলে বীণা বাদ্যেৰে অসাৰ্থক গীত গায়, দায়ুদৰ নিচিনাকৈ বাদ্য-যন্ত্ৰত গীত
    ৰচনা কৰে,
  sus-A: وٌ سِفِ سَ كْرَ رَ. وٌ حْشْ عَ مَ عَ وٌ قَتَ نَ رَبَدٍ عَلْ عَننَبِ دَوُدَ.
  fra-SBL: qui grattent les cordes d'une harpe, qui s'inventent des instruments de
    musique, comme David ;
  hbo-hbo: הַפֹּרְטִ֖ים עַל־פִּ֣י הַנָּ֑בֶל כְּדָוִ֕יד חָשְׁב֥וּ לָהֶ֖ם כְּלֵי־שִֽׁיר׃
  piu-2006: '@see-verse:AMO.006.004'
  kik-kik: Mũtiindaga mũkĩhũũra inanda cianyu cia mũgeeto o ta Daudi, na mũgethondekera
    inanda ingĩ cia kũina nacio.
  fra-NCL: Ils folâtrent au son de la harpe ; comme David, ils ont inventé des instruments
    de musique.
  cek-AK: David baktiah nangmacae hanah katoeng to na sak o moe, tamoi lok hoiah koeh
    baktiah laa to na sak o.
  cuk-cuk: Bemar, David-namakeyob namakye be sogmalanad, yogasaar be namakmalad. Gar-cítaraʼba
    be namakdedamalad. Be-itoleged, gar-gormalad be obinyedamalad.
  uig-CYR: Чилтар аһаңиға тәңкәш қилип ейтисиләр, Давуттәк өзүңларға сазларни иҗад
    қилисиләр,
  tel-2017: తీగ వాయిద్యాల సంగీతంతో పిచ్చిపాటలు పాడుతూ దావీదులాగా వాయిద్యాలను మరింత
    మెరుగ్గా వాయిస్తారు.
  hat-BSA: sila ki enpwovize ak son ap la, ki envante lenstriman mizik yo menm jan
    ak David;
  kos-kos: Kowos lungse na kinala on sasu oana David, ac sritalkin ke mwe on nutuwos.
  hbo-WLC: הַפֹּרְטִ֖ים עַל־פִּ֣י הַנָּ֑בֶל כְּדָוִ֕יד חָשְׁב֥וּ לָהֶ֖ם כְּלֵי־שִֽׁיר׃
  ibo-ibo: Ndị na-abụ abụ nke na-abaghị nʼụda ụbọ akwara, ma were aka ha rụọra onwe
    ha ngwa egwu dịka Devid mere.
  ory-ory: ନେବଲ ଯନ୍ତ୍ରରେ ଅନର୍ଥକ ଗୀତ ଗାନ କରନ୍ତି, ଦାଉଦଙ୍କ ସଦୃଶ୍ୟ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ
    ନାନା ବାଦ୍ୟଯନ୍ତ୍ର ନିର୍ମାଣ କରନ୍ତି;
  chk-chk: Oua köl fän kitar usun Tafit o föri pisekin likettik.
  rop-rop: Yumob oldei laigim singsing ola nyubala song garram yumob gita jis laik
    Deibid bin oldei dumbat.
  ukr-1871: Що сьпіваєте під гуслі, думаючи, що ви Давидові у псальмосьпіві рівня,
  deu-1951: Sie phantasieren auf der Harfe und dichten sich selbst Lieder wie David!
  eng-JPS: That thrum on the psaltery, that devise for themselves instruments of music,
    like David;
  srp-1865: Koji pjevate uza psaltire, i izmišljate sprave muzièke kao David;
  lug-lug: Mwekubira ennanga nga Dawudi bwe yakolanga, ne muyiiya n’ennyimba ku bivuga.
  heb-heb: הפרטים על פי הנבל כדויד חשבו להם כלי שיר׃
  ben-IRV: তারা বীণায় মূর্খতার গান করে, দায়ূদের মত তারা বাদ্যযন্ত্র তৈরী করে।
  pan-pan: ਤੁਸੀਂ ਰਬਾਬ ਨਾਲ ਬੇਸੁਰੇ ਗੀਤ ਗਾਉਂਦੇ ਅਤੇ ਦਾਊਦ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣੇ ਲਈ ਵਜਾਉਣ ਦੇ ਸਾਜ਼
    ਕੱਢਦੇ ਹੋ,
  mya-JVB: တယော ထိုး သံနှင့်ပြိုင်လျက် သီချင်း ဆိုခြင်း၊ တီးမှုတ် ရာတုရိယာမျိုးအသစ်ကို
    ဒါဝိဒ် မင်းရှာ၍ လုပ်သကဲ့သို့ လုပ်ခြင်း၊
  tte-O: Ami kaba yaliyaya wali bwagabwaga waluwaluli kwaleleli besiele Deibida iginauli
    yo api koina kwavenu-wagili.
  hmo-hmo: Umui ura ane umui karaia, Davida ia karaia bamona, bona gita dekenai umui
    gadaralaia, ani?
  urd-urd: और रबाब की आवाज़ के साथ गाते, और अपने लिये दाऊद की तरह मूसीक़ी के साज़
    ईजाद करते हो;
  rus-SYN: поете под звуки гуслей, думая, что владеете музыкальным орудием, как Давид,
  bqc-SIM: I mↄↄnalɛ lán Davidi lɛ̀wa, i lɛ̀ dafu da ń pↄ́'ↄbↄnaↄ.
  tcz-CHONGTHU: Nanghon selangdah tum ging toh thon lakoila pou nasa uvin, chuleh
    kithepsah tah in David umchan na tho uvin, tumging thei manchah nakisem thu’uve.
  mar-mar: ते वीणेच्या संगीतावर मूर्खासारखे गातात, आणि दाविदाप्रमाणे ते वाद्यांवर
    सराव करतात.
  qub-qub: Arpacunatapis wagay-wagayllataraj tucarmi birsucunatapis mushojcunallata
    jorguycanqui. Instrumentucunatapis Davidnörämi tucuy-nirajta ruraycanqui.
  bqp-bqp: I mɔrɔkunu soomɔ i womusu mɔ̀ bwisikunu sɑriru sɔɔ. Mɑ i tɑmɑɑ i nin soberu
    yɛ̃wɑ nge Dɑfidi.
  hat-hat: Y'ap plede ranse pandan gita ap jwe. Yo kwè yo jwe mizik tankou David.
  eng-BSB: You improvise songs on the harp like David and invent your own musical
    instruments.
  eng-WEBPB: who strum on the strings of a harp, who invent for themselves instruments
    of music, like David;
  kbq-kbq: Hagi tamagra agafa'a omane zagame nehuta, hapu zavena neheta Deviti'ma
    hu'neaza hanune huta nehaze.
  nhe-BL: Inhuicaj tlen hueli tlajtoli yonque ax ipati. Huan queja David inquichihuaj
    tlatzotzonali, pero ax na tlen innechhueyichihuaj.
  gub-BL: Pezapo zegar haw tuwihawete Tawi hemiapo kwer zàwenugar. Pezegar wer wioràwiràn
    rehe we no.
  eng-DRA: 'You that sing to the sound of the psaltery: they have thought themselves
    to have instruments of music like David;'
