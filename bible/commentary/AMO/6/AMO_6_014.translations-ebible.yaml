verse: AMO.006.014
translations:
  mal-C: 'സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ പ്രഖ്യാപിക്കുന്നു: “ഇസ്രായേൽഗൃഹമേ, ഞാൻ നിനക്കെതിരേ
    ഒരു രാജ്യത്തെ ഉണർത്തും; അവർ നിങ്ങളെ ലെബോ-ഹമാത്തുമുതൽ അരാബാ താഴ്വരവരെ എല്ലാ നിലകളിലും
    പീഡിപ്പിക്കും.”'
  deu-TKW: Denn fürwahr, ich lasse wieder euch, ihr Israeliten, ist der Spruch Jahwes,
    des Gottes der Heerscharen, ein Volk auftreten, das soll euch bedrängen von da,
    wo es nach Hamath hineingeht, bis zum Steppenbach.
  lin-lin: 'Mpo na yango, Yawe, Nzambe, Mokonzi ya mampinga, alobi : « Oh libota ya
    Isalaele, nakobimisa ekolo moko oyo ekobundisa mpe ekonyokola yo tango nyonso
    wuta na Lebo-Amati kino na lubwaku ya Araba. »'
  eng-LSV: “Surely, behold, I am raising a nation against you, O house of Israel,”
    || A declaration of YHWH, God of Hosts, || “And they have oppressed you from the
    coming in to Hamath, || To the stream of the desert.”
  eng-GNV: 'But behold, I wil raise vp against you a nation, O house of Israel, sayeth
    the Lord God of hostes: and they shall afflict you, from the entring in of Hamath
    vnto the riuer of the wildernes.'
  eng-WEBSTER: But behold, I will raise up against you a nation, O house of Israel,
    saith the LORD the God of hosts; and they shall afflict you from the entrance
    of Hamath to the river of the wilderness.
  nhw-BL: 'Pampa TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua:
    “Xiquitaca amojuanti ipan tlali Israel, na niquintlananas miyac soldados ma hualaca
    tlen se tlali catli tlahuel quipiyaj chicahualistli, huan nijchihuas ma anmechtlaijiyohuiltica
    nochi amojuanti tlen amonepa ica norte campa Hamat huan hasta amonepa campa sur
    campa nopa atemitl Arabá.”'
  swh-ONEN: Maana Bwana Mungu Mwenye Nguvu Zote asema, “Nitainua taifa dhidi yenu,
    ee nyumba ya Israeli, nalo litawatesa kuanzia Lebo-Hamathi hadi Bonde la Araba.”
  bba-bba: Yen sɔ̃nɑ Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, u koo de bwese tukuru ɡɑru tu
    bɛɛ seesi. Kpɑ tu bɛɛ dɑm dɔre sɑɑ Hɑmɑtin duu yerun di sere n kɑ dɑ nim torɑɔ
    ye yɑ wɑ̃ɑ ɡbɑburun berɑ ɡiɑ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: But behold, I will raise up against you a nation, O house of Israel,
    saith the Lord the God of hosts; And they shall afflict you from the entering
    in of Hemath unto the river of the wilderness.
  luo-luo: Omiyo Jehova Nyasaye ma en Nyasaye Maratego wacho niya, “Yaye jo-Israel,
    abiro kelo oganda moro mondo omonju, ka gisandou chakre Lebo Hamath nyaka e holo
    mar Araba.”
  meu-meu: 'Dirava, Iehova Sabaota, na e tomu: Israel taumui e, a itaia, lau ese bese
    ta baina hatorea isi umui ihadikamui totona, bena bae hahisihisimui, Hamat raka-vareaina
    amo ela bona Araba dokana.'
  npi-ULB: “तर ए इस्राएलका घराना, हेर, म तिमीहरूका विरुद्धमा एउटा जातिलाई खडा गर्नेछु—
    परमप्रभु सर्वशक्‍तमान् परमेश्‍वरको घोषणा हो । तिनीहरूले तिमीहरूलाई लेबो-हमातदेखि
    अराबाको खोलासम्मै पीडा दिनेछन् ।”
  yor-yor: Nítorí Olúwa Ọlọ́run àwọn ọmọ-ogun wí pé, “Èmi yóò gbé orílẹ̀-èdè kan dìde
    sí ọ ìwọ Israẹli, wọn yóò pọ́n yín lójú ní gbogbo ọ̀nà, láti Lebo-Hamati, títí
    dé pẹ̀tẹ́lẹ̀ Arabah.”
  pes-OPCB: 'خداوند، خدای لشکرهای آسمان می‌فرماید: «ای اسرائیل، قومی را بر ضد تو می‌فرستم
    تا از مرز شمالی تا انتهای مرز جنوبی یعنی از حمات تا نهر عربه، تو را به تنگ آورد.»'
  tgl-ULB: “Ngunit tingnan ninyo, pipili ako ng isang bansang laban sa inyo, sambahayan
    ni Israel”—ito ang pahayag ng Panginoong Yahweh, ang Diyos ng mga hukbo. “Pahihirapan
    nila kayo mula sa Lebo Hamat hanggang sa batis ng Araba.”
  cbu-NT: Ashiriya, na Israelchichis mazinantsa, yuwaa Apanll Taarashipan siyaa tárangu
    anootsi. Minshuch tputs arapich siyap zangankachuri, uru siyaatsimari kasiyaru,
    tsapuneetsis itutseersin, siyaa tpachingachinllinaya, Apanll siyaa Israelchicheetsis
    tárangiya, nuw siyaa waneekuri atina.
  hui-hui: Anigo Anduane Homogo Ngode Datagaliwabe Hongo Haiheore kago ibugua ogodagua
    lara, I̱na agali dindi tara howa tí baba wai bilimulo ibilolebero. Uruni tigua
    tí mo ko howa bo podama pialu uyurahayagi Hamada tanoha bama puabo halu unurahayagi
    dindi ulini Araba ngagoria bo poda hana holebira, lene.
  mya-mya: '``အို ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ငါ​သည်​တိုင်း တစ်​ပါး​မှ​တပ်​တစ်​တပ်​ကို​စေ​လွှတ်​၍
    သင်​တို့ နိုင်​ငံ​ကို​သိမ်း​ပိုက်​စေ​မည်။ ထို​ရန်​သူ​သည် မြောက်​ဘက်​ရှိ​ဟာ​မတ်​လမ်း​ဝ​မှ​စ​၍
    တောင် ဘက်​၌​ရှိ​သော​အာ​ရ​ဗာ​ချိုင့်​သို့​ဝင်​သော ချောင်း​တိုင်​အောင် သင်​တို့​လူ​မျိုး​ကို​ဖိ​နှိပ်
    ချုပ်​ချယ်​လိမ့်​မည်'''' ဟု​ကောင်း​ကင်​ဗိုလ်​ခြေ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད།
    ངས་རྒྱལ་ཁམས་ཤིག་དར་དུ་བཅུག་སྟེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་། དེ་དག་གིས་ཧ་མཱད་ནས་ཨ་ར་པཱའི་གཙང་པོ་བར་དུ་ཁྱོད་ལ་བརྙས་བཅོས་དང་གཉའ་གནོན་བྱེད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuti Jehovha Mwari Wamasimba Ose anoti, “Ndichakumutsirai rumwe rudzi
    kuti rukumukirei, imi imba yaIsraeri, ruchakutambudzai panzira yenyu yose, kubva
    kuRebho Hamati kusvikira kumupata weArabha.”
  spa-BLM: Porque, he aquí que yo levantaré contra vosotros una nación, casa de Israel,”
    dice Yahvé, el Dios de los Ejércitos; “y te afligirán desde la entrada de Hamat
    hasta el arroyo del Arabá”.
  cac-cac: 'Scham val eyilan a ex israel ex tic. A Jehová Dios Yajal d''a Smasanil
    tz''alan icha tic: Ol in chec junoc nación yic syiq''uec'' e luum d''a Hamat d''a
    yol smojonal d''a stojolal norte, masanto sc''och d''a a a'' ayoch smojonal d''a
    stojolal sur, ol ex och d''a syaelal yuuj, xchi Jehová chi''.'
  swh-ULB: Lakini tazama, nitainua juu yenu taifa, nyumba ya Israeli-hivi ndivyo asemavyo
    Bwana Yahwe, Mungu wa majeshi. Watawatesa ninyi kutoka Lebo Hamathi hata kijito
    cha Araba.”
  bel-bel: Вось Я, кажа Гасподзь Бог Саваоф, падыму народ супроць вас, дом Ізраілеў,
    і буду ціснуць вас ад уваходу ў Эмат да патока ў пустыні.
  deu-ELBBK: Denn siehe, ich werde gegen euch, Haus Israel, eine Nation erwecken,
    spricht der HERR, der Gott der Heerscharen; und sie werden euch bedrücken von
    dem Eingang Hamats an bis zum Bach der Ebene.
  mbb-OT: Benar iyan, migkaǥi is Nengazen he Megbevayà he Mekeǥeǥehem te, “Sikiyu
    is menge etew te Israel, ibpesurung ku te menge etew ziyà te sevaha he nasyun.
    Edlislisezen kew zan ne edsekupen dan is lugar niw puun te Lebo Hamat taman te
    zal-ug diyà te Araba.”
  mal-2015: എന്നാൽ യിസ്രായേൽഗൃഹമേ, ഞാൻ നിങ്ങളുടെ നേരെ ഒരു ജാതിയെ എഴുന്നേല്പിക്കും;
    അവർ ഹമാത്തിലേക്കുള്ള പ്രവേശനംമുതൽ അരാബയിലെ തോടുവരെ നിങ്ങളെ ഞെരുക്കും എന്നു സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Vašoda o RAJ, o Nekzoraleder Del, phenel: „Manušale andral o Izrael, anava
    pre tumende le narodos, savo tumen trapinela dži andral o Lebo-Chamat pal o severos
    dži paš e dolina Araba pro juhos.“'
  pes-OPV: 'زیرا یهوه خدای لشکرهامی گوید: اینک‌ای خاندان اسرائیل من به ضدشما امتی
    برمی انگیزانم که شما را از مدخل حمات تا نهر عربه به تنگ خواهند‌آورد.'
  ron-1924: „Де ачея, ятэ, вой ридика ымпотрива воастрэ, каса луй Исраел”, зиче Домнул
    Думнезеул оштирилор, „ун ням каре вэ ва асупри де ла интраря Хаматулуй пынэ ла
    пырыул пустиулуй.”
  ben-OBCV: কারণ সর্বশক্তিমান ঈশ্বর সদাপ্রভু ঘোষণা করেন, “ওহে ইস্রায়েলের কুল, আমি
    তোমাদের বিরুদ্ধে এক জাতিকে উত্তেজিত করব, তারা লেবো-হমাৎ থেকে অরাবা উপত্যকা পর্যন্ত
    সমস্ত পথে তোমাদের প্রতি অত্যাচার করবে।”
  som-som: Laakiinse bal eega, dadka dalka Israa'iilow, Rabbiga ah Ilaaha ciidammadu
    wuxuu leeyahay, Quruun baan idinku soo kicin doonaa, oo iyana waxay idinku dhibi
    doonaan tan iyo meesha Xamaad laga galo iyo ilaa webiga Carabaah.
  lat-VUC: 'Qui lætamini in nihilo; qui dicitis: Numquid non in fortitudine nostra
    assumpsimus nobis cornua?'
  eng-ASVBT: For, behold, I will raise up against you a nation, O house of Israel,
    saith Jehovah, the God of hosts; and they shall afflict you from the entrance
    of Hamath unto the brook of the Arabah.
  ita-1885: Perciocchè, ecco, io fo sorgere contro a voi, o casa d'Israele, una nazione,
    che vi oppresserà dall'entrata di Hamat, fino al torrente del deserto, dice il
    Signore Iddio degli eserciti.
  eng-LXXUP: For behold, O house of Israel, I will raise up against you a nation,
    saith the Lord of hosts; and they shall afflict you so that ye shall not enter
    into Hamath, and as it were from the river of the wilderness.
  eng-ULB: “But look, I will raise up against you a nation, house of Israel—this is
    the declaration of the Lord Yahweh, the God of hosts. They will afflict you from
    Lebo Hamath to the brook of the Arabah.”
  spa-VBL: ¡Tengan cuidado, pueblo de Israel! Yo enviaré una nación enemiga que los
    atacará, dice el Señor de Poder, y ellos los oprimirán desde el Paso de Jamat,
    hasta el Valle de Arabá.
  fra-_FOB: Car voici, je vais faire lever contre vous, maison d'Israël, dit l'Éternel,
    le Dieu des armées, une nation qui vous opprimera, depuis l'entrée de Hamath jusqu'au
    torrent du désert.
  mal-mal: “എന്നാൽ യിസ്രായേൽ ഗൃഹമേ, ഞാൻ നിങ്ങളുടെനേരെ ഒരു ജനതയെ എഴുന്നേല്പിക്കും;
    അവർ ഹമാത്തിലേക്കുള്ള പ്രവേശനംമുതൽ അരാബയിലെ തോടുവരെ നിങ്ങളെ ഞെരുക്കും” എന്ന് സൈന്യങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Chunāṅche Rab jo lashkaroṅ kā Ḳhudā hai farmātā hai, “Ai Isrāīlī qaum,
    maiṅ tere ḳhilāf ek qaum ko tahrīk dūṅgā jo tujhe shimāl ke shahr Labo-hamāt se
    le kar junūb kī wādī Arābā tak aziyat pahuṅchāegī.”
  suz-BL: ए इस्राएल आ खिं ङा मुरपुकी, गो इन पर्बम रागी का ङा मुर आन कली पोक्‍नुङमी।
    मिनु मेकोपुकीमी इन कली लेबो-हेमाथ रे अराबाह ङा खोला सम्‍म श्‍येत गेशा खेदा पाइनीम”
    दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: Behold, O house of Israel, saith Jehovah, the God of hosts, I will raise
    against you a nation, That shall oppress you from Hamath Even to the brook of
    the desert.
  ita-1927: Poiché, ecco, o casa d’Israele, dice l’Eterno, l’Iddio degli eserciti,
    io faccio sorgere contro di voi, una nazione che vi opprimerà dall’ingresso di
    Hamath fino al torrente del deserto.
  ckb-ckb: 'یەزدانی پەروەردگاری سوپاسالار دەفەرموێت: «ئەی بنەماڵەی ئیسرائیل، ئەوەتا
    نەتەوەیەکتان لێ ڕاست دەکەمەوە، لە دەروازەی حەماتەوە هەتا شیوی عەراڤا تەنگتان پێهەڵچنن.»'
  eng-BBE: For see, I will send against you a nation, O Israel, says the Lord, the
    God of armies, ruling you cruelly from the way into Hamath as far as the stream
    of the Arabah.
  kan-OKCV: 'ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ಜನಾಂಗವನ್ನು
    ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸುವೆನು. ಲೆಬೊ ಹಮಾತಿನ ಪ್ರದೇಶದಿಂದ ಅರಾಬಾ ತಗ್ಗಿನ ನದಿಯವರೆಗೂ ನಿಮ್ಮನ್ನು
    ಹಿಂಸಿಸುವರು.'
  tam-2017: இஸ்ரவேல் வம்சத்தாரே, இதோ, நான் ஒரு தேசத்தை உங்களுக்கு விரோதமாக எழுப்புவேன்;
    அவர்கள் ஆமாத்துக்குள் நுழைகிற வழி தொடங்கிச் சமமான நாட்டின் ஆறுவரைக்கும் உங்களை
    ஒடுக்குவார்கள் என்று சேனைகளின் தேவனாகிய யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Pues he aquí, levantaré yo sobre vosotros, oh casa de Israel, dice
    Jehová Dios de los ejércitos, gente que os oprimirá desde la entrada de Hamath
    hasta el arroyo del desierto.
  ron-BTF: Dar, iată, voi ridica împotriva voastră o națiune, casă a lui Israel, spune
    DOMNUL Dumnezeul oștirilor; și ei vă vor chinui de la intrarea Hamatului până
    la râul pustiului.
  eng-WEBP: For, behold, I will raise up against you a nation, house of Israel,” says
    the LORD, the God of Armies; “and they will afflict you from the entrance of Hamath
    to the brook of the Arabah.”
  eng-FBV: Watch out, people of Israel! I am going to send an enemy nation to attack
    you, says the Lord God of power, and they will oppress you from the Pass of Hamath
    to the Arabah Valley.
  nld-1939: 'Zie, Ik laat een volk op u los, Huis van Israël, Dat u verdrukt van Chamat
    af, Tot de beek der Araba toe: Is de godsspraak van Jahweh, der heirscharen God!'
  nch-BL: 'Pampa TOTECO Dios Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua:
    “Xiquitaca amojuanti ipan tali Israel, na niquintananas miyac soldados ma hualaca
    ten se tali cati tahuel quipiyaj chicahualisti, huan nijchihuas ma amechtaijyohuiltica
    nochi amojuanti ten amonepa ica norte campa Hamat huan hasta amonepa campa sur
    campa nopa hueyat Arabá.”'
  vie-1934: 'Giê-hô-va Đức Chúa Trời vạn quân phán: Nầy, hỡi nhà Y-sơ-ra-ên, ta sẽ
    dấy lên một nước nghịch cùng các ngươi, nó sẽ hà hiếp các ngươi, từ lối vào Ha-mát
    cho đến khe A-ra-ba.'
  hin-CV: क्योंकि याहवेह सर्वशक्तिमान परमेश्वर यह घोषणा करता है, “हे इस्राएल के वंशजों,
    मैं तुम्हारे विरुद्ध एक जाति को भड़काऊंगा, जो तुम पर लबो-हामाथ से लेकर अरबाह की
    घाटी तक अत्याचार करेगा.”
  spa-BES: Porque he aquí, enviaré contra ti una nación, oh Israel, dice el Señor,
    el Dios de los ejércitos, que los afligirá cruelmente desde el camino hacia Hamat
    hasta la corriente de la Araba.
  tdx-tdx: Inao arè, ry anjomba’ Israeleo te hatroako haname anahareo ty fifeheañe,
