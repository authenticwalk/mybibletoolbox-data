    the LORD, the God of Hosts; “and they will afflict you from the entrance of Hamath
    to the brook of the Arabah.”
  urd-GVH: चुनाँचे रब जो लशकरों का ख़ुदा है फ़रमाता है, “ऐ इसराईली क़ौम, मैं तेरे
    ख़िलाफ़ एक क़ौम को तहरीक दूँगा जो तुझे शिमाल के शहर लबो-हमात से लेकर जुनूब की
    वादी अराबा तक अज़ियत पहुँचाएगी।”
  rug-rug: Ura zama vura guahe se Zihova sa Tamasa Tadi na Qeto Minate, “Kei, gamu
    na butubutu Izireli, kote va gevuru ia Rau si keke butubutu baṉara pude mae raza
    igo, kote raza na ṉoṉovala ia rini sa doduruna sa mia popoa, podalae pa karovoana
    pa toqere sapu la gua pa Hamati kamo la koasa lolomo pa Ovuku Zodani,” gua si
    Asa.
  gaz-gaz: Waaqayyo Waaqni Waan Hunda Dandaʼu akkana jedhaatii; “Yaa mana Israaʼel,
    ani saba Leeboo Hamaatii jalqabee hamma sulula Arabbaatti karaa keessan hunda
    irratti isin cunqursu tokko isinittin kaasa.”
  fra-LSG: C’est pourquoi voici, je ferai lever contre vous, maison d’Israël, Dit
    l’Éternel, le Dieu des armées, une nation Qui vous opprimera depuis l’entrée de
    Hamath Jusqu’au torrent du désert.
  gnn-gnn: Yo, Garraynydja waŋa yukurra bitjan, “Nhuma Yitjuralpuyŋu yolŋu'‐yulŋu,
    ŋarranydja yurru djuy'yun mulkurunhana miriŋunha, walala yurru marrtjinydja bena
    dhika miṯtji, bala walala yurru nhinana yukurra dhiyalanydja, ga walalana yurru
    nhumalaŋgu buŋgawamirrinydja.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'Alatala, Ala Sɛnbɛn Birin Kanna falan ni ito ra: “Nanara, n kelima nɛn
    ɛ xili ma, Isirayila yamana. Ɛ tan naxanye Lebo-Xamata taani han Araba xudeni,
    siyana nde fama nɛn ɛ tɔrɔdeni.”'
  haw-1868: Aka, aia hoi, e hoala ku e auanei au i lahuikanaka ia oukou, e ko ka hale
    o Iseraela, wahi a Iehova, ke Akua o na kaua; A e hookaumaha lakou ia oukou mai
    ke komo ana o Hamata a hiki i ke kahawai o ka papu.
  arb-NAV: هَا أَنَا أُثِيرُ عَلَيْكُمْ أُمَّةً يَا بَيْتَ إِسْرَائِيلَ، يَقُولُ السَّيِّدُ
    الرَّبُّ الْقَدِيرُ، فَيَسُومُونَكُمُ الْعَذَابَ مِنْ مَدْخَلِ حَمَاةَ إِلَى وَادِي
    الْعَرَبَةِ».
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Mawu la gblɔ be, “O Israel ƒe aƒe, mana dukɔ aɖe
    natso ɖe ŋuwò. Ate wò ɖe to vevie tso Lebo Hamat va se ɖe Wadi Araba tɔʋu la to.”
  eng-LEE: For, behold, I will raise up against you a nation, O house of Israel, saith
    the Lord the God of hosts, and they shall oppress you from the entrance of Chamath
    unto the brook of the wilderness.
  asm-FB: বাহিনীসকলৰ যিহোৱাই কৈছে, “হে ইস্ৰায়েল-বংশ, চোৱা মই তোমালোকৰ বিৰুদ্ধে এক
    জাতিক উঠাম; সেই জাতিয়ে লিবো হমাতৰ পৰা অৰাবাৰ উপত্যকা পর্যন্ত তোমালোকৰ ওপৰত উপদ্রৱ
    কৰিব।”
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «نَ نَن عَ تٌشِ، ﭑ قَمَ كٍلِدٍ وٌ شِلِ
    مَ، عِسِرَيِلَ بْنسْي. وٌ تَن نَشٍيٍ نَ شَمَتَ هَن عَرَبَ شُرٍ، سِ ندٍ قَمَ نّ
    وٌ تْورْدٍ.»
  fra-SBL: Car voici que je vais susciter contre vous une nation, la maison d'Israël ».
    dit Yahvé, le Dieu des Armées ; « et ils te feront souffrir depuis l'entrée de
    Hamath jusqu'au ruisseau de la plaine. »
  hbo-hbo: כִּ֡י הִנְנִי֩ מֵקִ֨ים עֲלֵיכֶ֜ם בֵּ֣ית יִשְׂרָאֵ֗ל נְאֻם־יְהוָ֛ה אֱלֹהֵ֥י
    הַצְּבָאֹ֖ות גֹּ֑וי וְלָחֲצ֥וּ אֶתְכֶ֛ם מִלְּבֹ֥וא חֲמָ֖ת עַד־נַ֥חַל הָעֲרָבָֽה׃
    ס
  piu-2006: '@see-verse:AMO.006.013'
  kik-kik: Nĩgũkorwo Jehova Ngai Mwene-Hinya-Wothe ekuuga atĩrĩ, “Nĩngarahũra rũrĩrĩ
    rũgũũkĩrĩre, wee nyũmba ya Isiraeli, rũrĩa rũgakũhinyĩrĩria kuuma itoonyero rĩa
    Hamathu, o nginya mũkuru wa Araba.”
  fra-NCL: Car voici que je suscite contre vous, maison d’Israël, — oracle de Yahweh,
    le Dieu des armées ! — une nation qui vous opprimera depuis l’entrée de Hamath
    jusqu’au torrent du désert.
  cek-AK: Khenah, misatuh kaminawk ih Angraeng Sithaw mah, Aw Israel imthung takoh,
    nangcae tuk hanah prae maeto ka pathawk han, nihcae mah nangcae to Hamath akunhaih
    hoi praezaek vapui karoek to na pacaekthlaek o tih, tiah thuih.
  cuk-cuk: 'Degisoggu, Israel-dulemar, Bab-Jehová-Bela-Gangued-Nikadi soged: “Bemargi
    neggwebur-soggwen gwichiguega an imakoed. A-neggwebur ise-mesagwale bemar-imakoed.
    Hamatʼse-doglemaid-akale, Arabá-diwar-maidse, bemar ese odurdaklegoed.”'
  uig-CYR: Чүнки мана, и Исраил җәмәти, — дәйду Пәрвәрдигар, самави қошунларниң Сәрдари
    болған Худа, — Мән силәр билән қаршилишидиған бир әлни турғузимән; Улар Хамат
    шәһириниң давинидин Арабаһ еқимиғичә силәрни харлайду.
  tel-2017: అయితే సేనల దేవుడు, యెహోవా ప్రభువు చెప్పేది ఇదే, “ఇశ్రాయేలీయులారా, నేను
    మీ మీదికి ఒక రాజ్యాన్ని రప్పిస్తాను. వాళ్ళు లెబో హమాతు ప్రదేశం మొదలు అరాబా వాగు
    వరకూ మిమ్మల్ని బాధిస్తారు.”
  hat-BSA: Paske gade byen, Mwen pral leve yon nasyon kont nou, O lakay Israël,” deklare
    SENYÈ Bondye dèzame yo; “e yo va aflije nou soti nan antre Hamath pou rive jis
    nan flèv Araba a.”
  kos-kos: LEUM GOD Kulana El sifacna fahk, “Mwet Israel, nga ac supwaot sie un mwet
    mweun liki sie facl sac in sruokya acn suwos ac mutala we. Elos ac fah akkeokye
    kowos, mutawauk ke Innek In Utyak Nu Hamath tafunyen epang, fahla nwe ke Infacl
    srisrik soko Arabah tafunyen eir.”
  hbo-WLC: כִּ֡י הִנְנִי֩ מֵקִ֨ים עֲלֵיכֶ֜ם בֵּ֣ית יִשְׂרָאֵ֗ל נְאֻם־יְהוָ֛ה אֱלֹהֵ֥י
    הַצְּבָא֖וֹת גּ֑וֹי וְלָחֲצ֥וּ אֶתְכֶ֛ם מִלְּב֥וֹא חֲמָ֖ת עַד־נַ֥חַל הָעֲרָבָֽה׃
    ס
  ibo-ibo: “Ma lee, aghaghị m ime ka otu mba bilie imegide unu, ụlọ Izrel,” otu a
    ka Onyenwe anyị Chineke Onye pụrụ ime ihe niile kwubiri ya. “Ha ga-emekpa unu
    ahụ site nʼụzọ niile site na Lebo Hamat ruo ndagwurugwu Araba.”
  ory-ory: ଏହେତୁ ଦେଖ, ହେ ଇସ୍ରାଏଲ ବଂଶ ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱର କହନ୍ତି, “ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଏକ ଗୋଷ୍ଠୀକୁ ଉଠାଇବା; ତହିଁରେ ସେମାନେ ହମାତର ପ୍ରବେଶ ସ୍ଥାନଠାରୁ
    ଆରବା ସ୍ରୋତ ମାର୍ଗ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭମାନଙ୍କୁ କ୍ଲେଶ ଦେବେ।”
  chk-chk: Nge iei alon Kot ewe Samol mi Unusen Manaman, “Üpwe awarato chon eu mwü
    pwe repwe maun ngenikemi, ämi chon Israel. Repwe ariaföüükemi seni ewe al mi ale
    ngeni Hamat mi nom efeng tori ewe öüwön Arapa mi nom ör.”
  rop-rop: “YAWEI det Boswan God imselp tok, ‘Yumob Isreil pipul, yumob irrim mi na.
    Ai garra jandim ola ami brom najawan pleis blanga fait langa yumob en teikoba
    yumob kantri. Detlot pipul garra jidan brabli adbala bos blanga yumob, brom det
    jampap langa det hil gulum Heimath deya nowathwei raidap langa ebri pleis sauthsaid
    langa det krik langa det Jodan Riba kantri.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Ось, я, говорить Господь Бог Саваот, підійму на вас, роде Ізрайлїв, нарід
    та й будуть вас тїснити од ввіходу в Емат та й до ріки в пустинї.
  deu-1951: Doch seht, ich erwecke wider euch, Haus Israel (spricht der HERR, der
    Gott der Heerscharen), ein Volk, das euch bedrängen wird von da, wo es nach Hamat
    geht, bis an den Bach der Wüste.
  eng-JPS: For, behold, I will raise up against you a nation, O house of Israel, saith
    the LORD, the God of hosts; and they shall afflict you from the entrance of Hamath
    unto the Brook of the Arabah.
  srp-1865: Jer, gle, ja æu podignuti na vas, dome Izrailjev, govori Gospod Bog nad
    vojskama, narod, koji æe vas pritijesniti od ulaska u Emat do potoka u pustinji.
  lug-lug: Mukama Katonda ow’Eggye agamba nti, “Ndibasindikira eggwanga libalumbe,
    mmwe ennyumba ya Isirayiri; liribajooga ebbanga lyonna okuva e Lebo Kamasi okutuuka
    mu kiwonvu kye Alaba.”
  heb-heb: כי הנני מקים עליכם בית ישראל נאם יהוה אלהי הצבאות גוי ולחצו אתכם מלבוא
    חמת עד נחל הערבה׃
  ben-IRV: “কিন্তু দেখ, হে ইস্রায়েল, আমি তোমাদের বিরুদ্ধে একটি জাতি ওঠাবো,” এই হল
    প্রভু সদাপ্রভুর ঘোষণা, বাহিনীগণের ঈশ্বর। “তারা তোমাদের লেব হমাত থেকে অরাবার ছোট
    নদী পর্যন্ত কষ্ট দেবে।”
  pan-pan: ਇਸ ਕਾਰਨ, ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਵੇਖ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ,
    ਮੈਂ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਇੱਕ ਕੌਮ ਨੂੰ ਉਠਾਵਾਂਗਾ ਜਿਹੜੀ ਹਮਾਥ ਦੇ ਪ੍ਰਵੇਸ਼ ਤੋਂ ਲੈ ਕੇ ਅਰਾਬਾਹ
    ਦੀ ਨਦੀ ਤੱਕ ਤੁਹਾਨੂੰ ਸਤਾਏਗੀ।”
  mya-JVB: အကယ် စင်စစ်၊ အိုဣသရေလ အမျိုး ၊ သင် တို့တဘက် ၌ လူတမျိုးကို ငါ ထ စေ၍၊ ထို
    လူမျိုး သည် ဟာမတ် မြို့လမ်းဝ မှစ၍ တော ၌ရှိသောမြစ် တိုင်အောင် သင် တို့ကို ညှဉ်းဆဲ
    လိမ့်မည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Kaiwena Yeoba Yaubada Tokaiwesosi iwaloba, “Tomo Isileli, toganamuli ali
    tokaleyayao kani yayawasali silaoma sikaiwe-gabaegimiu yo ami dedei meuloina sikalaili.
    Ami taon meuloili kani sikalaili iyatubu Lebo-amati kamwasana koina bomatu mena
    ilobi Alaba wailana yavana mena. Ami kamkamna kani ilalakisosi.”
  hmo-hmo: Lohiabada, Siahu Ibounai ena Dirava ia gwau, “Israela taudia e, lau ese
    idau bese tuari taudia do lau siaia, emui tano dekenai do idia noho. Idia ese
    umui do idia hadikaia, Hamata raka hanaia gabuna ela bona Arabaha Koura dekenai.”
  urd-urd: लेकिन ख़ुदावन्द रब्ब — उल — अफ़वाज फ़रमाता है, ऐ बनी — इस्राईल, देखो, मैं
    तुम पर एक क़ौम को चढ़ा लाऊँगा, और वह तुम को हमात के मदख़ल से, वादी — ए — अरबा
    तक परेशान करेगी।
  rus-SYN: Вот Я, говорит Господь Бог Саваоф, воздвигну народ против вас, дом Израилев,
    и будут теснить вас от входа в Емаф до потока в пустыне.
  bqc-SIM: 'Ma Dii Lua Zĩgↄ̃de ma mɛ̀: Isailiↄ, málɛ tɛ́kpa buieu à fɛlɛánↄ, i
    wɛ́tɛ̃amↄɛ́ za Amata bↄlɛu e Ísida Wisidei.'
  tcz-CHONGTHU: “Vo Israel mite, nangho douding melma namkhat katildoh ding ahi,’’
    tin Pakai van Pathen chun aseiye. ‘’Amahon nangho nagamsung uva nasuh genthei
    diu, sahlam’a Leb-hamath apat noilam’a Arabah phaicham geija nasuh genthei diu
    ahi,’’ati.
  mar-mar: “पण हे इस्राएलाच्या घराण्या, पाहा, मी तुझ्याविरुध्द एका राष्ट्राला उठवीन,
    ते राष्ट्र तुमच्या संबंध देशाला लेबो-हमाथपासून अराबाच्या ओढ्यापर्यंतच्या सगळ्या
    प्रदेशाला दु:ख देईल.” सेनाधीश परमेश्वर देव, असे म्हणतो.
  qub-qub: 'Cananga sumaj tantiyacuy Israelcuna. Munayniyoj Tayta Diosga caynömi nin:
    «Nogami camacächishaj juc nasyun runacuna shaycamur fiyupa ñacachishunayquipaj.
    Chaycunaga llapaniquitami ñacachishunquipaj Hamatman yaycunapita-pacha gallaycur
    asta Arabá mayucama» nir.'
  bqp-bqp: Yen sɔ̃nɑ Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, u koo de bwese tukuru gɑru tu
    bɛɛ seesi. Kpɑ tu bɛɛ dɑm dɔre sɑɑ Hɑmɑtin duu yerun di sere n kɑ dɑ nim torɑɔ
    ye yɑ wɑ̃ɑ gbɑburun berɑ giɑ mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: 'Men sa Seyè a, li menm ki Bondye ki gen tout pouvwa a, di: Nou menm, moun
    Izrayèl, m''ap fè yon nasyon leve dèyè nou. Wi, se mwen menm menm k''ap fè sa,
    yon nasyon k''ap pran peyi a nan men nou, yon nasyon ki pral peze nou depi nan
    pas Amat nan nò rive jouk ravin Araba nan sid.'
  eng-BSB: For behold, I will raise up a nation against you, O house of Israel,” declares
    the LORD, the God of Hosts, “and they will oppress you from Lebo-hamath to the
    Brook of the Arabah.”
  eng-WEBPB: For, behold, I will raise up against you a nation, house of Israel,”
    says the LORD, the God of Armies; “and they will afflict you from the entrance
    of Hamath to the brook of the Arabah.”
  kbq-kbq: Hianagi ha' vahetamia zamavare'na esanuge'za mopatamifi hara eme huramantegahaze
    huno Hankavenentake Ra Anumzamo'a hie. Hagi tamagri'ma knama emerami'za tamazeri
    havizama hanazana, noti kaziga Lebohamati kumateti agafa hute'za vuno sauti kaziga
    Araba agupofima mani'naza vahera ana maka tamazeri haviza hugahaze.
  nhe-BL: 'Pampa TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua:
    “Xiquitaca imojuanti ipan tlali Israel, na niquintlalanas miyac soldados ma hualaca
    tlen se tlali tlen tlahuel quipiyaj chicahualistli, huan nijchihuas ma inmechtlaijiyohuiltica
    nochi imojuanti tlen imonepa ica norte campa Hamat huan hasta nopa nepamitl ica
    sur ica nopa atemitl Arabá.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e uze'eg iko nezewe. — Teko Izaew
    wà. Amono kar putar teko tetea'u amo ae ywy rehe har peiwy rehe ihe wà nehe. A'e
    zauxiapekwer oho putar penaikweromo wà nehe. Uzeagaw putar pepyhyk pà wà nehe.
    Uzypyrog pepyhyk pà Amat pe zeupir haw pe kwarahy heixe haw awyze har kutyr har
    pe wà nehe. Oho putar waiko pepyhypyhyk pà te yrykaw Arawa her ma'e pe kwarahy
    hemaw awyze har kutyr har pe wà nehe no.
  eng-DRA: 'You that rejoice in a thing of nought: you that say: Have we not taken
    unto us horns by our own strength?'
